abstract:
- content: "<p>This document defines extensions to the Kerberos protocol specification
    (RFC 1510, 'The Kerberos Network Authentication Service (V5)', September 1993)
    to enable the recovery of a compromised Kerberos V5 KDC using public key cryptography.
    The document specifies the recovery protocol which uses preauthentication data
    fields and error data fields in Kerberos messages to transport recovery data.</p>"
