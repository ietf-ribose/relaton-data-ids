abstract:
  content: "\n\t <p>   The JSON Web Encryption JSON Serialization (JWE-JS) is a means
    of\n   representing encrypted content using JSON data structures.  This\n   specification
    describes a means of representing secured content as a\n   JSON data object (as
    opposed to the JWE specification, which uses a\n   compact serialization with
    a URL-safe representation).  It enables\n   the same content to be encrypted to
    multiple parties (unlike JWE).\n   Cryptographic algorithms and identifiers used
    with this specification\n   are enumerated in the separate JSON Web Algorithms
    (JWA)\n   specification.  The JSON Serialization for related digital signature\n
    \  and HMAC functionality is described in the separate JSON Web\n   Signature
    JSON Serialization (JWS-JS) specification.\n\n\n\t </p>\n      "
