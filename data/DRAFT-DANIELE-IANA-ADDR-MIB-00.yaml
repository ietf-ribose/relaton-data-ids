abstract:
  content: "\n\t <p>   This document contains an initial version of a MIB module for\n
    \  commonly used network addressing information. It defines a registry\n   for
    identifiers that identify protocols and a set of textual\n   conventions for representing
    addresses. This document also\n   establishes IANA as the maintainer of this registry.\n\n\t
