abstract:
  content: <p>Virtual Private Multicast Service (VPMS) is defined as a Layer 2 VPNservice.
    It provides point-to-multipoint connectivity for a varietyof Layer 2 technologies,
    including Frame Relay, ATM, Ethernet, PPP,etc, across an IP or MPLS-enabled IP
    Packet Switch Network (PSN).It is often required for redundant access between
    two VPMS PEs towhich a CE is attached, called "dual-homed". This document describeshow
    dual-homed access can be achieved in the context of BGP-basedVPMS.</p>
