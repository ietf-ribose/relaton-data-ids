abstract:
  content: "\n\t <p>   This document describes the Home Networking Control Protocol
    (HNCP),\n   an extensible configuration protocol and a set of requirements for\n
    \  home network devices on top of the Distributed Node Consensus\n   Protocol
    (DNCP).  It enables automated configuration of addresses,\n   naming, network
    borders and the seamless use of a routing protocol.\n\n\t </p>\n      "
