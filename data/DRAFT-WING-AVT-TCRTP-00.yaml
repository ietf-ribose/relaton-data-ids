abstract:
  content: "\n\t <p>This document describes a mechanism which improves the end-to-end\nbandwidth
    utilization of RTP streams over an IP network by\ncompressing the UDP and RTP
    headers and allowing the packets of\nmultiple RTP streams to be multiplexed into
    one IP packet.\n\t </p>\n      "
