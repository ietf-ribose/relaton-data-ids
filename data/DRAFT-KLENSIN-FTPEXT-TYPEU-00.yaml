abstract:
  content: "\n\t <p>   The traditional FTP protocol includes a TYPE command to specify
    the\n   data representation.  That command has values for ASCII and EBCDIC\n   text,
    plus binary (\"IMAGE\") transmission.  As the Internet becomes\n   more international,
    there is a growing requirement to be able to\n   transmit textual data, encoded
    in Unicode, in a way that is\n   independent of the coding and line representation
    forms of particular\n   operating systems.  This memo specifies a new FTP representation
    TYPE\n   value for Unicode data.\n\n\t </p>\n      "
