abstract:
  content: "\n\t <p>   The long-standing insistence that Internet-Drafts carry expiration\n
    \  dates is a concept that is no longer necessary.  This document\n   removes
    requirements for expiration for Internet-Drafts from RFC\n   2418/BCP 25.\n\nNote
    to Readers\n\n   Discussion of this document takes place on the GENDISPATCH Working\n
    \  Group mailing list (gendispatch@ietf.org), which is archived at\n   https://mailarchive.ietf.org/arch/browse/gendispatch/
    [1].\n\n   Source for this draft and an issue tracker can be found at\n   https://github.com/martinthomson/no-expiry
    [2].\n\n\t </p>\n      "
