abstract:
- content: "<p>This document analyzes the usage of the URI-schemes, services and 'enumservices'
    under discussion for the ENUM System. It tries to combine the existing proposals
    for 'enumservices' and proposes examples of a compatible approach as a way forward
    for the definition of the 'enumservices' to be used in the ENUM trials planned.</p>"
