abstract:
  content: "\n\t <p>   This document describes an extension to IS-IS protocol [ISO10589],\n
    \  [RFC1195] to add an optional operational capability, that allows\n   tagging
    and grouping ofthe nodes in an IS-IS domain.  This allows\n   simple management
    and easy control over route and path selection,\n   based on local configured
    policies.\n\n   This document describes the protocol extensions to disseminate
    per-\n   node administrative tags in IS-IS protocols.\n\n\n\t </p>\n      "
