abstract:
  content: "\n\t <p>    Each implementation of a retransmission timeout mechanism
    represents\n    a balance between correctness and timeliness and therefore no\n
    \   implementation suits all situations.  This document provides\n    high-level
    requirements for retransmission timeout schemes\n    appropriate for general use
    in the Internet.  Within the\n    requirements, implementations have latitude
    to define particulars\n    that best address each situation.\n\nTerminology\n\t
    </p>\n      "
