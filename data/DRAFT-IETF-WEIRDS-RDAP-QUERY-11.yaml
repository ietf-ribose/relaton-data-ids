abstract:
  content: "\n\t <p>   This document describes uniform patterns to construct HTTP
    URLs that\n   may be used to retrieve registration information from registries\n
    \  (including both Regional Internet Registries (RIRs) and Domain Name\n   Registries
    (DNRs)) using \"RESTful\" web access patterns.\n\nNormative Reference Note\n\n
    \  Normative references to RFC 7231 and draft-ietf-httpbis-http2 can be\n   replaced
    with a reference to RFC 2616 if draft-ietf-httpbis-http2 is\n   still a work in
    progress when this document is ready for publication.\n\n\t </p>\n      "
