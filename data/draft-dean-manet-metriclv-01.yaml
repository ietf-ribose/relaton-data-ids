abstract:
  content: "\t <t>This document defines TLVs (type-length-value) structures forrepresenting
    cost values using the generalized MANET packet/messageformat. A message block
    TLV structure is defined for representing acost value associated with the local
    node. An address block TLVstructure is defined for representing a cost value associated
    withlinks or a cost value associated with other nodes. Both TLVstructures are
    defined for use within MANET protocols.Registry space is created for TLVs which
    follow this format.</p>"
