abstract:
  content: "\n\t <p>In OSPF and ISIS extensions for support of traffic engineering,
    sub-\nTLVs with values of link bandwidth are advertised. Currently a\nbandwidth
    value is denoted by a 4-byte IEEE floating number. This\ndraft proposes a simple
    way to use two octets to represent a\nbandwidth value used in traffic engineering
    sub-TLVs\n\t </p>\n      "
