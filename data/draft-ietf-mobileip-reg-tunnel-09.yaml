abstract:
  content: "\t <t>Using Mobile IP, a mobile node registers with its home agent eachtime
    it changes care-of address. If the distance between thevisited network and the
    home network of the mobile node is large, thesignaling delay for these registrations
    may be long. This documentdescribes a new kind of `regional' registrations, i.e.
    registrationslocal to the visited domain. The regional signaling is performed
    viaa new network entity called a Gateway Foreign Agent and introducesa layer of
    hierarchy in the visited domain. Regional registrationsreduce the number of signaling
    messages to the home network, andreduce the signaling delay when a mobile node
    moves from one foreignagent to another within the same visited domain. This document
    is anoptional extension to the Mobile IPv4 protocol.</p>"
