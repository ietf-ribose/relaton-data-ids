  content: "\n\t <p>   This document describes how the alternate marking method in
    [RFC8321]\n   can be used as the passive performance measurement method in an
    IPv6\n   domain, and will discuss the strengths and the weaknesses of the\n   implementation
    options available to network operations.  It proposes\n   how to extend [RFC7837]
