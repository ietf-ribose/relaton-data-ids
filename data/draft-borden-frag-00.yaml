abstract:
  content: "<p>URI references with fragment identifiers uniquely identify parts of
    adocument. Such identifiers have been specified as SGML/XML IDs e.g.in HTML [6].
    The XPointer [2] specification is intended to serve asa fragment identifier syntax
    for XML documents. IDs conform to theXPointer 'raw name' form. Specifications
    constraining the behaviorof user agents such as SMIL [8], XHTML [15], and SVG
    [10] have allsupported this simple fragment naming convention though some extendit.</p>"
