abstract:
  content: "\n\t <p>Mobile devices place an importance of geo-location. Based upon
    a \nuser's spatial location, certain applications and servers may differ \nas
    compared to other locations. This draft attempts to list some \nlocation service
    scenarios and their impact upon any architecture \nwhich serves location based
    services.\n\n\n\t </p>\n      "
