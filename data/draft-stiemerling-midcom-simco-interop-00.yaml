abstract:
- content: "<p>This memo summarizes the results of the first interoperability event
    for the Simple Middlebox Control (SIMCO) protocol. SIMCO is an implementation
    of MIDCOM for controlling middleboxes, such as firewalls and NATs. The test scenarios
    are described and the results of each scenario for each implementation is given.
    Finally, enhancements to be made to the SIMCO protocol specification are listed.</p>"
