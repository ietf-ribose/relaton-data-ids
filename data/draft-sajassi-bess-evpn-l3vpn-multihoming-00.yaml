- content: "<p>This document describes how EVPN can be used to offer a multi-homed
    L3VPN service leveraging EVPN Layer 2 access redundancy. The solution offers a
    single IP peer to the Customer Edge (CE) nodes, rapid failure detection, minimal
    fail-over time and make-before-break paradigm for maintenance.</p>"
