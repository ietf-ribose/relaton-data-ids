abstract:
  content: "\n\t <p>This HAHA protocol extends MIPv6 [RFC3775] and NEMO [RFC3963]
    to\nremove their link layer dependencies on the Home Link and distribute\nthe
    HAs at IP layer.  Global HAHA considers the distribution at the\nscale of the
    Internet, and introduces the MIP proxy for Local\nMobility Management and Route
    Optimization in the Infrastructure.\n\t </p>\n      "
