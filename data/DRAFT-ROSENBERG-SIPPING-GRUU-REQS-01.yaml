abstract:
  content: "\n\t <p>Several applications of the Session Initiation Protocol (SIP)
    require\na user agent (UA) to construct and distribute a URI which can be used\nby
    anyone on the Internet to route a call to that specific UA\ninstance. A URI which
    routes to a specific UA instance is called a\nGlobally Routable UA URI (GRUU).
    This document presents some\nmotivating use cases for GRUUs, and presents some
    requirements for\ntheir construction and usage.\n\t </p>\n      "
