abstract:
  content: "\n\t <p>   iSCSI Extensions for RDMA provides the RDMA data transfer capability\n
    \  to iSCSI by layering iSCSI on top of an RDMA-Capable Protocol.  An\n   RDMA-Capable
    Protocol provides RDMA Read and Write services, which\n   enable data to be transferred
    directly into SCSI I/O Buffers without\n   intermediate data copies.  This document
    describes the extensions to\n   the iSCSI protocol to support RDMA services as
    provided by an RDMA-\n   Capable Protocol.\n\n   This document obsoletes RFC 5046.\n\n\t
    </p>\n      "
