abstract:
  content: "\t <t>This memo defines Dynamic Host Configuration Protocol version 6(DHCPv6)
    Options to be used in the context of shared IP addresssolutions. In some deployment
    scenarios, DHCP (IPv4) cannot be usedto configure customer devices because only
    IPv6 capabilities aredeployed (e.g., DS-lite context or IPv6 Port Range). Therefore,DHCPv6
    may be used to convey IPv4-related configuration informationsuch as Port Range
    and/or Port Extended IPv4 addresses. Thisdocument defines also a DHCPv6 Option
    aiming to convey the IPv6prefix to be used to build IPv4 Embedded IPv6 addresses[I-D.ietf-behave-address-format].</p>"
