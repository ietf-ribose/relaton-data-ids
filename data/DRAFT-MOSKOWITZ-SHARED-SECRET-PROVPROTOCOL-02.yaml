abstract:
  content: "\n\t <p>Shared secrets are common in IETF protocols.  Setting these shared\nsecrets
    is typically defined as out of scope of those protocols.\nThe upshot of this approach
    is poor security practices in setting\nthese secrets and, through the life of
    the implementation, changing\nthese secrets.  The Shared Secret Provisioning Protocol
    (SSPP)\nprovides a mechanism for both setting and changing shared secrets\nthat
    are provably strong.\n\t </p>\n      "
