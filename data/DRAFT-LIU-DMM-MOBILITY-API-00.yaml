abstract:
  content: "\n\t <p>   RFC 5014 specifies extension to socket API to allow application
    to\n   specify the preference among multiple source addresses.\n   draft-liu-dmm-address-selection-00
    proposes to extend router\n   advertisment message to carry the prefix type information.
    \ The\n   mobile node can learn the prefix type information from the router\n
    \  advertisment message.  This document proposes an extension to RFC\n   5014
    to enable the application to select the DMM related prefixes.\n\t </p>\n      "
