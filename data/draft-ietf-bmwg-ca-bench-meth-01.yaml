abstract:
- content: "<p>This document defines a set of test scenarios and metrics that can
    be used to benchmark content-aware network devices. The scenarios in the following
    document are intended to more accurately predict the performance of these devices
    when subjected to dynamic traffic patterns. This document will operate within
    the constraints of the Benchmarking Working Group charter, namely black box characterization
    in a laboratory environment.</p>"
