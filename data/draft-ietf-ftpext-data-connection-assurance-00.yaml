abstract:
  content: "\t <t>This document specifies an extension to the File Transfer Protocol(FTP)
    by which a user and server can exchange data port connectioninformation which
    may then be used to provide connection assurance.Two new commands are introduced.
    Through use of these commands andtheir replies, the user and server exchange information
    allowingverification of the socket addresses for a data connection prior toactual
    data transmission over the connection.Implementation of this extension is RECOMMENDED.</p>"
