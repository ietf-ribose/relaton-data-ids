abstract:
  content: "\t <t>This document defines an extension field for the CGA Parameters
    datastructure specified in RFC 3972. This extension field carries aPublic Key
    that is used in Cryptographically Generated Address (CGA)generation. This extension
    enables protocols using CGAs, such asSEND, to use multiple Public Key signing
    algorithms and/or multiplePublic Keys.</p>"
