abstract:
  content: "\n\t <p>This document proposes a new Dynamic Delegation Discovery System\n(DDDS)
    Application to map E.164 numbers to metadata.\n\nIt discusses the use of the Domain
    Name System (DNS) for resolving\nE.164 numbers into metadata to provide information
    about E.164\nnumbers in cases where E.164 Number to URI Mapping (ENUM) can not
    be\nused.\n\t </p>\n      "
