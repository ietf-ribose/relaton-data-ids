abstract:
  content: "\n\t <p>   JSON Schema (application/schema+json) has several purposes,
    one of\n   which is instance validation.  The validation process may be\n   interactive
    or non interactive.  For instance, applications may use\n   JSON Schema to build
    a user interface enabling interactive content\n   generation in addition to user
    input checking, or validate data\n   retrieved from various sources.  This specification
    describes schema\n   keywords dedicated to validation purposes.\n\n\t </p>\n      "
