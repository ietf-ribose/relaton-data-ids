abstract:
  content: "\n\t <p>   This document specifies a set of cipher suites for the Transport\n
    \  Layer Security (TLS) protocol version 1.3 to support ShangMi (SM)\n   cryptographic
    algorithms.\n\n   The use of these cipher suites with TLSv1.3 is not endorsed
    by the\n   IETF.  The SM cipher suites are becoming mandatory in China, and so\n
    \  this document provides a description of how to use the SM cipher\n   suites
    with TLSv1.3 so that implementers can produce interworking\n   implementations.\n\n\t
    </p>\n      "
