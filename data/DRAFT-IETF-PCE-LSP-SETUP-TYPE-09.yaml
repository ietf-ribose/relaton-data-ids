abstract:
  content: "\n\t <p>   A Path Computation Element (PCE) can compute Traffic Engineering
    (TE)\n   paths through a network that are subject to various constraints.\n   Currently,
    TE paths are Label Switched Paths (LSPs) which are set up\n   using the RSVP-TE
    signaling protocol.  However, other TE path setup\n   methods are possible within
    the PCE architecture.  This document\n   proposes an extension to the PCE communication
    protocol (PCEP) to\n   allow support for different path setup methods over a given
    PCEP\n   session.\n\n\t </p>\n      "
