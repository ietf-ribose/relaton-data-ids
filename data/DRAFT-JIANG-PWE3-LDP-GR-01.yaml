abstract:
  content: "\n\t <p>LDP graceful restart mechanism defined in [RFC 3478] can be applied\nto
    pseudowire graceful restart.  This document introduces the LDP\ngraceful restart
    capability to allow LSR to negotiate FEC element\ngraceful restart capability
    with its neighbor.  And then it describes\nan optimized pseudowire graceful restart
    (GR) mechanism that helps to\nminimize the negative effects on pseudowire traffic
    during the\nprocess of pseudowire graceful restart.\n\t </p>\n      "
