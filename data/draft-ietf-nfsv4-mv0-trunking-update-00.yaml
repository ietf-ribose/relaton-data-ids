abstract:
- content: "<p>The location-related attribute in NFS version 4.0, fs_locations, is
    used to support the migration and replication of server file systems. This document
    describes an additional use for this attribute as a mechanism for an NFS version
    4.0 client to discover an NFS version 4.0 server's trunking capabilities. The
    interaction of trunking with migration and replication is also clarified. This
    document updates RFC 7530.</p>"
