abstract:
  content: "\n\t <p>This document contains a number of experimental facilities; as
    such, it\nis not an official product of the IETF FAX working group, but records\nsome
    of the possible enhancements to the simple service described in\n[SERVICE].  This
    version is being made available document the options\nbeing considered, so that
    they might be used as the basis for\nexperimentation. As an Experimental protocol,
    it is inappropriate for\nthis specification to be used as a basis for products
    or other formal\nstandards without the appropriate additional review.\n\n\t </p>\n
