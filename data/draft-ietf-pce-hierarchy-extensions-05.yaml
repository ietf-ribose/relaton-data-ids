abstract:
- content: "<p>The Hierarchical Path Computation Element (H-PCE) architecture RFC
    6805, provides a mechanism to allow the optimum sequence of domains to be selected,
    and the optimum end-to-end path to be derived through the use of a hierarchical
    relationship between domains. This document defines the Path Computation Element
    Protocol (PCEP) extensions for the purpose of implementing necessary Hierarchical
    PCE procedures and protocol extensions.</p>"
