abstract:
  content: "\n\t <p>This document describes a methodology for constructing DNSSEC\nLookaside
    Validation Trust Alliance (DLVTA) of multiple DNSSEC\nLookaside Validation (DLV)
    domains without disrupting the deployment\nof standard DNSSEC.  The DLVTA allows
    validating resolvers to\nvalidate DNSSEC-signed data from multiple DLV domains
    without\nmaintaining a series of trust anchors for those different DLV domains\nin
    their name server configurations.\n\t </p>\n      "
