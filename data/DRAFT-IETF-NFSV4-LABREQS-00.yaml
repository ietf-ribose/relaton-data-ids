abstract:
  content: "\n\t <p>   This Internet-Draft outlines high-level requirements for the\n
    \  integration of flexible Mandatory Access Control (MAC) functionality\n   into
    NFSv4.2.  It describes the level of protections that should be\n   provided over
    protocol components and the basic structure of the\n   proposed system.  It also
    gives a brief explanation of what kinds of\n   protections MAC systems offer.\n\n\n\t
    </p>\n      "
