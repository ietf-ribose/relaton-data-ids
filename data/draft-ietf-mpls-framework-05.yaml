abstract:
- content: "<p>This document discusses technical issues and requirements for the Multiprotocol
    Label Switching working group. It is the intent of this document to produce a
    coherent description of all significant approaches which were and are being considered
    by the working group. Selection of specific approaches, making choices regarding
    engineering tradeoffs, and detailed protocol specification, are outside of the
    scope of this framework document.</p>"
