abstract:
  content: "\n\t <p>   This document describes how to use PCP to retrieve the identify
    of a\n   host behind a NAT.  Two use cases are discussed and the PCP\n   applicability
    is analyzed.  This document extends PCP with a new\n   OpCode: QUERY.\n\n   The
    proposed mechanism is valid for all NAT flavors including NAT44,\n   NAT64 or
    NPTv6.\n\n\t </p>\n      "
