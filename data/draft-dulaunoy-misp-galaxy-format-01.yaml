abstract:
- content: "<p>This document describes the MISP galaxy format which describes a simple
    JSON format to represent galaxies and clusters that can be attached to MISP events
    or attributes. A public directory of MISP galaxies is available and relies on
    the MISP galaxy format. MISP galaxies are used to add further informations on
    a MISP event. MISP galaxy is a public repository [MISP-G] of known malware, threats
    actors and various other collections of data that can be used to mark, classify
    or label data in threat information sharing.</p>"
