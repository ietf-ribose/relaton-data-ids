abstract:
- content: "<p>This document defines a profile that is a superset of that of the connection
    to IPv6 cellular networks defined in the IPv6 for Third Generation Partnership
    Project (3GPP) Cellular Hosts document. This document identifies features to deliver
    IPv4 connectivity service over an IPv6-only transport as well as the required
    features to connect 3GPP mobile devices to an IPv6-only or dual-stack wireless
    network (including 3GPP cellular network and IEEE 802.11 network). Both hosts
    and devices with capability to share their WAN (Wide Area Network) connectivity
    are in scope.</p>"
