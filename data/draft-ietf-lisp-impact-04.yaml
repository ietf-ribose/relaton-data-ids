abstract:
- content: "<p>The Locator/Identifier Separation Protocol (LISP) aims at improving
    the Internet routing scalability properties by leveraging on three principles:
    address role separation, encapsulation, and mapping. In this document, based on
    implementation work, deployment experiences, and theoretical studies, we discuss
    the impact that the deployment of LISP can have on both the routing infrastructure
    and the end-user.</p>"
