abstract:
  content: "\n\t <p>GMPLS RSVP-TE recovery extensions are specified in [RFC4872] and\n[RFC4873].
    \ Currently recovery signalling does not support the\nrequest for revertive protection,
    neither the configuration of\nrecovery timers.  This document extends the PROTECTION
    Object format\nallowing sub-TLVs, and defines two sub-TLVs to carry wait-to-restore\nand
    hold-off intervals.Requirements Language\n\nThe key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this\ndocument are to be interpreted as described
