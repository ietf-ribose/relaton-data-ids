abstract:
  content: "\n\t <p>This document specifies the payload format for packetization of
    \n  SPIRIT IP-MR encoded speech signals into the Real-time Transport \n  Protocol
    (RTP). The payload format supports transmission of multiple \n  frames per payload,
    introduced redundancy for robustness against \n  packet loss, and payload format
    extension for future versions \n  compatibility. \n\n\t </p>\n      "
