abstract:
- content: "<p>Advanced hosts and applications benefit of the knowledge of an IPv6
    address, AAAA record, synthesis taking place in the network. This draft proposes
    new ENDS0 option for communicating the synthesis is taking place, used address
    format, and the IPv6 prefix and suffix used by the DNS64. The communicated information
    enables hosts to perform local IPv6 address synthesis.</p>"
