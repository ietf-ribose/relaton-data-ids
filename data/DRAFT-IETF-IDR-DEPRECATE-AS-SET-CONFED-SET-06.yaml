abstract:
  content: "\n\t <p>   BCP 172 (i.e., RFC 6472) recommends not using AS_SET and\n
    \  AS_CONFED_SET in the Border Gateway Protocol.  This document advances\n   this
    recommendation to a standards requirement in BGP; it proscribes\n   the use of
    the AS_SET and AS_CONFED_SET types of path segments in the\n   AS_PATH.  This
    is done to simplify the design and implementation of\n   BGP and to make the semantics
    of the originator of a route clearer.\n   This will also simplify the design,
    implementation, and deployment of\n   various BGP security mechanisms.  This document
    (if approved) updates\n   RFC 4271 and RFC 5065 by eliminating AS_SET and AS_CONFED_SET
    types,\n   and obsoletes RFC 6472.\n\n\t </p>\n      "
