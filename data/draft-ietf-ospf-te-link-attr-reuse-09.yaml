abstract:
- content: "<p>Various link attributes have been defined in OSPF in the context of
    the MPLS Traffic Engineering (TE) and GMPLS. Many of these link attributes can
    be used for applications other than MPLS TE or GMPLS. This document defines how
    to distribute such attributes in OSPFv2 and OSPFv3 for applications other than
    MPLS TE or GMPLS.</p>"
