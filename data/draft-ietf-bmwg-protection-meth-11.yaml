abstract:
- content: "<p>This document describes the methodology for benchmarking MPLS Protection
    mechanisms for link and node protection as defined in [RFC 4090]. This document
    provides test methodologies and testbed setup for measuring failover times of
    Fast Reroute techniques while considering all other factors (such as underlying
    links) that might impact recovery times for real-time applications bound to MPLS
    traffic engineered (MPLS-TE) tunnels.</p>"
