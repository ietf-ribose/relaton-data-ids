abstract:
- content: "<p>This document provides a glossary of the terms related to Network-
    based Localized Mobility Management (NETLMM). The document lists the definitions
    of the terms introduced in the Internet Drafts and RFCs created by the NETLMM
    working group. It also provides the expansions of the acronyms that are used in
    the group's documents.</p>"
