abstract:
  content: "\n\t <p>   This memo describes how to use Adobe's Secure Real-Time Media
    Flow\n   Protocol (RTMFP) to transport the video, audio, and data messages of\n
    \  Adobe Flash platform communications.  Aspects of this application\n   profile
    include cryptographic methods and data formats, flow metadata\n   formats, and
    protocol details for client-server and peer-to-peer\n   communication.\n\n\t </p>\n
