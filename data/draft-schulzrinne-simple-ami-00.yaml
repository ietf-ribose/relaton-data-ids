abstract:
  content: "<p>The Presence Information Data Format (PIDF) defines a basic formatfor
    representing presence information for a presentity. TheApplication and Media Information
    (AMI) format described here is anextension that adds optional elements to the
    Presence InformationData Format (PIDF), describing what music a presentity is
    listeningto, what video it is watching, or what game it is playing.</p>"
