  content: "\n\t <p>   A major issue in multilevel TRILL is how to manage RBridge
    nicknames.\n   In this document, area border RBridges use a single nickname in
    both\n   Level 1 and Level 2. RBridges in Level 2 must obtain unique nicknames\n
    \  but RBridges in different Level 1 areas may have the same nicknames.\n\n\n\t
    </p>\n      "
