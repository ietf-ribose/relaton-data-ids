abstract:
- content: "<p>The transport network is an essential component in the end-to-end delivery
    of services and, consequently, with the advent of network slicing it is necessary
    to understand what could be the way in which the transport network is consumed
    as a slice. This document analyses the needs of potential transport slice consumers
    in order to identify the functionality required on the North Bound Interface (NBI)
    of a transport slice controller for satisfying such transport slice requests.</p>"
