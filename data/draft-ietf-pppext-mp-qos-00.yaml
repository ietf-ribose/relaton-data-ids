abstract:
  content: "\t <t>This document discusses QoS mapping extensions to multilink PPP.
    Theextensions facilitate the mapping of particular flows to a givenphysical link
    and with a given PPP class. The extensions are intendedto provide more flexible
    quality of service support for wirelessnetworking environments.This document is
    the product of the Point-to-Point Protocol WorkingGroup of the Internet Engineering
    Task Force (IETF). Comments shouldbe submitted to the ietf-ppp@merit.edu mailing
    list.</p>"
