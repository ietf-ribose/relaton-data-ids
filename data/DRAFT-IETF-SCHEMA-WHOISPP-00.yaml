abstract:
  content: "\n\t <p>This document defines two MIME directory profiles [HOWE1] necessary\n
    \  for supporting the definition of Whois++ [FALT1] templates (schemas).\n   It
    is intended for communication with the Internet schema listing\n   service ([APPL1],
    [APPL2], [APPL3], [APPL4]).\n \n   The profiles defined are:\n \n                schema-whoispp-0\n
    \               whoispp-attr-0\n \n   Also, 5 MIME directory types are defined:\n
    \n                wpp-template-name\n                wpp-template-desc\n                wpp-attr-ptr\n
    \               wpp-attr-name\n                wpp-attr-desc\n\t </p>\n      "
