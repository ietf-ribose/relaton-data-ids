abstract:
- content: "<p>Past experience with various messaging systems shows the need for separate
    user agent functions for replying to the orgininator of a message and for replying
    to all other recipients of a message. This document defines the Wide-Reply-To
    and Resent-Wide-Reply-To header fields which indicate addresses to be used for
    the latter form of reply.</p>"
