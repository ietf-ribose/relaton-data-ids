abstract:
- content: "<p>The Secure Token Transfer Protocol (STTP) provides the means for two
    entities to exchange a set of tokens that is needed to perform a certain task
    such as authentication. The exact context of the tokens and their further usage
    is outside the scope of the protocol. STTP is intended to be employed to in case
    a mechanism to securely transfer tokens is missing for a particular scenario or
    context within other protocols.</p>"
