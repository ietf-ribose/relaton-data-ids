abstract:
  content: "\n\t <p>   Packet switching network usually contains links with variable\n
    \  bandwidth, e.g., copper, radio, etc. The bandwidth of such link is\n   sensitive
    to external environment. Availability is typically used\n   for describing the
    link during network planning. This document\n   describes an extension for RSVP-TE
    signaling for setting up a label\n   switching path (LSP) in a Packet Switched
    Network (PSN) network\n   which contains variable bandwidth link by introducing
    an optional\n   availability field in RSVP-TE signaling.\n\n\t </p>\n      "
