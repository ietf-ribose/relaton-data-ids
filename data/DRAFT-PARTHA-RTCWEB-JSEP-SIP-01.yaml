abstract:
  content: "\n\t <p>   Real time communcation Web (RTCWeb) workgroup defines the real
    time\n   commmunication using JavaScript Session establishment protocol (JSEP)\n
    \  as an offer/answer mechanism.  Session Initiation protocol (SIP) is\n   IETF
    defined and well deployed protocol for real time communication.\n   This document
    provides offer &amp; answer interworking between JSEP and\n   SIP.\n\n\t </p>\n
