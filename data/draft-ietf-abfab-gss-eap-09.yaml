abstract:
- content: "<p>This document defines protocols, procedures, and conventions to be
    employed by peers implementing the Generic Security Service Application Program
    Interface (GSS-API) when using the Extensible Authentication Protocol mechanism.
    Through the GS2 family of mechanisms defined in RFC 5801, these protocols also
    define how Simple Authentication and Security Layer (SASL) applications use the
    Extensible Authentication Protocol.</p>"
