abstract:
- content: "<p>This document defines a new DHCPv6 Unique Identifier (DUID) type, called
    DUID-UUID. DUID-UUIDs are derived from the already standardized UUID format. DUID-UUID
    makes it possible for devices to use UUIDs to identify themselves to DHC servers
    and vice versa. UUIDs are globally unique and readily available on many systems,
    making them convenient identifiers to leverage within DHCP.</p>"
