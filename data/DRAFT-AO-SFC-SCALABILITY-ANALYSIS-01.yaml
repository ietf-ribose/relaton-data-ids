  content: "\n\t <p>   SFC as a chain of a set of service function, should be scalable
    to\n   meet all kinds of requirements.  The scalability of SFC means the SFC\n
    \  could be elastic to accomodate one or more SFs join the SFC , or\n   leave
    the SFC.  The document presents four cases for the scalability\n   of SFC, and
    analysis the data plane and the control plane to\n   implement the scalable SFC.\n\n\t
