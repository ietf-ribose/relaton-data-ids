abstract:
  content: "\n\t <p>   Sunsetting IPv4 refers to the process of turning off IPv4\n
    \  definitively.  It can be seen as the final phase of the migration to\n   IPv6.
    \ This memo analyses difficulties arising when sunsetting IPv4,\n   and identifies
    the gaps resulting in additional work.\n\n\t </p>\n      "
