abstract:
- content: "<p>CAPWAP binding for 802.11 is specified by RFC5416 and it was based
    on IEEE 802-11.2007 standard. After RFC5416 was published in 2009, there was several
    new amendent of 802.11 has been published. 802.11n is one of those amendent and
    it has been widely used in real deployment. This document extends the CAPWAP binding
    for 802.11 to support 802.11n.</p>"
