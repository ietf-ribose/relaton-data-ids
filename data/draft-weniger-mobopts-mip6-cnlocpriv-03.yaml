abstract:
- content: "<p>This document discusses the problem of correspondent node-targeted
    location privacy in Mobile IPv6 and proposes a mechanism to achieve simultaneous
    optimized routing and full correspondent node-targeted IP address location privacy.
    The mechanism utilizes the MIPv6 bootstrapping mechanisms and does neither require
    any new network entities nor changes to home agent or correspondent node implementations.</p>"
