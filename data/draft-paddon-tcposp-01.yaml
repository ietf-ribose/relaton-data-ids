abstract:
  content: "\t <t>The TCP Opportunistic Security (OPSEC) option enables cooperatingpeers
    to opportunistically negotiate the use of an end to endsecurity protocol on a
    per connection basis. The negotiated protocolis used to transparently secure application
    data for the life of theconnection, providing protection against all passive and
    some activeattacks. Security protocols may operate anonymously or makeopportunistic
    use of available key material. Backwards compatibilitywith non-OPSEC-aware hosts
    is maintained, thereby permittingincremental deployment of this mechanism.Comments
    and DiscussionPlease send feedback on this draft to tsv-area@ietf.org.</p>"
