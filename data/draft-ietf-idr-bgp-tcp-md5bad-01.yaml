abstract:
- content: "<p>This memo describes a TCP extension to enhance security for BGP. It
    defines a new TCP option for carrying an MD5 [RFC1321] digest in a TCP segment.
    This digest acts like a signature for that segment, incorporating information
    known only to the connection end points. Since BGP uses TCP as its transport,
    using this option in the way described in this paper significantly reduces the
    danger from certain security attacks on BGP. This document specifies an experimental
    protocol for use in the Internet.</p>"
