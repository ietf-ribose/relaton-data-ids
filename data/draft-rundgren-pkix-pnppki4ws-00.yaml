abstract:
  content: "\t <t>'Web Services' [2, 3] is the collective name of a set of emergingtechnologies
    targeted for ultimately supporting Plug-and-Play (PnP)integration of business-
    and information-systems, within and betweenorganizations. This specification covers
    an X.509 certificateextension, designed to enable PnP-support for the Public KeyInfrastructure
    (PKI) part of a Web Service. In addition tosupporting Web Services, the extension
    is also intended to beuseable for general-purpose PKI-enabled applications. A
    PowerPointpresentation highlighting the core of this specification is alsoavailable
    [4]</p>"
