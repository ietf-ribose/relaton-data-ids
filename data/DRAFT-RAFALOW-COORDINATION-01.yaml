abstract:
  content: "\n\t <p>The Distributed Management Task Force (DMTF) [1] is a membership-based
    \nstandards organization with technology for, and expertise in, modeling \nsystems
    and network-related management information.  In the interests \nof promoting a
    common set of standards, from time to time the IETF and \nthe DMTF have found
    and may continue to find opportunities to work \ntogether in developing overlapping
    standards.\n\t </p>\n      "
