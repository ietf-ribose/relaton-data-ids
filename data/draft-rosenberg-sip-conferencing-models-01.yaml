abstract:
  content: "<p>The Session Initiation Protocol (SIP) can support multi-party conferencing
    in many different ways. In this draft, we define the various multi-party conferencing
    models, and for each, discuss how they are used and then analyze their relative
    benefits and drawbacks.</p>"
