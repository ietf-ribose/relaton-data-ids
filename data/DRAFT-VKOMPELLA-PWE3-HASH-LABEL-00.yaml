abstract:
  content: "\n\t <p>V. Kompella\n\n\n\nExpires August 2008\n\n\n  [page 1] \n\n  \n\n\n\n\n
    Internet-Draft\n\n  Hashing on Pseudowires\n\n February 2008 \n\n  \n\n\n  \n\n
    This draft proposes a method to introduce granularity on the \n\n hashing of traffic
    running over pseudowires.  Most forwarding \n\n engines are able to hash based
    on label stacks, so the approach \n\n here is to introduce additional labels that
    do not affect the \n\n handling of packets, but which identify a conversation,
    and can \n\n be hashed with granularity.\n\t </p>\n      "
