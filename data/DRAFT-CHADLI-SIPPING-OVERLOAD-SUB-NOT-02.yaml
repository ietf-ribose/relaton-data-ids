abstract:
  content: "\n\t <p>This document specifies an event package for the notification
    of\noverload control using the Session Initiation Protocol (SIP) events\nframework.
    \ The overload control package allows an upstream server to\nretrieve overload
    control information from a downstream server and to\nbe notified when this information
    changes.  This information is used\nby the upstream server to adapt its flow toward
    the downstream server\nand thus to avoid overloading it.\n\t </p>\n      "
