abstract:
- content: "<p>This document describes a solution for overcoming a subset of the limitations
    of existing VPLS multicast solutions. It describes procedures for VPLS multicast
    that utilize multicast trees in the sevice provider (SP) network. One such multicast
    tree can be shared between multiple VPLS instances. Procedures by which a single
    multicast tree in the SP network can be used to carry traffic belonging only to
    a specified set of one or more IP multicast streams from one or more VPLSes are
    also described.</p>"
