abstract:
- content: "<p>This document specifies Upper Layer Bindings of Network File System
    (NFS) protocol versions to RPC-over-RDMA. Upper Layer Bindings are required to
    enable RPC-based protocols, such as NFS, to use Direct Data Placement on RPC-over-RDMA.
    This document obsoletes RFC 5667.</p>"
