abstract:
  content: "\n\t <p>   The syntax for allowed Top-Level Domain (TLD) labels in the
    Domain\n   Name System (DNS) is not clearly applicable to the encoding of\n   Internationalised
    Domain Names (IDNs) as TLDs.\n\n   This document provides a concise specification
    of TLD label syntax\n   based on existing syntax documentation, extended minimally
    to\n   accommodate IDNs.\n\n   This document updates RFC1123.\n\n\t </p>\n      "
