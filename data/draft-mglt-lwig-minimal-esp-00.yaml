abstract:
- content: "<p>This document describes a minimal version of the IP Encapsulation Security
    Payload (ESP) described in RFC 4303 which is part of the IPsec suite. ESP is used
    to provide confidentiality, data origin authentication, connectionless integrity,
    an anti-replay service (a form of partial sequence integrity), and limited traffic
    flow confidentiality. This document does not update or modify RFC 4303, but provides
    a compact description of the minimal version of the protocol. If this document
    and RFC 4303 conflicts then RFC 4303 is the authoritative description.</p>"
