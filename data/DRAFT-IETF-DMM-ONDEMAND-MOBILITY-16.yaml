abstract:
  content: "\n\t <p>   Applications differ with respect to whether they need session\n
    \  continuity and/or IP address reachability.  The network providing the\n   same
    type of service to any mobile host and any application running\n   on the host
    yields inefficiencies, as described in section 4 of\n   [RFC7333].  This document
    defines a new concep of enabling\n   applications to influence the network's mobility
    services (session\n   continuity and/or IP address reachability) on a per-Socket
    basis, and\n   suggests extensions to the networking stack's API to accomodate
    this\n   concept.\n\n\t </p>\n      "
