abstract:
  content: "\n\t <p>   This document defines a new SRv6 network function which can
    be used\n   for SRv6 inter-layer network programming.  It is a variant of the\n
    \  End.X function.  Instead of pointing to an L3 adjacency, this\n   function
    points to an underlay interface.  Such a interface can stand\n   for a underlay
    link or path/connection between two routers, which may\n   be invisible in the
    L3 topology.\n\n\t </p>\n      "
