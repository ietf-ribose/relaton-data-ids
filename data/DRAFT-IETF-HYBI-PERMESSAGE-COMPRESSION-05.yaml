abstract:
  content: "\n\t <p>   This document specifies a framework for creating WebSocket
    extensions\n   that add compression functionality to the WebSocket Protocol.\n
    \  Extensions based on this framework compress the payload of non-\n   control
    WebSocket messages using a specified compression algorithm.\n   One reserved bit
    RSV1 in the WebSocket frame header is allocated to\n   control application of
    compression for each message.  This document\n   also specifies one specific compression
    extension using DEFLATE.\n\n   Please send feedback to the hybi@ietf.org mailing
    list.\n\n\t </p>\n      "
