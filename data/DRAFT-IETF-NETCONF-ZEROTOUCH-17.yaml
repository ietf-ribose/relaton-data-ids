abstract:
  content: "\n\t <p>   This draft presents a secure technique for establishing a NETCONF
    or\n   RESTCONF connection between a newly deployed device, configured with\n
    \  just its preconfigured initial state (e.g., factory default\n   settings),
    and its deployment specific network management system\n   (NMS).\n\nEditorial
    Note (To be removed by RFC Editor)\n\n   This draft contains many placeholder
    values that need to be replaced\n   with finalized values at the time of publication.
    \ This note\n   summarizes all of the substitutions that are needed.  Please note\n
    \  that no other RFC Editor instructions are specified anywhere else in\n   this
    document.\n\n   Artwork in the IANA Considerations section contains placeholder\n
    \  values for DHCP options pending IANA assignment.  Please apply the\n   following
    replacements:\n\n   o  \"OPTION_V4_ZEROTOUCH_REDIRECT\" --&gt; the option code
    assigned for\n      the \"DHCPv4 Zero Touch Option\" option\n\n   o  \"OPTION_V6_ZEROTOUCH_REDIRECT\"
    --&gt; the option code assigned for\n      the \"DHCPv6 Zero Touch Option\" option\n\n
