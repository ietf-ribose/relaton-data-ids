abstract:
  content: "\n\t <p>   This document analyzes the mobile user plane protocol and the\n
    \  architecture specified in 3GPP 5G documents.  The analysis work is to\n   clarify
    those specifications, extract protocol and architectural\n   requirements and
    derive evaluation aspects for user plane protocols\n   on IETF side.  This work
    is corresponding to the User Plane Protocol\n   Study work on 3GPP side.\n\n\t
    </p>\n      "
