abstract:
  content: "\n\t <p>   This document specifies the Endpoint Compliance Profile, a
    high-level\n   specification that describes a specific combination and application\n
    \  of IETF and TNC protocols and interfaces specifically designed to\n   support
    ongoing assessment of endpoint posture and the controlled\n   exposure of collected
    posture information to appropriate security\n   applications.  This document is
    an extension of the Trusted Computing\n   Group's Endpoint Compliance Profile
    Version 1.0 specification.\n\n\t </p>\n      "
