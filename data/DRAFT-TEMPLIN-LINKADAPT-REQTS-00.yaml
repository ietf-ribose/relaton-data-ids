abstract:
  content: "\n\t <p>   IP-in-IPv4 tunnel endpoints present a Maximum Transmission
    Unit (MTU)\n   to layer 3 via static prearrangements and/or dynamic MTU\n   determination
    based on ICMPv4 messages, but these methods have known\n   operational limitations
    that can cause degraded performance and\n   communications failures.  A new method
    for providing link adaptation\n   over IP-in-IPv4 tunnels is needed.\n\t </p>\n
