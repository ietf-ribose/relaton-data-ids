abstract:
  content: "\n\t <p>Bridging multiple links into a single entity has several\noperational
    advantages.  A single subnet prefix is sufficient to\nsupport multiple physical
    links.  There is no need to allocate\nsubnet numbers to the different networks,
    simplifying management.\nThis document introduces the concept of a 'multilink
    subnet',\ndefined as a collection of independent links, connected by\nrouters,
    but sharing a common subnet prefix.  It then specifies\nthe behavior of multilink
    subnet routers so that no changes to\nhost behavior are needed.\n\t </p>\n      "
