abstract:
  content: "\n\t <p>   RPL is a flexible routing protocol applicable to a wide range
    of Low\n   Power and Lossy Networks.  To enable this wide applicability, RPL\n
    \  provides many configuration options and gives implementers choices on\n   how
    to implement various components of RPL.  Drawing on our\n   experiences, we distill
    the design choices and configuration\n   parameters that lead to efficient RPL
    implementations and operations.\n\n\t </p>\n      "
