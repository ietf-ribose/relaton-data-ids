abstract:
  content: "\n\t <p>   This document describes common code point reservation strategies
    for\n   the zeroth and last code points in IANA-managed IETF registries and\n
    \  for bit-field registries.  This document additionally provides the\n   reasoning
    to support these strategies and their adoption as Best\n   Current Practices to
    be applied to all IETF registries.\n\n\t </p>\n      "
