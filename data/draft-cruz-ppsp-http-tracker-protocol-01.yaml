abstract:
- content: "<p>This document presents a proposal for an HTTP-based P2P streaming Tracker
    Protocol, outlining the requirements, functional entities, message flows, formal
    syntax and semantics, with detailed message processing instructions using an HTTP/XML
    encoding, the respective parameters, methods, and message formats. The PPSP Peer
    Protocol proposed in this document extends the capabilities of PPSP to support
    adaptive and scalable video and 3D video, for Video On Demand (VoD) and Live video
    services.</p>"
