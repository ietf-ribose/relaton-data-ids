abstract:
  content: "\n\t <p>   This document describes a mechanism for IPv4 NAT traversal
    for LISP\n   tunnel routers (xTR) and LISP Mobile Nodes (LISP-MN) behind a NAT\n
    \  device.  A LISP device both detects the NAT and initializes its\n   state.
    \ Forwarding to the LISP device through a NAT is enabled by the\n   LISP Re-encapsulating
    Tunnel Router (RTR) network element, which acts\n   as an anchor point in the
    data plane, forwarding traffic from\n   unmodified LISP devices through the NAT.\n\n\t
    </p>\n      "
