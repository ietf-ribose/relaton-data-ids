abstract:
  content: "\t <t>In this draft, we discuss how SIP can traverse enterprise andresidential
    firewalls and NATs. This environment is challengingbecause we assume here that
    the end user has little or no controlover the firewall or NAT, and that the firewall
    or NAT is completelyignorant of SIP</p>"
