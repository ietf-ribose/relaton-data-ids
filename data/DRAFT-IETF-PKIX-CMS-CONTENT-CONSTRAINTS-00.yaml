abstract:
  content: "\n\t <p>This document specifies the syntax and semantics for the\nCryptographic
    Message Syntax (CMS) content constraints X.509\ncertificate extension.  This extension
    is used to determine whether\nthe public key in an X.509 public key certificate
    is appropriate to\nuse in the processing of a protected content.  In particular,
    the CMS\ncontent constraints certificate extension is one part of the\nauthorization
    decision; it is used when validating a digital\nsignature on a CMS SignedData
    content or validating a message\nauthentication code (MAC) on a CMS AuthenticatedData
    content or CMS\nAuthEnvelopedData content.  The signed or authenticated content
    type\nis identified by an ASN.1 object identifier, and this certificate\nextension
    indicates the content types that the certified public key\nis authorized to validate.
    \ If the authorization check is successful,\nthe CMS content constraints certificate
    extension also provides\ndefault values for absent attributes.\n\t </p>\n      "
