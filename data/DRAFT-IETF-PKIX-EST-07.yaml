abstract:
  content: "\n\t <p>   This document profiles certificate enrollment for clients using\n
    \  Certificate Management over CMS (CMC) messages over a secure\n   transport.
    \ This profile, called Enrollment over Secure Transport\n   (EST), describes a
    simple yet functional certificate management\n   protocol targeting Public Key
    Infrastructure (PKI) clients that need\n   to acquire client certificates and
    associated Certification Authority\n   (CA) certificate(s).  It also supports
    client-generated public/\n   private key pairs as well as key pairs generated
    by the CA.\n\n\t </p>\n      "
