abstract:
  content: "\n\t <p>'Multi-Protocol Label Switching (MPLS)' [1,2,9] requires a set
    of\n   procedures for augmenting network layer packets with 'label stacks'\n   (sometimes
    called 'tag stacks'), thereby turning them into 'labeled\n   packets'.  Routers
    which support MPLS are known as 'Label Switching\n   Routers', or 'LSRs'.  In
    order to transmit a labeled packet on a\n   particular data link, an LSR must
    support an encoding technique\n   which, given a label stack and a network layer
    packet, produces a\n   labeled packet.  This document specifies the encoding to
    be used by\n   an LSR in order to transmit labeled packets on PPP data links and
    on\n   LAN data links.  This document also specifies rules and procedures\n   for
    processing the various fields of the label stack encoding.\n\t </p>\n      "
