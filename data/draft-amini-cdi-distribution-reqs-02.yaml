abstract:
  content: "<p>This document specifies requirements for interconnecting, orpeering,
    the distribution systems of Content Networks (CN).Distribution internetworking
    requires advertising the capabilitiesof a CN offering distribution services, moving
    content from one CNto another, and signaling requirements for consistent storage
    anddelivery of content. This document does not address requirements fordirecting
    user agents to distributed content, nor for aggregatingaccess information for
    distributed content.</p>"
