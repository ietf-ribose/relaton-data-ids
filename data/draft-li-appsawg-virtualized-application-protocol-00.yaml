abstract:
- content: "<p>Virtualized Application Protocol aims to provide capabilities to enable
    the user device to remotely consume various applications on the network. This
    involves having all the virtualized applications hosted in the network and from
    there providing them to the users using cloud computing technologies like virtualization.
    This document is an overview document, including use cases, requirements, architecture
    and possible solutions.</p>"
