abstract:
  content: "\n\t <p>This document outlines the proposed solution for the Mobile IPv4
    and\nIPsec coexistence problem for enterprise users. The solution consists\nof
    an applicability statement for using Mobile IPv4 and IPsec for\nsession mobility
    in corporate remote access scenarios, and a required\nmechanism for detecting
    the trusted internal network securely. The\nsolution requires only changes to
    the mobile node; changes to Mobile\nIPv4 or IPsec are not required.\n\t </p>\n
