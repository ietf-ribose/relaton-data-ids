abstract:
  content: "\n\t <p>This is the first of a set of Informational RFCs describing the
    Dublin Core.  Its purpose is to introduce the Dublin Core and to describe the
    consensus reached on the semantics of each of the 15 elements.  This memo provides
    information for the Internet community.\n\t </p>\n      "
