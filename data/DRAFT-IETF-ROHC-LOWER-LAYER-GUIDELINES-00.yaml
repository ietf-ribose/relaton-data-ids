abstract:
  content: "\n\t <p>This document describes lower layer guidelines for robust header\ncompression
    (HC). The purpose of this document is to support the\nincorporation of robust
    header compression algorithms, as specified\nin the ROHC working group, into different
    systems such as those\nspecified by 3GPP, 3GPP2, ETSI, etc. This document treats
    general\nguidelines as well as guidelines specific for cellular systems.\n\t </p>\n
