abstract:
  content: "\n\t <p>   This document presents issues regarding the reliance of IPv6
    Router\n   Solicitation messages for creating or initializing router state\n   necessary
    to enable IPv6 users' connectivity, particularly in\n   situations where such
    users have bridged ethernet connectivity with\n   the router.  A number of alternative
    solution approaches are also\n   presented and discussed.\n\n\n\t </p>\n      "
