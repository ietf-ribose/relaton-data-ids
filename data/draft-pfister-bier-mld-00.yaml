abstract:
- content: "<p>This document specifies the ingress part of a multicast flow overlay
    for BIER networks. Using existing multicast listener discovery protocols, it enables
    multicast membership information sharing from egress routers, acting as listeners,
    toward ingress routers, acting as queriers. Ingress routers keep per-egress-router
    state, used to construct the BIER bit mask associated with IP multicast packets
    entering the BIER domain.</p>"
