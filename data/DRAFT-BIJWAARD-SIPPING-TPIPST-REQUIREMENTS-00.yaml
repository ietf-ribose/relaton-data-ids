abstract:
  content: "\n\t <p>Partial session mobility is defined as moving part of an active\n
    \  multimedia session to another device.  Partial session mobility can\n   be
    triggered both from a terminal as from a third-party node.\n\n   This document
    describes the requirements for SIP-based third-party\n   initiated partial session
    transfers that works together with terminal\n   initiated partial session transfers.\n\t
    </p>\n      "
