abstract:
  content: "<p>This document provides detailed call flows for the scenariosdocumented
    in the Centralized Conferencing (XCON) Framework and theXCON Scenarios. The call
    flows document the use of the interfacebetween a conference control client and
    a conference control serverusing the Centralized Conferencing Manipulation Protocol
    (CCMP). Theobjective is to provide a base reference for both protocolresearchers
    and developers.</p>"
