abstract:
- content: "<p>In IPv6 it is possible to use link-local addresses to specify a E-BGP
    connection. In this case, no global address space is necessary on a link between
    two Autonomous systems or on an Internet Exchange point. This memo proposes changes
    of the protocol defined in RFC2545, and some guidelines of implementation and
    operation to enable E-BGP sessions using IPv6 link-local addresses.</p>"
