abstract:
  content: "\n\t <p>Resource limitations and cost constraints associated with\nsmall-embedded
    devices make it difficult to implement the entire \nIPv6 specification.  We call
    such non-PC embedded devices\n(e.g. game-machines, AV devices, sensors, digital
    cameras, LCD\nprojectors, and home appliances) 'Low Cost Network Appliances',
    and \ndefine the IPv6 host requirements for them.  In this document, we\nwill
    also point out several items to be discussed for the deployment\nof IPv6 on LCNAs.\n\t
    </p>\n      "
