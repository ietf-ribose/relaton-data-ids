  content: "\t <t>This memo defines a portion of the Management Information Base (MIB)
    foruse with network management protocols in the Internet community. Inparticular,
    it describes managed objects used for implementations of theTransmission Control
    Protocol (TCP) [5] in an IP version independentmanner.</p>"
