abstract:
  content: "\n\t <p>   The TRILL (TRansparent Interconnection of Lots of Links) protocol,
    by\n   default, learns end station addresses from observing the data plane.\n
    \  This document specifies a message by which an originating TRILL\n   switch
    can explicitly request other TRILL switches to flush certain\n   MAC reachability
    learned through the egress of TRILL Data packets.\n   This is a supplement to
    the TRILL automatic address forgetting and\n   can assist in achieving more rapid
    convergence in case of topoogy or\n   configuration change.\n\n\n\n\n\t </p>\n
