abstract:
  content: "\n\t <p>   This specification defines a framework for authentication and\n
    \  authorization in Internet of Things (IoT) environments.  The\n   framework
    is based on a set of building blocks including OAuth 2.0\n   and CoAP, thus making
    a well-known and widely used authorization\n   solution suitable for IoT devices.
    \ Existing specifications are used\n   where possible, but where the constraints
    of IoT devices require it,\n   extensions are added and profiles are defined.\n\n\t
    </p>\n      "
