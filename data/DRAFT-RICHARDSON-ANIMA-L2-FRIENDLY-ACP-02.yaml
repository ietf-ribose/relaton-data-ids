abstract:
  content: "\n\t <p>   This document proposes a design for an L2 aware Autonomic Control\n
    \  Plane that can be deployed easily to layer-two (Ethernet) switched\n   technologies
    that are common on Campus/Enterprise network\n   architectures.\n\n   This document
    leverages the hop-by-hop announcement used in LLDP, but\n   runs bulk data over
    normal IPv6 Link-Local unicast ethernet frames.\n\n\t </p>\n      "
