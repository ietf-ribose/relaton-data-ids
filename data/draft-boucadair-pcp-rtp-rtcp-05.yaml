abstract:
- content: "<p>This document defines a new PCP Option to reserve a pair of ports (N
    and N+1) by a PCP-controlled device while preserving the parity and contiguity.
    This PCP Option eases the NAT traversal for applications having requirements on
    the port parity and contiguity (e.g., RTP/ RTCP).</p>"
