abstract:
- content: "<p>In this document, we analyze the applicability of the LDP multi- topology(MT)
    for unicast fast-reroute using Maximally Redundant Trees(MRT) . We analyze the
    label allocation behavior and label forwarding entry setup with LDP Multi-Topology
    when MRT fast-reroute is used. Different application scenarios are considered
    and guidance on the applicability of LDP MT for unicast fast-reroute using MRT
    is provided.</p>"
