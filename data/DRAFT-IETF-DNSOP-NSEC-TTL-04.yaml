abstract:
  content: "\n\t <p>   Due to a combination of unfortunate wording in earlier documents,\n
    \  aggressive use of NSEC and NSEC3 records may deny names far beyond\n   the
    intended lifetime of a denial.  This document changes the\n   definition of the
    NSEC and NSEC3 TTL to correct that situation.  This\n   document updates RFC 4034,
    RFC 4035, RFC 5155, and RFC 8198.\n\n\t </p>\n      "
