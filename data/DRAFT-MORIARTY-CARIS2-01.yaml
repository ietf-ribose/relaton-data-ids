abstract:
  content: "\n\t <p>   The *Coordinating Attack Response at Internet Scale (CARIS)
    2*\n   workshop workshop [CARISEvent], sponsored by the Internet Society,\n   took
    place 28 February and 1 March 2019 in Cambridge, Massachusetts,\n   USA.  Participants
    spanned regional, national, international, and\n   enterprise CSIRTs, operators,
    service providers, network and security\n   operators, transport operators and
    researchers, incident response\n   researchers, vendors, and participants from
    standards communities.\n   This workshop continued the work started at the first
    CARIS workshop,\n   with a focus for CARIS 2 on scaling incident prevention and
    detection\n   as the Internet industry moves to stronger and a more ubiquitous\n
    \  deployment of session encryption.\n\n\t </p>\n      "
