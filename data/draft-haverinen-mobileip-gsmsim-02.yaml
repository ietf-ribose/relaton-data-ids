abstract:
  content: "\t <t>This document specifies a mechanism for Mobile IP network accessauthentication
    and key distribution using the GSM SubscriberIdentity Module (SIM). The mechanism
    uses new subtypes of thegeneralized key distribution extensions [1] for Mobile
    IPRegistration Request and Registration Reply. After the registrationkeys have
    been generated, the default Mobile IP authentication withthese keys can be used
    (MD5 in prefix + suffix mode). The keys canbe used for several subsequent registrations.
    However, there arelifetimes for the keys and before the lifetimes expire, new
    keys canbe generated with the same procedure.</p>"
