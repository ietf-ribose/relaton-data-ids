abstract:
- content: "<p>For SFC, it's generally transmitted over an overlay network, such as
    Vxlan network. This document describes how to interwork SFC network with an overlay
    network. Especially, when overlay network edge devide NVE is seperate with SFF,
    this document provide a suggestion to make sure SFC traffic can forwarded properly
    in the overlay network.</p>"
