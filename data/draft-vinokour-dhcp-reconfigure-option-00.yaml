abstract:
- content: <p>The current use of DHCP (Dynamic Host Configuration Protocol) Reconfigure
    extension is limited by a requirement that FORCERENEW message is authenticated.
    This document defines a mechanism allowing the use of FORCERENEW without DHCP
    authentication.Requirements Language The key words "MUST", "MUST NOT", "REQUIRED",
    "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL"
    in this document are to be interpreted as described in RFC 2119 [RFC2119].</p>
