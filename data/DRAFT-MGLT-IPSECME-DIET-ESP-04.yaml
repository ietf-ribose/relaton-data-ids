abstract:
  content: "\n\t <p>   ESP Header Compression (EHC) defines a flexible framework to
    compress\n   communications protected with IPsec/ESP.  Compression and\n   decompression
    is defined by EHC Rules orchestrated by EHC Strategies.\n\n   The document specifies
    the Diet-ESP EHC Strategy and associated EHC\n   Rules.  Diet-ESP compresses up
    to 32 bytes per packet for traditional\n   IPv6 VPN and up to 66 bytes for IPv6
    VPN set over a single TCP or UDP\n   session.\n\n\t </p>\n      "
