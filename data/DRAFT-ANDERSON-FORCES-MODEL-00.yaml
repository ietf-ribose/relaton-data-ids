abstract:
  content: "\n\t <p>This document defines an architecture for ForCES network elements
    \nand a functional model for ForCES forwarding elements.  This model \nis used
    to describe the capabilities of ForCES forwarding elements \nwithin the context
    of the ForCES protocol.  The architecture and \nforwarding element model defined
    herein is intended to satisfy the \nrequirements specified in the ForCES requirements
    draft [FORCES-\nREQ].\n\t </p>\n      "
