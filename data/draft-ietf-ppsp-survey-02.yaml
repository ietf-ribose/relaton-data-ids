abstract:
- content: "<p>This document surveys a number of popular Peer-to-Peer streaming applications
    on the Internet. The Architecture and Peer Protocol/Tracker Signaling Protocol
    description is our main focus., We study well-known P2P streaming systems, including
    Joost, PPlive, and other popular existing systems, and we summarize a common P2P
    streaming process model and its correspondent signaling process for use in the
    P2P Streaming Protocol standardization effort.</p>"
