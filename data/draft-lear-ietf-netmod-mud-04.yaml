abstract:
- content: "<p>This memo specifies the necessary components to implement manufacturer
    usage descriptions (MUD). This includes two YANG modules, IPv4 and IPv6 DHCP options,
    an LLDP TLV, a URL suffix specification, an X.509 certificate extension and a
    means to sign and verify the descriptions.</p>"
