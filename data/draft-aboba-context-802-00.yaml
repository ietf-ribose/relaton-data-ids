abstract:
  content: "\t <t>The IEEE 802 Inter-Access Point Protocol (IAPP), under developmentwithin
    the IEEE 802.11 TgF working group, supports the transfer ofcontext between access
    points implementing IEEE 802 technology. Thisdocument describes how IAPP can be
    used to support transfer ofauthentication, authorization and accounting (AAA)
    context betweendevices supporting IEEE 802.1X network port authentication. Thisspecification
    is currently being developed within the IEEE 802.11 TgFworking group and is being
    presented to the IETF for informationalpurposes.</p>"
