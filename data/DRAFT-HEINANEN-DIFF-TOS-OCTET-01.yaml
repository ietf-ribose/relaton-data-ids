  content: "\n\t <p>   This document describes how the TOS octet in the IPv4 header
    can be\n   used to support differential Internet services.  The proposal is\n
    \  based on the existing format of the TOS octet as defined in [RFC791]\n   and
    [RFC1349].\n\n\t </p>\n      "
