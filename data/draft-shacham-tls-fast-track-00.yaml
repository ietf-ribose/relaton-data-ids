abstract:
  content: "<p>This document defines a new, 'fast-track' handshake mechanism forTLS.
    A fast-track client caches a server's public parameters andnegotiated parameters
    in the course of an initial, enablinghandshake; these need not be resent on subsequent
    ones. The newmechanism reduces both network traffic and flows, and requires noadditional
    server state.</p>"
