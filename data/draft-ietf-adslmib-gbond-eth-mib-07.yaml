abstract:
- content: "<p>This document defines Management Information Base (MIB) module for
    use with network management protocols in TCP/IP based internets. This document
    defines an extension to the GBOND-MIB module with a set of objects for managing
    Ethernet-based multi-pair bonded xDSL interfaces, defined in ITU-T recommendation
    G.998.2.</p>"
