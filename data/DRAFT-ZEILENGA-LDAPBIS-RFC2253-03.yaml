abstract:
  content: "\n\t <p>The X.500 Directory uses distinguished names (DNs) as primary
    keys to\nentries in the directory.  This document defines the string\nrepresentation
    used in the Lightweight Directory Access Protocol\n(LDAP) to transfer distinguished
    names.  The string representation is\ndesigned to give a clean representation
    of commonly used distinguished\nnames, while being able to represent any distinguished
    name.\n\t </p>\n      "
