abstract:
- content: "<p>The BGP Monitoring Protocol (BMP) [RFC7854] is designed to monitor
    BGP [RFC4271] running status, such as BGP peer relationship establishment and
    termination and route updates. Without BMP, manual query is required if you want
    to know about BGP running status. This document provides the use cases that the
    BMP station can get the optional parameters that are supported by the monitored
    network device and default configure parameters of the monitored network device
    via BMP.</p>"
