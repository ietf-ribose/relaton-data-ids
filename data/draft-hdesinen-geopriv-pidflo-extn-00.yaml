abstract:
  content: "\t <t>The Presence Information Data Format Location Object (PIDF-LO)specification
    provides a flexible and versatile means to representlocation information. The
    XML Schema presented in this memo extendsthe 'geopriv' element defined in PIDF-LO
    with a complex XML elementcalled \"device-loc-capabilities\". A device can specify
    this elementinside a 'geopriv' element to communicate the position determinationmethods
    and the location solutions supported by it to a locationserver. Knowledge of the
    device's location capabilities can permit aserver along the path of an emergency
    voice over IP call toimmediately initiate position determination update procedures
    whenneeded.</p>"
