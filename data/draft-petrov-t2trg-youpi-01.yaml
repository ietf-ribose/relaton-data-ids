abstract:
- content: "<p>YANG Object Universal Parsing Interface (YOUPI) specification describes
    generic way to encode and decode binary data based on a YANG model for use of
    constrainted devices. YOUPI is a generic mechanism designed for great flexibility,
    so that it can be adapted for any of the constainted devices.</p>"
