abstract:
  content: "\n\t <p>   SASL and GSS-API are used for authentication in many application\n
    \  protocols.  This specification extends them to allow credentials of a\n   home
    realm to be used against external services.  To this end, it\n   introduces end-to-end
    encryption for SASL that is safe to relay\n   through a foreign server.\n\n\t
    </p>\n      "
