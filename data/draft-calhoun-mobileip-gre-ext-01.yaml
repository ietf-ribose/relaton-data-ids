abstract:
  content: "<p>The GRE specification contains a Key field, which MAY contain a valuethat
    is used to identify a particular GRE 'flow'. This specificationdefines a new Mobile
    IP extensions that is used to exchange the valueto be used in the GRE Key field.This
    specification also introduces a new extension, called the GREType extension, which
    is used during registration to signal the GREtype that will be used for the Mobile
    Node's session. This extensionis deemed important in order to allow the Mobility
    Agents to setupthe necessary protocol interfaces prior to receiving the mobile'straffic.</p>"
