abstract:
  content: "\n\t <p>   This document describes Resource reSerVation Protocol (RSVP)\n
    \  extensions to bind two point-to-point unidirectional Label Switched\n   Paths
    (LSPs) into an associated bidirectional LSP.  The association\n   is achieved
    by defining new Association Types for use in ASSOCIATION\n   and in Extended ASSOCIATION
    Objects.  One of these types enables\n   independent provisioning of the associated
    bidirectional LSPs on both\n   sides, while the other enables single sided provisioning.
    \ The\n   REVERSE_LSP Object is also defined to enable a single endpoint to\n
    \  specify all the parameters of an associated LSP in the single sided\n   provisioning
    case.\n\n\t </p>\n      "
