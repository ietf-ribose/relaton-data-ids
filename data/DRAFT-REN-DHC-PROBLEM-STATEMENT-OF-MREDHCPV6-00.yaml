abstract:
  content: "\n\t <p>   The manageability, security, privacy protection, and traceability
    of\n   networks can be supported by extending DHCPv6 protocol.  This\n   document
    analyzes the current extension practices and typical DHCP\n   server software
    on extensions, defines a DHCP general model, lists\n   the unresolved problem,
    and provides the possible directions to solve\n   the problems.\n\n\t </p>\n      "
