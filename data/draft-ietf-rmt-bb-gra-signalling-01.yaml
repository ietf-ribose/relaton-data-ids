abstract:
- content: "<p>This draft specifies the signalling protocol to be implemented in both
    end systems and network elements to activate built-in GRA functionality in network
    elements. It specifies this protocol specifically in the context of UDP as well
    as generally in the context of prospective (reliable multicast) transport protocols
    for IP.</p>"
