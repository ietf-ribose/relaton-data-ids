abstract:
  content: "\n\t <p>   This document defines a registry for Locator/ID Separation
    Protocol\n   (LISP) Packet Type allocations.  It also specifies a LISP shared\n
    \  message type for defining future extensions and conducting\n   experiments
    without consuming a LISP packet type codepoint for each\n   extension.\n\n   This
    document updates RFC6830.\n\n\n\t </p>\n      "
