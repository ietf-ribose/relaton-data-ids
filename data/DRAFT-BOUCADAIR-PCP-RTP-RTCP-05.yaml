abstract:
  content: "\n\t <p>   This document defines a new PCP Option to reserve a pair of
    ports (N\n   and N+1) by a PCP-controlled device while preserving the parity and\n
    \  contiguity.  This PCP Option eases the NAT traversal for applications\n   having
    requirements on the port parity and contiguity (e.g., RTP/\n   RTCP).\n\n\n\t
    </p>\n      "
