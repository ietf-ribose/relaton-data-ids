abstract:
- content: "<p>Data models are to be discussed within the NETCONF framework shortly.
    We devised data model of ACL(Access Control List) and moreover developed a network
    configuration application using the data model. This document introduces the data
    model which we developed so that it facilitates discussion of data model which
    NETCONF protocol carry.</p>"
