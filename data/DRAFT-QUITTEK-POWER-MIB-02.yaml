abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\nfor use with network management protocols in the Internet community.\nIn
    particular, it describes managed objects providing information\nabout the energy
    consumption, the power states, and the battery\nstatus of managed devices and
    their components.\n\t </p>\n      "
