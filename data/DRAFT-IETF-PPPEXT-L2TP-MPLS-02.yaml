abstract:
  content: "\n\t <p>The L2TP document [1] defines the base protocol which describes
    the\n   method of tunneling PPP [2] data. The L2TP base protocol does not\n   address
    any MPLS extensions.\n \n   The goal of MPLS is to speed forwarding of packets
    by reducing the\n   lookup required in routing. This draft proposes a method to
    allow\n   L2TP Data Sessions to be assigned a Multi-Protocol Label.\n\t </p>\n
