abstract:
  content: "\n\t <p>The purpose of a referral is to enable a given entity in a multiparty\nInternet
    application to pass information to another party.  It\nenables a communication
    initiator to be aware of relevant information\nof its destination entity before
    launching the communication.  This\nmemo discusses the problems involved in referral
    scenarios.\n\t </p>\n      "
