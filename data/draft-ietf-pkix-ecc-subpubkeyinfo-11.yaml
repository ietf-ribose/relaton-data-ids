abstract:
- content: <p>This document specifies the syntax and semantics for the Subject Public
    Key Information field in certificates that support Elliptic Curve Cryptography.
    This document updates Sections 2.3.5 and 5, and the ASN.1 module of "Algorithms
    and Identifiers for the Internet X.509 Public Key Infrastructure Certificate and
    Certificate Revocation List (CRL) Profile", RFC 3279. [STANDARDS-TRACK]</p>
