abstract:
  content: "\n\t <p>   This memo defines Redirected email trace header field which
    can be\n   used to identify changes made to source and destination parameters
    of\n   email message by SMTP forwarding and redirection systems and to\n   identify
    what type of redirection took place.  Original-* headers are\n   also defined
    to show changes made to other headers by forwarding and\n   redirection systems.\n\t
