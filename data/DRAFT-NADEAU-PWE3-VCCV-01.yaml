abstract:
  content: "\n\t <p>This document describes Virtual Circuit Connection Verification
    \n(VCCV) procedures for use with psuedowire connections. VCCV \nsupports connection
    verification applications for pseudowire \nVCs regardless of the underlying MPLS
    or IP tunnel technology.  \nVCCV makes use of IP based protocols such as Ping
    and MPLS-Ping \nto perform operations and maintenance functions.  A network\noperator
    may use the VCCV procedures to test the network's\nforwarding plane liveliness.\n\n\t
    </p>\n      "
