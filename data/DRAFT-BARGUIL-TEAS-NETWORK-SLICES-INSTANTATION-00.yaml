abstract:
  content: "\n\t <p>   The IETF has produced several YANG data models to support the\n
    \  Software-Defined Networking and Network Slice Architecture.  This\n   document
    describes the relationship between the abstract (generic, or\n   base) Service
    Models utilized for the Network Slices requests and the\n   Network Models (e.g.
    \ L3NM, L2NM).  This document describes the\n   communication between the Network
    Slice Controller and a network\n   controller for IETF network slice creation.\n\n
    \  The YANG service models available for network slicing provide a\n   customer-oriented
    view of the network.  Thus, once the Network Slice\n   controller (NSC)receives
    a request, it needs to expand it to\n   accomplish the specific parameters expected
    by the network\n   controller.  The network models are analyzed in terms of how
    they can\n   satisfy the IETF Network Slice requirements.  Identified gaps on\n
    \  existing models are reported.\n\n\t </p>\n      "
