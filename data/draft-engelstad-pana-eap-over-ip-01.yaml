abstract:
- content: "<p>This document specifies the Extensible Authentication Protocol over
    IP (EAPoIP) to be used as a carrier for network access authentication. An access
    domain is represented by one or many PANA Authentication Agents (PAAs). Before
    a host is granted access to the domain, a PAA can use EAPoIP to authenticate the
    host.</p>"
