abstract:
  content: "\n\t <p>   This document defines a YANG data model for the configuration
    and\n   management of generic tunnels.  The data model includes configuration\n
    \  data and state data.  And it can serve as a base model which is\n   augmented
    with technology-specific details in other, more specific\n   tunnel models.\n\n\t
    </p>\n      "
