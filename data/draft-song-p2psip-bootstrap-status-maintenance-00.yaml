abstract:
  content: "\t <t>In order to join the overlay, a joining peer/client has to find
    theenrollment server first, and then acquire the configuration file fromthe enrollment
    server where it can find the bootstrap peers'information, and after that it contact
    a bootstrap node to route thejoin request message to join the overlay. However,
    nodes in P2PSIPoverlay network are dynamic. They can leave gracefully or abruptlyat
    any time. This document focuses on the bootstrap server mechanismand proposes
    a mechanism to select proper bootstrap peers and improvethe availability of bootstrap
    nodes through bootstrap peer statusmaintenance.</p>"
