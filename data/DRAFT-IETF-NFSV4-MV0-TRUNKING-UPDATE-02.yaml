abstract:
  content: "\n\t <p>   The file system location-related attribute in NFS version 4.0,\n
    \  fs_locations, informs clients about alternate locations of file\n   systems.
    \ An NFS version 4.0 client can use this information to\n   handle migration and
    replication of server filesystems.  This\n   document describes how an NFS version
    4.0 client can additionally use\n   this information to discover an NFS version
    4.0 server's trunking\n   capabilities.  This document updates RFC 7530.\n\n\t
    </p>\n      "
