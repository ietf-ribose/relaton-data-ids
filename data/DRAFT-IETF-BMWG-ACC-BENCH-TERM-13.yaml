abstract:
  content: "\n\t <p>This document provides the Terminology for performing Accelerated
    \nStress Benchmarking of networking devices.  The three phases of \nthe Stress
    Test: Startup, Instability and Recovery are defined \nalong with the benchmarks
    and configuration terms associated with \nthe each phase.  Also defined are the
    Benchmark Planes fundamental \nto stress testing configuration, setup and measurement.
