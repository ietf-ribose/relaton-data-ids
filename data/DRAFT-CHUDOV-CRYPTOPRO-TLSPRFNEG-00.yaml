abstract:
  content: "\n\t <p>   This document presents a method of negotiating some of the\n
    \  algorithms, used by Transport Layer Security Protocol [TLS], which\n   are
    not chosen by cipher suite. Those algorithms are hash function\n   used for Finished
    message, and PRF function.\n\n   This is done using TLS Extensions [TLSEXT] mechanism.\n\t
    </p>\n      "
