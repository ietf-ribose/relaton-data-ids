abstract:
  content: "\n\t <p>   This document specifies Multiple IPv4 - IPv6 address mapping\n
    \  Translator (M46T) specification.  M46T enable access to IPv4 only\n   host
    from IPv6 host.  IPv4 host is identified as M46 address in IPv6\n   address space.
    \ The address assigned to IPv4 host may be global IPv4\n   address or private
    IPv4 address.  M46T does not support access to\n   IPv6 host from IPv4 only host.\n\n\n\t
    </p>\n      "
