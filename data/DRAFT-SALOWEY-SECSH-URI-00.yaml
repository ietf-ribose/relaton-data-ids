abstract:
  content: "\n\t <p>This document describes the Uniform Resource Identifiers used
    to\nlocate resources for the Secure Shell (SSH) protocol.  The document\ndescribes
    the generic syntax involved in URI definitions as well as\nspecific definitions
    for the protocol.  These specific definitions\ninclude user credentials such as
    username and other parameters such\nas host key fingerprint.\n\t </p>\n      "
