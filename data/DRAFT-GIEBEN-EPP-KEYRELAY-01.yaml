abstract:
  content: "\n\t <p>   This document describes an Extensible Provisioning Protocol
    (EPP)\n   extension mapping for the purpose of relaying DNSSEC key material\n
    \  from one registrar to another.  The mapping introduces \"&lt;keyrelay&gt;\"\n
    \  as a new command in EPP.\n\n   This command will help facilitating a transfer
    of a domain while\n   keeping DNSSEC's chain of trust intact.\n\n\t </p>\n      "
