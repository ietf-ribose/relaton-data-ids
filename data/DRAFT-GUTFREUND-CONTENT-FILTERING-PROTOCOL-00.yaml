abstract:
  content: "\n\t <p>The Content Filtering Protocol (CFP) has been developed to \nfacilitate
    the connection of content filtering databases to \nInternet firewall systems.
    CFP compliance allows content filters\nto be located 'behind the firewall,' where
    they are safe from \noutside hostile attack.\n\nThe CFP is a binary protocol used
    by firewall systems to \ncommunicate over a private TCP/IP connection to the content
    \nfiltering database server.\n\t </p>\n      "
