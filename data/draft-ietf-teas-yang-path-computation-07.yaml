abstract:
- content: "<p>There are scenarios, typically in a hierarchical SDN context, where
    the topology information provided by a TE network provider may not be sufficient
    for its client to perform end-to-end path computation. In these cases the client
    would need to request the provider to calculate some (partial) feasible paths.
    This document defines a YANG data model for a stateless RPC to request path computation.
    This model complements the stateful solution defined in [TE-TUNNEL]. Moreover
    this document describes some use cases where a path computation request, via YANG-based
    protocols (e.g., NETCONF or RESTCONF), can be needed.</p>"
