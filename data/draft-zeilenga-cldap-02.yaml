abstract:
  content: "\t <t>The Connection-less Lightweight Directory Access Protocol (CLDAP)technical
    specification, RFC 1798, was published in 1995 as a ProposedStandard. This document
    discusses the reasons why the CLDAP technicalspecification has not been furthered
    on the Standard Track. Thisdocument recommends that RFC 1798 be moved to Historic
    status.</p>"
