abstract:
  content: "\n\t <p>The Ad hoc On-Demand Distance Vector (AODV) routing protocol is\nintended
    for use by mobile nodes in an ad hoc network.  It offers\nquick adaptation to
    dynamic link conditions, low processing and\nmemory overhead, low network utilization,
    and determines routes\nbetween source and destination addresses.  To provide quality
    of\nservice, extensions can be added to the messages used during route\ndiscovery.
    \ These extensions specify the service requirements which\nmust be met by nodes
    rebroadcasting a Route Request or returning a\nRoute Reply for a destination.
    \ This draft describes how service\npartners discover routes that can satisfy
    QoS service conditions by\nusing these extensions.\n\t </p>\n      "
