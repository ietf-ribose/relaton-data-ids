abstract:
  content: "\n\t <p>This document provides a framework for Provider Provisioned Virtual
    \nPrivate Networks (PPVPNs) operation and management. This framework \nintends
    to produce a coherent description of the significant \ntechnical issues which
    are important in the design of PPVPN \nmanagement solution. Selection of specific
    approaches, making choices \namong information models and protocols are outside
    of the scope of \nthis document. \n\t </p>\n      "
