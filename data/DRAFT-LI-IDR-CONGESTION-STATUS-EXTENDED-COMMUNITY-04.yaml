abstract:
  content: "\n\t <p>   A new extended community is introduced in this document to
    carry the\n   link congestion status, especially for the exit link of one AS.
    \ It\n   is called congestion status extended community.  This extended\n   community
    can be used by the BGP routers or the SDN controllers to\n   steer the Internet-access
    traffic among the exit links.\n\n\n\t </p>\n      "
