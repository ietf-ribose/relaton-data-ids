abstract:
- content: "<p>This document specifies additional type3 keyword values for the IPP/1.1
    'media' Job Template attribute for use with the Internet Printing Protocol/1.1
    (IPP). These additional attribute values permit the client to specify additional
    media options, including values of media common to engineering drawings. For completeness,
    all of the existing 'media' keyword values are included as well.</p>"
