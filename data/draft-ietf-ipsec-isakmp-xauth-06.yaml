abstract:
- content: "<p>This document describes a method for using existing unidirectional
    authentication mechanisms such as RADIUS, SecurID, and OTP within IPSec's ISAKMP
    protocol. The purpose of this draft is not to replace or enhance the existing
    authentication mechanisms described in [IKE], but rather to allow them to be extended
    using legacy authentication mechanisms.</p>"
