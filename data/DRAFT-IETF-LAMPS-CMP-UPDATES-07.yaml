abstract:
  content: "\n\t <p>   This document contains a set of updates to the syntax and transport\n
    \  of Certificate Management Protocol (CMP) version 2.  This document\n   updates
    RFC 4210 and RFC 6712.\n\n   The aspects of CMP updated in this document are using
    EnvelopedData\n   instead of EncryptedValue, adding new general message types,
    defining\n   extended key usages to identify certificates of CMP endpoints on\n
    \  certification and registration authorities, and adding an HTTP URI\n   discovery
    mechanism and extending the URI structure.\n\n   To properly differentiate the
    support of EnvelopedData instead of\n   EncryptedValue, the CMP version 3 is introduced
    in case a transaction\n   is supposed to use EnvelopedData.\n\n\t </p>\n      "
