abstract:
  content: "\n\t <p>This document describes private extensions to SIP that enable
    a\nnetwork of trusted SIP servers to assert the identity of\nauthenticated users,
    and the application of existing privacy\nmechanisms to the identity problem.  The
    use of these extensions is\nonly applicable inside an administrative domain with
    previously\nagreed-upon policies for generation, transport and usage of such\ninformation.
    \ This document does NOT offer a general privacy or\nidentity model suitable for
    use between different trust domains, or\nuse in the Internet at large.\n\n\t </p>\n
