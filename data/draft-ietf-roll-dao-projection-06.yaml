abstract:
- content: "<p>This document extends RFC 6550, RFC 6553 and RFC 8138 and enable to
    install a limited amount of centrally-computed routes in a RPL graph, enabling
    loose source routing down a non-storing mode DODAG, or transversal routes inside
    the DODAG. In constrast with classical routes in RPL that are injected by the
    end devices, this draft enables the root of the DODAG to projects the routes that
    are needed on the nodes where they should be installed.</p>"
