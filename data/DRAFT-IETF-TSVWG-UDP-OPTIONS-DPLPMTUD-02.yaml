abstract:
  content: "\n\t <p>   This document specifies how a UDP Options sender implements
    Datagram\n   Packetization Layer Path Maximum Transmission Unit Discovery\n   (DPLPMTUD)
    as a robust method for Path Maximum Transmission Unit\n   discovery.  This method
    uses the UDP Options packetization layer.  It\n   allows a datagram application
    to discover the largest size of\n   datagram that can be sent across a specific
    network path.\n\n\t </p>\n      "
