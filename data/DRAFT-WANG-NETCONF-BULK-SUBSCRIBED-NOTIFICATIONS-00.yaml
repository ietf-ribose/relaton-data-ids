abstract:
  content: "\n\t <p>   This document defines a YANG data model and associated mechanism
    that\n   allows subscriber applications to bulk subscribe to publishers' event\n
    \  streams based on their requirements.  And it also allows the\n   publishers
    to report multiple event streams or subscriptions into a\n   single notification
    message based on group identifier affiliation.\n\n\t </p>\n      "
