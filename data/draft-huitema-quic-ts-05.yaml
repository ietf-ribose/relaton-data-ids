abstract:
- content: <p>The TIMESTAMP frame can be added to Quic packets when one way delay
    measurements are useful. The timestamp is set to the number of microseconds from
    the beginning of the node's epoch to the time at which the packet is sent. The
    draft defines the "enable_timestamp" transport parameter for negotiating the use
    of this extension frame, and the TIMESTAMP frame.</p>
