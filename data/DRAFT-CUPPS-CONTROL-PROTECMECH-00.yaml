abstract:
  content: "\n\t <p>This document provides mechanisms and details on ways to protect
    IP\nconnected Process Control Devices in a Manufacturing Facility. The \nproliferation
    of IP connected process controls systems has resulted\nin significant savings
    and efficiency gains in many manufacturing\norganizations. The added safety risks
    and security vulnerabilities\nmust be addressed. Addressed in this document are
    definitions and\nuseful logical tools in protecting these systems.\n\n\t </p>\n
