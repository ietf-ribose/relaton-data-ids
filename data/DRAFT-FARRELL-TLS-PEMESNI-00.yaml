abstract:
  content: "\n\t <p>   Encrypted SNI key pairs need to be configured into TLS servers,
    some\n   of which can be built with different TLS libraries, so there is a\n   benefit
    and little cost in documenting a file format to use for\n   these, similar to
    how RFC7468 defines other PEM file formats.\n\n\t </p>\n      "
