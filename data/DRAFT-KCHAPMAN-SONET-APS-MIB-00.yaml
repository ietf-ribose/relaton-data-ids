abstract:
  content: "\n\t <p>This memo defines an experimental portion of the Management\nInformation
    Base (MIB) for use with network management protocols in\nTCP/IP based internets.
    \ In particular it defines objects for\nmanaging networks using SONET linear Automatic
    Protection Switching\n(APS) architectures.  This document presents an alternate
    structuring\nof the MIB objects presented in draft-kuhfeld-sonet-aps-mib-01\n[KUHFELD].\n\t
    </p>\n      "
