abstract:
  content: "\n\t <p>This memo defines the GetRangeRequest-PDU for the Simple Network\nManagement
    Protocol (SNMP). The GetRangeRequest-PDU enables a command\ngenerator to read
    a large amount of management information with a\nminimum number of protocol operations
    and without having to guess a\nsuitable repetition count and without reading data
    beyond the\ninformation the command generator is interested in (overshoot\neffect).\n\n\n\t
    </p>\n      "
