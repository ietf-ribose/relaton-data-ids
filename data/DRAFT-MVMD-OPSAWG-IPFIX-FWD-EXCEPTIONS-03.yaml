abstract:
  content: "\n\t <p>   This draft proposes couple of new Forwarding exceptions related\n
    \  Information Elements (IEs) and Templates for the IP Flow Information\n   Export
    (IPFIX) protocol.  These new Information Elements and\n   Exception Template can
    be used to export information about any\n   forwarding errors in a network.  This
    essential information is\n   adequate to correlate packet drops to any control
    plane entity and\n   map it to an impacted service.  Once exceptions are correlated
    to a\n   particular entity, an action can be assigned to mitigate such\n   problems
    essentially enabling self-driving networks.\n\n\t </p>\n      "
