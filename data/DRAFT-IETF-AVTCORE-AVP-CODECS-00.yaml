abstract:
  content: "\n\t <p>   [RFC3551] defines the AVP RTP profile, which is the basis for
    many\n   other profiles, such as SAVP [RFC3711], AVPF [RFC4585], and SAVPF\n   [RFC5124].
    \ This document updates [RFC3551] (and by extension, the\n   profiles that build
    upon it) to reflect changes in audio codec usage\n   since the document was originally
    published.\n\n\t </p>\n      "
