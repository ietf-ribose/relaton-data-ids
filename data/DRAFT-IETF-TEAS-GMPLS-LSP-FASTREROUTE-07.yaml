abstract:
  content: "\n\t <p>   This document defines Resource Reservation Protocol - Traffic\n
    \  Engineering (RSVP-TE) signaling extensions to support Fast Reroute\n   (FRR)
    of Packet Switched Capable (PSC) Generalized Multi-Protocol\n   Label Switching
    (GMPLS) Label Switched Paths (LSPs).  These signaling\n   extensions allow the
    coordination of a bidirectional bypass tunnel\n   assignment protecting a common
    facility in both forward and reverse\n   directions of a co-routed bidirectional
    LSP.  In addition, these\n   extensions enable the re-direction of bidirectional
    traffic onto\n   bypass tunnels that ensure co-routedness of data paths in the
    forward\n   and reverse directions after FRR and avoid RSVP soft-state timeout
    in\n   control-plane.\n\n\n\t </p>\n      "
