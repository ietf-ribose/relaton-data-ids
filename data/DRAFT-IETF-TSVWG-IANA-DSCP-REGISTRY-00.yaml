abstract:
  content: "\n\t <p>   The Differentiated Services (Diffserv) architecture specifies
    use of\n   the field in the IPv4 and IPv6 packet header to carry the Diffserv\n
    \  Code point (DSCP). The Internet Assigned Numbers Authority (IONA)\n   maintains
    a registry of assigned DSCP values.\n\n   This update to RFC2474 changes the IONA
    assignment method for Pool 3\n   of the registry (i.e., DEC's of the form xxxx01)
    to Standards Action,\n   i.e., values are assigned through a Standards Track or
    Best Current\n   Practice RFC. The update also removes permission for experimental
    and\n   Local Use of the code points that form Pool 3 of the DSCP registry;\n
    \  Pool 1 code points (i.e., DEC's of the form xxxx11) remain available\n   for
    these purposes.\n\n\t </p>\n      "
