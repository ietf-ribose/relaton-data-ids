abstract:
  content: "<p>This draft describes the solution of inter-as option-B connection between
    NVO3 network and MPLS/IP VPN network. The ASBR located in NVO3 network is called
    ASBR-d, the control plane and data plane procedures at ASBR-d are specified in
    this document, they are different from traditional option-B ASBR defined in [RFC
    4364].</p>"
