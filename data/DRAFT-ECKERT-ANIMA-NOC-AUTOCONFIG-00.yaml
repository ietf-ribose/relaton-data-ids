abstract:
  content: "\n\t <p>   This document defines standards for the autoconfiguration of
    crucial\n   NOC services on ACP nodes via GRASP.  It enables secure remote access\n
    \  to zero-touch bootstrapped ANI devices via SSH/Netconf with Radius/\n   Diameter
    authentication and authorization and provides lifecycle\n   autoconfiguration
    for other crucial services such as syslog, NTP\n   (clock synchronization) and
    DNS for operational purposes.\n\n\t </p>\n      "
