abstract:
- content: "<p>This document describes the URLAUTH extension to the Internet Message
    Access Protocol (IMAP) (RFC 3501) and the IMAP URL Scheme (IMAPURL) (RFC 2192).
    This extension provides a means by which an IMAP client can create 'signed' URLs
    which can be used to access limited message data on the IMAP server. An IMAP server
    which supports this extension indicates this with a capability name of 'URLAUTH'.</p>"
