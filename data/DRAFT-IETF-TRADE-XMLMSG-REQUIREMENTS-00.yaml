abstract:
  content: "\n\t <p>This specification contains requirements for a generic approach
    to\nthe reliable, resilient, secure, tamper resistant, authenticated\nexchange
    of XML or other electronic documents over insecure transport\nmechanisms.\nThe
    specification provides the requirements and framework for a set\nof related specifications
    on XML Messaging covering:\no Requirements for XML Messaging (this paper)\no Common
    XML Message Elements\no Document Exchange and Transactions\no Reliable Messaging\no
    Secure Messaging\no Document Choreography Definitions\no Common Document Exchanges\no
    Transport Protocol Supplements\nAlthough much work has been carried out on the
    other parts of the XML\nMessaging specification described above, they are sill
    in development\n\n\t </p>\n      "
