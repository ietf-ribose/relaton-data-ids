abstract:
  content: "\n\t <p>This memo defines the set of initial entries for the IANA Registry
    of\nPerformance Metrics.  The set includes UDP Round-Trip Latency and\nLoss, Packet
    Delay Variation, DNS Response Latency and Loss, UDP\nPoisson One-Way Delay and
    Loss, UDP Periodic One-Way Delay and Loss,\nICMP Round-Trip Latency and Loss,
    and TCP Round-Trip Delay and Loss.\n\t </p>\n      "
