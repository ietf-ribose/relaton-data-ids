abstract:
  content: "<p>In this document, we describe how a UAS (User Agent Server) involvedin
    a session modification can explicitly signal the point where thenew session parameters
    start being used. Explicitly signalling sucha change in the session parameters
    can be useful so that networkintermediaries such as B2BUAs (Back-to-back User
    Agents) have a clearpicture of the session's state at every point.</p>"
