abstract:
  content: "\n\t <p>The 3GPP, as part of the MITE work item, is defining the Multimedia\nTelephony
    service and other Supplementary services using the IP\nMultimedia Core Network
    framework.  Supplementary services include\nIncoming and Outgoing Communication
    Barring.  This document describes\na new set of procedures for Incoming Communication
    Barring to allow\nterminating users to dynamically block unwanted incoming\ncommunications.
    \ A new extension to SIP reason header is also\ndescribed.\n\t </p>\n      "
