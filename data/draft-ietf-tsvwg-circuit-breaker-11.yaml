abstract:
- content: <p>This document explains what is meant by the term "network transport
    Circuit Breaker" (CB). It describes the need for circuit breakers for network
    tunnels and applications when using non-congestion- controlled traffic, and explains
    where circuit breakers are, and are not, needed. It also defines requirements
    for building a circuit breaker and the expected outcomes of using a circuit breaker
    within the Internet.</p>
