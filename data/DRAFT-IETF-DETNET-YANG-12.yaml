abstract:
  content: "\n\t <p>   This document contains the specification for the Deterministic\n
    \  Networking YANG Model for configuration and operational data for\n   DetNet
    Flows.  The model allows for provisioning of end-to-end DetNet\n   service along
    the path without dependency on any signaling protocol.\n   It also specifies operational
    status for flows.\n\n   The YANG module defined in this document conforms to the
    Network\n   Management Datastore Architecture (NMDA).\n\n\n\t </p>\n      "
