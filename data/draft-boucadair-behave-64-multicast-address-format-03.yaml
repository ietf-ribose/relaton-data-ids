abstract:
- content: "<p>This document specifies an extension to the IPv6 multicast addressing
    architecture to be used in the context of IPv4-IPv6 interconnection. In particular,
    this document defines an address format for IPv4- embedded IPv6 multicast addresses.
    This address format can be used for IPv4-IPv6 translation or encapsulation schemes.
    This document updates RFC4291.</p>"
