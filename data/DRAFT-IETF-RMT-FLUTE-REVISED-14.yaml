abstract:
  content: "\n\t <p>   This document defines FLUTE, a protocol for the unidirectional\n
    \  delivery of files over the Internet, which is particularly suited to\n   multicast
    networks.  The specification builds on Asynchronous Layered\n   Coding, the base
    protocol designed for massively scalable multicast\n   distribution.  This document
    obsoletes RFC3926.\n\n\t </p>\n      "
