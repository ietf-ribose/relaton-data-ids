abstract:
  content: "\n\t <p>   As the Software Defined Networks (SDN) solution develops, BGP
    is\n   extended to support central control.  This document introduces an\n   architecture
    of using BGP for central controlling.  Some use cases\n   under this new framework
    are also discussed.  For specific use cases,\n   making necessary extensions in
    BGP are required.\n\n\n\t </p>\n      "
