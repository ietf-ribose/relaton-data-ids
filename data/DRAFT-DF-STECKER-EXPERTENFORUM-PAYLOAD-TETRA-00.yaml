abstract:
  content: "\n\t <p>   This document specifies a Real-time Transport Protocol (RTP)
    payload\n   format to be used for TETRA encoded speech signals.  The payload\n
    \  format is designed to be able to interoperate with existing TETRA\n   transport
    formats on non-IP networks.  This version of the document\n   does not specify
    a file format for transport of TETRA speech data in\n   storage mode applications
    such as email as would be required by the\n   IETF.  A media type registration
    is included, specifying the use of\n   the RTP payload format and the storage
    format.\n\n\t </p>\n      "
