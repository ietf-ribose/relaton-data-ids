abstract:
  content: "\t <t>This document proposes a differentiated services per-domain behaviorwhose
    traffic may be 'starved' (although starvation is not strictlyrequired) in a properly
    functioning network. This is in contrastto the Internet's 'best-effort' or 'normal
    Internet traffic' model.The name, 'bulk handling' is loosely based on the United
    States'Postal Service term for very low priority mail, sent at a reducedrate.
    This document gives some example uses, but does not proposeconstraining the PDB's
    use to any particular type of traffic.</p>"
