abstract:
  content: "\t <t>A SIP URI parameter \"isup-oli\" is being used for interworking
    theISUP Originating Line Information parameter or equivalent PSTNsignaling information
    with SIP. This parameter has been also beendiscussed in various documentation,
    but nowhere is it formallydocumented. This document formally documents the usage,
    syntax, andsemantics of this parameter, providing a reference for discussion ofthis
    parameter. It does not seek to achieve standardization of thisparameter.</p>"
