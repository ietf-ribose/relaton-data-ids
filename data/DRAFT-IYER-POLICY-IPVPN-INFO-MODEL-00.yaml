abstract:
  content: "\n\t <p>This document represents the object oriented information model
    for \nrepresenting policy information associated with provisioning IP VPN \nservices
    such as firewall, address translation, quality of service, \nencryption. This
    draft extends the core policy information model to \ncover the policies that need
    to be enforced to configure IP VPN \nservices mentioned earlier. The information
    model defined in this \ndocument is independent of any implementation specifics
    related to \nthe repository used to store the policy information.\n\t </p>\n      "
