abstract:
  content: "\n\t <p>   This document specifies the Connectivity Provisioning Negotiation\n
    \  Protocol (CPNP) which is used to facilitate the dynamic negotiation\n   of
    service parameters between a Customer and a Provider.\n\n   CPNP is a generic
    protocol that can be used for various negotiation\n   purposes that include (but
    are not necessarily limited to)\n   connectivity provisioning services, storage
    facilities, CDN (Content\n   Delivery Networks) footprint, etc.  CPNP can be extended
    with new\n   Information Elements.\n\n\n\t </p>\n      "
