abstract:
  content: "\n\t <p>   This document describes a new Port Control Protocol (PCP) option\n
    \  called THIRD_PARTY_ID.  It is used together with the THIRD_PARTY\n   option
    specified in [RFC6887] to identify a Third Party in situations\n   where the IP
    address in the THIRD_PARTY option alone is insufficient\n   to create mappings
    in a PCP-controlled device.\n\n\t </p>\n      "
