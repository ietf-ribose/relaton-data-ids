abstract:
  content: "\n\t <p>RFC 2253 [2] standardises a set of strings that can be used to
    \nrepresent attribute types in LDAP distinguished names. This list is \ndoes not
    cover the full set of attribute types used in the \ndistinguished names of issuers
    and subjects in public key \ncertificates. This document standardises the strings
    needed for these \nadditional attribute types. It also defines the Permanent Identifier
    \nattribute type which may be used to identify objects.\n\t </p>\n      "
