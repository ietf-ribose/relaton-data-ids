abstract:
- content: "<p>This document describes a process that IETF working groups may use
    to produce documents. It defines terminology and process stages that may prove
    useful as we attempt to improve our WG processes. This document may also help
    new or struggling WG chairs to understanding how to control the flow and quality
    of their WG's output.</p>"
