- content: "<p>Dynamic Host Configuration Protocol is used as the trigger of network
    to distinguish if a MS need the proxy mip capability.But a MS maybe has the MIP
    capability.We need a flag to know if a MS need or require Proxy MIP capability.This
    document explains we can define a flag in dhcp option to state that a MS wish
    or doesn't wish to have the Proxy MIP capability.</p>"
