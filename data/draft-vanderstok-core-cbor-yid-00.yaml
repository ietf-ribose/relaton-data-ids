abstract:
- content: "<p>This document describes CoAP content formats to transport CBOR encoded
    YANG objects which use numeric YANG object identifiers. YANG objects are serialized
    according to the YANG to CBOR encoding. The object identifier is composed of a
    module number followed by a yang name numeric identifier Note Discussion and suggestions
    for improvement are requested, and should be sent to core@ietf.org.</p>"
