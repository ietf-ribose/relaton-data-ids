abstract:
  content: "\t <t>VPNs are a common service being offered by providers. The PPVPN
    WGis tasked with defining a limited number of solutions to support theinteroperable
    deployment of VPN services. As part of this effort, adesign team was tasked with
    defining the requirements of PPVPNdiscovery proposals, to analyze if additional
    discovery schemes areneeded, and to characterize potential solutions to the problem.
    This draft is the output of that design work. Consensus was notreached on the
    solution characteristics. However, this draftattempts to capture the discussions
    and positions of the design teamexchanges.</p>"
