abstract:
  content: "\t <t>The Simple Agent Communication Protocol (SACP) is an applicationprotocol
    designed to facilitate communication of data and factsbetween software agents
    over the Internet. While designed withagents in mind, it is also suited to applications
    where the agentmetaphor can be applied, such as autonomous processes, or to systemswhich
    might be accessed by agents, such as databases or directories.Applications which
    need to transmit or receive machine-readabledata, or structured information that
    is stored hierarchically, areideally suited to SACP.</p>"
