abstract:
- content: "<p>This document describes a method for reduce the size of the Internet
    Key Exchange version 2 (IKEv2) exchanges at time of IKE rekey and Child SA Rekey
    by removing or making optional of SA &amp; TS payloads. Reducing size of IKEv2
    exchange is desirable for low power consumption battery powered devices. It also
    helps to avoid IP fragmentation of IKEv2 messages.</p>"
