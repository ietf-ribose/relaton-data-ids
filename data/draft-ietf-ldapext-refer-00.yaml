abstract:
  content: "\t <t>This document defines two reference attributes and associated 'referral'object
    class for representing generic knowledge information in LDAPdirectories [RFC2251].The
    attribute uses URIs [RFC1738] to represent knowledge,enabling LDAP and non-LDAP
    services alike to be referenced.The object class can be used to construct entries
    in an LDAP directorycontaining references to other directories or services. This
    documentalso defines procedures directory servers should follow when supportingthese
    schema elements and when responding to requests for which thedirectory server
    does not contain the requested object but may containsome knowledge of the location
    of the requested object.</p>"
