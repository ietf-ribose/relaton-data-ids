abstract:
  content: "\n\t <p>The Ad Hoc On-Demand Distance Vector (AODV) routing protocol has\nbeen
    proposed for use with IPv4 as a network-layer protocol linking\ntogether mobile
    nodes in an ad hoc network.  It offers quick\nadaptation to dynamic link conditions,
    low processing and memory\noverhead, low network utilization, and determines unicast
    routes\nbetween sources and destinations.  It uses destination sequence\nnumbers
    to ensure loop freedom at all times.  In this specification,\nwe detail the necessary
    modifications to the messages given in the\nIPv4 specification so that AODV will
    be able to work for nodes using\nIPv6 addresses.\n\t </p>\n      "
