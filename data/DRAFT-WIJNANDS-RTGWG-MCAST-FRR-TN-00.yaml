abstract:
  content: "\n\t <p>   This draft proposes using dataplane triggered notifications
    in order\n   to support multicast fast reroute methods in various ways.  Sending\n
    \  such notifications down the tree can be used to trigger fail-over in\n   nodes
    not adjacent to the failure.  Sending such dataplane\n   notification up the tree
    can help to activate pre-built standby\n   backup tree segments.\n\n\t </p>\n
