abstract:
- content: "<p>Current OSPF standard requires that the HELLO/Dead interval be symmetric
    on either side of the link in order to maintain adjacency. There are many scenarios
    in which this may not be desirable. This memo describes a technique to allow OSPF
    adjacency to be maintained with asymmetric values of the OSPF Dead interval.</p>"
