abstract:
  content: "\n\t <p>   RFC 5988 [RFC5988] standardized a means of indicating the\n
    \  relationships between resources on the Web. This specification\n   defines
    the \"action\" link relation type that may be used to express\n   the relationships
    between a resource and associated actions that may\n   be performed against the
    context resource.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Distribution
    of this document is unlimited.  Comments should be sent\n   to the IETF Apps-Discuss
