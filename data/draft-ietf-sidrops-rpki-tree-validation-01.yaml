abstract:
- content: "<p>This document describes the approach to validate the content of the
    RPKI certificate tree, as it is implemented in the RIPE NCC RPKI Validator. This
    approach is independent of a particular object retrieval mechanism. This allows
    it to be used with repositories available over the rsync protocol, the RPKI Repository
    Delta Protocol, and repositories that use a mix of both.</p>"
