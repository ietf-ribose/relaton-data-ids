abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects for modeling an adaptation of SONET/SDH
    circuits over a Multi- Protocol Label Switching (MPLS) [MPLSArch, MPLSFW] Label
    Switch Router (LSR).</p>"
