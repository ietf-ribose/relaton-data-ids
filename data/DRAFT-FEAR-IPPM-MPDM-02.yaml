abstract:
  content: "\n\t <p>   To assess performance problems,  this document describes optional\n
    \  headers embedded in each packet that provide marking, sequence\n   numbers
    and timing information as a basis for measurements.  Such\n   measurements may
    be interpreted in real-time or after the fact. This\n   document specifies the
    IPv6 Marking and Performance and Diagnostic\n   Metrics (M-PDM) Hop-byHop and
    Destination Options extension headers.\n\n\t </p>\n      "
