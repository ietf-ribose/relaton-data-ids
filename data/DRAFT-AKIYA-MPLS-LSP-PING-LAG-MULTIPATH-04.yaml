abstract:
  content: "\n\t <p>   This document defines an extension to the MPLS Label Switched
    Path\n   (LSP) Ping and Traceroute as specified in RFC 4379.  The extension\n
    \  allows the MPLS LSP Ping and Traceroute to discover and exercise\n   specific
    paths of Layer 2 (L2) Equal-Cost Multipath (ECMP) over Link\n   Aggregation Group
    (LAG) interfaces.\n\n   This document updates RFC4379 and RFC6424.\n\n\n\t </p>\n
