abstract:
  content: "\n\t <p>   This document specifies an authentication scheme for the Telnet\n
    \  protocol [RFC 854] under the framework described in [RFC YYYY], \n   using
    the Secure Remote Password Protocol (SRP) authentication \n   mechanism.  The
    specific mechanism, SRP-SHA1, is described in [RFC2945].\n\n   This document updates
    a previous specification of the Telnet\n   Authentication SRP method, RFC 2944,
    to allow SRP Telnet \n   authentication to be used in conjunction with the Telnet
    \n   START_TLS option [RFC YYYY].\n\n\t </p>\n      "
