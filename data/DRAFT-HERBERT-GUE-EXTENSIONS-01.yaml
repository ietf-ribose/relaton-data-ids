abstract:
  content: "\n\t <p>   This specification defines a set of the fundamental optional\n
    \  extensions for Generic UDP Encapsulation (GUE). The extensions\n   defined
    in this specification are the security option, payload\n   transform option, checksum
    option, fragmentation option, and the\n   remote checksum offload option.\n\n\t
    </p>\n      "
