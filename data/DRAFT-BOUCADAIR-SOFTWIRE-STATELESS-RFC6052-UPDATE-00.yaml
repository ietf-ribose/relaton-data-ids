abstract:
  content: "\n\t <p>   RFC6052 specifies the algorithmic translation of an IPv6 address
    to a\n   corresponding IPv4 address, and vice versa.  In particular, RFC6052\n
    \  specifies the address format to build IPv4-converted and IPv4-\n   translatable
    IPv6 addresses.  In order to be deployed in the context\n   of stateless 4/6 solutions,
    RFC6052 should be updated so that IPv4-\n   embedded IPv6 addresses convey the
    port information.  This document\n   identifies a set of requirements to be taken
    into account when\n   updating RFC6052 for that purpose.\n\n   A companion effort,
    document at\n   [I-D.bsd-softwire-stateless-port-index-analysis], is required
    to\n   converge on one or a set of algorithms to be used by all stateless\n   solutions.\n\n\t
    </p>\n      "
