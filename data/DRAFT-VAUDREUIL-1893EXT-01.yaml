  content: "\n\t <p>This document defines an additional set of extended status codes
    based \non new messaging applications and associated error states since the \ncreation
    of the original RFC 1893 document.  These include extended \nmedia conversion
    codes for fax and voice messaging and results for \nmessage tracking.\n\t </p>\n
