abstract:
  content: "<p>This document defines MSIX, a protocol that enables transmission ofservice
    definitions and service usage information from client toserver. Services can be
    defined dynamically such that a meteringserver can become capable of handling
    new metered service typesduring the normal course of business without need for
    recompilationor reconfiguration. Service usage description semantics supporttransactional
    data submission. Support for both simple and compoundtransactions is provided.</p>"
