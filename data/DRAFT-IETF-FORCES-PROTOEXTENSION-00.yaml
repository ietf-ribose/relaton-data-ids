abstract:
  content: "\n\t <p>   Experience in implementing and deploying ForCES architecture
    has\n   demonstrated need for a few small extensions both to ease\n   programmability
    and to improve wire efficiency of some transactions.\n   This document describes
    a few extensions to the ForCES Protocol\n   Specification [RFC5810] semantics
    to achieve that end goal.\n\n\t </p>\n      "
