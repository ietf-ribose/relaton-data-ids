abstract:
  content: "\n\t <p>   This document describes the administration protocol for a federated\n
    \  file system that enables file access and namespace traversal across\n   collections
    of independently administered fileservers.  The protocol\n   specifies a set of
    interfaces by which fileservers with different\n   administrators can form a fileserver
    federation that provides a\n   namespace composed of the filesystems physically
    hosted on and\n   exported by the constituent fileservers.\n\n\n\t </p>\n      "
