- content: "<p>Automated Certificate Management Environment (ACME) servers typically
    support only a subset of the ACME identifier types and validation types that have
    been defined. This document defines new fields for the the ACME directory object
    to allow servers to advertise their capabilities, assisting clients to select
    a suitable server.</p>"
