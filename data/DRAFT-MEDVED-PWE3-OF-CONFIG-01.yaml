abstract:
  content: "\n\t <p>   This document describes a method by which MPLS-TP Pseudowires
    (PW)\n   can be configured in an LER using OpenFlow 1.3.  In addition to the\n
    \  configuration of PWs this document also specifies how to enact OAM\n   for
    these PWs using standard IETF conventions defined by the GAL\n   label method.
    \ The primary goal of this document is to provide a\n   simple and yet flexible
    method for configuring PWs using standardized\n   tools from the emerging SDN
    toolkit.\n\n\t </p>\n      "
