abstract:
  content: "\n\t <p>   The BGP Remote-Next-Hop attribute is an optional transitive
    attribute\n   intended to facilitate automatic tunnelling across an AS for an
    NLRI\n   in a given address family.  The attribute carries one or more tunnel\n
    \  end-points and associated tunnel encapsulation information for a\n   NLRI.\n\n\t
