abstract:
- content: "<p>This memo describes a decentralized multi-domain mesh networking protocol
    for low power embedded systems. Its decentralized architecture allows for large
    scale dynamic topologies across multiple wireless domains. The protocol is optimized
    for low power wireless devices by using zero-maintenance addressing algorithms.
    A decentralized ad-hoc reactive routing algorithm enables fast route convergence
    with low communication overhead.</p>"
