abstract:
  content: "\n\t <p>   This document defines FFV1, a lossless intra-frame video encoding\n
    \  format.  FFV1 is designed to efficiently compress video data in a\n   variety
    of pixel formats.  Compared to uncompressed video, FFV1\n   offers storage compression,
    frame fixity, and self-description, which\n   makes FFV1 useful as a preservation
    or intermediate video format.\n\n\t </p>\n      "
