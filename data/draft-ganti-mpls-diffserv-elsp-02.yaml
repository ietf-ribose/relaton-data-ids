abstract:
  content: "<p>The current DS-TE (Diffserv Traffic Engineering) approach can only
    beused with a single OA (Ordered Aggregate) per E-LSP or with L-LSP. Itcannot
    be used to carry multiple OAs per E-LSP.This document motivates reasons where
    it is desirable to carrymultiple OAs per E-LSP. In addition, the document proposes
    RSVP-TEand CR-LDP extensions to facilitate signalling of multiple trafficparameters
    for a single E-LSP.</p>"
