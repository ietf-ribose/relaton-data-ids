abstract:
- content: "<p>The current DS-TE (Diffserv Traffic Engineering) approach can only
    be used with a single OA (Ordered Aggregate) per E-LSP or with L-LSP. It cannot
    be used to carry multiple OAs per E-LSP. This document motivates reasons where
    it is desirable to carry multiple OAs per E-LSP. In addition, the document proposes
    RSVP-TE and CR-LDP extensions to facilitate signalling of multiple traffic parameters
    for a single E-LSP.</p>"
