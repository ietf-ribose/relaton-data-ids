abstract:
  content: "\n\t <p>   This document defines how to use Synthetic Initialization Vector\n
    \  (SIV) encryption and key-wrapping modes with JSON Web Encryption\n   (JWE),
    and registers identifiers for SIV-based key-wrapping and\n   content encryption
    algorithms.  SIV provides either deterministic\n   authenticated encryption and
    key-wrapping, or nonce-based misuse-\n   resistant authenticated encryption depending
    on usage.\n\n\t </p>\n      "
