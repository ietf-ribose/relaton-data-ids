abstract:
  content: "\t <t>This document contains a number of experimental facilities; as such,
    itis not an official product of the IETF FAX working group, but recordssome of
    the possible enhancements to the simple service described in[SERVICE]. This version
    is being made available document the optionsbeing considered, so that they might
    be used as the basis forexperimentation. As an Experimental protocol, it is inappropriate
    forthis specification to be used as a basis for products or other formalstandards
    without the appropriate additional review.</p>"
