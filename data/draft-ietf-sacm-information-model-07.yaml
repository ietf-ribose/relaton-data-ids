abstract:
- content: <p>This document defines the Information Elements that are transported
    between SACM components and their interconnected relationships. The primary purpose
    of the Secure Automation and Continuous Monitoring (SACM) Information Model is
    to ensure the interoperability of corresponding SACM data models and addresses
    the use cases defined by SACM. The Information Elements and corresponding types
    are maintained as the IANA "SACM Information Elements" registry.</p>
