abstract:
  content: "\n\t <p>   The capability of Ethernet VPN performance monitoring (PM)
    is\n   important to meet the Service Level Agreement(SLA) for the service\n   beared.
    \ Since multipoint-to-point or multipoint-to-multipoint\n   (MP2MP) network model
    applies, flow identifying is a big challenge\n   for E-VPN PM.  This document
    specifies the framework and mechanisms\n   for the application of E-VPN PM.\n\n\n\t
    </p>\n      "
