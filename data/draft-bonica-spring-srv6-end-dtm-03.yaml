abstract:
- content: "<p>This document describes a new SRv6 endpoint behavior, called END.DTM.
    END.DTM supports inter-working between SRv6 and SR-MPLS. Like any endpoint behavior,
    END.DTM contains a function and arguments. The function causes the processing
    node to decapsulate a packet, impose an SR-MPLS label stack and forward the packet.
    The arguments determine SR-MPLS label stack contents.</p>"
