abstract:
- content: "<p>This document describes Chunked Progress, an extension to Transfer-Encoding:
    Chunked as defined in RFC2616 [RFC2616]. Chunked Progress introduces a backwards-compatible,
    RFC2616 compliant method to notify the client of transfer advancement in situations
    where the server has knowledge of progress but cannot know the resource size ahead
    of time.</p>"
