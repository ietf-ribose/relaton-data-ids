abstract:
  content: "<p>Mapping between X.400 and Internet mail and X.400 routing is normally
    done using a table based approach. In order to function properly tables must be
    coordinated carefully. One major problem is the lack of automatic procedures.
    This memo proposes one possible solution.</p>"
