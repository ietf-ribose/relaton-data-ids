abstract:
- content: "<p>The purpose of the Common Intrusion Detection Signatures Standard (CIDSS)
    is to define a common data format for storing signatures from different intrusion
    detection systems. This Internet-Draft describes a common data format to represent
    information contained in signatures of intrusion detection systems, and explains
    the rationale for using this common format. The proposed format is a dialect of
    the Extensible Markup Language (XML). An XML Document Type Definition is developed,
    and examples are provided.</p>"
