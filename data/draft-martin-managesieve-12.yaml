abstract:
  content: "\t <t>Sieve scripts allow users to filter incoming email. Message storesare
    commonly sealed servers so users cannot log into them, yet usersmust be able to
    update their scripts on them. This documentdescribes a protocol \"ManageSieve\"
    for securely managing Sievescripts on a remote server. This protocol allows a
    user to havemultiple scripts, and also alerts a user to syntactically flawedscripts.</p>"
