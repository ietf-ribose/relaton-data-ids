abstract:
  content: "\n\t <p>   This document specifies Ephemeral Diffie-Hellman Over COSE
    (EDHOC), a\n   very compact, and lightweight authenticated Diffie-Hellman key\n
    \  exchange with ephemeral keys that can be used over any layer.  EDHOC\n   provides
    mutual authentication, perfect forward secrecy, and identity\n   protection.  EDHOC
    uses CBOR and COSE, allowing reuse of existing\n   libraries.\n\n\t </p>\n      "
