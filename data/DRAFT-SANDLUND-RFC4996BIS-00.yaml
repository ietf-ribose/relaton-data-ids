abstract:
  content: "\n\t <p>   This document specifies a ROHC (Robust Header Compression)
    profile\n   for compression of TCP/IP packets.  The profile, called ROHC-TCP,\n
    \  provides efficient and robust compression of TCP headers, including\n   frequently
    used TCP options such as SACK (Selective Acknowledgments)\n   and Timestamps.\n\n
    \  ROHC-TCP works well when used over links with significant error rates\n   and
    long round-trip times.  For many bandwidth-limited links where\n   header compression
    is essential, such characteristics are common.\n\n   This specification obsoletes
    [RFC4996].  It fixes a technical issue\n   with the SACK compression and clarifies
    other compression methods\n   used.\n\n\t </p>\n      "
