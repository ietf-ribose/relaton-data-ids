abstract:
  content: "\n\t <p>   This document creates a registry for commonly used metrics,
    defines\n   the rules for assignments in the new registry and performs initial\n
    \  allocations.  This document proposes one particular registry\n   structure
    with independent registries for each of the fields\n   involved.  A companion
    document draft-bagnulo-ippm-new-registry\n   explores an alternative structure
    with a single registry with\n   multiple sub-registries.\n\n\t </p>\n      "
