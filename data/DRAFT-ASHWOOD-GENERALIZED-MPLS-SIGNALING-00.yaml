abstract:
  content: "\n\t <p>This document describes extensions to MPLS signaling required
    to\nsupport Generalized MPLS.  Generalized MPLS extends MPLS to encompass\ntime-division
    (e.g. SONET ADMs), wavelength (optical lambdas) and\nspatial switching (e.g. incoming
    port or fiber to outgoing port or\nfiber).  This document presents a functional
    description of the\nextensions.  Protocol specific formats and mechanisms are
    currently\nincluded in this draft but are expected to be split out into\nseparate,
    per protocol documents.\n\n\n\n\t </p>\n      "
