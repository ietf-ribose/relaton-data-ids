abstract:
- content: "<p>The Static Context Header Compression (SCHC) specification describes
    generic header compression and fragmentation techniques for Low Power Wide Area
    Networks (LPWAN) technologies. SCHC is a generic mechanism designed for great
    flexibility so that it can be adapted for any of the LPWAN technologies. This
    document specifies a profile of RFC8724 to use SCHC in LoRaWAN networks, and provides
    elements such as efficient parameterization and modes of operation.</p>"
