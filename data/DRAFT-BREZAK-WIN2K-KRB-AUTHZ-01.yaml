abstract:
  content: "\n\t <p>Microsoft Windows 2000 includes operating system specific data
    in \nthe Kerberos V5 [2] authorization data field that is used for access \ncontrol.
    This data is used to create an NT access token. The access \ntoken is used by
    the system to enforce access checking when \nattempting to access objects. This
    document describes the structure \nof the Windows 2000 specific authorization
    data that is carried in \nthat field for use by servers in performing access control.\n\t
    </p>\n      "
