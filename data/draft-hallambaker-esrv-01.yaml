abstract:
  content: "<p>General Service Description (GSRV) and Extended Service Descriptionrecords
    are DNS Resource Records that provide information toapplications attempting to
    establish a network connection. Whenauthenticated using an appropriate means GSRV
    and ESRV records may beused to prevent a downgrade attack in cases where use of
    securityenhancements with an application protocol are optional.</p>"
