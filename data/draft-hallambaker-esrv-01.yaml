abstract:
- content: "<p>General Service Description (GSRV) and Extended Service Description
    records are DNS Resource Records that provide information to applications attempting
    to establish a network connection. When authenticated using an appropriate means
    GSRV and ESRV records may be used to prevent a downgrade attack in cases where
    use of security enhancements with an application protocol are optional.</p>"
