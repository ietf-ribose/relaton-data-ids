abstract:
  content: "\n\t <p>   This document defines a YANG 1.1 data model for configuring
    global\n   sets of X.509 certificates, SSH host-keys, and raw public keys that\n
    \  can be referenced by other data models for trust.  While the SSH\n   host-keys
    are uniquely for the SSH protocol, certificates, and raw\n   public keys may have
    multiple uses, including authenticating protocol\n   peers and verifying signatures.\n\n\t
    </p>\n      "
