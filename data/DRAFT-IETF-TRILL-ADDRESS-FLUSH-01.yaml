abstract:
  content: "\n\t <p>   The TRILL (TRansparent Interconnection of Lots of Links) protocol,
    by\n   default, learns end station addresses from observing the data plane.\n
    \  In particular, it learns local MAC addresses and edge switch port of\n   attachment
    from the receipt of local data frames and learns remote\n   MAC addresses and
    edge switch of attachment from the decapsulation of\n   remotely sourced TRILL
    Data packets.\n\n   This document specifies a message by which an originating
    TRILL\n   switch can explicitly request other TRILL switches to flush certain\n
    \  MAC reachability learned through the decapsulation of TRILL Data\n   packets.
    This is a supplement to the TRILL automatic address\n   forgetting and can assist
    in achieving more rapid convergence in case\n   of topology or configuration change.\n\n\n\n\n\t
    </p>\n      "
