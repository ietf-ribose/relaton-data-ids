abstract:
  content: "\n\t <p>The Media Gateway Control Protocol (MGCP) organizes the communication\nbetween
    a Media Gateway controller, or call agent, and a Media Gateway,\ne.g. a Voice
    over IP gateway or a Network Access Server.  MGCP is\ndefined in a companion document
    [1].  This document explains how MGCP\ncan be used to handle 'packet relays',
    such as firewalls.  It contains\nan introduction, two example call flows, and
    a discussion of some open\nquestions.\n\t </p>\n      "
