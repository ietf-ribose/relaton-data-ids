abstract:
  content: "\n\t <p>   Generalized Multi-Protocol Label Switching (GMPLS) is applicable
    to\n   Ethernet switches supporting Provider Backbone Bridge Traffic \n   Engineering
    (PBB-TE) networks. The GMPLS controlled Ethernet label\n   switch network not
    only automates creation of Ethernet Label Switched\n   Paths(Eth-LSPs), it also
    provides sophisticated Eth-LSP recovery\n   Mechanisms such as protection and
    restoration of an Eth-LSP. This\n   document describes the requirements for the
    set of solutions of GMPLS\n   controlled Ethernet label switch networks.\n\n\t
    </p>\n      "
