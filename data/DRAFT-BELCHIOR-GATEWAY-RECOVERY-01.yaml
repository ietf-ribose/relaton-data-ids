abstract:
  content: "\n\t <p>   This memo describes the crash recovery mechanism for the Open
    Digital\n   Asset Protocol (ODAP), entitled ODAP-2PC.  ODAP-2PC assures that\n
    \  gateways running ODAP are crash-fault tolerant, meaning that the\n   atomicity
    of asset transfers are assured even if gateways crash.\n   This protocol includes
    the description of the messaging and logging\n   flow necessary for gateways to
    keep track of current state, the crash\n   recovery protocol, and a rollback protocol.\n\n\t
    </p>\n      "
