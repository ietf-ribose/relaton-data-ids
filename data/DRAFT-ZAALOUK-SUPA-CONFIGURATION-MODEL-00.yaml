abstract:
  content: "\n\t <p>   Currently new services create new opportunities for both network\n
    \  providers and service providers. Shared Unified Policy Automation\n   (SUPA)
    can provide application-based policies and means to model and\n   program the
    abstract view of network infrastructure and service\n   function interdependencies
    in order to support and feed network\n   management and controlling. Such network
    management and controlling\n   services that provide the required configuration
    and application\n   programming interfaces may need a set of specified YANG models
    to\n   achieve the aforementioned goal. This document defines a YANG data\n   model
    for SUPA configuration.\n\n\n\n\t </p>\n      "
