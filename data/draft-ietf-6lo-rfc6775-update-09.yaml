abstract:
- content: "<p>This specification updates RFC 6775 - 6LoWPAN Neighbor Discovery, to
    clarify the role of the protocol as a registration technique, simplify the registration
    operation in 6LoWPAN routers, as well as to provide enhancements to the registration
    capabilities and mobility detection for different network topologies including
    the backbone routers performing proxy Neighbor Discovery in a low power network.</p>"
