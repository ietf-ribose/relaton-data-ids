abstract:
- content: "<p>This draft discusses the way SCHC header compression can be applied
    to CoAP headers in an LPWAN flow regarding the generated traffic. CoAP protocol
    differs from IPv6 and UDP protocols because the CoAP Header has a flexible header
    due to variable options. Another important difference is the asymmetric format
    in the header information used in the request and the response packets. This draft
    shows that the Client and the Server do not uses the same fields and how the SCHC
    header compression can be used.</p>"
