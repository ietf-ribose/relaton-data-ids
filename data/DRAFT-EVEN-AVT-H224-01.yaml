abstract:
  content: "\n\t <p>   In conversional video applications far end camera control protocol
    is\n   used by participants to control the remote camera.  The protocol that\n
    \  is commonly used is ITU H.281 over H.224.  The document registers the\n   H224
    MIME type.  It defines the syntax and the semantics of the SDP\n   parameters
    needed to support far end camera control protocol using\n   H.281.\n\t </p>\n
