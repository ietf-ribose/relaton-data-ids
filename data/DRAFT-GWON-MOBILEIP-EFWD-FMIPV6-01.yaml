abstract:
  content: "\n\t <p>This memo introduces a low latency and low loss handover protocol
    \nthat enhances the performance of forwarding from previous care-of \naddress
    for Mobile IPv6, namely eFWD. The eFWD allows a mobile node \nto control and initiate
    creation of a bi-directional tunnel between \nthe old and the new access routers
    subsequent to link layer \nhandover. The eFWD handover reduces IP handover latency
    by \neliminating new care-of address acquisition time and by identifying \nnew
    access router information in advance utilizing Candidate Access \nRouter Information
    Discovery (CARID) process detailed in this memo. \nThe eFWD protocol removes extra
    burden on link layer by eliminating \nany requirement on pre-triggers.\n\t </p>\n
