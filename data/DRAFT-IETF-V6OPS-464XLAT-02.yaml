abstract:
  content: "\n\t <p>   This document describes an architecture (464XLAT) for providing\n
    \  limited IPv4 connectivity across an IPv6-only network by combining\n   existing
    and well-known stateful protocol translation RFC 6146 in the\n   core and stateless
    protocol translation RFC 6145 at the edge. 464XLAT\n   is a simple and scalable
    technique to quickly deploy limited IPv4\n   access service to mobile and wireline
    IPv6-only edge networks without\n   encapsulation.\n\n\t </p>\n      "
