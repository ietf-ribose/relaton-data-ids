abstract:
  content: "\n\t <p>   This document discusses how to best deploy the current IP mobility\n
    \  protocols in distributed mobility management (DMM) scenarios and\n   analyzes
    the gaps of such best current practices against the DMM\n   requirements.  These
    best current practices are achieved by\n   redistributing the existing MIPv6 and
    PMIPv6 functions in the DMM\n   scenarios.  The analyses is also applied to the
    real world deployment\n   of IP mobility in WiFi network and in cellular network.\n\n\t
    </p>\n      "
