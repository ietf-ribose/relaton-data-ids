- content: "<p>During the transition from IPv4 to IPv6, scenarios can occur where
    the IP version supported by the receiver differs from that supported by the source.
    This memo examines and evaluates alternative strategies for allowing the receiver
    to acquire multicast address information in such scenarios in the version it supports.</p>"
