abstract:
  content: "\n\t <p>   This document describes a session key interface that can be
    used for\n   TLS and DTLS.  The Heartbleed attack has clearly illustrated the\n
    \  security problems with storing private keys in the memory of the TLS\n   server.
    \ Hardware Security Modules (HSM) offer better protection but\n   are inflexible,
    especially as more (D)TLS servers are running on\n   virtualized servers in data
    centers.\n\n\t </p>\n      "
