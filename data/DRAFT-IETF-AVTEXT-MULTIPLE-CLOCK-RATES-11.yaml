abstract:
  content: "\n\t <p>This document clarifies the RTP specification regarding the use
    of different clock rates in an RTP session.  It also provides guidance on how
    legacy RTP implementations that use multiple clock rates can interoperate with
    RTP implementations that use the algorithm described in this document.  It updates
    RFC 3550.\n\t </p>\n      "
