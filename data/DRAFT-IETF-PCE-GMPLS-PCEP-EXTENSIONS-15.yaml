abstract:
  content: "\n\t <p>   A Path Computation Element (PCE) provides path computation
    functions\n   for Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS)\n
    \  networks.  Additional requirements for GMPLS are identified in\n   RFC7025.\n\n
    \  This memo provides extensions to the Path Computation Element\n   communication
    Protocol (PCEP) for the support of the GMPLS control\n   plane to address those
    requirements.\n\n\t </p>\n      "
