abstract:
  content: "<p>This draft defines a Management Information Base (MIB) module whichcontains
    Textual Conventions to represent commonly used BidirectionalForwarding Detection
    (BFD) management information. The intent isthat these TEXTUAL CONVENTIONS (TCs)
    will be imported and used in BFDrelated MIB modules that would otherwise define
    their ownrepresentations.</p>"
