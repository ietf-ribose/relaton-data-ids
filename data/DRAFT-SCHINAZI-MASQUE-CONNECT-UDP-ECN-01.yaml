abstract:
  content: "\n\t <p>   The CONNECT-UDP method allows proxying UDP packets over HTTP.
    \ This\n   document describes an extension to CONNECT-UDP that allows conveying\n
    \  ECN information on proxied UDP packets.\n\n   Discussion of this work is encouraged
    to happen on the MASQUE IETF\n   mailing list (masque@ietf.org (mailto:masque@ietf.org))
    or on the\n   GitHub repository which contains the draft:\n   https://github.com/DavidSchinazi/draft-connect-udp-ecn.\n\n\t
    </p>\n      "
