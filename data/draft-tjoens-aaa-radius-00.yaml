abstract:
- content: "<p>This document describes a framework that allows for the extension of
    the RADIUS (v2) [1] protocol according to the following major design goals : o
    backward compatibility with the installed base of (proxy) RADIUS implementations
    o offering a transition path to improved procedures and a structural follow up
    of the RADIUS protocol o meeting the requirements imposed by [2] and allow for
    a flexible upgrading to future extensions necessary in any AAA related application</p>"
