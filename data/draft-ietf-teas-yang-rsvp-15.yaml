abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of RSVP Protocol. The model covers the building blocks of the RSVP protocol that
    can be augmented and used by other RSVP extension models such as RSVP extensions
    to Traffic-Engineering (RSVP-TE). The model is divided into base and extended
    modules that cover data for configuration, operational state, remote procedure
    calls, and event notifications.</p>"
