abstract:
- content: "<p>Vehicular ad hoc Networks (VANETs), self-organized networks based on
    short-range wireless technologies, aim at improving road safety and providing
    comfort and entertainment applications. The Car2Car Communication Consortium is
    defining a European standard for inter- vehicle communication that adopts VANETs
    principles. This document specifies requirements for Route Optimization techniques
    for usage of Network Mobility (NEMO) in VANETs as identified by the Consortium.</p>"
