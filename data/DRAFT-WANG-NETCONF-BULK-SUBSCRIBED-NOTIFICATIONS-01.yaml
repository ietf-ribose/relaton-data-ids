abstract:
  content: "\n\t <p>   This document defines a YANG data model and associated mechanism
    that\n   allows subscriber applications to bulk subscribe to publishers' event\n
    \  streams based on group identifier.  This allows the publishers to\n   report
    multiple notifications in a single bundling message.\n\n\t </p>\n      "
