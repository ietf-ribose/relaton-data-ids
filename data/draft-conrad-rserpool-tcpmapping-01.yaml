abstract:
  content: "<p>This memo defines the shim protocol that maps the requirements of theASAP
    protocol [5] to the capabilities of the TCP protocol [7]. Inparticular, this shim
    protocol adds the following capabiltiies thatare required by ASAP, but not provided
    by TCP: (1) messageorientation, (2) heartbeat messages, (3) undelivered messageretrieval,
    and (4) multiple streams.</p>"
