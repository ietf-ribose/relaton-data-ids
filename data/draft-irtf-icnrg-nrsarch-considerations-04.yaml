abstract:
- content: "<p>This document discusses architectural considerations and implications
    of Information-Centric Networking (ICN) related to the usage of the Name Resolution
    Service (NRS). It describes how ICN architectures may change and what implications
    are introduced within the ICN routing system when NRS is integrated into an ICN
    architecture.</p>"
