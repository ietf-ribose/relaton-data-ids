abstract:
  content: "\n\t <p>Existing mechanisms for encapsulating MPLS labels in ESP or AH\npayloads
    lack the ability to specify which Labels are to be\ntransported.\nThis document
    provides new traffic selector format for IKEv2 in which\nMPLS label fields and
    parameters can be selected.\n\t </p>\n      "
