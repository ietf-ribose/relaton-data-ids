abstract:
  content: "\n\t <p>   Demands on networking infrastructure are growing exponentially;
    the\n   drivers are bandwidth hungry rich media applications, inter-data\n   center
    communications, etc. In this context, it is important to\n   optimally use the
    bandwidth in wired networks that extensively use\n   LAG/ECMP techniques for bandwidth
    scaling. This draft explores some\n   of the mechanisms useful for achieving this.\n\n\n\n\n\n\n\n\n\n\n\n\t
    </p>\n      "
