abstract:
  content: "\n\t <p>This document documents the obsolete clear-text user/password
    Simple\nAuthentication and Security Layer (SASL) mechanism called the LOGIN\nmechanism.
    \ The LOGIN mechanism was intended to be used, in\ncombination with data confidentiality
    services provided by a lower\nlayer, in protocols which lack a simple password
    authentication\ncommand.\n\t </p>\n      "
