abstract:
  content: "\n\t <p>   The standardization of network configuration interfaces for
    use with\n   the NETCONF protocol requires a structured data modeling environment\n
    \  which promotes human usability and multi-vendor interoperability.\n   The Network
    Configuration Extensions (NCX) are a set of\n   specifications intended to address
    NETCONF data modeling issues.\n   This document defines some NETCONF protocol
    extensions for improving\n   the functionality of some existing protocol operations.\n\n\t
    </p>\n      "
