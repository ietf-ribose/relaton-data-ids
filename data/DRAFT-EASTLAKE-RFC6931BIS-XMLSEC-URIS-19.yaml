abstract:
  content: "\n\t <p>   This document updates and corrects the IANA \"XML Security
    URIs\"\n   registry that lists URIs intended for use with XML digital\n   signatures,
    encryption, canonicalization, and key management.  These\n   URIs identify algorithms
    and types of information.  This document\n   also updates, corrects three errata
    against, and obsoletes RFC 6931.\n\n\n\n\t </p>\n      "
