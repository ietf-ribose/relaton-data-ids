  content: "\n\t <p>   This document describes the Network Time Security (NTS) protocol
    that\n   enables secure time synchronization with time servers using Network\n
    \  Time Protocol (NTP) or Precision Time Protocol (PTP).  Its design\n   considers
    the special requirements of precise timekeeping, which are\n   described in Security
    Requirements of Time Protocols in Packet\n   Switched Networks [RFC7384].\n\n\n\t
