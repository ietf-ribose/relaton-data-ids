abstract:
  content: "\n\t <p>                  draft-trammell-plus-abstract-mech-00\n\nAbstract\n\n
    \  This document describes the operation of three abstract mechanisms\n   for
    supporting an explicitly cooperative path layer in the Internet\n   architecture.
    \ Three mechanisms are described: sender to path\n   signaling with receiver integrity
    verification; path to receiver\n   signaling with confidential feedback to sender;
    and direct path to\n   sender signaling.\n\n\t </p>\n      "
