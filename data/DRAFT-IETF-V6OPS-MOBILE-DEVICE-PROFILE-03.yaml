abstract:
  content: "\n\t <p>   This document specifies an IPv6 profile for 3GPP mobile devices.
    \ It\n   lists the set of features a 3GPP mobile device is to be compliant\n   with
    to connect to an IPv6-only or dual-stack wireless network\n   (including 3GPP
    cellular network and IEEE 802.11 network).\n\n   This document defines a different
    profile than the one for general\n   connection to IPv6 cellular networks defined
    in\n   [I-D.ietf-v6ops-rfc3316bis].  In particular, this document identifies\n
    \  also features to deliver IPv4 connectivity service over an IPv6-only\n   transport.\n\n
    \  Both hosts and devices with capability to share their WAN (Wide Area\n   Network)
    connectivity are in scope.\n\n\t </p>\n      "
