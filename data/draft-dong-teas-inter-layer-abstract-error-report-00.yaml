abstract:
- content: "<p>This document provides extensions to the Resource ReserVation Protocol-Traffic
    Engineering (RSVP-TE) to support the report of abstract error information across
    the multi-layer network boundary using Generalized Multiprotocol Label Switching
    (GMPLS) User Network Interface (UNI). Such abstract error information is useful
    for efficient protection and restoration of multi-layer Label Switched Paths (LSPs),
    and is helpful in fault localization and diagnostics in the multi-layer networks.</p>"
