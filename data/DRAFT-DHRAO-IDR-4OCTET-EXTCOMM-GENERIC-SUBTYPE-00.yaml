abstract:
  content: "\n\t <p>Maintaining the current best practices with communities, ISPs
    and\nenterprises that get assigned a 4-octet AS number may want the BGP\nUPDATE
    messages they receive from their customers or peers to include\na 4-octet AS specific
    extended community.  This document defines a\nnew sub-type within the four-octet
    AS specific extended community to\nfacilitate this practice.\n\t </p>\n      "
