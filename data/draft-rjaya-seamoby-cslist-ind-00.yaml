abstract:
  content: "<p>In 802.11 or similar technologies, the network device enters a'cell-search
    mode' when the signal level/quality of the serving APdrops below a certain value.
    In the cell-search mode, the deviceactively measures the signal level and/or quality
    of neighbouringAPs in addition to that of the serving AP.This document describes
    how the use of MN originated cell-searchlist indications, which carry signal level
    and signal qualitymeasurements of access points in the immediate vicinity of themobile
    node, can assist in a handover scheme that factors inseamlessness, target router
    selection, context transfer andresource usage information.</p>"
