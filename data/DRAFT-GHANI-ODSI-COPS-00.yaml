abstract:
  content: "\n\t <p>ODSI is a framework of protocols designed to allow internetworking
    \ndevices to dynamically request bandwidth from optical networks.  Within \nthis
    framework, a protocol is required for policy provisioning inside \nthe optical
    domain.  This documents defines the application of the IETF \nCommon Open Policy
    Service (COPS) protocol for this purpose and details \nits interworking with the
    ODSI framework.\n\t </p>\n      "
