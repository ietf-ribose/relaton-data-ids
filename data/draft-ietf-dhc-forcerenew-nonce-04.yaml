abstract:
- content: "<p>Dynamic Host Configuration Protocol (DHCP) FORCERENEW allows for the
    reconfiguration of a single host by forcing the DHCP client into a Renew state
    on a trigger from the DHCP server. In Forcerenew Nonce Authentication the server
    sends a nonce to the client on the initial DHCP ACK that is used for subsequent
    validation of a FORCERENEW message. This document updates RFC 3203.</p>"
