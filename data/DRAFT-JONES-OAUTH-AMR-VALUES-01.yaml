abstract:
  content: "\n\t <p>   The \"amr\" (Authentication Methods References) claim is defined
    and\n   registered in the IANA \"JSON Web Token Claims\" registry but no\n   standard
    Authentication Method Reference values are currently\n   defined.  This specification
    establishes a registry for\n   Authentication Method Reference values and defines
    an initial set of\n   Authentication Method Reference values.  It also defines
    the\n   \"amr_values\" (requested Authentication Method Reference values)\n   request
    parameter for requesting that a set of Authentication Method\n   Reference values
    be used for processing the Authentication Request.\n\n\t </p>\n      "
