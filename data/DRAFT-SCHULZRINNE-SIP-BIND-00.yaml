abstract:
  content: "\n\t <p>For many services, it is useful to be able to associate data,\nrepresented
    by URLs, with SIP user identifiers, both address-of-\nrecords and host-based user
    names. This draft proposes a solution\nthat addresses most of the requirements
    for such a mechanism.\n\n\t </p>\n      "
