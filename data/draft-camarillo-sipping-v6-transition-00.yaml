abstract:
- content: "<p>This document describes how IPv4 SIP (Session Initiation Protocol)
    nodes can communicate with IPv6 SIP nodes. Additionally, this document also describes
    how a SIP user agent that supports IPv4 can exchange media with one that supports
    IPv6. Both single and dual-stack user agents are considered in the discussions.</p>"
