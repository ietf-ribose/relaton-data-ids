abstract:
  content: "<p>A mobile IPv6 node remains reachable when it moves in a IPv6Internet.
    However, if such a node, i.e. MN, moves to a network whichis protected by firewalls,
    the communication that is already existedbefore its moving may be blocked by firewall.
    The document presents amechanism to update the corresponding access control entry
    offirewall to avoid the communication interrupted.</p>"
