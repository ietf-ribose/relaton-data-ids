abstract:
  content: "\n\t <p>   Virtual Network Computing (VNC) software provides remote desktop\n
    \  functionality.  This document describes a Uniform Resource\n   Identifier (URI)
    scheme enabling the launch of VNC clients from\n   other applications.  The scheme
    specifies parameters useful in\n   securely connecting clients with remote hosts.\n\n\t
    </p>\n      "
