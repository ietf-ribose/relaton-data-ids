abstract:
  content: "\n\t <p>This document describes EDS (Equivalent Differentiated Services),
    a\nnew building-block for a simple, robust, free and scalable end-to-end\nservice
    differentiation in IP networks.  The EDS schema aims to\nprovide a spectrum of
    'different but equal' network services that\noffer to the end-to-end flows a trade-off
    between delay and loss\nrate.  The EDS schema can be deployed incrementally in
    the Internet.\n\n\t </p>\n      "
