abstract:
  content: "\t <t>Using existing ASCII based application signaling protocols overbandwidth
    limited channels, such as cellular access channels, createproblems with e.g. long
    session setup times, long control times andwaste scarce radio resources. This
    draft provides a robust andefficient compression scheme for ASCII based protocols,
    which reducesthe mentioned problems.</p>"
