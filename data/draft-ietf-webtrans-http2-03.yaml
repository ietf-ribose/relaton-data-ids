abstract:
- content: "<p>WebTransport defines a set of low-level communications features designed
    for client-server interactions that are initiated by Web clients. This document
    describes a protocol that can provide many of the capabilities of WebTransport
    over HTTP/2. This protocol enables the use of WebTransport when a UDP-based protocol
    is not available.</p>"
