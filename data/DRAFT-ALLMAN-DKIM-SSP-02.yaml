abstract:
  content: "\n\t <p>DomainKeys Identified Mail (DKIM) defines a domain-level\nauthentication
    framework for email using public-key cryptography and\nkey server technology to
    permit verification of the source and\ncontents of messages by either Mail Transport
    Agents (MTAs) or Mail\nUser Agents (MUAs).  The primary DKIM protocol is described
    in\nThis document describes the records that senders may use to advertise\nhow
    they sign their outgoing mail, and how verifiers should access\nand interpret
    those results.\n\t </p>\n      "
