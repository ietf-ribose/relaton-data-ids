abstract:
- content: "<p>We detail the implementation of a network scheduler that switches the
    priority of one or several queues. This scheduler aims at carrying and isolating
    time constrained and elastic traffic flows from best- effort traffic. We claim
    that the usual implementations with rate schedulers (such as WRR, DRR,...) do
    not allow to efficiently quantify the reserved capacity of the different classes.
    By using this credit based scheduler mechanism called Priority Switching Scheduler,
    we provide a more predictable available capacity.</p>"
