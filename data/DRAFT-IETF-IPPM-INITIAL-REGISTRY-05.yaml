abstract:
  content: "\n\t <p>   This memo defines the Initial Entries for the Performance Metrics\n
    \  Registry.  This version includes:\n\n   * Revised several Poisson streams to
    Periodic, sections 4 &amp; 5.\n\n   * Addition of ICMP (ping) metrics in section
    9.\n\n   * First implementation of Passive TCP RTT metrics in section 10.\n\n
    \  Still need: Add MBM metric entry.\n\n\n\t </p>\n      "
