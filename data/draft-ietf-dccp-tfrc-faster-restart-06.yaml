abstract:
  content: "\t <t>TCP-Friendly Rate Control (TFRC) is a congestion control mechanismfor
    unicast flows operating in a best-effort Internet environment.This document introduces
    Faster Restart, an optional mechanism forsafely improving the behavior of interactive
    flows that use TFRC.Faster Restart is proposed for use with TFRC and with TFRC-SP,
    theSmall Packet variant of TFRC. We present Faster Restart in generalterms as
    a congestion control mechanism, and further discuss FasterRestart for Datagram
    Congestion Control Protocol (DCCP) CongestionControl IDs 3 and 4.</p>"
