abstract:
  content: "<p>The end to end nature of the Internet has been broken. Boxeswithin
    the middle of the network may change contents of packets atthe Internet layer
    or above without the knowledge of the enddevices. As these middleboxes such as
    NATs and firewalls haveproliferated within the Internet, protocols are being developed
    tocommunicate with them. This document addresses requirements fordiscovery of
    those boxes.</p>"
