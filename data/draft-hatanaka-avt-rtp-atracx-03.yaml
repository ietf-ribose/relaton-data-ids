abstract:
  content: "\t <t>This document describes an RTP payload format for efficient andflexible
    transporting of ATRAC-X encoded audio data. ATRAC-X is a highquality audio coding
    technology that supports multiple channels. TheRTP payload format as presented
    in this document includes support formetadata, data fragmentation, and continuous
    decoding even duringpacket losses.</p>"
