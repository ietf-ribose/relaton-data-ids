abstract:
- content: "<p>This documents defines the method and bindings used to conduct Time-
    based Uni-Directional Attestation (TUDA) between two RATS (Remote ATtestation
    procedureS) entities over the Internet. TUDA does not require a challenge-response
    handshake and thereby does not rely on the conveyance of a nonce to prove freshness
    of remote attestation Evidence. Conversely, TUDA enables the creation of Secure
    Audit Logs that can constitute Evidence about current and past operational states
    of an Attester. Every RATS entity requires access to a trustable and synchronized
    time-source. A Handle Distributor takes on the corresponding role of a Time Stamp
    Authority (TSA) to provide Time Stamp Tokens (TST) to all RATS entities.</p>"
