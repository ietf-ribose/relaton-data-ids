abstract:
- content: "<p>Benchmarking Methodology Working Group (BMWG) has been developing key
    performance metrics and laboratory test methods since 1990, and continues this
    work at present. Recent application of the methods beyond their intended scope
    is cause for concern. The methods described in RFC 2544, where overload is a possible
    outcome, would no doubt be harmful to user traffic performance on a production
    network. This memo clarifies the scope of RFC 2544 and other benchmarking work
    for the IETF community.</p>"
