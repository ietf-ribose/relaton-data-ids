abstract:
  content: "\n\t <p>   This memo describes a real-time transport protocol (RTP) payload\n
    \  format for the Society of Motion Picture and Television Engineers\n   (SMPTE)
    Ancillary data, as defined by SMPTE ST 291-1.  SMPTE\n   Ancillary data is generally
    used along with professional video\n   formats to carry a range of ancillary data
    types, including time\n   code, Closed Captioning, and the Active Format Description
    (AFD).\n\n\t </p>\n      "
