abstract:
- content: "<p>This informational document describes the combination of LISP and the
    H3 geospatial hierarchical grid forming a Geolocation mobility edge network. When
    vehicles with AI cameras detect objects of interest on the road, they use their
    GPS to calculate their high-resolution grid-tile position. They then use this
    tile to calculate the high-resolution tile of the detection. The low-resolution
    (big) grid-tile containing the detection tile identifier is used as basis to IPv6
    LISP endpoint identifier (EID). This EID is the queue destination of Geolocation
    process consolidating detections form all vehicles in that area. Geolocation processes
    use their EID as source of channels consolidating per theme of all ongoing road
    situations in their area. Vehicles driving or navigating to an area subscribe
    to these channels.</p>"
