abstract:
  content: "\t <t>Organisations such as BBC Monitoring monitor radio and televisionbroadcasts
    worldwide. Traditional monitoring methods incur expensiveinternational telephone
    call charges. This document describes asystem whereby remote broadcasts can be
    monitored using a computerconnected to a radio or television receiver and to the
    Internet,using inexpensive local calls to its local Internet Service Provider.This
    document also defines the protocol used between the centralserver and the remote
    clients which implement this system.</p>"
