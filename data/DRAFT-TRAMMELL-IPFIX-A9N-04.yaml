abstract:
  content: "\n\t <p>   This document describes the export of aggregated Flow information\n
    \  using IPFIX.  An Aggregated Flow is essentially an IPFIX Flow\n   representing
    packets from multiple Original Flows sharing some set of\n   common properties.
    \ The document describes Aggregated Flow export\n   within the framework of IPFIX
    Mediators and defines an interoperable,\n   implementation-independent method
    for Aggregated Flow export.\n\n\t </p>\n      "
