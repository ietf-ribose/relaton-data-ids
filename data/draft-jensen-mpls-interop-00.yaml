abstract:
- content: "<p>This document describes certain issues observed during a recent large
    MPLS Interoperability Test Event conducted by the Interoperability Work Group
    of the MPLS Forum. The aim of this document is to make the vendor and service
    provider community aware of these issues. Certain recommendations have also been
    provided in the document in the expectation that a discussion will ensue to get
    these issues resolved.</p>"
