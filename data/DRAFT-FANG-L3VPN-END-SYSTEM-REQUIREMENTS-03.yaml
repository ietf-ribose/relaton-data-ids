abstract:
  content: "\n\t <p>   The proven scalability and extensibility of the BGP/MPLS IP
    VPNs (IP\n   VPN) technology has made it an attractive candidate for data\n   center/cloud
    virtualization. Virtualized end-system environment\n   imposes additional requirements
    to MPLS/BGP VPN technology. This\n   document provides the requirements for extending
    IP VPN technology\n   (in original or modified versions) into the end-systems/hosts,
    such\n   as a server in a data center.\n\n\t </p>\n      "
