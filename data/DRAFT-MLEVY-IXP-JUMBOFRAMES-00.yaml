abstract:
  content: "\n\t <p>   This document provides guidelines on how to deploy Jumbo Frame\n
    \  support on Internet Exchange Points (IXP).  Jumbo Frame support\n   allows
    packets larger than 1,500 Bytes to be passed between IXP\n   customers over the
    IXPs layer 2 fabric.  This document describes\n   methods to enable Jumbo Frame
    support and keep in place existing\n   1,500 Byte communications.\n\n   This document
    strongly recommends that IXP operators choose 9,000\n   Bytes for their Jumbo
    Frame implementation.\n\n\t </p>\n      "
