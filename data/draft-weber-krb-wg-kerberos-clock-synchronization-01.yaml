abstract:
  content: "\t <t>This document discusses the security vulnerabilities that can existin
    the Kerberos protocol and related protocols when clocksynchronization is insecure,
    alternative methods that can be used toreduce or eliminate dependency on secure
    clock synchronization, andsanity checks which can be used when setting the system
    clock usingan insecure time source as a reference in order to remove securityvulnerabilities.</p>"
