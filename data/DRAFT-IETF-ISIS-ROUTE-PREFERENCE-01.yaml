abstract:
  content: "\n\t <p>   Existing specifications as regards route preference are not
    explicit\n   when applied to IPv4/IPv6 Extended Reachability Type/Length/Value\n
    \  (TLVs).  There are also inconsistencies in the definition of how the\n   up/down
    bit applies to route preference when the prefix advertisement\n   appears in Level
    2 Link State Protocol Data Units (LSPs).  This\n   document addresses these issues.\n\n\n\t
    </p>\n      "
