abstract:
  content: "\t <t>This document defines monitoring and status MIBs for specificapplications
    of IPsec's security associations (SAs). The specificapplications are for the purposes
    of virtual private networking (VPN)and secure remote access (SRA) applications.
    The MIB allows systemadministrators to determine operating conditions and perform
    systemoperational level monitoring of the VPN and SRA part of the network.Statistics
    and traps are provided as well.</p>"
