abstract:
  content: "\n\t <p>   Contributors grant intellectual property rights to the IETF.
    \ The\n   IETF Trust holds and manages those rights on behalf of the IETF.  The\n
    \  Trustees of the IETF Trust are responsible for that management.  This\n   management
    includes granting the licenses to copy, implement, and\n   otherwise use IETF
    Contributions, among them Internet-Drafts and\n   RFCs.  The Trustees of the IETF
    Trust accepts direction from the IETF\n   regarding the rights to be granted.
    \ This document describes the\n   desires of the IETF regarding outbound rights
    to be granted in IETF\n   Contributions.This document obsoletes RFC 5377 solely
    for the purpose\n   of removing references to the IASA.\n\n\t </p>\n      "
