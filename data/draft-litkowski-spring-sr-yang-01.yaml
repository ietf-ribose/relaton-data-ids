- content: "<p>This document defines a YANG data model ([RFC6020]) for segment routing
    ([I-D.ietf-spring-segment-routing]) configuration and operation. This YANG model
    is intended to be used on network elements to configure or operate segment routing.
    This document defines also generic containers that SHOULD be reused by IGP protocol
    modules to support segment routing.</p>"
