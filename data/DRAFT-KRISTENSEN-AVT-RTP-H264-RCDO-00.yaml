abstract:
  content: "\n\t <p>This memo describes an RTP Payload format for the Reduced-Complexity\n
    \  Decoding Operation (RCDO) for H.264.  RCDO reduces the decoding cost\n   and
    resource consumption of the video processing.  The RTP Payload\n   format is based
    on the description in RFC 3984.\n\t </p>\n      "
