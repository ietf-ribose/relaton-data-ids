abstract:
  content: "\n\t <p>   This document defines a simple method for carrying PPP frames
    over\n   Ethernet.  PPP control packets are carried over a PPP ethertype,\n   while
    IP packets may be carried as native IP over Ethernet.  This has\n   particular
    application in migration of ATM access networks to\n   Ethernet.\n\t </p>\n      "
