abstract:
- content: "<p>SCTP (Stream Control Transmission Protocol) is a transport protocol
    used to establish associations between two endpoints. This document describes
    how to express media transport over SCTP in SDP (Session Description Protocol).
    This document defines the 'SCTP', 'SCTP/DTLS' and 'DTLS/SCTP' protocol identifiers
    for SDP.</p>"
