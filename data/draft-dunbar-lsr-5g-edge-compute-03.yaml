abstract:
- content: "<p>Routers in 5G Local Data Network (LDN) can use additional site-costs,
    preference, and other application related metrics in addition to the network routing
    distance to compute constraint-based SPF within the 5G LDN to enhance performance
    for selected services. This draft describes using application server related metrics
    to influence the SPF and Flexible Algorithms to indicate the constraints.</p>"
