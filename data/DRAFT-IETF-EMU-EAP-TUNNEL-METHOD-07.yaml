abstract:
  content: "\n\t <p>   This document defines the Tunnel Extensible Authentication
    Protocol\n   (TEAP) version 1.  TEAP is a tunnel based EAP method that enables\n
    \  secure communication between a peer and a server by using the\n   Transport
    Layer Security (TLS) protocol to establish a mutually\n   authenticated tunnel.
    \ Within the tunnel, Type-Length-Value (TLV)\n   objects are used to convey authentication
    related data between the\n   EAP peer and the EAP server.\n\n\t </p>\n      "
