abstract:
  content: "\n\t <p>   Structured IDentifiers (SID) are used to identify different
    YANG\n   items when encoded in CBOR.  This document defines the registration\n
    \  and assignment processes of SIDs.  To enable the implementation of\n   these
    processes, this document also defines a file format used to\n   persist and publish
    assigned SIDs.\n\n\t </p>\n      "
