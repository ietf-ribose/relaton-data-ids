abstract:
  content: "\n\t <p>GMPLS has been extended to support connection establishment in
    both\nSONET/SDH [RFC4606] and OTN [RFC4328] networks.  However support for\nthe
    configuration of the supervision functions is not specified.\nBoth SONET/SDH and
    OTN implement supervision functions to qualify the\ntransported signals.  This
    document defines extensions to RSVP-TE for\nSONET/SDH and OTN OAM configuration
    based on the OAM Configuration\nFramework defined in [GMPLS-OAM-FWK].Requirements
    Language\n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL
    NOT\",\n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\ndocument are to be interpreted as described in RFC 2119 [RFC2119].\n\t
    </p>\n      "
