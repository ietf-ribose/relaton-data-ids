abstract:
  content: "\n\t <p>This document defines the LDAP Client Update Protocol (LCUP).
    The \nprotocol is intended to allow an LDAP client to synchronize with the \ncontent
    of a directory information tree (DIT) stored by an LDAP \nserver and to be notified
    about the changes to that content.\n\t </p>\n      "
