abstract:
  content: "\n\t <p>The WebSocket protocol enables two-way real-time communication
    between clients and servers.  This document specifies the use of Binary Floor
    Control Protocol (BFCP) as a new WebSocket subprotocol enabling a reliable transport
    mechanism between BFCP entities in new scenarios.\n\t </p>\n      "
