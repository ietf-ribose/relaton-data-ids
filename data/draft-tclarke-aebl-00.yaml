abstract:
  content: "\t <t>This memo presents an RDF [refs.RDF] vocabulary for describing anapplication
    extension bundle [refs.aeb]. An application extensionbundle, otherwise known as
    an add-on, extension, plug-in, suite, orpackage, is an encapsalation of all the
    data needed to addfunctionality to a plug-in based application. An integral piece
    ofan application extension bundle is the metadata describing thebundle. The described
    RDF vocabulary contains required and optionalmetadata fields used by an application
    extension bundle to describeitself.</p>"
