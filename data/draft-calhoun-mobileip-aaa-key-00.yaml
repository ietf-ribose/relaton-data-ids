abstract:
  content: "\t <t>AAA servers, such as RADIUS and DIAMETER, are in use within theInternet
    today to provide authentication and authorization servicesfor dial-up computers.
    Mobile IP requires strong authenticationbetween the mobile node and its home agent.
    When the mobile nodeshares a security association with its home AAA server, however,
    itis possible to use that security association to create derivativesecurity associations
    between the mobile node and its home agent,and again between the mobile node and
    the foreign agent currentlyoffering a care-of address to the mobile node. This
    documentspecifies extensions to the Mobile IP Registration Reply packet thatcan
    be used to distribute such security information to the mobilenode.</p>"
