abstract:
- content: "<p>The Application Program Interface (API) of MIF, specified in the MIFAPI
    consideration, must rely on lower layer functionalities when handover between
    homogeneous or heterogeneous networks is necessary. To improve the connectivity
    performance, the existing MIF API needs to be extended. IEEE is also aimed at
    the similar issue from different way. A kind of logical entities over the link
    layer protocol for handling the seamless handover has been defined in IEEE802.21.
    This document proposes a mechanism via integrating MIF API and IEEE 802.21 to
    support application service better.</p>"
