abstract:
  content: "\n\t <p>IPv6 specifies a model of a subnet that is different than the
    IPv4\nsubnet model.  The subtlety of the differences has turned out to\ncause
    interoperability problems.  This note spells out the most\nimportant difference;
    that an IPv6 address isn't automatically\nassociated with an IPv6 on-link subnet
    prefix.\n\t </p>\n      "
