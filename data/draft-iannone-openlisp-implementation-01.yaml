abstract:
  content: "\t <t>The RRG is working on the design of an alternate InternetArchitecture
    in order solve issues of the current architecturerelated to scalability, mobility,
    multi-homing, and inter-domainrouting. Among the various proposals, LISP (Locator/ID
    SeparationProtocol) is one of the most advanced. The present draft describesthe
    overall architecture of OpenLISP, an open source implementationof the LISP proposal.
    Further, the draft contains some generalremarks concerning the design and the
    implementation of the LISPprotocol.</p>"
