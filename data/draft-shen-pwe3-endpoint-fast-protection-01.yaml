abstract:
- content: "<p>This document specifies a fast protection mechanism for pseudowires
    (PWs) against egress attachment circuit (AC) failure, egress PE failure, and switching
    PE failure. Designed on the basis of multi- homed CE, PW redundancy, upstream
    label assignment and context specific label switching, the mechanism enables local
    repair to be performed immediately upon a failure. In particular, the router at
    point of local repair (PLR) can redirect PW traffic to a protector via a bypass
    LSP in the order of tens of milliseconds, achieving fast protection that is comparable
    to RSVP fast-reroute.</p>"
