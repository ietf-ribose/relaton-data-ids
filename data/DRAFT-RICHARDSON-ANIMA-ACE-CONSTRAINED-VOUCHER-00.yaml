abstract:
  content: "\n\t <p>   This document defines a strategy to securely assign a pledge
    to an\n   owner, using an artifact signed, directly or indirectly, by the\n   pledge's
    manufacturer.  This artifact is known as a \"voucher\".\n\n   This document builds
    upon the work in [I-D.ietf-anima-voucher],\n   encoding the resulting artifact
    in CBOR.  Use with two signature\n   technologies are described.\n\n   Additionally,
    this document explains how constrained vouchers may be\n   transported in the
    [I-D.vanderstok-ace-coap-est] protocol.\n\n\t </p>\n      "
