abstract:
- content: "<p>This document defines an extension to 6LoWPAN Neighbor Discovery RFC
    6775. Nodes supporting this extension compute a cryptographic Owner Unique Interface
    ID and associate it with one or more of their Registered Addresses. Once an address
    is registered with a Cryptographic ID, only the owner of that ID can modify the
    anchor state information of the Registered Address, and Source Address Validation
    can be enforced.</p>"
