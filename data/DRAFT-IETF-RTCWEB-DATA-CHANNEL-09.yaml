abstract:
  content: "\n\t <p>   The Real-Time Communication in WEB-browsers working group is
    charged\n   to provide protocol support for direct interactive rich communication\n
    \  using audio, video, and data between two peers' web-browsers.  This\n   document
    specifies the non-SRTP media data transport aspects of the\n   WebRTC framework.
    \ It provides an architectural overview of how the\n   Stream Control Transmission
    Protocol (SCTP) is used in the WebRTC\n   context as a generic transport service
    allowing WEB-browsers to\n   exchange generic data from peer to peer.\n\n\t </p>\n
    \     "
