abstract:
  content: "<p>This document defines a method for a client or resource server to query
    an OAuth authorization server to determine meta- information about an OAuth token
    using the Constrained Application Protocol (CoAP) [4]. An client in possession
    of a OAuth2 token can use it to get metadata about the token like validity and
    approved scopes.</p>"
