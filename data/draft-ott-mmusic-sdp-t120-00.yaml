- content: "<p>This memo specifies the use of the Session Description Protocol in
    combination with the SDP Offer/Answer exchange to setup and teardown data conferecing
    sessions based upon the ITU-T T.120 Series of Recommendations, thereby particularly
    enabling application sharing as defined in ITU-T T.128.</p>"
