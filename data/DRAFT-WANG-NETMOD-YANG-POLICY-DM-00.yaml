abstract:
  content: "\n\t <p>   This document describes a common core YANG data model for network\n
    \  policies.  The common core model can be augmented by additional YANG\n   modules
    defining data models for policy related protocols and\n   functions to support
    various different network applications (such as\n   Constraint based Routing,
    Network QoS, Traffic engineering, network\n   management etc).  The core policy
    data model provides common building\n   blocks for such extensions - policy information
    bases, policy related\n   protocols.\n\n\t </p>\n      "
