abstract:
- content: "<p>This document defines a format for OSI NSAP Addresses for use where
    TCP or UDP is used to provide the OSI Network Service over IPv6, as in RFC 2126
    (ISO Transport Service on top of TCP (ITOT)). This requires encoding of an IPv6
    address and a port number in the NSAP. RFC 1277 defines an NSAP format for use
    with IPv4 addresses, and this document updates RFC 1277 to allow for IPv6 addresses.</p>"
