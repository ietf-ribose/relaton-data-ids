abstract:
  content: "<p>This document specifies Link Management Protocol (LMP) extensions for
    the support of enhanced Optical Transport Networks (OTN). In particular it updates
    LMP test messages detailing the ITU-T G.709 OTN technology specific information
    and extends them in order to cover also recently introduced signal types and containers
    defined by the ITU-T.</p>"
