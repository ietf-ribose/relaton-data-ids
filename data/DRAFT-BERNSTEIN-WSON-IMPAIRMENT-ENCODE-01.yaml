abstract:
  content: "\n\t <p>This document provides an information encoding for the optical
    \nimpairment characteristics of optical network elements for use in \npath computation
    and optical path impairment validation. This \nencoding is based on ITU-T defined
    optical network element \ncharacteristics as given in ITU-T recommendation G.680
    and related \nspecifications. This encoding is intentionally compatible with a
    \nprevious impairment free optical information encoding used in optical \npath
    computations and wavelength assignment. \n\nConventions used in this document
    \n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",
    \n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this
    \ndocument are to be interpreted as described in RFC-2119 [RFC2119].\n\t </p>\n
