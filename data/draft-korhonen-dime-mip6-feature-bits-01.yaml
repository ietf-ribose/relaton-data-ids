abstract:
  content: "\t <t>During the Mobile IPv6 Split Scenario bootstrapping the Mobile IPv6Home
    Agent and the Authentication, Authorization, and Accountingserver may exchange
    a set of authorized mobility capabilities. Thisdocument defines new mobility capability
    flags that are used toauthorize per Mobile Node route optimization, Multiple Care-ofAddress
    and user plane traffic encryption support. Furthermore, thisdocument also defines
    a capability flag of indicating whether theHome Agent is authorized to act as
    a stand alone Virtual PrivateNetwork gateway.</p>"
