abstract:
  content: "\n\t <p>   Many services on the Internet need to verify ownership or control
    of\n   domains in the Domain Name System (DNS) [RFC1034] [RFC1035].  This\n   verification
    often relies on adding or editing DNS records within the\n   domain.  This document
    surveys various techniques in wide use today,\n   the pros and cons of each, and
    possible improvements.\n\nDiscussion Venues\n\n   This note is to be removed before
    publishing as an RFC.\n\n   Source for this draft and an issue tracker can be
    found at\n   https://github.com/ShivanKaul/draft-sahib-domain-verification-\n
    \  techniques.\n\n\t </p>\n      "
