abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\nfor use with network management protocols in the Internet community.\nThe
    document proposes an extension to the Ethernet-like Interfaces\nMIB [RFC2665]
    with a set of objects for managing a power Ethernet\nPowered Device (PD) and/or
    Power Source Equipment (PSE).\n\n\t </p>\n      "
