abstract:
  content: <p>Many application protocols use named parameters to represent data(for
    example, header fields in Internet mail messages and HTTPrequests). Historically,
    protocol designers and implementers haveoften differentiated between "standard"
    and "experimental" parametersby prefixing experimental parameters with the string
    "X-". Thisdocument argues that, on balance, the "X-" convention has more coststhan
    benefits.</p>
