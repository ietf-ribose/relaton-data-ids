abstract:
- content: "<p>Widely deployed mobility management systems for wireless communications
    use GTP for transmitting packets to mobility agents serving the mobile node. In
    order to enable use of Proxy Mobile IPv6 in such telecommunication systems, GTP
    should be allowed as a tunneling choice for packets between the LMA and the MAG.
    This specification allocates a new bit (the 'G' bit) in the Proxy Binding Update
    for the purpose of enabling GTP tunneling.</p>"
