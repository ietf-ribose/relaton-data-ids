- content: "<p>Bidirectional Forwarding Detection (BFD) mechanisms can be used for
    fast detection of failures in the forwarding path of SR Policy. This document
    describes the encapsulation of BFD for SRv6 Policy, which can be applied for both
    S-BFD and U-BFD. The BFD packets may be encapsulated in transport mode or tunnel
    mode.</p>"
