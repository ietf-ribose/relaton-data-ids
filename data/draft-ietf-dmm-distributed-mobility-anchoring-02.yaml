abstract:
- content: "<p>This document defines distributed mobility anchoring to meet diverse
    mobility needs in 5G Wireless and beyond. Multiple anchors and nodes with mobility
    functions work together to provide IP mobility support. A network or network slice
    may be configured with distributed mobility anchoring depending on the needs of
    mobility support. In the distributed mobility anchoring environment, multiple
    anchors are available for mid-session switching of an IP prefix anchor. Without
    an ongoing session, i.e., no IP session continuity required, a flow of a mobile
    node can be re-started using a new IP prefix which is allocated from a new network
    of the mobile node and is therefore anchored to the new network. With an ongoing
    session, the anchoring of the prior IP prefix may be relocated to the new network
    to enable IP session continuity.</p>"
