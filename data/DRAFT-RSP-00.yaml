abstract:
  content: "\n\t <p>   This document specifies the Relational Schema Protocol (RSP).
    \ RSP\n   enables loosely coupled applications to share and exchange relational\n
    \  data.  It defines fixed message format for an arbitrary relational\n   schema
    so that the changes in the data schema do not affect the\n   message format.  This
    prevents the interacting applications from\n   having to be reimplemented during
    the data schema evolvement.\n\n\t </p>\n      "
