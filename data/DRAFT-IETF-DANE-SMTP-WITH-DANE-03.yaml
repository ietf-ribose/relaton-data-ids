abstract:
  content: "\n\t <p>   This memo describes a protocol for opportunistic TLS security
    based\n   on the DANE TLSA DNS record.  The protocol is downgrade resistant\n
    \  when the SMTP client supports DANE TLSA and the server domain\n   publishes
    TLSA records for its MX hosts.  This enables an incremental\n   transition of
    the Internet email backbone (MTA to MTA SMTP traffic)\n   to TLS encrypted and
    authenticated delivery.\n\n\t </p>\n      "
