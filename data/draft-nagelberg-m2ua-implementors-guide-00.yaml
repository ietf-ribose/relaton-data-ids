abstract:
- content: "<p>This document contains a compilation of all defects found since the
    publication date for M2UA [RFC3331]. These defects may be of an editorial or technical
    nature. This document may be thought of as a companion document to be used in
    the implementation of M2UA to clarify errors in the original M2UA document. This
    document updates RFC3331 and text within this document supersedes the text found
    in RFC3331.</p>"
