abstract:
- content: "<p>This document presents techniques built upon BGP MPLS/VPN control plane
    mechanisms to construct virtual topologies for service chaining. These virtual
    service topologies interconnect network zones and constrain the flow of traffic
    between these zones via a sequence of service nodes so that interesting service
    functions can be applied to such trafic. This document also describes both routing
    control plane and network orchestration driven approaches to realize these virtual
    service topologies.</p>"
