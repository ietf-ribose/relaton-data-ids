abstract:
  content: "\n\t <p>   This draft defines extension to the SCTP Socket API draft[1]
    for\n   Congestion Handling. SCTP Protocol has been widely accepted by the\n   VoIP
    forum. SIGTRAN protocols (M3UA/SUA/M2UA/M2PA etc) provide\n   procedures for handling
    congestion notification from the SCTP Stack\n   layer.\n\n   This draft provides
    mechanism for SCTP applications to enable/\n   disable notification of congestion
    indications over SCTP Socket\n   Interface. This draft suggests notification to
    application at onset\n   and abatement of congestion.\n\t </p>\n      "
