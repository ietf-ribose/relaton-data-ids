abstract:
- content: "<p>This document introduces and describes several conditions and use cases
    where the use of an IP-based layer-3 and up is required to provide a complete
    networking solution to deterministic networks. The contents of this work is a
    gap analysis to contribute to the design and development of a number of complimentary
    modules to provide IP-enabled networking for deterministic networks.</p>"
