abstract:
  content: "<p>This document proposes a way to synchronise existing trust anchorsautomatically
    between a child zone and its parent. The protocol canbe used for other Resource
    Records that are required to delegate froma parent to a child such as NS and glue
    records. The synchronizationallows for a third party to be involved, thus the
    protocol issuitable for both cases, whether you have to communicate to theregistry
    or to the registrar.</p>"
