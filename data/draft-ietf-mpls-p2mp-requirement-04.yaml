abstract:
- content: "<p>This document presents a set of requirements for Point-to-Multipoint(P2MP)
    Traffic Engineered (TE) Multiprotocol Label Switching (MPLS) Label Switched Paths
    (LSPs). It specifies functional requirements for solutions in order to deliver
    P2MP applications over a MPLS TE infrastructure. It is intended that solutions
    that specify procedures for P2MP TE LSP setup satisfy these requirements.</p>"
