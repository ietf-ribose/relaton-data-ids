abstract:
  content: "<p>In any presence application, it is frequently necessary for the userto
    configure a number of pieces of information. Users will need tomanipulate their
    presentity list, adding and removing presentities,and manipulate their authorization
    lists, which specify the set ofusers that can subscribe to their presence. In
    this document, weprovide a framework and requirements for such data manipulations.</p>"
