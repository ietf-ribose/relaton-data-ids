abstract:
- content: "<p>This document defines terminology and requirements for Drone Remote
    Identification Protocol (DRIP) Working Group solutions to support Unmanned Aircraft
    System Remote Identification and tracking (UAS RID) for security, safety, and
    other purposes (e.g., initiation of identity based network sessions supporting
    UAS applications). DRIP will facilitate use of existing Internet resources to
    support RID and to enable enhanced related services, and will enable online and
    offline verification that RID information is trustworthy.</p>"
