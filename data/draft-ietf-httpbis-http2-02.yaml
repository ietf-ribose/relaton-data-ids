abstract:
- content: "<p>This specification describes an optimised expression of the syntax
    of the Hypertext Transfer Protocol (HTTP). The HTTP/2.0 encapsulation enables
    more efficient transfer of representations by providing compressed header fields,
    simultaneous requests, and also introduces unsolicited push of representations
    from server to client. This document is an alternative to, but does not obsolete
    the HTTP message format. HTTP semantics remain unchanged.</p>"
