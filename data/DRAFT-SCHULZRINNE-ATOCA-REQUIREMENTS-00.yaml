abstract:
  content: "\n\t <p>Various agencies need to provide information to the restricted
    group\nof persons or even to the generic public before, during and after\nemergency
    situations.  While many aspects of such systems are\nspecific to national or local
    jurisdictions, emergencies span such\nboundaries and notifications need to reach
    visitors from other\njurisdictions.  This document summarizes requirements for
    protocols\nto allow alerts to be conveyed to IP-based end points.\n\t </p>\n      "
