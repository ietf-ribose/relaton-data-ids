abstract:
  content: "<p>The SIP conferencing framework defines a model for tightly-coupledconferencing
    in the Session Initiation Protocol (SIP), in which aConference Policy Control
    Protocol is used to manipulate policiesrelevant to a specific conference, such
    as conference membershippolicy, authorization policy, and media policy. This documentdescribes
    a logical model to describe media processing in a SIPconference. It also defines
    specific protocol semantics and aspecific syntax to manipulate that model.</p>"
