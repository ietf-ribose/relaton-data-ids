abstract:
  content: "\n\t <p>   Who steers the Internet? Despite its loose organization, certain\n
    \  protocols and parameters are essential for a computer to operate on\n   the
    Internet. The bodies responsible for those protocols and\n   parameters can be
    said to steer the Internet in a significant sense.\n   This document is a summary
    of those bodies and their most important\n   characteristics.\n\t </p>\n      "
