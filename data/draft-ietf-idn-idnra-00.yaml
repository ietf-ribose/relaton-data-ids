abstract:
  content: "<p>The current DNS infrastructure does not provide a way to useinternationalized
    host names (IDN). This document describes a mechanismthat requires no changes
    to any DNS server that will allowinternationalized host names to be used by end
    users with changes onlyto resolvers and applications. It allows flexibility for
    user input anddisplay, and assures that host names that have non-ASCII characters
    arenot sent to servers.</p>"
