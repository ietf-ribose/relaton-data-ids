abstract:
  content: "\t <t>The Automated Computer Time Service [ACTS] has been providedsince
    1988 for public users who need to synchronize computerclocks to the correct time
    to a Federally Provided timesourcefor security, audit, or just general synchronization
    purposes.In the current evolving EC aware landscape, the source of timeused in
    best computing practices is more and more important tothe overall dependability
    of the trust model. This documentthen, is filed for historical purposes on the
    already widelyused, publicly available ACTS time service protocol. [AWTT]</p>"
