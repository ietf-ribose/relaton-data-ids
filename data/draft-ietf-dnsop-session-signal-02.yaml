abstract:
- content: <p>The EDNS(0) Extension Mechanism for DNS is explicitly defined to only
    have "per-message" semantics. This document defines a new Session Signaling Opcode
    used to communicate persistent "per-session" operations, expressed using type-length-value
    (TLV) syntax, and defines an initial set of TLVs used to manage session timeouts
    and termination.</p>
