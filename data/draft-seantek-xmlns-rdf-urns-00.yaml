abstract:
- content: <p>XML segregates elements into namespaces, which can be used to mix tags
    with different semantics in a composite XML document. XML namespaces are identified
    by URIs (XML 1.0) or IRIs (XML 1.1). Similarly, RDF contains "nodes" that are
    identified by "URI references" (RDF 1.0) or "IRIs" (RDF 1.1). This document defines
    URNs specifically for XML namespaces and RDF.</p>
