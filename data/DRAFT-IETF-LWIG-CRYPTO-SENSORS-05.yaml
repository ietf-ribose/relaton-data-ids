abstract:
  content: "\n\t <p>   This memo describes challenges associated with securing resource-\n
    \  constrained smart object devices.  The memo describes a possible\n   deployment
    model where resource-constrained devices sign message\n   objects, discusses the
    availability of cryptographic libraries for\n   small devices and presents some
    preliminary experiences with those\n   libraries for message signing on small
    devices.  Lastly, the memo\n   discusses trade-offs involving different types
    of security\n   approaches.\n\n\t </p>\n      "
