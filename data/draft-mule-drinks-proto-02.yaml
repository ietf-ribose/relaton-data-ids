abstract:
  content: "<p>This document defines a protocol for provisioning sessionestablishment
    data into Session Data Registries and SIP ServiceProvider data stores. The provisioned
    data is typically used byvarious network elements for session peering.This document
    describes the Session Peering Provisioning Protocolused by clients to provision
    registries. The document provides a setof guiding principles for the design of
    this protocol includingextensibility and independent transport definitions, a
    basic datamodel that meets some of the requirements discussed in DRINKS, and anXML
    Schema Document.</p>"
