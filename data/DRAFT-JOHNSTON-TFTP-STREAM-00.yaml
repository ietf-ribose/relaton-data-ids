abstract:
  content: "\n\t <p>This document describes a mechanism that can be used by \nTFTP
    clients and servers to improve throughput.  This is \naccomplished by having the
    receiver collect a group \n(stream) of DATA packets and sending one ACK packet
    for the \nreceived DATA packets. \n\t </p>\n      "
