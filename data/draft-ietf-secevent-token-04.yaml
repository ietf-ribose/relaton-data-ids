abstract:
- content: "<p>This specification defines the Security Event Token (SET) data structure.
    A SET describes a statement of fact from the perspective of an issuer, which is
    intended to be shared with one or more recipients. A SET is a JSON Web Token (JWT),
    which can be optionally signed and/or encrypted. SETs can be distributed via protocols
    such as HTTP.</p>"
