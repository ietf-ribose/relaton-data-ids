abstract:
- content: "<p>This memo defines a set of extensions which instrument RADIUS client
    functions. These extensions represent a portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    Using these extensions IP-based management stations can manage RADIUS clients.</p>"
