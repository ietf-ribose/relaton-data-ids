  content: "\n\t <p>The Peer to Peer Messaging Protocol supports the creation of \nscalable,
    extensible and secure Peer to Peer networks leveraging \ncurrent practices and
    introducing new concepts to P2P networking \nsuch as the support of multiple communities,
    security and \nmulticasting. The protocol is highly extensible to allow for the
    \ndevelopment of additional features and applications for p2p \nnetworks. \n\n\t
