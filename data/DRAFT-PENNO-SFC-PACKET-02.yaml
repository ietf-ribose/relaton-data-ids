abstract:
  content: "\n\t <p>   Service Functions (e.g., Firewall, NAT, Proxies and Intrusion\n
    \  Prevention Systems) generate packets in the reverse flow direction to\n   the
    source of the current in-process packet/flow.  In this document\n   we discuss
    and propose how to support this required functionality\n   within the SFC framework.\n\n\n\t
    </p>\n      "
