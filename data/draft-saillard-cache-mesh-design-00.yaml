abstract:
  content: "<p>This Draft describes a general method of determining a caching solutionadapted
    to a given traffic. This method uses a simulation software developed at France
    Telecomwhich allows different existing architectures, protocols and alsodifferent
    streams of traffic to be simulated. Using this software, weexplain how to design
    completely a new cache mesh and to calculate itsparameters in order to maximize
    performances and minimize costs.</p>"
