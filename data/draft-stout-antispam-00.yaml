abstract:
  content: "<p>This memo gives an implementation recommendation for SMTP [1] MTAs(Mail
    Transfer Agents) to make them more capable of reducing theimpact of spam(*).Although
    this recommendation is not the 'final solution', if appliedon enough SMTP MTAs
    on the Internet, the recommendation will forcespammers into the open, where they
    can be dealt with.A brief summary of the recommendation is:o Register all MTAs
    within DNSo Verify the combination of sender and sending MTA</p>"
