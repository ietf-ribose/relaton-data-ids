abstract:
  content: "\t <t>This Internet-Draft describes NFS version 4 minor version two,focusing
    mainly on the protocol extensions made from NFS version 4minor version 0 and NFS
    version 4 minor version 1. Major extensionsintroduced in NFS version 4 minor version
    two include: Server-sideCopy, Space Reservations, and Support for Sparse Files.</p>"
