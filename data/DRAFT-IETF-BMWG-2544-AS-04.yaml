abstract:
  content: "\n\t <p>   Benchmarking Methodology Working Group (BMWG) has been developing
    key\n   performance metrics and laboratory test methods since 1990, and\n   continues
    this work at present.  Recent application of the methods\n   beyond their intended
    scope is cause for concern.  The methods\n   described in RFC 2544, where overload
    is a possible outcome, would no\n   doubt be harmful to user traffic performance
    on a production network.\n   This memo clarifies the scope of RFC 2544 and other
    benchmarking work\n   for the IETF community.\n\n\t </p>\n      "
