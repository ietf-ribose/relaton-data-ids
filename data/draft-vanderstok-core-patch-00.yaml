abstract:
- content: "<p>Several applications (for example see [I-D.vanderstok-core-comi]) which
    extend the Constrained Application Protocol [RFC7252] (CoAP) need to perform partial
    resource modifications. The existing CoAP PUT method only allows a complete replacement
    of a resource. This proposal adds a new CoAP method, PATCH, to modify an existing
    CoAP resource partially.</p>"
