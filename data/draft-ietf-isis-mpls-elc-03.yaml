abstract:
- content: "<p>Multiprotocol Label Switching (MPLS) has defined a mechanism to load
    balance traffic flows using Entropy Labels (EL). An ingress Label Switching Router
    (LSR) cannot insert ELs for packets going into a given tunnel unless an egress
    LSR has indicated via signaling that it has the capability of processing ELs,
    referred to as Entropy Label Capability (ELC), on that tunnel. In addition, it
    would be useful for ingress LSRs to know each LSR's capability of reading the
    maximum label stack depth, referred to as Readable Label-stack Depth (RLD), in
    the cases where stacked LSPs are used for whatever reasons. This document defines
    mechanisms to signal these two capabilities using OSPF. These mechanisms are useful
    when the label advertisement is also done via IS-IS.</p>"
