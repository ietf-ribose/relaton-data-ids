abstract:
  content: "<p>In some environments, inheritable NFSv4 ACLs can be rendered ineffective
    by the application of the per-process umask. This is easily worked around by transmitting
    the umask and create mode separately to allow servers to make more intelligent
    decisions about the new mode on a file.</p>"
