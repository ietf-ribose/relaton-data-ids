abstract:
  content: "\n\t <p>This document describes an architecture and the protocol used
    with\nrespect to a Network Access Server (NAS), when modems are outsourced\nfrom
    the data network operator to the carrier network operator. At the\nheart of modem
    outsourcing there are several key areas, namely, varied\nmechanisms for authentication,
    authorization based on network wide state\nand policy for resource sharing, accounting/auditing
    and other\nmanagement functions.\n\n\t </p>\n      "
