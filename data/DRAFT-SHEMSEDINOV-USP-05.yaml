abstract:
  content: "\n\t <p>This document describes an application-level remote procedure
    calls\nprotocol called the USP.  This protocol is the maximally generalized\nway
    of client/server interactions in distributed systems of object-\noriented, hierarchical,
    relational or hybrid data model.  USP treats\nsuch interaction as remote procedure
    calls.  This document contains\nspecification of calls, responses and events of
    USP including the\ncomplex structures' coding needed for representation of the
    objects.\nAlso URI schema of USP is considered.\n\t </p>\n      "
