abstract:
  content: "\n\t <p>   Efficient XML Interchange (EXI) is an XML representation technique\n
    \  specified by the W3C to provie a binary alternative to the standard\n   text
    XML representation.  This document defines a new Structure\n   Syntax Suffix \"+exi\"
    for use in a specific class of protocols, where\n   \"exi\" content-type encoding
    or the generic \"application/exi\" Media\n   Type are not applicable.\n\n\t </p>\n
