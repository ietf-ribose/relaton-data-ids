abstract:
  content: "\n\t <p>This document describes the model for application and network\ninteraction
    in reaction to Application Area Architecture Workshop\nheld on February 11 and
    12, 2008.  There is not completed mechanism\nfor collaboration between application
    and network yet even though a\nsolution is required.  The model proposed in this
    document is\ndesigned without a layer violation.  This document propose the VLAN\nmodel
    for the application users.\n\t </p>\n      "
