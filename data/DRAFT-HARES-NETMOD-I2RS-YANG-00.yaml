abstract:
  content: "\n\t <p>   This document requests one yang model addition that will support\n
    \  ephemeral state and provides notes for the implementers who wish to\n   implement
    ephemeral state for the I2RS Protocol.  The purpose of this\n   document is to
    provide implementers of ephemeral state with\n   background and open issues that
    they should consider when\n   implementing ephemeral state that satifies the I2RS
    protocol.\n\n\t </p>\n      "
