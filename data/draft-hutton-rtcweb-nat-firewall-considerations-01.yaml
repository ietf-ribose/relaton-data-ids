abstract:
- content: "<p>This document describes mechanism to enable media stream establishment
    for Real-Time Communication in WEB-browsers (RTCWEB) in the presence of network
    address translators, firewalls and HTTP proxies. HTTP proxy and firewall policies
    applied in many private network domains introduce obstacles to the successful
    establishment of media stream via RTCWEB. This document examines some of these
    policies and develops requirements on the web browsers designed to provide the
    best possible chance of media connectivity between RTCWEB peers.</p>"
