abstract:
- content: "<p>This memo describes the measurement of cyberspace resource; it adopts
    a multi-level hierarchical indicator system, which focuses on the unified calculation
    of the measurement weigh of cyberspace resources. The goal of this draft is to
    discuss the basic principles and the methodology of measurement standards. Additionally,
    demonstrating how the cyberspace resources can be measured based on the existing
    economy information measurement, geographic information measurement and statistical
    theory.</p>"
