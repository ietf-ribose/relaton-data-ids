- content: "<p>The BGP Remote-Next-Hop attribute is an optional transitive attribute
    intended to facilitate automatic tunnelling across an AS for an NLRI in a given
    address family. The attribute carries one or more tunnel end-points and associated
    tunnel encapsulation information for a NLRI.</p>"
