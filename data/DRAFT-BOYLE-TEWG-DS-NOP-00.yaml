abstract:
  content: "\n\t <p>The emerging requirements for differentiated service control\nin
    MPLS based traffic engineered networks [DSTE-REQ] can be met\nby existing specifications.
    \ Current implementations could be\nadapted with a relaxed perception of semantics
    on the syntax\noutlined in current specifications [OSPF-TE][ISIS-TE][RSVP-TE].\nThis
    would provide for a solution that fulfills the scenarios\nand functionality requirements
    called for in DSTE-REQ.\n\n\t </p>\n      "
