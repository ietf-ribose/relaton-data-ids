abstract:
- content: "<p>This document provides a mechanism that enables the transfer of one
    or more files between two User Agents (UAs). SIP and the Session Description Protocol
    (SDP) offer/answer model are used to signal the establishment of a session. The
    Message Session Relay Protocol (MSRP) is used to actually transfer the files between
    the two endpoints.</p>"
