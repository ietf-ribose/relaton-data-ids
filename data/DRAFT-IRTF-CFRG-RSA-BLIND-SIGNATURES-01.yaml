abstract:
  content: "\n\t <p>   This document specifies the RSA-based blind signature scheme
    with\n   appendix (RSA-BSSA).  RSA blind signatures were first introduced by\n
    \  Chaum for untraceable payments [Chaum83].  It extends RSA-PSS\n   encoding
    specified in [RFC8017] to enable blind signature support.\n\nDiscussion Venues\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Source for this
    draft and an issue tracker can be found at\n   https://github.com/chris-wood/draft-wood-cfrg-blind-signatures.\n\n\t
    </p>\n      "
