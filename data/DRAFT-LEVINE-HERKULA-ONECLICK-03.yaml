  content: "\n\t <p>   This document describes a method for signaling a one-click
    function\n   for the list-unsubscribe email header.  The need for this arises
    out\n   of the actuality that mail software sometimes fetches URLs in mail\n   headers,
    and thereby accidentally triggers unsubcriptions in the case\n   of the list-unsubscribe
    header.\n\n\t </p>\n      "
