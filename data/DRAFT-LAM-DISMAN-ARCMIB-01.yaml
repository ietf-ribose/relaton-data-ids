abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\nfor use with network management protocols in TCP/IP-based internets.\nIn
    particular, it defines objects for controlling the reporting of  \nalarm conditions
    of a network device.\nTextual Conventions used in this MIB are defined in [RFC2579].\n\t
    </p>\n      "
