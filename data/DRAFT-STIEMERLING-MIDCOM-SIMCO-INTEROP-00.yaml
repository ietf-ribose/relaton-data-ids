abstract:
  content: "\n\t <p>   This memo summarizes the results of the first interoperability
    event\n   for the Simple Middlebox Control (SIMCO) protocol.  SIMCO is an\n   implementation
    of MIDCOM for controlling middleboxes, such as\n   firewalls and NATs.  The test
    scenarios are described and the results\n   of each scenario for each implementation
    is given.  Finally,\n   enhancements to be made to the SIMCO protocol specification
    are\n   listed.\n\t </p>\n      "
