abstract:
  content: "<p>This draft proposes some use cases for inclusion in the conex Workinggroup
    charter's deliverable for an informational RFC covering usecase description. These
    use cases are in addition to and/orcomplement those described in [UseCases], and
    focus on forms ofcongestion exposure that involve resources other than queues
    andtimeframes other than real-time.</p>"
