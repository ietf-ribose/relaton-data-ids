abstract:
  content: "\n\t <p>This memo defines an experimental portion of the Management\nInformation
    Base  (MIB) for use with network management protocols in\nthe Internet community.
    \ In particular, in response to customer\ndemands and strong input from vendors,
    it describes managed objects\nfor modeling and managing Multi-Protocol Label Switching
    (MPLS)\n[MPLSArch]/Border Gateway Protocol (BGP) Virtual Private Networks\n(VPNs)
    [RFC2547bis].\n\t </p>\n      "
