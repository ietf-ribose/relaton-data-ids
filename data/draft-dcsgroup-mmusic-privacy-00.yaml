abstract:
  content: "\t <t>The Session Initiation Protocol (SIP) is an application layercontrol
    (signaling) protocol for creating, modifying and terminatingsessions with one
    or more participants. In the current PSTN, callsignaling messages travel through
    switches which act as trustedintermediaries. The signaling messages typically
    include callingparty identification information which may be delivered to thecalled
    party. The calling party is able to suppress the delivery ofsuch information to
    the called party in order to maintain privacy.</p>"
