abstract:
- content: "<p>We describe a framework for policy-based, software controlled network
    virtualization to support multitenancy in public and private clouds using Generic
    Routing Encapsulation (GRE). The framework outlined in this document can be used
    by cloud hosters, enterprise data centers and enables seamless migration of workloads
    between public and private clouds. This document is focused on the data plane
    aspects of the NVGRE framework.</p>"
