abstract:
- content: "<p>This memo proposes extensions to the Happy Eyeball(HE) defined in RFC6555
    and fit into a multiple provisioning domain architecture. Happy Eyeballs in MIF
    would make the selection process smoother by using connectivity tests over pre-filtered
    interfaces according to defined policy. This would choose the most fast interface
    with an automatic fallback mechnism.</p>"
