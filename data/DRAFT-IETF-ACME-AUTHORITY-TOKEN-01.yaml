abstract:
  content: "\n\t <p>   A number of proposed challenges for the Automated Certificate\n
    \  Management Environment (ACME) effectively rely on an external\n   authority
    issuing a token according to a particular policy.  This\n   document specifies
    a generic Authority Token challenge for ACME which\n   supports subtype claims
    for different identifiers or namespaces that\n   can be defined separately for
    specific applications of this Authority\n   Token challenge.\n\n\t </p>\n      "
