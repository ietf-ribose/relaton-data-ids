abstract:
- content: "<p>This document presents YANG Data model for OAM. It provides a protocol-independent
    and technology-independent abstraction of key OAM constructs. These abstractions
    span OAM configuration and operational data; they promote uniformity between OAM
    technologies and support nested OAM workflows (i.e., performing OAM functions
    at different layers through a unified interface).</p>"
