abstract:
  content: "\n\t <p>This memo discusses methods for transporting audiovisual content\nover
    the Internet while meeting professional-quality temporal\nperformance. This memo
    gives information about the timing\nrequirements and synchronization practices
    in professional\naudiovisual production and exhibition. It is intended to initiate
    a\ndiscussion which may result in new or modified IETF standards which\naddress
    the needs of this field.\n\n\t </p>\n      "
