abstract:
  content: "\n\t <p>This document describes the Broadcast Trivial File Transfer Protocol\n(BTFTP),
    a protocol designed to be used as a datagram based,\nmulticast enabled protocol
    with optional back-channel. The main\npurpose of the protocol is data and file
    transfer over broadcast,\nwireless channels (e.g. Digital Video Broadcasting channels,
    like\nterrestrial DVB-T and satellite DVB-S [ISO13818]) without the need\nof a
    back-channel (which is optional). The efficiency of the\nprotocol over a satellite
    and terrestrial wireless link has been\nwidely tested.\n\t </p>\n      "
