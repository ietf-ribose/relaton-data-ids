abstract:
  content: "\n\t <p>   This document describes the way of supporting multiple upstream\n
    \  interfaces for an IGMP/MLD proxy device.  The proposed extension\n   enables
    that an IGMP/MLD proxy device receives multicast packets\n   through multiple
    upstream interfaces.  The upstream interface is\n   selected with manually configured
    supported address prefixes and\n   interface priority value.  A take-over operation
    switching from an\n   inactive upstream interface to an active upstream interface
    is also\n   considered.\n\n\t </p>\n      "
