abstract:
  content: "\t <t>This specification defines the new UPDATE method for the SessionInitiation
    Protocol (SIP). UPDATE allows a client to updateparameters of a session (such
    as the set of media streams and theircodecs) but has no impact on the state of
    a dialog. In that sense, itis like a re-INVITE, but can be sent before the initial
    INVITE hascompleted. This makes it very useful for updating session parameterswithin
    early dialogs.</p>"
