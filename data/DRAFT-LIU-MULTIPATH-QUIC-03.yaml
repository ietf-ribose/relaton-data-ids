abstract:
  content: "\n\t <p>   This document specifies multipath extension for the QUIC protocol
    to\n   enable the simultaneous usage of multiple paths for a single\n   connection.
    \ The extension is compliant with the single-path QUIC\n   design.  The design
    principle is to support multipath by adding\n   limited extension to [QUIC-TRANSPORT].\n\n\t
    </p>\n      "
