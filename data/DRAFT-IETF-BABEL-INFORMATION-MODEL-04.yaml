  content: "\n\t <p>   This Babel Information Model can be used to create data models
    under\n   various data modeling regimes (e.g., YANG).  It allows a Babel\n   implementation
    (via a management protocol such as NETCONF) to report\n   on its current state
    and may allow some limited configuration of\n   protocol constants.\n\n\t </p>\n
