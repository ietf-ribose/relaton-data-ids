abstract:
- content: "<p>This note defines an experimental ICMP message type for IPv4 used with
    the Identifier-Locator Network Protocol (ILNP). The Identifier-Locator Network
    Protocol (ILNP) is an experimental, evolutionary enhancement to IP. The ICMP message
    defined herein is used to dynamically update Identifier/Locator bindings for an
    existing ILNP session. This is a product of the IRTF Routing RG.</p>"
