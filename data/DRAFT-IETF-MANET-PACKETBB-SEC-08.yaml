abstract:
  content: "\n\t <p>   This document describes general and flexible TLVs (type-length-value\n
    \  structure) for representing cryptographic signatures as well as\n   timestamps,
    using the generalized MANET packet/message format defined\n   in RFC 5444.  It
    defines two Packet TLVs, two Message TLVs, and two\n   Address Block TLVs, for
    affixing cryptographic signatures and\n   timestamps to a packet, message and
    address, respectively.\n\n\t </p>\n      "
