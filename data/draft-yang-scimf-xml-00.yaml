abstract:
  content: "<p>The purpose of the Security Components Message Exchange Format(SCIMF)
    is to define data formats and exchange procedures for sharing information of security
    components, and for the managementsystems which may need to interact with each
    other.This Internet-Draft describes a data model to represent informationexported
    by alert-make systems, and explains the rationalefor using this model. An implementation
    of the data model in theExtensible Markup Language (XML) is presented, an XML
    Document TypeDefinition is developed, and examples are provided.</p>"
