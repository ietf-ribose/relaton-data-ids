abstract:
- content: <p>This document describes Protocol Independent Bandwidth for IP Multicast
    a.k.a "IP Multicast Hard Pipes". A hard pipe has a dedicated bandwidth that can
    neither be exceeded or infringed upon. RFC 7625 described an implementation of
    MPLS hard pipes, this document discusses the hard pipe technology as applied to
    IP Multicast flows.</p>
