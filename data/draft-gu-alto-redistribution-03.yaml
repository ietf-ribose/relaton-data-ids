abstract:
  content: "\t <t>The ALTO protocol proposes several mechanisms to increasescalability.
    One of the proposed mechanisms is ALTO informationredistribution. This document
    concretely defines ALTO InformationRedistribution, indicates suggested extensions
    to the ALTO Protocolto support redistribution, and shows how redistribution could
    be usedin practice.</p>"
