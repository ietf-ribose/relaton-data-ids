abstract:
  content: "\n\t <p>The purpose of this draft is to provide a list of MGCP extensions
    for\npackages and Local Connection Options that are presently described in\nInformational
    RFC drafts. If and when these drafts have valid\ninformational RFC number associated
    with them, the lists provided in\nthis document will be provided for initial MGCP
    IANA registration and\nthis draft will be allowed to expire.\nFor comments or
    additions, please contact the author.\n\t </p>\n      "
