abstract:
  content: "<p>The IDNA is a key issue for the IUCG as a paradigm for the future ofthe
    Internet. There is therefore a need to make sure its descriptiondocument set reflects
    a complete IETF and users consensus. To helpthis, this memo keeps track of the
    WG-IDNABIS/LC requested andreceived answers. The IAB Draft on IDN has been added
    because someremarks have been made which are important. The author is quoted ifthe
    comment is not from IUCG</p>"
