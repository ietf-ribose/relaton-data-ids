abstract:
  content: "\n\t <p>The [MULTI-AREA] introduces a set of mechanisms that could be
    used\nto construct LSPs that span multiple IS-IS/OSPF areas, where one \nscenario
    is to allow the head-end LSR to compute the path all the\nway to the ABR in the
    tail-end area. This document proposes some\nnew OSPF extensions that can be used
    in supporting that scenario,\ni.e., by leaking some of the useful information
    from individual \nareas to others, the constraint-based routing at the head-end
    LSR\nof LSPs in OSPF networks with multiple areas can be optimized.\n\t </p>\n
