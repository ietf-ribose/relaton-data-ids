abstract:
  content: "\n\t <p>   This document describes a virtual machine mobility protocol
    commonly\n   used in data centers built with overlay-based network virtualization\n
    \  approach.  For layer 2, it is based on using a Network Virtualization\n   Authority
    (NVA)-Network Virtualization Edge (NVE) protocol to update\n   Address Resolution
    Protocol (ARP) table or neighbor cache entries at\n   the NVA and the source NVEs
    tunneling in-flight packets to the\n   destination NVE after the virtual machine
    moves from source NVE to\n   the destination NVE.  For Layer 3, it is based on
    address and\n   connection migration after the move.\n\n\t </p>\n      "
