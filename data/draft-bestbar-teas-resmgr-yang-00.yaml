abstract:
- content: "<p>This document defines a YANG data model for the network Resource Reservation
    Manager (RRM). The RRM can be deployed to manage set of network resources scoped
    to a node, a region of a network, a domain of the network, or globally for all
    resources in a network. This model covers data for configuration, operational
    state, remote procedural calls pertaining to links managed by the RRM.</p>"
