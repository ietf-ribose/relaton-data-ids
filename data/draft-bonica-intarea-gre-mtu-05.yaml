abstract:
- content: "<p>This memo specifies a default GRE tunnel fragmentation strategy, which
    has been implemented by many vendors and widely deployed on the Internet. This
    memo also specifies requirements for GRE implementations. Having satisfied these
    requirements, a GRE implementation will execute the default GRE tunnel fragmentation
    strategy, specified herein, with minimal configuration. However, with additional
    configuration, the GRE implementation can execute any of the tunnel fragmentation
    strategies defined in RFC 4459.</p>"
