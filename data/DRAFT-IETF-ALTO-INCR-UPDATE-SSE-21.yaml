abstract:
  content: "\n\t <p>   The Application-Layer Traffic Optimization (ALTO) [RFC7285]
    protocol\n   provides network related information, called network information\n
    \  resources, to client applications so that clients can make informed\n   decisions
    in utilizing network resources.  This document presents a\n   mechanism to allow
    an ALTO server to push updates to ALTO clients, to\n   achieve two benefits: (1)
    updates can be incremental, in that if only\n   a small section of an information
    resource changes, the ALTO server\n   can send just the changes; and (2) updates
    can be immediate, in that\n   the ALTO server can send updates as soon as they
    are available.\n\n\n\t </p>\n      "
