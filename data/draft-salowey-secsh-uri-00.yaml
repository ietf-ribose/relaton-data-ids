abstract:
- content: "<p>This document describes the Uniform Resource Identifiers used to locate
    resources for the Secure Shell (SSH) protocol. The document describes the generic
    syntax involved in URI definitions as well as specific definitions for the protocol.
    These specific definitions include user credentials such as username and other
    parameters such as host key fingerprint.</p>"
