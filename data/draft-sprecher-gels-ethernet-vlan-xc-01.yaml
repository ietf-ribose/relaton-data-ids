abstract:
  content: "\t <t>This document complements the 'GELS framework for GMPLS-controlledEthernet
    Label Switching' paper ([GELS-FRAMEWORK]). It is based onthe architecture and
    the control plane operations which are definedin the framework. Specifically,
    this document explains how Ethernetswitches employing the VLAN Cross Connect method
    use the link locallabels defined in the GELS framework document to establish ConnectionOriented
    point-to-point Ethernet services. An additional documentwill be written to describe
    the natural extension to supportmultipoint services.</p>"
