abstract:
  content: "\t <t>This memo defines managed objects for sampling and filteringtechniques
    for IP packet selection. These objects provideinformation about managed nodes
    supporting packet sampling, includingpacket sampling capabilities and configuration.
    They also allow toconfigure packet sampling concerning the IP interface at whichpackets
    are sampled and the packet selections methods used forsampling.</p>"
