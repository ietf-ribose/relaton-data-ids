abstract:
  content: "\n\t <p>   In many VPLS deployment based on [RFC4762], inter-domain has
    been\n   deployed without node redundancy, or only with node redundancy in one\n
    \  domain.  This document describes how to deploy inter-domain VPLS\n   based
    on [RFC4762] with node redundancy in both domain.  The draft\n   reuses the existing
    protocols without introducing any new protocols.\n\n\t </p>\n      "
