abstract:
- content: "<p>In the Resource Public Key Infrastructure (RPKI), certificate authorities
    publish certificates, including end entity certificates, and CRLs to repositories
    on publication servers. Relying Parties (RP) retrieve the published information
    from the repository and MAY store it in a cache. This document specifies a delta
    protocol which provides relying parties with a mechanism to query a repository
    for changes, thus enabling the RP to keep its state in sync with the repository.</p>"
