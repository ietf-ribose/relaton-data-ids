abstract:
  content: "\n\t <p>   This document defines a schema, object classes and attributes,
    for\n   Printers and Print Services, for use with directories that support\n   Lightweight
    Directory Access Protocol (RFC 4510).  This document is\n   based on the Printer
    attributes listed in Appendix E of Internet\n   Printing Protocol/1.1 (IPP) (RFC
    2911).  Additional Printer\n   attributes are based on definitions in the Printer
    MIB v2 (RFC 3805),\n   IEEE-ISTO PWG Command Set for IEEE 1284 Device ID (PWG
    5107.2),\n   IEEE-ISTO PWG IPP Job and Printer Extensions - Set 3 (PWG 5100.13),\n
    \  and IEEE-ISTO PWG IPP Everywhere (PWG 5100.14).\n\n   This document is published
    by the IETF on behalf of the Internet\n   Printing Protocol Working Group of the
    IEEE-ISTO Printer Working\n   Group.\n\n   This document updates RFC 3712.\n\n\n\t
    </p>\n      "
