abstract:
- content: "<p>This specification defines extensions to the Proxy Mobile IPv6 protocol
    for allowing a mobile access gateway to register more than one proxy care-of-address
    with the local mobility anchor and to simultaneously establish multiple IP tunnels
    with the local mobility anchor. This capability allows the mobile access gateway
    to utilize all the available access networks for routing mobile node's IP traffic.</p>"
