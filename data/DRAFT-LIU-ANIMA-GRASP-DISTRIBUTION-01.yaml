abstract:
  content: "\n\t <p>   This document discusses the requirement of information distribution\n
    \  capability in autonomic networks.  Ideally, the autonomic network\n   should
    support distributing some information which is generated/\n   injected at an arbitrary
    autonomic node and be distributed among the\n   whole autonomic domain.  This
    docuemnt specifically proposes to\n   achive this goal based on the GRASP (A Generic
    Autonomic Signaling\n   Protocol), and specifies additional node behavior.\n\n\t
    </p>\n      "
