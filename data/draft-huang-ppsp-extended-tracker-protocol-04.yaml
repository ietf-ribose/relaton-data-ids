abstract:
  content: "\t <t>This document specifies an extended Peer-to-Peer Streaming Protocol
    -Tracker Protocol, which is a new extension protocol complementing thebasic core
    messages and usages specified in the base tracker protocolfor the exchange of
    meta information between trackers and peers, such asinitial offer/request of participation
    in multimedia content streaming,content information, peer lists and reports of
    activity and status. Itextends the base tracker protocol to include new optional
    messagesproviding new usages in the communications between peer and tracker. Theextension
    protocol is retro-compatible with the base tracker protocol.</p>"
