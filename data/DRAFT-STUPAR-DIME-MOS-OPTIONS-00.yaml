abstract:
  content: "\n\t <p>IEEE 802.21 standard defines three distinct service types to\n
    \  facilitate link layer handovers across heterogeneous technologies.\n   This
    document focuses on the Diameter Network Access Server (NAS) to  home Authentication,
    Authorization and Accounting server (HAAA)\n   interface defining a number of
    Diameters AVPs containing domain names\n   or IP addresses.  Such information
    is related to IEEE 802.21 services\n   assisting a mobile node in handover preparation
    (network discovery)\n   and handover decision (network selection).\n\t </p>\n
    \     "
