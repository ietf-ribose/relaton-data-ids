abstract:
  content: "\n\t <p>   This RFC marks the fiftieth anniversary for the RFC Series.
    \ It\n   includes both retrospective material from individuals involved at key\n
    \  inflection points, as well as a review of the current state of\n   affairs.
    \ It concludes with thoughts on possibilities for the next\n   fifty years for
    the Series.  This document updates the perspectives\n   offered in RFCs 2555 and
    5540.\n\n\t </p>\n      "
