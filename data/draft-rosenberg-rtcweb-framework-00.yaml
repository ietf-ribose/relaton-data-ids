  content: "<p>This document defines an architectural framework for browser-basedreal-time
    communications (RTC). We propose a media component model,where the browser provides
    an API abstraction which models mediacomponents and connections. The underlying
    protocols within thebrowser provide for a minimum set of functionality related
    totransport of media.</p>"
