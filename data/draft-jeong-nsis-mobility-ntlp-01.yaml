abstract:
- content: "<p>The lower general layer in the NSIS protocol suite, called the NSIS
    Transport Layer Protocol (NTLP), is intended to provide a general transport service
    for signaling messages. One of the items on the list of desired features for the
    NTLP is mobility support. This document identifies possible mobility functions
    in the NTLP according to the mobility requirements for future signaling protocols.</p>"
