abstract:
  content: "\t <t>The Multipart/Interleaved content-type, like the Multipart/Relatedcontent-type,
    provides a mechanism for representing objects thatconsist of multiple components.
    Each body part of aMultipart/Related entity represents a component, whereas each
    bodypart of a Multipart/Interleaved entity represents either a componentor a part
    of a component. A body part that represents a part of acomponent has the content-type
    of Application/Chunk.</p>"
