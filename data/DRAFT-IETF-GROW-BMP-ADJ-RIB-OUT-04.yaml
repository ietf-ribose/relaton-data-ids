abstract:
  content: "\n\t <p>   The BGP Monitoring Protocol (BMP) defines access to only the
    Adj-RIB-\n   In Routing Information Bases (RIBs).  This document updates the BGP\n
    \  Monitoring Protocol (BMP) RFC 7854 by adding access to the Adj-RIB-\n   Out
    RIBs.  It adds a new flag to the peer header to distinguish Adj-\n   RIB-In and
    Adj-RIB-Out.\n\n\t </p>\n      "
