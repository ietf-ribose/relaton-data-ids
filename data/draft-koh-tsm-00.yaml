abstract:
  content: "<p>Transport Session Management (TSM) is designed to support desirablemanagement
    of end-to-end one-to-many multicast sessions including themembership tracking
    for billing/charging and the group keymanagement, according to the application's
    requirements that arerepresented as a set of TSM parameters including throughput
    andpacket loss rate.</p>"
