abstract:
  content: "\n\t <p>   This specification introduces a number of new iCalendar properties\n
    \  and components which are of particular use for event publishers and\n   in
    social networking.\n\n   This specification also defines a new STRUCTURED-DATA
    property for\n   iCalendar [RFC5545] to allow for data that is directly pertinent
    to\n   an event or task to be included with the calendar data.\n\n\t </p>\n      "
