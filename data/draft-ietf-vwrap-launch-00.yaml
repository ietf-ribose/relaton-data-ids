abstract:
  content: "<p>This document describes the LLIDL interface description for theVirtual
    World Region Agent Protocol (VWRAP) Client Application Launchmessage format. Messages
    in this format are intended to be used inconjunction with standard web authentication
    or authorizationtechnologies such as OpenID or OAuth. This document describes
    themessage format, the processing expectations and three MIME types thatmay be
    used to identify requests to initiate a virtual worldssession.</p>"
