abstract:
  content: "\n\t <p>   This document describes the MISP core format used to exchange\n
    \  indicators and threat information between MISP (Malware Information\n   and
    threat Sharing Platform) instances.  The JSON format includes the\n   overall
    structure along with the semantic associated for each\n   respective key.  The
    format is described to support other\n   implementations which reuse the format
    and ensuring an\n   interoperability with existing MISP [MISP-P] software and
    other\n   Threat Intelligence Platforms.\n\n\t </p>\n      "
