abstract:
  content: "<p>A variety of technologies are available to network appliances and provide
    home automation and control. However, these do not support wide-area access control
    and interworking of these Networked Appliances (NA). This document describes an
    XML based data format for conveying information pertaining to control, query and
    event notification functionality to Networked Appliances.</p>"
