abstract:
  content: "<p>This document sets forth a restricted profile of [CAP], one whichsupports
    no operations beyond the scheduling functionality of [iTIP].The motivation is
    to permit use of CAP's real-time iTIP functionalitywithout exposing the calendar
    access functionality (which may requirestricter security controls than iTIP).</p>"
