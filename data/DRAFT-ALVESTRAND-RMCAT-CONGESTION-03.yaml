abstract:
  content: "\n\t <p>   This document describes two methods of congestion control when
    using\n   real-time communications on the World Wide Web (RTCWEB); one delay-\n
    \  based and one loss-based.\n\n   It is published as an input document to the
    RMCAT working group on\n   congestion control for media streams.  The mailing
    list of that\n   working group is rmcat@ietf.org.\n\n\n\t </p>\n      "
