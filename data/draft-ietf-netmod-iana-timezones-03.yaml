abstract:
- content: "<p>This document defines the initial version of the iana-timezones YANG
    module. The iana-timezones YANG module defines the iana-timezone type, which is
    a serialization of the existing IANA Time Zone registry into YANG format. The
    document provides instructions to IANA how to maintain the iana-timezones YANG
    module when the underlying Time Zone registry is updated.</p>"
