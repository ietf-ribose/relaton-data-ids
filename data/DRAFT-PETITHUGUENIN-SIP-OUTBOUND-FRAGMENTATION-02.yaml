abstract:
  content: "\n\t <p>   There is cases when a Session Initiation Protocol (SIP) client
    can\n   initiate a bidirectional UDP stream or a TCP connection to a SIP\n   server
    but the SIP server cannot do the same in the other direction.\n   The server can
    reuse the existing bidirectional UDP stream or TCP\n   connection but cannot use
    a TCP connection if the client chose to use\n   a bidirectional UDP stream.  This
    document described a method to\n   force the client to initiate a TCP connection
    to the server.\n\n\t </p>\n      "
