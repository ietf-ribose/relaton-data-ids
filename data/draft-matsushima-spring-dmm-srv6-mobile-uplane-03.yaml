abstract:
- content: "<p>This document discusses the applicability of SRv6 (Segment Routing
    IPv6) to user-plane of mobile networks that SRv6 source routing capability with
    its programmability can fulfill the user-plane functions, such as access and anchor
    functions. It takes advantage of underlying layer awareness and flexibility to
    deploy user-plane functions that enables optimizing data-path for applications.
    Network slicing and an interworking way between SRv6 and existing mobile user-plane
    are also discussed in this document.</p>"
