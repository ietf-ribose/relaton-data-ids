abstract:
  content: "\n\t <p>   Guidelines on how to manage and filter IPv6 routes are needed
    for\n   operators of networks, either providers or enterprises.  It describes\n
    \  IPv6 routes from the protocol point of view.  It does not discuss\n   operational
    or policy issues such as the maximum length of prefixes\n   to filter.  This document
    is a followup on RFC2772 work but for the\n   production IPv6 Internet.  RFC2772
    is obsoleted.\n\n\t </p>\n      "
