abstract:
  content: "\n\t <p>   This document defines the Digest and Want-Digest header fields
    for\n   HTTP, thus allowing client and server to negotiate an integrity\n   checksum
    of the exchanged resource representation data.\n\n   This document obsoletes [RFC3230].
    \ It replaces the term \"instance\"\n   with \"representation\", which makes it
    consistent with the HTTP\n   Semantic and Context defined in [RFC7231].\n\n\t
