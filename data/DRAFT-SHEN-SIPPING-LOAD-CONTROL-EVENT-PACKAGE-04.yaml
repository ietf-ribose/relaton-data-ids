abstract:
  content: "\n\t <p>This document defines a load control event package for the Session\nInitiation
    Protocol (SIP).  It allows SIP servers to distribute user\nload control information
    to other SIP servers in the network.  The\nload control can throttle calls based
    on their source or destination\ndomain, telephone number prefix or for a specific
    user.  The\nmechanism helps to prevent signaling overload and complements\nfeedback-based
    SIP overload control efforts.\n\t </p>\n      "
