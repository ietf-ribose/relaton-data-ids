abstract:
  content: "\n\t <p>This document describes how to discover the need of transcoding\nservices
    in a session established with SIP and how to invoke those\ntranscoding services.
    Two models for transcoding services invocation\nare introduced; the conference
    bridge model and the third party call\ncontrol model. Both models meet the requirements
    for SIP regarding\ntranscoding services invocation to support deaf, hard of hearing
    and\nspeech-impaired individuals.\n\t </p>\n      "
