abstract:
  content: "\n\t <p>This document defines a Transport Layer Security (TLS) extension
    for\n   cached certificates. This extension allows the TLS client to inform a\n
    \  server of a previously cached server certificate path, allowing the\n   server
    to omit sending an identified certificate chain to the client\n   during the TLS
    handshake protocol exchange.\n\t </p>\n      "
