abstract:
  content: "\n\t <p>This memo describes the interoperability problems and issues that
    can\narise when a mixed deployment of IGMPv3 and IGMPv2 capable hosts and\nrouters
    are interconnected by a switch with IGMP snooping\ncapabilities. The memo also
    covers MLDv2 for IPv6.  It is intended as\nan accompanying document to the IGMPv3
    and MLDv2 specifications.\n\n\t </p>\n      "
