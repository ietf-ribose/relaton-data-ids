abstract:
  content: "\n\t <p>   This document defines YANG RPC and a minimal datastore required
    to\n   retrieve integrity evidence about software from the device running\n   the
    YANG datastore.  The module presented requires a TPM 2.0 and\n   corresponding
    Trusted Software Stack included in the system entity\n   the YANG datastore is
    running on.\n\n\t </p>\n      "
