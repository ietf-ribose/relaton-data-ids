abstract:
- content: "<p>Monitoring, metering and accounting of packets are increasingly important
    functionality that needs to be provided in the Internet. This document proposes
    the definition of a new NSIS NSLP which allows the dynamic configuration of accounting
    entities on the data path. A problem statement, scenarios for a QoS monitoring
    and a charging application, and requirements presented. Finally, the usage of
    NSIS for this purpose is motivated.</p>"
