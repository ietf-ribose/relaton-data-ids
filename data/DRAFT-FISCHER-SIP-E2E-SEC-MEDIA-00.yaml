abstract:
  content: "\n\t <p>The end-to-end security properties of DTLS-SRTP depend on the\nauthenticity
    of the certificate fingerprint exchanged in the\nsignalling channel.  In current
    approaches the authenticity is\nprotected by SIP-Identity or SIP-Identity-Media.
    \ These types of\nsignatures are broken if intermediaries like Session Border\nControllers
    in other domains change specific information of the SIP\nheader or the SIP body.
    \ The end-to-end security property between the\noriginating and terminating domain
    is lost if these intermediaries\nre-sign the SIP message and create a new identity
    signature using\ntheir own domain credentials.\n\nThis document defines a new
    signature type 'Fingerprint-Identity'\nwhich is exchanged in the signalling channel.
    \ Fingerprint-Identity\ncovers only those elements of a SIP message necessary
    to authenticate\nthe certificate fingerprint and to secure media end-to-end.  It
    is\nindependent from SIP-Identity and SIP-Identity-Media and can be\napplied in
    parallel to them.\n\t </p>\n      "
