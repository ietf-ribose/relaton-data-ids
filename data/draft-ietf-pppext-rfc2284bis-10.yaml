abstract:
  content: "<p>This document defines the Extensible Authentication Protocol (EAP),
    anauthentication framework which supports multiple authenticationmechanisms. EAP
    typically runs directly over the link layer withoutrequiring IP, but is reliant
    on lower layer ordering guarantees as inPPP and IEEE 802. EAP does provide its
    own support for duplicateelimination and retransmission. Fragmentation is not
    supported withinEAP itself; however, individual EAP methods may support this.
    While EAPwas originally developed for use with PPP, it is also now in use withIEEE
    802.This document obsoletes RFC 2284.</p>"
