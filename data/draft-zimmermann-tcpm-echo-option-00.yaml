abstract:
- content: "<p>This document specifies the TCP Echo and TCP Echo Reply options. It
    provides a single field a TCP sender can use to store any type of data that a
    TCP receiver simply echo unmodified back. In contrast to the original TCP Echo
    and TCP Echo Reply options defined in RFC 1072 the options specified in this document
    have slightly different semantics and support a variable option length.</p>"
