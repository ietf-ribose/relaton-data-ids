abstract:
  content: "\n\t <p>This document defines a new protocol element, an Internationalized\nResource
    Identifier (IRI). An IRI is a sequence of characters from\nthe Universal Character
    Set [10646]. A mapping from IRIs to URIs\n[RFC 2396] is defined, which means that
    IRIs can be used instead\nof URIs where appropriate to identify resources\n\t
    </p>\n      "
