abstract:
  content: "<p>Administrative metadata - referred to as 'Admin Core' - is useful todesignate
    information about the creation and availability of other setsof metadata. The
    objective of Admin Core is to provide simpleauthentication to verify the integrity
    and provenance of informationretrieved from networked resources. The Admin Core
    elements are utilisedto associate date and creator information about metadata.</p>"
