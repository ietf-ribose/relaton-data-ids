abstract:
  content: "\t <t>This memo describes version 3 of the Resource Catalog. The ResourceCatalog
    (RC) is a service for storing and obtaining metadata thatdescribes network-accessible
    resources. This service is primarilyintended for use by clients prior to accessing,
    or attempting to access,a particular resource. The RC service may thus be used
    (for example) toinform a client as to which of a variety of features are supported
    bythe resource, or which methods may be used to access the resource, orwhich of
    a small set of locations may be used to access the resource.</p>"
