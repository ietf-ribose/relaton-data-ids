abstract:
  content: "\n\t <p>   This document adds a new capability called \"STATUS=SIZE\"
    to the\n   Internet Message Access Protocol (IMAP).  It allows retrieving the\n
    \  total storage size of a mailbox with a single STATUS command rather\n   than
    retrieving and summing the sizes of all individual messages in\n   that mailbox.\n\n\t
    </p>\n      "
