abstract:
- content: "<p>This document defines two modules that support the association of tags
    with modules. Tags may be included in a module or associated with a module through
    the use of an augmentation to YANG library that is defined in this document. The
    expectation is for such tags to be used to help classify and organize modules.
    Tags may be standardized and assigned during module definition; assigned by implementations;
    or dynamically defined and set by users. This document provides guidance to future
    model writers and, as such, this document updates [I-D.ietf-netmod-rfc6087bis].</p>"
