abstract:
- content: "<p>This document contains the Basic Network Policy and Filters (BNP IM)
    Data Model which provides a policy model that support an ordered list of match-condition-action
    (aka event-condition-action (ECA)) for multiple layers (interface, L1-L4, application)
    and other factors (size of packet, time of day). The actions allow for setting
    actions (QOS and other), decapsulation, encapsulation, plus forwarding actions.
    The policy model can be used with the I2RS filter-based RIB.</p>"
