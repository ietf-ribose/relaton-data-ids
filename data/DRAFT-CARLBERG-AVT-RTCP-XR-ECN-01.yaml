abstract:
  content: "\n\t <p>This document describes a Real-Time Control Protocol (RTCP) Extended\n
    \  Report (XR) containing information derived from the reception of\n   Explicit
    Congestion Notification (ECN) marked packets.  This document is\n   symbiotic
    with the approach described in [rtp-ecn], which presents one\n   approach in establishing
    end-to-end ECN support for real-time sessions.\n\t </p>\n      "
