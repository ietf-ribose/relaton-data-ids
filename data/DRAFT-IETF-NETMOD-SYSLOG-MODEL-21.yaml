abstract:
  content: "\n\t <p>   This document defines a YANG data model for the configuration
    of a\n   syslog process.  It is intended this model be used by vendors who\n   implement
    syslog in their systems.\n\n   The YANG model in this document conforms to the
    Network Management\n   Datastore Architecture defined in [I-D.ietf-netmod-revised-\n
    \  datastores].\n\nEditorial Note (To be removed by RFC Editor)\n\n   This document
    contains many placeholder values that need to be\n   replaced with finalized values
    at the time of publication.  This note\n   summarizes all of the substitutions
    that are needed.  No other RFC\n   Editor instructions are specified elsewhere
    in this document.\n\n   Artwork in this document contains shorthand references
    to drafts in\n   progress.  Please apply the following replacements:\n\n   o  \"I-D.ietf-netconf-keystore\"
