abstract:
  content: "<p>Digitally signed documents and data in a LTANS service receive thesignature
    renwal procedures and non-repudiation services. Asdocuments can be stored for
    very long (theoretically inifinite)times, it is very important to understand which
    data is and will benecessary for the verification of the contained digital signaturesand
    the applied timestamps and the evidence records. This documentshall describe various
    pieces of information which SHOULD and MUST beprovided to effectively verify evidence
    records and their protecteddata and signatures.</p>"
