abstract:
- content: "<p>This document defines three YANG 1.1 modules to support the configuration
    of TCP clients and TCP servers. The modules include basic parameters of a TCP
    connection relevant for client or server applications, as well as client configuration
    required for traversing proxies. The modules can be used either standalone or
    in conjunction with configuration of other stack protocol layers.</p>"
