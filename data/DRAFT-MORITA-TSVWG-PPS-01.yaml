abstract:
  content: "\n\t <p>This document describes a framework of a new scheme for traffic\ncontrol
    to achieve end-to-end QoS for interactive multimedia\nservices.  The scheme is
    based on end-to-end measurement of network\nresources by end systems.  The network
    is assumed to fully support\nthe priority control scheme specified in the Diffserv
    architecture\nfor QoS and SIP [1]  for session control.  Since the scheme relies
    on\nthe behavior of the end systems, this document also touches on\nmechanisms
    for monitoring end-system behavior.\n\t </p>\n      "
