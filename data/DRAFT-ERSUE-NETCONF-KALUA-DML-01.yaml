abstract:
  content: "\n\t <p>This document specifies a Data Modeling Language (Kalua DML),
    which\nis designed to be used as a specification language for the payload of\nthe
    IETF NETCONF protocol [RFC4741] as well as to specify other\nmanagement related
    data models.  The Kalua DML aims to fit the\nrequirements specified in draft-linowski-netconf-dml-requirements\n[Linowski]
    and supports most of the requirements in RCDML [RCDML].\n\nComments can be sent
    to ngo@ietf.org.\n\t </p>\n      "
