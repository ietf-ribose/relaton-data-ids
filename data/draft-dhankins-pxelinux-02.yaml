abstract:
  content: "<p>This document is in response to RFC3942 [1], and describes the use
    byPXELINUX of some DHCP Option Codes [2] numbering from 208-211. Thesecodes were
    designated 'Site Local' [3] prior to this action, and areredefined by RFC3942
    as available for allocation as standard DHCPOptions.</p>"
