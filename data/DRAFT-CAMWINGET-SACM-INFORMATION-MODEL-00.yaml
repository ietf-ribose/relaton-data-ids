abstract:
  content: "\n\t <p>   ***replaces abstract in WG IM*** This document defines the\n
    \  information model for Security Automation and Continuous Monitoring\n   (SACM).
    \ This includes the definition of information elements\n   transported between
    SACM components (data in motion) and how to\n   express their relationships.  This
    information model is maintained as\n   the IANA \"SACM Information Elements\"
    registry.  The information model\n   captures the information needs described
    in the use cases defined by\n   SACM.\n\n\t </p>\n      "
