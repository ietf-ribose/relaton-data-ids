abstract:
- content: "<p>This document defines two new event packages for the SIP Events architecture,
    along with two new data formats used in notifications for those packages. The
    first is a call-leg package, and the second is a conference package. The call-leg
    package allows users to subscribe to another user, an receive notifications about
    the changes in state of call legs that the user is involved in.</p>"
