abstract:
- content: "<p>The Multiprotocol Label Switching Transport Profile (MPLS-TP) is the
    common set of MPLS protocol functions defined to enable the construction and operation
    of packet transport networks. The MPLS-TP supports both point-to-point and point-to-multipoint
    transport paths. This document defines the elements and functions of the MPLS-TP
    architecture that are applicable specifically to supporting point-to-multipoint
    transport paths.</p>"
