abstract:
  content: "\t <t>After a CR-LSP is set up, its bandwidth reservation may need to
    bechanged by the network operator, due to the new requirements for thetraffic
    carried on that CR-LSP [2]. This contribution presents anapproach to modify the
    bandwidth and possibly other parameters of anestablished CR-LSP using CR-LDP [3]
    without service interruption.The LSP modification feature can be supported by
    CR-LDP with a minorextension of an _action indicator flag_. This feature hasapplication
    in dynamic network resources management where traffic ofdifferent priorities and
    service classes is involved.</p>"
