abstract:
  content: "\n\t <p>   NFV adoption is gaining significant momentum, driven largely
    by the\n   need to improve service agility and reduce operational cost.  IPv6
    is\n   a fundamental feature should be enabled.  This memo desribes the\n   layered
    NFV components and typical implementations.  The IPv6\n   considerations have
    been elaborated to each component in order to\n   consoliate IPv6 demands across
    entire NFV system.\n\n\t </p>\n      "
