abstract:
  content: "\n\t <p>   This document defines the SendHoldTimer session attribute for
    the\n   Border Gateway Protocol (BGP) Finite State Machine (FSM).  A session\n
    \  should be terminated if the TCP receive window is zero for the\n   duration
    of the Send Hold Timer, in this situation the peer is\n   expected to terminate
    the connection.  For robustness, this document\n   specifies that the local system
    should also close the connection.\n   This document updates RFC4271.\n\n\n\t </p>\n
