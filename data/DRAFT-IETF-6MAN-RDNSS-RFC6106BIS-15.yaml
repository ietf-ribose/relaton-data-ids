abstract:
  content: "\n\t <p>   This document specifies IPv6 Router Advertisement (RA) options\n
    \  (called DNS RA options) to allow IPv6 routers to advertise a list of\n   DNS
    recursive server addresses and a DNS Search List to IPv6 hosts.\n\n   This document,
    which obsoletes RFC 6106, defines a higher default\n   value of the lifetime of
    the DNS RA options to reduce the likelihood\n   of expiry of the options on links
    with a relatively high rate of\n   packet loss.\n\n\t </p>\n      "
