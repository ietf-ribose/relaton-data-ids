abstract:
  content: "\t <t>Application-Layer Traffic Optimization (ALTO) service aims to providedistributed
    applications with information to perform better-than-random initial peer selection
    when multiple peers in the network areavailable to provide a resource or service.
    In order to discover anApplication-Layer Traffic Optimization (ALTO) Server, a
    set ofmechanisms are required. These mechanisms enable applications tofind an
    information source which provides them with informationregarding the underlying
    network. This document discusses variousscenarios of ALTO discovery and specifies
    the use of severalavailable options such as DHCP or DNS.</p>"
