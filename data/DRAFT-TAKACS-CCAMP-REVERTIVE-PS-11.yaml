abstract:
  content: "\n\t <p>   RSVP-TE recovery extensions are specified in [RFC4872] and\n
    \  [RFC4873].  Currently recovery signaling does not support the\n   request for
    revertive protection and recovery timers values. This\n   document extends the
    PROTECTION Object format allowing sub-TLVs, and\n   defines two sub-TLVs to carry
    wait-to-restore and hold-off\n   intervals.\n\n\n\t </p>\n      "
