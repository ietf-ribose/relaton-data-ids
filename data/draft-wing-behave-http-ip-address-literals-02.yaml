abstract:
  content: "<p>A small percentage of HTTP URIs contain an IPv4 address literal asthe
    hostname which is not accessible to IPv6-only HTTP clients usingan IPv6/IPv4 translator
    and DNS64. This document proposes aworkaround for this problem using an HTTP proxy
    to handle thattraffic.</p>"
