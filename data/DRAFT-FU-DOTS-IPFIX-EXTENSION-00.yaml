abstract:
  content: "\n\t <p>   Although most of the existing IP Flow Information Export (IPFIX)\n
    \  Information Elements (IEs) are useful for network security\n   inspection,
    there are still some gaps existing to identify a number\n   of categories of the
    attacks.  To fill in the gaps, this document\n   defines some new IPFIX IEs and
    describes their formats for\n   inspecting network security.\n\n\t </p>\n      "
