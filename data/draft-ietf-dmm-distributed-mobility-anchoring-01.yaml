abstract:
- content: "<p>This document defines distributed mobility anchoring to meet diverse
    mobility needs in 5G Wireless and beyond. Multiple anchors and nodes with mobility
    functions work together to provide IP mobility support. A network or network slice
    may be configured with distributed mobility anchoring with the needed behaviors
    depending on the needs of mobility support. In the distributed mobility anchoring
    environment, multiple anchors are available for mid-session switching of an IP
    prefix anchor. Without ongoing session requiring session continuity, a flow can
    be re-started using a new IP prefix which is allocated from the new network and
    is therefore anchored to the new network. With ongoing session, the anchoring
    of the prior IP prefix may be relocated to the new network to enable session continuity.</p>"
