abstract:
- content: "<p>With Resilient MPLS Rings (RMR), although all existing multicast procedures
    and solutions can work as is, there are optimizations that could be done for RSVP-TE
    P2MP tunnel signaling and Fast-ReRouting for both mLDP and RSVP-TE P2MP tunnels.
    This document describes that in high level (detailed protocol procedure is specified
    in [I-D.zzhang-teas-rmr-rsvp-p2mp]), and also discusses end to end multicast when
    there are RMRs.</p>"
