abstract:
  content: "\t <t>In this document, we clarify the handling of re-INVITEs in SIP.
    Weclarify in which situations a UAS (User Agent Server) should generatea success
    response and in which situations a UAS should generate anerror response to a re-INVITE.
    Additionally, we clarify issuesrelated to target refresh requests.</p>"
