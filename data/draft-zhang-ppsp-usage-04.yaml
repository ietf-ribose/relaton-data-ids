abstract:
- content: "<p>This document focuses on several crucial operation issues of Peer-to-
    Peer Streaming Protocol (PPSP) usage, considering two basic modes: Leech mode
    and Seed mode. The settings of related parameters for default PPSP scenario reference
    to tracker protocol and peer protocol respectively. In addition, the limitations
    and gaps of current PPSP system are identified at with the standpoint of satisfying
    PPSP requirements.</p>"
