abstract:
  content: "\n\t <p>This document describes the syntax of numeric character strings,\ncalled
    numeric locators or simply locators, which form a hierarchical\nname space where
    any node except the root can (or, if it is a leaf\nnode, must) resolve to a single
    Uniform Resource Identifier.  It also\ndefines a mapping of the locator name space
    to the Domain Name\nSystem, which allows the use of the existing DNS infrastructure
    to\nresolve locators.\n\n\t </p>\n      "
