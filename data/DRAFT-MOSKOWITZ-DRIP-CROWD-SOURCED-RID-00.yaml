abstract:
  content: "\n\t <p>   This document describes using the ASTM Broadcast Remote ID
    (B-RID)\n   specification in a \"crowd sourced\" smart phone environment to provide\n
    \  much of the FAA mandated Network Remote ID (N-RID) functionality.\n   This
    crowd sourced B-RID data will use multi-lateration to add a\n   level of reliability
    in the location data on the Unmanned Aircraft\n   (UA).  The crowd sourced environment
    will also provide a monitoring\n   coverage map to authorized observers.\n\n\t
    </p>\n      "
