abstract:
- content: "<p>This draft describes the methodology for benchmarking MPLS Protection
    mechanisms for link and node protection as defined in [MPLS-FRR-EXT]. This document
    provides test methodologies and testbed setup for measuring failover times while
    considering all dependencies that might impact faster recovery of real-time applications
    bound to MPLS based traffic engineered tunnels. The benchmarking terms used in
    this document are defined in [TERM-ID].</p>"
