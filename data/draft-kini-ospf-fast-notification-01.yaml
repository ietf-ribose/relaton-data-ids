abstract:
  content: "\t <t>The current OSPF link-state database (LSDB) flooding mechanisminvolves
    control-plane processing and forwarding at each hop. Thedelay due to the involvement
    of the control-plane adversely affectsOSPF convergence. This document describes
    a mechanism to transmitlink-state advertisements (LSA) multiple hops away without
    involvingcontrol-plane processing at the intermediate routers. This helps toachieve
    faster convergence. It complements the current LSDB floodingmechanism.</p>"
