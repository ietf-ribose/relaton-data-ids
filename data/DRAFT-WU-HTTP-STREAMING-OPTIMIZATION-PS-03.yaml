abstract:
  content: "\n\t <p>HTTP Streaming allows breaking the live contents or stored contents\ninto
    several chunks/fragments and supplying them in order to the\nclient.  However
    streaming long duration and high quality media over\nthe internet to satisfy the
    real time streaming requirements has\nseveral Challenges when we require the client
    to access the same\nmedia content with the common Quality experience at any device,\nanytime,
    anywhere.  This document explores problems inherent in HTTP\nstreaming.  Several
    issues regarding network support for HTTP\nStreaming have been raised, which include
    QoE improvement offering to\nstreaming video over Internet, efficient delivery,
    Playback control\nand real time streaming media synchronization support.\n\t </p>\n
