abstract:
  content: <p>This document defines extensions to the failure-detection protocolfor
    Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs)known as "LSP
    Ping" that allow selection of the LSP to use for theecho reply return path. Enforcing
    a specific return path can be usedto verify bidirectional connectivity and also
    increase LSP pingrobustness. It may also be used by Bidirectional ForwardingDetection
    (BFD) for MPLS bootstrap signaling thereby making BFD forMPLS more robust.</p>
