abstract:
  content: "\n\t <p>This document describes the service-specific implementation and\nrequirements
    for Pseudo-Wire Emulation Edge-to-Edge (PWE3) of TDM\ncircuits using SONET/SDH
    payload formats. This draft extends\nSONET/SDH SPE emulation proposal [CEP-SPE],
    providing SONET\nVT1.5/2/3/6 and SDH VC-11/12/2 circuit emulation. This draft
    also\nprovides bandwidth saving modes for SONET STS-1 and SDH VC-3/4\ncarrying
    tributaries or asynchronous T3/E3 signals. This proposal\nis optimized for VT
    level cross connect applications, for PDH to\nSONET/SDH emulation and for carrying
    PDH circuits across a PSN. The\napplicability statement for TDM circuit emulation
    (PDH and\nSONET/SDH) is described in [TDM-APP]. This draft discusses the\nemulation
    of these circuits over packet networks using IP or MPLS.\n\n\t </p>\n      "
