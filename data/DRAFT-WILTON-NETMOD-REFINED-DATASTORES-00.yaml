abstract:
  content: "\n\t <p>   The existing definition of YANG datastores supported by NETCONF
    only\n   provides a loose definition of the running datastore, and no formal\n
    \  definition of any datastore that represents the operational state of\n   a
    device.  This document defines a refined datastore model with new\n   concrete
    and abstract datastores to allow devices to provide a clean\n   separation between
    the operator's intended configuration of a device\n   and the actual running operational
    state of a device.  It provides a\n   similiar, but alternative, datastore framework
    to the one described\n   in draft-schoenw-netmod-revised-datastores.\n\n\t </p>\n
