abstract:
- content: "<p>In networks where Path Computation Element (PCE) is used for centralized
    path computation, it is desirable for Path Computation Clients (PCCs) to automatically
    discover a set of PCEs and select the suitable ones to establish the PCEP session.
    RFC 5088 and RFC 5089 define the PCE discovery mechanisms based on Interior Gateway
    Protocols (IGP). This document describes several scenarios in which the IGP based
    PCE discovery mechanisms cannot be used directly. This document specifies the
    BGP extensions for PCE discovery in these scenarios. The BGP based PCE discovery
    mechanism is complementary to the existing IGP based mechanisms.</p>"
