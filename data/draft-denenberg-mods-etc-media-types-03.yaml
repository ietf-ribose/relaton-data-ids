abstract:
- content: "<p>This document specifies media types for the following formats: MODS
    (Metadata Object Description Schema), MADS (Metadata Authority Description Schema),
    METS (Metadata Encoding and Transmission Standard), MARCXML (MARC21 XML Schema),
    and the SRU (Search/Retrieve via URL Response Format) protocol response XML schema.
    These are all XML schemas providing representations of various forms of information
    including metadata and search results. This document is not an Internet Standards
    Track specification; it is published for informational purposes.</p>"
