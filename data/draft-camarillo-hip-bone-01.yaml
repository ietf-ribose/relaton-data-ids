abstract:
  content: "<p>This document specifies a framework to build HIP (Host IdentityProtocol)-based
    overlay networks. This framework uses HIP to performconnection management. Other
    functions, such as data storage andretrieval or overlay maintenance, are implemented
    using protocolsother than HIP. These protocols are loosely referred to as peerprotocols.</p>"
