abstract:
  content: "\n\t <p>There is an ongoing discussion about the impact of IPv4 to IPv6\ntransition
    mechanisms such as NAT-PT (RFC2766).  [NAT-PT-ISSUES]\nidentifies several problems
    around the DNS ALG functionality in NAT-\nPT.  This document proposes possible
    solutions to some of the\nproblems illustrated in [NAT-PT-ISSUES] and to additional
    issues with\nthe DNS ALG functionality in NAT-PT.\n\t </p>\n      "
