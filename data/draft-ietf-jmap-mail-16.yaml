abstract:
  content: "\t <t>This document specifies a data model for synchronising email data
    with a server using the JSON Meta Application Protocol (JMAP). Clients can use
    this to efficiently search, access, organise, and send messages, and to get push
    notifications for fast resynchronisation when new messages are delivered or a
    change is made in another client.</p>"
