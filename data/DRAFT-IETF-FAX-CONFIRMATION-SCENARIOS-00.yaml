abstract:
  content: "\n\t <p>The simple mode for Internet fax described in [1] does not provide\n
    \ positive confirmation of message delivery or disposition.  There is\n  a widespread
    view that an important benefit of traditional fax [2]\n  is the fact that it provides
    a delivery confirmation which is\n  trusted by fax system users.\n \n  This memo
    describes some of the options for message confirmation in\n  Internet fax, taking
    account of the particular nature and goals of\n  the application [3], with a view
    to informing the debate over what\n  mechanisms should be used for this purpose.\n\t
    </p>\n      "
