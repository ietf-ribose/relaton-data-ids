abstract:
  content: "<p>This memo documents an architecture and protocol for mobile networkcomputing.
    The protocol described herein provides session control andreliable delivery services
    to accommodate mobile client access tointernetworked applications within a 'client-agent-server'architecture.
    Client middleware based on this architecture can operateover wireless data networking
    services such as RAM, ARDIS, CDPD, PCSdata services and wireless local area networks.
    This client middlewarecan be implemented using any standard application programming
    interfaceto a commercial UDP/IP stack on Hand-held PC's (HPC), personal digitalassistants
    (PDA's), four-line browsers or 'smart' phones as well aslaptop and desktop computers.</p>"
