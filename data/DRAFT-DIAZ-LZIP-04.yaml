abstract:
  content: "\n\t <p>   Lzip is a lossless compressed data format designed for data
    sharing,\n   long-term archiving, and parallel compression/decompression.  Lzip\n
    \  uses a simplified form of the LZMA stream format and provides a 3\n   factor
    integrity checking to maximize interoperability and optimize\n   safety.  Lzip
    can achieve higher compression ratios than gzip.  This\n   document describes
    the lzip format and registers a media type, a\n   content encoding, and a structured
    syntax suffix to be used when\n   transporting lzip-compressed content via MIME
    or HTTP.\n\n\t </p>\n      "
