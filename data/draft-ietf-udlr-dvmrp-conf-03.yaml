abstract:
  content: "<p>Routers connected to a UniDirectional Link (UDL) such as asatellite
    network, implement a link layer tunneling mechanism, asdefined in the RFC 3077
    [UDLR]. These routers could exchangemulticast routing information. This document
    describes how DVMRPv3works on this network architecture and suggests a differentconfiguration
    of DVMRPv3 on routers connected to the UDL moreadapted and optimized to this network
    architecture.</p>"
