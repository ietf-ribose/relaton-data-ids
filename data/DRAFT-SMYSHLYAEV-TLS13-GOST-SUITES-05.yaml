abstract:
  content: "\n\t <p>   The purpose of this document is to make the Russian cryptographic\n
    \  standards available to the Internet community for their\n   implementation
    in the Transport Layer Security (TLS) Protocol Version\n   1.3.\n\n   This specification
    defines four new cipher suites, seven new\n   signature schemes and a key exchange
    mechanism for the TLS 1.3\n   protocol, that are based on Russian cryptographic
    standards (called\n   GOST algorithms).  Additionally, this document specifies
    a profile of\n   TLS 1.3 with GOST algorithms so that implementers can produce\n
    \  interoperable implementations.  This document does not imply IETF\n   endorsement
    of the cipher suites, signature schemes key exchange\n   mechanism.\n\n\t </p>\n
    \     "
