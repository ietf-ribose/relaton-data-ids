abstract:
  content: "\n\t <p>   This document establishes requirements for a protocol that
    enables\n   intelligent devices to dynamically discover peer devices, to\n   synchronize
    state with them, and to negotiate mutual configurations\n   with them.  The document
    then defines a general protocol for\n   discovery, synchronization and negotiation,
    while the technical\n   objectives for specific scenarios are to be described
    in separate\n   documents.  An Appendix briefly discusses existing protocols as\n
    \  possible alternatives.\n\n\t </p>\n      "
