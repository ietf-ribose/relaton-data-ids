abstract:
  content: "<p>This document describes a machine-readable format for specifying the
    syntax of protocol data units within a protocol specification. This format is
    comprised of a consistently formatted packet header diagram, followed by structured
    explanatory text. It is designed to maintain human readability while enabling
    support for automated parser generation from the specification document. This
    document is itself an example of how the format can be used.</p>"
