abstract:
  content: "\t <t>Proxy Mobile IPv6 is a network-based mobility management protocolstandardized
    in IETF and is being specified in various systemarchitectures as a protocol for
    building a common and accessindependent mobile core. Currently, there are number
    of proposalsand a huge amount of interest in NETEXT working group for extendingthe
    protocol to support various mobility extensions. This documentidentifies some
    of the critical extensions that are absolutelyrequired and builds a case as why
    these extensions have to besupported.</p>"
