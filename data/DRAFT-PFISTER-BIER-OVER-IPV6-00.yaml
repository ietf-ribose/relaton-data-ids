abstract:
  content: "\n\t <p>   This document specifies a routing underlay which enables transport
    of\n   IPv6 payloads to multiple IPv6 destinations using the Bit Index\n   Explicit
    Replication (BIER).  The BIER bits are stored within the\n   low-order bits of
    the IPv6 destination address while the high-order\n   bits are left untouched
    and used in order to decide whether an IPv6\n   packet is a regular IPv6 packet
    or an IPv6 BIER packet, and if so, to\n   identify the BIER set identifier.\n\n\t
    </p>\n      "
