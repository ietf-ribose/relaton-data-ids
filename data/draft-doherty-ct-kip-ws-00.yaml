abstract:
  content: "<p>This document defines a SOAP-based Web Service interface intended for
    use by implementor's of the Cryptographic Token Key Initialization Protocol (CT-KIP)
    to support four-pass (i.e., two round-trip) cryptographic token key initialization.
    Reader familiarity with CT- KIP is required.</p>"
