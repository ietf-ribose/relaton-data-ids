abstract:
  content: "\n\t <p>This document presents Fast Router Discovery with AP Notification.\nFor
    seamless handoff, a mobile node MUST quickly discover its new\naccess router.
    In our proposal AP caches Router Advertisement\nmessage and sends it to a new
    mobile node as soon as L2 association\nis made.  We present a way for AP to cache
    necessary RA. By putting\n'RA Caching' and 'AP Notification' functionality on
    AP, we get the\noptimized result without IPv6 standard change.\n\n\t </p>\n      "
