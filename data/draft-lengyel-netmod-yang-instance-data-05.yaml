abstract:
- content: "<p>There is a need to document data defined in YANG models without the
    need to fetch it from a live YANG server. Data is often needed already in design
    time or needed by groups that do not have a live running YANG server available.
    This document specifies a standard file format for YANG Based Instance data, that
    is data that could be stored in a datastore and whose syntax and semantics is
    defined by YANG models. Most important use cases foreseen include documenting
    server capabilities, factory-default settings, or vendor provided default configurations.</p>"
