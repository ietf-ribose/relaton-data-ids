abstract:
  content: "\n\t <p>This memo describes an RTP payload format for the MIDI command\nlanguage.
    \ The format encodes all commands that may legally appear\non a MIDI 1.0 DIN cable.
    \ The format is suitable for interactive\napplications (such as the remote operation
    of musical instruments)\nand content-delivery applications (such as file streaming).
    \ The\nformat may be used over unicast and multicast UDP as well as TCP,\nand
    defines tools for graceful recovery from packet loss.  Stream\nbehavior, including
    the MIDI rendering method, may be customized\nduring session setup.  The format
    also serves as a mode for the\nmpeg4-generic format, to support the MPEG 4 Audio
    Object Types for\nGeneral MIDI, Downloadable Sounds Level 2, and Structured Audio.\n\t
    </p>\n      "
