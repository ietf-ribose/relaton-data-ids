abstract:
  content: "\t <t>At present an IS-IS purge does not contain any informationidentifying
    the Intermediate System (IS) that generates the purge.This makes it difficult
    to locate the source IS.To address this issue, this document defines a TLV to
    be added topurges to record the system ID of the IS generating it. Since normalLSP
    flooding does not change LSP contents, this TLV should propagatewith the purge.</p>"
