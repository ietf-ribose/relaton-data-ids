abstract:
  content: "\t <t>This memo defines an overview of the information model for the IP
    FlowInformation eXport (IPFIX) protocol. It is used by the IPFIX protocolfor encoding
    measured traffic information and information related to thetraffic Observation
    Point, the traffic Metering Process, and theExporting Process. Although developed
    for the IPFIX protocol, the modelis defined in an open way that easily allows
    using it in otherprotocols, interfaces, and applications. This document obsoletes
    RFC5102.</p>"
