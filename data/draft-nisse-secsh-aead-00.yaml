abstract:
  content: "<p>This document specifies an extension of the Secure Shell transport
    protocol, to enable use of Authenticated Encryption with Associated Data (AEAD)
    mechanisms within the Secure Shell protocol. It also specifies one concrete AEAD
    algorithm, chacha20-poly1305, for use with Secure Shell.</p>"
