abstract:
- content: "<p>Segment Routing (SR) allows a headend node to steer a packet flow along
    any path. Intermediate per-flow states are eliminated thanks to source routing.
    SR Policy framework enables the instantiation and the management of necessary
    state on the headend node for flows along a source routed paths using an ordered
    list of segments associated with their specific SR Policies. This document describes
    some of the implementation and deployment aspects that are useful for operationalizing
    the SR Policy architecture.</p>"
