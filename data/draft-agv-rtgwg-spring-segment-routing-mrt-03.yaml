abstract:
- content: "<p>[RFC7812] defines an architecture for IP/LDP Fast Reroute using Maximally
    Redundant Trees (MRT-FRR). This document extends the use of MRT to provide link
    and node protection for networks that use segment routing. This document makes
    use of the inherent support in segment routing for associating segments with different
    algorithms for computing next hops to reach prefixes. It assigns new Segment Routing
    Algorithms values corresponding to the MRT-Red and MRT-Blue next-hop computations
    defined in [RFC7811].</p>"
