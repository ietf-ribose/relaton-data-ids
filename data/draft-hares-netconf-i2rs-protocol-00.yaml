abstract:
- content: "<p>This document describes a NETCONF capabiilty to support the Interface
    to Routing system (I2RS) protocol requirements for I2RS protocol version 1. The
    I2RS protocol is a re-use higher layer protocol which defines extensions to other
    protocols (NETCONF and RESTCONf) and extensions to the Yang Data Modeling language.
    The I2RS protocol supports ephemeral state datastores as control plane datastores.
    Initial versions of this document contain descriptions of the ephemeral datastore.
    Future versions may move this description to NETMOD datastore description documents.</p>"
