abstract:
  content: "<p>RFC6485 section 2 mandated a single CMS OID sha256withRSAEncryption
    from RFC4055 for use in the CMS SignerInfo field. This draft updates RFC6485 and
    extends it to permit the correct CMS use which includes an option of rsaEncryption
    for the SignerInfo field.</p>"
