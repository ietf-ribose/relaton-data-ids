abstract:
  content: "\n\t <p>   In 2005, the IPv6 MIB update group published updated versions
    of the\n   IP-MIB, UDP-MIB, TCP-MIB and IP-FORWARD-MIB modules, which use the\n
    \  InetAddressType/InetAddress construct to handle IPv4 and IPv6 in the\n   same
    table.  This document contains versions of the obsoleted\n   IPV6-MIB, IPV6-TC,
    IPV6-ICMP-MIB, IPV6-TCP-MIB and IPV6-UDP-MIB\n   modules, for the purpose of updating
    MIB module repositories.\n\n\t </p>\n      "
