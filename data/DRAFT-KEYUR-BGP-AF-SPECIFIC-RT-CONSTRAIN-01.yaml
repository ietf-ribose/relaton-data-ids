abstract:
  content: "\n\t <p>The current route target distribution specification described
    in\nRFC4684 defines Route Target NLRIs of maxiumum length of 12 bytes.\nThe IPv6
    specific Route Target extended community is defined in\nRFC5701 as length of 20
    bytes.  Since the current specification only\nsupports prefixes of maximum length
    of 12 bytes, the lack of an IPv6\nspecific Route Target reachability information
    may be a problem when\nan operator wants to use this application in a pure IPv6
    environment.\nThis document defines an extension that allows BGP to exchange longer\nlength
    IPv6 Route Target prefixes.\n\t </p>\n      "
