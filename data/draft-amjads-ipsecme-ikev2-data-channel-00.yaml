abstract:
- content: "<p>This document describes an IKEv2 based lightweight secure data communication
    mechanism over UDP port 4500, that supports reliable and unreliable data transfers,
    integrity protected encryption and integrity-only protection, in-band and out-of-band
    keys, fragmentation and payload identification. With this mechanism, IKEv2 provides
    a complete secure connectivity solution that addresses key management and secure
    data communication needs of applications.</p>"
