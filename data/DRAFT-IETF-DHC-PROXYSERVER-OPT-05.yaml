abstract:
  content: "\n\t <p>This document defines a new Dynamic Host Configuration Protocol
    \nDHCP) option, which can be used to configure the TCP/IP host's  \nProxy Server
    configuration for standard protocols like HTTP,FTP, \nNNTP,SOCKS, Gopher, SLL
    and etc.  Proxy Server provides controlled \nand efficient access to the Internet
    by access control mechanism  \nfor different types of user requests and caching
    frequently accessed \ninformation (Web pages and possibly files that might have
    been \ndownloaded using FTP and other protocols).\n\t </p>\n      "
