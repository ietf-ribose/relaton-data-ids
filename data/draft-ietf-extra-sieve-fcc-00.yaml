abstract:
- content: <p>The Sieve Email Filtering Language consists of action commands that
    can reply to the sender of an incoming message with a generated message. This
    document defines an extension to such commands to allow a copy of the generated
    reply message to be filed into a target mailbox. Open Issues o Should :fcc be
    allowed with reject/ereject? o Should there be a separate capability string for
    each action that uses :fcc (e.g. "vacation-fcc")?</p>
