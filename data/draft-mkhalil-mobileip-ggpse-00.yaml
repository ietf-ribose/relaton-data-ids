abstract:
  content: "\t <t>The Mobile IP Working Group is considering proposals to provide
    fasthand-off capabilities to the Mobile IP protocol. It is important thatsuch
    proposals do not require usage additional bandwidth, such asrequired by frequent
    mobility agent advertisements. Thisspecification allows a mobility agent to provide
    its coverage area,and the location of neighboring cells, allowing the Mobile Node
    todetermine when it must initiate a hand-off.</p>"
