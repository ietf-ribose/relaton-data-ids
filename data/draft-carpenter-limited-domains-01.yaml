abstract:
- content: "<p>There is a noticeable trend towards network requirements, behaviours
    and semantics that are specific to a limited region of the Internet and a particular
    set of requirements. Policies, default parameters, the options supported, the
    style of network management and security requirements may vary. This document
    reviews examples of such limited domains and emerging solutions. It shows the
    needs for a precise definition of a limited domain boundary and for a corresponding
    protocol to allow nodes to discover where such a boundary exists.</p>"
