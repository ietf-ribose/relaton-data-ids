abstract:
  content: "\n\t <p>The Portable Symmetric Key Container (PSKC) contains a number
    of XML\nelements and XML attributes carrying keys and related information.\nNot
    all algorithms, however, are able to use all elements and for\nother algorithm
    certain information is mandatory.  This lead to the\nintroduction of PSKC algorithm
    profiles that provide further\ndescription about the mandatory and optional information
    elements and\ntheir semantic, including extensions that may be needed.  The main\nPSKC
    specification defines two PSKC algorithm profiles, namely \"HOTP\"\nand \"PIN\".
    \ This document extends the initial set and specifies nine\nfurther algorithm
    profiles for PKSC.\n\t </p>\n      "
