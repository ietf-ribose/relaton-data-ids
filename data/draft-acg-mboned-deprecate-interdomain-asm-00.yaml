abstract:
- content: "<p>This document recommends the deprecation of the use of Any-Source Multicast
    (ASM) for interdomain multicast. It therefore implicitly recommends the use of
    Source-Specific Multicast (SSM) for interdomain multicast applications, and that
    hosts and routers that are expected to handle such applications fully support
    SSM. The recommendations in this document do not preclude the continued use of
    ASM within a single organisation or domain.</p>"
