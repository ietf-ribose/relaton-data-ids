abstract:
  content: "\n\t <p>   The W3C Web Authentication (WebAuthn) specification and the
    FIDO\n   Alliance Client to Authenticator Protocol (CTAP) specification use\n
    \  CBOR Object Signing and Encryption (COSE) algorithm identifiers.\n   This specification
    registers the following algorithms in the IANA\n   \"COSE Algorithms\" registry,
    which are used by WebAuthn and CTAP\n   implementations: RSASSA-PKCS1-v1_5 using
    SHA-256, SHA-384, SHA-512,\n   and SHA-1, and ECDSA using the secp256k1 curve
    and SHA-256.  It\n   registers the secp256k1 elliptic curve in the IANA \"COSE
    Elliptic\n   Curves\" registry.  Also, for use with JSON Object Signing and\n
    \  Encryption (JOSE), it registers the algorithm ECDSA using the\n   secp256k1
    curve and SHA-256 in the IANA \"JSON Web Signature and\n   Encryption Algorithms\"
    registry and the secp256k1 elliptic curve in\n   the IANA \"JSON Web Key Elliptic
    Curve\" registry.\n\n\t </p>\n      "
