abstract:
- content: "<p>This document presents a proposed search engine designed to link any
    10 digit telephone number to any webpage(s) associated with the telephone number.
    The search engine will be accessed via existing web browsers and Internet infrastructure,
    using IP addresses instead of domain names. To use this search engine, 10 digit
    telephone numbers will entered directly into the browser in a common format, in
    the place of a URL.</p>"
