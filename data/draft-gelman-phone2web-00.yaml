abstract:
  content: "\t <t>This document presents a proposed search engine designed to link
    any10 digit telephone number to any webpage(s) associated with thetelephone number.
    The search engine will be accessed via existing webbrowsers and Internet infrastructure,
    using IP addresses instead ofdomain names.To use this search engine, 10 digit
    telephone numbers will entereddirectly into the browser in a common format, in
    the place of a URL.</p>"
