abstract:
  content: "\n\t <p>   This document specifies a profile for the ACE (Authentication
    and\n   Authorization for Constrained Environments) to enable authorization\n
    \  in an MQTT-based publish-subscribe messaging system.  Proof-of-\n   possession
    keys, bound to OAuth2.0 access tokens, are used to\n   authenticate and authorize
    publisher and subscriber clients.  The\n   protocol relies on TLS for confidentiality
    and server authentication.\n\n\t </p>\n      "
