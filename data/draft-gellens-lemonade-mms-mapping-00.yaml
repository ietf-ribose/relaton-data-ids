abstract:
  content: "\t <t>The cellular telephone industry has defined a service known as theMultimedia
    Messaging Service (MMS). This service uses formats andprotocols which are similar
    to, but differ in key ways from thoseused in Internet mail.This document specifies
    how to exchange messages between these twoservices, including mapping information
    elements as used in MMSX-MMS-* headers to and from that used in ESMTP and Internet
    messageheaders.</p>"
