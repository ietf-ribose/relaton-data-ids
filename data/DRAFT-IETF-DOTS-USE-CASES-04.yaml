abstract:
  content: "\n\t <p>   The DDoS Open Threat Signaling (DOTS) effort is intended to
    provide a\n   protocol that facilitates interoperability between multivendor\n
    \  solutions/services.  This document presents use cases to evaluate the\n   interactions
    expected between the DOTS components as well as the DOTS\n   exchanges.  The purpose
    of the use cases is to identify the\n   interacting DOTS component, how they collaborate
    and what are the\n   types of information to be exchanged.\n\n\t </p>\n      "
