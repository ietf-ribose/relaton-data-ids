abstract:
- content: <p>In the procedures for Multicast Virtual Private Networks, individual
    customer multicast flows can be assigned to specific multicast tunnels through
    a service provider network. This document specifies the encoding and semantics
    of "wild card selectors", which can be used to assign certain sets of customer
    multicast flows as a group to specific multicast tunnels.</p>
