abstract:
  content: "\t <t>This drafts defines a Security Parameter Index multiplexed NetworkAddress
    Translator (SPINAT). The SPINAT method uses the SPI value ofESP packets to de-multiplex
    multiple IP addresses on single IPaddress. The solution presented in this draft
    requires a state inthe SPINAT node and in the peer node. The state establishmentrequires
    a control signaling messages carrying the SPI values.</p>"
