abstract:
- content: "<p>The ALTO base protocol and ALTO/SSE are based on HTTP/1.x, and they
    introduce complexities to address limitations of HTTP/1.x. The deployment of HTTP/2
    allows this document to design ALTO/H2, which benefits from the additional capabilities
    of HTTP/2 to provide services for ALTO.</p>"
