  content: "\n\t <p>   This specification defines HPACK, a compression format for\n
    \  efficiently representing HTTP header fields, to be used in HTTP/2.\n\nEditorial
    Note (To be removed by RFC Editor)\n\n   Discussion of this draft takes place
    on the HTTPBIS working group\n   mailing list (ietf-http-wg@w3.org), which is
    archived at [1].\n\n   Working Group information can be found at [2]; that specific
    to\n   HTTP/2 are at [3].\n\n   The changes in this draft are summarized in Appendix
    D.1.\n\n\t </p>\n      "
