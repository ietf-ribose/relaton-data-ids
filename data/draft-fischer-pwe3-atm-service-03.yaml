abstract:
  content: "\t <t>Generic requirements for Pseudo Wire Emulation Edge-to-Edge (PWE3)have
    been described in [6]. This draft lists ATM specificrequirements and provides
    encapsulation formats and semantics forconnecting ATM edge networks through a
    core packet network using IP,L2TP or MPLS. This basic application of ATM interworking
    will allowATM service providers to take advantage of new technologies in thecore
    in order to provide ATM multi-services.</p>"
