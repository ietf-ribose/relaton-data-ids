abstract:
  content: "\n\t <p>   Current OSPF standard requires that the HELLO/Dead interval
    be\n   symmetric on either side of the link in order to maintain adjacency.\n
    \  There are many scenarios in which this may not be desirable. This\n   memo
    describes a technique to allow OSPF adjacency to be maintained\n   with asymmetric
    values of the OSPF Dead interval.\n\n\n\t </p>\n      "
