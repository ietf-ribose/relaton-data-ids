abstract:
- content: "<p>Instant Messaging (IM) refers to the transfer of messages between users
    in near real-time. This document extends Message/CPIM message format to enable
    endpoints to request, create and send a delivery report as well as a read report
    for a page-mode as well as session mode instant messages. This document also describes
    how SIP entities behave using this extension.</p>"
