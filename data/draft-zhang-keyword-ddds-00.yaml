abstract:
  content: "\t <t>This memo discusses the use of the Domain Name System(DNS) forstorage
    of Keyword to URI mapping. More specifically, how DNS can beused for identifying
    URIs associated with one Keyword. The methodused to discover the mapping is the
    Dynamic Delegation DiscoverySystem, which can be found in a series of documents
    specified in RFC3401. It is very important to note that it is impossible to read
    andunderstand this document without reading the documents discussed inRFC 3401.</p>"
