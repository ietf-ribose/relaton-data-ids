abstract:
  content: "<p>This document defines an RTP Control Protocol (RTCP) Extended Report
    (XR) Block including two new segment types and associated Session Description
    Protocol (SDP) parameters that allow the reporting of mean opinion score (MOS)
    Metrics for use in a range of RTP applications.</p>"
