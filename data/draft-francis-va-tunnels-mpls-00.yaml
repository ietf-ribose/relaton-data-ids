abstract:
  content: <p>The document "FIB Suppression with Virtual Aggregation"[I-D.francis-intra-va]
    describes how FIB size may be reduced. Thelatest revision of that draft refers
    generically to tunnels, andleaves it to other documents to define the usage and
    signalingmethods for specific tunnel types. This document provides thosedefinitions
    for MPLS Label Switched Paths (LSP), without tagstacking.</p>
