abstract:
  content: "\n\t <p>   Many transport services require that user traffic, in the form
    of\n   Pseudowires (PW), be delivered on a single co-routed bidirectional\n   LSP
    or two LSPs that share the same routes.  In addition, the user\n   traffic may
    traverse through multiple transport networks.\n\n   This document defines an optional
    extension to LDP that enables the\n   binding between PWs and the underlying LSPs.\n\n\n\t
    </p>\n      "
