abstract:
  content: "\t <t>Security Assertion Markup Language (SAML) 2.0 is a generalizedframework
    for the exchange of security-related information betweenasserting and relying
    parties. Simple Authentication and SecurityLayer (SASL) and the Generic Security
    Service Application ProgramInterface (GSS-API) are application frameworks to facilitate
    anextensible authentication model. This document specifies a SASL andGSS-API mechanism
    for SAML 2.0 that leverages the capabilities of aSAML-aware \"enhanced client\"
    to address significant barriers tofederated authentication in a manner that encourages
    reuse ofexisting SAML bindings and profiles designed for non-browserscenarios.</p>"
