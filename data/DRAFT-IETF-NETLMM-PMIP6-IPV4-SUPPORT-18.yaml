abstract:
  content: "\n\t <p>This document specifies extensions to the Proxy Mobile IPv6 protocol
    for adding IPv4 protocol support.  The scope of IPv4 protocol support is two-fold:
    1) enable IPv4 home address mobility support to the mobile node, and 2) allow
    the mobility entities in the Proxy Mobile IPv6 domain to exchange signaling messages
    over an IPv4 transport network. [STANDARDS-TRACK]\n\t </p>\n      "
