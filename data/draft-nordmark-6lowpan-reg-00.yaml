abstract:
  content: "<p>In order to reduce Neighbor Discovery multicast messages it is usefulif
    the routers on a link can maintain an authoritative list of theIPv6 and layer
    2 addresses for all the hosts on the link.This draft specifies an extension to
    the Router Advertisementmessages which trigger to hosts to send periodic registrationmessages
    which can be either unicast, multicast, or anycast. Theprotocol uses a soft-state
    approach to gather registrationinformation.</p>"
