abstract:
- content: "<p>In order to reduce Neighbor Discovery multicast messages it is useful
    if the routers on a link can maintain an authoritative list of the IPv6 and layer
    2 addresses for all the hosts on the link. This draft specifies an extension to
    the Router Advertisement messages which trigger to hosts to send periodic registration
    messages which can be either unicast, multicast, or anycast. The protocol uses
    a soft-state approach to gather registration information.</p>"
