abstract:
  content: "\n\t <p>This memo outlines RTP splicing.  Splicing is a process that allows
    a\nnew multimedia stream to be inserted into current multimedia stream\nand to
    be conveyed to receiver for a period of time.  This memo\ndiscusses the requirements
    of RTP splicing.  In order to satisfy the\nrequirements, this memo lists several
    existing intermediary network\nelements as alternatives and evaluates whether
    one of alternatives\ncan be used to perform RTP splicing.\n\t </p>\n      "
