abstract:
  content: "\n\t <p>   This proposes an extension to HTTP/2 that enables the use of
    server\n   settings by clients that send requests in TLS early data.  In\n   particular,
    this allows extensions to the protocol to be used.\n\n   This amends the definition
    of settings defined in RFC 7540 and RFC\n   8441 and introduces new registration
    requirements for HTTP/2\n   settings.\n\n\t </p>\n      "
