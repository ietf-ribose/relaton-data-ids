abstract:
  content: "\t <t>This memo is published for informational purposes to document theissues
    identified by the SIP Forum with respect to the transmissionof facsimile signaling
    messages and fax page data over InternetProtocol (IP) networks. Further, it is
    the intent of this memo toalert the IETF to the formation of a Fax Over IP Task
    Group withinthe SIP Forum chartered to investigate and address identified issuesas
    they relate to the deployment of fax services in SessionInitiation Protocol (SIP)
    networks.</p>"
