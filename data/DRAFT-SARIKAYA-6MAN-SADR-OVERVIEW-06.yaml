abstract:
  content: "\n\t <p>   This document presents the source address dependent routing
    from the\n   host perspective.  Multihomed hosts and hosts with multiple\n   interfaces
    are considered.  Different architectures are introduced\n   and with their help,
    why source address selection and next hop\n   resolution in view of source address
    dependent routing is needed is\n   explained.  The document concludes with an
    informative guidelines on\n   the different solution approaches.\n\n\t </p>\n
