abstract:
- content: "<p>This document specifies an extension to X509v3 certificates for EAP-
    TLS servers to mitigate some flaws in the specification to the use of TLS in EAP
    as specified in RFC5216. The specified extension enables clients to decide whether
    to trust the certificate presented by the EAP-TLS server by including information
    implicitly defined by login credentials or communication context in the server
    certificate.</p>"
