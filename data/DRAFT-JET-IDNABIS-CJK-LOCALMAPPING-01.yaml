abstract:
  content: "\n\t <p>   Development of IDNA2008 is now in final stage.  It will cause\n
    \  incompatibilities for Chinese, Japanese and Korean (CJK) scripts and\n   languages.
    \ To avoid incompatibilities with IDNA2008 and current IDNA\n   (IDNA2003), definition
    of specific local mapping (pre process of IDNA\n   to be performed to IDN candidate
    string) for CJK is recommended.\n\t </p>\n      "
