abstract:
  content: "\t <t>This document specifies the Diameter Application for Authenticationand
    Authorization in Web Applications (Diameter WebAuth). ThisDiameter application
    is intended to be used by Diameter clients toperform authentication and authorization
    operations with a Diameterserver in web-based environments. It provides facilities
    to allowweb sites to authenticate their web user clients using a number of(HTTP)
    authentication schemes. In addition, it supports userauthorization using dedicated
    service identifiers. Diameter WebAuthmay also be used by non web-based Diameter
    clients and servers thatrequire a lightweight authentication and authorization
    Diameterapplication.</p>"
