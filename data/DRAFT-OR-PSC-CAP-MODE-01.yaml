abstract:
  content: "\n\t <p>   This document introduces capabilites and modes to PSC.  A capability\n
    \  is an individual behavior, and a node's set of capabilities are\n   signalled
    using the method given in this draft.  A mode is a\n   particular combination
    of capabilities.\n\n\n\t </p>\n      "
