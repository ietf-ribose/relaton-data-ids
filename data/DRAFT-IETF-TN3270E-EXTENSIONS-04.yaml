abstract:
  content: "\n\t <p>This draft addresses issues and implementation problems defined
    and\ndiscussed at the TN3270E/TN5250E Interoperability Events.  It does\nnot replace
    the current TN3270 Enhancements protocol.  It describes\nfunctional extensions
    to the TN3270E protocol.  The TN3270E function\nnegotiation mechanism is used
    to allow the server and client to\ndetermine which, if any, of these functions
    will be supported during\na session.  This preserves backward compatibility between
    clients\nand servers that do not support these features.\nAmong the issues to
    be address by this draft are SNA/TN3270E\nContention state resolution and SNA
    Sense Code support.\n\n\t </p>\n      "
