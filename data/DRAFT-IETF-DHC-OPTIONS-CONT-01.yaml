abstract:
  content: "\n\t <p>The Dynamic Host Configuration Protocol (DHCP) provides a framework\nfor
    passing configuration information to hosts on a TCP/IP network.\nCurrently options
    are limited to an information size of 256 bytes\nbecause of the one-octet size
    of the length field. This document\ndefines a new option that permits the continuation
    of the previous\noption information.\n\t </p>\n      "
