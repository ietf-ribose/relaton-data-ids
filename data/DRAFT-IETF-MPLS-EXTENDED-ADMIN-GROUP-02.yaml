abstract:
  content: "\n\t <p>   MPLS-TE advertises 32 administrative groups (commonly referred
    to as\n   \"colors\" or \"link colors\") using the Administrative Group sub-TLV
    of\n   the Link TLV.  This is defined for OSPFv2 [RFC3630], OSPFv3 [RFC5329]\n
    \  and ISIS [RFC5305].\n\n   This document adds a sub-TLV to the IGP TE extensions,
    \"Extended\n   Administrative Group\".  This sub-TLV provides for additional\n
    \  administrative groups (link colors) beyond the current limit of 32.\n\n\n\t
    </p>\n      "
