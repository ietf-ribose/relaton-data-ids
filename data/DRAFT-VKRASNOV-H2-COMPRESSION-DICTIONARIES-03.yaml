abstract:
  content: "\n\t <p>   This document specifies new HTTP/2 frame types and new HTTP/2\n
    \  settings values that enable the use of previously transferred data as\n   compression
    dictionaries, significantly improving overall compression\n   ratio for a given
    connection.\n\n   In addition, this document proposes to define a set of industry\n
    \  standard, static, dictionaries to be used with any Lempel-Ziv based\n   compression
    for the common textual MIME types prevalent on the web.\n\n\t </p>\n      "
