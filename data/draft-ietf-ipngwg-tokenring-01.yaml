abstract:
  content: "\t <t>This memo specifies the MTU and frame format for transmission of
    IPv6 packets on Token Ring networks. It also specifies the method of forming IPv6
    link-local addresses on Token Ring networks and the content of the Source/Target
    Link-layer Address option used the Router Solicitation, Router Advertisement,
    Neighbor Solicitation and Neighbor Advertisement messages when those messages
    are transmitted on a Token Ring network.</p>"
