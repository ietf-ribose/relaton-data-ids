abstract:
  content: "\n\t <p>This document creates a new top level service URN for \ntransformations
    to be used by location-to-service translation \nprotocol (LoST) to convert similar
    values into a different format of\nchoice.  Within this 'transformations' URN,
    there are two \nsub-elements specifically created for geocoding and reverse \ngeocoding
    location formats by this document.\n\nLegal\n\nThis documents and the information
