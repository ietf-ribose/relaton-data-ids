abstract:
  content: "\n\t <p>   Application protocols using Unicode code points in protocol
    strings\n   need to prepare such strings in order to perform comparison\n   operations
    (e.g., for purposes of authentication or authorization).\n   This document defines
    a framework enabling application protocols to\n   use various classes of strings
    in a way that depends on the\n   properties of Unicode code points.  A specification
    using this\n   framework can either directly use the base string classes or can\n
    \  subclass the base string classes as needed.  This framework uses an\n   approach
    similar to the revised internationalized domain names in\n   applications (IDNA)
    technology (RFC 5890, RFC 5891, RFC 5892, RFC\n   5893, RFC 5894) and thus adheres
    to the high-level design goals\n   described in RFC 4690, albeit for application
    technologies other than\n   the Domain Name System (DNS).  This document obsoletes
    the previous\n   framework, named Stringprep, as defined in RFC 3454.\n\n\t </p>\n
