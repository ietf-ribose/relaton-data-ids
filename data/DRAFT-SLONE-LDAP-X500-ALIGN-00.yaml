abstract:
  content: "\n\t <p>This document is intended to provide information of interest to
    \ndevelopers of Lightweight Directory Access Protocol (LDAP) \nspecifications
    and products.  It is intended to provide background \ninformation and to facilitate
    discussion within IETF Working Groups, \nmost notably LDAPbis.  This Internet-Draft
    highlights decisions made \nby group attending the ITU-T and ISO/IEC JTC1 Collaborative
    Meeting \non the Directory in London in February 2003 for inclusion in an \nupcoming
    Proposed Draft Amendment (PDAM) to the ITU-T X.500 / IS \n9594 Specification.
    It also identifies issues that the X.500 group \nwould like to bring to the attention
    of the LDAPbis Working Group at \nthe upcoming IETF meeting in March. \n \n\t
    </p>\n      "
