abstract:
  content: "\n\t <p>A strawman proposal is made to reduce public-facing TCP port use
    with\nlarge Network Address and Port Translators (NAPTs).  This proposal\nattempts
    to preserve emergent NAT traversal techniques.  It is\nanticipated that large
    NAPTs will be used for NAT64.\n\nThis document describes a strawman proposal for
    discussion on the\nBEHAVE mailing list, &lt;https://www.ietf.org/mailman/listinfo/behave&gt;.\n\t
    </p>\n      "
