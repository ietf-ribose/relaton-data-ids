abstract:
  content: "\n\t <p>   This document discusses the threat, risk, and controls on the\n
    \  followings; Online system of crypto assets exchange that provides the\n   exchange
    service to its customer (consumers and trade partners);\n   assets information
    (including the private key of the crypto assets)\n   that the online system of
    a crypto assets exchange manages; Social\n   impact that can arise from the discrepancy
    in the security measures\n   that are implemented in the online system of a crypto
    assets\n   exchange.\n\n   This document is applicable to the crypto assets exchanges
    that\n   manages the private key that corresponds to the crypto assets.  It\n
    \  includes the organizations that outsources the key management to\n   another
    organization.  In such a case, the certain recommendations\n   applies to those
    outsourcers.\n\n\t </p>\n      "
