abstract:
  content: "\n\t <p>   UTF8SMTP is an extension of SMTP (Simple Mail Transfer Protocol)\n
    \  allowing the use of UTF-8 in the SMTP envelope for EAI (Email Address\n   Internationalization)
    and message headers.  This memo discusses the\n   consequences for SPF (Sender
    Policy Framework).\n\nEditorial note\n\n   This note, the IANA considerations
    (Section 6), and the document\n   history (Appendix A) should be removed before
    publication.  For some\n   imported terms in Section 1.1 the sources have to be
    fixed.  The\n   draft can be discussed on the &lt;mailto:spf-discuss@listbox.com&gt;\n
    \  mailing list.\n\n\t </p>\n      "
