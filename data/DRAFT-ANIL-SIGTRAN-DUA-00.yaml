abstract:
  content: "\n\t <p>This document defines a mechanism for backhauling of DPNSS/DASS2\nmessages
    over IP by extending the ISDN User Adaptation Layer\nProtocol Version 9 (&lt;draft-ietf-sigtran-iua-09.txt&gt;).\nThe
    document aims to become an Appendix to IUA and to be the\nbase for a DUA implementation.\n\t
    </p>\n      "
