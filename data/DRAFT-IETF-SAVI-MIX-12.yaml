abstract:
  content: "\n\t <p>   In networks that use multiple techniques for address assignment,
    the\n   appropriate Source Address Validation Improvement (SAVI) methods must\n
    \  be used to prevent spoofing of addresses assigned by each such\n   technique.
    \ This document reviews how multiple SAVI methods can\n   coexist in a single
    SAVI device and collisions are resolved when the\n   same binding entry is discovered
    by two or more methods.\n\n\t </p>\n      "
