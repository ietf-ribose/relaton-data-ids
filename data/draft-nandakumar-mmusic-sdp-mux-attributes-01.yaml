abstract:
- content: "<p>Communication sessions in RTCWeb are described and negotiated using
    Session Description Protocol(SDP)[RFC4566] mechanisms. SDP uses attributes to
    describes specific aspects of such a session. These attributes have different
    impacts when using varions of multiplexing RTP on a single transport layer flow.
    The scope of this specification is to provide a framework for analyzing the multiplex
    characteristics for SDP attributes and provide multiplexing characteristics of
    existing attributes.</p>"
