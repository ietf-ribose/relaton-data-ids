abstract:
  content: "\n\t <p>   This document specifies the algorithms, algorithm parameters,\n
    \  asymmetric key formats, asymmetric key size and signature format used\n   in
    BGPsec (Border Gateway Protocol Security).  This document updates\n   the Profile
    for Algorithms and Key Sizes for Use in the Resource\n   Public Key Infrastructure
    (RFC 7935).\n\n   This document also includes  example BGPsec Update messages
    as well\n   as the private keys used to generate the messages and the\n   certificates
    necessary to validate those signatures.\n\n\t </p>\n      "
