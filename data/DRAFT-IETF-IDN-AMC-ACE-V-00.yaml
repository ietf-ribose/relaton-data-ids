abstract:
  content: "\n\t <p>AMC-ACE-V is a reversible transformation from a sequence of Unicode\n[UNICODE]
    code points to a sequence of letters, digits, and hyphens\n(LDH characters).  AMC-ACE-V
    could be used as an ASCII-Compatible\nEncoding (ACE) for internationalized domain
    names [IDN] [IDNA].\nBesides domain names, there might also be other contexts
    where it is\nuseful to transform Unicode characters into 'safe' (delimiter-free)\nASCII
    characters.  (If other contexts consider hyphens to be\nunsafe, a different character
    could be used to play its role, like\nunderscore.)\n\n\t </p>\n      "
