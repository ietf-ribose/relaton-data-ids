abstract:
  content: "<p>This memo describes a format for security advisories. An advisory isa
    document describing a vulnerability of a program, an operatingsystem or, more
    generally, a software or hardware component of theinformation system.This specification
    tries to minimize changes in issuer and readerscurrent practices (messages style),
    and by trying to help a programre-read the advisory tries also to keep advisories
    easily and friendly readable by humans. It focuses on structure of documents.This
    specification is primarily useful for advisories issuers such asCSIRTs [RFC2350]
    and users and is linked with intrusion detection.</p>"
