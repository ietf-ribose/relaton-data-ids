abstract:
  content: "<p>This document defines the properties and format for the SIP useragent
    VoIP Features data set. The properties defined in thisdocument are expected to
    be common to most SIP user agents thatprovide VoIP capabilities. These VoIP Feature
    properties areconsidered to be a data set. Several types of datasets may becombined
    into documents that are provided to SIP user agents so thatthey can operate with
    the desired behavior.</p>"
