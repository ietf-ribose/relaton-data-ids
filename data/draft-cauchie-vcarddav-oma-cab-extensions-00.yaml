abstract:
  content: "\t <t>This document defines extensions to the vCard data format forrepresenting
    and exchanging certain contact information. Theproperties covered here have been
    defined by the Open Mobile AllianceConverged Address Book group, in order to synchronize,
    using OMA DataSynchronization, important contact fields that were not alreadydefined
    in the base vCard 4.0 specification.</p>"
