abstract:
- content: "<p>This document presents the problem statement and use-cases for cross
    domain collaborative measurement practices, where multiple autonomous measurement
    systems collaborate together in performing various connectivity or performance
    measurements to help with QoE enhancement by ICPs, network performance monitory
    to guide ISP/Regulator coordination between autonomous network domains and/or
    regulatory policies and cross-boundary troubleshooting for complaints from end
    consumers.</p>"
