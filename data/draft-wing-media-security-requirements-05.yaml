abstract:
  content: "\t <t>A number of proposals have been published to address the need ofsecuring
    media traffic. A summary of the proposals available at thattime is available in
    the appendix of this document. Differentassumptions, requirements, and usage environments
    justify every oneof them. This document aims to summarize the discussed mediasecurity
    requirements. A comparison of the requirements against theindividual proposals
    is provided.This document is discussed on the SIP mailing list,&lt;http://www1.ietf.org/mailman/listinfo/sip&gt;.</p>"
