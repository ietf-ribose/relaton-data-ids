abstract:
  content: "<p>Hosts may use the Dynamic Host Configuration Protocol (RFC2131)[DHCP]
    as a mechanism to retrieve configuration information. TheName Service Search Option
    for DHCP (RFC2937) [NSSO] allows the DHCPserver to specify the order in which
    various kinds of name servicesRFC2937 uses a list of DHCP option code numbers
    to identify thespecific name service type, in the order it is to be consulted.
    Thisspecification extends RFC2937 to support name service types whichcurrently
    have no DHCP option number -- either because they do notneed additional configuration
    information, or because thisconfiguration is not typically supplied via DHCP.</p>"
