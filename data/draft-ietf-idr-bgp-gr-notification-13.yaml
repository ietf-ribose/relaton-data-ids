abstract:
- content: "<p>The BGP Graceful Restart mechanism defined in RFC 4724 limits the usage
    of BGP Graceful Restart to BGP protocol messages other than a BGP NOTIFICATION
    message. This document updates RFC 4724 by defining an extension that permits
    the Graceful Restart procedures to be performed when the BGP speaker receives
    a BGP NOTIFICATION Message or the Hold Time expires. This document also defines
    a new BGP NOTIFICATION Cease Error subcode whose effect is to request a full session
    restart instead of a Graceful Restart.</p>"
