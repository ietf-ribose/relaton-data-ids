abstract:
  content: "\n\t <p>The DNS Security Extensions (DNSSEC) were developed to provide
    origin\nauthentication and integrity protection for DNS data by using digital\nsignatures.
    \ These digital signatures can be generated using\ndifferent algorithms.  This
    draft sets out to specify a way for\nvalidating end-system resolvers to signal
    to a server which\ncryptographic algorithms they support.\n\t </p>\n      "
