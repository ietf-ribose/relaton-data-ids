  content: "\n\t <p>   This document specifies the format and contents of data escrow\n
    \  deposits targeted primarily for domain name registries.  The\n   specification
    is designed to be independent of the underlying objects\n   that are being escrowed
    and therefore it could also be used for\n   purposes other than domain name registries.\n\n\t
