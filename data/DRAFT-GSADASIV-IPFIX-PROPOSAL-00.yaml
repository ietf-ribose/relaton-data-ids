abstract:
  content: "\n\t <p>This memo defines the architecture, the data model and the\ninformation
    model for the export of measured IP flow information out\nof an exporter to a
    collector, per the requirements defined in [1].\nWhile this document discusses
    the key concepts of flow export, some\nof the topics discussed are far from complete.
    The intention of this\nrevision is to provide a starting framework for the flow
    export\narchitecture\n\t </p>\n      "
