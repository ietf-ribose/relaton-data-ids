abstract:
- content: "<p>This document provides Responsible Network Management personnel of
    Internet Service Providers (ISPs) and Internet Service Customers (ISCs) with guidelines
    for network management when the following conditions arise: Routine Maintenance
    Activity, Problem Reporting and Referral, Escalation, End-to-End Testing, Customer
    Notification, Emergency Communications, Network Outage Measurement. Specific procedures
    will require negotiations between the organizations involved. These guidelines
    do not replace or supersede contracts or any other legally binding documents.</p>"
