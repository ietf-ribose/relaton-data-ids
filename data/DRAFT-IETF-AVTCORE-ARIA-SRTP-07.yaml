abstract:
  content: "\n\t <p>   This document defines the use of the ARIA block cipher algorithm\n
    \  within the Secure Real-time Transport Protocol (SRTP) for providing\n   confidentiality
    for the Real-time Transport Protocol (RTP) traffic\n   and for the control traffic
    for RTP, the RTP Control Protocol (RTCP).\n   It details three modes of operation
    (CTR, CCM, GCM) and a SRTP Key\n   Derivation Function for ARIA.\n\n\t </p>\n
