abstract:
- content: "<p>This document extends the Resource-Oriented Lightweight Information
    Exchange (ROLIE) core to add the information type category and related requirements
    needed to support Software Record and Software Inventory use cases. The 'software-descriptor'
    information type is defined as a ROLIE extension. Additional supporting requirements
    are also defined that describe the use of specific formats and link relations
    pertaining to the new information type.</p>"
