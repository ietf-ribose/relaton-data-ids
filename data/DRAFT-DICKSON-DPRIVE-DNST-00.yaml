abstract:
  content: "\n\t <p>   This Internet Draft proposes an RRTYPE to signal explicit support
    for\n   transport types for DNS service.  This new RRTYPE is \"DNST\".  The\n
    \  available transports to signal are TCP and UDP on port 53 (DNS), and\n   DoT
    (DNS over TLS) transport using TCP port 853.\n\n\t </p>\n      "
