abstract:
- content: "<p>The System for Cross-Domain Identity Management (SCIM) specifications
    define a profile of HTTP protocol and a schema that enable managing identities
    in cross-domain scenarios. This specification extends SCIM protocol resource retrieval
    and query functions to enable paging of SCIM resources that contain large complex
    multi-valued attributes such as SCIM Groups.</p>"
