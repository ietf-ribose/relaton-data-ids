abstract:
  content: "\n\t <p>   The ability of OSPF to transport non-routing information to
    be used\n   by other applications was defined by the Opaque LSA Option.  In order\n
    \  to not impact the convergence of routing information, this document\n   describes
    a simple process to incrementally synchronize the routing\n   and non-routing
    information residing in an OSPF link-state database.\n\n\t </p>\n      "
