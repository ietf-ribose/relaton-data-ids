abstract:
  content: "\n\t <p>The Dynamic MANET On-demand (DYMO) routing protocol is intended
    for\nuse by mobile routers in wireless, multihop networks.  DYMO\ndetermines unicast
    routes among DYMO routers within the network in an\non-demand fashion, offering
    improved convergence in dynamic\ntopologies.\n\t </p>\n      "
