abstract:
  content: "\n\t <p>   RFC4684 defines Multi-Protocol BGP (MP-BGP) procedures that
    allow BGP\n   speakers to exchange Route Target reachability information (RT-\n
    \  Constrain) to restrict the propagation of Virtual Private Network\n   (VPN)
    routes.  In network scenarios where hierarchical route\n   reflection (RR) is
    used, the existing RT-Constrain mechanism may\n   result in persistent route oscillations
    within RRs.  This document\n   describes the problem and proposes a solution.\n\n\t
    </p>\n      "
