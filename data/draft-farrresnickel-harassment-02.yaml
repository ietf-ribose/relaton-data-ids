- content: "<p>IETF participants must not engage in harassment while at IETF meetings,
    virtual meetings, social events, or on mailing lists. This document lays out procedures
    for managing and enforcing this policy. This version of this document is provided
    as a continued point for discussion and does not represent the firm opinions of
    the authors. Furthermore, the ideas presented in this document have not been fully
    discussed and reviewed by the IESG.</p>"
