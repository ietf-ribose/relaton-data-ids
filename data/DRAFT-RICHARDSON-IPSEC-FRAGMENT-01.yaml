abstract:
  content: "\n\t <p>Path MTU discovery depends upon proper respect for the Don't Fragment\n(DF)
    bit.  IPsec gateways often present an Maximum Transmission Unit\n(MTU) constraint,
    and therefore must send ICMP Fragment Needed\nmessages when the DF bit is set.
    \ This document proposes to ignore it\nin certain cases.\n\t </p>\n      "
