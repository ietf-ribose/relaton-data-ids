abstract:
- content: "<p>This draft proposes end-to-end Session Initiation Protocol (SIP) overload
    control, in which the edge servers of the SIP network throttle the arriving calls
    in order to control overload for the SIP network. Compared to the local and hop-by-hop
    SIP overload control, the end-to-end SIP overload control can achieve best performance.</p>"
