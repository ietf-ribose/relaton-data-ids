abstract:
  content: "\n\t <p>The protocol conventions described in this document satisfy some
    of\nthe operational requirements of the Internet Public Key\nInfrastructure (PKI).
    \ This document specifies the conventions for\nusing the Domain Name System (DNS)
    to obtain certificates and\ncertificate revocation lists (CRLs) from PKI repositories.
    \nAdditional mechanisms addressing PKIX operational requirements are\nspecified
    in separate documents.\n\t </p>\n      "
