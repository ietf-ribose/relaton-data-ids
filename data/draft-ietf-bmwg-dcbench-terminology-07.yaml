abstract:
  content: "\t <t>The purpose of this informational document is to establish definitions,discussion
    and measurement techniques for data center benchmarking.Also, it is to introduce
    new terminologies applicable to data centerperformance evaluations. The purpose
    of this document is not to definethe test methodology, but rather establish the
    important concepts whenone is interested in benchmarking network switches and
    routers in thedata center.</p>"
