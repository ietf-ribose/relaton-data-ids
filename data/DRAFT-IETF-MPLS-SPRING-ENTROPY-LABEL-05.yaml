abstract:
  content: "\n\t <p>   Source routed tunnels with label stacking is a technique that
    can be\n   leveraged to provide a method to steer a packet through a controlled\n
    \  set of segments.  This can be applied to the Multi Protocol Label\n   Switching
    (MPLS) data plane.  Entropy label (EL) is a technique used\n   in MPLS to improve
    load balancing.  This document examines and\n   describes how ELs are to be applied
    to source routed tunnels with\n   label stacks.\n\n\t </p>\n      "
