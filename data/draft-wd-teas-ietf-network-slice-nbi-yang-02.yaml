abstract:
- content: "<p>This document provides a YANG data model for the IETF Network Slice
    NBI (Northbound Interface). The model can be used by a higher level system to
    request configuration, and management IETF Network Slices from the IETF Network
    Slice Controller (NSC). The YANG modules in this document conforms to the Network
    Management Datastore Architecture (NMDA) defined in RFC 8342.</p>"
