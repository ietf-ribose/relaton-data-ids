abstract:
  content: "<p>This memo describes a framework for simple caller authorization.It
    is a generalization of the RMX draft[1], which was designed toprotect against
    e-mail fraud and spam. This new draft describes ageneral mechanism suitable for
    other protocols used in the Internetor other networks. It is designed to be simple
    and to not make useof any kind of secret, and to establish a cheap, robust, andlightweight
    authorization scheme. It is intended to be used forlow security requirements.</p>"
