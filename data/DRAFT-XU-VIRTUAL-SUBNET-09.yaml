abstract:
  content: "\n\t <p>   This document describes a Layer3 Virtual Private Network (L3VPN)-\n
    \  based subnet extension solution referred to as Virtual Subnet, which\n   mainly
    reuses existing Border Gateway Protocol (BGP)/Multi-Protocol\n   Label Switch
    (MPLS) IP Virtual Private Network (VPN)[RFC4364] and\n   Address Resolution Protocol(ARP)/Neighbor
    Discovery (ND) proxy\n   [RFC925][RFC1027][RFC4389]technologies. Virtual Subnet
    provides a\n   scalable approach for interconnecting cloud data centers.\n\n\n\t
    </p>\n      "
