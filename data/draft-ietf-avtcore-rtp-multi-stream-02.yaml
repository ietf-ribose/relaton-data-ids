abstract:
- content: "<p>This document expands and clarifies the behavior of the Real-Time Transport
    Protocol (RTP) endpoints when they are sending multiple media streams in a single
    RTP session. In particular, issues involving RTP Control Protocol (RTCP) messages
    are described. This document updates RFC 3550 in regards to handling of multiple
    SSRCs per endpoint in RTP sessions.</p>"
