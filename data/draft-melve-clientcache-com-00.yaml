abstract:
- content: "<p>This document gives an overview of the current state of the art in
    web client proxy configuration. The two most common ways of configuring a client
    to use proxy are manual configuration and the semi-manual Automatic Proxy Configuration
    (PAC). Other proposals are briefly presented. Some information on HTTP and security
    is present, these issues are not fully documented in this draft.</p>"
