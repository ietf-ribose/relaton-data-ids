abstract:
- content: "<p>This document is a general overview and introduction to the v6ops IETF
    workgroup project of documenting all usage of IPv4 addresses in IETF standards
    track and experimental RFCs. It is broken into seven documents conforming to the
    current IETF areas. It also describes the methodology used during documentation,
    which types of RFCs have been documented, and provides a concatenated summary
    of results. This memo provides information for the Internet community.</p>"
