abstract:
  content: "\n\t <p>   The IPv6 neighbor discovery cache is vulnerable to a Denial
    of\n   Service attack that purposely exhausts the state used during the\n   neighbor
    discovery address resolution process.  This attack can be\n   very disruptive
    when the target is a router.  This memo proposes a\n   stateless form of neighbor
    discovery to be used by routers to\n   mitigate this attack.  It does not require
    any changes to hosts.\n\n\t </p>\n      "
