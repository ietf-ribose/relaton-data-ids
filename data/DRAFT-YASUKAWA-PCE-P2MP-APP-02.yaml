abstract:
  content: "\n\t <p>The Path Computation Element (PCE) provides path computation\nfunctions
    in support of traffic engineering in Multiprotocol Label\nSwitching (MPLS) and
    Generalized MPLS (GMPLS) networks.\n\nExtensions to the MPLS and GMPLS signaling
    and routing protocols have\nbeen made in support of point-to-multipoint (P2MP)
    Traffic Engineered\n(TE) Label Switched Paths (LSPs).\n\nThis document examines
    the applicability of PCE to path computation\nfor P2MP TE LSPs in MPLS and GMPLS
    networks. It describes the\nmotivation for using a PCE to compute these paths,
    and examines which\nof the PCE architectural models are appropriate.\n\t </p>\n
