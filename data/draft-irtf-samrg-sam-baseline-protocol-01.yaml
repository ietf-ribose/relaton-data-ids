abstract:
- content: "<p>We define a RELOAD Usage for Application Layer Multicast as well as
    a mapping to the RELOAD experimental message type to support ALM. The ALM Usage
    is intended to support a variety of ALM control algorithms in an overlay-independent
    way. Two example algorithms are defined, based on Scribe and P2PCast.</p>"
