abstract:
  content: "\n\t <p>This memo describes a means of performing authentication and\nauthorization
    of Mobile IP V6 binding updates. It takes advantage of\nthe pre-existing security
    relationship between the mobile node and\nits home agent to allow a correspondent
    node to decide wether or not\nit should believe a binding update, and to perform
    key distribution\nfor authorizing future binding updates.\n\n\t </p>\n      "
