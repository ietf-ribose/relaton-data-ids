abstract:
  content: "<p>This specification describes extensions to definitions of TLVs used
    by the Optimized Link State Routing Protocol version 2 (OLSRv2) and the MANET
    Neighborhood Discovery Protocol (NHDP), to increase their abilities to accommodate
    protocol extensions. This document updates OLSRv2 and RFC6130.</p>"
