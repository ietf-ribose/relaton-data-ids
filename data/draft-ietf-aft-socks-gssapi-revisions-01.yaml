abstract:
  content: "\t <t>The protocol specification for SOCKS Version 5 specifies ageneralized
    framework for the use of arbitrary authenticationprotocols in the initial SOCKS
    connection setup. This documentprovides the specification for the SOCKS V5 GSS-API
    authenticationprotocol, and in particular, the use of the Simple and Protected
    GSSAPI Negotiation (SPNEGO) mechanism. Use of the SPNEGO pseudo-mechanism is intended
    to maximize the chance of agreement of asecurity mechanism, and hence maximize
    interoperability. A messageprotection subnegotiation protocol is also specified,
    allowing peersto agree on which message protection services GSS-API encapsulatedmessages
    will be protected with: integrity, or integrity andconfidentiality. Other GSS-API
    security services, normally optionalwith GSS-API, are specified for use with SOCKS
    5.</p>"
