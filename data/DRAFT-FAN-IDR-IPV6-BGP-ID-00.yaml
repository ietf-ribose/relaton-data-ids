abstract:
  content: "\n\t <p>   To solve the problem of BGP Identifier in an IPv6-only network\n
    \  without special configuration and planning considerations, this\n   document
    extends BGP to allow a BGP Identifier to be a valid IPv6\n   global unicast address
    assigned to the BGP speaker.  Protocol\n   extension includes the definition of
    a BGP capability code, \"IPv6 BGP\n   Identifier capability\", to be used by a
    BGP speaker to indicate its\n   support for IPv6 address as a BGP Identifier.
    \ This document updates\n   RFC 4271.\n\n\t </p>\n      "
