abstract:
- content: <p>This document updates the TLS Transport Model (TLSTM), as defined in
    [RFC6353], to support Transport Layer Security Version 1.3 (TLS) [RFC8446] and
    Datagram Transport Layer Security Version 1.3 (DTLS) [I-D.ietf-tls-dtls13], which
    are jointly known as "(D)TLS". This document may be applicable to future versions
    of SNMP and (D)TLS. This document updates the SNMP-TLS-TM-MIB as defined in [RFC6353].</p>
