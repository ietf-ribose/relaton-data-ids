abstract:
- content: "<p>This document specifies an optional extension to the OSPF protocol,
    to represent the metric on a multi-access network as two parts: the metric from
    a router to the network, and the metric from the network to the router. The router
    to router metric would be the sum of the two. This document updates RFC 2328 and
    RFC 5340.</p>"
