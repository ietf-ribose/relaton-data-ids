abstract:
- content: "<p>This document provides an overview of a SIP-based Distributed Call
    Signaling (DCS) architecture to support carrier class packet-based voice, video,
    and other real time multimedia services. Companion documents [3,4,5,6,7] address
    a specific set of SIP 2.0 protocol extensions and usage rules that are necessary
    to implement the DCS architecture in an interoperable fashion.</p>"
