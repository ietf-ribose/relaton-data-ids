abstract:
  content: "\n\t <p>This document specifies a Management Information Base (MIB) for
    the\n   Lightweight User Datagram Protocol (UDP-Lite, RFC 3828).  It defines\n
    \  a set of new MIB entities to characterise the behaviour and\n   performance
    of transport layer endpoints deploying UDP-Lite.  UDP-\n   Lite resembles UDP
    (RFC 768), but differs from the semantics of UDP\n   by the addition of a single
    (socket) option.  This adds the\n   capability for variable-length data checksum
    coverage, which can\n   benefit a class of applications that prefer delivery of
    (partially)\n   corrupted datagram payload data in preference to discarding the\n
    \  datagram.\n\t </p>\n      "
