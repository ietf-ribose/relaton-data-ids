abstract:
- content: "<p>This document outlines all the necessary ingredients for running an
    IPv6 network on top of an InfiniBand (IB) network. It first describes how IP link
    segments can be constructed out of IB subnets and partitions, then specifies the
    method of forming IPv6 statelessly autoconfigured addresses, link-local addresses,
    and the link-layer address format used in the Source/Target Link-layer Address
    option. It then describes how an IPv6 packet can be encapsulated in an IB packet,
    both unicast and multicast.</p>"
