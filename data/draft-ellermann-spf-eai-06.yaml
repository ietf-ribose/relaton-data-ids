abstract:
- content: "<p>UTF8SMTP is an extension of SMTP (Simple Mail Transfer Protocol) allowing
    the use of UTF-8 in the SMTP envelope for EAI (Email Address Internationalization)
    and message headers. This memo discusses the consequences for SPF (Sender Policy
    Framework). Editorial note This note, the IANA considerations (Section 6), and
    the document history (Appendix A) should be removed before publication. For some
    imported terms in Section 1.1 the sources have to be fixed. The draft can be discussed
    on the &lt;mailto:spf-discuss@listbox.com&gt; mailing list.</p>"
