abstract:
  content: "<p>VCards need a stable, well defined list of timezone names, so thatusers
    can create VCards that refer to timezones. There is no commonlist of such names,
    and other standards need timezone names also.This document creates an IANA registry
    of timezone names, andinitially populates the list.Initial versiono Define timezone
    registry.o Defer initial population with Olsen database until we like thebasic
    document.</p>"
