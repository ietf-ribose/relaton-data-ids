abstract:
- content: "<p>VCards need a stable, well defined list of timezone names, so that
    users can create VCards that refer to timezones. There is no common list of such
    names, and other standards need timezone names also. This document creates an
    IANA registry of timezone names, and initially populates the list.Initial version
    o Define timezone registry. o Defer initial population with Olsen database until
    we like the basic document.</p>"
