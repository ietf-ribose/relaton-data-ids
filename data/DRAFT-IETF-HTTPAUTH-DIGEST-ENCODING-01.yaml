abstract:
  content: "\n\t <p>   RFC2617 does not define how to treat non-ASCII characters with
    the\n   \"Digest\" scheme. This document defines an extension to the \"Digest\"\n
    \  scheme, and a mechanism that would allow the client and server to\n   negotiate
    the proper character encoding support.\n\n\n\n\t </p>\n      "
