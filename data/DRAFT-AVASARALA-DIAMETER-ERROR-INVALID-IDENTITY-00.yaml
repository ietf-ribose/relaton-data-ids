abstract:
  content: "\n\t <p>   This specification documents an extension to the Diameter Base\n
    \  Protocol RFC6733.  This extension adds a new Diameter Protocol Error\n   code
    to the Result-Code AVP to the Diameter responses for indicating\n   error in the
    mobile identity in the Diameter requests.\n\n   This extension is mainly applicable
    to the credit control\n   applications defined in RFC4006 and user authorization
    procedures\n   defined in RFC4740.\n\n\t </p>\n      "
