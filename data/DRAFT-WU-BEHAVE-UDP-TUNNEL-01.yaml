abstract:
  content: "\n\t <p>   This protocol specification describes a more generic method
    to\n   encapsulate and decapsulate packets inside a UDP enhanced tunnel for\n
    \  traversing Network Address Translators (NATs).  UDP enhanced tunnel\n   header
    (UTH) encapsulation, as defined in this document, can be used\n   in both IPv4
    and IPv6 scenarios.\n\t </p>\n      "
