abstract:
  content: "<p>In this memo, we look into some of the transport-layer design issues
    inthe original RSVP as defined in RFC2205 [RFC2205]. Based on theobservation,
    we conclude that the current RSVP transport mechanism maynot be adequate to support
    some applications. We recommend to use adifferent transport layer protocol such
    as TCP for next-generationsignaling protocols.</p>"
