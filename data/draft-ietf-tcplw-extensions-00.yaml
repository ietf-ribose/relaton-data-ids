abstract:
- content: "<p>This memo is a contribution to the TCP Large Windows (TCPLW) Working
    Group. It presents some suggested modifications to RFC-1323, which defined TCP
    extensions to improve performance over large bandwidth*delay product paths and
    to provide reliable operation over very high-speed paths.</p>"
