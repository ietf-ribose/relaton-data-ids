abstract:
  content: "\t <t>A multiple interfaced mobile node (MN) may be connected to ProxyMobile
    Internet Protocol version 6 (PMIPv6) domain via a stableaccess connection (e.g.
    cellular) and an unstable access connection(e.g. IEEE 802.11). To eliminate packet
    loss and handoff delay dueto disconnection of the unstable access, a dormant binding
    method isproposed access such that a binding is maintained in dormant mode inthe
    network until the mobile node is disconnected from the unstableaccess. Once activated,
    the binding allows the network to route datapackets intended for the unstable
    access via the stable accessconnection.</p>"
