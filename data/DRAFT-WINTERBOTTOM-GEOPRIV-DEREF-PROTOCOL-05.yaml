abstract:
  content: "\n\t <p>This document describes how to use the Hypertext Transfer Protocol\n(HTTP)
    over Transport Layer Security (TLS) as a dereferencing\nprotocol to resolve a
    reference to a Presence Information Data Format\nLocation Object (PIDF-LO).  The
    document assumes that a Location\nRecipient possesses a secure HELD URI that can
    be used in conjunction\nwith the HELD protocol to request the location of the
    Target.\n\t </p>\n      "
