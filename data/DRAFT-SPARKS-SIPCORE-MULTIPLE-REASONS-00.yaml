abstract:
  content: "\n\t <p>   The SIP Reason Header Field as defined in RFC 3326 allows only
    one\n   Reason value per protocol value.  Practice shows it is useful to\n   allow
    multiple values with the same protocol value.  This update to\n   RFC 3326 allows
    multiple values for an indicated registered protocol\n   when that protocol defines
    what the presence of multiple values\n   means.\n\n\t </p>\n      "
