abstract:
  content: "\n\t <p>   Network Virtualization Overlay (NVO) networks using EVPN as
    control\n   plane may use ingress replication (IR) or PIM-based trees to convey\n
    \  the overlay BUM traffic. PIM provides an efficient solution to avoid\n   sending
    multiple copies of the same packet over the same physical\n   link, however it
    may not always be deployed in the NVO core network.\n   IR avoids the dependency
    on PIM in the NVO network core. While IR\n   provides a simple multicast transport,
    some NVO networks with\n   demanding multicast applications require a more efficient
    solution\n   without PIM in the core. This document describes a solution to\n
    \  optimize the efficiency of IR in NVO networks.\n\n\t </p>\n      "
