abstract:
- content: "<p>Dynamic Host Configuration Protocol (DHCP) FORCERENEW allows for the
    reconfiguration of a single host by forcing the DHCP client into a Renew state
    on a trigger from the DHCP server. In the Forcerenew Nonce Authentication protocol,
    the server sends a nonce to the client in the initial DHCP ACK that is used for
    subsequent validation of a FORCERENEW message. This document updates RFC 3203.
    [STANDARDS-TRACK]</p>"
