abstract:
  content: "\n\t <p>   The SOCKS protocol is used primarily to proxy TCP connections
    to\n   arbitrary destinations via the use of a proxy server.  Under the\n   latest
    version of the protocol (version 5), it takes 2 RTTs (or 3, if\n   authentication
    is used) before data can flow between the client and\n   the server.\n\n   This
    memo proposes SOCKS version 6, which reduces the number of RTTs\n   used, takes
    full advantage of TCP Fast Open, and adds support for\n   0-RTT authentication.\n\n\t
    </p>\n      "
