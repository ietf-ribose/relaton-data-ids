abstract:
- content: "<p>This document describes a set of extensions (protocol operations and
    textual conventions) to the existing SNMP framework architecture [RFC2571]. These
    extensions provide mechanisms for efficient bulk retrieval of virtual SNMP tables
    that are user-defined in terms of similarly-instanced column entries from existing
    MIB tables.</p>"
