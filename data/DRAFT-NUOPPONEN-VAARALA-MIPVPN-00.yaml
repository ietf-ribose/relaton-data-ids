abstract:
  content: "\n\t <p>This document describes a simple method that allows a mobile node
    to\nuse a home agent situated inside a protected intranet, while also\nallowing
    the mobile to roam between the public internet and the\nintranet without losing
    active sessions.  Whenever the mobile is\noutside the intranet, it connects to
    the intranet using an IPsec\ntunnel and registers the IPsec-assigned inner tunnel
    address as its\nco-located care-of address to the internal home agent.  If desired,\nhandover
    performance while outside the intranet can be enhanced by\nemploying another Mobile
    IP layer underneath IPsec.  The solution\ndoes not require any new protocols,
    only a profile for using existing\nprotocols.  Only the mobile node needs to be
    modified in order to use\nthis profile.\n\n\n\t </p>\n      "
