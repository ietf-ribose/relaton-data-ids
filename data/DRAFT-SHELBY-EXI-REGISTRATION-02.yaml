abstract:
  content: "\n\t <p>   Efficient XML Interchange (EXI) is an XML representation technique\n
    \  specified by the W3C to provide a time and space efficient encoding\n   for
    XML documents.  This document defines a new Structured Syntax\n   Suffix \"+exi\"
    for use in a specific class of protocols, where \"exi\"\n   content-type encoding
    or the generic \"application/exi\" media type are\n   not applicable.\n\n\t </p>\n
