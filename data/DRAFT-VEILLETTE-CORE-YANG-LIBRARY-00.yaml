abstract:
  content: "\n\t <p>   This document describes a YANG library that provides information\n
    \  about all the YANG modules used by a constrained network management\n   server
    (e.g., a CoAP Management Interface (CoMI) server).  Simple\n   caching mechanisms
    are provided to allow clients to minimize\n   retrieval of this information.\n\n\t
    </p>\n      "
