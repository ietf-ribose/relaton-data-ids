abstract:
- content: "<p>This document describes how the Real Time transport Protocol (RTP)
    is used in the context of the CLUE protocol (ControLling mUltiple streams for
    tElepresence). It also describes the mechanisms and recommended practice for mapping
    RTP media streams defined in Session Description Protocol (SDP) to CLUE Media
    Captures and defines a new RTP header extension (CaptureId).</p>"
