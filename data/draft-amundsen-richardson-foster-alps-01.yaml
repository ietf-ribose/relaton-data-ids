abstract:
- content: "<p>This document describes ALPS, a data format for defining simple descriptions
    of application-level semantics, similar in complexity to HTML microformats. An
    ALPS document can be used as a profile to explain the application semantics of
    a document with an application- agnostic media type (such as HTML, HAL, Collection+JSON,
    Siren, etc.). This increases the reusability of profile documents across media
    types. Editorial Note (To be removed by RFC Editor) Distribution of this document
    is unlimited. Comments should be sent to the IETF Media-Types mailing list (see
    [1]).</p>"
