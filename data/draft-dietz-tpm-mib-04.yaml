abstract:
  content: "<p>This memo defines an experimental portion of the Management Informa-tion
    Base (MIB) for use with network management protocols in theInternet community.
    In particular, it describes managed objects usedfor monitoring selectable performance
    metrics and statistics derivedfrom the monitoring of network packets and transport
    protocol states.</p>"
