abstract:
- content: "<p>This memo defines an experimental portion of the Management Informa-
    tion Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects used for monitoring selectable performance
    metrics and statistics derived from the monitoring of network packets and transport
    protocol states.</p>"
