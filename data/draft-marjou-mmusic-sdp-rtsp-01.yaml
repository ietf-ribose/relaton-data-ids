abstract:
- content: "<p>This draft presents an approach to content on demand that relies on
    a session management protocol and SDP offer/answer model [6] to establish media
    control and media delivery flows. this approach would be beneficial for some applications
    such as IPTV or applications that require a mix of real-time and streaming flows.</p>"
