abstract:
  content: "\n\t <p>   In network scenarios where Path Computation Element (PCE) is
    used for\n   centralized path computation, it is desirable for Path Computation\n
    \  Clients (PCCs) to automatically discover the set of PCEs.  As BGP has\n   been
    extended for north-bound distribution of routing and LSP path\n   information
    to PCE, the PCEs may not participate in Interior Gateway\n   Protocol (IGP) for
    collecting the routing information, thus the IGP\n   based PCE discovery cannot
    be used directly in these scenarios.  This\n   document specifies the BGP extensions
    for PCE discovery.\n\n\n\t </p>\n      "
