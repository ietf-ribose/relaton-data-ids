abstract:
- content: "<p>The Multimedia Internet Keying (MIKEY) protocol is a general purpose
    key management protocol; it is used especially for key management for secure RTP.
    We specify a couple of variations of that protocol to support mode negotiation,
    media path key establishment and other assorted requirements.</p>"
