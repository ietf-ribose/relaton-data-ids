abstract:
  content: "\n\t <p>   In some scenarios, the MPLS Trasport Profile (MPLS-TP) Pseudowires\n
    \  (PWs) are provisioned through either static configuration or\n   management
    plane, where a dynamic control plane is not available.  A\n   fast protection
    mechanism for MPLS-TP PWs is needed to protect\n   against the failure of Attachment
    Circuit (AC), the failure of\n   Provider Edge (PE) and also the failure in the
    Packet Switched\n   Network (PSN).  This document proposes a dual-homing protection\n
    \  mechanism for MPLS-TP PWs, which can provide fast protection for\n   comprehensive
    failure scenarios including the failure of AC, the PE\n   node or the PSN network.\n\n\n\t
    </p>\n      "
