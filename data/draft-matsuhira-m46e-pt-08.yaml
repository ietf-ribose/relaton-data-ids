abstract:
- content: "<p>This document specifies Multiple IPv4 - IPv6 mapping encapsulation
    - Prefix Translator (M46E-PT) specification. M46E-PT expand IPv4 network plane
    by connecting M46E-FP domain and M46E-PR domain. M46E-PT translate prefix part
    of M46E-FP address and M46E-PR address both are IPv6 address. M46E-PT does not
    translate IPv4 packet which is encapsulated, so transparency of IPv4 packet is
    not broken.</p>"
