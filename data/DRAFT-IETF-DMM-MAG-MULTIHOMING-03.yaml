abstract:
  content: "\n\t <p>   This specification defines extensions to the Proxy Mobile IPv6\n
    \  protocol for allowing a mobile access gateway to register more than\n   one
    proxy care-of-address with the local mobility anchor and to\n   simultaneously
    establish multiple IP tunnels with the local mobility\n   anchor.  This capability
    allows the mobile access gateway to utilize\n   all the available access networks
    for routing mobile node's IP\n   traffic.\n\n\t </p>\n      "
