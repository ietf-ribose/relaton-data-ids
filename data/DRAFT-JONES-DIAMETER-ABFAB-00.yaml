abstract:
  content: "\n\t <p>The Application Bridging for Federated Access Beyond Web (ABFAB)\narchitecture
    provides cross-domain authentication, authorization and\naccounting functionality
    by utilizing well-established technologies,\nsuch as Diameter, the Extensible
    Authentication Protocol (EAP), and\nthe Generic Security Services API (GSS-API).\n\nThis
    document defines a Diameter application for usage with the ABFAB\narchitecture
    to convey authentication information, and authorization\ndecisions from the Diameter
    server (acting as the identity provider)\nto the Diameter client (acting as a
    relying party) encoded in a\nSecurity Assertion Markup Language (SAML) encoding.\n\t
    </p>\n      "
