- content: "<p>The Open Authentication Protocol (OAUTH) provides a method for clients
    to access server resources on behalf of another party. This document evaluates
    OAUTH's suitability as an authentication mechanism for the Session Initiation
    Protocol (SIP) for use cases where web applications want to interact with SIP
    servers without sharing user credentials.</p>"
