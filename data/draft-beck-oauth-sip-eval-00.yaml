  content: "<p>The Open Authentication Protocol (OAUTH) provides a method forclients
    to access server resources on behalf of another party. Thisdocument evaluates
    OAUTH's suitability as an authentication mechanismfor the Session Initiation Protocol
    (SIP) for use cases where webapplications want to interact with SIP servers without
    sharing usercredentials.</p>"
