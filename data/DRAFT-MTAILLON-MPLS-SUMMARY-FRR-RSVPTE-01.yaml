abstract:
  content: "\n\t <p>   This document defines RSVP-TE signaling extensions that reduce
    the\n   amount of RSVP signaling required for Fast Reroute (FRR) procedures\n
    \  and subsequently improve the scalability of the RSVP-TE signaling\n   when
    undergoing FRR convergence post a link or node failure.  Such\n   extensions allow
    the RSVP message exchange between the Point of Local\n   Repair (PLR) and the
    Merge Point (MP) to be independent of the number\n   of protected LSPs traversing
    between them (eg. when bypass LSP FRR\n   protection is used). The new signaling
    extensions are fully backwards\n   compatible with nodes that do not support them.\n\n\t
    </p>\n      "
