abstract:
  content: "\n\t <p>   BGP Flowspec mechanism propogates both traffic Flow Specifications\n
    \  and Traffic Filtering Actions by making use of the BGP NLRI and the\n   BGP
    Extended Community encoding formats.  This document specifies a\n   new BGP Extended
    Community named IFIT Action Specific Extended\n   Community to distribute In-situ
    Flow Information Telemetry (IFIT)\n   actions so as to address the automatical
    deployment of IPv6 unicast\n   and VPNv6 unicast on-path flow telemetry.\n\n\n\t
    </p>\n      "
