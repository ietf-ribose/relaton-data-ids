abstract:
  content: "\n\t <p>   The Special-Use Domain Names registration policy in RFC 6761
    has been\n   shown through experience to present unanticipated challenges.  This\n
    \  memo explores current IETF and non-IETF publications relating on\n   special-use
    TLDs, describes the history of domain names, and\n   enumerates some problems
    that have come up in connection with the\n   Special-Use Domain Names allocation
    process specifically as it\n   related to top-level domains.\n\n\t </p>\n      "
