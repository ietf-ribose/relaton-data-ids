abstract:
- content: "<p>This document describes the use of the MPLS control and data planes
    on ring topologies. It describes the special nature of rings, and proceeds to
    show how MPLS can be effectively used in such topologies. It describes how MPLS
    rings are configured, auto-discovered and signaled, as well as how the data plane
    works. Companion documents describe the details of discovery and signaling for
    specific protocols.</p>"
