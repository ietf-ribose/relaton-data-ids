abstract:
  content: "<p>This document presents a list of requirements in support of Emergency
    Telecommunications Service (ETS) within a single adminsitrative stub domain. This
    document is an extension of the General Requirements of [2] and focuses on a more
    specific set of administrative constraints and scope. Solutions to these requirements
    are not presented in this document.</p>"
