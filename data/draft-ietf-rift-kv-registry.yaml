abstract:
- content: "<p>The Routing in Fat-Trees RIFT [RIFT] protocol allows for key/value
    pairs to be advertised within Key-Value Topology Information Elements (KV-TIEs).
    The data contained within these KV-TIEs can be used for any imaginable purpose.
    This document defines the various Key-Types (i.e. Well-Known, OUI, and Experimental)
    and a method to structure corresponding values.</p>"
