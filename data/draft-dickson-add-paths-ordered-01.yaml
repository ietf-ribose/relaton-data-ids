    to permit multiple copies of a prefix with differentpaths to be announced and
    withdrawn.Prefix instances using the new format include both uniqueidentifiers,
    and ordinals to control path selection.Withdrawal of prefixes requires a slight
    modification to disambiguateprefix instances.Author's NoteThis Internet Draft
    is intended to result in this draft or a relateddraft(s) being placed on the Standards
    Track for idr.The key words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT","SHOULD",
