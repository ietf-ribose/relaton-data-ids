abstract:
- content: "<p>This document specifies signaling procedures for Segment Routing [RFC8402]
    with RIFT. Each node's loopback address, Segment Routing Global Block (SRGB) and
    Node Segment Identifier (SID), which must be unique within the SR domain and are
    typically assigned by SR controllers or management, are distributed southbound
    from the Top Of Fabric (TOF) nodes via the Key-Value distribution mechanism, so
    that each node can compute how to reach a node represented by the topmost Node
    SIDs . For an ingress node to send SR traffic to another node via an explicit
    path, an SR controller signals the corresponding label stack to the ingress node
    so that the ingress node can send packets accordingly.</p>"
