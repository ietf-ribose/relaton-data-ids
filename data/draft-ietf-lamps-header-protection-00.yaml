abstract:
- content: "<p>Privacy and security issues with email header protection in S/MIME
    have been identified for some time. However, the desire to fix these issues has
    only recently been expressed in the IETF LAMPS Working Group. The existing S/MIME
    specification is to be updated regarding header protection. This document describes
    the problem statement, generic use cases, and the S/MIME specification for header
    protection.</p>"
