abstract:
  content: "\n\t <p>   This document describes the header compression mechanisms for
    the\n   IPsec [RFC4301] based on the encoding scheme standardized in\n   [RFC6282].
    The IPsec Authentication Header (AH) and Encapsulated\n   Security Payload (ESP)
    headers are compressed using Next Header\n   Compression (NHC) defined in [RFC6282].
    This document does not\n   invalidate any encoding schemes proposed in 6LoWPAN
    [RFC6282] but\n   rather complements it with compressed IPsec using the free bits
    in\n   the IPv6 Extension Header encoding.\n\n\n\t </p>\n      "
