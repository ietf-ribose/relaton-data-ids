abstract:
- content: "<p>This document describes a simple way to use OSPF for Provider Edge
    (PE) router and Customer Edge (CE) router communication in BGP/MPLS VPNs [RFC2547BIS].
    [VPN-BGP-OSPF] proposes a complicated way to achieve VPN route propagation as
    Type-3 LSAs. This document describes the use of multiple instances of OSPF in
    conjunction with standard BGP/OSPF route redistribution mechanisms to maintain
    reachability information throughout VPNs. With this mechanism, VPN routes are
    propagated as Type-5 LSAs.</p>"
