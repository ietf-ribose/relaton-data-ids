abstract:
- content: "<p>This document describes potential security threats to NEMO basic operations.
    The threats are mostly related to the integral use of IPsec and IP-in-IP tunnel
    between MR and HA. Other threats related to the operations of multiple MRs, and
    potential DoS attacks on MR and HA are also investigated.</p>"
