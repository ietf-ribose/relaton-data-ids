abstract:
  content: "\n\t <p>   The ability to determine paths of point-to-multipoint (P2MP)\n
    \  Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS)\n   Traffic
    Engineering Label Switched Paths (TE LSPs) is one the key\n   requirements for
    Path Computation Element (PCE).  [RFC6006] and\n   [PCE-P2MP-PROCEDURES] describes
    these mechanisms for intra and inter\n   domain path computation via PCE.\n\n
    \  This document describes the need for explicitly specifying abstract\n   nodes
    for inclusion or exclusion for a subset of destinations during\n   the Point to
    Multipoint (P2MP) path computation via PCE.  Further an\n   extension to the PCE
    communication Protocol (PCEP) for P2MP is\n   suggested to support this.\n\n\t
    </p>\n      "
