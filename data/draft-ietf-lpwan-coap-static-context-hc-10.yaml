abstract:
- content: "<p>This draft defines the way SCHC header compression can be applied to
    CoAP headers. The CoAP header structure differs from IPv6 and UDP protocols since
    CoAP uses a flexible header with a variable number of options, themselves of variable
    length. The CoAP protocol messages format is asymmetric: the request messages
    have a header format different from the one in the response messages. This document
    explains how to use the SCHC compression mechanism described in [I-D.ietf-lpwan-ipv6-static-context-hc]
    for CoAP.</p>"
