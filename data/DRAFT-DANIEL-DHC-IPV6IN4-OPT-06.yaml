abstract:
  content: "\n\t <p>This document provides a mechanism by which the DHCPv4 servers
    can\n   provide information about the IPv6-over-IPv4 tunnel endpoint.  The\n   IPv4/IPv6
    dual stack nodes can use this information to set up a\n   tunnel to the tunnel
    endpoint to obtain IPv6 connectivity without\n   requiring manual intervention
    at any of the tunnel endpoints at\n   tunnel establishment time.\n\t </p>\n      "
