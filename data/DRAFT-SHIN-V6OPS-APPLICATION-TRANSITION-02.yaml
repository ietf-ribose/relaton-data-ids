abstract:
  content: "\n\t <p>The document specifies application aspects of IPv6 transition.
    As\nIPv6 is deployed, the application developers and the administrators\nwill
    face several problems.  This draft clarifies the problems and\nconsiderations
    occurring in transition period between IPv4\napplications and IPv6 applications.
    It also proposes guidelines\nthat help application developers understand how to
    develop IP\nversion-independent applications during the transition period.\n\t
    </p>\n      "
