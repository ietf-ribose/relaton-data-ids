abstract:
  content: "<p>This document discusses the management and configuration requirementsfor
    large Virtual Networks (VNs). VNs are private networks thatemploy tunneling technologies
    to overlay private network links overphysical IP networks.As VNs grow, the amount
    of administrative effort required to manuallyconfigure virtual nodes and to set
    up the required tunnels becomesprohibitive. The DVNE protocol automates this process,
    elminatingmuch of the administrative work involved in setting up a virtualnetwork.</p>"
