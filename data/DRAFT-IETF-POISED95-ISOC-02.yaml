abstract:
  content: "\n\t <p>This memo summarises the issues on IETF - ISOC relationships as
    the have been discussed by the Poised Working Group.  The purpose of the document
    is to gauge consensus on these issues.  And to allow further discussions where
    necessary.  This memo provides information for the Internet community.  This memo
