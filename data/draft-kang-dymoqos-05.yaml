abstract:
- content: "<p>This document describes extensions to the Dynamic MANET On-demand (DYMO)
    routing protocol in order to enable mobile nodes to discover and maintain QoS
    routes. DYMO is a reactive (on-demand) routing protocol designed for use by mobile
    nodes in multi-hop wireless ad hoc networks. Extensions of this document include
    necessary entries to the routing table and DYMO routing messages.</p>"
