abstract:
- content: "<p>This document describes a new SRv6 segment type, called END.DTM. The
    END.DTM segment type supports inter-working between SRv6 and SR-MPLS. Like any
    segment type, END.DTM contains a function and arguments. The function causes the
    processing SRv6 node to remove an SRv6 header and impose an SR-MPLS label stack.
    The arguments determine MPLS- label stack contents.</p>"
