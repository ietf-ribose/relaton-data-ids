abstract:
- content: "<p>This document allows a Mobile Equipment Identity (MEID) to be used
    as a Uniform Resource Name (URN) by registering a URN namespace for MEIDs. The
    structure of an MEID is 15 hexadecimal encoded digits long and is defined in the
    Third Generation Partnership Project 2 (3GPP2) (see [S.R0048-A]) to uniquely identify
    each individual mobile equipment (e.g., a handset or mobile phone). The 3GPP2
    has a requirement to be able to use an MEID as a URN. This document fulfills that
    requirement.</p>"
