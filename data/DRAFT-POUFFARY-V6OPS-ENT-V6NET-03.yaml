abstract:
  content: "\n\t <p>This document describes the scenarios for IPv6 deployment within
    \nEnterprise networks.  It will focus upon an Enterprise set of network \nbase
    scenarios with assumptions, coexistence with legacy IPv4 nodes, \nnetworks, and
    applications, and network infrastructure requirements.  \nThese requirements will
    be used to provide analysis to determine a \nset of Enterprise solutions in a
    later document.\n\t </p>\n      "
