abstract:
  content: "\n\t <p>This document describes deployment scenario of multi-homed Network
    in\nMotion (NEMO) and attempts to identify issues that arises when\nsupporting
    multi-homing in NEMO. It is also the objective of this\ndocument to build a full
    taxonomy covering multi-homed scenarios in\nNEMO, so as to facilitate explorations
    into this aspect of NEMO.\n\t </p>\n      "
