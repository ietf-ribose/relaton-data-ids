abstract:
- content: "<p>Given the global lack of available IPv4 space, and limitations in IPv4
    extension and transition technologies, this document deprecates the concept that
    an IP-capable node MAY support IPv4 _only_, and redefines an IP-capable node as
    one which supports either IPv6 _only_ or IPv4/IPv6 dual-stack. This document updates
    RFC1812, 1122 and 4084 to reflect the change in requirements.</p>"
