abstract:
  content: "<p>The Network File System, version 4 (NFSv4) uses a representation ofidentity
    that allows the use of users and groups from multiple,distinct administrative
    domains, and NFSv4 allows the use of securitymechanisms that authenticate principals
    from multiple, distinctadministrative domains. This document describes methods
    by whichNFSv4 clients and servers can handle principals, users, groups frommultiple
    administrative domains.</p>"
