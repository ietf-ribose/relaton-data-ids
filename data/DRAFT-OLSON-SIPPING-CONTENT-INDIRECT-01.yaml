abstract:
  content: "\n\t <p>Various applications of the Session Initiation Protocol (SIP)
    require\nthe exchange of information between endpoints that is potentially too\nlarge
    to reasonably send directly in a SIP message.  This Internet-\nDraft defines requirements
    for a mechanism to indirectly specify such\ninformation so that a more appropriate
    non-SIP channel may be used\nfor the transfer.\n\t </p>\n      "
