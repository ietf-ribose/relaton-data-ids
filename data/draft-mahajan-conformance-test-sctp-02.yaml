abstract:
  content: "<p>This document presents the conformance test specification for SCTP
    prototcol (ver 07), which can be used to test SCTP implementations forconformance
    to the protocol definition. The list of test is exhaustiveand covers almost all
    the categories of test, except few (test for timercalculation and congestion)
    which will be added in the next revision ofthe draft. This draft can also be used
    in conjunction with SCTP specification byimplementor of protocol as implementors
    guide, as the pictorial representation of various scenarios help understand the
    protocol.Next revision of the draft will also cover the additions done to theprotocol
    revision SCTP-09 and any subsequent RFC published by IETF.</p>"
