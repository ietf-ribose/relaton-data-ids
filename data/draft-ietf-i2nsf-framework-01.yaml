abstract:
- content: "<p>This document describes the framework for the Interface to Network
    Security Functions (I2NSF), and defines a reference model (including major functional
    components) for I2NSF. Network security functions (NSFs) are packet-processing
    engines that inspect and optionally modify packets traversing networks, either
    directly or in the context of sessions in which the packet is associated.</p>"
