abstract:
  content: "\n\t <p>SIP-T (earlier referred to as the SIP-BCP-T) is a mechanism that
    uses\nSIP to facilitate the interconnection of the PSTN with IP. This \ndocument
    explains the context and the architectures in which SIP-T \nmay be used. This
    document has to be studied in conjunction with the \nexisting SIP-T (referred
    to in some older documents as SIP-BCP-T)\nliterature.\n\t </p>\n      "
