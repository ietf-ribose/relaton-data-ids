abstract:
  content: "\t <t>This document describes a number of mechanisms that reduce therefresh
    overhead of RSVP. The extensions can be used to reduceprocessing requirements
    of refresh messages, eliminate the statesynchronization latency incurred when
    an RSVP message is lost and,when desired, suppress the generation of refresh messages.
    Anextension to support detection of when an RSVP neighbor resets itsstate is also
    defined. These extension present no backwardscompatibility issues.</p>"
