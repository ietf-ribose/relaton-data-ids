abstract:
- content: "<p>The syntax for the PROTOGEN protocol specification tool is described
    and the use of the tool to generate protocol specifications, prototype and production
    implementations. While the primary focus of PROTOGEN is to develop protocols using
    JSON message syntax, the PROTOGEN framework has been successfully applied to generate
    prototypes using ASN.1, TLS, XML and RFC822 style syntax.</p>"
