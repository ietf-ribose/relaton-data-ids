abstract:
  content: "\n\t <p>   This document attempts the case for new work that need to be\n
    \  developed for 5G user to improve faster download and upload of user's\n   data
    via FILTER mechanism to be implemented at UPF user plane data\n   for dual-access
    outlining the poor radio coverage issue. FILTER\n   template governs the user
    data split at UPF with maintaining agreed\n   PCC rules to achieve required throughput.\n\n\t
    </p>\n      "
