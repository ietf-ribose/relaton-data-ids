abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects for to configure and/or monitor Virtual Private LAN
    services. It needs to be used in conjunction with The Pseudowire (PW) Management
    Information Base.</p>"
