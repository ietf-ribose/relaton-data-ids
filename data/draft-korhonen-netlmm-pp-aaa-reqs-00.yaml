abstract:
  content: "\t <t>This specification defines the Policy Profile and AAA interfacesrequirements
    for the Proxy Mobile IPv6. The Policy Profileinformation needed by the Proxy Mobile
    IPv6 may be staticallyprovisioned in the mobile access gateway and in the local
    mobilityanchor. Alternatively, the Policy Profile information or a subset ofits
    parameters can be dynamically downloaded to the mobile accessgateway from the
    AAA server during the mobile node accessauthentication and authorization when
    the mobile node roams into aProxy Mobile IPv6 domain. The local mobility anchor
    may download theuser policy profile parameters during the Proxy Mobile IPv6registration
    process. This document describes the requirements forthe Proxy Mobile IPv6 Policy
    Profile and the corresponding AAAinterfaces.</p>"
