abstract:
  content: "\n\t <p>   This memo describes research challenges for Information-Centric\n
    \  Networking.  Information-centric networking is an approach to evolve\n   the
    Internet infrastructure to directly support this use by\n   introducing uniquely
    named data as a core Internet principle.  Data\n   becomes independent from location,
    application, storage, and means of\n   transportation, enabling in-network caching
    and replication.\n   Challenges include naming, security, routing, system scalability,\n
    \  mobility management, wireless networking, transport services, in-\n   network
    caching, and network management.\n\n\t </p>\n      "
