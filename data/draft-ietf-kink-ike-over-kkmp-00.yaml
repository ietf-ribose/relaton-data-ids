abstract:
- content: "<p>This document defines how to create artificial IKE SA using kerberos
    [RFC-1510]. It defines how to calculate SKEYID, cookies and IV needed by the IKE
    SA from the Kerberos session key. After the artificial IKE SA is created, it can
    be used to run normal IKE [RFC-2409] phase 2 negotia- tions. Those negotiations
    include quick Mode (creating IPsec SA), new group mode, delete notifications,
    and error notifications.</p>"
