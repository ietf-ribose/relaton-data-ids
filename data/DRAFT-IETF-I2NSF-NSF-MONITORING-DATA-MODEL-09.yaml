abstract:
  content: "\n\t <p>   This document proposes an information model and the corresponding\n
    \  YANG data model of an interface for monitoring Network Security\n   Functions
    (NSFs) in the Interface to Network Security Functions\n   (I2NSF) framework.  If
    the monitoring of NSFs is performed with the\n   NSF monitoring interface in a
    comprehensive way, it is possible to\n   detect the indication of malicious activity,
    anomalous behavior, the\n   potential sign of denial of service attacks, or system
    overload in a\n   timely manner.  This monitoring functionality is based on the\n
    \  monitoring information that is generated by NSFs.  Thus, this\n   document
    describes not only an information model for the NSF\n   monitoring interface along
    with a YANG data diagram, but also the\n   corresponding YANG data model.\n\n\t
    </p>\n      "
