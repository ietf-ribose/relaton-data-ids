abstract:
- content: "<p>This document describes extensions to existing signature schemes for
    key blinding. This functionality guarantees that a blinded public key and all
    signatures produced using the blinded key pair are unlinkable to the unblinded
    key pair. Moreover, signatures produced using blinded key pairs are indistinguishable
    from signatures produced using unblinded key pairs.</p>"
