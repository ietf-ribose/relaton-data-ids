abstract:
  content: "\n\t <p>   The current BGP Graceful Restart mechanism limits the usage
    of BGP\n   Graceful Restart to BGP protocol messages other than a BGP\n   NOTIFICATION
    message.  This document defines an extension to the BGP\n   Graceful Restart that
    permits the Graceful Restart procedures to be\n   performed when the BGP speaker
    receives a BGP NOTIFICATION Message.\n   This document also defines a new BGP
    NOTIFICATION Cease Error subcode\n   to prevent BGP speakers supporting the extension
    defined in this\n   document from performing a Graceful Restart.\n\n\t </p>\n
