abstract:
- content: "<p>The Domain Name System defaults to using UDP for queries and replies
    with a DNS payload limit of 512 bytes. Larger replies cause an initial truncation
    indication leading to a subsequent handling via TCP with substantially higher
    overhead. An extension to DNS UDP requests is specified which frequently permits
    larger UDP responses thus reducing the need for use of TCP.</p>"
