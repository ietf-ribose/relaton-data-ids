abstract:
  content: "<p>This draft describes extending Virtual eXtensible Local Area Network
    (VXLAN), via changes to the VXLAN header, with four new capabilities: support
    for multi-protocol encapsulation, support for operations, administration and maintenance
    (OAM) signaling, support for ingress- replicated BUM Traffic (i.e. Broadcast,
    Unknown unicast, or Multicast), and explicit versioning.</p>"
