abstract:
- content: "<p>The Session Initiation Protocol [2] currently uses the HTTP digest
    authentication algorithm [3] for simple authentication of SIP requests. This scheme
    does not allow for the inclusion of headers important to the integrity of a SIP
    request including To, From, Call-ID, CSeq, Contact and Expires headers. This document
    attempts to address this issue.</p>"
