abstract:
  content: "\n\t <p>   This document describes a use case for autonomic networking\n
    \  concerning monitoring of Service Level Agreements (SLAs).  The use\n   case
    aims to detect violations of SLAs in a distributed fashion,\n   striving to optimize
    and dynamically adapt the autonomic deployment\n   of active measurement probes
    in a way that maximizes the likelihood\n   of detecting service level violations
    with a given resource budget to\n   perform active measurements, and is able to
    do so without any outside\n   guidance or intervention.\n\n\t </p>\n      "
