abstract:
  content: "\t <t>This memo outlines how RTP multimedia sessions are synchronised,
    anddiscusses how rapidly such synchronisation can occur. We show thatmost RTP
    sessions can be synchronised immediately, but that the useof video switching multipoint
    conference units (MCUs) or large sourcespecific multicast (SSM) groups can greatly
    increase the initialsynchronisation delay. This increase in delay can be unacceptable
    tosome applications that use layered and/or multi-description codecs.This memo
    updates the RTP Control Protocol (RTCP) timing rules toreduce the initial synchronisation
    delay for SSM sessions. A newfeedback packet is defined for use with the Extended
    RTP Profile forRTCP-based Feedback (RTP/AVPF), allowing video switching MCUs torapidly
    request resynchronisation. Two new RTP header extensions aredefined to allow rapid
    synchronisation of late joiners, and guaranteecorrect timestamp based decoding
    order recovery for layered codecs inthe presence of clock skew.</p>"
