abstract:
- content: "<p>As wireless access bandwidths increase quickly, Peer-to-Peer applications
    boom in mobile and wireless network and their traffic need to be optimized. This
    document deals with the scenario of ALTO where peers are connected through mobile
    or wireless network, like 3G, LTE and WLAN access network. It proposes the requirements
    and architecture of ALTO in mobile and wireless network.</p>"
