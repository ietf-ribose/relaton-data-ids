abstract:
- content: "<p>This document defines a new notification message format. Included are:
    o a new notification mechanism and encoding to replace the one way operation of
    RFC-5277 o a set of common, transport agnostic message header objects. o how to
    bundle multiple event records into a single notification message. o how to ensure
    these new capabilities are only used with capable receivers.</p>"
