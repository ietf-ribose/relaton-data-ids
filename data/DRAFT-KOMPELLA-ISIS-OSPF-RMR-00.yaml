abstract:
  content: "\n\t <p>   This document describes the use of IS-IS and OSPF for discovering\n
    \  Resilient MPLS Rings (RMR).  RMR relies on the IGP for discovery of\n   the
    ring elements and properties, as well as subsequent changes to\n   the ring topology.
    \ Details of auto-discovery and operation are given\n   in the RMR architecture
    document; this document simply describes the\n   formats of RMR-related constructs
    in IS-IS and OSPF.\n\n\n\t </p>\n      "
