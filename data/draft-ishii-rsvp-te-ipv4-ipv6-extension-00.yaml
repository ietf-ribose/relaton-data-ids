abstract:
- content: "<p>This document specifies a method to establish Label Switch Paths (LSPs)
    for IPv4 and IPv6 traffic interminglement over IPv4 MPLS network using [RSVP-TE].
    IP version(s) of traffic to be transmitted over the established LSP can be recognized
    by egress routers using new SESSION_ATTRIBUTE type. IPv4 Label Switch Routers
    (LSRs) are not required to have knowledge about the Provider Edge (RE) Routers
    which support this extension</p>"
