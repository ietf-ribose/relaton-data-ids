- content: <p>This document describes a method to measure congestion on a tunnel segment
    based on recommendations from RFC 6040, "Tunneling of Explicit Congestion Notification",
    and to use IPFIX to communicate the congestion measurements from the tunnel's
    egress to a controller which can respond by modifying the traffic control policies
    at the tunnel's ingress.</p>
