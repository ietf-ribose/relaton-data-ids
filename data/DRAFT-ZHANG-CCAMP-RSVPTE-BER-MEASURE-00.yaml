abstract:
  content: "\n\t <p>   In the mobile backhaul network, the mobile service is sensitive
    to\n   Bit Error Rate (BER).  When the BER value of the service exceeds the\n
    \  threshold, the Base Station will stop working and the User Equipments\n   (UEs)
    cannot obtain voice and data services anymore.  Now the mobile\n   backhaul tends
    to be IP/MPLS network and MPLS TE LSP is used to bear\n   the mobile service which
    may be encapsulated in PW or L3VPN end to\n   end.  Then the ingress Label Switched
    Router (LSR) of the MPLS TE LSP\n   needs to get information on BER along the
    path of the LSP.  This\n   document proposes new extensions of RSVP-TE to advertise
    the BER\n   measurement requirement of the specific LSP to all of the transit\n
    \  LSRs and the egress LSR, and to report the BER measurement result\n   from
    any transit or egress LSR towards the ingress LSR.\n\n\n\t </p>\n      "
