abstract:
  content: "\n\t <p>   This document describes new TLVs extended for BGP-LS to transfer
    the\n   originator of redistributed routes and other inter-AS TE related\n   TLVs
    to let the SDN controller to retrieve the network topology\n   automatically under
    the multi-domain environments.\n\n   This extension can expand the usage of BGP-LS
    protocol to multi-\n   domain; enable the network operator to collect the connection\n
    \  relationship between different domains and then calculate the\n   overall network
    topology automatically based on the information\n   provided by BGP-LS protocol.\n\nInternet-Draft
    BGP-LS extend for inter-AS topology retrieval   March 5,\n2018\nTable of Contents\n\n\n\t
    </p>\n      "
