abstract:
  content: "\n\t <p>   This memo explains the motivation and describes the re-assignment
    of\n   well-known ports for the OWAMP and TWAMP protocols for control and\n   measurement,
    and clarifies the meaning and composition of these\n   standards track protocol
    names for the industry.\n\n   The memo updates RFC 4656 and RFC 5357, in terms
    of the UDP well-\n   known port assignments.\n\n\t </p>\n      "
