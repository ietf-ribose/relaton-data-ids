abstract:
  content: "\n\t <p>Watcher information template-package for the SIP event framework
    \nrefers to the set of users subscribed to a particular resource \nwithin a particular
    event package. The Watcher Information I-D does \nnot describe a mechanism of
    how filtering of watcher information can \nbe achieved. \nThis document defines
    a watcher info filter. It provides the \nmechanism whereby a watcherinfo subscriber
    can specify the watcher \ninfo event filtering rules, using XML, for the notifier
    and how that \nnotifier is to behave when receiving such filter. \n\n\t </p>\n
