abstract:
- content: "<p>This document specifies how the ITU-T Protocol for multimedia application
    text conversation (Recommendation ITU-T T.140) can be instantiated as a data channel
    sub-protocol, using the SDP offer/answer exchange-based external negotiation defined
    in [I- D.ietf-mmusic-data-channel-sdpneg]. Two network configurations are documented:
    a WebRTC end-to-end configuration (connecting two T.140 over data channel endpoints),
    and a gateway configuration (connecting an T.140 over data channel endpoint with
    an T.140 over RTP/UDP endpoint).</p>"
