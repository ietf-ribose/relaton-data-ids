abstract:
  content: "\n\t <p>Restoration of switched connections under tight time constraints
    is\na challenging problem in optical mesh networks. This draft describes\ndifferent
    protection modes for connections under both local and end-\nto-end restoration
    scenarios, and defines lightweight protocol\nmechanisms (over IP) for restoration-related
    signaling.\n\t </p>\n      "
