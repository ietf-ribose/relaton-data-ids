abstract:
- content: "<p>This document defines a way for a Border Gateway Protocol Link-State
    (BGP-LS) speaker to advertise multiple types of supported Maximum SID Depths (MSDs)
    at node and/or link granularity. Such advertisements allow logically centralized
    entities (e.g., centralized controllers) to determine whether a particular SID
    stack can be supported in a given network.</p>"
