abstract:
- content: "<p>This document describes the Namespace Identifier (NID) for Uniform
    Resource Namespace (URN) resources published by the oneM2M Partnership Project
    (oneM2M). oneM2M defines and manages resources that utilize this URN name model.
    Management activities for these and other resource types are provided by the oneM2M
    Secretariat.</p>"
