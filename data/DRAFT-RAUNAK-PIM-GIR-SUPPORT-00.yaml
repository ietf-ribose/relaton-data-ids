    by\n   many network administrators as an alternative to ISSU.  This document\n
    \  discusses various scenarios, requirements and possible solutions to\n   make
    PIM gracefully shut down and isolate the multicast router with\n   minimal network
    disruption when a router goes through maintenance\n   procedures.\n\n\t </p>\n
