abstract:
  content: "\t <t>This short memo aims to discuss the different functions andtopological
    areas of an internetwork, where some kind ofenhancements are required in order
    to provide predictable end-to-endquality of service (QoS) to customers. These
    enhancements require(1) the exchange of QoS-related information and (2) enforcement
    ofQoS-related decisions. This can be, but not necessarily is, done bysome existing
    or new signaling protocols.</p>"
