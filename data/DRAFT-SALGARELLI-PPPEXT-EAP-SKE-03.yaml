abstract:
  content: "\n\t <p>This note describes EAP Shared Key Exchange (SKE), a method for\nauthentication
    of Mobile Nodes (MN) and generation of a per\nsession, per node EAP Master Secret.
    \ The method applies to\nscenarios where a Mobile Node (MN) is in a foreign network
    such as\na public 802.11 or 802.3 network that uses Home-AAA and Foreign-AAA\nservices.
    \ The method requires presence of a pre-deployed\ncryptographically secure shared
    key on the MN and its Home-AAA\nserver, and use of the 802.1x standard [1], Extensible\nAuthentication
    Protocol (EAP) [2] messages, and RADIUS [3]\nauthentication servers.  The protocol
    can easily be extended to\nsupport the migration from RADIUS to DIAMETER [4].\n\t
    </p>\n      "
