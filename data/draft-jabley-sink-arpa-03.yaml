abstract:
  content: "<p>This document specifies a fully-qualified domain name in the DomainName
    System (DNS) that can be relied upon never to exist. Theavailability of a name
    in the DNS which is guaranteed not to existhas useful operational applications.This
    document also provides a procedural framework for other namesthat have special
    characteristics to be reserved, and for thosespecial characteristics to be codified
    as modifications to the normalARPA administration process.</p>"
