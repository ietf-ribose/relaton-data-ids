abstract:
  content: "\n\t <p>This document provides a set of several thousand standardized\nhexadecimal
    pseudorandom values for use in creating repeatable\nsequences of so-called \"random\"
    numbers for various purposes.  It\ncan also provide a set of seed values for encryption
    or\ncompression programs or any other use of a large set of numbers. \nIt also
    provides a reference listing for the MD5 and CRC values of\nall prior published
    on-line Internet RFCs.  \nDistribution of this memo is unlimited and unrestricted.
    \nReproduction of all or part of this document for any purpose is\npermitted,
    and without any requirement to secure permission or\npayment of royalty.\n\n\t
