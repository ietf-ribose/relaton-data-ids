abstract:
- content: "<p>In networks that use multiple techniques for address assignment, the
    appropriate Source Address Validation Improvement (SAVI) methods must be used
    to prevent spoofing of addresses assigned by each such technique. This document
    reviews how multiple SAVI methods can coexist in a single SAVI device and collisions
    are resolved when the same binding entry is discovered by two or more methods.</p>"
