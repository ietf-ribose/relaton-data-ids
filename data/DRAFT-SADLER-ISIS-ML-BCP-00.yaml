abstract:
  content: "\n\t <p>Work has started in the ITU, the IETF IP over Optical Working
    Group,\nand in the OIF to specify the requirements for ASON NNI routing.\nOne
    of the requirements identified is support for multi-level\nhierarchies.\nIS-IS
    is one of the candidate protocols to provide this\nfunctionality.  Therefore,
    methods for multi-level IS-IS routing\nneed to be developed.\nThis draft documents
    one that provides multi-level routing through\nthe 'stacking' of Level 2 IS-IS
    instances.  The method is possible\nusing existing extensions to IS-IS.  It also
    provides insight into\nsome of the resulting operational issues.\n\t </p>\n      "
