abstract:
- content: "<p>Single TFTP [2] server for huge number of diskless clients is prone
    to single point of failure. So, Multiple TFTP servers are needed for high availability.
    Moreover, some of the clients need multiple bootfiles for boot up. This document
    provides a new DHCPv4 option for clients to obtain information about multiple
    TFTP [2] servers and bootfiles.</p>"
