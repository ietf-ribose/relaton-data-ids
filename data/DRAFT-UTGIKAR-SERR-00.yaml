abstract:
  content: "\n\t <p>   This document proposes a new Route Refresh mechanism which
    provides\n   ability to perform route refresh for a smaller subset of updates
    than\n   the entire Adj-RIB-Out. It is applicable to multiple deployment\n   scenarios
    like , BGP-LS [I-D.draft-ietf-idr-ls-distribution-11] ,\n   EVPN [RFC7432].  The
    suggested capability will help faster\n   convergence and minimize overhead for
    routing policy changes.  This\n   document updates [RFC7313].\n\n\n\t </p>\n      "
