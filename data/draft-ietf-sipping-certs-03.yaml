abstract:
  content: "\t <t>This draft defines a Credential Service that allows SessionInitiation
    Protocol (SIP) User Agents (UAs) to use a SIP package todiscover the certificates
    of other users. This mechanism allows useragents that want to contact a given
    Address-of-Record (AOR) toretrieve that AOR's certificate by subscribing to the
    CredentialService. The Credential Service also allows users to store andretrieve
    their own certificates and private keys.</p>"
