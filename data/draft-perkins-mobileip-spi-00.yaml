abstract:
  content: "\t <t>This document specifies a new SPI (Security Parameters Index)option
    for use with the Binding Authorization Data option. Thenew SPI option allows for
    selection of a particular mobilitysecurity association to handle the case when
    several such securityassociations may exist between nodes exchanging messages
    containinga mobility header requiring authorization. The SPI value may be setduring
    manual configuration of the security association between twonodes, for example
    a mobile node and its home agent, or between amobile node and a favored correspondent
    node.</p>"
