abstract:
- content: "<p>This specification describes a mechanism to use Kerberos authentication
    within the TLS protocol. This gives users of TLS a strong alternative to classic
    PKI-based authentication, and at the same introduces a way to insert entropy into
    TLS' key schedule such that the resulting protocol becomes resistant against attacks
    from quantum computers. We call this Quantum Relief, and specify it as part of
    a more general framework to make it easier for other technologies to achieve similar
    benefits.</p>"
