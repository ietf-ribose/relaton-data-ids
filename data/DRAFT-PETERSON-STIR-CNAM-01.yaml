abstract:
  content: "\n\t <p>   This document extends the PASSporT object, which conveys\n
    \  cryptographically-signed information about the people involved in\n   personal
    communications, to include a human-readable display name\n   comparable to the
    \"Caller ID\" function common on the telephone\n   network.  The element defined
    for this purpose is extensible to\n   include related information callers.\n\n\t
    </p>\n      "
