abstract:
  content: "\n\t <p>  The Request Routing Interface comprises the asynchronous advertisement\nof
    \  footprint and capabilities by a dCDN that allows a uCDN to decide whether\nto
    \  redirect particular user requests to that dCDN; and the synchronous operation\nof
    \  actually redirecting a user request. This document describes protocol for the\npart
    \  of user requests redirection.\n\n\t </p>\n      "
