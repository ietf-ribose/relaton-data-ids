abstract:
  content: "\n\t <p>   This document introduces Asymmetric Manifest-Based Integrity
    (AMBI).\n   AMBI allows each receiver of a stream of multicast packets to check\n
    \  the integrity of the contents of each packet in the data stream.\n   AMBI operates
    by employing a cryptographically-verifiable, loss-\n   resilient sequence of manifests
    containing integrity information for\n   both data and integrity packet payloads.\n\n\t
    </p>\n      "
