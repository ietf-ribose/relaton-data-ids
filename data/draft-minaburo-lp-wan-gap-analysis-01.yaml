abstract:
- content: "<p>Low Power Wide Area Networks (LP-WAN) are different technologies covering
    different applications based on long range, low bandwidth and low power operation.
    The use of IETF protocols in the LP-WAN technologies should contribute to the
    deployment of a wide number of applications in an open and standard environment
    where actual technologies will be able to communicate. This document makes a survey
    of the principal characteristics of these technologies and covers a cross layer
    analysis on how to adapt and use the actual IETF protocols, but also the gaps
    for the integration of the IETF protocol stack in the LP-WAN technologies.</p>"
