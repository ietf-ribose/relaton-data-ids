abstract:
- content: <p>RFC 2648 defines the "ietf" URN namespace, and defines a number of sub-namespaces.
    RFC 3553 defines an additional sub-namespace, "params", and creates a registry
    to document allocations under that. But there is no registry that lists, in one
    place, all sub-namespaces of "ietf". This document creates and populates such
    a registry.</p>
