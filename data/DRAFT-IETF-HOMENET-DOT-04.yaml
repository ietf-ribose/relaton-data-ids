abstract:
  content: "\n\t <p>   This document specifies the behavior that is expected from
    the Domain\n   Name System with regard to DNS queries for names ending with\n
    \  '.home.arpa.', and designates this top-level domain as a special-use\n   domain
    name.  The '.home.arpa' top-level domain replaces '.home' as\n   the default domain
    used by the Home Networking Control Protocol\n   (HNCP).\n\n\t </p>\n      "
