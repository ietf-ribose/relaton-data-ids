abstract:
  content: "\t <t>This draft specifies the AAA functions and message exchanges forinterdomain
    SIP telephony call setup with QoS. Usage accounting isprovided with clearing house
    support using the Open SettlementProtocol. Interdomain message exchanges use existing
    IETF protocols.The use of existing protocols is however modeled in the proposed
    AAAArchitecture of the IETF AAAArch RG [1]. Though the approach has beendeveloped
    specifically for IP telephony, using the AAA Architecturemay allow a future AAA
    protocol to go beyond IP telephony to servealike for other applications.</p>"
