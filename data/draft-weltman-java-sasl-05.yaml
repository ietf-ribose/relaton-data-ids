abstract:
- content: "<p>This document defines a client-side and a server-side Java language
    interface for using the Simple Authentication and Security Layer (SASL) mechanisms
    for adding authentication support to connection- based protocols. The interface
    promotes sharing of SASL Mechanism Drivers and security layers between applications
    using different protocols. It complements but does not replace [SASL], which defines
    and exemplifies use of the SASL protocol in a language-independent way.</p>"
