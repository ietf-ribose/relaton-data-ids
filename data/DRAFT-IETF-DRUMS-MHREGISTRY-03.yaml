abstract:
  content: "\n\t <p>Various IETF standards and http, e-mail and netnews software\nproducts
    use various http, e-mail and netnews header fields. This\ndocument specifies a
    procedure for the registration of http,\ne-mail and netnews header field names,
    to reduce the risk that two\ndifferent products use the same header field name
    in different\nways (homonyms) or that several different header field names are\nused
    with identical meaning (synonyms).\n\n\t </p>\n      "
