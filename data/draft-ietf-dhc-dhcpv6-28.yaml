abstract:
  content: "\t <t>The Dynamic Host Configuration Protocol for IPv6 (DHCP) enablesDHCP
    servers to pass configuration parameters such as IPv6 networkaddresses to IPv6
    nodes. It offers the capability of automaticallocation of reusable network addresses
    and additional configurationflexibility. This protocol is a stateful counterpart
    to 'IPv6Stateless Address Autoconfiguration' (RFC2462), and can be usedseparately
    or concurrently with the latter to obtain configurationparameters</p>"
