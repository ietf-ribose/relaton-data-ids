abstract:
  content: "\n\t <p>   In order to provide greater scalability, network opacity, and
    service\n   independence, SR utilizes a Binding Segment Identifier (BSID).  It
    is\n   possible to associate a BSID to RSVP-TE signaled Traffic Engineering\n
    \  Label Switching Path or binding Segment-ID (SID) to Segment Routed\n   (SR)
    Traffic Engineering path.  Such a binding label/SID can be used\n   by an upstream
    node for steering traffic into the appropriate TE path\n   to enforce SR policies.
    \ This document proposes an approach for\n   reporting binding label/SID to Path
    Computation Element (PCE) for\n   supporting PCE-based Traffic Engineering policies.\n\n\n\t
    </p>\n      "
