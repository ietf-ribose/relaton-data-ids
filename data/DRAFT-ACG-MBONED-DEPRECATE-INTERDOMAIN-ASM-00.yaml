abstract:
  content: "\n\t <p>   This document recommends the deprecation of the use of Any-Source\n
    \  Multicast (ASM) for interdomain multicast.  It therefore implicitly\n   recommends
    the use of Source-Specific Multicast (SSM) for interdomain\n   multicast applications,
    and that hosts and routers that are expected\n   to handle such applications fully
    support SSM.  The recommendations\n   in this document do not preclude the continued
    use of ASM within a\n   single organisation or domain.\n\n\t </p>\n      "
