- content: "<p>This document defines DHCPv4 and DHCPv6 options for assigning VXLAN
    Network Identifier and multicast addresses for overlay networks such as the Virtual
    eXtensible Local Area Network (VXLAN). New DHCP options are defined which allow
    a Network Virtualization Edge to request any source multicast address and tenant
    identifier for the newly created virtual machine.</p>"
