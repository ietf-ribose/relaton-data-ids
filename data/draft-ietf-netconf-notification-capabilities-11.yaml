abstract:
- content: <p>This document proposes two YANG modules. The module ietf-system- capabilities
    provides a structure that can be used to specify any YANG related system capability.
    The module ietf-notification-capabilities allows a publisher to specify capabilities
    related to "Subscription to YANG Datastores" (YANG-Push). It proposes to use YANG
    Instance Data to document this information and make it already available at implementation-time,
    but also allow it to be reported at run-time.</p>
