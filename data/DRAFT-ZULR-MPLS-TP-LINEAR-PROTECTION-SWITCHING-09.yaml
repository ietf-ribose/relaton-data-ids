abstract:
  content: "\n\t <p>   The IETF Standards Track solution for MPLS Transport Profile
    (MPLS-\n   TP) Linear Protection is provided in RFC 6378, draft-ietf-mpls-psc-\n
    \  updates and draft-ietf- mpls-tp-psc-itu.\n\n   This document describes the
    pre-standard implementation of MPLS-TP\n   Linear Protection that has been deployed
    by several network operators\n   using equipment from multiple vendors.  At the
    time of publication\n   these pre-standard implementations were still in operation
    carrying\n   live traffic.\"\n\n   The specified mechanism supports 1+1 unidirectional/bidirectional\n
    \  protection switching and 1:1 bidirectional protection switching.  It\n   is
    purely supported by MPLS-TP data plane, and can work without any\n   control plane.\n\n
    \  This document is a product of a joint Internet Engineering Task Force\n   (IETF)
    / International Telecommunications Union Telecommunications\n   Standardization
    Sector (ITU-T) effort to include an MPLS Transport\n   Profile within the IETF
    MPLS and PWE3 architectures to support the\n   capabilities and functionalities
    of a packet transport network as\n   defined by the ITU-T.\n\n   [Editor's note]
    To be included in \"Status of Memo\": This document is\n   not an Internet Standards
    Track specification; it is published for\n   informational purposes.\n\n\t </p>\n
