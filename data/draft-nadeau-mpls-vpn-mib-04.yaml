abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, in response to customer demands and strong input from vendors,
    it describes managed objects for modeling and managing Multi-Protocol Label Switching
    (MPLS) [MPLSArch]/Border Gateway Protocol (BGP) Virtual Private Networks (VPNs)
    [RFC2547bis].</p>"
