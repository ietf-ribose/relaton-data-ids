abstract:
  content: "\t <t>This draft specifies a method to carry authentication informationover
    TLS between PANA Client (PaC) and PANA Authentication Agent(PAA). PANA over TLS
    uses existing TLS protocol over a reliabletransport in order to perform authentication
    information exchange ina secure and reliable manner. The purpose of this document
    is notonly to provide a mechanism for carrying the authenticationparameters but
    also to address some outstanding issues such as,multiple access routers, reauthentication,
    security threats, etc.</p>"
