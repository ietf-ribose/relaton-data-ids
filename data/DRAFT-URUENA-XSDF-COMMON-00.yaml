abstract:
  content: "\n\t <p>   This document defines the common Attributes and Elements employed
    by\n   the eXtensible Service Discovery Framework (XSDF) protocols. It\n   defines
    the data elements employed to encode Service information, as\n   well as the common
    procedures and operations for all XSDF protocols.\n   For example it includes
    the XSDF Agent initialization process, and\n   details the rules for the creation,
    transmission, reception and\n   processing of XSDF protocols' messages.\n\t </p>\n
