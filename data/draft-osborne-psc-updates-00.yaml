abstract:
  content: <p>This document contains four updates to RFC6378, "MPLS Transport Profile
    (MPLS-TP) Linear Protection". Two of them correct existing behavior. The third
    clears up a behavior which was not explained in the RFC, and the fourth adds rules
    around handling capabilities mismatches.</p>
