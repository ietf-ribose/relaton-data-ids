abstract:
  content: "\t <t>In a variety of conferencing scenarios, a local communication channelis
    desirable for conference-related information exchange between co-located but otherwise
    independent application entities, for examplethose taking part in application
    sessions that belong to the sameconference. In loosely coupled conferences such
    a mechanism allowsfor coordination of applications entities to e.g. implementsynchronization
    between media streams or to configure entitieswithout user interaction. It can
    also be used to implement tightlycoupled conferences enabling a conference controller
    to enforceconference wide control within a end system.</p>"
