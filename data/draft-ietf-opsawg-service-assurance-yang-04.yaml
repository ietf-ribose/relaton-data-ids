abstract:
- content: "<p>This document specifies YANG modules representing assurance graphs.
    These graphs represent the assurance of a given service by decomposing it into
    atomic assurance elements called subservices. A companion RFC, Service Assurance
    for Intent-based Networking Architecture, presents an architecture for implementing
    the assurance of such services. The YANG data models in this document conforms
    to the Network Management Datastore Architecture (NMDA) defined in RFC 8342.</p>"
