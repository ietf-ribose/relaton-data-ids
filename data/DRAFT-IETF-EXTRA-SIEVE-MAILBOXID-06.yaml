abstract:
  content: "\n\t <p>   The OBJECTID capability of the IMAP protocol (RFC8474) allows
    clients\n   to identify mailboxes by a unique identifier which survives rename.\n\n
    \  This document extends the Sieve mail filtering language (RFC5228) to\n   allow
    using that same unique identifier as a target for fileinto\n   rules, and for
    testing the existance of mailboxes.\n\n\t </p>\n      "
