abstract:
- content: "<p>The Designated Relays Inquiry Protocol, DRIP, is a method for domain
    name owners to specify the IP addresses that are authorized to relay mail as a
    domain name. The protocol provides a method for server MTAs to reject SMTP connections
    from IP addresses not authorized to use a domain name.</p>"
