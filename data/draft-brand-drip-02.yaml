  content: "\t <t>The Designated Relays Inquiry Protocol, DRIP, is a method for domainname
    owners to specify the IP addresses that are authorized to relaymail as a domain
    name. The protocol provides a method for server MTAsto reject SMTP connections
    from IP addresses not authorized to use adomain name.</p>"
