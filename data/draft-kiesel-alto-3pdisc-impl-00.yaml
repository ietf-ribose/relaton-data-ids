abstract:
- content: "<p>This document contains a prototype implementation for the third-party
    ALTO server discovery (3pdisc) procedure specified in draft-kist-alto-3pdisc-02.txt
    [I-D.kist-alto-3pdisc]. The prototype implementation has been written in Perl
    and tested with the GNU/Linux operating system. A set of BIND 9 configuration
    files and DNS zone files is also included. They can be used for setting up a small,
    self-contained testbed.</p>"
