abstract:
  content: "\n\t <p>Today, a SIP user wanting to charge for a service needs to establish\nan
    agreement with all prospective callers.  This administrative\noverhead can be
    avoided if caller and callee can prove the duration\nand existence of a call in
    case of a dispute.  The draft describes\nrequirements for protocols and SIP extension
    that can be used to\nimplement such functionality.\n\t </p>\n      "
