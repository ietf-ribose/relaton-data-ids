abstract:
- content: "<p>This paper presents an extension of NAPTR Resource Records and an application
    of the local DNS (called in further part of this document 'Enterprise -ENUM')
    in order to keep information required for costs optimization of telecommunication
    connections. The optimization should cover the cost reduction through the selection
    of cheapest form of telecommunication connections for the calling party (a person
    initializing a telecommunication connection).</p>"
