abstract:
- content: "<p>IEEE 802.1Qca Path Control and Reservation (PCR) specifies explicit
    path control via IS-IS in Layer 2 networks in order to move beyond the shortest
    path capabilities provided by IEEE 802.1aq Shortest Path Bridging (SPB). IS-IS
    PCR provides capabilities for the establishment and control of explicit forwarding
    trees in a Layer 2 network domain. This document specifies the sub-TLVs for IS-IS
    PCR.</p>"
