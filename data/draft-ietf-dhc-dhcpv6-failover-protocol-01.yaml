abstract:
- content: <p>DHCPv6 as defined in "Dynamic Host Configuration Protocol for IPv6 (DHCPv6)"
    (RFC3315) does not offer server redundancy. This document defines a protocol implementation
    to provide for DHCPv6 failover, a mechanism for running two servers on the same
    network with the capability for either server to take over clients' leases in
    case of server failure or network partition. It meets the requirements for DHCPv6
    failover detailed in "DHCPv6 Failover Requirements" (RFC7031).</p>
