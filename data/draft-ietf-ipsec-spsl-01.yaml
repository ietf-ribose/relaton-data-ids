abstract:
  content: "<p>This document describes the Security Policy Specification Language(SPSL),
    a language designed to express security policies, securitydomains, and the entities
    that manage the policies and domains. Thesyntax and semantics of the language
    are presented here. SPSLcurrently supports policies for packet filtering, IP Security
    (IPSec),and ISAKMP exchanges, however, it may easily be extended to expressother
    types of policies.</p>"
