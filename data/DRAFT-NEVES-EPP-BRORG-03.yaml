abstract:
  content: "\n\t <p>This document describes an Extensible Provisioning Protocol (EPP)\n
    \  extension mapping for the provisioning and management of .br\n   organizational
    social information stored in a shared central\n   repository.  Specified in XML,
    this mapping extends the EPP contact\n   mapping to provide additional features
    required for the provisioning\n   of .br organizational social information.\n\t
    </p>\n      "
