abstract:
  content: "\n\t <p>This document defines a new security precondition for the Session
    \nDescription Protocol precondition framework described in RFC 3312.  \nA security
    precondition can be used to delay session establishment \nor modification until
    media stream security has been negotiated \nsuccessfully.\n\t </p>\n      "
