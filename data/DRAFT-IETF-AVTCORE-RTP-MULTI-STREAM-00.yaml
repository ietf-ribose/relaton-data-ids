abstract:
  content: "\n\t <p>   This document expands and clarifies the behavior of the Real-Time\n
    \  Transport Protocol (RTP) endpoints when they are sending multiple\n   media
    streams in a single RTP session.  In particular, issues\n   involving Real-Time
    Transport Control Protocol (RTCP) messages are\n   described.\n\n   This document
    updates RFC 3550 in regards to handling of multiple\n   SSRCs per endpoint in
    RTP sessions.\n\n\t </p>\n      "
