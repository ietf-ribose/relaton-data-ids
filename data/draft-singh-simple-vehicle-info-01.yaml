abstract:
- content: "<p>This document defines a new SIP event package for updating and retrieving
    status information of vehicles. The information can include the vehicle's status
    and diagnostic information distributed by vehicle telematics systems. This event
    package is useful for fleet management and vehicle tracking applications. The
    event package is called vehicle-info event package and is applicable to all types
    of vehicles like cars, buses, ships and aircraft. However, this document focuses
    on automobiles.</p>"
