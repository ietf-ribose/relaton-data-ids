abstract:
- content: "<p>This document provides a YANG data model for the Transport Slice NBI.
    The model can be used by a higher level system which is the Transport slice consumer
    of a Transport Slice Controller (TSC) to request, configure, and manage the components
    of a transport slices. The YANG modules in this document conforms to the Network
    Management Datastore Architecture (NMDA) defined in RFC 8342.</p>"
