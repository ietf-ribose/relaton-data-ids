abstract:
  content: "\n\t <p>   This document specifies the advertisement of Non Shortest Path\n
    \  Forwarding IDentifier (NSPF ID) TLV and the computation procedures\n   for
    the same in IS-IS protocol.  NSPF ID allows to simplify the data\n   plane path
    description of data traffic in SR deployments.  This helps\n   mitigate the MTU
    issues that are caused by additional SR overhead of\n   the packet and allows
    traffic statistics.\n\n\n\t </p>\n      "
