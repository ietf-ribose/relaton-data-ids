abstract:
  content: "<p>This memo describes the use of DSS [FIPS-186] in as anauthentication
    mechanism within the IPSEC Encapsulating SecurityPayload [ESP] and the IPSEC Authentication
    Header [AH]. DSS providesdata origin authentication and integrity protection.DSS
    authenticated ESP or AH can be used with the Host IdentityPayload [HIP99]. Further
    information on the other componentsnecessary for ESP and AH implementations is
    provided by [Thayer97a].</p>"
