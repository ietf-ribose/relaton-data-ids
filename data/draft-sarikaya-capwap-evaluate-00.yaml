abstract:
- content: "<p>This documents evaluates the protocols submitted to CAPWAP WG in April
    2005. The objectives document is used as the evaluation criteria. All of the objectives
    are considered one by one and three protocols (LWAPP, CTP and WiCoP) are evaluated
    vis-a-vis these criteria. The results indicate conformance to most of the criteria
    by all three protocols.</p>"
