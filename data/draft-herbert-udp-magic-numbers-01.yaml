abstract:
- content: "<p>This specification defines magic numbers in UDP which allow a node
    to determine or confirm the protocol contained in a UDP payload. This is primarily
    applicable for encapsulation and transport protocols encapsulated within UDP where
    intermediate devices, such as middle boxes, need to parse these protocols for
    providing service. Magic numbers can also be used to multiplex different UDP encapsulated
    protocols over the same UDP port.</p>"
