abstract:
- content: "<p>This document specifies the use of the Session Initiation Protocol
    (SIP), the Session Description Protocol (SDP), and the Real Time Protocol (RTP)
    for delivering real-time media and metadata from a Communication Session (CS)
    to a recording device. The Session Recording Protocol specifies the use of SIP,
    SDP, and RTP to establish a Recording Session (RS) from the Session Recording
    Client (SRC), which is on the path of the CS, to a Session Recording Server (SRS)
    at the recording device.</p>"
