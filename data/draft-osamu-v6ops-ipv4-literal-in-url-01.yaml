abstract:
- content: "<p>In an IPv6-only environment with DNS64/NAT64 based translation service,
    there is no way to get access a URL whose domain name part includes an IPv4 address
    literal. This memo discusses a few methods to rewrite the URL on an IPv6-only
    host so that the URL is accessible from the IPv6-only host.</p>"
