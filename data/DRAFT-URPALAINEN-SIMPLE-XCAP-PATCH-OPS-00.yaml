abstract:
  content: "\n\t <p>   Many prevailing systems nowadays utilize XML documents.  Sometimes\n
    \  there's need to do some minor changes to the documents and therefore\n   it
    is useful to transport only the changes e.g.  over the network.\n   This document
    describes XML patch operations which can be used to\n   achieve this goal by defining
    XML elements which can be embedded\n   within a transported XML change document.\n\t
    </p>\n      "
