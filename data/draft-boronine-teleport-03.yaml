abstract:
- content: '<p>Teleport is a minimal type system designed as an extension of JSON.
    It comes with 10 types sufficient for basic use and provides two patterns for
    extending it with new types. Teleport''s type definitions are JSON values, for
    example, an array of strings is defined as {"Array": "String"}. Teleport implementations
    can be used for data serialization, input validation, for documenting JSON APIs
    and for building API clients. This document provides the mathematical basis for
    Teleport and can be used for implementing libraries.</p>'
