abstract:
- content: <p>This document describes an Extensible Provisioning Protocol (EPP) mapping
    for the provisioning and management of individual or organizational social information
    identifiers (known as "contacts") stored in a shared central repository. Specified
    in Extensible Markup Language (XML), the mapping defines EPP command syntax and
    semantics as applied to contacts. [STANDARDS-TRACK]</p>
