abstract:
- content: "<p>Current drafts of TLS 1.3 do not include the use of the RSA handshake.
    While (EC) Diffie-Hellman is in nearly all ways an improvement over the TLS RSA
    handshake, the use of (EC)DH has impacts certain enterprise network operational
    requirements. The TLS Visibility Extension addresses one of the impacts of (EC)DH
    through an opt-in mechanism that allows a TLS client and server to explicitly
    grant access to the TLS session plaintext.</p>"
