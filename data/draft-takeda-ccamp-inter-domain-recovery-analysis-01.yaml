abstract:
- content: "<p>This document analyzes various schemes to realize Multiprotocol Label
    Switching (MPLS) and Generalized MPLS (GMPLS) Label Switched Path (LSP) recovery
    in multi-domain networks based on the existing framework for multi-domain LSPs.
    The main focus for this document is on establishing end-to-end diverse Traffic
    Engineering (TE) LSPs in multi-domain networks. It presents various diverse LSP
    setup schemes based on existing functional elements.</p>"
