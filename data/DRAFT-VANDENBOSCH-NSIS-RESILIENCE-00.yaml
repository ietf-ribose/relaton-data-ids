abstract:
  content: "\n\t <p>The Next Steps in Signaling (NSIS) working group is chartered
    to \ndevelop requirements, architecture and protocols for the next IETF \nsteps
    in signaling Quality-of-Service (QoS). Although the NSIS \nprotocol may eventually
    be used for other applications in addition \nto QoS, it is expected that these,
    in much the same way as QoS, will \ndepend on predictable and high-availability
    service delivery. This \ndocument attempts to identify, list and classify potential
    \nresilience issues for the NSIS protocol.\n\t </p>\n      "
