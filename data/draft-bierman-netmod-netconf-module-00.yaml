abstract:
  content: "\t <t>The NETCONF protocol contains several data types and protocoloperations
    which could be utilized in NETMOD data models, writtenwith the YANG data modeling
    language. This document contains a YANGmodule defining the NETCONF data types
    and protocol operations, inorder for other YANG modules to properly import and
    augment thedefinitions in a common way.</p>"
