abstract:
  content: "\n\t <p>   This document describes a YANG library that provides information\n
    \  about all the YANG modules used by a network management server (e.g.,\n   a
    Network Configuration Protocol (NETCONF) server).  Simple caching\n   mechanisms
    are provided to allow clients to minimize retrieval of\n   this information.\n\n\t
    </p>\n      "
