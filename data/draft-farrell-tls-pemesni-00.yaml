abstract:
- content: "<p>Encrypted SNI key pairs need to be configured into TLS servers, some
    of which can be built with different TLS libraries, so there is a benefit and
    little cost in documenting a file format to use for these, similar to how RFC7468
    defines other PEM file formats.</p>"
