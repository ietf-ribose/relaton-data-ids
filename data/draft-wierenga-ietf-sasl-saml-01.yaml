abstract:
  content: "\t <t>Security Assertion Markup Language (SAML) has found its usage on
    theInternet for Web Single Sign-On. Simple Authentication and SecurityLayer (SASL)
    and the Generic Security Service Application ProgramInterface (GSS-API) are application
    frameworks to generalizeauthentication. This memo specifies a SASL mechanism and
    GSS-APImechanism for SAML 2.0 that allows the integration of existing SAMLIdentity
    Providers with applications using SASL and GSS-API.</p>"
