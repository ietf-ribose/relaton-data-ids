abstract:
- content: "<p>Security Assertion Markup Language (SAML) has found its usage on the
    Internet for Web Single Sign-On. Simple Authentication and Security Layer (SASL)
    and the Generic Security Service Application Program Interface (GSS-API) are application
    frameworks to generalize authentication. This memo specifies a SASL mechanism
    and GSS-API mechanism for SAML 2.0 that allows the integration of existing SAML
    Identity Providers with applications using SASL and GSS-API.</p>"
