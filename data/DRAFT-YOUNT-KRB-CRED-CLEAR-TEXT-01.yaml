abstract:
  content: "\n\t <p>The Kerberos 5 KRB-CRED message is used to transfer Kerberos\ncredentials
    between applications.  When used with a secure transport\nthe unencrypted form
    of the KRB-CRED message may be desirable.  This\ndocument describes the unencrypted
    form of the KRB-CRED message.\n\t </p>\n      "
