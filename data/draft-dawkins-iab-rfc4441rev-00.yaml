abstract:
- content: '<p>This document provides guidance to aid in the understanding of collaboration
    on standards development between Project 802 of the Institute of Electrical and
    Electronics Engineers (IEEE) and the Internet Engineering Task Force (IETF) of
    the Internet Society (ISOC). It is an update of and obsoletes RFC 4441 The updates
    reflect changes in the IETF and IEEE since RFC 4441 was written. EDITOR NOTE:
    I cloned this text from RFC 6756, but ... "updates AND obsoletes"??? Awesome ...</p>'
