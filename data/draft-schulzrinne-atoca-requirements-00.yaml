abstract:
  content: "<p>Various agencies need to provide information to the restricted groupof
    persons or even to the generic public before, during and afteremergency situations.
    While many aspects of such systems arespecific to national or local jurisdictions,
    emergencies span suchboundaries and notifications need to reach visitors from
    otherjurisdictions. This document summarizes requirements for protocolsto allow
    alerts to be conveyed to IP-based end points.</p>"
