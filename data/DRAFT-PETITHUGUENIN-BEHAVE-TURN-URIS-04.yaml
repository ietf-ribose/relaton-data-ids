  content: "\n\t <p>   This document specifies the syntax of Uniform Resource Identifier\n
    \  (URI) schemes for the Traversal Using Relays around NAT (TURN)\n   protocol.
    \ It defines two URI schemes that can be used to provision\n   the configuration
    values needed by the resolution mechanism defined\n   in [RFC5928].\n\n\t </p>\n
