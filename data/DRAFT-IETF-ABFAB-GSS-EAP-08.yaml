abstract:
  content: "\n\t <p>   This document defines protocols, procedures, and conventions
    to be\n   employed by peers implementing the Generic Security Service\n   Application
    Program Interface (GSS-API) when using the EAP mechanism.\n   Through the GS2
    family of mechanisms, these protocols also define how\n   Simple Authentication
    and Security Layer (SASL, RFC 4422)\n   applications use the Extensible Authentication
    Protocol.\n\n\t </p>\n      "
