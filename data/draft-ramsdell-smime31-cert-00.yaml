abstract:
  content: "\t <t>In light of the expiration of the primary RSA patent, it is proposedthat
    the RSA algorithm replace the DSS and Diffie-Hellman as the MUSTimplement algorithms
    in the S/MIME profile. This draft will describeonly the proposed changes to the
    S/MIME Version 3 Certificate HandlingRFC [SMIMEV3CERT], and the rest of that RFC
    will remain identical.</p>"
