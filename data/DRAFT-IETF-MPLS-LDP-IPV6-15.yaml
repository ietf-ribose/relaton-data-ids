abstract:
  content: "\n\t <p>   The Label Distribution Protocol (LDP) specification defines\n
    \  procedures to exchange label bindings over either IPv4, or IPv6 or\n   both
    networks. This document corrects and clarifies the LDP behavior\n   when IPv6
    network is used (with or without IPv4). This document\n   updates RFC 5036 and
    RFC 6720.\n\n\n\n\t </p>\n      "
