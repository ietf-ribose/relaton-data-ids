abstract:
- content: "<p>This document updates and corrects the IANA registry for the list of
    URIs intended for use with XML digital signatures, encryption, canonicalization,
    and key management. These URIs identify algorithms and types of information. This
    document corrects three errata against and obsoletes RFC 6931. The intent is to
    keep this draft alive while it accumulates updates until it seems reasonable to
    publish the next version.</p>"
