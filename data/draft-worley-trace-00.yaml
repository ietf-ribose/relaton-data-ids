abstract:
  content: "\t <t>This document defines a SIP option tag, \"trace\", to be used withinSIP
    messages to request that SIP elements (both proxies and UASs)that receive the
    message reflect to the UAC the request they receivedand the response they gave
    by encapsulating the request and responsein a provisional response. A new provisional
    response code \"170\" isdefined to carry the request and response. This option
    tag isexpected to be used solely for diagnostic purposes.</p>"
