abstract:
- content: "<p>A Virtual Transport Network (VTN) is a virtual network which has a
    customized network topology and a set of dedicated or shared network resources
    allocated from the network infrastructure. A VTN can be used as the underlay for
    one or a group of VPNs to provide enhanced VPN (VPN+) services. In packet forwarding,
    some fields in data packet needs to be used to identify the VTN the packet belongs
    to, so that the VTN-specific processing can be performed. This document proposes
    a new option type to carry VTN ID in an IPv6 extension header to identify the
    Virtual Transport Network (VTN) the packet belongs to. The procedure for processing
    of the VTN option is also specified.</p>"
