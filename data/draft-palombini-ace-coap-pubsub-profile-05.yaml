abstract:
- content: "<p>This specification defines a profile for authentication and authorization
    for publishers and subscribers in a pub-sub setting scenario in a constrained
    environment, using the ACE framework. This profile relies on transport layer or
    application layer security to authorize the publisher to the broker. Moreover,
    it relies on application layer security for publisher-broker and subscriber-broker
    communication.</p>"
