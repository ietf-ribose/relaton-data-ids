abstract:
- content: "<p>The Presence Information Data Format (PIDF) defines a basic XML format
    for presence information. The contact element in PIDF is understood as a URI.
    However, some existing Internet services do not identify users (presentities)
    natively with a URI. Mapping non-URIs to contact element in Presence Information
    Data Format (Map2PIDF) specifies the mapping of addresses to a URI in the case
    of such currently existing services.</p>"
