abstract:
  content: "\n\t <p>It is useful for routers in an IS-IS domain to know of the capabilities
    \nof their neighbors, and/or of other routers in the domain. This   \ndraft proposes
    extensions to IS-IS for advertising optional router \ncapabilities. In particular
    it defines an optional Router Capability \nTLV for IS-IS.\n\t </p>\n      "
