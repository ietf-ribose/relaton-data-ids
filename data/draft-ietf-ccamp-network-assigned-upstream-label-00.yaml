- content: "<p>This document discusses a GMPLS RSVP-TE protocol mechanism that enables
    the network to assign an upstream-label for a given LSP. This is useful in scenarios
    where a given node does not have sufficient information to assign the correct
    upstream-label on its own and needs to rely on the network to pick an appropriate
    label.</p>"
