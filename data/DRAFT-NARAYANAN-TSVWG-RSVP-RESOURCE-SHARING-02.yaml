abstract:
  content: "\n\t <p>The RSVP ASSOCIATION object allows to create association across
    RSVP\npath states or across Resv states.  Two association types are\ncurrently
    defined: recovery and resource sharing.  This document\ndefines a new association
    type called \"Resource Sharing Remote\nIdentification\".  It can be used by the
    sender to convey to the\nreceiver the information that can then be used by the
    receiver to\nidentify a downstream initiated resource sharing association.\n\t
    </p>\n      "
