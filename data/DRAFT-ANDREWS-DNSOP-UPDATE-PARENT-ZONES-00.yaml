abstract:
  content: "\n\t <p>   DNS UPDATE was developed to allow DNS zones to be updated.\n\n
    \  There is a perception that UPDATE can not be used in conjuction with\n   the
    Registry, Registar, Registrant (RRR) model to update a zone.\n\n   This document
    explains how UPDATE can be used in the RRR model.\n\n\t </p>\n      "
