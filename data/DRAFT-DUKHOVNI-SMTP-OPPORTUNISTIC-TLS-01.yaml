abstract:
  content: "\n\t <p>   This memo describes a protocol for opportunistic TLS security
    based\n   on the DANE TLSA DNS record.  The design goal is an incremental\n   transition
    of the Internet email backbone (MTA to MTA SMTP traffic)\n   from today's unauthenticated
    and unencrypted connections to TLS\n   encrypted and authenticated delivery when
    the client is DANE TLSA\n   aware and the server domain publishes DANE TLSA records
    for its MX\n   hosts.\n\n\t </p>\n      "
