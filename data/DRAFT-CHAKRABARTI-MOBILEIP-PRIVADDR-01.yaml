abstract:
  content: "\n\t <p>Reverse Tunneling for Mobile IP describes Limited Private Address\nScenario
    for  mobile nodes and mobile agents. This document specifies\nthe requirements
    of Mobile IP components for Limited Private Address\nSupport and discusses implementation
    issues and options.\nIt also specifies two new Mobile IP skippable extensions
    for the \ninteroperability of deployment in Limited Private Address Scenarios.
    \nSolutions involving Network Address Translation are out of scope of\nthis document.\n\t
    </p>\n      "
