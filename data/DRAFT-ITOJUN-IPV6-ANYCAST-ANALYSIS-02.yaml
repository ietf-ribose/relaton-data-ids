abstract:
  content: "\n\t <p>The memo tries to identify the problems and issues in the use
    of IPv6\nanycast [Hinden, 1998] defined as of today.  The goals of the draft are\n(1)
    to understand the currently-defined IPv6 anycast better, (2) to\nprovide guidelines
    for people trying to deploy anycast services, and (3)\nto suggest updates to IPv6
    anycast protocol specification.\n\nThe document was made possible by input from
    ipngwg DNS discovery design\nteam.\n\t </p>\n      "
