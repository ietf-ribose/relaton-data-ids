abstract:
  content: "\n\t <p>The ETX metric of a wireless link is the expected number of\ntransmissions
    required to successfully transmit and acknowledge a\npacket on the link.  The
    Routing Protocol for Low Power and Lossy\nNetworks (RPL) allows the use of objective
    functions to construct\nroutes that optimize or constrain a routing metric on
    the paths.\nThis specification describes ETXOF, an objective function that\nminimizes
    ETX.  The RPL path computation using ETXOF results in\nminimum-ETX paths from
    the nodes to the DAG roots, i.e., paths that\nminimize the number of packet transmissions
    for packet delivery from\nnodes in the network to the DAG root.\n\t </p>\n      "
