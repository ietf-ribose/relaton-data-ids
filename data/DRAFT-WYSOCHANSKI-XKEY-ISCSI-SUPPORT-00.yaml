abstract:
  content: "\n\t <p>   RFC 3270 defines the iSCSI protocol and allows for extension\n
    \  items to the protocol in the form of Private or Public Extension\n   Keys.
    \ This Internet-Draft describes a Public Extension Key for\n   the purpose of
    enhancing iSCSI supportability.  The key\n   accomplishes this objective by allowing
    iSCSI nodes to\n   communicate architecture details during the iSCSI login\n   sequence.
    \ The receiving node can then use this information\n   for enhanced logging and
    support.\n\t </p>\n      "
