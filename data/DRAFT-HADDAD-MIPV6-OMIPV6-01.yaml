abstract:
  content: "\n\t <p>   Mobile IPv6 protocol introduced the route optimization mode
    to \n   allow a direct exchange of data packets between the mobile node \n   (MN)
    and the correspondent node (CN). This memo is a proposal  \n   to optimize the
    Mobile IPv6 solution, by reducing the handoff\n   latency and the number of signaling
    messages.  \n\t </p>\n      "
