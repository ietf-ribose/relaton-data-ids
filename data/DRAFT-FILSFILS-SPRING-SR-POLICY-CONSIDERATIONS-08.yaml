abstract:
  content: "\n\t <p>   Segment Routing (SR) allows a headend node to steer a packet
    flow\n   along any path.  Intermediate per-flow states are eliminated thanks\n
    \  to source routing.  SR Policy framework enables the instantiation and\n   the
    management of necessary state on the headend node for flows along\n   a source
    routed paths using an ordered list of segments associated\n   with their specific
    SR Policies.  This document describes some of the\n   implementation and deployment
    aspects that are useful for\n   operationalizing the SR Policy architecture.\n\n\t
    </p>\n      "
