abstract:
  content: "<p>This document defines the properties and data format for the SIP useragent
    identity profile data set. The properties in this data setdefine identities or
    SIP address of records (AORs) related toincoming or outgoing SIP signaling on
    a user agent. The identitiesmay be those that are registered via the SIP REGISTER
    method oridentities which are provisioned on the user agent. These identitiesmay
    be used or referenced when defining identity specific handlingrelated to SIP features
    on the user agent.</p>"
