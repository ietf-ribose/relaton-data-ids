abstract:
  content: "\n\t <p>   Layer 2 services (such as Frame Relay, Asynchronus Transfer
    Mode, and\n   Ethernet) can be \"emulated\" over an MPLS backbone by encapsulating\n
    \  the Layer 2 Packet Data Units (PDU) and then transmitting them over\n   \"pseudowires\".
    It is also possible to use pseudowires to provide\n   low-rate Time Dividion Multiplexed
    and Synchronous Optical NETworking\n   circuit emulation over a MPLS-enabled network.
    This document\n   specifies a protocol for establishing and maintaining the\n
    \  pseudowires, using extensions to the Label Distribution Protocol\n   (LDP).
    \ Procedures for encapsulating Layer 2 PDUs are specified in a\n   set of companion
    documents.\n\n\t </p>\n      "
