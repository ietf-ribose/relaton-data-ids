abstract:
- content: "<p>This document specifies the use of H3 and LISP for Geolocation Services.
    Geolocation Services utilize geospatial data for: Fresh HDMaps, Intelligent Driving,
    Cruise and Parking assists. Geospatial utilization is delivered using in-network
    compute: verification, localization, and brokering of data, using: - EID addressable
    geospatial tiled-abstraction of road-segments. - EID Interface for detections
    and uploads to a geospatial-context. - EID Routing-Sharing hazards, blockages,
    parking, road-inventory. - EID geospatial themed multicast channels to subscribed
    clients.</p>"
