abstract:
- content: "<p>The data model for network topologies defined in RFC 8345 introduces
    vertical layering relationships between networks that can be augmented to cover
    network and service topologies. This document defines a YANG module for performance
    monitoring (PM) of both networks and VPN services that can be used to monitor
    and manage network performance on the topology at higher layer or the service
    topology between VPN sites.</p>"
