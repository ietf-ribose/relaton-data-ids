abstract:
  content: "\n\t <p>   In this specification, we define a framework for specifying\n
    \  restrictions on RTP streams in the Session Description Protocol.\n   This framework
    defines a new \"rid\" SDP attribute to unambiguously\n   identify the RTP Streams
    within a RTP Session and restrict the\n   streams' payload format parameters in
    a codec-agnostic way beyond\n   what is provided with the regular Payload Types.\n\n
    \  This specification updates RFC4855 to give additional guidance on\n   choice
    of Format Parameter (fmtp) names, and on their relation to the\n   restrictions
    defined by this document.\n\n\t </p>\n      "
