abstract:
  content: "\n\t <p>according to protection Requirements in RFC 5654 and\ndraft-ietf-mpls-tp-survive-fwk
    WG draft, there are the following\nrequirements : requirement 70 : The restored
    and protected paths must\nbe able to share resources.another requirment 67B :
    MPLS-TP must\nsupport unidirectional 1:n protection for P2MP ,so this document
    will\ndescrible and provide two share protection solutions to protect and\nrecovery
    P2MP services. and satisfied and provided unidirectional 1:n\nand (1:1)^n protection
    requirement for unidirectional P2MP serivce\n\n\nThis document is a product of
    a joint Internet Engineering Task\nForce(IETF) / International Telecommunications
    Union\nTelecommunications Standardization Sector (ITU-T) effort to include\nan
    MPLS Transport Profile within the IETF MPLS and PWE3 architectures\nto support
    the capabilities and functionalities of a packet transport\nnetwork as defined
    by the ITU-T.\n\t </p>\n      "
