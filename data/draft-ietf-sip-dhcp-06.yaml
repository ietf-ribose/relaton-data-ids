abstract:
  content: "<p>This document defines a DHCP-for-IPv4 option that contains a list of
    domain names or IPv4 addresses that can be mapped to one or more SIP outbound
    proxy servers. This is one of the many methods that a SIP client can use to obtain
    the addresses of such a local SIP server.</p>"
