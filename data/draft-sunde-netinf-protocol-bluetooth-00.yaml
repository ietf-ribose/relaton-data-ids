abstract:
- content: "<p>This document defines a Network of Information (NetInf) convergence
    layer intended to be used over some Bluetooth protocol providing reliable transmission.
    A convergence layer handles the transport of NetInf requests and responses. In
    this convergence layer the common NetInf messages are defined using JavaScript
    Object Notation (JSON) and Named Data Object (NDO) octet parts, both using length
    prefixes. While the convergence layer is intended to be used over Bluetooth, any
    underlying protocol providing reliable transmission could potentially be used.</p>"
