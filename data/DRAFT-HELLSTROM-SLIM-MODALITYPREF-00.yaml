abstract:
  content: "\n\t <p>   When negotiating language for a real-time session, users may
    have\n   very specific preferences for using one modality (spoken, written or\n
    \  signed) over other possible but less preferred modalities.  This\n   specification
    introduces indication of modality preference to be used\n   in session negotiation
    in combination with an earlier speified\n   mechanism for language preference
    negotiation.\n\n\t </p>\n      "
