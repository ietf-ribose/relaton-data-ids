abstract:
  content: "\t <t>This memo defines an experimental portion of the Management InformationBase
    (MIB) for use with network management protocols in the Internetcommunity. In particular,
    it describes managed objects used forcharacterizing and configuring a well-constrained
    execution environmentfor the Script MIB [RFC2592], suitable for use on agent and
    mid-levelmanager platforms.</p>"
