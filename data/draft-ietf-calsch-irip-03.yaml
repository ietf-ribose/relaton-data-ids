abstract:
  content: "\t <t>This document specifies a binding from the iCalendarTransport-independent
    Interoperability Protocol [ITIP] to a real-timetransport. Calendaring entries
    defined by the iCalendar Object Model[ICAL] are composed using constructs from
    [RFC-2045], [RFC-2046],[RFC-2047], [RFC-2048] and [RFC-2049]. This document is
    based on the calendaring and scheduling model definedby [ICMS]. This document
    is based on discussions within the Internet EngineeringTask Force (IETF) Calendaring
    and Scheduling (CALSCH) working group.More information about the IETF CALSCH working
    group activities can befound on the IMC website at http://www.imc.org, the IETF
    website athttp://www.ietf.org/html.charters/calsch-charter.html. Refer to thereferences
    within this document for further information on how toaccess these various documents.
    Distribution of this document is unlimited. Comments and suggestionsfor improvement
    should be sent to the authors.</p>"
