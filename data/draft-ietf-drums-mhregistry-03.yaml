abstract:
- content: "<p>Various IETF standards and http, e-mail and netnews software products
    use various http, e-mail and netnews header fields. This document specifies a
    procedure for the registration of http, e-mail and netnews header field names,
    to reduce the risk that two different products use the same header field name
    in different ways (homonyms) or that several different header field names are
    used with identical meaning (synonyms).</p>"
