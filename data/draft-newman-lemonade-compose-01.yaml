abstract:
  content: "<p>The submission profile of Simple Mail Transfer Protocol (SMTP)provides
    a standard way for an email client to submit a completemessage for delivery. The
    chunking extension provides a way for aclient to compose a message for submission
    from a series of clientprovided pieces. This specification further extends the
    chunkingfacility so that a client can compose a message from additionalsources.
    For example, a client could use this facility to forward amessage from an IMAP
    server or forward a web page as an attachment toa new message.</p>"
