abstract:
- content: <p>Bit Index Explicit Replication (BIER) is an architecture that provides
    optimal multicast forwarding through a "BIER domain" without requiring intermediate
    routers to maintain any multicast related per- flow state. BIER forwards and replicates
    packets based on a BitString in the packet header.A BIER Path can be derived from
    a variety of mechanisms, including an IGP Shortest Path Tree (SPT), explicit configuration,
    or a Path Computation Element (PCE). This document specifies extensions to the
    Path Computation Element Protocol (PCEP) to handle requests and responses for
    the computation of paths for BIER TE LSPs.</p>
