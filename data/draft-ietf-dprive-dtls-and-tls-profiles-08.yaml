abstract:
- content: "<p>This document discusses Usage Profiles, based on one or more authentication
    mechanisms, which can be used for DNS over Transport Layer Security (TLS) or Datagram
    TLS (DTLS). This document also specifies new authentication mechanisms - it describes
    several ways a DNS client can use an authentication domain name to authenticate
    a DNS server. Additionally, it defines (D)TLS profiles for DNS clients and servers
    implementing DNS-over-(D)TLS.</p>"
