abstract:
- content: <p>To prevent sending excessive traffic to an endpoint, periodic consent
    needs to be obtained from that remote endpoint. This document describes a consent
    mechanism using a new Session Traversal Utilities for NAT (STUN) usage. This same
    mechanism can also determine connection loss ("liveness") with a remote peer.</p>
