abstract:
- content: "<p>To assess performance problems, this document describes optional headers
    embedded in each packet that provide marking, sequence numbers and timing information
    as a basis for measurements. Such measurements may be interpreted in real-time
    or after the fact. This document specifies the IPv6 Marking and Performance and
    Diagnostic Metrics (M-PDM) Hop-byHop and Destination Options extension headers.</p>"
