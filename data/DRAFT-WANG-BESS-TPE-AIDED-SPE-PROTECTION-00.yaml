abstract:
  content: "\n\t <p>   MPLS EVPN SPEs cannot make use of anycast MPLS tunnel (whose
    egress\n   LSRs are two of these SPEs) because that the two SPEs will re-assign\n
    \  different EVPN labels for the same EVPN prefix.  It will be\n   complicated
    to static-configure EVPN label for each EVPN prefix.  At\n   the same time, the
    TPEs should advertise specified signalling to do\n   egress node (TPE) protection.
    \ This document specifies a egress node\n   protection signalling from/among TPE
    nodes, and TPE (whether it is\n   egress-protected or not) can help the SPEs to
    do egress protection on\n   the basis of that signalling.\n\n\t </p>\n      "
