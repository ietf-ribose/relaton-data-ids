abstract:
  content: "\n\t <p>   There are benchmarking methodologies addressing the performance
    of\n   network interconnect devices that are IPv4- or IPv6-capable, but the\n
    \  IPv6 transition technologies are outside of their scope. This\n   document
    provides complementary guidelines for evaluating the\n   performance of IPv6 transition
    technologies.  More specifically,\n   this document targets IPv6 transition technologies
    that employ\n   encapsulation or translation mechanisms, as dual-stack nodes can
    be\n   very well tested using the recommendations of RFC2544 and RFC5180.\n   The
    methodology also includes a tentative metric for benchmarking\n   load scalability.\n\n\t
    </p>\n      "
