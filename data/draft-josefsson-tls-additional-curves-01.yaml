abstract:
- content: "<p>This document specifies the use of additional elliptic curves (M-221,
    E-222, Curve1174, E-382, M-383, Curve383187, Curve41417, Ed448-Goldilocks, M-511,
    and E-521) for key exchange in the Transport Layer Security (TLS) protocol. As
    such it updates RFC 4492.</p>"
