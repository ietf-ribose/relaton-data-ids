abstract:
- content: "<p>The Label Distribution Protocol (LDP) [RFC5036] is a protocol defined
    for distributing labels in MPLS domain. Traditionally LDP protocol may be managed
    via CLI, SNMP or NETCONF. Interface to the Routing System's (I2RS) Programmatic
    interfaces, as defined in [I-D.ward-i2rs-framework], provides an alternate way
    to control the configuration and diagnose the operation of the LDP protocol. This
    document describes requirement and use cases for which I2RS can be used for LDP
    protocol.</p>"
