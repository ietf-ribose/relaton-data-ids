  content: "\n\t <p>   The Constrained RESTful Application Language (CoRAL) defines
    a data\n   model and interaction model as well as two specialized serialization\n
    \  formats for the description of typed connections between resources on\n   the
    Web (\"links\"), possible operations on such resources (\"forms\"),\n   as well
    as simple resource metadata.\n\n\t </p>\n      "
