abstract:
  content: "\n\t <p>   Service Function Chaining (SFC) uses the Network Service Header
    (NSH)\n   (RFC 8300) to steer and provide context Metadata (MD) with each\n   packet.
    \ Such Metadata can be of various Types including MD Type 2\n   variable length
    context headers.  This document specifies several\n   such context headers that
    can be used within a service function path.\n\n\t </p>\n      "
