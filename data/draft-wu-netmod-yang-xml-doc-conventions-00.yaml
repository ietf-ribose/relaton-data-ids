abstract:
- content: "<p>Many documents that define YANG modules also include examples presented
    in XML. IETF documentation has specific limits on line length and some XML examples
    have to include line wraps that would not normally be allowed according to the
    XML representation rules of RFC7950 and RFC7952. This document lays out documentation
    conventions that allow YANG examples to be presented in IETF documentation when
    leaf node encoding would otherwise exceed the maximum line length. There are no
    implications in this document for YANG parsers: this document does not change
    the rules for presenting YANG models or for encoding YANG in data files or in
    the wire.</p>"
