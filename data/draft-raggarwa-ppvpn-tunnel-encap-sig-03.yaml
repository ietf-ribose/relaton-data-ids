abstract:
  content: "\t <t>This document proposes a mechanism for signaling a PE router's tunnelencapsulation
    capabilities. One example is its capability toencapsulate MPLS using dynamic GRE
    and/or IP. This is applicable whena MPLS packet is tunneled using dynamic GRE
    and/or IP encapsulation[MPLS-IP-GRE] between PE routers. For instance theMPLS
    packet may be a 2547 based MPLS VPN packet [2547bis], a layer 2packet transported
    using MPLS [MARTINI], a MPLS tunneled IPv6 packetor a MPLS IPv6 VPN packet [BGP-VPN-IPv6].
    Adding such a mechanism hasseveral benefits. It helps in blackhole avoidance and
    easestransitioning from MPLS tunneling based Layer 3/Layer 2 VPNs to GRE/IPtunneling
    based Layer 3/Layer 2 VPNs (and vice versa). Such a mechanismis needed where a
    network may be using MPLS and GRE (or IP) fortunneling, simultaneously in different
    parts of the network. It canhelp in encapsulation selection when multiple tunneling
    technologiesare supported.</p>"
