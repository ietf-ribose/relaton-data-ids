abstract:
  content: "<p>This document defines an SNMP-based message tracking model forelectronic
    messaging management usage. Message tracking is theability to find out, after
    the fact, the path that a particular messagetook through the messaging system,
    the current status of thatmessage, and its characteristics. This document defines
    the model, architecture, and requirements for messagetracking. An SNMP MIB to
    support message tracking is found in a relateddocument.</p>"
