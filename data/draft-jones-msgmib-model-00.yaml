abstract:
- content: "<p>This document defines an SNMP-based message tracking model for electronic
    messaging management usage. Message tracking is the ability to find out, after
    the fact, the path that a particular message took through the messaging system,
    the current status of that message, and its characteristics. This document defines
    the model, architecture, and requirements for message tracking. An SNMP MIB to
    support message tracking is found in a related document.</p>"
