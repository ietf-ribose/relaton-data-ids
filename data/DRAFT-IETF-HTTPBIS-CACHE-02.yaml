abstract:
  content: "\n\t <p>   The Hypertext Transfer Protocol (HTTP) is a stateless application-\n
    \  level protocol for distributed, collaborative, hypertext information\n   systems.
    \ This document defines HTTP caches and the associated header\n   fields that
    control cache behavior or indicate cacheable response\n   messages.\n\n   This
    document obsoletes RFC 7234.\n\n\t </p>\n      "
