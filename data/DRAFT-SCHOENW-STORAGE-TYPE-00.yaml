abstract:
  content: "\n\t <p>The second version of the Structure of Management Information
    (SMIv2)\nintroduced the StorageType textual convention in RFC 2579.  It is\nused
    to describe the memory realization of rows in conceptual tables.\nSeveral standards-track
    MIB modules make use of this convention.\nImplementation experience shows that
    different approaches are used to\nactually write conceptual rows into non-volatile
    memory.  This memo\naddresses this question and provides a MIB module which can
    be used\nto explicitly commit non-volatile rows into non-volatile memory.\n\n\t
    </p>\n      "
