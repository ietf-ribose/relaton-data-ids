abstract:
  content: "\n\t <p>   Concise Binary Object Representation (CBOR) is a data format
    designed\n   for small code size and small message size.  CBOR Object Signing
    and\n   Encryption (COSE) defines a set of security services for CBOR.  This\n
    \  document defines a countersignature algorithm along with the needed\n   header
    parameters and CBOR tags for COSE.\n\n\t </p>\n      "
