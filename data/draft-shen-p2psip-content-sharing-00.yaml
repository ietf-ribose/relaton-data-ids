abstract:
  content: "\t <t>This document defines a content sharing usage for REsource LOcationAnd
    Discovery (RELOAD). The content sharing usage provides thefunctionality of distributing
    and fetching shared content to and froma P2P overlay network. The shared content
    including such asstreaming media, files etc. are provided by those shared contentservice
    providers. Using content sharing usage of RELOAD canconstruct a peer-to-peer overlay,
    the overlay performs as ContentDelivery Network and is service insensitive.</p>"
