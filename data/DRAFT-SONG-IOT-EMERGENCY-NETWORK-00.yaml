abstract:
  content: "\n\t <p>The Internet is not a conventional network for converying emergency\ndata
    as the telecom network.  But as the emergence of widespread IoT\napplications,
    huge amount of data collected from sensors or other IoT\nterminals for emergencies
    will have to be transported through the\nInternet to the close emergency help
    center.  This document will\ndiscuss the emergency network use cases and requirements
    for\ninternet.\n\t </p>\n      "
