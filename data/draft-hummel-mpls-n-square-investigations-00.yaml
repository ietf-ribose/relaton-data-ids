abstract:
  content: "\t <t>The O(n**2) problem is a well-known problem which occurs when overlaynetwork
    models are used, e.g. for building vpns. This draft comparesfour different methods
    as to accomplish an effective full meshconnectivity and shows precisely the amount
    of resource consumptionin each case - i.e. the consumption of states and labels.</p>"
