abstract:
  content: "\n\t <p>Verification Involving PSTN Reachability (ViPR) is a technique
    for\ninter-domain SIP federation.  ViPR makes use of the RELOAD protocol\nto store
    unverified mappings from phone numbers to RELOAD nodes, with\nwhom a validation
    process can be run.  This document defines the\nusage of RELOAD for this purpose.\n\nLegal\n\nThis
