abstract:
  content: "\n\t <p>   This document discusses point to point and multi-endpoint topologies\n
    \  used in Real-time Transport Protocol (RTP)-based environments.  In\n   particular,
    centralized topologies commonly employed in the video\n   conferencing industry
    are mapped to the RTP terminology.\n\n   This document is updated with additional
    topologies and is intended\n   to replace RFC 5117.\n\n\t </p>\n      "
