abstract:
  content: "\n\t <p>   When network administrators in an end-user enterprise create
    subnets\n   for Virtual Machines (VMs) in IPv6, they are not considering what\n
    \  will happen with IPv6 multicast.  We will describe how one node can\n   impact
    its neighbors.  For example, multicast Ping Denial of Service\n   (DoS) attacks
    and other mischief can easily be done.\n\n\t </p>\n      "
