abstract:
  content: "\t <t>This work describes an enhancement to SIP protocol for the interworkingwith
    QoS enabled IP networks. The proposed mechanism is simple and itfully preserves
    backward compatibility and interoperability with currentSIP applications. The
    draft describes also, as an example, theapplication of this mechanism to a particular
    QoS enabled IP network,which implements Diffserv as transport mechanisms and COPS
    as protocolfor QoS requests and for admission control.</p>"
