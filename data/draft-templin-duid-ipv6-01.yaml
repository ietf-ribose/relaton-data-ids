- content: "<p>This document defines a new DHCPv6 Unique Identifier (DUID) type called
    DUID-V6ADDR that contains a single 128 bit IPv6 address. DUID-V6ADDR makes it
    possible for devices to use suitably-derived unique IPv6 addresses to identify
    themselves to DHCPv6 servers and/or other network nodes.</p>"
