abstract:
  content: "\n\t <p>   This document describes the Control-Plane and Mapping Service
    for the\n   Locator/ID Separation Protocol (LISP), implemented by two new types\n
    \  of LISP-speaking devices -- the LISP Map-Resolver and LISP Map-Server\n   --
    that provides a simplified \"front end\" for one or more Endpoint ID\n   to Routing
    Locator mapping databases.\n\n   By using this Control-Plane service interface
    and communicating with\n   Map-Resolvers and Map-Servers, LISP Ingress Tunnel
    Routers (ITRs) and\n   Egress Tunnel Routers (ETRs) are not dependent on the details
    of\n   mapping database systems, which facilitates modularity with different\n
    \  database designs.  Since these devices implement the \"edge\" of the\n   LISP
    Control-Plane infrastructure, connect directly to LISP-capable\n   Internet end
    sites, and comprising the bulk of LISP-speaking devices,\n   reducing their implementation
    and operational complexity should also\n   reduce the overall cost and effort
    of deploying LISP.\n\n   This document obsoletes RFC 6833.\n\n\t </p>\n      "
