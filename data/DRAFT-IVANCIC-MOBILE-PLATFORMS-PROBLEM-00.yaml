abstract:
  content: "\n\t <p>This document describes numerous problems associated with deployment
    \nof multi-homed mobile platforms consisting of multiple networks and \ntraversing
    large geographical areas.  The purpose of this document is \nto provide insight
    to real-world deployment issues and provide \ninformation to working groups that
    are addressing many issues related \nto multi-homing, policy-base routing, route
    optimization and mobile \nsecurity.   \n\t </p>\n      "
