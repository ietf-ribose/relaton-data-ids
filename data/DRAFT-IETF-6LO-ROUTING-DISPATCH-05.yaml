abstract:
  content: "\n\t <p>   This specification introduces a new 6LoWPAN dispatch type for
    use in\n   6LoWPAN Route-Over topologies, that initially covers the needs of RPL\n
    \  (RFC6550) data packets compression.  Using this dispatch type, this\n   specification
    defines a method to compress RPL Option (RFC6553)\n   information and Routing
    Header type 3 (RFC6554), an efficient IP-in-\n   IP technique and is extensible
    for more applications.\n\n\t </p>\n      "
