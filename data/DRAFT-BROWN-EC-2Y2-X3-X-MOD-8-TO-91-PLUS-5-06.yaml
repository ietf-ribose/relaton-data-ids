abstract:
  content: "\n\t <p>  Multi-curve elliptic curve cryptography with curve\n  2y^2=x^3+x/GF(8^91+5)
    hedges a risk of new curve-specific attacks.\n  This curve features: isomorphism
    to Miller's curve from 1985; low\n  Kolmogorov complexity (little room for embedded
    weaknesses of\n  Gordon, Young--Yung, or Teske); similarity to a Bitcoin curve;\n
    \ Montgomery form; complex multiplication by i\n  (Gallant--Lambert--Vanstone);
    prime field; easy reduction,\n  inversion, Legendre symbol, and square root; five
    64-bit-word field\n  arithmetic; string-as-point encoding; and 34-byte keys.\n\n\t
    </p>\n      "
