abstract:
  content: "<p>This document briefly introduces the existing mechanisms could be utilized
    by IPv6 site renumbering and tries to cover most of the explicit issues and requirements
    of IPv6 renumbering. Through the gap analysis, the document provides a basis for
    future works that identify and develop solutions or to stimulate such development
    as appropriate. The gap analysis is presented following a renumbering event procedure
    clue.</p>"
