abstract:
  content: "<p>This memo defines an experimental portion of the Management InformationBase
    (MIB) for use with network management protocols in the Internetcommunity. In particular,
    it describes managed objects used formanaging multiple logical and physical entities
    managed by a single SNMPagent.</p>"
