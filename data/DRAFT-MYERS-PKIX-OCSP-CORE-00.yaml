abstract:
  content: "\n\t <p>This document expands the core syntax of [RFC2560] in support
    of additional means to identify a certificate in the Online Certificate Status
    Protocol (OCSP).  It improves the integration of OCSP with other IETF protocols
    that involve X.509-based public key and attribute certificates while preserving
    interoperability with existing OCSP implementations.\n\n\t </p>\n      "
