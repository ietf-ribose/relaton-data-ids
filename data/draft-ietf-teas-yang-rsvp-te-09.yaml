abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of RSVP (Resource Reservation Protocol) to establish Traffic-Engineered (TE) Label-Switched
    Paths (LSPs) for MPLS (Multi- Protocol Label Switching) and other technologies.
    The model defines a generic RSVP-TE module for signaling LSPs that are technology
    agnostic. The generic RSVP-TE module is to be augmented by technology specific
    RSVP-TE modules that define technology specific data. This document also defines
    the augmentation for RSVP-TE MPLS LSPs model. This model covers data for the configuration,
    operational state, remote procedural calls, and event notifications.</p>"
