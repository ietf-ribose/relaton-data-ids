abstract:
  content: "\n\t <p>   IANA assigns values to the Path Computation Element (PCE)\n
    \  communication Protocol (PCEP) parameters (messages, objects, TLVs).\n   IANA
    established a top-level registry to contain all PCEP codepoints\n   and sub-registries.
    \ This top-level registry contains sub-registries\n   for PCEP message, object
    and TLV types.  The allocation policy for\n   each of these sub-registries is
    IETF Review.\n\n   This document updates RFC 5440 by changing the allocation policies\n
    \  for these three registries to mark some of the code points as\n   assigned
    for Experimental Use.\n\n\t </p>\n      "
