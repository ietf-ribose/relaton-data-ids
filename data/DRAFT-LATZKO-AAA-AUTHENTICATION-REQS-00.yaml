  content: "\n\t <p>A common definition base for Authentication, Authorization and\nAccounting
    service in the internet is highly desirable if for growth\nin a common direction.
    \ It is possible for Accounting to stand alone\nif one is willing to trust what
    the other person says.  Authentication\nis required if Authorization is to work.
    \ This documents is a\ndiscussion and flow trace of a basic authentication flow.\n\t
    </p>\n      "
