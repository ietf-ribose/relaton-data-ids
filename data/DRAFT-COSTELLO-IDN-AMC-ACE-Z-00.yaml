abstract:
  content: "\n\t <p>AMC-ACE-Z is a simple and efficient ASCII-Compatible Encoding
    (ACE)\ndesigned for use with Internationalized Domain Names [IDN] [IDNA].\nIt
    transforms a Unicode string [UNICODE] into a string of characters\nallowed in
    hostname labels (ASCII letters, digits, and hyphens)\nand back again.  AMC-ACE-Z
    is an instance of Bootstring that uses\nparticular parameter values appropriate
    for IDNA and uses an IDNA\nsignature prefix.  Bootstring allows a string of basic
    code points\nto uniquely represent any string of code points drawn from a larger\nset.
    \ This document specifies Bootstring and the parameter values\nfor AMC-ACE-Z.\n\t
    </p>\n      "
