abstract:
- content: "<p>This document proposes a general and all-round multicast model, which
    provides explanations and guidelines for the deployment of multicast service in
    all kinds of multicast scenarios. The multicast technologies include BIER multicast,
    PIM multicast, MPLS multicast and so on. And also, there will define several possible
    RPCs about how to interact between multicast service model and multicast device
    model.</p>"
