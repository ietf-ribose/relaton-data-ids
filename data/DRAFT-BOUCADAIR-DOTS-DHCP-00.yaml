abstract:
  content: "\n\t <p>   It may not be possible for a network to determine the cause
    for an\n   attack, but instead just realize that some resources seem to be under\n
    \  attack.  To fill that gap, DDoS Open Threat Signaling (DOTS) allows a\n   DOTS
    client to inform a DOTS server that the network is under a\n   potential attack
    so that appropriate mitigation actions are\n   undertaken.\n\n   This document
    specifies DHCP (IPv4 and IPv6) options to configure\n   hosts with DOTS servers.\n\n\n\t
    </p>\n      "
