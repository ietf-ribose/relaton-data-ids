abstract:
- content: "<p>This document specifies the problems related to fully mapping one name
    to another name. With the emergence of internationalized domain names and new
    TLDs, it is often useful to redirect one domain name subtree fully to another
    name subtree. Current DNS protocols have not provided such ability to satisfy
    these requirements.</p>"
