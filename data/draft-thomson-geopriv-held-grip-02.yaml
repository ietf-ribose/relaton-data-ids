abstract:
  content: "<p>This document describes a method for providing Global NavigationSatellite
    System (GNSS) assistance data using the HTTP-EnabledLocation Delivery (HELD) protocol.
    An assistance data request isincluded with the HELD location request and the Location
    InformationServer (LIS) provides assistance data along with locationinformation.</p>"
