abstract:
- content: "<p>This document describes an extension to IPFIX to allow the encoding
    of IPFIX Information Model properties within an IPFIX Message stream, to allow
    the export of extended type information for enterprise- specific Information Elements.
    This format is designed to facilitate interoperability and reusability among a
    wide variety of applications and tools.</p>"
