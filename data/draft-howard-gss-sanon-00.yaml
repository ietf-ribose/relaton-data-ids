abstract:
- content: "<p>This document defines protocols, procedures and conventions for a Generic
    Security Service Application Program Interface (GSS-API) security mechanism that
    provides key agreement without authentication of either party. Through the GS2
    family of mechanisms defined in RFC 5801, these protocols also define how Simple
    Authentication and Security Layer (SASL, RFC 4422) applications may use this mechanism.</p>"
