abstract:
  content: "\n\t <p>   The Path Computation Element Communication Protocol (PCEP)
    provides\n   mechanisms for Path Computation Elements (PCEs) to perform path\n
    \  computations in response to Path Computation Clients (PCCs) requests.\n\n   [STATEFUL-PCE]
    specifies a set of extensions to PCEP to enable\n   stateful control of MPLS-TE
    and GMPLS Label Switched Paths (LSPs) via\n   PCEP and maintaining of these LSPs
    at the stateful PCE.  This\n   document describes the mechanisms of LSP Database
    (LSP-DB)\n   synchronization between stateful PCEs.\n\n\t </p>\n      "
