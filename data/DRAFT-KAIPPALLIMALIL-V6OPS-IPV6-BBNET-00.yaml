abstract:
  content: "\n\t <p>This document describes IPv6 link models and their applicability
    in a\nfixed broadband network architecture.  This document also specifies\nthe
    addressing and operation of IPv6 in broadband networks.  The\nscope of this specification
    is limited to the operation of IPv6 in a\nbroadband architecture.  This includes
    the IPv6 link model, address\nconfiguration, router and neighbor discovery in
