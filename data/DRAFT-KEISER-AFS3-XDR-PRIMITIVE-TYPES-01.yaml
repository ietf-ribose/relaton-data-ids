abstract:
  content: "\n\t <p>   AFS-3 embeds a set of XDR primitive type definitions, which
    are\n   referenced throughout the various AFS-3 protocol specifications.\n   This
    memo defines the mapping between these AFS-3 primitive types,\n   and the underlying
    XDR primitives.\n\nInternet Draft Comments\n\n   Comments regarding this draft
    are solicited.  Please include the\n   AFS-3 protocol standardization mailing
    list\n   (afs3-standardization@openafs.org) as a recipient of any comments.\n\nAFS-3
    Document State\n\n   This document is in state \"draft\", as per the document
    state\n   definitions set forth in [I-D.wilkinson-afs3-standardisation].\n\n\t
    </p>\n      "
