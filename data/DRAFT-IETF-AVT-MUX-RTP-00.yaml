abstract:
  content: "\n\t <p>   This draft proposes a method to multiplex a number of low bit
    rate\n   audio streams (upto 256) into a single RTP/UDP/IP connection between\n
    \  IP telephony gateways. Audio samples from different users are assem-\n   bled
    into an RTP payload thus reducing the overhead of RTP/UDP/IP\n   headers. To identify
    users sharing a single RTP/UDP/IP connection,\n   a 2 byte MINI-Header is proposed.
    A channel negotiation procedure to\n   assign and release channels on a single
    UDP connection between\n   gateways is described.\n\n\t </p>\n      "
