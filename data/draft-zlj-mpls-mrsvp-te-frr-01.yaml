abstract:
- content: "<p>This document specifies fast reroute procedures to protect multicast
    LSP tunnels built by mRSVP-TE, a receiver-driven extension to RSVP-TE specified
    by [I-D.draft-lzj-mpls-receiver-driven-multicast-rsvp-te]. This document is motivated
    by the observation that the existing FRR solution specified by [RFC4090] and [RFC4875]
    for the sender-driven RSVP-TE is no longer applicable to the receiver-driven RSVP-TE.</p>"
