abstract:
- content: "<p>This document proposes a new definition of ISP borders using BGP Roles.
    It may be used to improve the BGP best path selection algorithm for better support
    of hot-potato routing between different internal ASNs of an ISP. It may also be
    used to enable transmission of local attributes between different internal ASNs
    of an ISP.</p>"
