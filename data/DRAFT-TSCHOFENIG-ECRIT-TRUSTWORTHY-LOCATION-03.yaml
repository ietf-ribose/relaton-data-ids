abstract:
  content: "\n\t <p>For some location-based applications, such as emergency calling
    or\nroadside assistance, it appears that the identity of the requestor is\nless
    important than accurate and trustworthy location information.\nTo ensure adequate
    help location has to be left untouched by the end\npoint or by entities in transit.\n\nThis
    document lists different threats, an adversary model, outlines\nthree frequentlly
    discussed solutions and discusses operational\nconsiderations.  Finally, the document
    concludes with a suggestion on\nhow to move forward.\n\t </p>\n      "
