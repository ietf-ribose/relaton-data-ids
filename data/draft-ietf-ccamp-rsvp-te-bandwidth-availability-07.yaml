abstract:
- content: "<p>A Packet switching network may contain links with variable bandwidth,
    e.g., copper, radio, etc. The bandwidth of such links is sensitive to external
    environment. Availability is typically used for describing the link during network
    planning. This document introduces an optional Availability TLV in Resource ReSerVation
    Protocol - Traffic Engineer (RSVP-TE) signaling. This extension can be used to
    set up a Label Switched Path (LSP) in a Packet Switched Network (PSN) that contains
    links with discretely variable bandwidth.</p>"
