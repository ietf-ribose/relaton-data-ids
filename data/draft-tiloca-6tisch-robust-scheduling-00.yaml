abstract:
- content: "<p>This document defines a method to generate robust TSCH schedules in
    a 6TiSCH (IPv6 over the TSCH mode of IEEE 802.15.4-2015) network, so as to protect
    network nodes against selective jamming attack. Network nodes independently compute
    the new schedule at each slotframe, by altering the one originally available from
    6top or alternative protocols, while preserving a consistent and collision-free
    communication pattern. This method can be added on top of the minimal security
    framework for 6TiSCH.</p>"
