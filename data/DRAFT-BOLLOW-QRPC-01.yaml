abstract:
  content: "\n\t <p>   The QRPC (Queueable Remote Procedure Calls) protocol is a\n
    \  fast and versatile general-purpose webservice protocol.  QRPC\n   can be used
    as a faster replacement for XML-RPC or SOAP, or\n   it can be used for more general
    kinds of webservices which\n   integrate technical and business processes across
    trusted or\n   untrusted networks.  QRPC brings the flexibility of the UNIX\n
    \  inter-process communication mechanism with pipes, signals and\n   redirection
    of \"standard input\", \"standard output\" and\n   \"standard error\" to the realm
    of webservices.\n\t </p>\n      "
