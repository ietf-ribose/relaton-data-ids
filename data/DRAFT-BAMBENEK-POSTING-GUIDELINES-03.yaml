abstract:
  content: "\n\t <p>This document describes the proper methods to use when replying
    to \nmessages in a One to Many communication environment such as\nUSENET, mailing
    lists, or bulletin boards.  It is recommended that \ntop-posting in a summary
    reply be used primarily, or if desired\nand appropriate that middle-posting or
    conversational-posting be \nused in a point-by-point reply.\n\t </p>\n      "
