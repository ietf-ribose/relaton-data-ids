abstract:
  content: "\n\t <p>   This document analyzes and compares the sizes of key exchange
    flights\n   and the per-packet message size overheads when using different\n   security
    protocols to secure CoAP.  The analyzed security protocols\n   are DTLS 1.2, DTLS
    1.3, TLS 1.2, TLS 1.3, EDHOC, OSCORE, and Group\n   OSCORE.  The DTLS and TLS
    record layers are analyzed with and without\n   6LoWPAN-GHC compression.  DTLS
    is analyzed with and without\n   Connection ID.\n\n\t </p>\n      "
