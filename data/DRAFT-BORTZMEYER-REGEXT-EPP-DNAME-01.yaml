abstract:
  content: "\n\t <p>   This document describes an Extensible Provisioning Protocol
    (EPP)\n   extension mapping for the provisioning and management of Domain Name\n
    \  System for domain names stored in a shared central repository.\n   Specified
    in XML, this mapping extends the EPP domain name mapping to\n   provide the ability
    to delegate a domain names through DNAME resource\n   records, thus making the
    new domain an alias of a previous domain.\n\n   REMOVE BEFORE PUBLICATION This
    document should be discussed on the\n   Registration Protocols Extensions (regext)
    mailing list.  The source\n   of this document is kept on a Gitlab at Framagit
    [1].  A list of open\n   issues is there as well [2].\n\n\t </p>\n      "
