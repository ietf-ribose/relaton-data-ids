abstract:
  content: "\n\t <p>This document discusses the communication protocol between mobile\naccess
    point and terminal.  With the evolution of mobile\ncommunication, there are various
    kind of wireless communication\ntechnologies such as WCDMA, LTE, WLAN, WiMAX,
    and TDS-CDMA et al.\nEach of these wireless communication technology has independent\nconnection,
    mobility and configuration management.  This document\nwould like to cover all
    these functions into a common ground\nespecially in the environment of multiple
    connections.\n\t </p>\n      "
