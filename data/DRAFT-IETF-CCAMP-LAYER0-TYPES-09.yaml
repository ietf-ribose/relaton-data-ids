abstract:
  content: "\n\t <p>This document defines a collection of common data types and groupings
    in the YANG data modeling language.  These derived common types and groupings
    are intended to be imported by modules that model Layer 0 optical Traffic Engineering
    (TE) configuration and state capabilities such as Wavelength Switched Optical
    Networks (WSONs) and flexi-grid Dense Wavelength Division Multiplexing (DWDM)
    networks.\n\t </p>\n      "
