abstract:
  content: "\n\t <p>   This document specifies a method for exchanging IPv6 Traffic\n
    \  Engineering information using the IS-IS routing protocol.  The\n   described
    method uses three new TLVs, together with two new sub-TLVs\n   of the Extended
    IS Reachability TLV.  The information distributed\n   allows a CSPF algorithm
    to calculate traffic engineered routes using\n   IPv6 addresses.\n\t </p>\n      "
