abstract:
  content: "\n\t <p>This document discusses, for the IPv4-IPv6 coexistence period,
    the\ncombined requirement that: (1) legacy IPv4 hosts can establish IPv4\ntransport
    connection s from customer sites having IPv6-only permanent\naddresses; (2) for
    good scalability, no network address translations\n(NATs), and a fortiori no application
    level gateways (ALGs), need to\nbe supported within network infrastructures.  To
    satisfy this\nrequirement, it is concluded that an address-port-borrowing-protocol\n(APBP)
    is needed.\n\t </p>\n      "
