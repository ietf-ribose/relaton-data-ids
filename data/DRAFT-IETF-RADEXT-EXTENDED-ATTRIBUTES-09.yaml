abstract:
  content: "\n\t <p>For the Remote Authentication Dial In User Service (RADIUS) protocol\nto
    continue to support new applications, the RADIUS attribute type\nspace must be
    extended beyond the current limit of 255 possible\nattribute types while maintaining
    backwards compatibility with the\nexisting protocol.  This document defines a
    mechanism to accomplish\nthat task, along with standard methods to group together
    related\nattributes and to encode values that don't fit into 253 octets.\n\t </p>\n
