abstract:
  content: "\n\t <p>   Draft [TRILL-Active-PS] lists basic problems which any active-active\n
    \  solutions should address, these problems include frame duplications,\n   loop,
    MAC address flip-flop and unsynchronized information among\n   member RBridges.
    For each problem, there may be multiple ways to\n   deal with it. Some solutions
    solve all or most of the problems\n   listed, and at the same time introduces
    extra issues. This draft\n   tries to analyze and compare the different solutions
    for each of the\n   issues, gives a brief summary on the pros and cons, and/or
    the\n   applicable scenarios.\n\n\t </p>\n      "
