abstract:
  content: "\t <t>This draft defines a BNF-based notation for describing the behaviorof
    protocol stacks with respect to compressing the protocol headers.The RObust Header
    Compression ROHC [1] scheme is designed to compresspacket headers over error prone
    channels. It is built around anextensible core framework that can be tailored
    to compress newprotocol stacks by adding additional ROHC profiles.The aim of the
    notation is to simplify the creation of new ROHC [1]profiles.</p>"
