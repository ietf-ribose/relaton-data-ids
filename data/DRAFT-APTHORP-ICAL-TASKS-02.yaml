  content: "\n\t <p>   This document defines extensions to the Internet Calendaring
    and\n   Scheduling Core Object Specification (iCalendar) (RFC5545) to provide\n
    \  improved status tracking, scheduling and specification of tasks.\n\n   It also
    defines how Calendaring Extensions to WebDAV (CalDAV) (RFC\n   4791) servers can
    be extended to support certain automated task\n   management behaviours.\n\n\t
