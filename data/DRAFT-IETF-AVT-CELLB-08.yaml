abstract:
  content: "\n\t <p>This memo describes a packetization scheme for the CellB video
    encoding.  The scheme proposed allows applications to transport CellB video flows
    over protocols used by RTP.  This document is meant for implementors of video
    applications that want to use RTP and CellB. [STANDARDS-TRACK]\n\t </p>\n      "
