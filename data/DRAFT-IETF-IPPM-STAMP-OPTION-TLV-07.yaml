abstract:
  content: "\n\t <p>   This document describes optional extensions to Simple Two-way
    Active\n   Measurement Protocol (STAMP) that enable measurement of performance\n
    \  metrics, in addition to ones supported by the STAMP base\n   specification.
    \ The document also defines a STAMP Test Session\n   Identifier and thus updates
    RFC 8762.\n\n\t </p>\n      "
