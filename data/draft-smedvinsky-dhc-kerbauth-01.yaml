abstract:
  content: "\t <t>The Dynamic Host Configuration Protocol (DHCP) [1] includes anoption
    that allows authentication of all DHCP messages, as specifiedin [2]. This document
    specifies a DHCP authentication mode based onKerberos V tickets. This provides
    mutual authentication between aDHCP client and server, as well as authentication
    of all DHCPmessages.</p>"
