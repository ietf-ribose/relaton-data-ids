abstract:
- content: "<p>This document defines and registers with IANA a Uniform Resource Name
    (URN) namespace that is managed by Deutsche Bundesbank (member of ESCB) for usage
    within messages standardized by the Eurosystem. Discussion This draft version
    is submitted for formal urn-nid Expert Review according to the procedures specified
    in RFC 3406 for a Formal NID application. Comments should be sent to the urn-nid@ietf.org
    mailing list and copied to the document editors at the 'role' email address given
    in the Authors Section.</p>"
