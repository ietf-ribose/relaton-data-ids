abstract:
- content: "<p>This document proposes extensions to Proxy Mobile IPv6 that allows
    service flow identification and binding, and PMIP tunnels will be set up based
    on the service flow granularity. Therefore, multiple service flows of the mobile
    node can be separately controlled, e.g. QoS, charging, traffic control, and provides
    the precondition of flow mobility among multiple interfaces of the mobile node.</p>"
