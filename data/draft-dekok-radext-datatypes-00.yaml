abstract:
- content: <p>RADIUS specifications have used data types for two decades, without
    defining them as managed concepts. This document names the data types defined
    in [RFC6158], and used since at least [RFC2865]. It provides an IANA registry
    for the data types, and updates the RADIUS Attribute Type registry to include
    a "data type" field for each attribute.</p>
