abstract:
  content: "<p>This document introduces a dynamic secondary routing structure withthe
    destination address and subnet mask as the first index and DSCPvalue as the second.
    DSCP values of various applications areextracted and packets are forwarded in
    accordance with them.Therefore, applications with different demands of Quality
    of Service(QoS) can be served accordingly, which can promote the quality oftransmission
    and finally achieve differentiated services.</p>"
