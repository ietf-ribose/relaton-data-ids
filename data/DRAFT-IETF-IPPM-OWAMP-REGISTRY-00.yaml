abstract:
  content: "\n\t <p>   This memo describes the registries for OWAMP - the One-Way
    Active\n   Measurement Protocol.  The registries allow assignment of MODE bit\n
    \  positions and OWAMP Command numbers.  The memo also requests that\n   IANA
    establish the registries for new features, called the OWAMP-\n   Modes registry
    and the OWAMP Control Command Number registry.\n\n\n\t </p>\n      "
