abstract:
  content: "\n\t <p>   This document specifies a new IP level protocol for seamless
    virtual\n   machine mobility in data centers.  Source network virtualization edge\n
    \  registers the newly created virtual machine with the centrally\n   available
    management node.  When the virtual machine moves to the\n   destination network
    virtualization edge, the destination network\n   virtualization edge updates the
    virtual machine record in the\n   management node.  Management node sends registration
    message to all\n   previous source network virtualization edges in order to direct
    the\n   ongoing traffic to the destination network virtualization edge.  Hot,\n
    \  warm and and cold virtual machine mobility and intra data center and\n   inter
    data center virtual machine mobility solutions are presented.\n\n\t </p>\n      "
