abstract:
  content: "\n\t <p>Mobile IPv6 signaling between the mobile node and home agent is\nsecured
    using IPsec.  The security association between a mobile node\nand the home agent
    is established using IKEv1 or IKEv2.  The security\nmodel specified for Mobile
    IPv6, which relies on IKE/IPsec, requires\ninteraction between the Mobile IPv6
    protocol part of the IP stack and\nthe IKE/IPsec part of the IP stack.  The IPsec/IKEv2
    based security\narchitectures makes implementation and deployment of the protocol\ninfeasible
    for numerous reasons.  This document proposes an alternate\nsecurity framework,
    which relies on Transport Layer Security for\nestablishing keying material and
    other bootstrapping parameters\nrequired to protect Mobile IPv6 signaling and
    data traffic between\nthe mobile node and home agent.\n\t </p>\n      "
