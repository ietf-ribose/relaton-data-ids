abstract:
  content: "\n\t <p>Pushback [MB01] is designed to detect and control high bandwidth\naggregates
    in the network. An aggregate is a collection of packets\nwith a common property.
    For instance, with the destination prefix as\nthe common property, all packets
    with a matching prefix define an\naggregate.\n\t </p>\n      "
