abstract:
  content: "\n\t <p>Overload occurs in Session Initiation Protocol (SIP) networks
    when\nSIP servers have insufficient resources to handle all SIP messages\nthey
    receive.  Even though the SIP protocol provides a limited\noverload control mechanism
    through its 503 (Service Unavailable)\nresponse code, SIP servers are still vulnerable
    to overload.  This\ndocument defines an overload control mechanism for SIP.\n\t
    </p>\n      "
