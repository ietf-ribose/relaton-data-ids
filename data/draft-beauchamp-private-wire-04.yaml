abstract:
- content: "<p>Application level data exchanged using the SIP INFO method are supported
    and documented in specifications known as 'INFO Packages'. This document defines
    functionality associated with Session Initiation Protocol (SIP) Private Wire functionality
    and creates an 'INFO Package' for carrying such application level data.</p>"
