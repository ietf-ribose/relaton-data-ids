abstract:
- content: "<p>This document defines syntax and structural rules for a namespace of
    internationalized domain names, and also clarifies the syntax and structural rules
    for the existing DNS namespace. Furthermore, this document defines syntax and
    structural rules for specific types of labels and domain names, and also defines
    usage rules for specific resource records within the domain name system. This
    document specifically does not describe any mechanisms for interacting with these
    namespaces, domain names or resource records, but instead focuses exclusively
    on the syntax and structural rules.</p>"
