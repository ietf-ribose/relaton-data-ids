abstract:
  content: "\n\t <p>   This specification introduces an approach to allow subscribers
    to\n   calendar feeds to upgrade to a more performant protocol.\n\n   This specification
    updates [RFC5545] to add the value DELETED to the\n   STATUS property.\n\n   This
    specification also updates [RFC7240] to add the subscribe-\n   enhanced-get and
    limit preferences.\n\n\t </p>\n      "
