abstract:
- content: "<p>Decoupled Application Data Enroute (DECADE) system is an in-network
    storage infrastructure which is still under discussion and standardization process
    in IETF DECADE WG. This document presents two detailed examples of how to integrate
    such in-network storage infrastructure into peer-to-peer (P2P) applications to
    achieve more efficient content distribution, and Application Layer Traffic Optimization
    (ALTO) system to build a content distribution platform for Content Providers (CPs).</p>"
