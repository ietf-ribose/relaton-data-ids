abstract:
  content: "\n\t <p>   This document describes extending the ForCES LFB topology across
    FEs\n   i.e inter-FE connectivity without needing any changes to the ForCES\n
    \  definitions by defining the Inter-FE LFB.  The Inter-FE LFB provides\n   ability
    to pass data, metadata and exceptions across FEs.  The\n   document describes
    a generic way to transport the mentioned details\n   but focuses on ethernet transport.\n\n\t
    </p>\n      "
