abstract:
  content: "\n\t <p>   This document specifies a return routability check for use
    in context\n   of the Connection ID (CID) construct for the Datagram Transport
    Layer\n   Security (DTLS) protocol versions 1.2 and 1.3.\n\nDiscussion Venues\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Discussion of
    this document takes place on the Transport Layer\n   Security Working Group mailing
    list (tls@ietf.org), which is archived\n   at https://mailarchive.ietf.org/arch/browse/tls/.\n\n
    \  Source for this draft and an issue tracker can be found at\n   https://github.com/tlswg/dtls-rrc.\n\n\t
    </p>\n      "
