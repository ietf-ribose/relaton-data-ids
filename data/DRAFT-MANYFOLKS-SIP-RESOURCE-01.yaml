abstract:
  content: "\n\t <p>This document discusses how network QoS and security establishment\ncan
    be made a precondition to sessions initiated by the Session\nInitiation Protocol
    (SIP), and described by SDP. These preconditions\nrequire that the participant
    reserve network resources (or establish\na secure media channel) before continuing
    with the session. We do\nnot define new QoS reservation or security mechanisms;
    these pre-\nconditions simply require a participant to use existing resource\nreservation
    and security mechanisms before beginning the session.\n\t </p>\n      "
