abstract:
  content: "\n\t <p>SMIng (Structure of Management Information, Next Generation)\n[RFCxxx1]
    is a protocol-independent data definition language for\nmanagement information.
    \ This memo presents an SMIng module which\ndefines a set of derived types for
    common purposes such as counters,\ndate and time related types, and various string
    types.\n\t </p>\n      "
