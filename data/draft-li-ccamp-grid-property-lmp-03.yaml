abstract:
  content: "<p>The recent updated version of ITU-T [G.694.1] has introduced theflexible-grid
    DWDM technique, which provides a new tool that operatorscan implement to provide
    a higher degree of network optimization thanis possible with fixed-grid systems.
    This document describes theextensions to the Link Management Protocol (LMP) to
    negotiate link gridproperty between the adjacent DWDM nodes before the link is
    brought up.</p>"
