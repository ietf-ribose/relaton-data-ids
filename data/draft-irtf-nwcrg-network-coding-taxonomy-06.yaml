abstract:
- content: "<p>This document is the product of the Network Coding Research Group (NWCRG).
    It summarizes a recommended terminology for Network Coding concepts and constructs.
    It provides a comprehensive set of terms in order to avoid ambiguities in future
    IRTF and IETF documents on Network Coding. This document is in-line with the terminology
    used by the RFCs produced by the Reliable Multicast Transport (RMT) and FEC Framework
    (FECFRAME) IETF working groups.</p>"
