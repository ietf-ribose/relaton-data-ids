abstract:
  content: "\n\t <p>   One of the issues with current LISP operation is that some
    packets\n   are likely to be lost when there is no matching mapping entry\n   maintained
    by the Ingress Tunnel Router (ITR).  This document\n   proposes a solution to
    address this issue with a particular focus on\n   LISP deployments at large scale.\n\n
    \  This document introduces the concept of Implicit Map-Request and\n   Unsolicited
    Map-Reply messages.  Also, it describes a solution to\n   disable data gleaning
    for a given flow at the upstream Egress Tunnel\n   Router (ETR).\n\n\n\t </p>\n
