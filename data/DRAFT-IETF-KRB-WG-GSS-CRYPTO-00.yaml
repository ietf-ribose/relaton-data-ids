abstract:
  content: "\n\t <p>This document describes an update to the Kerberos 5 mechanism
    for\nGSSAPI to allow the use of Kerberos-defined cryptosystems directly in\nGSSAPI
    messages, without requiring further changes for each new\nencryption or checksum
    algorithm that complies with the Kerberos\ncrypto framework specifications.\n\n\t
    </p>\n      "
