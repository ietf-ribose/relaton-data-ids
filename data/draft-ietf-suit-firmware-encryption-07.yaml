abstract:
- content: "<p>This document specifies techniques for encrypting software, firmware
    and personalization data by utilizing the IETF SUIT manifest. Key establishment
    is provided by hybrid public-key encryption (HPKE) and AES Key Wrap (AES-KW).
    HPKE uses public key cryptography while AES- KW uses a pre-shared key-encryption
    key. Encryption of the plaintext is accomplished with conventional symmetric key
    cryptography.</p>"
