abstract:
  content: "\n\t <p>   This document specifies an extension to the protocol for making\n
    \  performance measurements of MPLS LSPs that is defined in RFC6374.  It\n   specifies
    the procedure used for sending and processing MPLS\n   performance management
    out-of-band responses for delay and loss\n   measurements over an IP/UDP return
    path.\n\n\t </p>\n      "
