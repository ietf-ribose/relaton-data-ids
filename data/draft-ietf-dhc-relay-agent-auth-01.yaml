abstract:
  content: "<p>The DHCP Relay Agent Information Option (RFC 3046) conveysinformation
    between a DHCP relay agent and a DHCP server. Thisspecification defines two mechanisms
    for securing the messagesexchanged between a relay agent and a server. The first
    mechanismdefines a new authentication suboption for the Relay AgentInformation
    Option that supports source entity authentication anddata integrity for relayed
    DHCP messages. The authenticationsuboption contains a cryptographic signature
    in a payload derivedfrom the option used in DHCP Authentication (RFC 3118). The
    secondmechanism uses IPsec (RFC 2041) to protect messages exchanged betweenrelay
    agents and servers.</p>"
