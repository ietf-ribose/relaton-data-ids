abstract:
- content: "<p>This document provides information about the current Internet Numbers
    Registry System used in the distribution of globally unique Internet Protocol
    (IP) address space and autonomous system (AS) numbers. This document also provides
    information about the processes for further evolution of the Internet Numbers
    Registry System. This document replaces RFC 2050. This document does not propose
    any changes to the Internet Numbers Registry System.</p>"
