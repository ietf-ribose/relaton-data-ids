abstract:
  content: "\n\t <p>   This document defines three YANG 1.1 modules: the first defines\n
    \  features and groupings common to both TLS clients and TLS servers,\n   the
    second defines a grouping for a generic TLS client, and the third\n   defines
    a grouping for a generic TLS server.\n\nEditorial Note (To be removed by RFC Editor)\n\n
    \  This draft contains placeholder values that need to be replaced with\n   finalized
    values at the time of publication.  This note summarizes\n   all of the substitutions
    that are needed.  No other RFC Editor\n   instructions are specified elsewhere
    in this document.\n\n   Artwork in this document contains shorthand references
    to drafts in\n   progress.  Please apply the following replacements:\n\n   *  AAAA
    --&gt; the assigned RFC value for draft-ietf-netconf-crypto-\n      types\n\n
    \  *  BBBB --&gt; the assigned RFC value for draft-ietf-netconf-trust-\n      anchors\n\n
    \  *  CCCC --&gt; the assigned RFC value for draft-ietf-netconf-keystore\n\n   *
