abstract:
- content: "<p>RFC documents contain a number of fixed elements such as the title
    page header, standard boilerplates and copyright/IPR statements. This document
    describes them and introduces some updates to reflect current usage and requirements
    of RFC publication. In particular, this updated structure is intended to communicate
    clearly the source of RFC creation and review. This document obsoletes RFC 5741,
    moving detailed content to an IAB web page and preparing for more flexible output
    formats.</p>"
