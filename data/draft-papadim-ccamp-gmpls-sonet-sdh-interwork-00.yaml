abstract:
  content: "<p>This document is a companion to the GMPLS extensions to controlSONET/SDH
    networks as defined in [GMPLS-SONET-SDH], [GMPLS-SONET-SDH-EXT] and [GMPLS-SONET-SDH-RTG].
    They define the SONET and SDHtechnology specific information needed when using
    GMPLS signaling.This informational memo details the GMPLS signalling and somerouting
    specific considerations to control the interworkingbetween SONET and SDH networks.
    It results from this, thatinterworking issues from the control plane viewpoint
    are wellcovered by the current definition of the Sonet/SDH extensions tothe GMPLS
    protocol suite.</p>"
