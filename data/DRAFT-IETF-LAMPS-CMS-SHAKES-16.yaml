abstract:
  content: "\n\t <p>   This document updates the \"Cryptographic Message Syntax Algorithms\"\n
    \  (RFC3370) and describes the conventions for using the SHAKE family of\n   hash
    functions in the Cryptographic Message Syntax as one-way hash\n   functions with
    the RSA Probabilistic signature and ECDSA signature\n   algorithms.  The conventions
    for the associated signer public keys in\n   CMS are also described.\n\n\t </p>\n
    \     "
