abstract:
  content: "\n\t <p>This document describes an authentication mechanism based on the\nSecure
    Remote Password protocol (SRP-6) and how to use it with the\nauthentication frameworks
    Secure Authentication and Security Layer\n(SASL), Generic Security Services Application
    Programming Interface\n(GSS-API) and Extensible Authentication Protocol (EAP).
    \ This\nmechanism performs mutual authentication and can provide a security\nlayer
    with replay detection, integrity protection and/or\nconfidentiality protection.\n\n\t
    </p>\n      "
