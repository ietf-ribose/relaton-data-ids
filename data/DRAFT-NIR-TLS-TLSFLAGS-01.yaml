abstract:
  content: "\n\t <p>   A number of extensions are proposed in the TLS working group
    that\n   carry no interesting information except the 1-bit indication that a\n
    \  certain optional feature is supported.  Such extensions take 4 octets\n   each.
    \ This document defines a flags extension that can provide such\n   indications
    at an average cost of 1.5 bits each.  More precisely, it\n   provides up to 64
    such indications in a fixed-size, 12-octet\n   extension.\n\n\t </p>\n      "
