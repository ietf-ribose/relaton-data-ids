abstract:
  content: "\n\t <p>   This document describes the CONNECT-UDP HTTP method.  CONNECT-UDP
    is\n   similar to the HTTP CONNECT method, but it uses UDP instead of TCP.\n\n
    \  Discussion of this work is encouraged to happen on the MASQUE IETF\n   mailing
    list masque@ietf.org or on the GitHub repository which\n   contains the draft:
    https://github.com/ietf-wg-masque/draft-ietf-\n   masque-connect-udp.\n\nDiscussion
    Venues\n\n   This note is to be removed before publishing as an RFC.\n\n   Source
    for this draft and an issue tracker can be found at\n   https://github.com/ietf-wg-masque/draft-ietf-masque-connect-udp.\n\n\t
    </p>\n      "
