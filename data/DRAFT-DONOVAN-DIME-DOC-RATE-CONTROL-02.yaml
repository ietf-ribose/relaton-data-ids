abstract:
  content: "\n\t <p>   This specification documents an extension to the Diameter Overload\n
    \  Indication Conveyance (DOIC) base solution.  This extension adds a\n   new
    overload control abatement algorithm.  This abatement algorithm\n   allows for
    a DOIC reporting node to specify a maximum rate at which a\n   DOIC reacting node
    sends Diameter requests sent to the DOIC reporting\n   node.\n\nRequirements\n\t
