abstract:
  content: "\t <t>This memo defines an experimental portion of the ManagementInformation
    Base (MIB) for use with network management protocols inTCP/IP based internets.
    In particular it defines objects formanaging networks using SONET linear Automatic
    Protection Switching(APS) architectures. This document presents an alternate structuringof
    the MIB objects presented in draft-kuhfeld-sonet-aps-mib-01[KUHFELD].</p>"
