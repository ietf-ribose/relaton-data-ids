abstract:
  content: "<p>This document specifies the interworking between the Digital SubscriberSignalling
    System No.one (DSS1) as specified in [1] and the SessionInitiation Protocol (SIP)
    as specified in [2]. SIP is an Internetapplication-layer control protocol for
    creating, modifying, andterminating sessions with one or more participants. These
    sessionsinclude, in particular, telephone calls. The interworking SHALL bedescribed
    from DSS1 viewpoint for the basic call procedures.</p>"
