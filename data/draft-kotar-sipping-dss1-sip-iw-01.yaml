abstract:
- content: "<p>This document specifies the interworking between the Digital Subscriber
    Signalling System No.one (DSS1) as specified in [1] and the Session Initiation
    Protocol (SIP) as specified in [2]. SIP is an Internet application-layer control
    protocol for creating, modifying, and terminating sessions with one or more participants.
    These sessions include, in particular, telephone calls. The interworking SHALL
    be described from DSS1 viewpoint for the basic call procedures.</p>"
