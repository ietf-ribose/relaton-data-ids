abstract:
  content: "\n\t <p>   The document \"Problem Statement: Overlays for Network Virtualization\"\n
    \  discusses the needs for network virtualization using overlay networks\n   in
    highly virtualized data centers.  The problem statement outlines a\n   need for
    control protocols to facilitate running these overlay\n   networks.  This document
    outlines the high level requirements related\n   to the interaction between hypervisors
    and the Network Virtualization\n   Edge device when the two entities are not co-located
    on the same\n   physical device.\n\n\t </p>\n      "
