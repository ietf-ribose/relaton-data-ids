- content: "<p>The Shared Secret Provisioning Protocol (SSPP) [2] provides the both
    the cryptographic functions and the basic protocol for provisioning shared secrets
    based on a Diffie-Hellman key exchange. This document describes the basic SNMP
    functions to support SSPP.</p>"
