abstract:
  content: "\n\t <p>   This document describes a base YANG data model for declarative\n
    \  policies that can be used within the SUPA (Simplified Use of Policy\n   Abstractions)
    framework.  The base model can be augmented by\n   additional YANG modules defining
    data models for intent related\n   policies and functions to support various network
    scenarios and\n   applications.  The base declarative policy data model provides
    common\n   building blocks for extensions.\n\n\t </p>\n      "
