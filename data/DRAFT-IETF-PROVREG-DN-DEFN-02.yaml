abstract:
  content: "\n\t <p>Efforts are currently being undertaken to define and formalize
    \nregistry/registrar communications protocols in light of the current \nand evolving
    scope and utility of DNS, domain name registries and \nrelated entities. In order
    for this work to be truly effective and \nbroadly applicable, it is important
    that accepted definitions act as \nthe foundation. This document is an attempt
    to create a starting \npoint for the requisite dialogue that will ultimately foster
    the \ndetermination and acceptance of these new protocols. This document \nobsoletes
    &lt;draft-rader-dnwhois-defn-00.txt&gt;.\n\t </p>\n      "
