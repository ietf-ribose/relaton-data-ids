abstract:
  content: "<p>This document specifies xml-search, a search grammar for use with theWeb
    Distributed Authoring and Versioning (WebDAV) SEARCH protocol.It extends the DAV:basicsearch
    grammar with XPath expressions thatare evaluated on resources' properties whose
    values are XMLfragments.The full expression power of XPath may exceed the requirement
    insimple use cases; therefore, some provisions are made in order toreduce the
    computational cost of evaluating allowed queries.</p>"
