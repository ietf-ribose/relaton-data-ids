abstract:
  content: "\n\t <p>   RADIUS specifications have used data types for two decades,
    without\n   defining them as managed concepts.  This document names the data\n
    \  types defined in [RFC6158], and used since at least [RFC2865].  It\n   provides
    an IANA registry for the data types, and updates the RADIUS\n   Attribute Type
    registry to include a \"data type\" field for each\n   attribute.\n\n\t </p>\n
