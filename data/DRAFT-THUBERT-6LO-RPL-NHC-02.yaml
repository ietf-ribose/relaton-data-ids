abstract:
  content: "\n\t <p>   This specification defines the RPL Packet Information (RPI)
    NHC\n   compression, a method to compress RPL Option (RFC6553) information\n   within
    6LoWPAN-style (\"6lo\") adaptation layers.  This extends 6LoWPAN\n   Header Compression
    (RFC6282), saving up to 48 bits in each frame\n   compared to the uncompressed
    form in RFC 6553.\n\n\t </p>\n      "
