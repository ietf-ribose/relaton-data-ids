abstract:
  content: "\n\t <p>   We define a load control event package for the Session Initiation\n
    \  Protocol (SIP).  It allows SIP entities to distribute load filtering\n   policies
    to other SIP entities in the network.  The load filtering\n   policies contain
    rules to throttle calls based on their source or\n   destination domain, telephone
    number prefix or for a specific user.\n   The mechanism helps to prevent signaling
    overload and complements\n   feedback-based SIP overload control efforts.\n\n\t
    </p>\n      "
