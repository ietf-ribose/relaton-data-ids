abstract:
  content: "<p>IP addresses in the 232/8 (232.0.0.0 to 232.255.255.255) range aredesignated
    as source-specific multicast (SSM) destination addresses andare reserved for use
    by source-specific applications and protocols[IANA-ALLOCATION]. This document
    defines the semantics of source-specific multicast addresses and specifies the
    policies governing theiruse. It defines an extension to the Internet network service
    thatapplies to datagrams sent to SSM addresses and defines the hostextensions
    to support this service.Appendix I of this document describes changes to the Internet
    GroupManagement Protocol Version 3 (IGMPv3) [IGMPv3] to support source-specific
    multicast.</p>"
