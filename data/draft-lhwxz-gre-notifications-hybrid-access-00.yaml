abstract:
  content: "<p>This document specifies a set of GRE (Generic Routing Encapsulation)
    extensions which enable operators to construct residential networks that are able
    to access the provider service through more than one hybrid access networks simultaneously
    in order to satisfy the higher bandwidth requirements.</p>"
