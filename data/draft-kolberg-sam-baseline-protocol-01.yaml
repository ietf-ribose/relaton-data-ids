abstract:
  content: "<p>We describe protocol and API extensions to P2P-SIP for constructingScalable
    Adaptive Multicast (SAM) sessions using hybrid combinationsof Application Layer
    Multicast (ALM), native multicast, and multicasttunnels. We use the AMT relay
    and gateway elements forinteroperation between native regions and ALM regions.
    The baselinearchitecture allows different overlay algorithms and different ALMcontrol
    algorithms to be used.</p>"
