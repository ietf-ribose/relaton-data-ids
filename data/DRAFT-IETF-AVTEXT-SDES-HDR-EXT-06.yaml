abstract:
  content: "\n\t <p>   Source Description (SDES) items are normally transported in
    RTP\n   control protocol (RTCP).  In some cases it can be beneficial to speed\n
    \  up the delivery of these items.  Mainly when a new source (SSRC)\n   joins
    an RTP session and the receivers needs this source's identity,\n   relation to
    other sources, or its synchronization context, all of\n   which may be fully or
    partially identified using SDES items.  To\n   enable this optimization, this
    document specifies a new RTP header\n   extension that can carry SDES items.\n\n\t
    </p>\n      "
