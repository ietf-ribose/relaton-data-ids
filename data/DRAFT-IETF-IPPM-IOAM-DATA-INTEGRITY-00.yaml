abstract:
  content: "\n\t <p>   In-situ Operations, Administration, and Maintenance (IOAM)
    collects\n   operational and telemetry information in the packet while the packet\n
    \  traverses a path between two points in the network.  IETF protocols\n   require
    features to ensure their security.  This document describes\n   the integrity
    protection of IOAM data fields.\n\n\t </p>\n      "
