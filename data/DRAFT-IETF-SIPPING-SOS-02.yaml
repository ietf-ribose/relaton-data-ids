abstract:
  content: "\n\t <p>As part of an overall architecture for supporting emergency calling\n
    \  for the Session Initiation Protocol (SIP), this document defines\n   universal
    emergency SIP URIs, sip:sos@domain and sips:sos@domain,\n   that allows SIP user
    agents to contact the local emergency call\n   center.  It also defines conventions
    that increase the high\n   probability of reaching the appropriate emergency call
    center.  The\n   document does not define any SIP protocol extensions.\n\t </p>\n
    \     "
