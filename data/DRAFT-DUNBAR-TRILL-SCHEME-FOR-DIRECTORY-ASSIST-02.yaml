abstract:
  content: "\n\t <p>   This draft describes the mechanisms of using directory server(s)
    to\n   assist TRILL (Transparent Interconnection of Lots of Links) edge\n   switches
    in reducing ARP/ND and unknown unicast flooding across\n   TRILL domain in data
    center environment.\n\nConventions used in this document\n\n   The term ''Subnet''
    and ''VLAN'' are used interchangeably in this\n   document because it is common
    to map one subnet to one VLAN. The\n   term ''TRILL switch'' and ''RBridge'' are
    used interchangeably in this\n   document.\n\t </p>\n      "
