abstract:
  content: "\n\t <p>   This document defines an information model and a YANG data
    model for\n   Interface to Network Security Functions (I2NSF) Registration\n   Interface
    between Security Controller and Developer's Management\n   System (DMS).  The
    objective of these information and data models is\n   to support NSF capability
    registration and query via I2NSF\n   Registration Interface.\n\nEditorial Note
    (To be removed by RFC Editor)\n\n   Please update these statements within the
    document with the RFC\n   number to be assigned to this document:\n\n      \"This
    version of this YANG module is part of RFC XXXX;\"\n\n      \"RFC XXXX: I2NSF
    Registration Interface YANG Data Model\"\n\n      \"reference: RFC XXXX\"\n\n
    \  Please update the \"revision\" date of the YANG module.\n\n\t </p>\n      "
