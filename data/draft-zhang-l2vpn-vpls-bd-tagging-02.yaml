abstract:
- content: "<p>This document proposes to use Customer VLAN ID as an identifier for
    traffic isolation in Virtual Private LAN Service (VPLS). In this way, multiple
    bridge domains of customers can share a single VPLS instance while their traffic
    are separated. With this proposal, Service Providers can be relieved from the
    heavy provisioning overhead of large number of pseudowires in the environment
    where a mass of bridge domains need be connected.</p>"
