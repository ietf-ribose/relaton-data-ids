abstract:
  content: "\n\t <p>   The Path Computation Element (PCE) may be used for computing
    multi-\n   domain (Area or AS) Multiprotocol Label Switching (MPLS) and\n   Generalized
    MPLS (GMPLS) Traffic Engineered (TE) Label Switch Path\n   (LSP).\n\n   In this
    circumstance, it is highly desirable to be able to\n   dynamically and automatically
    discover a set of Boundary Nodes (BN)\n   along with their domain information.
    \ For that purpose, this document\n   defines extensions to the Intermediate System
    to Intermediate\n   System(IS-IS) routing protocol for the advertisement of Boundary
    Node\n   (BN)Discovery information within an IS-IS area or within the entire\n
    \  IS-IS routing domain.\n\n\t </p>\n      "
