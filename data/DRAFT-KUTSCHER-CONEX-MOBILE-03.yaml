abstract:
  content: "\n\t <p>   This memo describes a mobile communications use case for congestion\n
    \  exposure (CONEX) with a particular focus on mobile communication\n   networks
    such as 3GPP EPS.  The draft describes the architecture of\n   these networks
    (access and core networks), current QoS mechanisms and\n   then discusses how
    congestion exposure concepts could be applied.\n   Based on this, this memo suggests
    a set of requirements for CONEX\n   mechanisms that particularly apply to mobile
    networks.\n\n\t </p>\n      "
