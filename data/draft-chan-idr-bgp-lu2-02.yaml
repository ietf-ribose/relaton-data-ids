abstract:
  content: "<p>This document specifies how to carry colored path advertisement viaan
    enhancement to the existing protocol BGP Label Unicast. It would allowbackward
    compatibility with RFC8277. The targeted solution is to use stack of labels advertised
    via BGPLabel Unicast 2.0 for end to end traffic steering across multiple IGP domains.
    Theoperation is similar to Segment Routing. This proposed protocol will convey
    the necessary reachability informationto the ingress PE node to construct an end
    to end path. There is a major change of protocol format starting from this updateddraft.</p>"
