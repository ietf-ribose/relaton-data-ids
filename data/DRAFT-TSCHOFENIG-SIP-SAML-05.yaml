abstract:
  content: "\n\t <p>This document specifies a Session Initiation Protocol (SIP) profile\n
    \  of Security Assertion Markup Language (SAML) as well as a SAML SIP\n   binding.
    \ The defined SIP SAML Profile composes with the mechanisms\n   defined in the
    SIP Identity specification and satisfy requirements\n   presented in \"Trait-based
    Authorization Requirements for the Session\n   Initiation Protocol (SIP)\".\n\t
    </p>\n      "
