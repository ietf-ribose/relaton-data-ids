abstract:
  content: "<p>The DIAMETER protocol provides Authentication and Authorization fornetwork
    access technologies, such as NASREQ, ROAMOPS and Mobile IP.The ROAMOPS WG has
    been working on an accounting data format, calledAccounting Data Interchange Format
    (ADIF), as a method to transferaccounting information over a wide variety of transports.This
    extension describes how accounting records can be securelytransmitted over the
    DIAMETER protocol. When combined with theStrong Security extension, accounting
    records MAY traverseintermediate proxies in a secure fashion and is compatible
    withthe referral broker model. This extension allows for bothreal-time and batched
    accounting transfers.</p>"
