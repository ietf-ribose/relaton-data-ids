abstract:
- content: "<p>This document describes a robust method for Path MTU Discovery (PMTUD)
    for datagram Packetization layers. The method allows a Packetization Layer (PL),
    or a datagram application that uses a PL, to probe an network path with progressively
    larger packets to determine a maximum packet size. The document describes an extension
    to RFC 1191 and RFC 8201, which specify ICMP-based Path MTU Discovery for IPv4
    and IPv6. This provides functionally for datagram transports that is equivalent
    to the Packetization layer PMTUD specification for TCP, specified in RFC4821.
    When published, this specification updates RFC4821.</p>"
