abstract:
  content: "\n\t <p>   This document specifies an efficient way to ensure erasure
    resilient,\n   scalable transmission of encoded multimedia sources via RTP using\n
    \  standard-compatible Multiple Description Coding (MDC) and Layered\n   Coding
    (LC) together with interleaving, thus allowing a graceful\n   degradation of the
    application quality with increasing packet loss\n   rate and decreasing bandwidth/throughput
    on the network.\n\n   This document describes what information needs to be communicated\n
    \  out-of-band to use a specific MDC/LC scheme and what information is\n   needed
    in RTP packets to identify what description/layer they carry.\n   Definitions
    for SDP and MIME are provided.\n\t </p>\n      "
