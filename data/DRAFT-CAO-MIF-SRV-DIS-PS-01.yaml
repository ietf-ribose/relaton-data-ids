abstract:
  content: "\n\t <p>   This document analyzes the problem of service discovery in
    a multiple\n   connection environment.  A multiple connection environment consists\n
    \  of multiple-interfaces nodes connecting to multiple networks or\n   multiple
    provisioning domains.  Given a type of service a multiple-\n   interfaced client
    is looking for, the discovery progress ought to\n   return a correct pointer to
    the service instance that the client is\n   able to access.\n\n\t </p>\n      "
