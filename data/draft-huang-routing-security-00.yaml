abstract:
- content: "<p>This memo specifies a security protocol based on public key matrix
    for Internet of Things. All public keys MUST be generated by only one public key
    seed and the corresponding private key MUST be secret information for adversary.
    Each node can indirectly authenticate the identity of other nodes without digital
    signature. This protocol is REQUESTED Public/Private Key Pre-distribution service,
    Initial Session Key Establishment service, Session Key Update service and Data
    Encryption Service.</p>"
