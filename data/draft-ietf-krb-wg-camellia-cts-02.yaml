abstract:
- content: "<p>This document specifies two encryption types and two corresponding
    checksum types for the Kerberos cryptosystem framework defined in RFC 3961. The
    new types use the Camellia block cipher in CBC mode with ciphertext stealing and
    the CMAC algorithm for integrity protection. This document is not an Internet
    Standards Track specification; it is published for informational purposes.</p>"
