abstract:
  content: "\n\t <p>   This document describes a number of operational modes that
    a BRSKI\n   Registration Authority (Registrar) may take on.\n\n   Each mode is
    defined, and then each mode is given a relevance within\n   an over applicability
    of what kind of organization the Registrar is\n   deployed into.  This document
    does not change any protocol\n   mechanisms.\n\n   This document includes operational
    advice about avoiding unwanted\n   consequences.\n\n\t </p>\n      "
