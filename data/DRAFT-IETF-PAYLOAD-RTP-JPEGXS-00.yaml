abstract:
  content: "\n\t <p>   This document specifies a Real-Time Transport Protocol (RTP)
    payload\n   format to be used for transporting JPEG XS (ISO/IEC 21122) encoded\n
    \  video.  JPEG XS is a low-latency, lightweight image coding system\n   allowing
    for an increased resolution and frame rate, while offering\n   visually lossless
    quality with reduced amount of resources such as\n   power and bandwidth.\n\n\t
    </p>\n      "
