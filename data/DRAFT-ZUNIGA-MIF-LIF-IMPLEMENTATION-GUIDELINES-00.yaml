abstract:
  content: "\n\t <p>A Logical Interface is a software module internal to the host
    that is\navailable in all popular operating systems. The use of this Logical\nInterface
    allows supporting different network-based mobility\nmanagement solutions. In the
    NETEXT WG, work has been carried out to\ndefine ways in which a Logical Interface
    can help IP flow mobility\n(IFOM) for Proxy Mobile IPv6 [I-D.draft-ietf-netext-logical-\ninterface-support].
    The same Logical Interface construct can help\nother mobility management solutions
    like 3GPP GPRS Tunnelling\nProtocol (GTP), and it can add benefits to multi-access
    scenarios\nsuch as 3GPP Multi Access PDN Connectivity (MAPCON). This document\nprovides
    guidelines for the implementation and configuration of a\ngeneric Logical Interface.\n\t
    </p>\n      "
