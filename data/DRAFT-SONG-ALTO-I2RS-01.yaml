abstract:
  content: "\n\t <p>   This document describes the scenarios that applications can
    use the\n   network layer especially the network routing system exposed\n   information,
    so as to optimize application layer traffic.  The use\n   cases in this document
    include the ISP broadband network (using P2P\n   and CDN as examples) and the
    data center network.  This document\n   also describes what information should
    be collected for\n   ALTO service for traffic optimization.\n\n\t </p>\n      "
