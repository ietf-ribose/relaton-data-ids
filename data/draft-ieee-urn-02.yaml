abstract:
- content: "<p>This document describes the Namespace Identifier (NID) 'ieee' for Uniform
    Resource Names (URNs) used to identify resources published by the Institute of
    Electrical and Electronics Engineers (IEEE). IEEE specifies and manages resources
    that utilize this URN identification model. Management activities for these and
    other resources types are handled by the manager of the IEEE Registration Authority.</p>"
