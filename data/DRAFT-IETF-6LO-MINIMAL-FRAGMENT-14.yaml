abstract:
  content: "\n\t <p>   This document provides generic rules to enable the forwarding
    of\n   6LoWPAN fragment over a route-over network.  Forwarding fragments can\n
    \  improve both the end-to-end latency and reliability, and reduce the\n   buffer
    requirements in intermediate nodes; it may be implemented\n   using RFC 4944 and
    virtual reassembly buffers.\n\n\t </p>\n      "
