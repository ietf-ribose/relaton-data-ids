abstract:
  content: "\n\t <p>This document provides an Applicability Statement for Securemail,
    a\nframework proposal for secure transmission and better authentication\nof email
    based on current Internet standards.  The SecureMail\nframework proposes the use
    of Transaction Layer Security (TLS), the\nSender Policy Framework (SPF) and Sender
    ID to support secure email\ncommunication between internet servers with some assurance
    of the\nauthenticity of the message sender.\nComments are solicited and should
    be addressed to the mailing list at\nsecuremail-discuss@googlegroups.com and/or
    the authors.\n\t </p>\n      "
