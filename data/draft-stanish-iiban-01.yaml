- content: "<p>An Internet IBAN (IIBAN) identifies an internet-based financial endpoint
    in a manner that is superset-compatible with the existing European Committee for
    Banking Standards (ECBS) International Bank Account Number (IBAN) standard [ISO13616]
    and implementation recommendations [ECBS]. This document obsoletes draft-iiban-00.</p>"
