abstract:
- content: "<p>This document describes an Application Data Model (ADM) for a Bundle
    Protocol Agent (BPA). This ADM identifies the Primitive Values, Computed values,
    Reports, Controls, Macros, Literals, Operators, and meta-data associated with
    a BPA. The information outlined in this document MUST be supported by any software
    claiming to act as a managed BPA within the Asynchronous Management Protocol (AMP).</p>"
