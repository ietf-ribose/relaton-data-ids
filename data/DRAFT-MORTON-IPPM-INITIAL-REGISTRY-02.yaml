abstract:
  content: "\n\t <p>   This memo defines the Initial Entries for the Performance Metrics\n
    \  Registry.\n\n   Section 4 has been edited to reflect recent discussion on the
    ippm-\n   list: * Removed the combination or \"Raw\" and left 95th percentile.
    \ *\n   Hanging Indent on Run-time parameters (Fixed parameters use bullet\n   lists
    and other indenting formats. * Payload format for measurement\n   has been removed.
    * Explanation of Conditional delay distribution.\n\n   Still need: * suggestion
    of standard naming format for parameters. *\n   usecase(s) for machine parse-able
    registry columns. * Contribution of\n   YANG references for alternate data formats.\n\n
    \  Note: lambda parameter description is correct in section 4, elsewhere\n   needs
    fix.\n\n\n\t </p>\n      "
