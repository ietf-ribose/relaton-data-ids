abstract:
  content: "\n\t <p>   This document specifies the procedures for interoperation between\n
    \  Multicast Virtual Private Network (MVPN) Source Active routes and\n   customer
    Multicast Source Discovery Protocol (MSDP) Source Active\n   routes, which is
    useful for MVPN provider networks offering services\n   to customers with an existing
    MSDP infrastructure.  Without the\n   procedures described in this document, VPN-specific
    MSDP sessions are\n   required among the PEs that are customer MSDP peers.  This
    document\n   updates RFC6514.\n\n\n\t </p>\n      "
