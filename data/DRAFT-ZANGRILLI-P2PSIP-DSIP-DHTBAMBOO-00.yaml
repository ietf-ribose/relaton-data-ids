abstract:
  content: "\n\t <p>   This document describes how a structured peer-to-peer algorithm
    is\n   used for resource lookup by a P2PSIP Peer Protocol.  Specifically,\n   this
    work describes how to integrate a DHT based on Bamboo with dSIP,\n   a proposed
    P2PSIP Peer Protocol.  This document extends the dSIP\n   draft to provide one
    possible implementation of a pluggable DHT\n   algorithm.\n\n   This is early
    work to demonstrate how alternative DHT algorithms can\n   be plugged into the
    dSIP protocol.  Where appropriate, we compare the\n   Bamboo DHT implementation
    to the Chord DHT implementation.\n\n\t </p>\n      "
