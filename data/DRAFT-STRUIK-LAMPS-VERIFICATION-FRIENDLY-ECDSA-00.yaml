abstract:
  content: "\n\t <p>   This document specifies how to represent ECDSA signatures so
    as to\n   facilitate fast verification of single signatures and fast batch\n   verification.
    \ We illustrate that this technique can be applied\n   retroactively by any device
    (rather than only by the signer), thereby\n   facilitating transitioning to always
    generating ECDSA signatures in\n   this way.\n\n\n\t </p>\n      "
