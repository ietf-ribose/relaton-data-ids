abstract:
  content: "\n\t <p>   This document specifies an optional behavior of TLS implementation\n
    \  called Jump Start.  It alters the way the initial Client and Server\n   handshake
    messages reach their destination, but not the protocol\n   data, and can be implemented
    unilaterally.  The TLS Jump Start\n   feature leads to a latency reduction of
    one round trip for all\n   handshakes (on average).\n\n\t </p>\n      "
