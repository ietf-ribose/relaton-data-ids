  content: "\n\t <p>   This document defines a way for a Border Gateway Protocol -
    Link\n   State (BGP-LS) speaker to advertise multiple types of supported\n   Maximum
    SID Depths (MSDs) at node and/or link granularity.\n\n   Such advertisements allow
    entities (e.g., centralized controllers) to\n   determine whether a particular
    Segment Identifier (SID) stack can be\n   supported in a given network.\n\n\t
