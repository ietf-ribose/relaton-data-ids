abstract:
  content: "\n\t <p>   EXI (Efficient XML Interchange) is a specification on efficient\n
    \  encoding of XML.  EXI is useful if an application requires XML based\n   message
    exchange but no sufficient resource is available.  However,\n   schema-informed
    mode of EXI needs some out-of-band coordination\n   between communicating nodes.
    \ This document discusses requirement on\n   use of schema-informed EXI as a message
    exchange format on the\n   Internet systems.\n\n\t </p>\n      "
