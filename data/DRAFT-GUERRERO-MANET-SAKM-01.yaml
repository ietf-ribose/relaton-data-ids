abstract:
  content: "\n\t <p>The Simple Ad hoc Key Management (SAKM) is a key management system\nthat
    allows to the nodes of an ad hoc network to use asymmetric\ncryptography with
    zero configuration. It is intended to be applied to\nMANET routing protocols that
    provide security features that require\nthe use of asymmetric cryptography (like
    SAODV).\n\n\t </p>\n      "
