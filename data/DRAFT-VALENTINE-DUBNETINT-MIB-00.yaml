abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\nfor use with network management protocols in the Internet community.\nIn
    particular, it defines a basic set of managed objects for SNMP-\nbased management
    of EuroModem v1.0 compliant Cable Network Interface\nUnits.\nThis memo specifies
    a MIB module in a manner that is compliant to\nthe SNMP SMIv2[RFC2578][RFC2579][RFC2580].
    \ The set of objects is\nconsistent with the SNMP framework and existing SNMP
    standards.\nThis memo is a product of the DVB/DAVIC interoperability consortium.\nComments
    are solicited and should be addressed to the author\n\n\t </p>\n      "
