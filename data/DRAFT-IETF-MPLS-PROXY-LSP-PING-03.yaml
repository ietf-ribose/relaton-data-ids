abstract:
  content: "\n\t <p>   This document defines a means of remotely initiating Multiprotocol\n
    \  Label Switched Protocol Pings on Label Switched Paths. A MPLS proxy\n   ping
    request is sent to any Label Switching Routers along a Label\n   Switched Path.
    The primary motivations for this facility are first to\n   limit the number of
    messages and related processing when using LSP\n   Ping in large Point-to-Multipoint
    LSPs, and second to enable leaf to\n   leaf/root tracing.\n\n\t </p>\n      "
