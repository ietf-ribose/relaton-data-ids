abstract:
- content: "<p>With the definition of service function chain data plane protocol there
    comes the need to define the context data needed in the service function chain
    use cases. This document gives an account of all context data defined so far as
    Network Service Header metadata Type 1 and Type 2 context headers. Next, the document
    discusses the various options that can be made in standardizing these TLVs.</p>"
