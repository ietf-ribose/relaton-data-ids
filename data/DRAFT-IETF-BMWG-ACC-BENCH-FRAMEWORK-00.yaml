abstract:
  content: "\n\t <p>This document provides a framework for executing the Accelerated\n
    \  Stress Benchmarking.  It is intended that this framework be applied\n   with
    the Terminology document when using the Methodology document.\n   Discussion to
    specify and apply Startup Conditions, Configuration \n   Sets, and Instability
    Conditions is provided with examples.  The \n   motivation and benefits of stress
    testing are also discussed.\n\t </p>\n      "
