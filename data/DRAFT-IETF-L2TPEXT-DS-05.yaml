abstract:
  content: "\n\t <p>The Layer Two Tunneling Protocol (L2TP) provides a standard method\nfor
    tunneling PPP packets.  The current specification provides no\nprovisions for
    supporting Differentiated Services (diffserv) over the\nL2TP control connection
    or subsequent data sessions.  As a result, no\nstandard mechanism currently exists
    within L2TP to provide L2TP\nprotocol negotiations for service discrimination.\n\t
    </p>\n      "
