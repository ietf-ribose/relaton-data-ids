abstract:
  content: "<p>In this contribution, we present HAWAII: a domain-based approach forsupporting
    mobility. HAWAII uses specialized path setup schemeswhich install host-based forwarding
    entries in specific routers tosupport intra-domain micro-mobility and defaults
    to using Mobile-IPfor inter-domain macro-mobility. These path setup schemes deliverexcellent
    performance by reducing mobility related disruption to userapplications, and by
    operating locally, reduce the number of mobilityrelated updates. Also, in HAWAII,
    mobile hosts retain their networkaddress while moving within the domain, simplifying
    Quality ofService support. Furthermore, reliability is achieved throughmaintaining
    soft-state forwarding entries for the mobile hosts andleveraging fault detection
    mechanisms built in existing intra-domainrouting protocols.</p>"
