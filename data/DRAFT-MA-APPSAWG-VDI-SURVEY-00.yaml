abstract:
  content: "\n\t <p>   This document presents a survey of VDI (Virtual Desktop\n   Infrastructure)
    system.  Current popular VDI solutions are focused\n   on, such as Microsoft RDS,
    Citrix XenDesktop, Redhat enterprise\n   virtualization for desktops and VMware
    View.  By analyzing the\n   architecture and protocol flows of these solutions,
    the common\n   features of VDI architecture and protocol are summarized.\n\n\t
    </p>\n      "
