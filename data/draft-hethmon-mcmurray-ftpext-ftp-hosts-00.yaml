abstract:
  content: "<p>The File Transfer Protocol, as defined in RFC 959, does not provide
    away for FTP clients and servers to differentiate between multiple DNSnames that
    are registered for a single IP address. This documentdefines a new FTP command
    that provides a mechanism for FTP clientsand servers to identify individual virtual
    hosts on an FTP server.</p>"
