abstract:
  content: "\n\t <p>\tThis document defines a framework and a new protocol used to\n\tautomatically
    discover the topology of a network based on IP\n\tconnections and across any vendor
    that implements this protocol.\n\tWith the information gathered from the network
    elements, a server\n\twill be able to create a database of connections between
    any two\n\tphysical interfaces and display it in any format suitable by the\n\tvendor
    and which will be updated automatically if any changes are\n\tmade.\n\n\t </p>\n
