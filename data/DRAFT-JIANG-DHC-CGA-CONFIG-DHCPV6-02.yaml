abstract:
  content: "\n\t <p>A Cryptographically Generated Address is an IPv6 addresses binding
    \nwith a public/private key pair. However, the current CGA \nspecifications are
    lack of procedures to enable proper management of \nthe usage of CGAs. This document
    defines the process using DHCPv6 to \nmanage CGAs in detail. A new DHCPv6 option
    is defined accordingly. \nThis document also analyses the configuration of the
    parameters, \nwhich are used to generate CGAs, using DHCPv6. Although the document
    \ndoes not define new DHCPv6 option to carry these parameters for \nvarious reasons,
    the configuration procedure is described.\n\t </p>\n      "
