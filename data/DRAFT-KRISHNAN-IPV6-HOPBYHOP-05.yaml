abstract:
  content: "\n\t <p>The Hop-by-Hop option header is a type of IPv6 extension header
    that\nhas been defined in the IPv6 protocol specification.  The contents of\nthis
    header need to be processed by every node along the path of an\nIPv6 datagram.This
    draft highlights the characteristics of this\nextension header which make it prone
    to Denial of Service attacks and\nproposes solutions to minimize such attacks.\n\t
    </p>\n      "
