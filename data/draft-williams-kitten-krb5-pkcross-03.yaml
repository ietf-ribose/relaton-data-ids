abstract:
- content: "<p>This document specifies a protocol for obtaining cross-realm Kerberos
    tickets using existing, related protocols: kerberized certification authorities
    (kx509) and public key cryptography initial authentication in Kerberos (PKINIT).
    The resulting protocol has a number of desirable properties, primarily that it
    allows Kerberos to scale to large numbers of realms.</p>"
