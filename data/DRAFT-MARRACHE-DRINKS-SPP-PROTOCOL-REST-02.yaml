abstract:
  content: "\n\t <p>   The Session Peering Provisioning Framework (SPPF) is a framework
    that\n   exists to enable the provisioning of session establishment data into\n
    \  Session Data Registries or SIP Service Provider data stores.  This\n   SPP
    Protocol implementation follows the REST architectural principles\n   over HTTP
    to allow efficient provisioning of session establishment\n   data.  The benefits
    include inter alia better performances under high\n   loads through the use of
    HTTP caches and proxies and less coupling\n   between clients and servers.  This
    document describes the\n   specification of a protocol for transporting SPPF structures
    over\n   HTTP(s) following REST architectural principles.\n\n\t </p>\n      "
