abstract:
  content: "\n\t <p>   This document describes a framework for a standard, programmatic\n
    \  interface for full-duplex state transfer in and out of the Internet's\n   routing
    system.  It provides some basic use-cases, lists the type of\n   information that
    might be exchanged over the interface, and describes\n   suggested functionality
    for the interface to the Internet routing\n   system.\n\n\t </p>\n      "
