abstract:
  content: "\n\t <p>   This document specifies the Multicast Protocol for Low power
    and\n   Lossy Networks (MPL) that provides IPv6 multicast forwarding in\n   constrained
    networks.  MPL avoids the need to construct or maintain\n   any multicast forwarding
    topology, disseminating messages to all MPL\n   forwarders in an MPL domain.  MPL
    uses the Trickle algorithm to\n   manage message transmissions for both control
    and data-plane\n   messages.  Different Trickle parameter configurations allow
    MPL to\n   trade between dissemination latency and transmission efficiency.\n\n\t
    </p>\n      "
