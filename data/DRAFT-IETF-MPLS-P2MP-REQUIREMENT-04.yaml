abstract:
  content: "\n\t <p>This document presents a set of requirements for\nPoint-to-Multipoint(P2MP)
    Traffic Engineered (TE) Multiprotocol\nLabel Switching (MPLS) Label Switched Paths
    (LSPs). It specifies\nfunctional requirements for solutions in order to deliver
    P2MP\napplications over a MPLS TE infrastructure. It is intended that\nsolutions
    that specify procedures for P2MP TE LSP setup satisfy\nthese requirements.\n\t
    </p>\n      "
