  content: "\n\t <p>   This specification allows HTTP CONNECT requests to indicate
    what\n   protocol will be used within the tunnel once established, using the\n
    \  ALPN header field.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Discussion
    of this draft takes place on the HTTPBIS working group\n   mailing list (ietf-http-wg@w3.org),
    which is archived at [1].\n\n   Working Group information can be found at [2]
    and [3]; source code\n   and issues list for this draft can be found at [4].\n\n\t
    </p>\n      "
