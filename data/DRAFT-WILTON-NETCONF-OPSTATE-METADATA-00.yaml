abstract:
  content: "\n\t <p>   draft-wilton-netmod-refined-datastores defines refined YANG
    datastore\n   definitions to provide an explicit Operational State Datastore and
    a\n   clean separation between the 'intended configuration' for a device\n   and
    the 'applied configuration' that is in effect on a device.  This\n   draft builds
    on draft-wilton-netmod-refined-datastores by describing\n   a YANG Metadata based
    extension that can be used by protocols such as\n   NETCONF and RESTCONF to allow
    the key information from the various\n   operational state related datatstores
    to be made available without\n   requiring the client to explicitly read and monitor
    each abstract\n   datastore separately.\n\n\t </p>\n      "
