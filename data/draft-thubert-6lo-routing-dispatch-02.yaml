abstract:
- content: "<p>This specification provides a new 6LoWPAN dispatch type for use in
    Route-over and mixed Mesh-under and Route-over topologies, that reuses the encoding
    of the mesh type defined in RFC 4944 for pure Mesh-under topologies. This specification
    also defines a method to compress RPL Option (RFC6553) information and Routing
    Header type 3 (RFC6554), an efficient IP-in-IP technique and opens the way for
    further routing techniques. This extends 6LoWPAN Transmission of IPv6 Packets
    (RFC4944), and is applicable to new link-layer types where 6LoWPAN is being defined.</p>"
