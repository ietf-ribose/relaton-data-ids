abstract:
  content: "\n\t <p>   The SIPCLF Workgroup has defined a common log format framework
    for\n   Session Initiation Protocol (SIP) servers.  This common log format\n   mimics
    the successful event logging format found in well-known web\n   servers like Apache
    and web proxies like Squid.  This document\n   proposes an indexed text encoding
    format for the SIP Common Log\n   Format (CLF) that retains the key advantages
    of a text-based format,\n   while significantly increasing processing performance
    over a purely\n   text-based implementation.  This file format adheres to the
    SIP CLF\n   data model and provides an effective encoding scheme for all\n   mandatory
    and optional fields that appear in a SIP CLF record.\n\n\t </p>\n      "
