  content: "\n\t <p>   The Hypertext Transfer Protocol (HTTP) is an application-level\n
    \  protocol for distributed, collaborative, hypertext information\n   systems.
    \ This document defines requirements on HTTP caches and the\n   associated header
    fields that control cache behavior or indicate\n   cacheable response messages.\n\n\t
