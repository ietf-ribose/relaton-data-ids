abstract:
  content: "\n\t <p>   This document proposes a YANG module for telemetry data export\n
    \  capabilities which augments system Capabilities model and provides\n   additional
    telemetry data export attributes associated with system\n   capabilities for transport
    specific Notification.  This YANG module\n   can be used to learn capability information
    either from the server or\n   from the client at run-time or implementation- time,
    per the YANG\n   Instance Data File Format.\n\n\t </p>\n      "
