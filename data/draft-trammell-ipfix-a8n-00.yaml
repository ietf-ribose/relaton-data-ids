abstract:
  content: "<p>This document describes the export of aggregated Flow informationusing
    IPFIX. An aggregated Flow is essentially an IPFIX Flow with anexternally imposed
    time interval, generally representing packets fromone or more original Flows.
    The document describes aggregated Flowexport within the framework of IPFIX Mediators,
    defines aninteroperable, implementation-independent method for aggregated Flowexport,
    covering time interval export, counter distribution andexport, and counting of
    original Flows.</p>"
