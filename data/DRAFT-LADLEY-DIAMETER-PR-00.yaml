abstract:
  content: "\n\t <p>This document specifies a DIAMETER-based protocol which may be
    used\nto authenticate and perform access control of users on an IP network.\nThe
    protocol allows mutual authentication of a user and a network\nand a means based
    on the IPSec Authentication Header for the network\nto deny access to unauthorised
    users.\n\n\t </p>\n      "
