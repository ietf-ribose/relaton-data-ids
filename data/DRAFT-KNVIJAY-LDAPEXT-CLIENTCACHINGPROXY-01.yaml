abstract:
  content: "\n\t <p>This document describes an LDAP 'caching proxy' model for use
    on\nmobile clients. The caching proxy speeds up LDAP accesses by caching\nand
    enables access to LDAP directory content &amp; execution of directory\napplications
    in offline mode. It includes a description of the model\nand identifies LDAP control
    extensions for proxy operation, cache-\ncontrol &amp; cache-management.\n\t </p>\n
