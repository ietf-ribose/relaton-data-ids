abstract:
  content: "\n\t <p>This document defines a way for a Border Gateway Protocol - Link\nState
    (BGP-LS) speaker to advertise multiple types of supported\nMaximum SID Depths
    (MSDs) at node and/or link granularity.\n\n Such advertisements allow entities
    (e.g., centralized controllers) to\ndetermine whether a particular Segment Identifier
    (SID) stack can be\nsupported in a given network.\n\t </p>\n      "
