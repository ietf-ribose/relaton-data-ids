abstract:
  content: "\t <t>This document specifies a data model for client and serverimplementations
    of the Two-Way Active Measurement Protocol (TWAMP).This document defines the TWAMP
    data model through Unified ModelingLanguage (UML) class diagrams and formally
    specifies it using theYANG data modeling language (RFC 7950). The data model is
    compliantwith the Network Management Datastore Architecture (NMDA).</p>"
