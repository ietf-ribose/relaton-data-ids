abstract:
- content: "<p>This document specifies a data model for client and server implementations
    of the Two-Way Active Measurement Protocol (TWAMP). This document defines the
    TWAMP data model through Unified Modeling Language (UML) class diagrams and formally
    specifies it using the YANG data modeling language (RFC 7950). The data model
    is compliant with the Network Management Datastore Architecture (NMDA).</p>"
