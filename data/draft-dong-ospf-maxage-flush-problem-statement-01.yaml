abstract:
- content: "<p>In OSPF protocol, Link State Advertisements (LSAs) are exchanged in
    Link State Update (LSU) packets to achieve link state database (LSDB) synchronization
    and consistent route calculation. OSPF protocol specifies several scenarios in
    which an LSA is flushed with the LS age field set to MaxAge. In some cases, the
    flushing of MaxAge LSAs may cause flooding storm of OSPF packets and severely
    impact the services provided by the network. This document describes the problem
    of OSPF LSA flushing, and ask for solutions to solve this problem.</p>"
