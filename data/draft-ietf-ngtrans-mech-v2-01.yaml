abstract:
  content: "\t <t>This document specifies IPv4 compatibility mechanisms that can beimplemented
    by IPv6 hosts and routers. These mechanisms includeproviding complete implementations
    of both versions of the InternetProtocol (IPv4 and IPv6), and tunneling IPv6 packets
    over IPv4routing infrastructures. They are designed to allow IPv6 nodes tomaintain
    complete compatibility with IPv4, which should greatlysimplify the deployment
    of IPv6 in the Internet, and facilitate theeventual transition of the entire Internet
    to IPv6.</p>"
