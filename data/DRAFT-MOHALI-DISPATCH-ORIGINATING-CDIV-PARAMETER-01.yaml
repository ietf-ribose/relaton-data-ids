abstract:
  content: "\n\t <p>   This specification defines a new Session Initiation Protocol
    (SIP) P-\n   Served-User header field parameter, \"orig-cdiv-param\", which defines\n
    \  the session case used by a proxy when handling an originating session\n   after
    Call Diversion (CDIV) services has been invoked for the served\n   user.  The
    P-Served-User header field is defined in [RFC5502].  The\n   P-Served-User header
    field conveys the identity of the served user\n   and the session case that applies
    to this particular communication\n   session and application invocation.\n   This
    document updates [RFC5502] in order to add the originating after\n   CDIV session
    case.\n\n\t </p>\n      "
