abstract:
  content: "\n\t <p>   This document describes a network management interface for\n
    \  constrained devices, called CoMI.  CoMI is an adaptation of the\n   RESTCONF
    protocol for use in constrained devices and networks.  The\n   Constrained Application
    Protocol (CoAP) is used to access management\n   data resources specified in YANG,
    or SMIv2 converted to YANG.  CoMI\n   use the YANG to CBOR mapping and encodes
    YANG names to reduce payload\n   size.\n\nNote\n\n   Discussion and suggestions
    for improvement are requested, and should\n   be sent to core@ietf.org.\n\n\t
    </p>\n      "
