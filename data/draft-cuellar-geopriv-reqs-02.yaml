abstract:
  content: "<p>Location-based services, navigation applications, emergency services,
    management of equipment in the field, and other location-dependentservices need
    geographic location information about a target (user,resource or other entity).
    There is a need to securely gather andtransfer location information for location
    services, protecting theprivacy of the individuals involved.This document describes
    the requirements for the geopriv LocationObject (used to transfer location data
    and perhaps some otherinformation) and for further IETF protocols that use this
    LocationObject as an embedded protocol. We focus on authorization, integrityand
    privacy requirements.</p>"
