abstract:
  content: "<p>This document describes how Resource ReserVation Protocol (RSVP)PathErr
    Messages may be used to trigger rerouting of Multi-ProtocolLabel Switching (MPLS)
    and Generalized MPLS (GMPLS) TrafficEngineering (TE) Label Switched Paths (LSPs)
    without first removingLSP state or resources. Such LSP rerouting may desirable
    in a numberof cases including, for example, soft-preemption and gracefulshutdown.
    This document describes the usage of existing StandardsTrack mechanisms and defines
    no new formats or mechanisms. It relieson mechanisms already defined as part of
    RSVP-TE and simply describesa sequence of actions to be executed.</p>"
