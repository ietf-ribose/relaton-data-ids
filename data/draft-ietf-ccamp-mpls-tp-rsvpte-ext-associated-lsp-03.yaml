abstract:
- content: "<p>The MPLS Transport Profile (MPLS-TP) requirements document [RFC5654],
    describes that MPLS-TP MUST support associated bidirectional point- to-point LSPs.
    This document provides a method to bind two unidirectional Label Switched Paths
    (LSPs) into an associated bidirectional LSP. The association is achieved by defining
    the new Association Types in the Extended ASSOCIATION object.</p>"
