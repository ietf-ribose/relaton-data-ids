abstract:
- content: "<p>RSVP does not provide dynamic key management for the RSVP Integrity
    object. It is difficult to provide security for RSVP based on standard security
    protocols. This draft proposes the usage of the ISAKMP protocol with a new Domain
    of Interpretation (DoI) and allows to establish the necessary security parameters
    for the RSVP Integrity object. The Integrity object protects RSVP signaling messages
    at the application layer and uses this DoI to dynamically establish the necessary
    security associations. This document also addresses the NSIS NTLP work and protocol
    design implications.</p>"
