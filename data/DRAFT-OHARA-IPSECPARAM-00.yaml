abstract:
  content: "\n\t <p>This document describes the assignment of configuration\n          parameters
    to IPsec tunnel mode client endpoints. Single user\n          computers that are
    connecting into corporations via Internet\n          Service Providers, ISP's,
    using Tunnel mode IPsec may need to\n          have configuration information
    supplied to them, such as inner\n          ip address, DNS server addresses, WINS
    server addresses, etc.\n \n          This document describes a method utilized
    by New Oak\n          Communications to pass these parameters between it's Extranet\n
    \         Access Switch and it's IPsec client software.\n\t </p>\n      "
