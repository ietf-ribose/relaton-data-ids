abstract:
- content: "<p>This document describes the General Switch Management Protocol version
    3 (GSMPv3) for the support of optical switching. GSMPv3 controller SHOULD control
    optical label switches and manage optical resources on them. This document describes
    the extended functions of GSMPv3 for optical switching and explains operational
    mechanisms to implement them. It SHOULD be referred with [1] for the complete
    implementation.</p>"
