abstract:
- content: "<p>Partial session mobility is defined as moving part of an active multimedia
    session to another device. Partial session mobility can be triggered both from
    a terminal as from a third-party node. This document describes the requirements
    for SIP-based third-party initiated partial session transfers that works together
    with terminal initiated partial session transfers.</p>"
