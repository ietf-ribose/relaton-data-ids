abstract:
- content: "<p>Transport Stream is a standard container format used in the transmission
    and storage of multimedia data. Unicast/Multicast/ Broadcast MPEG-TS over RTP
    is widely adopted in the IPTV deployment. This document defines an RTCP XR Report
    Block that allows the reporting of decodability statistics metrics related to
    transmissions of MPEG-TS over RTP.</p>"
