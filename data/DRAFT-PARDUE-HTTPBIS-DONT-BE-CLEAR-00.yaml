abstract:
  content: "\n\t <p>   HTTP Alternative Services (Alt-Svc) are identified by a tuple
    of\n   Application-Protocol Layer Negotiation (ALPN) protocol identifier, a\n
    \  host and a port.  The wire format for Alt-Svc is defined in ABNF and\n   encodes
    this tuple or the keyword \"clear\", which has a special\n   meaning.  This memo
    reserves the ALPN protocol identifier \"clear\" to\n   reduce the chances of accidental
    aliasing with the \"clear\" keyword.\n\n\t </p>\n      "
