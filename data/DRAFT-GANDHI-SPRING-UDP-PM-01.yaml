abstract:
  content: "\n\t <p>   Segment Routing (SR) is applicable to both Multiprotocol Label\n
    \  Switching (SR-MPLS) and IPv6 (SRv6) data planes.  This document\n   specifies
    a procedure for using UDP path for sending and processing\n   in-band probe query
    and response messages for Performance Measurement\n   (PM).  The procedure uses
    the RFC 6374 defined mechanisms for Delay\n   and Loss performance measurement.
    \ The procedure specified is\n   applicable to IPv4, IPv6, SR-MPLS, and SRv6 data
    planes for both\n   links and end-to-end measurement for SR Policies.  This document
    also\n   defines mechanisms for handling Equal Cost Multipaths (ECMPs) for SR\n
    \  Policies.  In addition, this document defines new Return Path Segment\n   List
    TLV for two-way performance measurement.\n\n\n\t </p>\n      "
