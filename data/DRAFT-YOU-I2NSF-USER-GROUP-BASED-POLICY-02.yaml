abstract:
  content: "\n\t <p>   This draft defines the User-group Aware Policy Control (UAPC)\n
    \  framework, which facilitates consistent enforcement of security\n   policies
    based on user group identity.  Policies are used to control\n   security policy
    enforcement using a policy server and a security\n   controller.  Northbound APIs
    are also discussed.\n\n\n\t </p>\n      "
