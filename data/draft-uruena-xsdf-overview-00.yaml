abstract:
  content: "\t <t>This document provides an overview of the eXtensible ServiceDiscovery
    Framework (XSDF). It defines a collection of extensibleprotocols and agents for
    the dynamic location of network services.XSDF Service Discovery Framework is scalable
    and can be deployed fromunmanaged LANs up to Internet-wide Service Location. XSDF
    alsoprovides several mechanisms to select among the available servicesdiscovered.
    This allows service providers to implement load sharingor active/backup policies
    among multiple servers providing the sameservice.</p>"
