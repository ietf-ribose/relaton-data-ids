abstract:
  content: "\n\t <p>   Today most smart terminals are equiped with multiple interfaces
    such\n   as 3G/LTE and Wifi, users experience some application broken during\n
    \  switching interfaces.  MIF API draft [I-D.ietf-mif-api-extension] has\n   specified
    some API to announce interface on/off information to the\n   applications.  Once
    the application received those information, it\n   can re-connect to the servers
    which could improve session continuity\n   experience in some extent.\n\n\n\t
    </p>\n      "
