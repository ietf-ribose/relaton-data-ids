abstract:
  content: "\t <t>The Resource reSerVation Protocol (RSVP) allows hop-by-hopauthentication
    of RSVP neighbors. This requires messages to becryptographically signed using
    a shared secret between participatingnodes. This document compares group keying
    for RSVP with perneighbor or per interface keying, and discusses the associated
    keyprovisioning methods as well as applicability and limitations ofthese approaches.
    Draft-weis-gdoi-for-rsvp specifies how the GroupDomain of Interpretation (GDOI)
    can be used to distribute group keysto RSVP nodes. The present document also discusses
    applicability ofsuch group keying to RSVP encryption.</p>"
