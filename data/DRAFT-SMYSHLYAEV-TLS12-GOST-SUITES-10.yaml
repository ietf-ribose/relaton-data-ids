abstract:
  content: "\n\t <p>   This document specifies three new cipher suites for the Transport\n
    \  Layer Security (TLS) protocol Version 1.2 to support the Russian\n   cryptographic
    standard algorithms (called GOST algorithms).\n\n   This specification is developed
    to facilitate implementations that\n   wish to support the GOST algorithms.  This
    document does not imply\n   IETF endorsement of the cipher suites.\n\n\t </p>\n
