abstract:
  content: "\n\t <p>   This document defines flow mobility extension to the Host Identity\n
    \  Protocol (HIP).  A multi-homed HIP host makes the binding of a flow\n   and
    one or more locators, through the new parameter \"E-LOCATOR\",\n   which is the
    extension of \"LOCATOR\" defined in RFC5206, the host can\n   acknowledgement
    his peers with addresses available that fit for some\n   traffic flow.  Peer hosts
    then selects the most appropriate address\n   to transfer the traffic flow.\n\n\t
    </p>\n      "
