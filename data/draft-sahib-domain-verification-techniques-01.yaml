- content: "<p>Verification of ownership of domains in the Domain Name System (DNS)
    [RFC1034] [RFC1035] often relies on adding or editing DNS records within the domain.
    This document surveys various techniques in wide use today, the pros and cons
    of each, and possible improvements. Discussion Venues This note is to be removed
    before publishing as an RFC. Source for this draft and an issue tracker can be
