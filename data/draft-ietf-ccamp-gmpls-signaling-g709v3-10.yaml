abstract:
- content: "<p>ITU-T Recommendation G.709 [G709-2012] has introduced new Optical channel
    Data Unit (ODU) containers (ODU0, ODU4, ODU2e and ODUflex) and enhanced Optical
    Transport Networking (OTN) flexibility. This document provides an alternative
    to RFC4328 to provide the extensions to the Generalized Multi-Protocol Label Switching
    (GMPLS) signaling to control the full set of OTN features including ODU0, ODU4,
    ODU2e and ODUflex.</p>"
