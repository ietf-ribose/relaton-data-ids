abstract:
  content: "\t <t>LWAPP defines the interactions of wireless lan infrastructurecomponents,
    including access points (APs) and access routers (ARs).The AR represents a centralized
    point of management control in suchinfrastructures, implying critical control
    signalling between APs andARs. Given the open nature of WLANs, a careful analysis
    of securitythreats is required, and appropriate security countermeasures must
    bedefined. This document provides a security analysis and makesrecommendations
    for securing LWAPP</p>"
