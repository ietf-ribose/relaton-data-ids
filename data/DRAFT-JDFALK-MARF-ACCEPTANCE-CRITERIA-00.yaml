abstract:
  content: "\n\t <p>All known Feedback Generators (the operators of complaint feedback\nloops)
    have some criteria for acceptance of requests to receive\nfeedback.  This document
    is a review of such criteria, where publicly\navailable.  It is intended to inform
    design decisions within the Mail\nAbuse Reporting Format (MARF) Working Group
    [MARF-WG], and likely\nwill never advance beyond internet-draft status.\n\nThe
    information included herein was gathered from public web sites.\n\t </p>\n      "
