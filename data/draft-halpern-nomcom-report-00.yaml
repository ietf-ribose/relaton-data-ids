abstract:
  content: "<p>This document reports on the work of the 2008-2009 IETF nominatingcommittee
    (NomCom). This draft summarizes the process steps thatwere used this year, and
    the work that was done. This is followed bya discussion of process issues which
    caused difficulties for thecommittee, but which require community agreement to
    before changescan be made. Finally, there are some observations about things whichcan
    help future committees, and which may help the community tounderstand.</p>"
