abstract:
  content: "\t <t>Once a L2TP session is established, the current standard [RFC 2661]has
    no explicit mechanism to update the session characteristics,during the life of
    the session, between the L2TP tunnelendpoints. One such requirement for this mechanism
    is, LNS informingLAC about the PPP-user's service characteristics, so thatuser-specific
    service actions can be applied at LAC. Eg: DSCPmarking.There is a need for additional
    messages that will address similarrequirements. Two additional messages are defined
    in this draft forthis.</p>"
