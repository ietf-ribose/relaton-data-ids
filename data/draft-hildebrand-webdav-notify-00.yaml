abstract:
- content: "<p>This memo describes a method for notifying interested parties about
    WebDAV-related events (such as PUTs and DELETEs), where such notifications are
    delivered via an extension to the Extensible Messaging and Presence Protocol (XMPP)
    for publish-subscribe functionality.</p>"
