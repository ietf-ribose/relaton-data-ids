abstract:
  content: "\n\t <p>Existing header compression schemes do not work well when used
    over\nlinks with significant error rates, especially when the round-trip\ntime
    of the link is long. For many bandwidth limited links where\nheader compression
    is essential, such characteristics are common.\nA header compression framework
    and a highly robust and efficient\nheader compression scheme is introduced in
    this document, adaptable\nto the characteristics of the link over which it is
    used and also to\nthe properties of the packet streams it compresses.\n\t </p>\n
