abstract:
  content: "\n\t <p>This Internet Draft discusses a framework for transporting signaling\nprotocols
    (SS7, ISDN and DPNSS) over packet networks.  The\nframework is referred to as
    signaling 'backhaul'.  The backhaul\ntakes place between a Media Gateway (MG)
    or Signaling Gateway (SG),\nwhich interfaces between the circuit world (PSTN)
    and the packet\nworld (IP/ATM), and a Media Gateway Controller (MGC), which provides\ncall
    processing.  It is referred to as 'backhaul' because the gateway\nterminates the
    lower layers of the protocol (i.e. Layer 1 and 2)\nand backhauls the other layers
    to the MGC.\n\n\t </p>\n      "
