abstract:
  content: "\n\t <p>This memo provides a method for multihoming IPv6 networks.  A\n
    \  multihomed site assigns IPv6 interface addresses using some of the\n   network
    bits from one or more alternate networks.  IPv6 routers may\n   use this encoded
    path information when making routing decisions.  If\n   a sufficient number of
    IPv6 routers use this method then benefits of\n   multihoming can  be realized
    by any multihomed IPv6 site.  This\n   method may also be used for separate site
    load distribution as a\n   limited form of anycast.\n\t </p>\n      "
