abstract:
  content: "\n\t <p>   This specification defines the Sunset HTTP response header
    field,\n   which indicates that a URI is likely to become unresponsive at a\n
    \  specified point in the future.  It also defines a sunset link\n   relation
    type that allows linking to resources providing information\n   about an upcoming
    resource or service sunset.\n\n\t </p>\n      "
