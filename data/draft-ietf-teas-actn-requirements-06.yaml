- content: "<p>This document provides a set of requirements for abstraction and control
    of Traffic Engineering networks to facilitate virtual network operation via the
    creation of a single virtualized network or a seamless service. This supports
    operators in viewing and controlling different domains (at any dimension: applied
    technology, administrative zones, or vendor-specific technology islands) as a
    single virtualized network.</p>"
