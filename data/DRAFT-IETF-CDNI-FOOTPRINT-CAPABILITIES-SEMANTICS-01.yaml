abstract:
  content: "\n\t <p>   This document tries to capture the semantics of the \"Footprint
    and\n   Capabilities Advertisement\" part of the CDNI Request Routing\n   interface,
    i.e. the desired meaning and what \"Footprint and\n   Capabilities Advertisement\"
    is expected to offer within CDNI.  The\n   discussion in this document has the
    goal to facilitate the choosing\n   of one or more suitable protocols for \"Footprint
    and Capabilities\n   Advertisement\" within CDNI Request Routing.\n\n\t </p>\n
