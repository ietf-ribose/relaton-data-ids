abstract:
  content: "\n\t <p>   Bandwidth aggregation capabilities for Internet access services
    can\n   significantly improve end user's Quality of Experience. Such\n   capabilities
    are especially attractive in environments where multi-\n   interfaced boxes become
    commonplace and can technically connect to\n   various access networks, both wired
    and wireless.\n\n   This document describes the issues with bandwidth aggregation
    for\n   Internet access. A set of requirements are derived from the said\n   issues.\n\n\t
    </p>\n      "
