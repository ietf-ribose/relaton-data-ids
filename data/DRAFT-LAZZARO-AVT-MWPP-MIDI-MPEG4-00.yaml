abstract:
  content: "\n\t <p>This memo describes the MIDI Wire Protocol Packetization (MWPP).\nMWPP
    is a resilient RTP packetization for the MIDI wire protocol,\nfor use with MPEG
    4 Structured Audio. MWPP is specialized for low-\nlatency applications such as
    network musical performance.  MWPP\nsupports the subset of the MIDI wire protocol
    that may be coded in\nStructured Audio real-time streaming units (midi_event chunks
    of\nSA_access_units).\n\n\t </p>\n      "
