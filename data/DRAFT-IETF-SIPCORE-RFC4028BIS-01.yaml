abstract:
  content: "\n\t <p>   This document defines an extension to the Session Initiation
    Protocol\n   (SIP).  This extension allows for a periodic refresh of SIP sessions\n
    \  through a re-INVITE or UPDATE request.  The refresh allows both user\n   agents
    and proxies to determine whether the SIP session is still\n   active.  The extension
    defines two new header fields: Session-\n   Expires, which conveys the lifetime
    of the session, and Min-SE, which\n   conveys the minimum allowed value for the
    session timer.\n\n\t </p>\n      "
