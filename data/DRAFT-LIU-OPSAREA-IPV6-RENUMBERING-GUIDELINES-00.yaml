abstract:
  content: "\n\t <p>   This document gives some basic operational guidelines for an
    IPv6\n   site renumbering event. This document considers an renumbering event\n
    \  as several basic operational stages as numbering, adding a new prefix,\n   and
    deprecating old prefix(es) and guidelines are given according to\n   each stage.
    Besides the general guidelines, this document also gives\n   some considerations
    on some specific operations such as ND/DHCPv6\n   collaboration, DHCPv6 reconfiguration,
    secure dynamic DNS update and\n   multicast.\n\n\n\n\t </p>\n      "
