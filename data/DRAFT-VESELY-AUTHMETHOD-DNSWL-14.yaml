abstract:
  content: "\n\t <p>   This document describes an additional Email Authentication
    Method\n   compliant with RFC 8601.  The method consists in looking up the\n   sender's
    IP address in a DNS whitelist.  This document is provided\n   for information
    in case the method is seen in the field, as well as\n   to suggest a useful practice
    and register the relevant keywords.\n\n   This document does not consider black
    lists.\n\n\t </p>\n      "
