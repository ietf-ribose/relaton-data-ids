abstract:
  content: "\n\t <p>This Internet Draft explains the need of Inter Signaling process\ncommunication
    in the systems making use of SIGTRAN protocol. It also\nproposes procedures and
    various interface primitives for inter signaling\nprocess communication. This
    draft mainly focuses on Signaling Gateway\nProcesses and Application Server Processes
    as defined in SIGTRAN.\n\n\t </p>\n      "
