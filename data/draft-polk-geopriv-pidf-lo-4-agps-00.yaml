abstract:
- content: "<p>This document defines how a device encapsulates Assisted Global Positioning
    System (A-GPS) data to ask a Location Information Server (LIS) to calculate the
    device's position, and return that information to the device. This communication
    will be completed using the Session Initiation Protocol (SIP), using Presence
    Filters specific to A-GPS in a (SUBSCRIBE) request, and a Presence Information
    Data Format - Location Object (PIDF-LO) as the (NOTIFY) reply.</p>"
