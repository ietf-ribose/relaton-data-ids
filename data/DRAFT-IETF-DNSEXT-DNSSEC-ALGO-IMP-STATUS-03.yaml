abstract:
  content: "\n\t <p>   The DNS Security Extensions (DNSSEC) requires the use of\n
    \  cryptographic algorithm suites for generating digital signatures over\n   DNS
    data.  There is currently an IANA registry for these algorithms\n   that lacks
    the recommended implementation status of each algorithm.\n   This document provides
    an applicability statement on algorithm\n   implementation status for DNSSEC component
    software.  This document\n   lists each algorithm's status based on the current
    reference.  In the\n   case that an algorithm is specified without an implementation
    status,\n   this document assigns one.  This document updates RFCs 2536, 2539,\n
    \  3110, 4034, 4398, 5155, 5702, and 5933.\n\n\t </p>\n      "
