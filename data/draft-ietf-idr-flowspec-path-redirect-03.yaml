abstract:
- content: "<p>This document defines a new extended community known as flowspec redirect-to-indirection-id.
    This extended community triggers advanced redirection capabilities to flowspec
    clients. When activated, this flowspec extended community is used by a flowspec
    client to find the corresponding next-hop information within a indirection-id
    mapping table. The functionality detailed in this document allows a network controller
    to decouple the BGP flowspec redirection instruction from the selected redirection
    path itself.</p>"
