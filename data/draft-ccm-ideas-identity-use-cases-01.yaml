abstract:
  content: "<p>IDentity-EnAbled networkS (IDEAS) introduce the concept of Identity
    into networking. This concept includes an Identity/Identifier split, which complements
    existing Locator/Identifier separation technologies and benefit from both novel
    communication paradigms. This document summarizes some conceptual use cases to
    illustrate the usefulness of IDEAS.</p>"
