abstract:
- content: "<p>This document specifies the classes and interfaces that define the
    Workspace Versioning and Configuration Management API. The WVCM API will minimize
    the complexity of clients that are capable of interoperating with a variety of
    versioning repositories. The WVCM API includes: workspace management, version
    history management, baseline management, activity management, and namespace versioning.</p>"
