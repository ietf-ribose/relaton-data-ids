abstract:
  content: "\n\t <p>   Multiple virtual machines (VMs) created in a single physical
    platform\n   greatly improve the efficiency of data centers by enabling more work\n
    \  from less hardware.  VMs have their lifecycles from VM creation, VM\n   Startup
    to VM deletion.  The VMs may also move across the\n   participating virtualization
    hosts (e.g., the virtualization server,\n   hypervisor).  This document discusses
    how VMs are managed and desired\n   signaling functionalities for VM management.\n\n\t
    </p>\n      "
