abstract:
  content: "<p>This document specifies the OAuth protocol authentication method.OAuth
    allows clients to access server resources on behalf of anotherparty (such a different
    client or an end user). This documentdefines an HTTP authentication method which
    supports the ability toinclude two sets of credential with each request, one identifying
    theclient and another identifying the resource owner on whose behalf therequest
    is made.</p>"
