abstract:
- content: <p>So far, multihoming in Homenet must be supported by the hosts as there
    is no mean to use simultaneously the different Internet Service Providers of the
    "Homenet" without risking flow disruption. In this memo, we describe the problem
    statement for multihoming in Homenet. We also propose a high level solution that
    answers this particular problem.</p>
