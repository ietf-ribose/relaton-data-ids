abstract:
  content: "\n\t <p>   Segment Routing (SR) leverages the source routing paradigm.
    \ SR is\n   applicable to both Multiprotocol Label Switching (SR-MPLS) and IPv6\n
    \  (SRv6) forwarding planes.  This document specifies RFC 8762 (Simple\n   Two-Way
    Active Measurement Protocol (STAMP)) extensions for SR\n   networks, for both
    SR-MPLS and SRv6 forwarding planes by augmenting\n   the optional extensions defined
    in RFC 8972.\n\n\t </p>\n      "
