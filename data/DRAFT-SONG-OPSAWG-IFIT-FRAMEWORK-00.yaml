abstract:
  content: "\n\t <p>   In-situ Flow Information Telemetry (iFIT) is a framework for
    applying\n   techniques such as In-situ OAM (iOAM) and Postcard-Based Telemetry\n
    \  (PBT) in networks.  It enumerates several key components and\n   describes
    how these components can be assembled to achieve a complete\n   working solution
    for user traffic telemetry in carrier networks.\n\n\n\t </p>\n      "
