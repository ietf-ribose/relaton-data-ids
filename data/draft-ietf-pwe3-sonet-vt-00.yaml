abstract:
  content: "<p>This document describes the service-specific implementation andrequirements
    for Pseudo-Wire Emulation Edge-to-Edge (PWE3) of TDMcircuits using SONET/SDH payload
    formats over packet networks usingIP or MPLS. This draft extends SONET/SDH SPE
    emulation proposal[CEP-SPE], providing SONET VT1.5/2/3/6 and SDH VC-11/12/2 circuitemulation.
    This draft also provides bandwidth saving modes forSONET STS-1 and SDH VC-3/4
    carrying tributaries or asynchronousT3/E3 signals. This proposal is optimized
    for VT level crossconnect applications, for PDH to SONET/SDH emulation and forcarrying
    PDH circuits across a PSN. The applicability statement forTDM circuit emulation
    (PDH and SONET/SDH) is described in [TDM-APP].</p>"
