abstract:
- content: "<p>This document presents YANG Data model for OAM. It provides protocol
    and technology independent abstraction of key OAM concepts required for OAM. These
    abstractions span OAM configuration and operational data; they promote uniformity
    between OAM technologies and support nested OAM work flows (i.e. drilling down
    to OAM at different layers) through a unified interface.</p>"
