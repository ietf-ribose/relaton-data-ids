abstract:
  content: "\n\t <p>   This specification modifies 6LoWPAN stateless address compression
    to\n   enable the compression by 6LOWPAN_IPHC of non Link-Local addresses in\n
    \  an IP header when a reference address can be found in an\n   encapsulation.
