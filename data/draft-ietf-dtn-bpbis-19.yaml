abstract:
  content: "<p>This Internet Draft presents a specification for Bundle Protocol, adapted
    from the experimental Bundle Protocol specification developed by the Delay-Tolerant
    Networking Research group of the Internet Research Task Force and documented in
    RFC 5050. This document is an update of the protocol described in RFC 5050, reflecting
    lessons learned. For this reason it obsoletes RFC 5050, an IRTF-stream document.
    Note to the RFC editor: The Internet Research Task Force is requested to mark
    RFC 5050 as obsolete.</p>"
