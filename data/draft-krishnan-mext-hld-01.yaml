abstract:
- content: "<p>The MIPv6 bootstrapping procedure allows the mobile node to dynamically
    discover its home prefix using an IKEv2 exchange. Since the home prefix is not
    statically configured on the mobile node, there is a need to specify a mechanism
    for the mobile node to detect if it is on its home link. This document specifies
    one such mechanism.</p>"
