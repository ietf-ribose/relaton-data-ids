abstract:
  content: "\t <t>The MIPv6 bootstrapping procedure allows the mobile node todynamically
    discover its home prefix using an IKEv2 exchange. Sincethe home prefix is not
    statically configured on the mobile node,there is a need to specify a mechanism
    for the mobile node to detectif it is on its home link. This document specifies
    one suchmechanism.</p>"
