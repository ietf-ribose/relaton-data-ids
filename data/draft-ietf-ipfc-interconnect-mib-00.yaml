abstract:
  content: "<p>This memo defines an experimental portion of the ManagementInformation
    Base (MIB) for use with network management protocols inthe Internet community.
    In particular, it defines objects formanaging the operations of any Fibre Channel
    Interconnection device,or set of devices. An example of a Fibre Channel Interconnection
    wouldbe a FC-AL repeater (or hub) or a FC Fabric Switch.</p>"
