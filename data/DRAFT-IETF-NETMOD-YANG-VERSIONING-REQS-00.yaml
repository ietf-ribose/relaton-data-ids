abstract:
  content: "\n\t <p>   This document describes the problems that can arise because
    of the\n   YANG language module update rules, that require all updates to YANG\n
    \  module preserve strict backwards compatibility.  It also defines the\n   requirements
    on any solution designed to solve the stated problems.\n   This document does
    not consider possible solutions, nor endorse any\n   particular solution.\n\n\t
