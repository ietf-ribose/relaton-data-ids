abstract:
- content: "<p>This document describes a minimal mode of operation for a 6TiSCH Network,
    to provide IPv6 connectivity over a Non-Broadcast Multi- Access (NBMA) mesh that
    is formed of IEEE 802.15.4 Timeslotted Channel Hopping (TSCH) links. This minimal
    mode uses a collection of protocols including the 6LoWPAN framework and RPL to
    enable interoperable IPv6 connectivity over IEEE 802.15.4 TSCH with minimal network
    configuration and infrastructure.</p>"
