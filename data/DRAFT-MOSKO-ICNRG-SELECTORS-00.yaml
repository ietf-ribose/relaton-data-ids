abstract:
  content: "\n\t <p>   CCNx selector based discovery uses exclusions and interest
    name\n   suffix matching to discover content in the network.  Participating\n
    \  nodes may respond with matching Content Objects from cache using an\n   encapsulation
    protocol.  This document specifies the available\n   selectors, their encoding
    in a name path segment, and the\n   encapsulation protocol.\n\n\t </p>\n      "
