abstract:
  content: "<p>This document describes a model for grouping togethercollections of
    attributes into families of entries, fordirectory servers that follow the X.500
    and LDAPinformation models. This document also describes protocolsupport, in the
    form of LDAP controls, that allows theuser to treat a family of entries as either
    separateentries or as a combined entry when both searching,retrieving and deleting
    information from the DIT.</p>"
