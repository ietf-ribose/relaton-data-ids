abstract:
  content: "\n\t <p>   In transport networks, there are requirements where Generalized\n
    \  Multi-Protocol Label Switching (GMPLS) recovery scheme need to employ\n   restoration
    LSP while keeping resources for the working and/ or\n   protecting LSPs reserved
    in the network. Existing GMPLS recovery\n   procedures do not address these requirements.
    This document describes\n   best common practice for using RSVP-TE for GMPLS recovery
    with\n   restoration LSP.\n\n\n\t </p>\n      "
