abstract:
  content: "\n\t <p>   The control protocol, RTCP, provides for periodic reporting
    of\n   reception quality, participant identification and other source\n   description
    information, notification on changes in session \n   membership, and the information
    needed to synchronize media streams.\n   This document defines and extends these
    RTCP functionalities \n   to provide with the end-to-end QoS renegotiation using
    fast in-band\n   signaling during the active session states. The main purpose
    of this \n   new function of RTCP is to support the handover between heterogeneous\n
    \  access networks with different QoS factors such as available \n   bandwidth
    etc.\n\t </p>\n      "
