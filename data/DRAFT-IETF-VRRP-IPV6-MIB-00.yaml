abstract:
  content: "\n\t <p>This specification defines an extension to the Management Information
    \nBase (MIB) for use with SNMP-based network management. In particular, \nit defines
    objects for configuring, monitoring, and controlling \nrouters that employ the
    Virtual Router Redundancy Protocol for IPv6 \nas defined in draft-ietf-vrrp-ipv6-spec-04.txt
    [19]. \nThis memo specifies a MIB module in a manner that is compliant with \nSMIv2
    [5], and semantically identical to the SMIv1 definitions [2]. \n    \n\t </p>\n
