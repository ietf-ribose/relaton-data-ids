abstract:
  content: "\t <t>This document discusses how network QoS and security establishmentcan
    be made a precondition to participation in sessions described bySDP. These preconditions
    require that the participant reserve networkresources (or create a secure media
    channel) before continuing withthe session. In the case of SIP, this effectively
    means that the'phone won't ring' until the preconditions are met. Thesepreconditions
    are described by new SDP parameters, defined in thisdocument. The preconditions
    can be defined independently for eachmedia stream.</p>"
