abstract:
- content: "<p>An Ethernet PW allows Ethernet/802.3 Protocol Data Units (PDUs) to
    be carried over Packet Switched Networks (PSNs) using IP, L2TP or MPLS transport.
    This enables Service Providers to leverage their existing PSN to offer Ethernet
    services. This document describes methods for encapsulating Ethernet/802.3 PDUs
    for transport over an MPLS or IP network.</p>"
