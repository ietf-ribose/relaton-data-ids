abstract:
  content: "\t <t>The previous Lightweight Directory Access Protocol (LDAP) technicalspecifications
    did not precisely define how string matching is to beperformed. This lead to a
    number of usability and interoperabilityproblems. This document defines string
    preparation algorithms formatching rules defined for use in LDAP.</p>"
