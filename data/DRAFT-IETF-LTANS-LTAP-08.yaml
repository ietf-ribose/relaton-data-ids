abstract:
  content: "\n\t <p>This document describes a service operated as a trusted third
    party\nto securely archive electronic documents called a long-term archive\nservice
    (LTA).  We describe an architecture framework and a protocol\nallowing clients
    to interact with such a service.  Bindings to\nconcrete transport and security
    protocol layers are given.\n\t </p>\n      "
