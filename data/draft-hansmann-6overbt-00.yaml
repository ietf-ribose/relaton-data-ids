  content: "<p>The Bluetooth technology is intended for a wide range of differentuser
    devices and will be employed in various devices such as mobilephones, PDAs and
    notebooks. To enable communication between thesedevices and the existing IP world,
    the transmission of IPv4 and IPv6packets over Bluetooth has already been addressed
    in the BluetoothLAN access profile and the Bluetooth PAN profile.</p>"
