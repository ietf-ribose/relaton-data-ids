abstract:
  content: "\n\t <p>   The Simple Authentication and Security Layer (SASL) is a framework\n
    \  for providing authentication and data security services in\n   connection-oriented
    protocols via replaceable mechanisms.  It\n   provides a structured interface
    between protocols and mechanisms.\n   The resulting framework allows new protocols
    to reuse existing\n   mechanisms and allows old protocols to make use of new mechanisms.\n
    \  The framework also provides a protocol for securing subsequent\n   protocol
    exchanges within a data security layer.\n\n   This document describes how a SASL
    mechanism is structured, describes\n   how protocols include support for SASL,
    and defines the protocol for\n   carrying a data security layer over a connection.
    \ In addition, this\n   document defines one SASL mechanism, the EXTERNAL mechanism.\n\n
    \  This document obsoletes RFC 4422 [[when approved]].\n\t </p>\n      "
