  content: "<p>Within an administrative realm, especially during an IPv6implementation
    period, the network operator has interest to havecontrol on the IP protocol version
    (IPv4 or IPv6) used by the endsystems and network devices. This document provides
    a problemstatement about both protocol preference and protocol selection manynetwork
    operators face when implementing IPv6 in a controlledprocess.</p>"
