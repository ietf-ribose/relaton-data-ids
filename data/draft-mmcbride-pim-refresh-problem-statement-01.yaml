abstract:
- content: "<p>The PIM Working Group has a PIM refresh reduction charter goal. The
    solution to this goal will help reduce the periodic join/prune processing in PIM.
    The L3VPN Working Group identified this periodic messaging of PIM as a potential
    scaling problem for PIM based MVPNs. This document identifies the issues we are
    trying to solve with PIM refresh reduction.</p>"
