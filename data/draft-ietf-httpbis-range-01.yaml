abstract:
- content: "<p>The Hypertext Transfer Protocol (HTTP) is a stateless application-
    level protocol for distributed, collaborative, hypertext information systems.
    This document formerly defined range requests and the rules for constructing and
    combining responses to those requests, which has since been moved to the core
    HTTP Semantics document.</p>"
