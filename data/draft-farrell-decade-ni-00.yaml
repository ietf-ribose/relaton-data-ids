abstract:
- content: "<p>This document defines a URI-based name form that identifies a named
    object via hash-based binding. The URI name form defined is intended for use in
    applications that need to uniquely identify resources in a location-independent
    way such as accessing in-network storage (DECADE), information-centric networking
    and more generally. The format is designed to support a strong link to the referenced
    object such that the referenced object may be authenticated to the same degree
    as the reference to it.</p>"
