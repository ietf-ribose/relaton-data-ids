abstract:
  content: "\n\t <p>   RTC-Web clients communicate with a server in order to request
    or\n   manage realtime communications with other users.  This document\n   exposes
    four hypothetical and different RTC-Web scenarios and\n   analyzes the requirements
    of the in-the-wire protocol in each of\n   them.\n\n   The aim of this document
    is to make RTC-Web properly fit in the\n   nature of the Web.\n\n\t </p>\n      "
