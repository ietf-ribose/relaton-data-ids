abstract:
  content: "\n\t <p>   This informational document describes a method that allows
    for the\n   automatic attachment of end stations and network devices to a core\n
    \  network based on the individual services that are run or configured\n   on
    the stations or devices, and the mapping of the services to the\n   managed paths
    in the network.\n\n   Specifically the document describes a compact method based
    on the\n   IEEE802.1AB Link Layer Discovery Protocol (LLDP) to automatically\n
    \  attach network devices not supporting IEEE 802.1ah to individual\n   services
    in an IEEE 802.1aq Shortest Path Bridging (SPB) network.\n\n\n\t </p>\n      "
