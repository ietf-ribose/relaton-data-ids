abstract:
  content: "\n\t <p>This document defines a procedure to register RTP Payload Types\nas
    audio or video MIME types. This is useful to identify the type of\nan RTP transmission
    in a text-based format or protocol. It also\nregisters all RTP payload types defined
    in the document 'RTP Profile\nfor Audio and Video Conferences' (AVT profile) as
    MIME types. This is\na rough draft.\n\n\t </p>\n      "
