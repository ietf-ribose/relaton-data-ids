abstract:
  content: "\n\t <p>This document describes protocol specific procedures for GMPLS\n
    \  (Generalized Multi-Protocol Label Switching) RSVP-TE (Resource\n   ReserVation
    Protocol - Traffic Engineering) signaling extensions to\n   support LSP segment
    protection and restoration.  These extensions are\n   intended to be compliment
    and be consistent with the Extensions for\n   End-to-End GMPLS-based Recovery.
    \ Implications and interactions with\n   Fast Reroute are also addressed.\n\t
    </p>\n      "
