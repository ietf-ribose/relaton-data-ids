abstract:
  content: "\n\t <p>   This document describes SIIT-DC, an extension to the Stateless
    IP/\n   ICMP Translation (SIIT) algorithm, that makes it ideally suited for\n
    \  use in IPv6 data centre environments.  SIIT-DC simultaneously\n   facilitates
    IPv6 deployment and IPv4 address conservation.  The\n   overall SIIT-DC architecture
    is described, as well as guidelines for\n   operators.  Finally, the normative
    implementation requirements are\n   described, as a list of additions and changes
    to SIIT.\n\n\t </p>\n      "
