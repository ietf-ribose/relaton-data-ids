abstract:
  content: "\n\t <p>   To diagnose performance and connectivity problems, metrics
    on passive\n   traffic are critical for timely end-to-end problem resolution.
    Such\n   diagnostics may be real-time or after the fact, but must not impact\n
    \  an operational production network. The base metrics are: packet\n   sequence
    number and packet timestamp.  Metrics derived from these\n   will be described
    separately. This document solves these problems\n   with a new destination option,
    the Performance and Diagnostic Metrics\n   destination option (PDM).\n\n\n\t </p>\n
