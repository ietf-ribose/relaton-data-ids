abstract:
  content: "\n\t <p>   This document defines the initial version of the iana-timezones
    YANG\n   module.  The iana-timezones YANG module defines the iana-timezone\n   type,
    which is a serialization of the existing IANA Time Zone\n   registry into YANG
    format.  The document provides instructions to\n   IANA how to maintain the iana-timezones
    YANG module when the\n   underlying Time Zone registry is updated.\n\n\t </p>\n
