abstract:
  content: "\n\t <p>   This memo specifies a default GRE tunnel fragmentation strategy,\n
    \  which has been implemented by many vendors and widely deployed on the\n   Internet.\n\n
    \  This memo also specifies requirements for GRE implementations.\n   Having satisfied
    these requirements, a GRE implementation will\n   execute the default GRE tunnel
    fragmentation strategy, specified\n   herein, with minimal configuration.  However,
    with additional\n   configuration, the GRE implementation can execute any of the
    tunnel\n   fragmentation strategies defined in RFC 4459.\n\n\n\t </p>\n      "
