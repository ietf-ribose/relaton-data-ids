abstract:
  content: "\n\t <p>   This document outlines the Internet architecture that can scale
    to\n   interconnect a very large number of communicating devices. It aims\n   at
    presenting a holistic view of the Internet various parts from\n   routing to number
    management as well as their interdependencies. The\n   draft also indicates the
    Internet cost drivers and cost vectors.\n\n\t </p>\n      "
