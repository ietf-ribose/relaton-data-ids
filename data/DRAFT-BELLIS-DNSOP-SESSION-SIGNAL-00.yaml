abstract:
  content: "\n\t <p>   The Extension Mechanisms for DNS (EDNS(0)) [RFC6891] is explicitly\n
    \  defined to only have \"per-message\" semantics.  This document defines\n   a
    new Session Signaling OpCode used to carry persistent \"per-session\"\n   type-length-values
    (TLVs), and defines an initial set of TLVs used to\n   handle feature negotiation
    and to manage session timeouts and\n   termination.\n\n\t </p>\n      "
