abstract:
  content: "<p>This document describes operational information for deployingmulticast
    network with link layer tunneling mechanism whichdefined in [RFC3077]. RFC3077
    defines the mechanism which allows aoperator to integrate unidirectional link(e.g.
    satellite linketc..) into the network transparently. In some multicast networkconfiguration,
    a certain configuration for unidirectional linkare necessary. This document clarifies
    the problem that exist whena operator use a multicast routing protocol with link
    layertunneling mechanism. It also describes how to solve those problemwith short
    term solutions and also long term solutions.This document does not define any
    new protocol.</p>"
