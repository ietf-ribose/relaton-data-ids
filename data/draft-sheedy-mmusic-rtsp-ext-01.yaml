abstract:
  content: "<p>This document proposes enhancements to the RTSPprotocol for broadcast
    quality non-IP based video-on-demand applications. Additional transports fornon-IP
    delivery of media streams are proposed,along with control extensions to reduce
    latency.These proposals are based on nCUBE Corporation'sand Oracle Corporation's
    experience with theirexisting media servers.</p>"
