abstract:
  content: "<p>This document summarizes open research issues in the supportdistributed
    caching and replication of web objects. The potentialsolutions and mechanisms
    described are preliminary. This documentdoes not endorse the suitability of these
    mechanisms for use in theInternet, or in private networks. This document focuses
    on theresearch issues, and mentions candidate solutions only in the contextof
    these issues.</p>"
