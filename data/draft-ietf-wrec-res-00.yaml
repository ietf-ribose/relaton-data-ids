abstract:
- content: "<p>This document summarizes open research issues in the support distributed
    caching and replication of web objects. The potential solutions and mechanisms
    described are preliminary. This document does not endorse the suitability of these
    mechanisms for use in the Internet, or in private networks. This document focuses
    on the research issues, and mentions candidate solutions only in the context of
    these issues.</p>"
