abstract:
- content: "<p>This document creates the framework for a new Resource Reservation
    Protocol version 1 (RSVP) object for instances in which there are multiple occurrences
    of existing RSVP objects is to be included within the same RSVP message. This
    document offers two instances for multiple versions of the same object will be
    valid in RSVP messages, for more than one traffic specification object (TSPEC),
    and more than one TSPEC priority object (PREEMPTION_PRI).</p>"
