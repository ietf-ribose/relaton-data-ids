abstract:
  content: "\n\t <p>This document proposes an LISP trans solution in MPLS network,\nprovides
    a new LISP data encapsulation with two layer MPLS label and\nsimplifies the IP-in-IP
    encapsulation by cutting of the outer IP\nheader when LISP technology deploys
    in the MPLS network, the outer\nlabel is used for data forwarding, and the inner
    label is used to\nindicate the LISP data packet and carry the RLOC address information.\nIn
    additional, three deployment scenarios are provided in this\ndocument..\n\t </p>\n
