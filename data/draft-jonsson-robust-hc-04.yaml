abstract:
  content: "\t <t>IP/UDP/RTP header compression [CRTP] can generate a large number
    oflost packets when used over links with significant error rates,especially when
    the round-trip time of the link is large.This document describes a more robust
    header compression scheme. Thescheme is adaptable to the characteristics of the
    link over which itis used and also to the properties of the packet streams itcompresses.
    Robustness against link-loss is achieved withoutdecreasing compression efficiency.</p>"
