abstract:
  content: "<p>Domain PHB Sets are defined in [PHBSET]. A Domain PHB set allowsthe
    network administrator to control and tune PHB parameters withinits DS domain in
    an abstract form. This memo defines the mappingof the [PHBSET] information model
    classes to a directory thatuses LDAPv3 as its access protocol. This memo fits
    into the overallframework for representing, deploying, and managing QoS policiesbeing
    developed by the Policy Framework Working Group. The memocomplements the framework
    built by the core policy schema [PCORE]and the QoS policy schema [PQoS].</p>"
