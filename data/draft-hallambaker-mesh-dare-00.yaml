abstract:
  content: "<p>This document describes the Data At Rest Encryption (DARE) Message
    and Container syntax. The DARE Message syntax is used to digitally sign, digest,
    authenticate, or encrypt arbitrary message content. The DARE Container syntax
    describes an append-only sequence of data frames, each containing a DARE Message.
    DARE Containers may support cryptographic integrity verification of the entire
    data container content by means of a Merkle tree. This document is also available
    online at http://mathmesh.com/Documents/draft-hallambaker-mesh-dare.html [1] .</p>"
