abstract:
- content: "<p>Ethernet Virtual Private Network (EVPN) solution [RFC 7432] is becoming
    pervasive in data center (DC) applications for Network Virtualization Overlay
    (NVO) services, for DC interconnect (DCI) services, and for next generation virtual
    private LAN services in service provider (SP) applications. This draft describes
    how to support efficiently endpoints running IGMP for the above services over
    an EVPN network by incorporating IGMP proxy procedures on EVPN PEs.</p>"
