abstract:
  content: "\n\t <p>   LSP-Ping is a widely deployed Operation, Administration, and\n
    \  Maintenance (OAM) mechanism in MPLS networks. However, in the present\n   form,
    this mechanism is inadequate to verify connectivity of a\n   segment of a Multi-Segment
    PseudoWire (MS-PW) from any node on the\n   path of the MS-PW. This document defines
    a TLV to address this\n   shortcoming.\n\n\n\t </p>\n      "
