abstract:
  content: "\n\t <p>   OpenFlow [openflow] is the current standard southbound protocol
    for\n   Software-Defined Networking.  In this document, we define a new\n   service,
    namely the Flow Cost Service, for clients in a OpenFlow-\n   enabled network to
    query the network information.\n\n\n\t </p>\n      "
