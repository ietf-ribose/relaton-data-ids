abstract:
  content: "\n\t <p>   This document introduces several Forward Error Correction (FEC)\n
    \  schemes that supplement the FEC schemes described in RFC 3452 [5] and\n   RFC
    3695 [7].\n\n   More specifically it describes the Fully-Specified FEC scheme\n
    \  corresponding to FEC Encoding ID 2, reserved to simple XOR FEC\n   scheme,
    and the Under-Specified FEC scheme corresponding to FEC\n   Encoding ID 132, reserved
    to parity check matrix-based FEC scheme.\n   This document also specifies the
    FEC Instance IDs 0 and 1, scoped by\n   the FEC Encoding ID 129 and reserved to
    Reed-Solomon FEC codes. It\n   also specifies the FEC Instance ID 0, scoped by
    the FEC Encoding ID\n   132 and reserved to LDGM-Staircase codes. Finally this
    document\n   specifies two algorithms that MAY be used with all block FEC codes.\n\t
    </p>\n      "
