abstract:
- content: "<p>This document defines a new SIP header field for communications resource
    priority, called 'Resource-Priority'. This header field can influence the behavior
    of SIP UAs, such as GSTN gateways, and SIP proxies. It does not influence the
    forwarding behavior of IP routers.</p>"
