abstract:
  content: "\n\t <p>   This document specifies an end to-end fragmentation protocol
    for\n   breaking a Content Object into several smaller pieces in order to fit\n
    \  within a network MTU.  The fragmentation protocol does not provide a\n   secure
    binding of the fragments to the original object.  This is left\n   to the receiving
    endpoint.  Midpoints may only serve fragments from\n   their cache if they have
    assembled and verified the complete Content\n   Object.\n\n\t </p>\n      "
