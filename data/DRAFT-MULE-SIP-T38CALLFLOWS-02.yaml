abstract:
  content: "\n\t <p>The Session Initiation Protocol (SIP) allows the establishment
    of \nreal-time Internet fax communications.  Real-time facsimile \ncommunications
    over IP may follow 2 modes of operation: T.38 fax \nrelay as defined by the ITU-T
    T.38 recommendation or fax pass-\nthrough.\n\t </p>\n      "
