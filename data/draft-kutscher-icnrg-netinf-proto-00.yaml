abstract:
- content: <p>This document defines a conceptual protocol and corresponding node requirements
    for NetInf nodes in a NetInf network. A NetInf network offers an information-centric
    paradigm that supports the creation, location, exchange and storage of Named Data
    Objects (NDOs). NetInf nodes can provide different services to other NetInf nodes,
    e.g., forwarding requests for information objects, delivering corresponding response
    messages, name resolution services etc. This (abstract) protocol is intended to
    be run over some "convergence layer" that handles transport issues. Two "wire"
    formats are defined, one that uses HTTP for message transfer and one layered on
    UDP.</p>
