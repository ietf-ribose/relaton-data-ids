abstract:
  content: "<p>This document defines a schema for Dynamic Host ConfigurationProtocol
    (DHCP). This schema makes it possible to integrateDHCP servers with an LDAP-based
    directory service, allowing anorganization to maintain a single store of IP addresses
    andother configuration data provided to clients using the DHCPprotocol. Integration
    of DHCP into LDAP directories isdesirable since it reduces administrative overhead
    andeliminates the need to maintain multiple server centricconfiguration databases.
    It is anticipated that this schema will be useful forproviding a standardized
    format for the representation ofattributes needed by DHCP implementations within
    LDAP-baseddirectory services.</p>"
