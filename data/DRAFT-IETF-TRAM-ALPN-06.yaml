abstract:
  content: "\n\t <p>   Application Layer Protocol Negotiation (ALPN) labels for Session\n
    \  Traversal Utilities for NAT (STUN) usages, such as Traversal Using\n   Relays
    around NAT (TURN) and NAT discovery, are defined in this\n   document to allow
    an application layer negotiate STUN usages within\n   the Transport Layer Security
    (TLS) connection.  ALPN protocol\n   identifiers defined in this document apply
    to both TLS and Datagram\n   Transport Layer Security (DTLS).\n\n\t </p>\n      "
