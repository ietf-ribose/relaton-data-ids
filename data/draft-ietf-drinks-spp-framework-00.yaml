abstract:
- content: "<p>This document specifies the data model and the overall structure for
    a framework to provision session establishment data into Session Data Registries
    and SIP Service Provider data stores. The framework is called the Session Peering
    Provisioning Framework (SPPF). The provisioned data is typically used by network
    elements for session peering.</p>"
