abstract:
- content: "<p>This document defines the architecture for IP/LDP Fast-Reroute using
    Maximally Redundant Trees (MRT-FRR). MRT-FRR is a technology that gives link-protection
    and node-protection with 100% coverage in any network topology that is still connected
    after the failure. MRT removes the need to engineer for coverage. MRT is also
    extremely computationally efficient. For any router in the network, the MRT computation
    is less than the LFA computation for a node with three or more neighbors.</p>"
