abstract:
  content: "\t <t>This memo describes an option to the OSPF Version 2 specificationwhich
    allows multiple areas to share the same OSPF link. One area isalways configured
    as the link's primary area. The link's remainingareas are termed secondary. Two
    border routers adjacent across thesame secondary area may forward the area's intra-area
    traffic acrossthe link. This option applies to standard areas, stub areas, andNSSAs.
    It works over any OSPF interface. Routers with this optionconfigured are backward
    compatible with routers running the standardOSPF Version 2 compliant implementation
    as defined in RFC 2328.Please send comments to ospf@discuss.microsoft.com.</p>"
