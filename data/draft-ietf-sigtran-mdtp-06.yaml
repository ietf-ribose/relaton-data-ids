abstract:
  content: "\t <t>This Internet Draft discusses a new protocol, namely the Multi-networkDatagram
    Transmission Protocol (MDTP), that is intended to providefault-tolerant reliable
    data transfer between communicating entitiesover IP networks [1].MDTP is proposed
    as an application-level protocol that is designed tosupport redundant networks
    and transparent fault management. MDTP alsoprovides timing control and configuration
    flexibilities to meet thestringent timing requirements often found in telephony
    signalingprotocols. The motivation of developing MDTP is to supportInternet-based
    high reliability applications such as signaling andcall control for Internet telephony.</p>"
