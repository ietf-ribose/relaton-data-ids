- content: <p>This document defines a problem statement for Smart Filters for Push
    Updates. Smart Filters for Push Updates (referred to simply as "Smart Filters"
    in the context of this document) allows to filter push updates based on values
    of pushed objects and/or state, such as previous updates. Smart Filters provide
    an important building block for service assurance and network automation.</p>
