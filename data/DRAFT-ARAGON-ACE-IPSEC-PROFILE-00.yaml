abstract:
  content: "\n\t <p>   This document defines a profile of the ACE framework for\n
    \  authentication and authorization.  It uses the IPsec protocol suite\n   and
    the IKEv2 protocol to ensure secure communication, server\n   authentication and
    proof-of-possession for a key bound to an OAuth\n   2.0 access token.  The profile
    also defines an alternative key\n   management approach to establish IPsec Security
    Associations using\n   Ephemeral Diffie-Hellman Over COSE (EDHOC).\n\n\t </p>\n
