abstract:
  content: "\t <t>This document describes lower layer guidelines for robust headercompression
    (HC). The purpose of this document is to support theincorporation of robust header
    compression algorithms, as specifiedin the ROHC working group, into different
    systems such as thosespecified by 3GPP, 3GPP2, ETSI, etc. This document treats
    generalguidelines as well as guidelines specific for cellular systems.</p>"
