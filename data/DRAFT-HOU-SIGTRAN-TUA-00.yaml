abstract:
  content: "\n\t <p>This document defines a protocol for the transport of any SS7\nTCAP-User
    signaling (e.g.,INAP,MAP , etc.) over IP using the \nStream Control Transport
    Protocol.  The protocol  should be \nmodular and symmetric, to allow it to work
    in diverse \narchitectures, such as a Signaling Gateway to IP Signaling \nEndpoint
    architecture .  Protocol elements are added to allow \nseamless operation between
    \ peers in the SS7 and IP domains.\n\t </p>\n      "
