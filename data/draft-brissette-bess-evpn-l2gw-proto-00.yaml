abstract:
- content: "<p>Existing EVPN multi-homing schemes are limited to Single-Active and
    All-Active as per RFC-7432. Neither of these multi-homing mechanisms are sufficient
    to support access networks with Layer-2 Gateway protocols such as MST-AG, REP-AG,
    and G.8032. These Layer-2 Gateway protocols require a new multi-homing mechanism
    defined in this draft.</p>"
