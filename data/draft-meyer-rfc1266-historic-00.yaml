abstract:
- content: "<p>RFC1266 [RFC1266], 'Experience with the BGP Protocol' documents how
    the requirements for advancing a routing protocol to Draft Standard have been
    satisfied by a BGP-3, a technology which is no longer commonly used. This document
    requests that RFC 1266 be moved to historic status.</p>"
