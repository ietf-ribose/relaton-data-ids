abstract:
- content: "<p>This document defines a reference model for IPFIX concentrators. An
    IPFIX concentrator is an intermediate node between IPFIX monitoring devices and
    traffic collectors. It has several capabilities, such as collecting and storing
    flow records, selecting and aggregating flow records, and exporting flow records.</p>"
