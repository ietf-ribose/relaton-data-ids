abstract:
  content: "<p>This document defines a reference model for IPFIX concentrators. AnIPFIX
    concentrator is an intermediate node between IPFIX monitoringdevices and traffic
    collectors. It has several capabilities, such ascollecting and storing flow records,
    selecting and aggregating flowrecords, and exporting flow records.</p>"
