abstract:
  content: "\n\t <p>   The Packet Replication and Elimination (PRE) mechanism duplicates\n
    \  data packets into several paths in the network to increase\n   reliability
    and provide low jitter.  PRE may be used to complement\n   layer-2 Automatic Repeat
    reQuest (ARQ) and receiver-end Ordering to\n   form the PAREO functions.  Over
    a wireless medium, this technique can\n   take advantage of communication Overhearing,
    when parallel\n   transmissions over two adjacent paths are scheduled.  This document\n
    \  presents the concept and details the required changes to the current\n   specifications
    that will be necessary to enable the PAREO functions.\n\n\t </p>\n      "
