abstract:
  content: "\n\t <p>Lookup, searching and sorting is somewhat defined when using a\nlimited
    set of characters, and especially only one or a few scripts.\nWhen operating in
    a more complex environment, the algorithms get more\ncomplex, and in many cases
    need information about locale.\nThis document describes some of the problems which
    one encounter in\nan international environment.\n\n\t </p>\n      "
