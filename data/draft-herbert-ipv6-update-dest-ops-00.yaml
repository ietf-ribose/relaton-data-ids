abstract:
- content: "<p>This document updates the requirements for processing Destination Options
    in IPv6 in two ways. First, the requirement that all intermediate destinations
    in a Routing header must process options in a Destination header appearing before
    the Routing header is relaxed. Secondly, the processing of a Destination Option
    marked as changeable is clarified.</p>"
