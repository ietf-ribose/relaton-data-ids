abstract:
- content: "<p>This document describes how Kerberos Version 5 [RFC 4120] is used with
    the Telnet protocol [RFC 854]. It describes an Telnet Authentication suboption
    to be used with the Telnet Authentication option [RFC YYYY]. This mechanism can
    also used to provide keying material to provide data confidentiality services
    in conjunction with the Telnet Encryption option [RFC 2946]. This document updates
    a previous specification of the Telnet Authentication Kerberos 5 method, RFC 2942
    [4], to allow Kerberos 5 Telnet authentication to be used in conjunction with
    the START_TLS option [RFC XXXX].</p>"
