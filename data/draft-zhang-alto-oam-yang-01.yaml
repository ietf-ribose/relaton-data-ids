abstract:
- content: "<p>This document defines a YANG data model for the operations and management
    of Application-Layer Traffic Optimization (ALTO) Protocol. The operator can use
    the data model to create and update ALTO information resources, manage the access
    control, configure server- to-server communication and server discovery, and collect
    statistical data.</p>"
