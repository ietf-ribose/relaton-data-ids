abstract:
  content: "\n\t <p>   This draft describes a new TLS extension for transport of a
    DNS\n   record set serialized with the DNSSEC signatures needed to\n   authenticate
    that record set.  The intent of this proposal is to\n   allow TLS clients to perform
    DANE authentication of a TLS server\n   certificate without needing to perform
    additional DNS record lookups.\n   It will typically not be used for general DNSSEC
    validation of TLS\n   endpoint names.\n\n\t </p>\n      "
