abstract:
  content: "\n\t <p>This draft describes an extension to the WebDAV Distributed \nAuthoring
    Protocol which provides a mechanism for transferring \naccess privileges on a
    DAV resource through the use of a token \nshared between multiple principals.
    This allows a principal to \ntransfer specific privileges to others in a time
    or usage-limited\nmanner.\n\t </p>\n      "
