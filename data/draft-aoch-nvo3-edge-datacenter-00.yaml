abstract:
- content: "<p>This document introduce the Edge Datacentet network, and describe some
    use cases about Edge Datacenter, discuss an important component in the Edge Datacenter:Service
    Gateway and its functions. Service Gateway as a flow distribution device in the
    Edge DC network, it needs to not only play a gateway of the edge Datacenter network,
    implementing coordination with existing technology,but also meets many new requirements.
    For example, acts as a traffic distributor to make sure the packets goes into
    Edge DC or Metro network, SDN forwarding, and as a leaf in the leaf-spin architecture.</p>"
