abstract:
- content: "<p>IGMP and MLD are the protocols used by hosts and multicast routers
    to exchange their IP multicast group memberships with each other. This document
    describes the ways of IGMPv3 and MLDv2 protocol optimization for mobility, and
    aims to become a guideline for tuning of IGMPv3/ MLDv2 Queries and timer and counter
    values.</p>"
