abstract:
  content: "\n\t <p>The IETF has produced many specifications related to Presence
    and\nInstant Messaging with the Session Initiation Protocol (SIP).\nCollectively,
    these specifications are known as SIMPLE - SIP for\nInstant Messaging and Presence
    Leveraging Extensions.  This document\nserves as a guide to the SIMPLE suite of
    specifications.  It breaks\nthem up into categories and explains what each is
    for and how they\nrelate to each other.\n\t </p>\n      "
