abstract:
  content: "\n\t <p>Recent Internet Draft submissions and discussion on the PPP\n
    \  Extensions Working Group email list have highlighted a transparency\n   deficiency
    with the PPP over SONET/SDH mapping described in IETF RFC\n   1619.  This ID proposes
    that a 1+x**43 scrambler be used to overcome\n   the transparency deficiency of
    IETF RFC 1619.\n\t </p>\n      "
