abstract:
  content: "\t <t>The Lightweight Directory Access Protocol (LDAP) [1] requires that
    thecontents of AttributeValue fields in protocol elements be octetstrings. This
    document defines a set of syntaxes for LDAPv3, and therules by which attribute
    values of these syntaxes are represented asoctet strings for transmission in the
    LDAP protocol. The syntaxesdefined in this document are referenced by this and
    other documentsthat define attribute types. This document also defines the set
    ofattribute types which LDAP servers should support.</p>"
