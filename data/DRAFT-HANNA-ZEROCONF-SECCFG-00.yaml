abstract:
  content: "\n\t <p>Before a device is installed into a secure network, certain security\nparameters
    (such as keys) must be configured. This document describes\nseveral techniques
    for establishing these parameters and analyzes\ntheir advantages and disadvantages,
    considering especially their\nsuitability for inexpensive devices and inexperienced
    operators.\n\t </p>\n      "
