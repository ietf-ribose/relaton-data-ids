abstract:
- content: "<p>This document offers guidance for developing privacy considerations
    for inclusion in protocol specifications. It aims to make protocol designers aware
    of privacy-related design choices. It suggests that whether any individual RFC
    warrants a specific privacy considerations section will depend on the document's
    content. Discussion of this document is taking place on the IETF Privacy Discussion
    mailing list (see https://www.ietf.org/mailman/listinfo/ietf-privacy).</p>"
