abstract:
  content: "<p>This draft describes the Contract Net Protocol (CNP) and suggestssome
    ways it could be used to enhance macro and/or micro mobilityprotocols. Specifically
    this draft focuses on how CNP could be usedfor AAA and QoS state transfer and
    handover negotiation in mobile IPnetworks.</p>"
