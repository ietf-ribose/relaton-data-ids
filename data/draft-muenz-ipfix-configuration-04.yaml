abstract:
  content: "<p>This document specifies a data model for the configuration ofmetering
    processes, exporting processes, and collecting processes forIPFIX and PSAMP compliant
    monitoring devices. The configuration datamodel is encoded in Extensible Markup
    Language (XML). The structureof the data model is specified as a YANG module to
    ensurecompatibility with the Netconf protocol. A YANG-to-XSD converter isavailable
    which allows generating an XML Schema Definition of thedata model.</p>"
