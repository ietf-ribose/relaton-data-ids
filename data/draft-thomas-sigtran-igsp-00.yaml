abstract:
  content: "\t <t>This document describes a protocol devised by Nortel Networks for
    callsignalling between gateway call processing entities in a public networkoffering
    Voice over IP (VoIP) services and interworking with theSwitched Circuit Network
    (SCN). The protocol takes account of therequirement to carry ISUP and other Switched
    Circuit Network protocolsacross the network in a transparent fashion while also
    carrying informa-tion uniquely required for call processing within the VoIP network.
    Thecurrent draft applies only to calls using the VoIP network to pass fromone
    SCN to another, but the protocol may be extended to more generalapplication.</p>"
