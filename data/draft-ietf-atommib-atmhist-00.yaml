abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects to record and retrieve ATM performance
    history data recorded in 15 minute interval. The functionality defined in this
    document is intended to satisfy the requirements defined by the ATM Forum in [9].</p>"
