abstract:
  content: "\n\t <p>   This document specifies the DOTS signal channel, a protocol
    for\n   signaling the need for protection against Distributed Denial-of-\n   Service
    (DDoS) attacks to a server capable of enabling network\n   traffic mitigation
    on behalf of the requesting client.\n\n   A companion document defines the DOTS
    data channel, a separate\n   reliable communication layer for DOTS management
    and configuration\n   purposes.\n\nEditorial Note (To be removed by RFC Editor)\n\n
    \  Please update these statements within the document with the RFC\n   number
    to be assigned to this document:\n\n   o  \"This version of this YANG module is
    part of RFC XXXX;\"\n\n   o  \"RFC XXXX: Distributed Denial-of-Service Open Threat
    Signaling\n      (DOTS) Signal Channel Specification\";\n\n   o  \"| [RFCXXXX]
    |\"\n\n   o  reference: RFC XXXX\n\n   Please update this statement with the RFC
    number to be assigned to\n   the following documents:\n\n   o  \"RFC YYYY: Distributed
    Denial-of-Service Open Threat Signaling\n      (DOTS) Data Channel Specification
    (used to be I-D.ietf-dots-data-\n      channel)\n\n   Please update TBD/TBD1/TBD2
    statements with the assignments made by\n   IANA to DOTS Signal Channel Protocol.\n\n
