abstract:
- content: <p>Duplicate address detection of link-local address in DSL access network
    is a mandatory part for IPv6 netwrok. In N:1 VLAN model, simple DAD does not work
    due to the user isolation. NAS should perform a DAD proxy function for the task.
    This documents proposes to include the line identification information in neighbour
    solicitation and neighbour advertisement messages to help DAD proxy to perform
    the function.Requirements Language The key words "MUST", "MUST NOT", "REQUIRED",
    "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL"
    in this document are to be interpreted as described in RFC 2119 [RFC2119].</p>
