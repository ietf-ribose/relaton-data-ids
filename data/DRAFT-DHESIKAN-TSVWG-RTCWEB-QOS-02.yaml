abstract:
  content: "\n\t <p>   Many networks, such as service provider and enterprise networks,
    can\n   provide per packet treatments based on Differentiated Services Code\n
    \  Points (DSCP) on a per hop basis.  This document provides the\n   recommended
    DSCP values for browsers to use for various classes of\n   traffic.\n\n\t </p>\n
