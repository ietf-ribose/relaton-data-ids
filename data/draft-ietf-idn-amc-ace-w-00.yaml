abstract:
  content: "<p>AMC-ACE-W is a reversible transformation from a sequence of Unicode[UNICODE]
    code points to a sequence of letters, digits, and hyphens(LDH characters). AMC-ACE-W
    could be used as an ASCII-CompatibleEncoding (ACE) for internationalized domain
    names [IDN] [IDNA].Besides domain names, there might also be other contexts where
    it isuseful to transform Unicode characters into 'safe' (delimiter-free)ASCII
    characters. (If other contexts consider hyphens to beunsafe, a different character
    could be used to play its role, likeunderscore.)</p>"
