abstract:
  content: "\n\t <p>    This document defines VC-ID-ASM, a virtual channel based inter-\n
    \   domain any source multicast protocol. Based on extended source \n    specific
    multicast, the participants join a virtual channel and a \n    shared tree is
    formed. The receivers receive the multicast traffic \n    along the shared tree,
    sense the source addresses and then initiate \n    the switch process from the
    shared tree to the source trees. \n\n\t </p>\n      "
