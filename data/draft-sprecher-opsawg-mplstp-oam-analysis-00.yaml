abstract:
  content: "<p>The intention of this document is to analyze the set of requirementsfor
    OAM in MPLS-TP as defined in [MPLS-TP OAM Requirements], toverify whether the
    existing MPLS OAM tools can be applied to theserequirements, identify which of
    the existing tools need to beextended, and which new tools should be defined.
    Eventually, thepurpose of the document is to recommend which of the existing toolsshould
    be extended and what new tools should be defined to supportthe set of OAM requirements
    for MPLS-TP.</p>"
