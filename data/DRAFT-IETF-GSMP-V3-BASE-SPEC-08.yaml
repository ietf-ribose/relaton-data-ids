abstract:
  content: "\n\t <p>This document describes the base General Switch Management Protocol\nVersion
    3 (GSMPv3).  The GSMPv3 is an asymmetric protocol that allows\none or more external
    switch controllers to establish and maintain the\nstate of a label switch.  The
    GSMPv3 allows control of both unicast\nand multicast switch connection state as
    well as control of switch\nsystem resources and QoS features.\n\n\t </p>\n      "
