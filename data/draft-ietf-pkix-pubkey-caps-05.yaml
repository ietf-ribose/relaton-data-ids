abstract:
- content: "<p>This document defines a set of S/MIME Capability types for ASN.1 encoding
    for the current set of public keys define in the PKIX working group. This facilitates
    the ability for a requester to specify information on the public keys and signature
    algorithms to be used in responses. An example of where this is used is with the
    OCSP Agility draft.</p>"
