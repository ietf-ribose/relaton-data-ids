abstract:
  content: "\n\t <p>   WebRTC specifies to implement a minimum set of required codecs
    to\n   ensure guaranteed interoperability between WebRTC peers.  WebRTC\n   allows
    browser implementers to support vendor specific codecs apart\n   from mandatory
    codecs.  This document specifies the way for\n   JavaScript applications to give
    preferences for media codecs in\n   WebRTC context out of the available codecs
    in browser for creating\n   the offer / answer.\n\n\t </p>\n      "
