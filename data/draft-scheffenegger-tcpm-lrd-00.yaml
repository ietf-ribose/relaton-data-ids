- content: "<p>Lost Retransmissions are a major source of latency for TCP transfers.
    This note specifies how selective acknowledgment (SACK) information can be used
    to timely recover from lost retransmissions. In addition, it codifies the congestion
    control reaction on lost retransmissions.</p>"
