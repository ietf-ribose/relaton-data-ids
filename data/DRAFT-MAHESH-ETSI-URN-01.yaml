abstract:
  content: "\n\t <p>   This document describes the Namespace Identifier (NID) 'etsi'
    for\n   Uniform Resource Names (URNs) used to identify resources published by\n
    \  European Telecommuncations Standards Instititue (http://etsi.org).\n   ETSI
    specifies and manages resources that utilize this URN\n   identification model.
    \ Management activities for these and other\n   resources types are handled by
    the manager of the ETSI Protocol\n   Naming and Numbering Service (PNNS).\n\n\t
    </p>\n      "
