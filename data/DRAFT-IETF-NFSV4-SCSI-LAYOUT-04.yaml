abstract:
  content: "\n\t <p>   The Parallel Network File System (pNFS) allows a separation
    between\n   the metadata (onto a metadata server) and data (onto a storage\n   device)
    for a file.  The SCSI Layout Type is defined in this document\n   as an extension
    to pNFS to allow the use SCSI based block storage\n   devices.\n\n\t </p>\n      "
