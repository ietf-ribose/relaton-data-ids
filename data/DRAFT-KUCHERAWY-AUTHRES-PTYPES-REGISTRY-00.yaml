abstract:
  content: "\n\t <p>   [RFC7001] describes a header field called Authentication-Results
    for\n   use with electronic mail messages to indicate the results of message\n
    \  authentication efforts.  Any receiver-side software, such as mail\n   filters
    or Mail User Agents (MUAs), can use this header field to\n   relay that information
    in a convenient and meaningful way to users,\n   or make sorting and filtering
    decisions.\n\n   One portion of the definition in that document limits the types
    of\n   authentication properties about a message to a small, fixed set.\n   This
    document updates the specification to allow new property types\n   to be declared
    and used.\n\n\t </p>\n      "
