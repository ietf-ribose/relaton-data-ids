abstract:
- content: "<p>Deploying new transport protocols on the Internet is a well-known problem,
    as NATs and firewall drop packets with e.g. new protocol types or unidentified
    TCP options. Tunnelling over UDP is one way to make IP packets hide the actual
    payload and enable end-to-end delivery. This document proposes a simple UDP tunnelling
    encapsulation and end-host operation to enable new (and old) IP payloads, e.g.,
    new transport protocols, to be deployed on the Internet.</p>"
