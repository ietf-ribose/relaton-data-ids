abstract:
  content: "\t <t>Deploying new transport protocols on the Internet is a well-knownproblem,
    as NATs and firewall drop packets with e.g. new protocoltypes or unidentified
    TCP options. Tunnelling over UDP is one way tomake IP packets hide the actual
    payload and enable end-to-enddelivery. This document proposes a simple UDP tunnellingencapsulation
    and end-host operation to enable new (and old) IPpayloads, e.g., new transport
    protocols, to be deployed on theInternet.</p>"
