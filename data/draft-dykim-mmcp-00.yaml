abstract:
  content: "\t <t>This document is a part of the ITU-T Recommendation and ISO/IECInternational
    Standard, named the Mobile Multicast CommunicationsProtocol (MMCP). The MMCP is
    a protocol that can be used to support avariety of multimedia multicasting services
    in the IP-based wirelessmobile networks. The MMCP is targeted at the real-time
    one-to-manymulticast services and applications over mobile communicationsnetworks.</p>"
