abstract:
- content: "<p>This document is a part of the ITU-T Recommendation and ISO/IEC International
    Standard, named the Mobile Multicast Communications Protocol (MMCP). The MMCP
    is a protocol that can be used to support a variety of multimedia multicasting
    services in the IP-based wireless mobile networks. The MMCP is targeted at the
    real-time one-to-many multicast services and applications over mobile communications
    networks.</p>"
