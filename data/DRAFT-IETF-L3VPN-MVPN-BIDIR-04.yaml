abstract:
  content: "\n\t <p>   The RFCs providing multicast support for BGP/MPLS IP VPNs allow\n
    \  customer multicast data to be travel across a service provider's\n   backbone
    network through a set multicast tunnels.  These tunnels are\n   advertised by
    BGP in a BGP attribute known as the \"Provider Multicast\n   Service Interface
    (PMSI) Tunnel Attribute\".  Encodings have been\n   defined that allow the PMSI
    Tunnel Attribute to specify bidirectional\n   (multipoint-to-multipoint) multicast
    distribution trees.  However,\n   the prior RFCs do not provide all the necessary
    details for using\n   bidirectional tunnels to support multicast VPNs.  These
    details are\n   provided in the current document.  This document also specifies
    the\n   procedures for assigning customer multicast flows to specific\n   bidirectional
    tunnels in the provider backbone.\n\n\n\t </p>\n      "
