abstract:
  content: "\n\t <p>GRE (Generic Routing Encapsulation) specifies a protocol for\nencapsulation
    of an arbitrary protocol over another arbitrary network\nlayer protocol. This
    document describes GRE TLV Extensions header \nthat support three fields, Type,
    Length and value, can be \noptionally carried in the GRE Header [1]. This GRE
    extensions may be\nfacilitate equipment vendors and organizations to make specific
    \nuse of these extensions.\n\t </p>\n      "
