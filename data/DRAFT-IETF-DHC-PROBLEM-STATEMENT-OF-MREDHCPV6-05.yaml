  content: "\n\t <p>   The manageability, security, privacy protection, and traceability
    of\n   networks can be supported by extending the DHCPv6 protocol according\n
    \  to requirements.  This document provides current extension practices\n   and
    typical DHCPv6 server softwares on extensions, defines a DHCPv6\n   general model,
    discusses some extension points, and presents\n   extension cases.\n\n\t </p>\n
