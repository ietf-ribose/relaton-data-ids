abstract:
  content: "\n\t <p>This purpose of this document is to define terminology specific
    to\nmeasuring the performance of IPsec devices.  It builds upon the\ntenets set
    forth in [RFC1242], [RFC2544], [RFC2285] and other IETF\nBenchmarking Methodology
    Working Group (BMWG) documents used for\nbenchmarking routers and switches.  This
    document seeks to extend\nthese efforts specific to the IPsec paradigm.  The BMWG
    produces two\nmajor classes of documents: Benchmarking Terminology documents and\nBenchmarking
    Methodology documents.  The Terminology documents\npresent the benchmarks and
    other related terms.  The Methodology\ndocuments define the procedures required
    to collect the benchmarks\ncited in the corresponding Terminology documents.\n\t
    </p>\n      "
