abstract:
- content: "<p>The Incident Object Description Exchange Format [IODEF] provides a
    Reference class used to reference external entities (such as enumeration identifiers).
    However, the method of external entity identification has been left unstructured.
    This document describes a method to provide structure for referencing external
    entities for the [IODEF] Reference class.</p>"
