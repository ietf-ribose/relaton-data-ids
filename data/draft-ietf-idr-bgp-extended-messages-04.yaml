abstract:
- content: "<p>The BGP specificatanyion mandates a maximum BGP message size of 4096
    octets. As BGP is extended to support newer AFI/SAFIs, there is a need to extend
    the maximum message size beyond 4096 octets. This draft provides an extension
    to BGP to extend its current message size from 4096 octets to 65535 octets.</p>"
