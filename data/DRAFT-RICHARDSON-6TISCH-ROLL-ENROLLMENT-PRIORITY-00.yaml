abstract:
  content: "\n\t <p>   [I-D.richardson-6tisch-join-enhanced-beacon] defines a method
    by\n   which a potential [I-D.ietf-6tisch-minimal-security] can announce\n   itself
    as a available for new Pledges to Join a network.  The\n   announcement includes
    a priority for join.  This document provides a\n   mechanism by which a RPL DODAG
    root can disable join announcements,\n   or adjust the base priority for join
    operation.\n\n\t </p>\n      "
