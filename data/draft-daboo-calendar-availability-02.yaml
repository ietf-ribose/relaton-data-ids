abstract:
  content: "<p>This document specifies a new iCalendar calendar component thatallows
    the publication of available and unavailable time periodsassociated with a calendar
    user. This component can be used instandard iCalendar free-busy lookups, including
    iTIP free-busyrequests, to generate repeating blocks of available or busy time
    withexceptions as needed.This document also defines extensions to CalDAV calendar-access
    andcalendar-auto-schedule which specify how this new calendar componentshould
    be used when doing free-busy time evaluation in CalDAV.</p>"
