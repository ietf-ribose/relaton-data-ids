abstract:
- content: "<p>This draft specifies the LISP Single-Hop Distributed Hash Table Mapping
    Overlay (LISP-SHDHT), a distributed mapping database which embodies SHDHT Nodes
    to maintain (Key, value) pairs for LISP (Locator/ID Separation Protocol)-like
    architecture, wherein every (key value) pair is according to an EID(Endpoint ID)-to-RLOC(Routing
    Locator) mapping information entry. According to this strategy, EID is hashed
    to be a unique Resource ID which is used for locating destiny DHT Node who maintains
    mapping entry for the particular EID. Furthermore, adaptive hash space partition
    method is adopted to solve the load balance problem on SHDHT Nodes which is common
    on traditional DHT planes.</p>"
