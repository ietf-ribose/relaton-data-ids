abstract:
  content: "\n\t <p>   This document describes a YANG library, which provides information\n
    \  about all the YANG modules used by a device to represent management\n   and
    protocol information.  A YANG library can be shared by multiple\n   protocols
    within the same device.  Simple caching mechanisms are\n   needed to allow clients
    to minimize retrieval of this information.\n\n\t </p>\n      "
