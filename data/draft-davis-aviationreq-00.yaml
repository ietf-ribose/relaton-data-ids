abstract:
  content: "<p>The commercial aviation industry is among the first to develop anddeploy
    mobile networks capable of utilizing Internet communicationsservices around the
    world. In development of this capability theindustry developed their own standards
    for the use of IP basedcommunications within the aircraft and on the direct connected
    off-board links. This document defines aviationOs desired Internetusages and capabilities
    and the gaps the industry sees in basicInternet technology required for the full
    utilization of the Internetby mobile platforms.</p>"
