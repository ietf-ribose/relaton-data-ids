- content: "<p>The Incident Object Description Exchange Format defined in RFC 7970
    provides an information model and a corresponding XML data model for exchanging
    incident and indicator information. This draft gives implementers and operators
    an alternative format to exchange the same information by defining an alternative
    data model implementation in JSON and its encoding in CBOR.</p>"
