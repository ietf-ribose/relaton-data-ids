abstract:
  content: "\n\t <p>This document defines a group of new TLS cipher suites that utilize
    \nthe NTRU encryption algorithm and the NSS signature algorithm.  \nThese cipher
    suites are designed to maximize computational \nefficiency on both the client
    and server sides and ease deployment \nof the TLS protocol on constrained and
    embedded devices.  The \ndocument assumes the reader is familiar with the TLS
    protocol.\n\t </p>\n      "
