abstract:
  content: "\n\t <p>   Remote triggered black hole filtering describes a method of\n
    \  mitigating against denial-of-service attacks by selectively\n   discarding
    traffic based on source or destination address.  This\n   document explains why
    a unique IPv6 prefix should be formally\n   assigned by IANA for the purpose of
    facilitating IPv6 remote\n   triggered black hole filtering.\n\n\t </p>\n      "
