abstract:
  content: "<p>The Service Provider Directory-enabled Network Applications WG inthe
    Directory Interoperability Forum of the Open Group (seehttp://www.sp-dna.org)
    is looking at the use of LDAP-accessibledirectories for Service Provider applications.
    In the course of thiswork, we have found a few areas where existing LDAP standards
    do notmeet all the needs for a directory. This document addresses one sucharea
    - logging and auditing.</p>"
