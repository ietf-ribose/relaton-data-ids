abstract:
  content: "\t <t>This memo examines the potential of using WWW Distributed Authoringand
    Versioning (WebDAV) technologies to address the problems ofnetwork configuration
    management. It reviews requirements and issuesthat have been identified in IETF
    network configuration managementand operator requirements discussions, matching
    these requirementsand issues with various WebDAV facilities. It concludes byidentifying
    areas for further exploration.Comments are welcomed, both from the Operations
    and Management Areain general, and from participants in the webdav and deltav
    workinggroups in particular. Please send comments to the author atrandy_presuhn@bmc.com.</p>"
