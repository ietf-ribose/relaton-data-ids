abstract:
- content: <p>Dowser is an application-level, peer-to-peer protocol for creating a
    searchable index and cache of documents. It is intended for both small-scale intranets
    and Worldwide Web-scale indexes. This document describes the messages that members,
    or "nodes", of the network pass to each other to distribute workload, request
    &amp; respond to queries, and maintain the index.</p>
