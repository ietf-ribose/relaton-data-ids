abstract:
  content: "<p>In this document, we consider the content caching design withoutrequiring
    historical content access information or content popularityprofiles in a hierarchical
    cellular network architecture.Our design aims to dynamically select caching locations
    fordifferent contents where caching locations can be content servers,cloud units
    (CUs), and base stations (BSs). Our design objectiveis to support as high content
    request rates as possible whilemaintaining the finite service time.</p>"
