abstract:
- content: "<p>The recent revision of ITU-T Recommendation G.709 [G709-V3] has introduced
    new fixed and flexible ODU containers, enabling optimized support for an increasingly
    abundant service mix. This document describes OSPF routing protocol extensions
    to support Generalized MPLS (GMPLS) control of all currently defined ODU containers,
    in support of both sub-lambda and lambda level routing granularity.</p>"
