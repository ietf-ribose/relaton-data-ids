abstract:
  content: "\n\t <p>   This document specifies how the UDP Transport Layer (UDPTL)
    protocol,\n   the predominant transport protocol for T.38 fax, can be transported\n
    \  over the Datagram Transport Layer Security (DTLS) protocol, how the\n   usage
    of UDPTL over DTLS is indicated in the Session Description\n   Protocol (SDP),
    and how UDPTL over DTLS is negotiated in a session\n   established using the Session
    Initiation Protocol (SIP).\n\n\t </p>\n      "
