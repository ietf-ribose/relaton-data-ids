abstract:
  content: "\n\t <p>   Decoupled Application Data Enroute (DECADE) system is an in-network\n
    \  storage infrastructure which is still under discussion in IETF. This\n   document
    presents two detailed examples of how to integrate such in-\n   network storage
    infrastructure into peer-to-peer (P2P) applications\n   to achieve more efficient
    content distribution, and Application Layer\n   Traffic Optimization (ALTO) system
    to build a content distribution\n   platform for Content Providers (CPs).\n\n\t
    </p>\n      "
