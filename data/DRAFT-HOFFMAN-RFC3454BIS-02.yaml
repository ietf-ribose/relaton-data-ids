abstract:
  content: "\n\t <p>This document describes a framework for preparing Unicode text\nstrings
    in order to increase the likelihood that string input and\nstring comparison work
    in ways that make sense for typical users\nthroughout the world.  The stringprep
    protocol is useful for protocol\nidentifier values, company and personal names,
    internationalized\ndomain names, and other text strings.\n\nThis document does
    not specify how protocols should prepare text\nstrings.  Protocols must create
    profiles of stringprep in order to\nfully specify the processing options.\n\t
    </p>\n      "
