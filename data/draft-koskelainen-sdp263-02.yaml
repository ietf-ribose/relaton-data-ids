abstract:
- content: "<p>This document defines the SDP syntax for 1998 version of H.263 codec
    options and parameters for IETF multimedia conferencing architecture. It is often
    useful to know beforehand (in call setup phase) what features of H.263 the other
    end supports. This document specifies the format spefic parameters for H.263,
    which exists in a=fmtp:&lt;format&gt; &lt;format specific parameters&gt; as defined
    in the SDP document. Moreover, the usage of this feature with SIP and SAP is specified.</p>"
