abstract:
- content: "<p>This document describes an Internet Protocol Version 6 (IPv6) packet
    transmission scheme for Wireless Networks for Industrial Automation- Process Automation
    (WIA-PA) networks. According to the specific demands of WIA-PA networks, the document
    proposes the improved WIA- PA protocol stack architecture for IPv6 technology,
    and the transmission format of IPv6 packets for WIA-PA networks. Furthermore,
    based on the characteristics of WIA-PA networks, the IPv6 address auto-configuration
    method is also proposed.</p>"
