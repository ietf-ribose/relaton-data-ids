abstract:
  content: "\n\t <p>   This document specifies Version 5.11.1 of the OVAL Variables
    Model\n   which contains constructs that allow for the specification of values\n
    \  for external_variables defined in content that was created using the\n   OVAL
    Definitions Model.  The OVAL Variables Model serves as a useful\n   mechanism
    for parameterizing content based on the OVAL Definitions\n   Model.\n\n\t </p>\n
