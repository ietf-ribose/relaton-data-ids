abstract:
  content: "<p>In developing a solution for CDN Internetworking it is necessary todefine
    and accommodate requirements for Authentication,Authorization, and Accounting.
    Since the Authentication,Authorization, and Accounting (AAA) working group is
    already focusedon defining these requirements, this document attempts to leveragethat
    work. It contains the requirements that would have to besupported by a AAA service
    to formulate a solution for CDN peering.</p>"
