abstract:
- content: "<p>This document describes the format of PKI enrollment information, which
    may be used by an RA/CA to enable automated end entity certification. The PKI
    enrollment information contains PKI parameters describing RA/CA certification
    policy requirements put on end entities during their enrollment for a public key
    certificate.</p>"
