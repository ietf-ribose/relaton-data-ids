abstract:
  content: "\n\t <p>   The DKIM protocol applies a cryptographic signature to an e-mail\n
    \  message.  This specification defines a DKIM-like signature that\n   includes
    the specification of external conditions that must be\n   satisfied for a signature
    to be valid.\n\n\t </p>\n      "
