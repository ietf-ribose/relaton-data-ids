abstract:
  content: "\n\t <p>This document specifies the Extensible Authentication Protocol
    over\nIP (EAPoIP) to be used as a carrier for network access\nauthentication.
    An access domain is represented by one or many PANA\nAuthentication Agents (PAAs).
    Before a host is granted access to the\ndomain, a PAA can use EAPoIP to authenticate
    the host.\n\t </p>\n      "
