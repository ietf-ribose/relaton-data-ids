abstract:
  content: "\n\t <p>There are any number of ways that IPv6 hosts can discover\ninformation
    required to enable name resolution, in the absence of\na DHCP server.  This document
    discusses the issues and provides a\ntaxonomy of possible solutions, and evaluates
    them against various\ndesign criteria.  Finally, it provides recommendations as
    input to\nthe standards process.\n\t </p>\n      "
