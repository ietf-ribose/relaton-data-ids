abstract:
  content: "<p>SIP has a number of security mechanisms for hop-by-hop and end-to-endprotection.
    Some of the security mechanisms have been built in to theSIP protocol, such as
    HTTP authentication or secure attachments. Inthese mechanisms there are even alternative
    algorithms and parameters.</p>"
