abstract:
  content: "\n\t <p>   Mobile nodes (e.g., aircraft of various configurations) communicate\n
    \  with networked correspondents over multiple access network data links\n   and
    configure mobile routers to connect their on-board networks.\n   Mobile nodes
    configure a virtual interface (termed the \"aero\n   interface\") as a thin layer
    over their underlying data link\n   interfaces.  This document specifies the transmission
    of IPv6 packets\n   over aeronautical (\"aero\") interfaces.\n\n\t </p>\n      "
