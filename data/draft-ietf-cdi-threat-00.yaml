abstract:
  content: "\t <t>Content internetworking (also referred to as content distributioninternetworking,
    or CDI) is the technology for interconnecting contentnetworks. The CDI model allows
    for interconnecting various ContentNetworks. The internetworking task requires
    request routing andcontent distribution protocols. This document investigates
    thesecurity risks and threats associated with the contentinternetworking. Proposed
    remedies are viewed not as designrecommendations but more as illustrations of
    the nature of threats.</p>"
