abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\nfor use with network management protocols in the Internet community.\nIn
    particular, it describes objects for configuring and managing\naspects of the
    Optimized Link State Routing protocol version 2.  The\nOptimized Link State Routing
    MIB also reports state information,\nperformance metrics, and notifications.  In
    addition to\nconfiguration, this additional state and performance information
    is\nuseful to management stations troubleshooting Mobile Ad-Hoc Networks\nrouting
    problems.\n\t </p>\n      "
