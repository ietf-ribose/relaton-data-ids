abstract:
  content: "\n\t <p>Currently BGP-4 requires that when a BGP speaker receives an OPEN\nmessage
    with one or more unrecognized Optional Parameters, the\nspeaker must terminate
    BGP peering. This complicates introduction of\nnew capabilities in BGP.\nThis
    document defines new Optional Parameter, called Capabilities,\nthat is expected
    to facilitate introduction of new capabilities in\nBGP by providing graceful capability
    advertisement without requiring\nthat BGP peering be terminated.\nThis document
    obsoletes RFC2842.\n\t </p>\n      "
