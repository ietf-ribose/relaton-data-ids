abstract:
  content: "\n\t <p>   The Static Context Header Compression (SCHC) specification
    describes\n   header compression and fragmentation functionalities for LPWAN (Low\n
    \  Power Wide Area Networks) technologies.\n   The Narrow Band Internet of Things
    (NB-IoT) architecture may adapt\n   SCHC to improve its capacities.\n\n   This
    document describes the use of SCHC over the NB-IoT wireless\n   access and provides
    elements for efficient parameterization.\n\n\t </p>\n      "
