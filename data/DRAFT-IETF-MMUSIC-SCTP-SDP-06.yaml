abstract:
  content: "\n\t <p>   SCTP (Stream Control Transmission Protocol) is a transport
    protocol\n   used to establish associations between two endpoints.  This document\n
    \  describes how to express media transport over SCTP in SDP (Session\n   Description
    Protocol).  This document defines the 'SCTP', 'SCTP/DTLS'\n   and 'DTLS/SCTP'
    protocol identifiers for SDP.\n\n\t </p>\n      "
