abstract:
  content: "<p>This document defined IANA considerations for Network Block TransferProtocol
    (NETBLT). This protocol uses several values that are to beassigned by IANA, but
    no appropriate registries have been created sofar. This document serves as a foundation
    for such registries. Itupdates RFC 998.</p>"
