abstract:
- content: "<p>This document defines a YANG data model ([RFC6020], [RFC7950]) for
    segment routing ([RFC8402]) configuration and operation. This YANG model is intended
    to be used on network elements to configure or operate segment routing MPLS data
    plane [RFC8660]. This document defines also generic containers that SHOULD be
    reused by IGP protocol modules to support segment routing.</p>"
