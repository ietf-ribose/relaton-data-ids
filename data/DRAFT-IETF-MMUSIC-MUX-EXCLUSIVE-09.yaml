abstract:
  content: "\n\t <p>   This document defines a new SDP media-level attribute, 'rtcp-mux-\n
    \  only', that can be used by an endpoint to indicate exclusive support\n   of
    RTP/RTCP multiplexing.  The document also updates RFC 5761, by\n   clarifying
    that an offerer can use a mechanism to indicate that it is\n   not able to send
    and receive RTCP on separate ports.\n\n\t </p>\n      "
