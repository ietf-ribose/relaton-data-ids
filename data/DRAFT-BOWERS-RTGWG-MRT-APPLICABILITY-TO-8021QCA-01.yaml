abstract:
  content: "\n\t <p>   IEEE 802.1Qca Path Control and Reservation (PCR) [IEEE8021Qca]
    uses\n   the algorithm specified in [I-D.ietf-rtgwg-mrt-frr-algorithm] to\n   compute
    Maximally Redundant Trees (MRTs) to be used for the\n   protection of data traffic
    in bridged networks.  This document\n   discusses the applicability of the MRT
    algorithm to 802.1Qca.\n\n\t </p>\n      "
