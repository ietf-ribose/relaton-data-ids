abstract:
  content: "<p>The current BGP Graceful Restart mechanism limits the usage of BGP
    Graceful Restart to BGP protocol messages other than a BGP NOTIFICATION message.
    This document defines an extension to the BGP Graceful Restart that permits the
    Graceful Restart procedures to be performed when the BGP speaker receives a BGP
    NOTIFICATION Message. This document also defines a new BGP NOTIFICATION Cease
    Error subcode to prevent BGP speakers supporting the extension defined in this
    document from performing a Graceful Restart.</p>"
