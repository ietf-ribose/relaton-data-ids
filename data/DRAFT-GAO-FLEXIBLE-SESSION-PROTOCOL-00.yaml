abstract:
  content: "\n\t <p>   FSP is a connection-oriented transport layer protocol that
    provides\n   support for mobility, multi-homing and multi-path by introducing
    the\n   concept of 'upper layer thread ID'.\n\n   It introduces the concept of
    transmit transaction to facilitate a\n   quad-party sub-protocol of shared secret
    installation.\n\n   It provides transport layer features of zero round-trip connection\n
    \  multiplication and on-the-wire compression, in addition to ubiquitous\n   message
    authentication with optional encryption service.\n\n\n\t </p>\n      "
