abstract:
  content: "<p>The Diameter authentication, authorization, and accounting (AAA)protocol
    provides support for peering AAA transactions across theInternet. This document
    describes a standardized API for the Diameterprotocol. The API is defined in both
    the C and Java languages. Inaddition, a standardized file format is described
    for some Diameterconfiguration data.</p>"
