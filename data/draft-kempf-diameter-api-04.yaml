abstract:
- content: "<p>The Diameter authentication, authorization, and accounting (AAA) protocol
    provides support for peering AAA transactions across the Internet. This document
    describes a standardized API for the Diameter protocol. The API is defined in
    both the C and Java languages. In addition, a standardized file format is described
    for some Diameter configuration data.</p>"
