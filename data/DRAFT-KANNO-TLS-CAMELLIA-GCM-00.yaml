abstract:
  content: "\n\t <p>This document describes the use of the Camellia in Galois Counter\nMode
    (GCM) as a Transport Layer Security (TLS) authenticated\nencryption operation.
    \ This document defines TLS cipher suites that\nuse Camellia-GCM with RSA, DSA,
    Diffie-Hellman-based key exchange and\nElliptic Curve Cryptography (ECC).\n\t
    </p>\n      "
