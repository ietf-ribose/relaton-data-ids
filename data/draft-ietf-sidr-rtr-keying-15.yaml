abstract:
- content: "<p>BGPsec-speaking routers are provisioned with private keys in order
    to sign BGPsec announcements. The corresponding public keys are published in the
    global Resource Public Key Infrastructure, enabling verification of BGPsec messages.
    This document describes two methods of generating the public-private key-pairs:
    router-driven and operator-driven.</p>"
