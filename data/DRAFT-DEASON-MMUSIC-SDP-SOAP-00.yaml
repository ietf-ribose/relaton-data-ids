abstract:
  content: "\n\t <p>This document defines how the Session Description Protocol (SDP)
    can\nbe used to describe sessions of Simple Object Access Protocol (SOAP)\nmessages.
    To achieve this it presents how existing SDP functionality\nshould be utilized
    and defines two new SDP attributes. The usage of\nSDP for SOAP sessions within
    the Offer/Answer model is specifically\ndiscussed as this enables the Session
    Initiation Protocol (SIP) to be\nused to create, modify and terminate SOAP sessions.\n\n\t
    </p>\n      "
