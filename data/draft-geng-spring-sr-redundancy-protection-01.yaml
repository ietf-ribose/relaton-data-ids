abstract:
- content: "<p>Redundancy protection is one of the mechanisms to achieve service protection,
    following the principle of PREOF (Packet Replication/Elimination/Ordering Function).
    To empower the Segment Routing with the capability of redundancy protection, two
    types of Segment including Redundancy Segment and Merging Segment are introduced.
    The instantiation of Redundancy and Merging Segments can be applied to both segment
    routing over MPLS (SR-MPLS) and segment routing over IPv6 (SRv6).</p>"
