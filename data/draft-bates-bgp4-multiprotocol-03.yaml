abstract:
- content: "<p>Currently BGP-4 [BGP-4] is capable of carrying routing information
    only for IPv4 [IPv4]. This document defines extensions to BGP-4 to enable it to
    carry routing information for multiple Network Layer protocols (e.g., IPv6, IPX,
    etc...). The extensions are backward compatible - a router that supports the extensions
    can interoperate with a router that doesn't support the extensions.</p>"
