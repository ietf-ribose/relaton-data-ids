abstract:
  content: "\n\t <p>   This specification updates the Optimized Link State Routing
    Protocol\n   version 2 (OLSRv2) with an optimization to improve the selection
    of\n   routing MPRs.  The optimization retains full interoperability between\n
    \  implementations of OLSRv2 with and without this optimization.\n\n\t </p>\n
