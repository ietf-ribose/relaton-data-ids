- content: "<p>This memo defines an initial application of IP and ARP in InfiniBand(TM)
    Architecture (IBA) network. IBA itself describes a link, network, and transport
    layer. In this application, these IBA layers act as the link layer for IP with
    the specifics of IBA being largely transparent to IP.</p>"
