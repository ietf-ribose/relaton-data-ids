abstract:
  content: "\n\t <p>   The Application-Layer Traffic Optimization (ALTO) Service has
    defined\n   Network and Cost maps to provide basic network information.  In this\n
    \  document, we discuss an initial design to provide graph\n   representations
    of network topology, motivated by a basic use case of\n   multi-flow scheduling.
    \ The design is based on the ALTO WG\n   discussions at IETF 89.\n\n\n\t </p>\n
