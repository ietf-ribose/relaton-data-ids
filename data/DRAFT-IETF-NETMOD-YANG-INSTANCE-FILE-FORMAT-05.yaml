abstract:
  content: "\n\t <p>   There is a need to document data defined in YANG models when
    a live\n   server is not available.  Data is often needed already at design or\n
    \  implementation time or needed by groups that do not have a live\n   running
    server available.  This document specifies a standard file\n   format for YANG
    instance data (which follows the syntax and semantic\n   from existing YANG models,
    re-using the same format as the reply to a\n   &lt;get&gt; operation/request)
    and annotates it with metadata.\n\n\t </p>\n      "
