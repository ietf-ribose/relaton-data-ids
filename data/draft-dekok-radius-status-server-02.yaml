abstract:
  content: <p>RFC 2865 defines a Status-Server code for use in RADIUS, but labels
    it as "Experimental" without further discussion. This document describes a practical
    use for the Status-Server packet code, which is to let clients query the status
    of a RADIUS server. These queries, and responses (if any) enable the client to
    make more informed decisions. The result is a more stable, and more robust RADIUS
    architecture.</p>
