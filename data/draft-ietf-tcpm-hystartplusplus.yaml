abstract:
- content: "<p>This doument describes HyStart++, a simple modification to the slow
    start phase of congestion control algorithms. Traditional slow start can overshoot
    the ideal send rate in many cases, causing high packet loss and poor performance.
    HyStart++ uses a delay increase heuristic to find an exit point before possible
    overshoot. It also adds a mitigation to prevent jitter from causing premature
    slow start exit.</p>"
