  content: "\n\t <p>In some cases, it is desirable to have a string matching mechanism\nwhich
    is more powerful than a simple exact match, a substring match\nor a glob-style
    wildcard match.  The regular expression matching\nmechanism defined in this draft
    should allow users to isolate just\nabout any string or address in a message header
    or envelope.\n\t </p>\n      "
