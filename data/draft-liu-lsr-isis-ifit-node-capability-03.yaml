abstract:
- content: "<p>This document defines a way for an Intermediate System to Intermediate
    System (IS-IS) routers to advertise IFIT (In-situ Flow Information Telemetry)
    capabilities. This document extends a new optional sub-TLV in the IS-IS Router
    CAPABILITY TLV [RFC7981], which allows a router to announce its IFIT node capabilities
    within an IS- IS level or the entire routing domain. Such advertisements enable
    IFIT applications in the network domain.</p>"
