abstract:
- content: "<p>The Group Secure Association Key Management Protocol (GSAKMP) provides
    a security framework for creating cryptographic groups on a network. It provides
    mechanisms to disseminate group security policy, perform access control based
    upon PKI certificates, generate group keys, and recover from compromise. This
    framework addresses group scalability issues by facillitating delegation of process-intensive
    actions in a secure and controlled manner.</p>"
