abstract:
  content: "\n\t <p>The  purpose  of this Internet Draft is to continue discussion
    on the\nissues involved in PSTN  Internet  Notification  (PIN),  as  part  of\ninterconnecting
    \ IP and Public Switched Telephone Network (PSTN) with\nthe intent of converging
    existing and creating new hybrid PSTN and IP \nservices.   PSTN  initiated   Service
    \  Requests,   based   on   open\nwell-defined  protocols,  will  promote  interoperability
    of both the\nnetworks and systems built by different vendors.  This Internet Draft
    \nis submitted with the goal of becoming an Informational RFC.  \n\n\t </p>\n
