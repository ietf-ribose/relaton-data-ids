abstract:
  content: "\n\t <p>   This document specifies a new IP level protocol for seamless
    virtual\n   machine mobility in data centers.  Source hypervisor registers the\n
    \  newly created virtual machine with the centrally available management\n   node.
    \ When the virtual machine moves to the destination hypervisor,\n   the destination
    hypervisor updates the virtual machine record in the\n   management node.  Management
    node sends registration message to all\n   previous source hypervisors in order
    to direct the ongoing traffic to\n   the destination hypervisor.  Hot, warm and
    and cold virtual machine\n   mobility are achieved using dynamic domain name system
    update and\n   host routes.  Both intra data center and inter data center hot\n
    \  virtual machine mobility solutions are presented.  The requirements\n   for
    warm and cold mobility of virtual machines are expected to be\n   less stringent
    than those for the hot mobility option.  A short\n   discussion on virtual machine
    lifecycle management is also included\n   in this draft.\n\n\t </p>\n      "
