abstract:
- content: <p>This document defines flow mobility extension to the Host Identity Protocol
    (HIP). A multi-homed HIP host makes the binding of a flow and one or more locators,
    through the new parameter "E-LOCATOR", which is the extension of "LOCATOR" defined
    in RFC5206, the host can acknowledgement his peers with addresses available that
    fit for some traffic flow. Peer hosts then selects the most appropriate address
    to transfer the traffic flow.</p>
