abstract:
  content: "\n\t <p>   This document specifies a SAMLv2 lightweight Web Browser Single\n
    \  Sign-On Profile.  This profile is modeled on the OASIS SAMLv2 Web\n   Browser
    SSO profile, adding various constraints, and using a new\n   lighterweight SAMLv2
    HTTP POST binding offering an optional signature\n   technique that is more simple-to-implement
    than the also optional XML\n   Digital Signature approach.\n\n\t </p>\n      "
