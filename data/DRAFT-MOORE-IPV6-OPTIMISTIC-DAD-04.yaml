abstract:
  content: "\n\t <p>Optimistic DAD is an interoperable modification of the existing
    IPv6\nNeighbour Discovery (RFC2461) and Stateless Address Autoconfiguration\n(RFC2462)
    process.  The intention is to minimize address\nconfiguration delays in the successful
    case without greatly\nincreasing disruption in the less likely failure case, and
    while\nremaining interoperable with unmodified nodes.\n\t </p>\n      "
