abstract:
  content: "\t <t>This document specifies a mechanism of dual stack hosts using atechnique
    called 'Bump-in-the-API'(BIA) which allows for the hosts tocommunicate with other
    IPv6 hosts using existing IPv4 applications. Thegoal of this mechanism is the
    same as that of the Bump-in-the-stackmechanism [BIS], but this mechanism provides
    the translation methodbetween the IPv4 APIs and IPv6 APIs. Thus, the goal is simply
    achievedwithout IP header translation.</p>"
