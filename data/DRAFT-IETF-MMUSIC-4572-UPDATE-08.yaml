abstract:
  content: "\n\t <p>   This document specifies how to establish secure connection-oriented\n
    \  media transport sessions over the Transport Layer Security (TLS)\n   protocol
    using the Session Description Protocol (SDP).  It defines a\n   new SDP protocol
    identifier, 'TCP/TLS'.  It also defines the syntax\n   and semantics for an SDP
    'fingerprint' attribute that identifies the\n   certificate that will be presented
    for the TLS session.  This\n   mechanism allows media transport over TLS connections
    to be\n   established securely, so long as the integrity of session\n   descriptions
    is assured.\n\n\t </p>\n      "
