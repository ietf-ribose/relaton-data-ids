abstract:
- content: "<p>This document describes a management solution capable of avoiding conflicts
    between autonomic functions. The objective of such a solution is to avoid network
    instabilities, by insuring that the autonomic functions pursuing different goals
    will cooperate instead of antagonize each other. This document provides both requirements
    and specifications for such a solution.</p>"
