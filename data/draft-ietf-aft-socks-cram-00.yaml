abstract:
- content: "<p>This document specifies a general Challenge-Response Authentication
    Method (CRAM) for use with SOCKS Version 5 [RFC 1928]. It is intended to support
    various challenge-response mechanisms, such as S/KEY and OTP [RFC 1938] as well
    as authentication tokens.</p>"
