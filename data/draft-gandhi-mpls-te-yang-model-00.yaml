abstract:
- content: "<p>This document defines YANG data model high-level tree structures for
    the management of Multi-Protocol Label Switching Traffic Engineering (MPLS-TE)
    tunnels and links. Resource Reservation Protocol (RSVP) signaled MPLS-TE tunnels
    include tunnel interfaces and Label Switched Paths (LSPs). The data model trees
    cover configuration data, operational state data, execution commands and event
    notifications.</p>"
