abstract:
  content: "\n\t <p>   This document introduces the Edge Datacentet network, and describe\n
    \  some use cases about Edge Datacenter, discusses an important\n   component
    in the Edge Datacenter:Service Gateway and its functions,\n   elaborates the requirements
    on Service Gateway.\n\n   Service Gateway works as a Flow Split Device(FSD) in
    the Edge DC\n   network, it needs to not only play a gateway of the edge Datacenter\n
    \  network, implementing coordination with existing technology, but also\n   meets
    many new requirements.  For example, to make sure the packets\n   goes into Edge
    DC or Metro network, SDN forwarding, and as a leaf in\n   the leaf-spin architecture.\n\n\t
    </p>\n      "
