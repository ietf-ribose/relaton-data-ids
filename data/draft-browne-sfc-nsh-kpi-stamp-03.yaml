- content: "<p>This draft describes a method of inserting Key Performance Indicators
    (KPIs) into Network Service Header (NSH) encapsulated packets or frames on service
    chains. This method may be used to monitor latency and QoS configuration to identify
    problems with virtual links (vlinks), Virtual Network Functions (VNFs) or Physical
    Network Functions (PNFs) on the Rendered Service Path (RSP).</p>"
