abstract:
  content: "<p>This document specifies the process by which the IETF appoints its
    2representatives to ICANN's Protocol Support Organization's ProtocolCouncil (PSO-PC).
    Additionally, the process for selecting candidatesfor the PSO's appointments to
    the ICANN Board of Directors isspecified. This process specification reflects
    2 years of IETFexperience with ICANN, the PSO-PC and the PSO organization, sincetheir
    inception in 1999.</p>"
