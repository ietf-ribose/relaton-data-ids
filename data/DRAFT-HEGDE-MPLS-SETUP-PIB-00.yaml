abstract:
  content: "\n\t <p>This document specifies a set of provisioning classes (PRC) for
    \nconfiguring a MultiProtocol Label Switching (MPLS) router. Instances \nof these
    classes reside in a virtual information store called MPLS \nSetup Policy Information
    Base (PIB). COPS protocol [COPS] with the \nextensions for provisioning [COPS-PR]
    is used to transmit this MPLS \nSetup policy information to MPLS Routers. The
    PRCs defined in this \nMPLS Setup PIB are intended for use by the COPS-PR MPLS
    client type. \nThey complement the PRCs defined in the Framework PIB [FR-PIB].
    \n\n\t </p>\n      "
