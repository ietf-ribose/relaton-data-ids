abstract:
  content: "\n\t <p>In Neighbor Discover Protocol, routers and hosts record the neighbor
    \ninformation in the local Neighbor Cache database. It is vulnerable by \nmalicious
    attacks. This document analyzes these security threats and \nproposes a solution,
    mainly using reverse detection mechanism, to \nprevent the potential damage.\n\t
    </p>\n      "
