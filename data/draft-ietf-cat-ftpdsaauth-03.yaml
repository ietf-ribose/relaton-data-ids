abstract:
- content: "<p>This document defines a method to secure file transfers using the FTP
    specification RFC 959,'FILE TRANSFER PROTOCOL (FTP)' (October 1985) and RFC 2228
    'FTP Security Extensions' (October 1997) [1]. This method will use the extensions
    proposed in the 'FTP Security Extensions' along with a public/private digital
    signature.</p>"
