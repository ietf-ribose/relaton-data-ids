abstract:
  content: "\n\t <p>   IEEE 802.1Qca Path Control and Reservation (PCR) specifies
    explicit\n   path control via IS-IS in Layer 2 networks in order to move beyond\n
    \  the shortest path capabilities provided by IEEE 802.1aq Shortest Path\n   Bridging
    (SPB).  IS-IS PCR provides capabilities for the\n   establishment and control
    of explicit forwarding trees in a Layer 2\n   network domain.  This document specifies
    the sub-TLVs for IS-IS PCR.\n\n\t </p>\n      "
