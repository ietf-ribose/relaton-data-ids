abstract:
  content: "\n\t <p>   This specification defines new parameters for the OAuth 2.0
    token and\n   introspection endpoints when used with framework for authentication\n
    \  and authorization for constrained environments (ACE).  These are used\n   to
    express the desired audience of a requested access token, the\n   desired proof-of-possession
    key, the proof-of-possession key that the\n   AS has selected, and the key the
    RS should use to authenticate to the\n   client.\n\n\t </p>\n      "
