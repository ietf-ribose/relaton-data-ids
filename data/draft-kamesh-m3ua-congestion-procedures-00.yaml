abstract:
  content: "<p>This Internet-Draft describes congestion procedures applicable for
    bothM3UA [2] ASP and SG nodes. Draft explains all the procedures needed byM3UA
    [2] ASP and SG to handle local and network congestion communicatedbetween M3UA
    [2] SG and ASP through SSNM messages. Congestionprocedures proposed are in line
    with MTP3 Q.704 with some alteration tosuit sigtran architecture.</p>"
