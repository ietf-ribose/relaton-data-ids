abstract:
- content: "<p>This Internet-Draft describes congestion procedures applicable for
    both M3UA [2] ASP and SG nodes. Draft explains all the procedures needed by M3UA
    [2] ASP and SG to handle local and network congestion communicated between M3UA
    [2] SG and ASP through SSNM messages. Congestion procedures proposed are in line
    with MTP3 Q.704 with some alteration to suit sigtran architecture.</p>"
