abstract:
  content: "\n\t <p>   This document describes a security protocol that enables\n
    \  authenticated time synchronization using Network Time Protocol (NTP).\n   Autokey
    Version 2 obsoletes NTP autokey protocol (RFC 5906) which\n   suffers from various
    security vulnerabilities.  Its design considers\n   the special requirements that
    are related to the task of precise\n   timekeeping.\n\n\n\t </p>\n      "
