abstract:
- content: "<p>The Mobile IP API provides an interface between the mobility management
    module and the application layer. Using Mobile IP API, applications can extract
    the mobility information that is already maintained by the mobility management
    module. This API provides mobility awareness for applications. This document describes
    application scenarios followed by requirements and definition of Mobile IP API.
    Application scenarios are example applications that can take advantage of awareness
    of the mobility information.</p>"
