abstract:
  content: "\t <t>The Mobile IP API provides an interface between the mobilitymanagement
    module and the application layer. Using Mobile IP API,applications can extract
    the mobility information that is alreadymaintained by the mobility management
    module. This API providesmobility awareness for applications.This document describes
    application scenarios followed byrequirements and definition of Mobile IP API.
    Application scenariosare example applications that can take advantage of awareness
    of themobility information.</p>"
