abstract:
- content: "<p>The Path Computation Element Communication Protocol (PCEP) provides
    mechanisms for Path Computation Elements (PCEs) to perform path computations in
    response to Path Computation Clients (PCCs) requests. Link bandwidth utilization
    considering the total bandwidth of a link in current use for the forwarding is
    an important factor to consider during path computation. This document describes
    extensions to PCEP to consider them as new constraints during path computation.</p>"
