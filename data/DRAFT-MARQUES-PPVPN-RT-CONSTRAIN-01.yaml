abstract:
  content: "\n\t <p>This document defines MP-BGP procedures that allow BGP speakers
    to\nexchange Route Target reachability information.  This information can\nbe
    used to build a route distribution graph in order to limit the\npropagation of
    VPN NLRI (such as VPN-IPv4, VPN-IPv6 or L2-VPN NLRI)\nbetween different autonomous
    systems or distinct clusters of the same\nautonomous system.\n\t </p>\n      "
