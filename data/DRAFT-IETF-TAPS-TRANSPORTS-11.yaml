abstract:
  content: "\n\t <p>   This document describes, surveys, classifies and compares the\n
    \  protocol mechanisms provided by existing IETF protocols, as\n   background
    for determining a common set of transport services.  It\n   examines the Transmission
    Control Protocol (TCP), Multipath TCP, the\n   Stream Control Transmission Protocol
    (SCTP), the User Datagram\n   Protocol (UDP), UDP-Lite, the Datagram Congestion
    Control Protocol\n   (DCCP), the Internet Control Message Protocol (ICMP), the
    Realtime\n   Transport Protocol (RTP), File Delivery over Unidirectional\n   Transport/Asynchronous
    Layered Coding Reliable Multicast (FLUTE/ALC),\n   and NACK-Oriented Reliable
    Multicast (NORM), Transport Layer Security\n   (TLS), Datagram TLS (DTLS), and
    the Hypertext Transport Protocol\n   (HTTP), when HTTP is used as a pseudotransport.\n\n\t
    </p>\n      "
