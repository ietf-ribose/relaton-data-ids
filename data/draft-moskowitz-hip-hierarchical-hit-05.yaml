abstract:
- content: "<p>This document describes using a hierarchical HIT to facilitate large
    deployments of managed devices. Hierarchical HITs differ from HIPv2 flat HITs
    by only using 64 bits for mapping the Host Identity, freeing 32 bits to bind in
    a hierarchy of Registering Entities that provide services to the consumers of
    hierarchical HITs.</p>"
