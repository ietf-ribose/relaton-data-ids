abstract:
- content: "<p>This document describes a DDoS Mitigation offload usecase and an expansion
    of the YANG module in the DOTS signal channel for mitigating DDoS attack traffic
    correctly with general routers or switches. The proposed usecase and YANG module
    enhance DOTS capability to send attacker information and enable service providers
    to mitigate DDoS attack traffic by using general routers or switches in their
    intra-domain NW.</p>"
