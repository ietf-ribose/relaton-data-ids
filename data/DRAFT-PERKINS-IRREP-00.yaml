abstract:
  content: "\n\t <p>   The Dynamic MANET On-demand (AODVv2) routing protocol is intended
    for\n   use by mobile routers in wireless, multihop networks.  AODVv2\n   determines
    unicast routes among AODVv2 routers within the network in\n   an on-demand fashion,
    offering on-demand convergence in dynamic\n   topologies.  This document specifies
    an extension to AODVv2 (and\n   possibly other reactive routing protocols) enabling
    intermediate\n   nodes to shorten route discovery times.\n\n\t </p>\n      "
