abstract:
  content: "\n\t <p>   This document defines a YANG data model for segment routing\n
    \  configuration and operation, which is to be augmented by different\n   segment
    routing data planes.  The document also defines a YANG model\n   that is intended
    to be used on network elements to configure or\n   operate segment routing MPLS
    data plane, as well as some generic\n   containers to be reused by IGP protocol
    modules to support segment\n   routing.\n\n\t </p>\n      "
