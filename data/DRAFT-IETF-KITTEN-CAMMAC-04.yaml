abstract:
  content: "\n\t <p>This document specifies a Kerberos authorization data container
    that supersedes AD-KDC-ISSUED.  It allows for multiple Message Authentication
    Codes (MACs) or signatures to authenticate the contained authorization data elements.
    \ The multiple MACs are needed to mitigate shortcomings in the existing AD-KDC-ISSUED
    container.  This document updates RFC 4120.\n\t </p>\n      "
