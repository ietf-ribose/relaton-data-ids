abstract:
- content: "<p>This document specifies a method for allowing ATM-attached hosts that
    have direct ATM connectivity to set up end-to-end IP over ATM connections within
    the reachable ATM cloud, on request from applications, and for the exclusive use
    by the requesting applications. This memo provides information for the Internet
    community. This memo does not specify an Internet standard of any kind.</p>"
