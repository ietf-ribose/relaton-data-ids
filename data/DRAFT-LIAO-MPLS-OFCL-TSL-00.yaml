abstract:
  content: "\n\t <p>   In this article, we propose a protocol of time-space label
    switching.\n   First we give the definition to time-space label and time-space\n
    \  label, switched paths, then expatiate on the process of building and\n   removing
    time-space label switched paths, finally bring forward the\n   resource forecasting
    scheme and the architecture for OBS Networks,\n   which based on time-space label
    switched protocol.\n\t </p>\n      "
