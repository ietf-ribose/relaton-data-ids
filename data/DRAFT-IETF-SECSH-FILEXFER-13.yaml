abstract:
  content: "\n\t <p>The SSH File Transfer Protocol provides secure file transfer\n
    \  functionality over any reliable, bidirectional octect stream.  It is\n   the
    standard file transfer protocol for use with the SSH2 protocol.\n   This document
    describes the file transfer protocol and its interface\n   to the SSH2 protocol
    suite.\n\t </p>\n      "
