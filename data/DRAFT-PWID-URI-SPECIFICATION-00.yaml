abstract:
  content: "\n\t <p>   This document specifies a Uniform Resource Identifier (URI)
    for\n   Persistent Web IDentifiers to web archives using the 'pwid' scheme\n   name.
    \ The purpose of the standard is to support general, global,\n   sustainable,
    humanly readable and technology agnostic persistent web\n   references that are
    not sufficiently covered by existing web\n   reference practices.  Since only
    archived web can reach a degree of\n   persistency.  The 'pwid' URI primarily
    aim at references into web\n   archives.\n\n\t </p>\n      "
