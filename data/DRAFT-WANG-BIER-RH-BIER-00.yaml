abstract:
  content: "\n\t <p>   This draft proposes one new encapsulation schema of Bit Index\n
    \  Explicit Replication (BIER) information to transfer the multicast\n   packets
    within the IPv6 network.  By defining a new IPv6 Routing\n   Header type, it keeps
    the original source address and destination\n   address unchanged in forwarding
    process.  The encapsulation schema\n   can make full use of the existing IPv6
    quality assurance methods to\n   provide high-quality multicast service.\n\n\t
    </p>\n      "
