abstract:
  content: "\t <t>There exist requirements of provider-provisioned virtual privatenetworks
    (PPVPN) spanning multiple differently implemented SPnetworks from SPs perspective.
    This document proposes aninterworking method at the interface for implementing
    PPVPNs spanningmultiple SP networks with different technologies; it proposes theestablishment
    of connections making use of GRE, IPsec, Frame Relay,or ATM connections at network
    interface, and describes how requiredservices of the PPVPNs, such as security/privacy,
    quality of service,extranets, dynamic routing, and multicast, are achieved throughnetwork
    interface.</p>"
