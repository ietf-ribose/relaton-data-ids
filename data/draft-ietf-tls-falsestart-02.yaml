abstract:
- content: <p>This document specifies an optional behavior of Transport Layer Security
    (TLS) client implementations, dubbed "False Start". It affects only protocol timing,
    not on-the-wire protocol data, and can be implemented unilaterally. A TLS False
    Start reduces handshake latency to one round trip.</p>
