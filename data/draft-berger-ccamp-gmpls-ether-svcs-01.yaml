abstract:
  content: "<p>This document describes a method for controlling two specific typesof
    Ethernet switching via Generalized Multi-Protocol Label Switching(GMPLS). This
    document supports the types of switching required toimplied by the Ethernet services
    that have been defined in thecontext of the Metro Ethernet Forum (MEF) and InternationalTelecommunication
    Union (ITU) G.8011. Specifically, switching insupport of Ethernet private line
    service and Ethernet virtual privateline service. Support for MEF and ITU defined
    parameters are alsocovered. Some of the extensions defined in this document are
    genericin nature and not specific to Ethernet.Contents</p>"
