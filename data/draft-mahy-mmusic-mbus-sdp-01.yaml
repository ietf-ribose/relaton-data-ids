abstract:
- content: "<p>Mbus (Message Bus for Local Coordination) was designed for use on individual
    hosts, subnets, or small multicast networks. This document describes how to setup
    an Mbus control session using SIP and SDP. Using SIP to setup Mbus allows for
    authentication, negotiation of an Mbus secret key, and facilitates NAT and firewall
    traversal.</p>"
