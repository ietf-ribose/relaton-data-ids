abstract:
- content: "<p>Asymmetric Extended Route Optimization (AERO) specifies both a control
    messaging and data packet forwarding facility for managing tunnels over an enterprise
    network or other Internetwork. Although AERO can operate with any tunnel encapsulation
    format, the base document considers Generic UDP Encapsulation (GUE) as the default.
    This document presents a minimal encapsulation format for AERO for use when a
    UDP header is not needed.</p>"
