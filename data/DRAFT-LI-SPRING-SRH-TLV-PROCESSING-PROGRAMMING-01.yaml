abstract:
  content: "\n\t <p>   This document proposes a mechanism to program the processing
    rules of\n   Segment Routig Header (SRH) optional TLVs explicitly on the ingress\n
    \  node.  In this mechanism, there is no need to configure local\n   configuration
    at the node to support SRH TLV processing.  A network\n   operator can program
    to process specific TLVs on specific segment\n   endpoint nodes for specific packets
    on the ingress node, which is\n   more efficient for SRH TLV processing.\n\n\t
    </p>\n      "
