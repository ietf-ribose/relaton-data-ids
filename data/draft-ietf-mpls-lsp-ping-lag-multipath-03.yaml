abstract:
- content: "<p>This document defines an extension to the MPLS Label Switched Path
    (LSP) Ping and Traceroute as specified in RFC 8029. The extension allows the MPLS
    LSP Ping and Traceroute to discover and exercise specific paths of Layer 2 (L2)
    Equal-Cost Multipath (ECMP) over Link Aggregation Group (LAG) interfaces. This
    document updates RFC8029.</p>"
