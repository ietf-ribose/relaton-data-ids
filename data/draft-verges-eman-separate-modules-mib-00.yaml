abstract:
  content: "<p>This document defines a subset of the Management Information Base(MIB)
    for power and energy monitoring of devices. The moduleaddresses devices identification,
    context information, and therelationship between reporting devices, remote devices,
    andmonitoring probes.This memo defines a portion of the Management Information
    Base (MIB)for use with network management protocols. In particular it definesobjects
    for managing the power usage of a network entity.The energy management schema
    is split into one core table toenumerate the entities being managed and numerous
    sparse tableextensions that add role-specific functionality where appropriate.</p>"
