abstract:
  content: "<p>The MITRE Corporation released a open source Instant Messaging systemin
    March of 2000 called Simple Instant Messaging and PresenceService. This document
    describes an update to the protocol used bythat system. In this version of the
    protocol, messages can bedigitally signed. While the system does not meet many
    of therequirements of the IMPP working group, it is provided as backgroundinformation
    on existing Instant Messaging implementations.</p>"
