abstract:
  content: "\n\t <p>   This draft defines a Management Information Base (MIB) module
    which\n   contains Textual Conventions to represent commonly used Bidirectional\n
    \  Forwarding Detection (BFD) management information.  The intent is\n   that
    these TEXTUAL CONVENTIONS (TCs) will be imported and used in BFD\n   related MIB
    modules that would otherwise define their own\n   representations.\n\n\t </p>\n
