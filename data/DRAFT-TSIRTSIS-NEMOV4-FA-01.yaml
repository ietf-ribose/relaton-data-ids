abstract:
  content: "\n\t <p>   The base NEMOv4 specification defines extensions to Mobile
    IPv4 for\n   mobile networks.  NEMOv4 extensions are defined for use only by the\n
    \  mobile node and the home agent.  This specification introduces\n   extensions
    for NEMO support on the foreign agent.\n\n\t </p>\n      "
