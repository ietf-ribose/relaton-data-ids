abstract:
- content: "<p>DomainKeys Identified Mail (DKIM) defines a domain-level authentication
    framework for email using public-key cryptography and key server technology to
    permit verification of the source and contents of messages by either Mail Transport
    Agents (MTAs) or Mail User Agents (MUAs). The primary DKIM protocol is described
    in This document describes the records that senders may use to advertise how they
    sign their outgoing mail, and how verifiers should access and interpret those
    results.</p>"
