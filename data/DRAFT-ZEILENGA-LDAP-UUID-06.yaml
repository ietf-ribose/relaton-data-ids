abstract:
  content: "\n\t <p>This document describes the LDAP/X.500 \\'entryUUID' operational
    attribute and associated matching rules and syntax.  The attribute holds a server-assigned
    Universally Unique Identifier (UUID) for the object.  Directory clients may use
    this attribute to distinguish objects identified by a distinguished name or to
    locate an object after renaming. [STANDARDS-TRACK]\n\t </p>\n      "
