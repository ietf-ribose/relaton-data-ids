abstract:
- content: <p>By changing one or more bits of packets to "color" the packets into
    different color blocks, it naturally gives a way to measure the real packet loss
    and delay without inserting any extra OAM packets. This is called "coloring" based
    IP Flow Performance Measurement (IPFPM). This document specifies a framework for
    this "coloring" based IPFPM and defines a new application to the IPFIX for exporting
    the performance measurement statistic data.</p>
