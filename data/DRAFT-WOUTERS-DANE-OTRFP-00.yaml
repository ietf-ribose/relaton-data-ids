abstract:
  content: "\n\t <p>   The Off-the-Record (OTR) protocol exchanges public keys in-band.\n
    \  This document describes how to use DANE to securely associate an\n   Instant
    Message user identified by their email address with an OTR\n   public key.  This
    association helps to authenticate users and protect\n   against MITM attacks.\n\n\t
    </p>\n      "
