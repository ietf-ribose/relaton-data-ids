abstract:
  content: "\n\t <p>The L2TP document [1] defines the base protocol which describes
    the\nmethod of tunneling PPP data. The L2TP base protocol does not address\nany
    MPLS extensions.\nThe goal of MPLS is to speed forwarding of packets by reducing
    the\nlookup required in routing. This draft proposes a method to allow\nL2TP Data
    Sessions to be assigned an MPLS Label Switched Path Id\n(LSPID)[3] for an explicit
    route (ER). Assignment of such an ER is\nnecessary for traffic engineering.\n\n\t
    </p>\n      "
