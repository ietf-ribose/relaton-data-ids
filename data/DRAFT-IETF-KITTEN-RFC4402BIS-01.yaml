abstract:
  content: "\n\t <p>   This document defines the Pseudo-Random Function (PRF) for
    the\n   Kerberos V mechanism for the Generic Security Service Application\n   Program
    Interface (GSS-API), based on the PRF defined for the\n   Kerberos V cryptographic
    framework, for keying application protocols\n   given an established Kerberos
    V GSS-API security context.\n\n   This document obsoletes RFC 4402 and reclassifies
    that document as\n   historic.  RFC 4402 starts the PRF+ counter at 1, however
    a number of\n   implementations starts the counter at 0.  As a result, the original\n
    \  specification would not be interoperable with existing\n   implementations.\n\n\t
    </p>\n      "
