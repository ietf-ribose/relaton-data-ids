abstract:
  content: "\n\t <p>The Layer Two Tunneling Protocol (L2TP) [RFC2661] provides a standard
    \nmethod for tunneling PPP [RFC1661] packets.  This document describes \nan extension
    to L2TP, in order to have an efficient use of L2TP \ntunnels within the context
    of deploying multicast services whose data \nwill have to be conveyed by such
    tunnels.\n\t </p>\n      "
