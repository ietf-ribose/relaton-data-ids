abstract:
  content: "\n\t <p>The ability to exchange instant messages and presence information\nprovides
    users with a powerful mechanism for communicating in\nreal-time.\nThis document
    outlines an architecture for interoperability among\nInstant Messaging Systems
    which allows disparate systems to\nexchange messages and presence information
    while being\nrelatively easy to implement and maintaining a high standard of\nsecurity
    and scalability.\n\n\t </p>\n      "
