abstract:
- content: "<p>MANET interconnection with external networks enables a number of usage
    scenarios, but generates also a number of technical issues, mainly related with
    node autoconfiguration and global connectivity. This Internet Draft aims at characterizing
    global connectivity scenarios and listing technical issues related to IP address
    autoconfiguration which are implied by such scenarios and should be addressed
    by a generic solution.</p>"
