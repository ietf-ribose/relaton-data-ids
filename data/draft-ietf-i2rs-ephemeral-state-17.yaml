abstract:
- content: "<p>The I2RS (interface to routing system) Architecture document (RFC7920)
    abstractly describes a number of requirements for ephemeral state (in terms of
    capabilities and behaviors) which any protocol suite attempting to meet I2RS needs
    has to provide. This document describes in detail requirements for ephemeral state
    for those implementing the I2RS higher-protocol.</p>"
