abstract:
- content: "<p>This document describes an extension for OAM packets including MPLS
    LSP Ping/Traceroute [RFC8029], ICMP Ping/Traceroute for SRv6 [I-D.ali-spring-srv6-oam]
    and SFC Ping/Traceroute [I-D.ietf-sfc-multi-layer-oam], which can be used within
    an IOAM domain, allowing the IOAM encapsulating node to acquire IOAM capabilities
    of each IOAM transit node and/or IOAM decapsulating node easily and dynamically.</p>"
