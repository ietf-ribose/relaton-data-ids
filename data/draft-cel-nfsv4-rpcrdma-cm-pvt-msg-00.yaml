abstract:
- content: "<p>This document specifies the format of RDMA-CM Private Data exchanged
    between RPC-over-RDMA Version One peers. Such messages indicate peer support for
    Remote Invalidation and larger-than-default inline thresholds, but can be extended.
    The Private Data message format defined in this document is experimental only.</p>"
