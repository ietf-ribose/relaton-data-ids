abstract:
- content: "<p>[RFC9012] defines an MPLS Label Stack sub-TLV for Tunnel Encapsulation
    Attribute, and specifies that it is to be pushed BEFORE other labels. This document
    clarifies the use case for that, and defines a new Tunnel Label Stack sub-TLV
    for a label stack to be pushed AFTER other labels (e.g., the label embedded in
    the NLRI for a labeled address family, and/or the stack in an MPLS Label Stack
    sub- TLV).</p>"
