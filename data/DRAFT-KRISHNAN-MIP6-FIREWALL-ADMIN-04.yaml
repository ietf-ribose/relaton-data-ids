abstract:
  content: "\n\t <p>This document presents some recommendations for firewall\nadministrators
    to help them configure their existing firewalls in a\nway that allows in certain
    deployment scenarios the Mobile IPv6\nsignaling and data messages to pass through.
    \ For other scenarios,\nthe support of additional mechanisms to create pinholes
    required for\nMIPv6 will be necessary.  This document assumes that the firewalls
    in\nquestion include some kind of stateful packet filtering capability.\n\t </p>\n
