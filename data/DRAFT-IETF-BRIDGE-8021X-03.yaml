abstract:
  content: "\n\t <p>This document defines a portion of the Management Information
    Base\n(MIB) for use with network management protocols in TCP/IP-based\ninternets.
    In particular, it defines objects for managing the\noperation of Port Access Control,
    based on the specification\ncontained in Clause 8 and Clause 9 of the IEEE 802.1X
    standard. This\nclause includes a MIB module that is SNMPv2 SMI compliant.\n\n\t
    </p>\n      "
