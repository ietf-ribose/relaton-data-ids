abstract:
  content: "\n\t <p>   This specification describes a mechanism to use Kerberos\n
    \  authentication within the TLS protocol.  This gives users of TLS a\n   strong
    alternative to classic PKI-based authentication, and at the\n   same introduces
    a way to insert entropy into TLS' key schedule such\n   that the resulting protocol
    becomes resistant against attacks from\n   quantum computers.  We call this Quantum
    Relief, and specify it as\n   part of a more general framework to make it easier
    for other\n   technologies to achieve similar benefits.\n\n\t </p>\n      "
