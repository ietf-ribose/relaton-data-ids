abstract:
- content: <p>This document proposes four optional cryptographic user interface suites
    ("UI suites") for IPsec, similar to the two suites specified in RFC 4308. The
    four new suites provide compatibility with the United States National Security
    Agency's Suite B specifications. This memo provides information for the Internet
    community.</p>
