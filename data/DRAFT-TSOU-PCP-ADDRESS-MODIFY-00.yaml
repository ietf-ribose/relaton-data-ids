abstract:
  content: "\n\t <p>This document proposes that a field be added to the PIN-REQUEST\nmessage
    in the Pinhole Control Protocol to ask that the new mapping\nbeing requested reuse
    the same external address already assigned to\nthe requesting device.  The actual
    form of this new field is\ndiscussed within the document.\n\t </p>\n      "
