abstract:
- content: "<p>This document discusses considerations related to passing host- and
    subscriber-related information to upstream Service Functions for the sake of policy
    enforcement and appropriate SFC-inferred forwarding. Once the information is consumed
    by SFC-aware functional elements, the information is stripped from packets so
    that privacy-sensitive information is not leaked outside an SFC-enabled domain.</p>"
