abstract:
  content: "\n\t <p>This document specifies Real-time Transport Protocol (RTP) payload
    formats to be used for the Enhanced Variable Rate Narrowband-Wideband Codec (EVRC-NW).
    \ Three media type registrations are included for EVRC-NW RTP payload formats.
    \ In addition, a file format is specified for transport of EVRC-NW speech data
    in storage mode applications such as email.\n\t </p>\n      "
