abstract:
  content: "\t <t>Distribution of high precision time and frequency over the Internetand
    special purpose IP networks is becoming more and more needed asIP networks replace
    legacy networks and as new applications with needfor frequency and time are developed
    on the Internet. The IETFformed the TICTOC working group to address the problem
    and perform ananalysis on existing solutions and the needs. This documentsummarizes
    application needs, as described and agreed on at an TICTOCinterim meeting held
    in Paris from June 16 to 18, 2008.</p>"
