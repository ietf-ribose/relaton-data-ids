abstract:
- content: "<p>This document defines DHCPv4 and DHCPv6 options for assigning multicast
    addresses for the Tunnel End Point in the Virtual eXtensible Local Area Network
    (VXLAN) environments. New DHCP options are defined which allow a VXLAN Tunnel
    End Point to request any source multicast address for the newly created virtual
    machine, the address of the Rendezvous Point (RP) and possibly address(es) for
    the virtual machine.</p>"
