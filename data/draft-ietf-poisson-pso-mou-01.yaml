abstract:
- content: "<p>This is the text of the Memorandum of Understanding (MoU) that was
    signed by ICANN, the IETF, the ITU-T, W3C and ETSI on July 14, 1999 in Oslo. This
    MoU creates the Protocol Support Organization (PSO) within the Internet Corporation
    for Assigned Names and Numbers (ICANN). This memo provides information for the
    Internet community.</p>"
