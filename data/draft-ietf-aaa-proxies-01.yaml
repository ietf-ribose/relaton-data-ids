    in AAA applications. The purpose of this effort is to set thereference space evaluating
    and improving AAA protocols, such as theDiameter protocol, currently being reviewed
    in this WG. This interimversion begins to address solutions to some of the issues
    raisedearlier. This document will evolve into an explanation of the issueswe are
    concerned with and the recommended solutions.</p>"
