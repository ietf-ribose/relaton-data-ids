abstract:
- content: "<p>This document contains a specification of three YANG modules. Together
    they form the core routing data model which serves as a framework for configuring
    a routing subsystem. It is therefore expected that these modules will be augmented
    by additional YANG modules defining data models for individual routing protocols
    and other related functions. The core routing data model provides common building
    blocks for such configurations - router instances, routes, routing tables, routing
    protocols and route filters.</p>"
