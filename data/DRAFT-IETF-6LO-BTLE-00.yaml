abstract:
  content: "\n\t <p>   BLUETOOTH Low Energy is a low power air interface technology
    defined\n   by the BLUETOOTH Special Interest Group (BT-SIG).  The standard\n
    \  BLUETOOTH radio has been widely implemented and available in mobile\n   phones,
    notebook computers, audio headsets and many other devices.\n   The low power version
    of BLUETOOTH is a new specification that\n   enables the use of this air interface
    with devices such as sensors,\n   smart meters, appliances, etc.  The low power
    variant of BLUETOOTH is\n   currently specified in the revision 4.0 of the BLUETOOTH\n
    \  specifications (BLUETOOTH 4.0).  This document describes how IPv6 is\n   transported
    over BLUETOOTH Low Energy using 6LoWPAN techniques.\n\n\t </p>\n      "
