abstract:
  content: "\t <t>An E212 number or IMSI (International Mobile Station Identity) isused
    to uniquely identify a mobile station Internationally. Thisdocument discusses
    the use of the Domain Name System (DNS) forstorage of information regarding E.212
    numbers and how DNS can beused for identifying available services connected to
    one E.212number. This draft is adaptation of RFC 2916 to E.212 numbers.</p>"
