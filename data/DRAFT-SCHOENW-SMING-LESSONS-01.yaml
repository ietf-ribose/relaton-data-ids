abstract:
  content: "\n\t <p>A data modeling language for network management protocols called\nSMIng
    was developed within the Network Management Research Group of\nthe Internet Research
    Task Force over a period of several years.\nThis memo documents some of the lessons
    learned during the project\nfor consideration by designers of future data modeling
    languages for\nnetwork management protocols.\n\t </p>\n      "
