abstract:
- content: <p>A Uniform Resource Name (URN) is a Uniform Resource Identifier (URI)
    that is assigned under the "urn" scheme and a particular URN namespace, typically
    with the intent that the URN will be a persistent, location-independent resource
    identifier or abstract designator. With regard to URN syntax, this document defines
    the canonical syntax for URNs (in a way that is consistent with URI syntax), specifies
    methods for determining URN equivalence, and discusses URI conformance. With regard
    to URN namespaces, this document specifies a method for defining a URN namespace
    and associating it with a namespace identifier, and describes procedures for registering
    namespace identifiers with the Internet Assigned Numbers Authority (IANA). This
    document obsoletes both RFC 2141 and RFC 3406.</p>
