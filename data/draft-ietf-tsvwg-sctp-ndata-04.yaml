abstract:
- content: "<p>The Stream Control Transmission Protocol (SCTP) is a message oriented
    transport protocol supporting arbitrary large user messages. However, the sender
    can not interleave different user messages which causes head of line blocking
    at the sender side. To overcome this limitation, this document adds a new data
    chunk to SCTP. Whenever an SCTP sender is allowed to send a user data, it can
    possibly choose from multiple outgoing SCTP streams. Multiple ways for this selection,
    called stream schedulers, are defined. Some of them don't require the support
    of user message interleaving, some do.</p>"
