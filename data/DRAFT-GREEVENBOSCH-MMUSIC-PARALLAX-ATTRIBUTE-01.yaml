abstract:
  content: "\n\t <p>   This document introduces a \"ParallaxInfo\" attribute in SDP.
    \ This\n   attribute can be used in stereoscopic applications, to signal the\n
    \  depth positioning of 2D media data within the 3D space.\n\nNote\n\n   Discussion
    and suggestions for improvement are requested, and should\n   be sent to mmusic@ietf.org.\n\n\t
    </p>\n      "
