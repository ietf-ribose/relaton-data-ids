abstract:
  content: "\t <t>This document analyzes the interoperability problems surrounding
    thecall-completion feature that allows a callee to put a caller'srequest into
    a queue by which the caller can be notified to call backthe callee at later time.
    This document analyzes how differentsolutions inter-operate and tries to make
    recommendation on how tobest meet this requirement</p>"
