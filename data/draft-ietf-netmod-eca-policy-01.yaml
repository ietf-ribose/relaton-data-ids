- content: "<p>This document defines a YANG data model for Event Condition Action
    (ECA) policy management. The ECA policy YANG module provides the ability to delegate
    some network management functions to the server (e.g., a NETCONF or RESTCONF server)
    which can take simple and instant action when a trigger condition on the managed
    objects is met.</p>"
