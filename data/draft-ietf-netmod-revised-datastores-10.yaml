abstract:
- content: "<p>Datastores are a fundamental concept binding the data models written
    in the YANG data modeling language to network management protocols such as the
    Network Configuration Protocol (NETCONF) and RESTCONF. This document defines an
    architectural framework for datastores based on the experience gained with the
    initial simpler model, addressing requirements that were not well supported in
    the initial model. This document updates RFC 7950.</p>"
