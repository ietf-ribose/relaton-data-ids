abstract:
  content: "<p>Multi-Topology (MT) routing is supported in IP through extension ofIGP
    protocols, such as OSPF and IS-IS. Each route computed by OSPFor IS-IS is associated
    with a specific topology. Label DistributionProtocol (LDP) is used to distribute
    labels for FECs advertised byrouting protocols. It is a natural requirement to
    extend LDP inorder to make LDP be aware of MT and thus take advantage of MT basedrouting.This
    document describes options to extend the existing MPLSsignalling protocol (LDP)
    for creating and maintaining LabelSwitching Paths (LSPs) in a Multi-Topology enviroment.</p>"
