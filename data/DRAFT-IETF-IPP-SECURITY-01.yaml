abstract:
  content: "\n\t <p>This document is one of a set of documents which together\n          describe
    all aspects of a new Internet Printing Protocol (IPP).\n          IPP is an application
    level protocol that can be used for\n          distributed printing on the Internet.
    The protocol is heavily\n          influenced by the printing model introduced
    in the Document\n          Printing Application (ISO/IEC 10175 DPA) standard,
    which\n          describes a distributed printing service. The full set of IPP\n
    \         documents includes:\n \n \n               Requirements for an Internet
    Printing Protocol\n               Internet Printing Protocol/1.0: Model and Semantics\n
    \              Internet Printing Protocol/1.0: Security\n               Internet
    Printing Protocol/1.0: Protocol Specification\n               Internet Printing
    Protocol/1.0: Directory Schema\n \n          This document is the `Internet Printing
    Protocol/1.0: Security'\n          document.\n\t </p>\n      "
