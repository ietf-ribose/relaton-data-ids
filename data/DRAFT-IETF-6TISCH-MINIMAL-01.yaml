abstract:
  content: "\n\t <p>   This document describes the minimal set of rules to operate
    a\n   [IEEE802154e] Timeslotted Channel Hopping (TSCH) network.  This\n   minimal
    mode of operation can be used during network bootstrap, as a\n   fallback mode
    of operation when no dynamic scheduling solution is\n   available or functioning,
    or during early interoperability testing\n   and development.\n\n\n\t </p>\n      "
