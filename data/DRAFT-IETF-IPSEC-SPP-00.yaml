abstract:
  content: "\n\t <p>\nThis document describes a protocol for discovering, accessing
    and\nprocessing security policy information of hosts, subnets or networks\nof
    a security domain. The Security Policy Protocol defines how the\npolicy information
    is exchanged, processed, and protected by clients\nand servers.  The protocol
    is extensible and flexible. It allows the\nexchange of complex policy objects
    between clients and servers.\n\n\n\t </p>\n      "
