abstract:
  content: "\n\t <p>   This document defines YANG packages, a versioned organizational\n
    \  structure holding a set of related YANG modules, that collectively\n   define
    a YANG schema.  It describes how YANG instance data documents\n   are used to
    define YANG packages, and how the YANG library\n   information published by a
    server can be augmented with packages\n   related information.\n\n\t </p>\n      "
