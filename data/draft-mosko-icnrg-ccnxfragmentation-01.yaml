abstract:
- content: "<p>This document specifies an end to-end fragmentation protocol for breaking
    a Content Object into several smaller pieces in order to fit within a network
    MTU. The fragmentation protocol does not provide a secure binding of the fragments
    to the original object. This is left to the receiving endpoint. Midpoints may
    only serve fragments from their cache if they have assembled and verified the
    complete Content Object.</p>"
