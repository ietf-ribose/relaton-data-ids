abstract:
- content: "<p>There are applications that require additional attributes to be advertised
    with an OSPF link or prefix. The existing OSPF LSA formats do not allow for backward
    compatible extension to advertise these attributes. This draft proposes an extension
    to OSPF for advertising additional attributes which will be associated with a
    link or prefix. It also introduces the support of administrative tags for any
    link type in the prefix-LSA and any prefix in summary- LSAs, NSSA-LSAs, or AS-external-LSAs.</p>"
