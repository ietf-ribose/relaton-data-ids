abstract:
- content: "<p>This document specifies a data model for configuring and monitoring
    Selection Processes, Caches, Exporting Processes, and Collecting Processes of
    IPFIX and PSAMP compliant Monitoring Devices using the NETCONF protocol. The data
    model is defined using UML (Unified Modeling Language) class diagrams and formally
    specified using YANG. The configuration data is encoded in Extensible Markup Language
    (XML).</p>"
