abstract:
  content: "\n\t <p>   Flexible Algorithm is a solution that allows routing protocols
    (viz.\n   OSPF and IS-IS) to compute paths over a network based on user-defined\n
    \  (and hence, flexible) constraints and metrics.  The computation is\n   performed
    by routers participating in the specific network in a\n   distribute manner using
    a Flex Algorithm definition.  This definition\n   provisioned on one or more routers
    and propagated (viz.  OSPF and IS-\n   IS flooding) through the network.\n\n   BGP
    Link-State (BGP-LS) enables the collection of various topology\n   information
    from the network.  This draft defines extensions to BGP-\n   LS address-family
    to advertise the Flexible Algorithm Definition as a\n   part of the topology information
    from the network.\n\n\n\t </p>\n      "
