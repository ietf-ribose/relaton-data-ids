abstract:
  content: "\n\t <p>   The authorization request in OAuth 2.0 [RFC6749] utilizes query\n
    \  parameter serialization, which means that parameters are encoded in\n   the
    URI of the request.  This document introduces the ability to send\n   request
    parameters in form of a JSON Web Token (JWT) instead, which\n   allows the request
    to be signed and encrypted.  using JWT\n   serialization.  The request is sent
    by value or by reference.\n\n\t </p>\n      "
