abstract:
- content: "<p>Session Initiation Protocol (SIP) is rapidly gaining widespread acceptance
    as the signaling protocol of choice for fixed and mobile Internet multimedia and
    telephony services. This document focuses on how one can utilize SIP to support
    real-time multimedia applications of roaming users on an end-to-end basis from
    users' terminals without reliance on network elements.</p>"
