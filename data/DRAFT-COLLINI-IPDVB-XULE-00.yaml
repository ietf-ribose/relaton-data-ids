abstract:
  content: "\n\t <p>This document proposes an extension format for the Ultra-Lightweight
    \nEncapsulation (ULE) protocol.  The proposed method allows ULE to \ncarry both
    optional (with an explicit extension length) and \nmandatory (with an implicit
    extension length) header information to \nassist in network/Receiver processing
    of a SNDU. \n                \nThese functions modify the behaviour of ULE, and
    introduce header \nprocessing operations that will simplify the addition of new
    headers.  \n                        \nThis Internet Draft is presented as a separate
    document to allow \nipdvb working group discussion of the design trade-offs involved.
    If \naccepted, the techniques will be incorporated within a future \nrevision
    of ULE. \n\t </p>\n      "
