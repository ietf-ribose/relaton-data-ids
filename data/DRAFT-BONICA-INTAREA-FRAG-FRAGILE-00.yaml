abstract:
  content: "\n\t <p>   This document provides an overview of IP fragmentation.  It
    explains\n   how IP fragmentation works and why it is required.  As part of that\n
    \  explanation, this document also explains how IP fragmentation reduces\n   the
    reliability of Internet communication.\n\n   This document also proposes alternatives
    to IP fragmentation.\n   Finally, it provides recommendations for application
    developers and\n   network operators.\n\n\t </p>\n      "
