abstract:
- content: "<p>This memo specifies Traffic Engineering extensions for OSPF version
    2 for dealing with multi-access networks. In particular, the bandwidth attributes
    in the original OSPFv2 TE specification do not accurately model the available
    bandwidth across a multi-access network; this memo rectifies this shortcoming.</p>"
