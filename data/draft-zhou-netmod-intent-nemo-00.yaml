abstract:
- content: "<p>This document describes a basic YANG data model for network intent.
    The basic model can be augmented by additional YANG modules defining data models
    for intent related protocols and functions to support various network scenarios
    and applications. The basic network intent data model provides common building
    blocks for extensions, such as specific node and policy information.</p>"
