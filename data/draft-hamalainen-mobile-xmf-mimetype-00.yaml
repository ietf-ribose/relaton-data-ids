abstract:
- content: "<p>MIDI Manufacturers Association (MMA) and Association of Music Electronics
    industry (AMEI) have recently produced the Mobile XMF standard [1]. The Mobile
    XMF standard has been developed in particularly for mobile MIDI [6] applications.
    Mobile XMF information is a very compact media type providing high quality synthetic
    audio content for music downloading and messaging applications that require MIME
    registration.</p>"
