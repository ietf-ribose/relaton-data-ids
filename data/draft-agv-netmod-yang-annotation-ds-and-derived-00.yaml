abstract:
- content: "<p>This document defines two new YANG compiler annotations as per draft-
    agv-netmod-yang-compiler-metadata-00. First annotation is used to define the data
    structure type to be generated corresponding to a schema node. Second annotation
    is used to generate a user defined inherited class corresponding to a schema node
    in which user can override the default implementation.</p>"
