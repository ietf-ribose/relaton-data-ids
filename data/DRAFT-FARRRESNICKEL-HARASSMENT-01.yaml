    IETF\n   meetings, virtual meetings, social events, or on mailing lists.  This\n
    \  document lays out procedures for managing and enforcing this policy.\n\n   This
    version of this document is provided as a continued point for\n   discussion and
    does not represent the firm opinions of the authors.\n   Furthermore, the ideas
    presented in this document have not been fully\n   discussed and reviewed by the
    IESG.\n\t </p>\n      "
