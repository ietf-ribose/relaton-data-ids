abstract:
- content: "<p>The BGP Monitoring Protocol (BMP) provides the monitoring of BGP adj-
    rib-in [RFC7854], BGP local-rib [I-D.ietf-grow-bmp-local-rib] and BGP adj-rib-out
    [I-D.ietf-grow-bmp-adj-rib-out] through Route Monitoring (RM) messages. With the
    capability of allowing optional data to be added to the RM Messages in the format
    of TLV draft-lucente-bmp-tlv [I-D.lucente-bmp-tlv], more information about the
    BGP Update message encapsulated in the RM can be revealed. This document proposes
    an extension to BMP to describe the BGP path status through the definition and
    use of Path Marking TLV.</p>"
