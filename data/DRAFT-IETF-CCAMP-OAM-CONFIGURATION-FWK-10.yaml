abstract:
  content: "\n\t <p>   OAM is an integral part of transport connections, hence it
    is\n   required that OAM functions are activated/deactivated in sync with\n   connection
    commissioning/decommissioning; avoiding spurious alarms\n   and ensuring consistent
    operation.  In certain technologies, OAM\n   entities are inherently established
    once the connection is set up,\n   while other technologies require extra configuration
    to establish and\n   configure OAM entities.  This document specifies extensions
    to\n   RSVP-TE to support the establishment and configuration of OAM\n   entities
    along with LSP signaling.\n\n\n\t </p>\n      "
