abstract:
  content: "\n\t <p>   Generalized Multi-Protocol Label Switching (GMPLS) RSVP-TE
    recovery\n   signaling extensions are specified in [RFC4872] and [RFC4873]. In\n
    \  transport networks, there are requirements where GMPLS recovery\n   scheme
    need to employ restoration LSP while keeping resources for the\n   working and/
    or protecting LSPs reserved in the network. Currently\n   GMPLS recovery procedures
    do not address these requirements. This\n   document proposes RSVP-TE extensions
    for GMPLS recovery with\n   restoration LSP.\n\n\n\t </p>\n      "
