abstract:
  content: "\n\t <p>   Remote Invalidation relieves RDMA requesters/initiators of
    some of\n   the burden of preparing memory to be accessed remotely, thus reducing\n
    \  the latency of transactions that require the use of RDMA Read and\n   Write
    operations.  This document considers how to introduce Remote\n   Invalidation
    to RPC-over-RDMA transport protocols.\n\n\n\t </p>\n      "
