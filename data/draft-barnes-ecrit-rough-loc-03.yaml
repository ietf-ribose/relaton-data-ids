abstract:
  content: "\t <t>Emergency calling works best when precise location is available
    foremergency call routing. However, there are situations in which alocation provider
    is unable or unwilling to provide precise location,yet still wishes to enable
    subscribers to make emergency calls. Thisdocument describes the level of location
    accuracy that providers mustprovide to enable emergency call routing. In addition,
    we descibehow emergency services and non-emergency services can be invoked byan
    endpoint that does not have access to its precise location.</p>"
