abstract:
- content: "<p>This text documents the current usage of P-Charge-Info, an existing
    private Session Initiation Protocol (SIP) header field (P-Header) used to convey
    billing information about the party to be charged. This P-Header is currently
    used in production by several equipment vendors and carriers and has been in usage
    since at least 2007. This document is submitted to request the registration of
    this header field with the Internet Assigned Numbers Authority (IANA).</p>"
