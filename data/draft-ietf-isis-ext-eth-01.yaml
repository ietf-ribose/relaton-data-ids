abstract:
  content: "<p>This document presents an extension to current Ethernet Frame specifications
    for hardware and frame format to support payloads greater than 1500 Bytes for
    Type interpretation and Length interpretation frames. This is useful for Gigabit
    Ethernettechnology, providing a means to carry large MTU packets withoutfragmentation
    over a high-speed broadcast network.</p>"
