abstract:
- content: "<p>This document defines the Transport Layer Security (TLS) Certificate
    Status Version 2 Extension to allow clients to specify and support multiple certificate
    status methods. Also defined is a new method that a server can use to provide
    status information (i.e., based on the Online Certificate Status Protocol and
    Server-Based Certificate Validation Protocol) not just about the server's own
    certificate, but also the status of intermediate certificates in the chain.</p>"
