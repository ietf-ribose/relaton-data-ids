abstract:
- content: "<p>This document describes the operation of the NOID multihoming proposal
    on nodes with ISATAP interfaces. It uses the global DNS as an extension of the
    ISATAP Potential Router List (PRL) and ISATAP link-local addresses as next-hop
    addresses for IPv6 routes.</p>"
