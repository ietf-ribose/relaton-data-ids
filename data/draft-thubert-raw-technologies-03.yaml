abstract:
- content: "<p>This document presents a series of recent technologies that are capable
    of time synchronization and scheduling of transmission, making them suitable to
    carry time-sensitive flows with requirements of both reliable delivery in bounded
    time, and availability at all times, regardless of packet transmission or individual
    equipement failures.</p>"
