abstract:
  content: "\n\t <p>   IPv6 Neighbor Discovery protocol makes wide use of multicast
    traffic,\n   which makes it not energy efficient for the mobile WiFi hosts.  This\n
    \  document describes two classes of possible ways to reduce the\n   multicast
    traffic within IPv6 ND.  First, within the boundaries of\n   existing protocols.
    \ Second - with what the authors deem to be \"minor\n   changes\" to the existing
    protocols.\n\n\t </p>\n      "
