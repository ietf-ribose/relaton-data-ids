- content: <p>IANA has defined an "OTN Signal Type" subregistry to the "Generalized
    Multi-Protocol Label Switching (GMPLS) Signaling Parameters" registry. This draft
    proposes changes to OTN Signal Type subregistry to include Specification Required
    policies, as defined in [RFC5226].</p>
