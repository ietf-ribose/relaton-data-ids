abstract:
- content: "<p>This document describes the assignment of one of the reserved label
    values defined in RFC 3032 (MPLS label stack encoding) to the 'Operation and Maintenance
    (OAM) Alert Label' that is used by user-plane Multiprotocol Label Switching Architecture
    (MPLS) OAM functions for identification of MPLS OAM packets. This memo provides
    information for the Internet community.</p>"
