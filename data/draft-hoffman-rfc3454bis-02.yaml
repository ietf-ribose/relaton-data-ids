abstract:
  content: "\t <t>This document describes a framework for preparing Unicode textstrings
    in order to increase the likelihood that string input andstring comparison work
    in ways that make sense for typical usersthroughout the world. The stringprep
    protocol is useful for protocolidentifier values, company and personal names,
    internationalizeddomain names, and other text strings.This document does not specify
    how protocols should prepare textstrings. Protocols must create profiles of stringprep
    in order tofully specify the processing options.</p>"
