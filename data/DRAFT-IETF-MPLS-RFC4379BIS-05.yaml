abstract:
  content: "\n\t <p>   This document describes a simple and efficient mechanism that
    can be\n   used to detect data plane failures in Multi-Protocol Label Switching\n
    \  (MPLS) Label Switched Paths (LSPs).  There are two parts to this\n   document:
    information carried in an MPLS \"echo request\" and \"echo\n   reply\" for the
    purposes of fault detection and isolation, and\n   mechanisms for reliably sending
    the echo reply.\n\n   This document obsoletes RFCs 4379, 6424, and 6829.\n\n\t
    </p>\n      "
