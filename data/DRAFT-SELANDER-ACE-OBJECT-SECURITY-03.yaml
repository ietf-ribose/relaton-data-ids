abstract:
  content: "\n\t <p>   This memo defines Object Security of CoAP (OSCOAP), a method
    for\n   protection of request and response message exchanges of the\n   Constrained
    Application Protocol (CoAP) using data object security.\n   OSCOAP provides end-to-end
    encryption, integrity and replay\n   protection to CoAP payload, options and header
    fields, and a secure\n   binding between CoAP request and response messages.  The
    use of\n   OSCOAP is signaled with the Object-Security option, also defined in\n
    \  this memo.\n\n\t </p>\n      "
