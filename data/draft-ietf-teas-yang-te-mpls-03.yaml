abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of Multiprotocol Label Switching (MPLS) Traffic Engineering (TE) tunnels, Label
    Switched Paths (LSPs) and interfaces. The model augments the TE generic YANG model
    for MPLS packet dataplane technology. This model covers data for configuration,
    operational state, remote procedural calls, and event notifications.</p>"
