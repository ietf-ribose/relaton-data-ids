abstract:
- content: "<p>Demands on networking infrastructure are growing exponentially; the
    drivers are bandwidth hungry rich media applications, inter-data center communications,
    etc. In this context, it is important to optimally use the bandwidth in the service
    provider backbone networks which extensively use LAG/ECMP techniques for bandwidth
    scaling. This draft describes the issues faced in service provider backbones in
    the context of LAG/ECMP and recommends some best practices for managing the bandwidth
    efficiently in service provider backbones.</p>"
