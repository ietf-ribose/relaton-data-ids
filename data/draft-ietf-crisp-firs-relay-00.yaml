abstract:
  content: "\t <t>This document describes an LDAP search request and response controlto
    allow additional unspecified data to be returned with a referralto the client,
    which can submit these data to the referred to serverin support of the Federated
    Internet Registry Service (FIRS)described in [FIRS-ARCH] and [FIRS-CORE]. A flexible
    containercalled relay bag as required in [CRISP-REQ] is included into thisextension
    to the LDAP search operation.</p>"
