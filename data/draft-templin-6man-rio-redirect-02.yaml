abstract:
- content: "<p>The IPv6 Neighbor Discovery protocol provides a Redirect function allowing
    routers to inform recipients of a better next hop neighbor on the link toward
    the destination, and a Neighbor Solicitation (NS) function allowing nodes to solicit
    a Neighbor Advertisement (NA) response from the neighbor. This document specifies
    backward- compatible extensions to Redirect, NS and NA messages to support the
    discovery of more-specific routes.</p>"
