abstract:
- content: "<p>When route servers are used, the data plane is not congruent with the
    control plane. Therefore, the peers on the Internet exchange can lose data connectivity
    without the control plane being aware of it, and packets are dropped on the floor.
    This document proposes the use of BFD between the two peering routers to detect
    a data plane failure, and then uses BGP next hop cost to signal the state of the
    data link to the route server(s).</p>"
