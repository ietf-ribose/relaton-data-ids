abstract:
  content: "<p>This proposes an extension to HTTP/2 that enables the use of server
    settings by clients that send requests in TLS early data. In particular, this
    allows extensions to the protocol to be used. This amends the definition of settings
    defined in RFC 7540 and RFC 8441 and introduces new registration requirements
    for HTTP/2 settings.</p>"
