abstract:
- content: "<p>DVMRP is an Internet routing protocol that provides an efficient mechanism
    for connection-less datagram delivery to a group of hosts across an internetwork.
    It is a distributed protocol that dynamically generates IP Multicast delivery
    trees using a technique called Reverse Path Multicasting (RPM) [Deer90]. This
    document is an update to Version 1 of the protocol specified in RFC 1075 [Wait88].</p>"
