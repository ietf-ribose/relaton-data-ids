abstract:
  content: "\t <t>DVMRP is an Internet routing protocol that provides an efficientmechanism
    for connection-less datagram delivery to a group of hostsacross an internetwork.
    It is a distributed protocol that dynamicallygenerates IP Multicast delivery trees
    using a technique calledReverse Path Multicasting (RPM) [Deer90]. This document
    is an updateto Version 1 of the protocol specified in RFC 1075 [Wait88].</p>"
