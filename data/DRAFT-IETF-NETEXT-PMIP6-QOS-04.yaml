abstract:
  content: "\n\t <p>   This specification defines a new mobility option that can be
    used by\n   the mobility entities [LMA and MAG] in the Proxy Mobile IPv6 domain\n
    \  to exchange Quality of Service parameters associated with a\n   subscriber's
    IP flows.  Using the QoS option, the local mobility\n   anchor and the mobile
    access gateway can exchange available QoS\n   attributes and associated values.
    \ This enables QoS policing and\n   labeling of packets to enforce QoS differentiation
    on the path\n   between the local mobility anchor and the mobile access gateway.\n
    \  Furthermore, making QoS parameters available on the MAG enables\n   mapping
    these parameters to QoS rules that are specific to the access\n   technology which
    operates below the mobile access gateway.  After\n   such mapping, QoS rules can
    be enforced on the access technology\n   components, such as an IEEE 802.11e Wireless
    LAN controller.\n\n\t </p>\n      "
