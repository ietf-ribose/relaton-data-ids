abstract:
  content: "\t <t>This memo suggests two extensions of the recommendations for remotepacket
    capture given in [RemPCAP]. The extensions concern thesuggested captured packet
    encapsulation header and the configurationof packet capturing devices. The captured
    packet encapsulation headeris extended by flags indicating simple steps of pre-processingcaptured
    packet headers. Most indicated pre-processing actions aremerging actions of headers
    with common properties. For configurationof packet capturing devices, a configuration
    record is suggested.</p>"
