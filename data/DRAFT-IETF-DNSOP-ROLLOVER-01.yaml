abstract:
  content: "\n\t <p>Deployment of Domain Name System (DNS) security with good cryptologic\npractice
    will involve large volumes of key rollover traffic.  A\nstandard format and protocol
    for such traffic will be necessary for\nthis to be practical and is specified
    herein.\n[Note: The previous version of this draft was draft-ietf-dnsind-\nrollover-00.txt
    and before that draft-ietf-dnssec-rollover-00.txt.]\n\t </p>\n      "
