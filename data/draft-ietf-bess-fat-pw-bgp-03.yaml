abstract:
- content: "<p>This draft defines protocol extensions required to synchronize flow
    label states among PEs when using the BGP-based signaling procedures. These protocol
    extensions are equally applicable to point-to-point Layer2 Virtual Private Networks
    (L2VPNs). This draft updates RFC 4761 by defining new flags in the Control Flags
    field of the Layer2 Info Extended Community.</p>"
