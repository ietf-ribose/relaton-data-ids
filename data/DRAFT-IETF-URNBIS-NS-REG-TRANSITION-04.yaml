abstract:
  content: "\n\t <p>   The original registration procedure for formal Uniform Resource
    Name\n   (URN) namespaces required IETF Consensus.  That requirement\n   discouraged
    some registrations and increased the risk for problems\n   that could occur as
    a result.  The requirements have now been changed\n   in [[RFC 2141bis]].  That
    document adopts a different model.  This\n   document specifies IANA instructions
    to adapt selected existing\n   registrations to the new model.  It also obsoletes
    some previous RFCs\n   to eliminate any ambiguity about the status of new templates
    and\n   updated registrations.\n\n\t </p>\n      "
