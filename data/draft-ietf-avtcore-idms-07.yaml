abstract:
- content: "<p>This document gives information on an RTP Control Protocol (RTCP) Packet
    Type and RTCP Extended Report (XR) Block Type including associated Session Description
    Protocol (SDP) parameters for Inter- Destination Media Synchronization (IDMS).
    This document mandates the use of the RTCP XR Block Type 12, which is used to
    collect media playout information from participants in a group playing out (watching,
    listening, etc.) a specific RTP media stream. This RTCP XR Block Type is specified
    and registered with IANA by ETSI. The RTCP packet type specified by this document
    is used to distribute a common target playout point to which all the distributed
    receivers, sharing a media experience, can synchronize. Typical use cases in which
    IDMS is usefull are social TV, shared service control (i.e. applications where
    two or more geographically separated users are watching a media stream together),
    distance learning, networked video walls, networked loudspeakers, etc.</p>"
