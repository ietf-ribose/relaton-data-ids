abstract:
  content: "\t <t>This document details an RSVP Policy Element that provides amechanism
    by which RSVP reservation establishment can be reliablyconfirmed, end-to-end.
    This Policy Element provides a status updatewith each PATH message refresh, useful
    for determining the lifetimeof a reservation end-to-end. Such a policy element
    will be usefulfor accounting and billing applications that are interested inreliably
    knowing when a reservation has been successfullyestablished end-to-end and when
    a reservation is finally removed.</p>"
