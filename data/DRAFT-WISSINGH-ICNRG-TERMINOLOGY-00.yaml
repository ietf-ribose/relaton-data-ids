abstract:
  content: "\n\t <p>   Information Centric Networking (ICN) is a new paradigm where
    network\n   communications are accomplished by requesting named content, instead\n
    \  of sending packets to destination addresses.  This document provides\n   an
    overview of the terminology and definitions that have been used in\n   describing
    this new paradigm.  This document is a product of the IRTF\n   Information-Centric
    Networking Research Group (ICNRG).\n\n\t </p>\n      "
