abstract:
- content: "<p>A fast reroute framework for egress node protection is specified by
    [RFC8679] . But it cannot be applied to EVPN directly. This document specifies
    a mechanism to apply Egress Node Protection to EVPN nodes and apply Egress Link
    Protection to EVPN EAD/EVI routes, especially for the convergency of BUM packets
    and the unified signallings for the MPLS SPEs and TPEs.</p>"
