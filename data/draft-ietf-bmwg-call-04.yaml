abstract:
- content: "<p>This memo discusses and defines terms associated with performance benchmarking
    tests and the results of these tests in the context of cell- based and call-based
    switching devices. The terms defined in this memo will be used in addition to
    terms defined in RFCs 1242, 1944 and 2285. This memo is a product of the Benchmarking
    Methodology Working Group (BMWG) of the Internet Engineering Task Force (IETF).</p>"
