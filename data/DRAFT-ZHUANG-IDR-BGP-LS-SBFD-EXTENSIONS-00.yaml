abstract:
  content: "\n\t <p>   [I-D.ietf-bfd-seamless-base] defines a simplified mechanism
    to use\n   Bidirectional Forwarding Detection (BFD) with large portions of\n   negotiation
    aspects eliminated, thus providing benefits such as quick\n   provisioning as
    well as improved control and flexibility to network\n   nodes initiating the path
    monitoring.  The link-state routing\n   protocols (IS-IS, OSPF and OSPFv3) have
    been extended to advertise\n   the Seamless BFD (S-BFD) Discriminators.\n\n   This
    draft defines extensions to the BGP Link-state address-family to\n   carry the
    S-BFD Discriminators information via BGP.\n\n\n\t </p>\n      "
