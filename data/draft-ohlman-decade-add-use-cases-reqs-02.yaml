abstract:
  content: "\t <t>The DECoupled Application Data Enroute (DECADE) working group isspecifying
    standardized interfaces for accessing in-network storagefrom applications to store,
    retrieve and manage data. The mainobjective is to provide a framework that is
    useful to P2Papplications, without excluding other, possibly related applicationsthat
    can benefit from accessing in-network storage. This memopresents Internet TV as
    a specific application scenario where accessto in-netork storage would be required
    and lists a set of concreterequirements that should be considered for the DECADE
    architectureand protocol specifications.</p>"
