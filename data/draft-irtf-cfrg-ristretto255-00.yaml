abstract:
- content: "<p>This memo specifies a prime-order group, ristretto255, suitable for
    safely implementing higher-level and complex cryptographic protocols. The ristretto255
    group can be implemented using Curve25519, allowing existing Curve25519 implementations
    to be reused and extended to provide a prime-order group.</p>"
