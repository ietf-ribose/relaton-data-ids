abstract:
  content: "\n\t <p>   This document describes the DNS Resolver Discovery Protocol
    (DRDP)\n   that enables a DNS client to discover various available local and\n
    \  global resolving service.  The discovery is primarily initiated by a\n   DNS
    client, but a resolver may also inform the DNS client other\n   resolving services
    are available and eventually preferred.\n\n\t </p>\n      "
