abstract:
  content: "\n\t <p>   The interconnection of Content Distribution Networks (CDNs)
    is\n   motivated by several use cases.  CDN Interconnection can be achieved\n
    \  through four CDNI interfaces, one of which is the CDNI Logging\n   interface.
    \ This document discusses CDNI logging formats for content\n   deliveries performed
    using HTTP or HTTP adaptive streaming.\n\n\n\t </p>\n      "
