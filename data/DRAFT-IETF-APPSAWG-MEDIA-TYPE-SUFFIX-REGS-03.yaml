abstract:
  content: "\n\t <p>   A content media type name sometimes includes partitioned meta-\n
    \  information distinguish by a Structured Syntax, to permit noting an\n   attribute
    of the media as a suffix to the name.  This document\n   defines several Structured
    Syntax Suffixes for use with media type\n   registrations.  In particular, it
    defines and registers the \"+json\",\n   \"+ber\", \"+der\", \"+fastinfoset\",
    \"+wbxml\" and \"+zip\" Structured Syntax\n   Suffixes, and updates the \"+xml\"
    Message Type Structured Syntax\n   Suffix registration.\n\n\t </p>\n      "
