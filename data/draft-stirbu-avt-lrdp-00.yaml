abstract:
- content: "<p>This memo describes an application layer protocol for a framework that
    enables accessing graphical user interface (GUI) applications remotely, so that
    devices with different form factors and UI capabilities can scale and adapt the
    exported UI to their local platform UI look and feel (LAF). Specified in the Extensible
    Markup Language (XML), the protocol defines generic user interface (UI) operations
    and a mechanism for extending these operations for specific application needs.</p>"
