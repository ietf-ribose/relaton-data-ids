abstract:
  content: "\n\t <p>   The process by which the members of the IAB and IESG, some
    trustees\n   of the IETF Trust, and some directors of the IETF LLC are selected,\n
    \  confirmed, and recalled is specified in this document.  This document\n   based
    on RFC3777 and RFC7437 and has been updated to reflect the\n   changes introduced
    by IASA 2.0.\n\n   This document obsoletes RFC7437.\n\n\t </p>\n      "
