abstract:
  content: "\t <t>In the Resource Public Key Infrastructure (RPKI), resourcecertificates
    completely obscure names or any other information whichmight be useful for contacting
    responsible parties to deal withissues of certificate expiration, maintenance,
    roll-overs,compromises, etc. This draft describes the RPKI Ghostbusters Recordcontaining
    human contact information to be signed (indirectly) by aresource-owning certificate.
    The data in the record are those of aseverely profiled vCARD.</p>"
