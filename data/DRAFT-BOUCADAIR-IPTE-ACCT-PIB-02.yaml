abstract:
  content: "\n\t <p>This document defines a set of IP Traffic Engineering Policy \nProvisioning
    Classes (PRCs) for accounting usage within the context \nof a COPS-based policy
    enforcement scheme. The purpose of those PRCs \nis to provide information exploitable
    by the IP Traffic Engineering \ndecision-making process. Those PRCs are intended
    for use by the \nreporting process of the IP TE Client-Type [2].\n\t </p>\n      "
