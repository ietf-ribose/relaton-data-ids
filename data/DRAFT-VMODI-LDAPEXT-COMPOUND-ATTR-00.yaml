abstract:
  content: "\n\t <p>This draft describes the method of providing Compound Attribute\nSupport
    in LDAP. The draft proposes a modification to\nAttributeTypeDescription syntax
    in order to be able to describe any\nCompound Attribute. The draft describes the
    syntax definition for\nany Compound Attribute, and hence the method for encoding
    its\nvalues. The usage of Compound Attribute in LDAP requests and\nresponses is
    also described. \n\n\t </p>\n      "
