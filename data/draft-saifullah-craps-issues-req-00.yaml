abstract:
  content: "\t <t>This paper discusses some of the issues that need to be considered
    indefining the CRAPS protocol set. It also specifies a set ofrequirements, which
    can be useful in the development of CRAPS. Theissues are in consideration of some
    of the functionalities anexisting cellular radio access network is required to
    provide. Thedocument also discusses the issues, which are related to the newfunctional
    aspects of CRAPS.</p>"
