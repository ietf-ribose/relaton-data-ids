abstract:
  content: "<p>This document specifies extensions to IPv6 Neighbor Discovery tocarry
    site prefixes. The site prefixes are used to reduce the effectof site renumbering
    by ensuring that the communication inside a siteuses site-local addresses.This
    protocol requires that all IPv6 implementations, even those thatdo not implement
    this protocol, ignore all site-local addresses thatthey retrieve from the DNS
    when the AAAA or A6 RRset contain bothglobal and site-local addresses. If the
    RRset contains only site-local addresses those addresses can be used.</p>"
