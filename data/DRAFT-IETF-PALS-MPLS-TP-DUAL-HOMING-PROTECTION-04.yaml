abstract:
  content: "\n\t <p>   This document describes a framework and several scenarios for\n
    \  Pseudowire (PW) dual-homing local protection.  A Dual-Node\n   Interconnection
    (DNI) PW is provisioned between the dual-homing\n   Provider Edge (PE) nodes for
    carrying traffic when failure occurs in\n   the Attachment Circuit (AC) or PW
    side.  In order for the dual-homing\n   PE nodes to determine the forwarding state
    of AC, PW and the DNI PW,\n   necessary state exchange and coordination are needed
    between the\n   dual-homing PEs.  The PW dual-homing local protection mechanism
    is\n   complementary to the existing PW protection mechanisms.\n\n\t </p>\n      "
