  content: "<p>The potential for fraud exists in several places in an Internetroaming
    situation: at the visited service provider's Network AccessServer (NAS) and RADIUS
    [1] server(s) as well as the broker (ifany). This document describes a method
    of providing roamingservices while allowing the home service provider to strictly
    limitlosses from fraud.</p>"
