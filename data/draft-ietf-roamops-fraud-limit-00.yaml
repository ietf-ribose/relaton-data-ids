abstract:
- content: "<p>The potential for fraud exists in several places in an Internet roaming
    situation: at the visited service provider's Network Access Server (NAS) and RADIUS
    [1] server(s) as well as the broker (if any). This document describes a method
    of providing roaming services while allowing the home service provider to strictly
    limit losses from fraud.</p>"
