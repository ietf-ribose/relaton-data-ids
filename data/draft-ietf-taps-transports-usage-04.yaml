abstract:
- content: "<p>This document describes how TCP, MPTCP, SCTP, UDP and UDP-Lite expose
    services to applications and how an application can configure and use the transport
    features that make up these services. It also discusses the service provided by
    the LEDBAT congestion control mechanism.</p>"
