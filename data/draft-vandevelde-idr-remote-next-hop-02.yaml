abstract:
- content: "<p>The BGP Remote-Next-Hop is a new optional transitive attribute intended
    to facilitate automatic tunneling across an AS on a per address family basis.
    The attribute carries one or more tunnel end- points for a NLRI. Additionally,
    tunnel encapsulation information is communicated to successfully setup these tunnels.</p>"
