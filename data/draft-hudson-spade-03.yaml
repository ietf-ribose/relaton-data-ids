abstract:
- content: "<p>This document describes a simple scheme for encoding network protocol
    data and a simple notation for describing protocol data elements. All encodings
    are self-terminating (you know when you've reached the end) and assume that the
    decoder knows what type of protocol element it is expecting.</p>"
