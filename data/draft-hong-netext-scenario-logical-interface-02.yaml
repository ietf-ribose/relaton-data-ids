abstract:
  content: "<p>A logical interface is used to hide the existence and the change ofphysical
    interface from the IP layer of a host and it also can beused for a multiple interfaces
    mobile node in PMIPv6 domain. If aLMA assigns multiple home network prefixes to
    a multiple interfacesmobile node with a logical interface, there are various usages
    ofmultiple home network prefixes on the logical interface. Asfollowing general
    PMIPv6 operations described in RFC 5213, allmultiple home network prefixes are
    shown to the IP layer. Also, thelogical interface hides the existence of multiple
    home networkprefixes and shows only one home network prefix to host IP layer.And
    in a LMA point of view, a LMA may acknowledge each physicalinterface or only logical
    interface of a mobile node when a multipleinterfaces mobile node utilizes the
    logical interface. In thisinternet draft, we describe various scenarios of the
    usage ofmultiple home network prefixes on a logical interface.</p>"
