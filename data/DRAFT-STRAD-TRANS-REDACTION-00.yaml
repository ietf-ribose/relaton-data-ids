abstract:
  content: "\n\t <p>   We define a mechanism to allow DNS domain name labels that
    are\n   considered to be private to not appear in public Certificate\n   Transparency
    (CT) logs, while still retaining most of the security\n   benefits that accrue
    from using Certificate Transparency mechanisms.\n\n\t </p>\n      "
