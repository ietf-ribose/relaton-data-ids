abstract:
- content: "<p>This document introduces a new capability that allows YANG datastores
    to reference and incorporate information from remote datastores. This is accomplished
    using a new YANG data model that allows to define and manage datastore mount points
    that reference data nodes in remote datastores. The data model includes a set
    of YANG extensions for the purposes of declaring such mount points.</p>"
