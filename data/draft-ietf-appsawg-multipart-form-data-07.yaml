abstract:
- content: "<p>This specification (re)defines the multipart/form-data Internet Media
    Type, which can be used by a wide variety of applications and transported by a
    wide variety of protocols as a way of returning a set of values as the result
    of a user filling out a form. It replaces RFC 2388.</p>"
