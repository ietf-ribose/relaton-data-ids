abstract:
  content: "<p>Several protocols might be used for Label Distribution in an MPLSnetwork,
    e.g. Label Distribution Protocol (LDP), including the partof LDP described in
    Constraint-Based LSP Setup using LDP, the BGP-4and RSVP.The functionality defined
    in those protocols are to some extentoverlapping, but also complementary. This
    document specifies anumber of MPLS Capability sets that can be used to define
    what isneeded from an MPLS implementation in order to interwork with otherimplementations.
    The number of Capability sets might change in thefuture.</p>"
