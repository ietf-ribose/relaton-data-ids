abstract:
  content: "\n\t <p>   This document describes a YANG data model to describe the topologies\n
    \  of an Optical Transport Network (OTN).  It is independent of control\n   plane
    protocols and captures topological and resource related\n   information pertaining
    to OTN.  This model enables clients, which\n   interact with a transport domain
    controller, for OTN topology related\n   operations such as obtaining the relevant
    topology resource\n   information.\n\n\n\t </p>\n      "
