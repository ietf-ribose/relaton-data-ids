abstract:
  content: "\n\t <p>This document describes a simple method for compressing lists
    of \nMessage_Identifiers contained in MESSAGE_ID_LIST objects of the RSVP \nprotocol,
    as defined in [RSVP2205] and [Berger2000]. \nThis method helps to alleviate the
    scaling problem of the RSVP \nprotocol.  \n\n\t </p>\n      "
