abstract:
  content: "<p>This document describes BGPSEC, an extension to the Border Gateway
    Protocol (BGP) that provides security for the path of autonomous systems through
    which a BGP update message passes. BGPSEC is implemented via a new optional non-transitive
    BGP path attribute that carries a digital signature produced by each autonomous
    system that propagates the update message.</p>"
