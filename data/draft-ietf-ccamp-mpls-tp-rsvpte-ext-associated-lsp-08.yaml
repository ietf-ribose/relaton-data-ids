abstract:
- content: "<p>This document describes Resource reSerVation Protocol (RSVP) extensions
    to bind two point-to-point unidirectional Label Switched Paths (LSPs) into an
    associated bidirectional LSP. The association is achieved by defining the new
    Association Types in (Extended) ASSOCIATION object. In addition, RSVP extensions
    allow asymmetric upstream and downstream bandwidths for the bidirectional LSP.</p>"
