abstract:
- content: "<p>This memo defines Home Network Management Protocol (HNMP) as an application-level
    protocol, by which users can monitor and control the statuses and attributes of
    home network devices remotely. Together with our extensions of the Internet-standard
    MIB [1], the HNMP provides a simple, workable and flexible manner to manage and
    control home network. This document explains the HNMP model, the extensions of
    the Internet-standard MIB and the HNMP specification.</p>"
