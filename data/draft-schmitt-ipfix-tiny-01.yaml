abstract:
- content: "<p>This document specifies the TinyIPFIX protocol that serves for transmitting
    smart metering data in 6LoWPAN networks [RFC4944]. TinyIPFIX is derived from IPFIX
    [RFC7101] and adopted to the needs of constrained networks. This documents specifies
    how the TinyIPFIX Data and Template Records are transmitted in 6LoWPAN networks
    and how TinyIPFIX data can be converted into unTinyIPFIX data in a proxy device.</p>"
