abstract:
- content: "<p>Transport Layer Security (TLS) handshakes often include fairly static
    information, such as the server certificate and a list of trusted Certification
    Authorities (CAs). This information can be of considerable size, particularly
    if the server certificate is bundled with a complete certificate path (including
    all intermediary certificates up to the trust anchor public key). This document
    defines an extension that omits the exchange of already available information.
    The TLS client informs a server of cached information, for example from a previous
    TLS handshake, allowing the server to omit the already available information.</p>"
