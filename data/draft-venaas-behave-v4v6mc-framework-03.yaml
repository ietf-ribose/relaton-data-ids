abstract:
- content: <p>This draft describes how IPv4/IPv6 multicast translation may be used
    in various scenarios and attempts to be a framework for possible solutions. This
    can be seen as a companion document to the document "Framework for IPv4/IPv6 Translation"
    by Baker et al. When considering scenarios and solutions for unicast translation,
    one should also see how they may be extended to provide multicast translation.</p>
