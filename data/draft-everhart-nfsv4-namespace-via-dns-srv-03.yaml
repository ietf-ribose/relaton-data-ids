abstract:
  content: "\t <t>The NFS version 4 protocol provides a natural way for a collection
    ofNFS file servers to collaborate in providing an organization-widefile name space.
    The DNS SRV RR allows a simple and appropriate wayfor an organization to publish
    the root of its name space, even toclients that might not be intimately associated
    with such anorganization. DNS SRV can be used to join these organization-widefile
    name spaces together to allow construction of a global, uniformNFS version 4 file
    name space. This document refreshes the draft.</p>"
