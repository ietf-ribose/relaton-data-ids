abstract:
- content: "<p>rxgk is a security class for the RX RPC protocol. It uses the GSSAPI
    framework to provide an authentication service that provides authentication, confidentiality
    and integrity protection for the rxgk security class. This document provides a
    general description of rxgk and how to integrate it into generic RX applications.
    Application specific behaviour will be described, as necessary, in future documents.</p>"
