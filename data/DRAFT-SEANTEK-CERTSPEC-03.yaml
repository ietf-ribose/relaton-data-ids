abstract:
  content: "\n\t <p>   Digital certificates are used in many systems and protocols
    to\n   identify and authenticate parties.  This document describes a Uniform\n
    \  Resource Name (URN) namespace that identifies certificates.  These\n   URNs
    can be used when certificates need to be identified by value or\n   reference.\n\n\t
    </p>\n      "
