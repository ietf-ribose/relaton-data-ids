abstract:
  content: "\n\t <p>   This strawman proposal for the I2RS protocol supports I2RS\n
    \  requirements for ephemeral data store, management data flows, and\n   protocol
    security.  It proposes additions to the NETCONF, RESTCONF,\n   and YANG for these
    requirements.\n\n\t </p>\n      "
