abstract:
  content: "\n\t <p>   The first part of this document proposes video quality test
    scenarios\n   and desired quality behaviors to evaluate RMCAT congestion control\n
    \  solutions. The purpose is to identify undesired video quality\n   behaviors.
    The second part proposes a double bottleneck test scenario\n   to provide additional
    insight into the rate allocation behavior of\n   RMCAT solutions.\n\n\t </p>\n
