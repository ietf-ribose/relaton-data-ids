abstract:
  content: "\n\t <p>The Rich Presence Information Data Format for SIP (RPIDS) adds\nelements
    to the Presence Information Data Format (PIDF) that provide\nadditional information
    about the presentity and its contacts. This\ninformation can be translated into
    call routing behavior and/or be\ndelivered to watchers. The information is designed
    so that much of it\ncan be derived automatically, e.g., from calendar files or
    user\nactivity.\n\t </p>\n      "
