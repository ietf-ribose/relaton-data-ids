abstract:
  content: "<p>EAP pre-authentication is defined as the utilization of EAP to pre-
    establish EAP keying material on an authenticator prior to arrival of the peer
    at the access network managed by that authenticator. This draft discusses EAP
    pre-authentication problems in details.</p>"
