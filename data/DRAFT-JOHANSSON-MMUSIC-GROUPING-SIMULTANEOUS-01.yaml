abstract:
  content: "\n\t <p>This document proposes an extension to the grouping framework\n[RFC5888].
    \ The extension identifies media descriptions that contain\ndifferent representations
    of identical content.  An example of this\nis an endpoint that sends both a high-resolution
    and a low-resolution\nvideo sequence to a conferencing server.\n\t </p>\n      "
