abstract:
  content: "<p>This document describes a control plane architecture for dynamic instantiation
    of service function chains which dynamically creates and adapts service function
    paths to optimize performance of the service function paths. This document further
    defines basic operations for the dynamic instantiations; and performance metrics
    of service function path components, i.e., service function instances and forwarding
    links among service function forwarders for evaluation of the service function
    path.</p>"
