abstract:
  content: "\t <t>This document defines the semantics that allow for grouping of Forward
    Error Correction (FEC) streams with the protected payload streams in Session Description
    Protocol (SDP). The semantics defined in this document are to be used with \"Grouping
    of Media Lines in the Session Description Protocol\" (RFC 3388) to group together
    \"m\" lines in the same session. [STANDARDS-TRACK]</p>"
