abstract:
  content: "<p>This document defines the base metadata format for Internet MediaGuides
    (IMGs), applicable to a wide variety of Internet hosts andcommunication links.
    IMG metadata describes files, resources andmultimedia programs available for streaming
    or downloading viamulticast or unicast. An IMG metadata model, semantics of the
    IMGmedia metadata entities, and an XML-based framing structure for IMGmedia metadata
    are defined. The aim is to reuse existing metadatastandards for the IMG metadata
    format where possible.</p>"
