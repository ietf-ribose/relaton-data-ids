abstract:
- content: "<p>This document defines the base metadata format for Internet Media Guides
    (IMGs), applicable to a wide variety of Internet hosts and communication links.
    IMG metadata describes files, resources and multimedia programs available for
    streaming or downloading via multicast or unicast. An IMG metadata model, semantics
    of the IMG media metadata entities, and an XML-based framing structure for IMG
    media metadata are defined. The aim is to reuse existing metadata standards for
    the IMG metadata format where possible.</p>"
