abstract:
  content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes extensions to the managed objects for modeling of the Path Computation
    Element Communication Protocol (PCEP) for communications between a Path Computation
    Client (PCC) and a Path Computation Element (PCE), or between two PCEs, that support
    stateful capabilities.</p>"
