abstract:
  content: "\n\t <p>   Some recent proposals to add new Internet Control Message Protocol\n
    \  (ICMP) types and/or codes have highlighted a need to describe\n   policies
    for when adding new features to ICMP is desirable and when\n   it is not.  In
    this document we provide a basic description of ICMP's\n   role in the IP stack
    and some guidelines for the future.\n\n\t </p>\n      "
