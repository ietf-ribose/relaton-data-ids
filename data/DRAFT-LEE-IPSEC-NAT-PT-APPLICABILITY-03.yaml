abstract:
  content: "\n\t <p>NAT-PT (Network Address Translation - Protocol Translation) mechanism\nthat
    has been deprecated in [RFC4966] comes into spotlight again.\nThe use-cases that
    NAT-PT addresses still need to be discussed and\nthe requirements persist in IPv6
    transition work.  This document\ndiscusses the applicability issues when applying
    IPsec protocol to\nNAT-PT mechanism.\n\t </p>\n      "
