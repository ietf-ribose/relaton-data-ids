abstract:
- content: "<p>This document specifies a method in which the label mapping information
    for a particular FlowSpec rule is piggybacked in the same Border Gateway Protocol
    (BGP) Update message that is used to distribute the FlowSpec rule. Based on the
    proposed method, the Label Switching Routers (LSRs) (except the ingress LSR) on
    the Label Switched Path (LSP) can use label to indentify the traffic matching
    a particular FlowSpec rule; this facilitates monitoring and traffic statistics
    for FlowSpec rules.</p>"
