abstract:
  content: "<p>This document aims to present a set of SIP user requirements thatsupport
    communications for deaf, hard of hearing and speech-impairedindividuals. These
    user requirements address the current difficultiesof deaf, hard of hearing and
    speech-impaired individuals in usingcommunications facilities, while acknowledging
    the multi-functionalpotential of SIP-based communications.A number of issues related
    to these user requirements are furtherraised in this document.Also included are
    some real world scenarios and some technicalrequirements to show the robustness
    of these requirements on aconcept-level.</p>"
