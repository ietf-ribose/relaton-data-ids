abstract:
  content: "\n\t <p>   This memo introduces a new secure method to synchronize difference\n
    \  clocks on the Internet, assuring smoothness (i.e., frequency\n   stability)
    and robustness to man-in-the-middle attacks.  This type of\n   synchronization
    is useful for some kind of measurements, like\n   traffic, load, or relative time
    measurements.  The \"sic\" proposal is\n   highly accurate, with an MTIE (Maximum
    Time Interval Error) less than\n   25 microseconds by a minute for the 90% of
    the cases, and it is based\n   on a regular packets exchange.\n\n\n\t </p>\n      "
