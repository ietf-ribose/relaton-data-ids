abstract:
  content: "\t <t>This document proposes a flexible QoS attribute that can be used
    todistribute QoS information with BGP. The proposed attribute allowsto associate
    a set of supported PHB, transit delay and bandwidthinformation to an UPDATE message.
    The flexibility of the proposedattribute allows each AS to decide independently
    which QoSinformation to redistribute to its peers.</p>"
