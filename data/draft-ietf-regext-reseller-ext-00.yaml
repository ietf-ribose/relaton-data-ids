abstract:
- content: "<p>This mapping, an extension to EPP object mappings like the EPP domain
    name mapping [RFC5731], to support assigning a reseller to any existing object
    (domain, host, contact) as well as any future objects. Specified in Extensible
    Markup Language (XML), this extended mapping is applied to provide additional
    features required for the provisioning of resellers.</p>"
