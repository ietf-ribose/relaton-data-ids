abstract:
  content: "<p>This document describes the mechanism for providing the hostconfiguration
    parameters needed for network service from home networkbased on DHCPINFORM. DHCPINFORM
    message has been widely used byclient to obtain other configuration information
    and could be sent tolocal broadcast address or server unicast address. Mobile
    IPspecification could support DHCPINFORM broadcast or unicast messagestraightfully
    without any revision.</p>"
