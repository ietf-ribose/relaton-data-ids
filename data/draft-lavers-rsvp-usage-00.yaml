abstract:
  content: "\t <t>This document presents a number of resource control requirements
    thatenterprise network administrators face. It also discusses how RSVPis being
    used, or considered, in order to address these requirements.This document is offered
    as input to the IETF 77 RSVP mini-BOF. Theauthors recommend that the IETF continues
    supporting RSVP as aStandards Track protocol and continue facilitating development
    ofnecessary RSVP extensions in the Standards Track.</p>"
