abstract:
  content: "\n\t <p>   RFC 7668 describes the adaptation of 6LoWPAN techniques to
    enable\n   IPv6 over Bluetooth low energy networks that follow the star\n   topology.
    \ However, recent Bluetooth specifications allow the\n   formation of extended
    topologies as well.  This document defines how\n   IPv6 is transported over Bluetooth
    low energy mesh networks.\n\n\t </p>\n      "
