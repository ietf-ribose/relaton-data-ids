abstract:
  content: "\n\t <p>   This document specifies requirements for an IPv6 Customer Edge
    (CE)\n   router.  Specifically, the current version of this document focuses\n
    \  on the basic provisioning of an IPv6 CE router and the provisioning\n   of
    IPv6 hosts attached to it.  The document also covers IP transition\n   technologies.
    \ Two transition technologies in RFC 5969's 6rd and RFC\n   6333's DS-Lite. are
    covered in the document.  The document obsoletes\n   RFC 6204, if approved.\n\n\t
    </p>\n      "
