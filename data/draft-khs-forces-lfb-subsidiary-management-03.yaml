abstract:
  content: "<p>This document discusses ForCES Logical Function Block (LFB) Subsidiary
    Management (SM). Note that LFB SM is useful for introducing and supporting virtualization
    of ForCES Network Element (NE) including control Element (CE) and Forwarding Element
    (FE). The objective is to standardize an LFB to support this virtualization.</p>"
