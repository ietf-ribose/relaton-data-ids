abstract:
  content: "\n\t <p>This document describes the format of PKI enrollment information,\nwhich
    may be used by an RA/CA to enable automated end entity\ncertification. The PKI
    enrollment information contains PKI\nparameters describing RA/CA certification
    policy requirements put on\nend entities during their enrollment for a public
    key certificate.\n\n\n\t </p>\n      "
