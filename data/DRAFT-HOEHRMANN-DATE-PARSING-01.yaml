abstract:
  content: "\n\t <p>The HTTP/1.1 specification encourages recipients of date values,
    as\nfound in HTTP headers like Date and Last-Modified, to be robust in\naccepting
    date values that may have been sent by non-HTTP software.\nThis memo defines an
    error-tolerant parsing algorithm based on the\ndate formats permitted by the HTTP
    specification for this purpose.\n\t </p>\n      "
