abstract:
  content: "<p>This document describes the requirements and implementation of agroup
    telephony feature commonly known as Bridged Line Appearance(BLA) or Multiple Line
    Appearance (MLA), or Shared Call/LineAppearance (SCA). When implemented using
    the Session InitiationProtocol (SIP), it is referred to as Multiple Appearances
    (MA) sinceSIP does not have lines. This feature is commonly offered in the IPCentrex
    services and IP-PBX offerings and is likely to be implementedon SIP IP telephones
    and SIP feature servers used in a businessenvironment. This document lists requirements
    and comparesimplementation options for this feature. Extensions to the SIPdialog
    event package are proposed.</p>"
