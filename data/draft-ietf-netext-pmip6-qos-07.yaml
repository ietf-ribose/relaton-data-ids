abstract:
- content: "<p>This specification defines a new mobility option, the Quality of Service
    (QoS) option, for Proxy Mobile IPv6. This option can be used by the local mobility
    anchor and the mobile access gateway for negotiating Quality of Service parameters
    for a mobile node's IP flows. The negotiated QoS parameters can be used for QoS
    policing and marking of packets to enforce QoS differentiation on the path between
    the local mobility anchor and the mobile access gateway. Furthermore, making QoS
    parameters available on the mobile access gateway enables mapping of these parameters
    to QoS rules that are specific to the access technology and allows those rules
    to be enforced on the access network using access technology specific approaches.</p>"
