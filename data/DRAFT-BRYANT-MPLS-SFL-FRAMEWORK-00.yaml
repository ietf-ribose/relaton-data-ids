abstract:
  content: "\n\t <p>   draft-bryant-mpls-flow-ident describes the requirement for\n
    \  introducing flow identities within the MPLS architecture.  This\n   document
    describes a method of accomplishing this by using a\n   technique called Synonymous
    Flow Labels in which labels which mimic\n   the behaviour of other labels provide
    the identification service.\n   These identifiers can be used to trigger per-flow
    operations on the\n   on the packet at the receiving label switching router.\n\n\t
    </p>\n      "
