abstract:
  content: "\n\t <p>\n   This document defines an extension to the RTCP XR extended
    report\n   packet type blocks to support the monitoring of video over IP \n   and
    the associated audio streams, if present, for video encapsulated\n   in MPEG Transport
    carried over RTP.\n   [Note: this draft contains the MPEG transport metrics that
    were\n   formerly in the draft-ietf-avt-rtcpxr-video-00.txt draft, which has\n
    \  now been divided into four drafts]\n\n\t </p>\n      "
