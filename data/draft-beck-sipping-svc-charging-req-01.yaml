abstract:
  content: "<p>Today, a SIP user wanting to charge for a service needs to establishan
    agreement with all prospective callers. This administrativeoverhead can be avoided
    if caller and callee can prove the durationand existence of a call in case of
    a dispute. The draft describesrequirements for protocols and SIP extension that
    can be used toimplement such functionality.</p>"
