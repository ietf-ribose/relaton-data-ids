abstract:
- content: "<p>This document describes the conventions for using the SHAKE family
    of hash functions with the Cryptographic Message Syntax (CMS) as one-way hash
    functions with the RSA Probabilistic signature and ECDSA signature algorithms,
    as message digests and message authentication codes. The conventions for the associated
    signer public keys in CMS are also described.</p>"
