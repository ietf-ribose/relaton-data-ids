abstract:
- content: "<p>This document defines the changes that need to be made to the Domain
    Name System (DNS) to support hosts running IP version 6 (IPv6). The changes include
    a resource record type to store an IPv6 address, a domain to support lookups based
    on an IPv6 address, and updated definitions of existing query types that return
    Internet addresses as part of additional section processing. The extensions are
    designed to be compatible with existing applications and, in particular, DNS implementations
    themselves. [STANDARDS-TRACK]</p>"
