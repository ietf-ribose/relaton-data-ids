abstract:
  content: "\n\t <p>   The Real-time Transport Protocol (RTP) specification establishes
    a\n   registry of profile names for use by higher-level control protocols,\n   such
    as the Session Description Protocol (SDP), to refer to the\n   transport methods.
    \ This specification describes the following new\n   SDP transport protocol identifiers
    for transporting RTP Media over\n   TCP: 'TCP/RTP/AVPF', 'TCP/RTP/SAVP', 'TCP/RTP/SAVPF',
    'TCP/DTLS/RTP/\n   SAVP', 'TCP/DTLS/RTP/SAVPF', 'TCP/TLS/RTP/AVP', 'TCP/TLS/RTP/AVPF'.\n\n\t
    </p>\n      "
