abstract:
  content: "\n\t <p>   This document defines an IMAP4 extension, which gives an IMAP
    client\n   the ability to quickly resynchronize any previously opened mailbox
    as\n   part of the SELECT command, without the need for server-side state or\n
    \  additional client round-trips.  This extension also introduces a new\n   response
    that allows for a more compact representation of a list of\n   expunged messages
    (and always includes the Unique Identifiers (UIDs)\n   expunged).\n\n\t </p>\n
