abstract:
  content: "\n\t <p>   For some location-based applications, such as emergency calling
    or\n   roadside assistance, the trustworthiness of location information is\n   critically
    important.\n\n   This document describes how to convey location in a manner that
    is\n   inherently secure and reliable.  It also provides guidelines for\n   assessing
    the trustworthiness of location information.\n\n\t </p>\n      "
