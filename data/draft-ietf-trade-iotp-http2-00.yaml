abstract:
  content: "<p>Internet Open Trading Protocol (IOTP) messages will be carried asExtensible
    Markup Language (XML) documents. As such, the goal ofmapping to the transport
    layer is to ensure that the underlying XMLdocuments are carried successfully between
    the various parties. Thisdocument describes that mapping for the Hyper Text Transport
    Protocol(HTTP), Versions 1.0 and 1.1, and the location of HTTP based IOTPservices
    using the SRV domain name system resource record.</p>"
