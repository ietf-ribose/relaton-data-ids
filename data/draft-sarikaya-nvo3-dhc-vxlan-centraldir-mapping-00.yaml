abstract:
- content: "<p>This document proposes a central database for the address resolution
    and neighbor discovery protocols in Virtual eXtensible Local Area Network or VXLAN
    environments. An entry is added to the database when a virtual machine is created
    and an IP address is assigned. When a hosted Virtual Machine makes an ARP/ND Request,
    the source Virtual VXLAN tunnel end point, after searching the central database,
    sends Virtual Machine's address resolution and neighbor discovery replies in unicast
    to the hosted Virtual machine. The document also defines DHCPv4/v6 options for
    DHCPv4/v6 ARP/ND Directory Server IP Address and VXLAN Network Identifier.</p>"
