abstract:
  content: "\n\t <p>RFC 3046 allows only the first Relay Agent to append Relay Agent\nInformation
    option.  In some networks, Layer 2 Relay Agents and Layer\n3 Relay Agents are
    deployed but only Layer 2 Relay Agent appends the\nRelay Agent Information option.
    \ This document describes two pretty\ncommon network scenarios that uses Layer
    2 and Layer 3 Relay Agents\nand their unique requirements where either DHCP server
    or Relay Agent\nneed more information to handle DHCP messages.\n\t </p>\n      "
