abstract:
  content: "\n\t <p>This document describes services, architectures, and protocols
    for \nexisting pre-SPIRITS implementations of arrangements through which PSTN
    \nservices can request Internet applications. The services and \narchitecture
    presented was outlined by Telia and then evolved and \nimplemented by Telia in
    co-operation with Nortel Networks.\n\t </p>\n      "
