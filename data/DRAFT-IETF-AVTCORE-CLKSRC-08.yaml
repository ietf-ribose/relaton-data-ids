abstract:
  content: "\n\t <p>   NTP format timestamps are used by several RTP protocols for\n
    \  synchronisation and statistical measurements.  This memo specifies\n   SDP
    signalling identifying timestamp reference clock sources and SDP\n   signalling
    identifying the media clock sources in a multimedia\n   session.\n\n\n\t </p>\n
