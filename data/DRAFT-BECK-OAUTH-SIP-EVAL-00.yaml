abstract:
  content: "\n\t <p>The Open Authentication Protocol (OAUTH) provides a method for\nclients
    to access server resources on behalf of another party.  This\ndocument evaluates
    OAUTH's suitability as an authentication mechanism\nfor the Session Initiation
    Protocol (SIP) for use cases where web\napplications want to interact with SIP
    servers without sharing user\ncredentials.\n\t </p>\n      "
