abstract:
- content: "<p>The Path Computation Element (PCE) provides functions of path computation
    in support of traffic engineering in networks controlled by Multi-Protocol Label
    Switching (MPLS) and Generalized MPLS (GMPLS). This document defines a mechanism
    to create associations between a set of LSPs and a set of attributes (such as
    configuration parameters).</p>"
