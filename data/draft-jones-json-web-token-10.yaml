abstract:
- content: <p>JSON Web Token (JWT) is a means of representing claims to be transferred
    between two parties. The claims in a JWT are encoded as a JSON object that is
    digitally signed or MACed using JSON Web Signature (JWS) and/or encrypted using
    JSON Web Encryption (JWE). The suggested pronunciation of JWT is the same as the
    English word "jot".</p>
