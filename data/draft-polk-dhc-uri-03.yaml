abstract:
- content: "<p>This document defines a new Dynamic Host Configuration Protocol (DHC)
    Option to allow one or more URIs to be transmitted from a server to a client within
    one or more messages, and for one or more URIs, each with a unique purpose, to
    be specifically requested by a client of a server. Included in this Option is
    a purpose field to identify the type of URI being requested by the client, or
    the type of URI in the DHCP message from the server.</p>"
