abstract:
  content: "\n\t <p>The Direct Access File System (DAFS) is a file access and management\nprotocol
    designed for local file-sharing or clustered environments.\nIt addresses two primary
    goals:\no  Provide low-latency, high-throughput, and low-overhead data\nmovement
    that takes advantage of modern memory-to-memory\nnetworking technology.\no  Define
    a set of file management and file access operations for\nlocal file-sharing requirements.\n\n\t
    </p>\n      "
