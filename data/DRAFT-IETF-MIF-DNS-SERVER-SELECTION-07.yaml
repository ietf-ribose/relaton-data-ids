abstract:
  content: "\n\t <p>   A multi-interfaced node is connected to multiple networks,
    some of\n   which may be utilizing private DNS namespaces.  A node commonly\n
    \  receives DNS server configuration information from all connected\n   networks.
    \ Some of the DNS servers may have information about\n   namespaces other servers
    do not have.  When a multi-interfaced node\n   needs to utilize DNS, the node
    has to choose which of the servers to\n   contact to.  This document describes
    DHCPv4 and DHCPv6 options that\n   can be used to configure nodes with information
    required to perform\n   informed DNS server selection decisions.\n\n\t </p>\n
