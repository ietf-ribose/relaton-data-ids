abstract:
- content: "<p>This document allows a Constrained Application Protocol (CoAP) server
    to redirect a client to a new URI. The primary use case is to allow a client using
    multicast CoAP discovery to learn a COAPS endpoint of the server, without the
    server revealing privacy-sensitive information. This improves security and privacy
    in environments with untrusted clients.</p>"
