abstract:
  content: "\n\t <p>   This document describes a header field, SIO-Label, for use
    in\n   Internet Mail to convey the sensitivity of the message.  This header\n
    \  field which may carry a textual representation (a display marking)\n   and/or
    a structural representation (a security label) of the\n   sensitivity of the message.
    \ This document also describes a header\n   field, SIO-Label-History, for recording
    changes in the message's\n   label.\n\n\t </p>\n      "
