abstract:
  content: "\n\t <p>The Layer Two Tunneling Protocol (L2TP) [RFC 2661] provides a
    \nstandard method for tunneling PPP [RFC 1661] packets.  This document \ndescribes
    an extension to L2TP that provides a mechanism to support a \nfailover to a hot
    standby unit and a continued L2TP operation with a \ngoal to minimize payload
    data loss during fail over\n\t </p>\n      "
