abstract:
- content: "<p>There has no unified method to configure DHCPv6 server ,relay and client
    itself, always pre-configured manually by operators. IETF netmod WG has developed
    a general data model for NETCONF protocol, YANG data model [RFC6020]. This document
    defines a YANG data model for the configuration and management of DHCPv6 server,
    DHCPv6 relay and DHCPv6 client. With this model, the operators can configure and
    manage the devices by using NETCONF.</p>"
