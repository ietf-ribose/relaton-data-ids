abstract:
  content: "<p>This document describes the Home Networking Control Protocol (HNCP),
    an extensible configuration protocol and a set of requirements for home network
    devices on top of the Distributed Node Consensus Protocol (DNCP). It enables automated
    configuration of addresses, naming, network borders and the seamless use of a
    routing protocol.</p>"
