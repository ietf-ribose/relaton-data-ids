abstract:
  content: "<p>The Layer 2 Tunneling Protocol ('L2TP') [RFC2661] defines amechanism
    for tunneling PPP sessions over arbitrary media. Thereexists a class of specific
    media applications for which protocoloverhead may be optimized, and where such
    reduction results inimproved operation. This document describes the solution spaceaddressed,
    its underlying motivations, and the protocol modificationsrequired. The enhancement
    to the L2TP protocol is called L2TP HeaderCompression, or 'L2TPHC'.</p>"
