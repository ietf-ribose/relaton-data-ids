abstract:
  content: "\n\t <p>   PRISM is reputed to be a classified US government that involves\n
    \  covert interception of a substantial proportion of global Internet\n   traffic.
    This document describe the security concerns such a program\n   raises for Internet
    users and security controls that may be employed\n   to mitigate the risk of pervasive
    intercept capabilities regardless\n   of source.\n\n\t </p>\n      "
