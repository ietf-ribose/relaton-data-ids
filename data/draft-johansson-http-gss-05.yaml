abstract:
  content: "\t <t>This document specifies a template extension to the HTTP Negotiateauthentication
    mechanism defined in RFC4559 which supports mutualauthentication, fast session-based
    re-authentication and channelbindings. An IANA registry for such GSS-API HTTP
    authenticationmechanisms is defined.</p>"
