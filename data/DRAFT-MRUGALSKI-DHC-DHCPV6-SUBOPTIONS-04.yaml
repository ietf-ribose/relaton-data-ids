abstract:
  content: "\n\t <p>   DHCPv6 clients may use Option Request Option (ORO) defined
    in RFC3315\n   [RFC3315] to specify, which options they would like to have\n   configured
    by DHCPv6 servers.  Clients may also be interested in\n   specific options that
    do not appear in DHCPv6 message directly (top-\n   level options), but rather
    as nested options or sub-options (i.e.\n   options conveyed within other options).
    \ This document clarifies how\n   to use already defined ORO to request sub-options.
    \ It also defines\n   new Option Exclude Option (OXO) for cases, when client does
    not want\n   requested options to appear within specific options.  This document\n
    \  updates RFC3315 (if approved).\n\n\n\t </p>\n      "
