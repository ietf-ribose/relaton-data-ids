abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\nfor use with network management protocols in the Internet community.\nThe
    document proposes an extension to the Remote Monitoring MIB [17]\nwith a method
    of sorting the interfaces of a monitored device\naccording to values of parameters
    specific to this interface.\n\n\t </p>\n      "
