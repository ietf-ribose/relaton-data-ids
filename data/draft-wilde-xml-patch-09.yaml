abstract:
- content: <p>The XML Patch document format defines an XML document structure for
    expressing a sequence of patch operations to be applied to an XML document. The
    XML Patch document format builds on the foundations defined in RFC 5261. This
    specification defines the also provides the media type registration "application/xml-patch+xml",
    to allow the use of XML Patch documents in, for example, HTTP conversations. Note
    to Readers This draft should be discussed on the apps-discuss mailing list [1].
    Online access to all versions and files is available on github [2].</p>
