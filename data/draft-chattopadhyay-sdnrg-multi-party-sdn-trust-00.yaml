abstract:
- content: "<p>This draft analyzes implementation methodologies for addressing the
    security requirements of SDN adopted network architecture through Public Key Infrastructure.
    The draft analyzes the relevant design patterns of PKI based Trust Models to address
    the challenges faced during SDN Adoption. And, the draft defines the considerations
    for setting up a Trust Relationship Management framework suitable for PKI based
    SDN integrated environment.</p>"
