abstract:
- content: "<p>Diameter is a scalable protocol to support authentication and authorisation
    inquiries. It handles a variety of challenge and response types for applications
    such as network access. For use in application protocols, a different class of
    challenge and response types are needed, most commonly captured in SASL. This
    specification allows SASL handshakes to be carried in Diameter messages.</p>"
