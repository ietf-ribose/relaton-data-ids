abstract:
  content: "\n\t <p>   The Incident Object Description Exchange Format (IODEF) is
    an XML\n   data representation framework for sharing information about computer\n
    \  security incidents.  In IODEF, the Reference class provides\n   references
    to externally specified information such as a\n   vulnerability, Intrusion Detection
    System (IDS) alert, malware\n   sample, advisory, or attack technique.  In practice,
    these references\n   are based on external enumeration specifications that define
    both the\n   enumeration format and the specific enumeration values, but the IODEF\n
    \  Reference class (as specified in IODEF v1 in RFC 5070) does not\n   indicate
    how to include both of these important pieces of\n   information.\n\n   This document
    establishes a stand-alone data format to include both\n   the external specification
    and specific enumeration identification\n   value, and establishes an IANA registry
    to manage external\n   enumeration specifications.  While this document does not
    update\n   IODEF v1, this enumeration reference format is used in IODEF v2 and\n
    \  is applicable to other formats that support this class of enumeration\n   references.\n\n\n\t
    </p>\n      "
