abstract:
  content: "\t <t>This document outlines the proposed solution for the Mobile IPv4
    andIPsec coexistence problem for enterprise users. The solution consistsof an
    applicability statement for using Mobile IPv4 and IPsec forsession mobility in
    corporate remote access scenarios, and a requiredmechanism for detecting the trusted
    internal network securely. Thesolution requires only changes to the mobile node;
    changes to MobileIPv4 or IPsec are not required.</p>"
