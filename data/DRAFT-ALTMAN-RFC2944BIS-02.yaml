abstract:
  content: "\n\t <p>This document specifies an authentication scheme for the Telnet\nprotocol
    under the framework described in [1], using the Secure\nRemote Password Protocol
    (SRP) authentication mechanism.  The\nspecific mechanism, SRP-SHA1, is described
    in [RFC2945].\nThis document updates a previous specification of the Telnet\nAuthentication
    SRP method, RFC 2944, to allow SRP Telnet authentication\nto be used in conjunction
    with the START_TLS option [2].\n\t </p>\n      "
