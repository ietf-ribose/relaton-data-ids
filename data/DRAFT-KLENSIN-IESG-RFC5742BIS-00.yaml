abstract:
  content: "\n\t <p>   The IESG procedures for conducting conflict reviews of Independent\n
    \  and IRTF Stream Submissions, described in RFC 5742, have proven\n   excessively
    restrictive in ways that prevent the IESG from adequately\n   expressing its opinions
    and that can interfere with an open and\n   transparent process.  This document
    updates RFC 5742 to mitigate that\n   problem.\n\n\t </p>\n      "
