    known as\n   4K/8K high quality video or VR/AR application.These application needs\n
    \  high bandwidth and low lantacy.In order to meet these requirements,\n   the
    flow model of traditional MAN should be changed.  This article\n   describes a
    new device using in MAN to support spliting DC's and\n   Internet's flow, support
    to build edge DC in MAN and change MAN flow\n   model from pipe type to umbrella
    type.\n\n\t </p>\n      "
