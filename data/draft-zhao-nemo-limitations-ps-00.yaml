abstract:
  content: "\t <t>There already exist several mobility support solutions and eachsolution
    uses its own method to achieve specific goals.Butdifferent solutions may not work
    properly when they are combined inan integrated application environment because
    network entities havelittle information about each other.Specially when PMIP meet
    with theNemo network environment something need to be considered more. This document
    describes several limitations on NEMO application and provides a possible solution.</p>"
