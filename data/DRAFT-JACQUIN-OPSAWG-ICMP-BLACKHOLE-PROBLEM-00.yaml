abstract:
  content: "\n\t <p>   ICMP is a key protocol to exchange control and error messages
    over\n   the Internet.  Unfortunately it is frequent that some routers along a\n
    \  given path do not correctly process this protocol.  This document\n   provides
    a taxonomy of the problem in order to help an end user who\n   suspects ICMP-related
    problems to better understand the situation,\n   and possibly identify the faulty
    router(s).\n\n\t </p>\n      "
