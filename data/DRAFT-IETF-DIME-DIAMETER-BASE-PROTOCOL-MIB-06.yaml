abstract:
  content: "\n\t <p>   Along with providing support for certain basic authentication,\n
    \  authorization and accounting functions, the Diameter protocol is\n   designed
    to provide a framework for AAA applications.\n\n   This document defines the Management
    Information Base (MIB) module\n   which describes the minimum set of objects needed
    to manage an\n   implementation of the Diameter protocol.\n\n\t </p>\n      "
