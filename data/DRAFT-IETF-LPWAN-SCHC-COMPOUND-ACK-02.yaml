abstract:
  content: "\n\t <p>   The present document describes an extension to the SCHC (Static\n
    \  Header Compression and Fragmentation) protocol [RFC8724].  It defines\n   a
    SCHC Compound ACK message format, which is intended to reduce the\n   number of
    downlink transmissions (i.e., SCHC ACKs) by accumulating\n   bitmaps of several
    windows in a single SCHC message (i.e., the SCHC\n   Compound ACK).\n\n   The
    message format is generic, and can be used, for instance, by any\n   of the four
    LWPAN technologies defined in [RFC8376], being Sigfox,\n   LoRaWAN, NB-IoT and
    IEEE 802.15.4w.\n\n\t </p>\n      "
