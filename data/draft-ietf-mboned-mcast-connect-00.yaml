abstract:
- content: "<p>New deployment of multicast routing in Internet Service Provider networks
    is through the use of the PIM-SM [PIMSM], MSDP [MSDP], and MBGP [MBGP] protocols.
    This informational document describes several solutions for the connection of
    different types of multicast routing domains. In particular, the problems and
    solutions for the connection of a stub intra-domain multicast routing domain to
    a transit (ISP) PIM-SM domain are addressed.</p>"
