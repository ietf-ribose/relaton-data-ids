abstract:
- content: "<p>draft-ietf-6lo-btle describes the adaptation of 6LoWPAN techniques
    to enable IPv6 over Bluetooth low energy networks that follow the star topology.
    However, recent Bluetooth specifications allow the formation of extended topologies
    as well. This document defines how IPv6 is transported over Bluetooth low energy
    mesh networks.</p>"
