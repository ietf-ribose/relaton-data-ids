abstract:
  content: "\n\t <p>DIAMETER is an authentication, authorization and accounting (AAA)\nprotocol
    used for network access services, such as dial-up (NASREQ)\nand Mobile IP. Some
    DIAMETER servers maintain state information of\nactive sessions on the access
    servers, which is used mostly to\nenforce some local policy decisions. This extension
    describes an\nextension to the DIAMETER protocol that allows the server to query\nfor
    active session state information from access servers in order to\nrebuild state
    information should it be lost for any reason.\n\t </p>\n      "
