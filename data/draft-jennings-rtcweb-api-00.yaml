abstract:
- content: "<p>Internet browsers and other software applications are enabling support
    for real time interactive voice and video. This draft outlines a set of IETF protocols
    that can be used for this purpose and describes the overall architecture. It also
    identifies the requirements for an application programming interface to control
    these protocols.</p>"
