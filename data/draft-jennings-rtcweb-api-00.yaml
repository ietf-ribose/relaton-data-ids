abstract:
  content: "<p>Internet browsers and other software applications are enablingsupport
    for real time interactive voice and video. This draftoutlines a set of IETF protocols
    that can be used for this purposeand describes the overall architecture. It also
    identifies therequirements for an application programming interface to controlthese
    protocols.</p>"
