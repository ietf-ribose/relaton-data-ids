abstract:
  content: "\n\t <p>   Various Internet protocols define constructs for usernames,
    i.e., the\n   local part of an address such as \"localpart@example.com\".  This\n
    \  document describes a subset of characters to allow in usernames for\n   maximal
    interoperability across Internet protocols.  The subset might\n   prove useful
    in cases where a provider offers multiple services using\n   the same underlying
    identifier.\n\n\t </p>\n      "
