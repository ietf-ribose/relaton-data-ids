abstract:
  content: "\t <t>This note describes a protocol named Smart Transfer Protocol(SmartTP).This
    protocol defines data exchange mechanisms, whichovercome ISO 7816 standard constraints,
    and which have been designedin order to transform a smartcard or an embedded system,
    into aninternet node. This function is achieved through a cooperationbetween a
    terminal and an ICC, which allows the ICC to share theterminal TCP/IP stack.</p>"
