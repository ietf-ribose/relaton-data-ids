abstract:
  content: "\n\t <p>   Various Internet protocols have defined constructs for usernames.\n
    \  This document describes a subset of characters to allow in usernames\n   for
    maximal interoperability across Internet protocols.  The subset\n   might prove
    useful in cases where a provider offers multiple services\n   using the same underlying
    identifier.\n\n\t </p>\n      "
