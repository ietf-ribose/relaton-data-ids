abstract:
  content: "\n\t <p>This document  describes  proposed  conventions  for  use  on\nIETF-related
    \  mailing   lists.   Subject  to  normal  processes  and\nprocedures, this draft
    might some day be published  as  an  RFC  with\nstatus  of  Best  Current  Practice
    (BCP).  This document supplements\nboth [RFC-2418] and [RFC-3005].\nComments on
    this draft may be sent directly to the editor  or\nto the &lt;ietf-process@lists.elistx.com&gt;
    mailing list.  To subscribe to\nthat   list,    send    an    email    request
    \   to    ietf-process-\nrequest@lists.elistx.com\n\t </p>\n      "
