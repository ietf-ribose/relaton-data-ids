abstract:
- content: "<p>A MultiProtocol Label Switching (MPLS) label was originally defined
    to identify a Forwarding Equivalence Class (FEC), a packet is assigned to a specific
    FEC based on its network layer destination address. It's difficult or even impossible
    to derive the source identity information from the label. For some applications,
    source identification is a critical requirement. For example, performance monitoring,
    where the monitoring node needs to identify where a packet was sent from. This
    document introduces the concept of Source Label (SL) that is carried in the label
    stack and used to identify the ingress Label Switching Router (LSR) of an Label
    Switched Path (LSP).</p>"
