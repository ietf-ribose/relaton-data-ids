abstract:
- content: "<p>The Point-to-Point Protocol (PPP) provides a standard method of encapsulating
    Network Layer protocol information over point-to-point links. PPP also defines
    an extensible Link Control Protocol, which allows negotiation of an Authentication
    Protocol for authenticating its peer before allowing Network Layer protocols to
    transmit over the link. This document defines a generic protocol for Authentication:
    the Generic Authentication Protocol.</p>"
