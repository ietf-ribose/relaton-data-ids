abstract:
  content: "<p>This document describes the application of a database of long-livedcryptographic
    keys to establish session-specific cryptographic keysto support authentication
    services in routing protocols. Keys may beestablished between two peers for pair-wise
    communications, orbetween groups of peers for multicast traffic.</p>"
