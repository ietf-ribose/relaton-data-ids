abstract:
  content: "\t <t>This document describes remote autoconfiguration mechanism, anextension
    to DHCPv6 protocol. Every time a node attaches to a newlink, it must renew or
    obtain new address and parameters, usingDHCPv6 protocol. For mobile nodes it is
    beneficial to obtain addressand other configuration parameters remotely, before
    actuallyattaching to destination link. This document defines mechanism usingremote
    configuration and new options required to remotely discoverdestination DHCPv6
    servers. Remote unicast communication with DHCPv6servers is also defined.</p>"
