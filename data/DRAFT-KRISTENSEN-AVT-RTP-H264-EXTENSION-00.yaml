abstract:
  content: "\n\t <p>   This document proposes extensions to the RTP payload format\n
    \  specification for H.264 video defined in RFC 3984.  It addresses two\n   separate
    issues: (i) The signalling of the framerate of static\n   macroblocks a decoder
    is able to process in order to sustain high\n   framerates with high resolutions.
    (ii) The signalling of a reduced-\n   complexity decoding operation (RCDO) for
    H.264 Baseline profile\n   bitstreams.\n\n\t </p>\n      "
