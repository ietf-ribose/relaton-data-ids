abstract:
- content: "<p>This document is a description of the Enhanced Trivial File Transfer
    Protocol (ETFTP). This protocol is an experimental implementation of the NETwork
    BLock Transfer Protocol (NETBLT), RFC 998 [1], as a file transfer application
    program. This memo defines an Experimental Protocol for the Internet community.</p>"
