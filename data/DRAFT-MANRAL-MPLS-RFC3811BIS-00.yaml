abstract:
  content: "\n\t <p>This memo defines a Management Information Base (MIB) module which\n
    \  contains Textual Conventions to represent commonly used Multiprotocol\n   Label
    Switching (MPLS) management information.  The intent is that\n   these TEXTUAL
    CONVENTIONS (TCs) will be imported and used in MPLS\n   related MIB modules that
    would otherwise define their own\n   representations. This document updates RFC3811
    and fixes the .\n\t </p>\n      "
