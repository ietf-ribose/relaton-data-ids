abstract:
- content: "<p>IKEv2 Mobility and Multihoming Protocol (MOBIKE) allows peers to update
    their IP addresses without re-establishing IKE and IPsec Security Associations
    (SAs). In the MOBIKE protocol it is the Initiator of the IKE SA, who is responsible
    for selecting new SA addresses and for initiating the IP addresses update procedure.
    This document presents an extension to the MOBIKE protocol that allows the Responder
    to initiate the update.</p>"
