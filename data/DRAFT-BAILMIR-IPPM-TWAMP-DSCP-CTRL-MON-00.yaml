abstract:
  content: "\n\t <p>   This document describes an optional extension for Two-Way Active\n
    \  Measurement Protocol (TWAMP) allowing control and monitoring of the\n   Differentiated
    Service Code Point (DSCP) field in forward and reverse\n   directions within single
    test session with the TWAMP-Test protocol.\n   This document, if accepted, will
    be an update to the TWAMP core\n   protocol specified in RFC 5357 and DSCP Monitoring
    mode defined in\n   RFC 7750 .\n\n\t </p>\n      "
