abstract:
- content: "<p>This Internet Draft explains the need of Inter Signaling process communication
    in the systems making use of SIGTRAN protocol. It also proposes procedures and
    various interface primitives for inter signaling process communication. This draft
    mainly focuses on Signaling Gateway Processes and Application Server Processes
    as defined in SIGTRAN.</p>"
