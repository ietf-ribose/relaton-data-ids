abstract:
- content: "<p>This document describes a use case for autonomic networking concerning
    monitoring of Service Level Agreements (SLAs). The use case aims to detect violations
    of SLAs in a distributed fashion, striving to optimize and dynamically adapt the
    autonomic deployment of active measurement probes in a way that maximizes the
    likelihood of detecting service level violations with a given resource budget
    to perform active measurements, and is able to do so without any outside guidance
    or intervention.</p>"
