abstract:
  content: "\n\t <p>   This document defines a resource-oriented approach for security\n
    \  automation information publication, discovery, and sharing.  Using\n   this
    approach, producers may publish, share and exchange\n   representations of security
    incidents, attack indicators, software\n   vulnerabilities, configuration checklists,
    and other security\n   automation information as Web-addressable resources.  Furthermore,\n
    \  consumers and other stakeholders may access and search this security\n   information
    as needed, establishing a rapid and on-demand information\n   exchange network
    for restricted internal use or public access\n   repositories.  This specification
    extends the Atom Publishing\n   Protocol and Atom Syndication Format to transport
    and share security\n   automation resource representations.\n\n\t </p>\n      "
