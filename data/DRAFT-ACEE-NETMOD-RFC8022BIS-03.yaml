abstract:
  content: "\n\t <p>   This document contains a specification of three YANG modules
    and one\n   submodule.  Together they form the core routing data model that\n
    \  serves as a framework for configuring and managing a routing\n   subsystem.
    \ It is expected that these modules will be augmented by\n   additional YANG modules
    defining data models for control-plane\n   protocols, route filters, and other
    functions.  The core routing data\n   model provides common building blocks for
    such extensions -- routes,\n   Routing Information Bases (RIBs), and control-plane
    protocols.\n\n   This version of these YANG modules uses new names for these YANG\n
    \  models.  The main difference from the first version is that this\n   version
    fully conforms to the Network Management Datastore\n   Architecture (NMDA).  Consequently,
    this document obsoletes RFC 8022.\n   Deprecated versions of the prior YANG modules
    are provided as the\n   NDMA conpliant modules will replace the prior modules.\n\n\t
    </p>\n      "
