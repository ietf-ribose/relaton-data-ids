abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP based internets. In particular
    it defines objects for managing bridges based on the IEEE 802.1d draft standard
    between Local Area Network (LAN) segments. This memo is an extension to the SNMP
    MIB. [STANDARDS-TRACK]</p>"
