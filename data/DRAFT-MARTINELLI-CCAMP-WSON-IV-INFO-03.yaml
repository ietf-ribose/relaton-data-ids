abstract:
  content: "\n\t <p>   This document defines an information model to support Impairment-\n
    \  Aware (IA) Routing and Wavelength Assignment (RWA) function.  This\n   operation
    might be required in Wavelength Switched Optical Networks\n   (WSON) that already
    support RWA and the information model defined\n   here goes in addition and it
    is fully compatible with the already\n   defined information model for impairment-free
    RWA process in WSON.\n\n   This information model shall support all control plane
    architectural\n   options defined for WSON with impairment validation.\n\n\t </p>\n
