abstract:
- content: "<p>Outreach is very important for IETF's development. This document suggests
    to set up a special day for the IETF outreach. This day can be used to propaganda
    the Internet standards, promote their deployment, and attract more new IETFers
    to join IETF to contribute to the Internet. This day can be called Internet Standards
    Day.</p>"
