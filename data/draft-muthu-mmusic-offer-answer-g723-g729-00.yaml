abstract:
- content: "<p>[RFC4856] describes the annexa parameter for G723 and the annexb parameter
    for G729, G729D and G729E. However, the specification does not describe the offerer
    and answerer behavior when the value of the annexa or annexb parameter does not
    match in the SDP offer and answer. This document provides the offer/answer considerations
    for these parameters.</p>"
