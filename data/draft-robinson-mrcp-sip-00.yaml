abstract:
  content: "<p>This Draft presents a method for using Media Resource ControlProtocol
    (MRCP) in the body of SIP messages for the purpose ofcontrolling Prompt Players,
    Text to Speech, and Speech RecognitionEngines. Here we present MRCP-&gt;SIP as
    a function of the 'ServiceController,' identified in the decomposition of Application
    ServerCompenent Architecutures for SIP (draft-rosenberg-sip-app-components-01).
    The aurthor's believe that MRCP-&gt;SIP brings some powerfulsynergies to bare;
    rapid development of reliable media resourcecontrol, and the highly available,
    redundant, SIP infrastructure,capable of intelligent resource location.</p>"
