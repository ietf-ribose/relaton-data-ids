abstract:
- content: "<p>A number of proposed challenges for the Automated Certificate Management
    Environment (ACME) effectively rely on an external authority issuing a token according
    to a particular policy. This document specifies a generic Authority Token challenge
    for ACME which supports subtype claims different identifiers or namespaces that
    can be defined to represent a specific application of this Authority Token challenge.</p>"
