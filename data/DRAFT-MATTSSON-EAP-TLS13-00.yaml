abstract:
  content: "\n\t <p>   Extensible Authentication Protocol (EAP) provides support for\n
    \  multiple authentication methods.  Transport Layer Security (TLS)\n   provides
    mutual authentication, integrity-protected cipher suite\n   negotiation, and key
    exchange between two endpoints.  This document\n   specifies an EAP authentication
    method to provide support for\n   certificate-based mutual authentication and
    key derivation using the\n   version 1.3 of the TLS protocol.  This document obsoletes
    RFC5216.\n\n\t </p>\n      "
