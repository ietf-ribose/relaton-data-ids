abstract:
  content: "\n\t <p>   The energy-saving is one important topic in the world, and
    now most\n   of technologies for energy-saving focus on the hardware design\n
    \  instead of the energy saving design based on the whole network.  This\n   document
    proposes OSPF extensions to synchronize the energy\n   consumption parameter of
    each node in the network.  These parameters\n   can be used for the energy saving
    design.\n\n\n\t </p>\n      "
