abstract:
  content: "\n\t <p>The IP Router Alert Option is an IP option that alerts transit\nrouters
    to more closely examine the contents of an IP packet.  RSVP,\nPGM, IGMP/MLD, MRD
    and GIST are some of the protocols that make use\nof the IP Router Alert option.
    \ This document discusses security\naspects and usage guidelines around the use
    of the current IP Router\nAlert option.  Specifically, it provides recommendation
    against using\nthe Router Alert in the end-to-end open Internet as well as identify\ncontrolled
    environments where protocols depending on Router Alert can\nbe used safely.  It
    also provides recommendation about protection\napproaches for Service Providers.
    \ Finally it provides brief\nguidelines for Router Alert implementation on routers.\n\t
    </p>\n      "
