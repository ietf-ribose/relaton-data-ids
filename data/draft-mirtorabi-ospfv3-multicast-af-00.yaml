  content: "\t <t>This document describes IPv6 multicast address-family support inOSPFv3.
    There is no additional LSA introduced to the existing LSAdefined for IPv6 unicast
    address-family to carry prefixes. A new bitis defined in the Prefix Options field
    in order to include a prefixin IPv6 multicast address-family.</p>"
