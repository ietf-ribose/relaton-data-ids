abstract:
  content: "\t <t>The current IPsec specifications for key exchange and connectionmanagement,
    RFCs 2408 [ISAKMP] and 2409 [IKE], leave many aspects ofconnection management
    unspecified, most prominently rekeyingpractices. Pending clarifications in future
    revisions of thespecifications, this document sets down some successful experiences,to
    minimize the extent to which new implementors have to rely onunwritten folklore.</p>"
