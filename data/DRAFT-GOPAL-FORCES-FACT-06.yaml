abstract:
  content: "\n\t <p>This document defines the FACT protocol that is designed for \ncommunicating
    between Forwarding Element and Control Elements inside \na network element. This
    protocol addresses all the requirements \ndescribed in the Forces [3] requirements
    document. This document \nalso specifies architectural attributes necessary in
    an \nimplementation of FACT to ensure correct and secure protocol \noperation.\n\t
    </p>\n      "
