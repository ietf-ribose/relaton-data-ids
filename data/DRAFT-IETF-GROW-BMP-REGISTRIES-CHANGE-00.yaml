abstract:
  content: "\n\t <p>   This document updates RFC 7854, BGP Monitoring Protocol (BMP)
    by\n   making a change to the registration procedures for several\n   registries.
    \ Specifically, any BMP registry with a range of\n   32768-65530 designated \"Specification
    Required\" has that range re-\n   designated as \"First Come First Served\".\n\n\t
    </p>\n      "
