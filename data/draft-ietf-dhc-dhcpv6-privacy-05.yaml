- content: "<p>DHCPv6 is a protocol that is used to provide addressing and configuration
    information to IPv6 hosts. This document describes the privacy issues associated
    with the use of DHCPv6 by Internet users. It is intended to be an analysis of
    the present situation and does not propose any solutions.</p>"
