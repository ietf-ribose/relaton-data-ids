abstract:
  content: "\n\t <p>Several newly developed languages and interfaces, such as the
    CPL and\nSIP CGI, allow users or administrators to specify how a SIP proxy and\nredirect
    server should process calls. This document defines how SIP\nREGISTER requests
    and responses can be used to transport scripts\nbetween user agents and SIP proxy
    and redirect servers.\n\n\n\t </p>\n      "
