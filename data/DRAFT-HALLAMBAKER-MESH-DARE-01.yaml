abstract:
  content: "\n\t <p>   This document describes the Data At Rest Encryption (DARE)
    Message\n   and Container syntax.\n\n   The DARE Message syntax is used to digitally
    sign, digest,\n   authenticate, or encrypt arbitrary message content.\n\n   The
    DARE Container syntax describes an append-only sequence of data\n   frames, each
    containing a DARE Message.  DARE Containers may support\n   cryptographic integrity
    verification of the entire data container\n   content by means of a Merkle tree.\n\n
    \  This document is also available online at\n   http://mathmesh.com/Documents/draft-hallambaker-mesh-dare.html
