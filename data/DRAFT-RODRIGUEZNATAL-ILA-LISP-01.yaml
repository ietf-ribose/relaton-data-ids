abstract:
  content: "\n\t <p>   This document specifies how to use the LISP control-plane to
    support\n   an Identifier Locator Addressing (ILA) data-plane.  In particular,
    it\n   describes how ILA data-plane components can use the LISP control-\n   plane
    to dynamically resolve and register Identifier-to-Locator\n   mappings as well
    as Endpoint Address to Identifier/Locator mappings.\n\n\t </p>\n      "
