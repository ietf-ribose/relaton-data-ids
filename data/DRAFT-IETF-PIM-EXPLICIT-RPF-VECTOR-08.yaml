abstract:
  content: "\n\t <p>   The PIM Reverse Path Forwarding (RPF) Vector TLV defined in
    RFC 5496\n   can be included in a PIM Join Attribute such that the RPF neighbor
    is\n   selected based on the unicast reachability of the RPF Vector instead\n
    \  of the Source or Randezvous Point associated with the multicast tree.\n\n   This
    document defines a new RPF Vector Attribute type such that an\n   explicit RPF
    neighbor list can be encoded in the PIM Join Attribute,\n   bypassing the unicast
    route lookup.\n\n\t </p>\n      "
