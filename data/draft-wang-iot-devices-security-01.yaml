abstract:
- content: "<p>With the development of IoT, security of smart devices becomes an important
    issues for us to discuss. This draft for smart devices of Internet of Things (IoT),
    proposes a security framework and detailed requirements in terms of hardware,
    system, data, network, and management to ensure the security of IoT smart devices.
    Specifically, hardware security includes interface security and security components.
    System security includes firmware security, security audit, etc. Data security
    includes data verification and sensitive data protection. Network security includes
    stream protection and session security, etc.</p>"
