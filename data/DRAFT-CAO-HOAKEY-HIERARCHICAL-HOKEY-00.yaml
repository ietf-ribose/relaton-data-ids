abstract:
  content: "\n\t <p>The Extensible Authentication Protocol (EAP) provides a framework\nsupporting
    various authentication protocols known as EAP methods.  To\navoid a full EAP authentication
    exchange when there is a handover\nacross EAP authenticators, a handover key hierarchy
    should be\nspecified.  This document specifies how to derive a handover key\nhierarchy
    from the Extended Master Session Key (EMSK).  In our\nmechanism, both intra and
    inter-authenticator handovers can be\nsupported.\n\n\t </p>\n      "
