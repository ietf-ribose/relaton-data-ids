abstract:
  content: "\n\t <p>   This document defines a collection of common data types and
    groupings\n   in the YANG data modeling language for use with layer 1 networks.\n
    \  These derived common types and groupings are intended to be imported\n   by
    modules that specify OTN networks, such as topology, tunnel,\n   client signal
    adaptation and service.\n\n\t </p>\n      "
