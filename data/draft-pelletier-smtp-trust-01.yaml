abstract:
  content: "\t <t>This document defines an SMTP service extension [ESMTP] whereby
    anSMTP client may establish a trust relationship with the serverattesting its
    confidence in the validity of the originator of amessage. This confidence, or
    its absence, can then be used tomitigate the cost of undesirable messages (primarily
    spam) withoutdisrupting operations between, or with, SMTP implementations notsupporting
    the extension.</p>"
