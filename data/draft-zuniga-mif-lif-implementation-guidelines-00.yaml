abstract:
  content: "<p>A Logical Interface is a software module internal to the host that
    isavailable in all popular operating systems. The use of this LogicalInterface
    allows supporting different network-based mobilitymanagement solutions. In the
    NETEXT WG, work has been carried out todefine ways in which a Logical Interface
    can help IP flow mobility(IFOM) for Proxy Mobile IPv6 [I-D.draft-ietf-netext-logical-interface-support].
    The same Logical Interface construct can helpother mobility management solutions
    like 3GPP GPRS TunnellingProtocol (GTP), and it can add benefits to multi-access
    scenariossuch as 3GPP Multi Access PDN Connectivity (MAPCON). This documentprovides
    guidelines for the implementation and configuration of ageneric Logical Interface.</p>"
