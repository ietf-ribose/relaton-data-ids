abstract:
  content: "\n\t <p>   The Registration Data Access Protocol (RDAP) does not include
    core\n   functionality for clients to provide sorting and paging (subsetting)\n
    \  parameters for control of large result sets.  This omission can lead\n   to
    unpredictable server processing of queries and client processing\n   of responses.
    \ This unpredictability can be greatly reduced if\n   clients can provide servers
    with their preferences for managing\n   response values.  This document describes
    RDAP query extensions that\n   allow clients to specify their preferences for
    sorting and paging\n   result sets.\n\n\t </p>\n      "
