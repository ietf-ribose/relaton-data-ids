abstract:
  content: "\t <t>The memo 'MIME Encapsulation of Aggregate Documents, suchas HTML
    (MHTML)' [RFC 2557] specifies how to send packagedaggregate HTML objects in MIME
    format. This memo is anaccompanying informational document, intended to be an
    aidto developers. This document is not an Internet standard.Issues discussed are
    implementation methods, cachingstrategies, problems with rewriting of URIs, makingmessages
    suitable both for mailers which can and whichcannot handle Multipart/related and
    handling recipientswhich do not have full Internet connectivity.</p>"
