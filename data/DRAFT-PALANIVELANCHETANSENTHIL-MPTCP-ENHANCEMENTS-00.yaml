abstract:
  content: "\n\t <p>   MPTCP Intends to address a wide range of issues, with minimal\n
    \  implementation tweaks. Though this works in a range of use\n   cases,there
    are some use cases, where some standard implementation\n   recommendations could
    help. The Purpose of this draft is to document\n   Opportunities, where Enhancements
    to MPTCP can translate to more\n   wider deployments.\n\n\n\t </p>\n      "
