abstract:
  content: "<p>The document lists the security capabilities needed for the routing
    control plane of an IP infrastructure to support the practices defined in Operational
    Security Current Practices. In particular this includes capabilities for route
    filtering, for authentication of routing protocol packets, and for ensuring resource
    availability for control functions.</p>"
