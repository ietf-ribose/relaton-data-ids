abstract:
  content: "\n\t <p>   The XML Configuration Access Protocol (XCAP) Diff Format defines
    a\n   simple XML format for indicating that an XML document has changed.\n   This
    format does not indicate the actual change in the document; just\n   that it changed.
    \ However, the XCAP Diff Format is extensible, to\n   allow inclusion of the actual
    document changes.  This specification\n   defines an XML schema that can be used
    to represent a set of changes\n   in an XCAP document.\n\t </p>\n      "
