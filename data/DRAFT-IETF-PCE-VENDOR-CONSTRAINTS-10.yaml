abstract:
  content: "\n\t <p>   The Path Computation Element Protocol (PCEP) is used to convey
    path\n   computation requests and responses between Path Computation Clients\n
    \  (PCCs) and Path Computation Elements (PCEs), and also between\n   cooperating
    PCEs.  In PCEP the path computation requests carry\n   details of the constraints
    and objective functions that the PCC\n   wishes the PCE to apply in its computation.\n\n
    \  This document defines a facility to carry vendor-specific information\n   in
    PCEP using a dedicated object and a new Type-Length-Variable that\n   can be carried
    in any existing PCEP object.\n\n\t </p>\n      "
