abstract:
- content: "<p>This document describes the 'hrn:' Uniform Resource Identifier (URI)
    scheme for hierarchical resource names. The 'hrn:' URI scheme belongs to the class
    of Hierarchical URI Schemes as defined in RFC 2396 'Uniform Resource Identifiers
    (URI): Generic Syntax'. This URI scheme is also a type of URN, as defined by RFC
    2396, but is not a namespace of the 'urn:' URI scheme.</p>"
