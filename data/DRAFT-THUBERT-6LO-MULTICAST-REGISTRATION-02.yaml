abstract:
  content: "\n\t <p>   This document updates RFC 8505 to enable the address registration
    of\n   IPv6 anycast and multicast addresses to a 6LR and updates RFC 6550\n   (RPL)
    add a new Non-Storing multicast mode and support for anycast\n   addresses.  This
    document also extends RFC 9010 to enable the 6LR to\n   inject the anycast and
    multicast addresses in RPL.\n\n\t </p>\n      "
