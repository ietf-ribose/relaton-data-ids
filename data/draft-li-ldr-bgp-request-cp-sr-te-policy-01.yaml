- content: "<p>An SR Policy is a set of candidate paths. The headend of an SR Policy
    may learn multiple candidate paths for an SR Policy via a number of different
    mechanisms, e.g., CLI, NetConf, PCEP, or BGP. This document defines extensions
    to BGP for the headend to request BGP speaker (controller) for advertising the
    candidate paths.</p>"
