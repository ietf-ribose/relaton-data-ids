abstract:
- content: <p>This document uses the "information-type" extension point as defined
    in the Resource-Oriented Lightweight Information Exchange (ROLIE) [RFC8322] Section
    7.1.2 to better support Software Record and Software Inventory use cases. This
    specification registers a new ROLIE information-type, "software-descriptor", that
    allows for the categorization of information relevant to software description
    activities and formats. In particular, the usage of the ISO 19770-2:2015 (SWID
    Tag) and the Concise SWID (COSWID) formats in ROLIE are standardized. Additionally,
    this document discusses requirements and usage of other ROLIE elements in order
    to best syndicate software description information.</p>
