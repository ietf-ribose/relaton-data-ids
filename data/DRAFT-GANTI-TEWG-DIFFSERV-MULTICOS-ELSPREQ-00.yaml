abstract:
  content: "\n\t <p>The  current  DS-TE  requirements  document  [DSTEREQ]   focuses
    \  on\nsolutions that enable carrying a single Class of Service on an LSP.\nThis
    document extends the work in [DSTEREQ] by motivating the need to\nsupport a DS-TE
    solution that enables multiple COS on an  E-LSP.  The\ndocument further defines
    the requirements for such an approach.\nThe  requirements  are  developed such
    that this approach would be an\noptional extension to the existing DS-TE.\n\n\t
    </p>\n      "
