abstract:
- content: "<p>The Static Context Header Compression and Fragmentation (SCHC) specification
    describes header compression and fragmentation functionalities for LPWAN (Low
    Power Wide Area Networks) technologies. The Narrowband Internet of Things (NB-IoT)
    architecture may adapt SCHC to improve its capacities. This document describes
    the use of SCHC over the NB-IoT wireless access and provides recommendations for
    the use cases and efficient parameterization.</p>"
