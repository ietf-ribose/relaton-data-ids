abstract:
- content: "<p>This document proposes an extension to the Mobile IP base protocol.
    The features in this extension allow us to (i) reduce frequent distant registrations
    at the mobility agents, (ii) be more scalable by a separation of registration
    and forwarding services, (iii) ease the key management problem among mobility
    agents, and (iv) be interoperable with other mobility agents/mobile nodes running
    standard Mobile-IP specified in RFC2002.</p>"
