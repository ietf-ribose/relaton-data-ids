abstract:
  content: "\n\t <p>   Large scale DCs can provide various services and usually have
    a lot\n   of internal and external links.  Service provisioning and network\n
    \  connectivity configuration are complex.  This draft analyzes some use\n   cases
    in Distributed Data Centers (DDC), and the applicability of\n   SUPA data models
    and platform which can be used for better resource\n   usage and easy service/network
    configuration.\n\n\t </p>\n      "
