abstract:
  content: "<p>This document proposes a method for performing secure Domain NameSystem
    (DNS) dynamic updates. The method described here is intendedto be flexible and
    useful while requiring as few changes to theprotocol as possible. The authentication
    of the dynamic updatemessage is separate from later DNSSEC validation of the data.
    Securecommunication based on authenticated requests and transactions isused to
    provide authorization.</p>"
