abstract:
- content: "<p>This document proposes a method for performing secure Domain Name System
    (DNS) dynamic updates. The method described here is intended to be flexible and
    useful while requiring as few changes to the protocol as possible. The authentication
    of the dynamic update message is separate from later DNSSEC validation of the
    data. Secure communication based on authenticated requests and transactions is
    used to provide authorization.</p>"
