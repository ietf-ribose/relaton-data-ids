abstract:
  content: "\n\t <p>AS2 Restart provides a method for AS2 clients and servers to restart\npayload
    transfers from the point of failure without requiring the\nentire document to
    be resent.\n\nKeywords\n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
    \"SHALL\", \"SHALL NOT\",\n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
    and \"OPTIONAL\" in this\ndocument are to be interpreted as described in RFC 2119.\n\t
    </p>\n      "
