abstract:
- content: "<p>This document specifies a way to complement IPFIX Flow Records with
    Management Base (MIB) objects, avoiding the need to define new IPFIX Information
    Elements for existing Management Information Base objects that are already fully
    specified. This method requires an extension to the current IPFIX protocol. New
    Template Set and Options Template Sets are specified to allow the export of Simple
    Network Management Protocol (SNMP) MIB Objects along with IPFIX Information Elements.</p>"
