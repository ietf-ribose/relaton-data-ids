abstract:
  content: "\n\t <p>   This document defines a new Outbound Router Filter type for
    BGP,\n   termed \"Aspath Outbound Route Filter\", that can be used to perform
    \n   aspath based route filtering. This ORF-type supports aspath based \n   route
    filtering as well as regular expression based matching, for \n   address groups.\n\n\n\t
    </p>\n      "
