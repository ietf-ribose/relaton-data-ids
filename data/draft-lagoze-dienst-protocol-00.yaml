abstract:
- content: "<p>This document describes Dienst, a protocol for communication with distributed
    digital library servers. This protocol provides an object-oriented interface to
    a document model, which allows a user to access complete documents or named sub-parts.
    It also supports multiple formats for documents. Dienst protocol messages are
    embedded within HTTP, the protocol used over the World Wide Web. Thus, anyone
    using a Web browser (e.g. Mosaic, Cello) has access to the services provided by
    Dienst.</p>"
