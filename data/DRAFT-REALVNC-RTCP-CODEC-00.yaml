abstract:
  content: "\n\t <p>   This document specifies an extension to the messages defined
    in the\n   Audio-Visual Profile with Feedback (AVPF), allowing for an RTP codec\n
    \  to send codec-specific feedback via RTCP.  Currently, RTCP feedback\n   messages
    have been defined only for generic capabilities which may be\n   defined in the
    context of individual codecs, and some codecs have\n   their own RTCP feedback
    messages.  There is a need for a feedback\n   message at the codec-layer, allowing
    other codecs to send codec-\n   specific feedback.\n\n\t </p>\n      "
