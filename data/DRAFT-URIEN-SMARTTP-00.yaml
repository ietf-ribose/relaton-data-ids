abstract:
  content: "\n\t <p>This note describes a protocol named Smart Transfer Protocol\n(SmartTP).This
    protocol defines data exchange mechanisms, which\novercome ISO 7816 standard constraints,
    and which have been designed\nin order to transform a smartcard or an embedded
    system, into an\ninternet node. This function is achieved through a cooperation\nbetween
    a terminal and an ICC, which allows the ICC to share the\nterminal TCP/IP stack.\n\n\t
    </p>\n      "
