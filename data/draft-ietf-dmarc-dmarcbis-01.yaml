abstract:
- content: "<p>This document describes the Domain-based Message Authentication, Reporting,
    and Conformance (DMARC) protocol. _Tickets 75, 80, 85, 96, and 108_ DMARC permits
    the owner of an email author's domain name to enable validation of the domain's
    use, to indicate the Domain Owner's or Public Suffix Operator's severity of concern
    regarding failed validation, and to request reports about use of the domain name.
    Mail receiving organizations can use this information when evaluating handling
    choices for incoming mail. This document obsoletes RFC 7489.</p>"
