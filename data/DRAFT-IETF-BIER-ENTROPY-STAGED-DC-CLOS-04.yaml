abstract:
  content: "\n\t <p>   Bit Index Explicit Replication (BIER) introduces a new multicast-\n
    \  specific BIER Header.  BIER can be applied to the Multi Protocol\n   Label
    Switching (MPLS) data plane or Non-MPLS data plane.  Entropy is\n   a technique
    used in BIER to support load-balancing.  This document\n   examines and describes
    how BIER Entropy is to be applied to Data\n   Center Clos networks for path selection.\n\n\n\t
    </p>\n      "
