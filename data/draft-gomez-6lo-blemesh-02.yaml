abstract:
  content: "<p>RFC 7668 describes the adaptation of 6LoWPAN techniques to enable IPv6
    over Bluetooth low energy networks that follow the star topology. However, recent
    Bluetooth specifications allow the formation of extended topologies as well. This
    document specifies the mechanisms needed to enable IPv6 over mesh networks composed
    of Bluetooth low energy links established by using the Bluetooth Internet Protocol
    Support Profile.</p>"
