abstract:
  content: "\n\t <p>   This document presents a method for applications to influence
    the\n   IPv6 source selection algorithm used by the IP stack in a host.  To\n
    \  do so, IPv6 prefixes are associated with meta-data when configured by\n   the
    network.  This meta-data allows the network to describe the\n   purpose and properties
    of the prefix enabling applications to make\n   intelligent decision when selecting
    a prefix.\n\n\n\t </p>\n      "
