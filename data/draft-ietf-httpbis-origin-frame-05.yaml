- content: "<p>This document specifies the ORIGIN frame for HTTP/2, to indicate what
    origins are available on a given connection. Note to Readers Discussion of this
    draft takes place on the HTTP working group mailing list (ietf-http-wg@w3.org),
    which is archived at https://lists.w3.org/Archives/Public/ietf-http-wg/ [1]. Working
