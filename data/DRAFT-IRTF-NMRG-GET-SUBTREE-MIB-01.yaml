abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base\n(MIB)
    for use with network management protocols in the Internet\ncommunity.  In particular,
    it describes managed objects used for\nretrieving a subtree of MIB objects without
    the overshoot problems\nof the SNMP GetBulkRequest operation.\n\t </p>\n      "
