abstract:
  content: "\n\t <p>This document registers the Enumservice 'void' using the URI schemes\n
    \  'mailto:' and 'http:' as per the IANA registration process defined in\n   the
    ENUM specification, RFC3761.  This Enumservice may be used to\n   indicate that
    the E.164 number (or E.164 number range) tied to the\n   domain in which the enclosing
    NAPTR is published is not assigned for\n   communications service.  When such
    an indication is provided, an ENUM\n   client can detect calls that will fail
    \"early\".\n\t </p>\n      "
