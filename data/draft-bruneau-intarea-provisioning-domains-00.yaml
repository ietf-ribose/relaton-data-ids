abstract:
- content: "<p>This document describes one possible way for hosts to retrieve additional
    information about their Internet access configuration. The set of configuration
    items required to access the Internet is called a Provisioning Domain (PvD) and
    is identified by a Fully Qualified Domain Name. This document separates the way
    of getting the Provisioning Domain identifier, the way of getting the Provisioning
    Domain information and the potential information contained in the Provisioning
    Domain.</p>"
