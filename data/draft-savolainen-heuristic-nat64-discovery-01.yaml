abstract:
  content: "\t <t>This document describes a method for detecting presence of DNS64
    andfor learning IPv6 prefix used for protocol translation on an accessnetwork
    without explicit support from the access network. The methoddepends on existence
    of a known IPv4-only domain name. Theinformation learned enables applications
    and hosts to perform localIPv6 address synthesis and on dual-stack accesses avoid
    traversalthrough NAT64.</p>"
