abstract:
  content: "\n\t <p>   RFC 3263 defines how a Session Initiation Protocol (SIP)\n
    \  implementation, given a SIP Uniform Resource Identifier (URI), should\n   locate
    the next-hop SIP server using Domain Name System (DNS)\n   procedures.  As SIP
    networks increasingly transition from IPv4-only\n   to dual-stack, a quality user
    experience must be ensured for dual-\n   stack SIP implementations.  This document
    updates the DNS procedures\n   described in RFC 3263 for dual-stack SIP implementations
    in\n   preparation for forthcoming specifications for applying Happy\n   Eyeballs
    principles to SIP.\n\n\t </p>\n      "
