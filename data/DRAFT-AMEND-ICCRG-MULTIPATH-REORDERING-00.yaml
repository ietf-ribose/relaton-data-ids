abstract:
  content: "\n\t <p>   This document discusses the issue of packet re-ordering which
    occurs\n   as a specific problem in multi-path connections without reliable\n
    \  transport protocols such as TCP.  The topic is relevant for devices\n   connected
    via multiple accesses technologies towards the network as\n   is foreseen e.g.
    within Access Traffic Selection, Switching, and\n   Splitting (ATSSS) service
    of 3rd Generation Partnership Project\n   (3GPP) enabling fixed mobile converged
    (FMC) scenario.\n\n\t </p>\n      "
