abstract:
- content: "<p>RFC 5014 specifies extension to socket API to allow application to
    specify the preference among multiple source addresses. draft-liu-dmm-address-selection-00
    proposes to extend router advertisment message to carry the prefix type information.
    The mobile node can learn the prefix type information from the router advertisment
    message. This document proposes an extension to RFC 5014 to enable the application
    to select the DMM related prefixes.</p>"
