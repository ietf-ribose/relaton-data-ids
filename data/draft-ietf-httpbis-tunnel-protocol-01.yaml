abstract:
- content: "<p>This specification allows HTTP CONNECT requests to indicate what protocol
    will be used within the tunnel once established, using the Tunnel-Protocol request
    header field. Editorial Note (To be removed by RFC Editor) Discussion of this
    draft takes place on the HTTPBIS working group mailing list (ietf-http-wg@w3.org),
    which is archived at [1]. Working Group information can be found at [2] and [3];
