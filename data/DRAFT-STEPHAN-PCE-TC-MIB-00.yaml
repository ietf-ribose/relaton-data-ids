abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it defines Textual Conventions to represent commonly\n   used
    Path Computation Element (PCE) management information.  The\n   intent is that
    these TEXTUAL CONVENTIONS (TCs) will be imported and\n   used in PCE related MIB
    modules to avoid duplicating conventions.\n\t </p>\n      "
