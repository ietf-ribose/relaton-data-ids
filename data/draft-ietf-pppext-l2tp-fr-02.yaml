abstract:
  content: "\t <t>Layer Two Tunneling Protocol describes a mechanism totunnel PPP
    sessions. The protocol has been designed to beindependent of the media it runs
    over. The basespecification describes how it should be implemented torun over
    UDP and IP. This document describes how the LayerTwo Tunneling Protocol MUST be
    implemented over FrameRelay PVCs and SVCs.</p>"
