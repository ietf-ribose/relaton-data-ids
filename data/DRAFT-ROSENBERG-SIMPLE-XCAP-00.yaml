abstract:
  content: "\n\t <p>This specification defines the Extensible Markup Language (XML)\nConfiguration
    Access Protocol (XCAP). XCAP allows a client to read,\nwrite and modify application
    configuration data, stored in XML format\non a server. XCAP is not a new protocol.
    XCAP maps XML document\nsub-trees and element attributes to HTTP URIs, so that
    these\ncomponents can be directly accessed by HTTP.\n\t </p>\n      "
