abstract:
- content: "<p>This document presents miscellaneous transcoding error cases and multi-transcoding
    scenarios. The miscellaneous transcoding errors can occur where there is a codec
    mismatch between two parties during SIP/SDP codec negotiation in a multi-transcoding
    environment. The multi-transcoding scenarios are useful for network environments
    with a signaling/media path separation and multi-transcoding.</p>"
