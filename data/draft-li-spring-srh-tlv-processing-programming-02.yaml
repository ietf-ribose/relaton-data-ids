abstract:
- content: "<p>This document proposes a mechanism to program the processing rules
    of Segment Routig Header (SRH) optional TLVs explicitly on the ingress node. In
    this mechanism, there is no need to configure local configuration at the node
    to support SRH TLV processing. A network operator can program to process specific
    TLVs on specific segment endpoint nodes for specific packets on the ingress node,
    which is more efficient for SRH TLV processing.</p>"
