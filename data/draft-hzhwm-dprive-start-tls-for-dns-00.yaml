abstract:
- content: "<p>This memo offers one approach to initiating TLS for DNS over the standard
    port (TCP/53). Encryption provided by TLS eliminates opportunities for eavesdropping
    on DNS queries in the network. In addition, and most importantly, the document
    discusses performance considerations to minimize overheads from using TCP and
    TLS with DNS. These considerations may apply to other approaches for DNS over
    TCP and TLS using other ports.</p>"
