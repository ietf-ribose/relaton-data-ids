abstract:
  content: "\n\t <p>   Under certain circumstances, it is possible to encode TRILL\n
    \  (TRansparent Interconnection of Lots of Links) Data frames so as to\n   make
    more efficient use of communications links.  This document\n   specifies two such
    optional optimizations.  One, called Compact\n   Format, improves the compactness
    of encoding in the case where a\n   TRILL link is a point-to-point Ethernet link.
    \ The other, called\n   Specific Addressing, optionally decreases the burden on
    multi-access\n   TRILL links for multi-destination TRILL Data frames under some\n
    \  circumstances. This document updates RFC 6325.\n\n\n\t </p>\n      "
