abstract:
  content: "\n\t <p>   This document specifies how a child zone in the DNS can publish
    a\n   record that can indicate that a parental agent may copy and process\n   certain
    records from the child zone.  The existence and change of the\n   record may be
    monitored by a parental agent to either assist in\n   transferring or automatically
    transfer data from the child to the\n   parent.\n\n\t </p>\n      "
