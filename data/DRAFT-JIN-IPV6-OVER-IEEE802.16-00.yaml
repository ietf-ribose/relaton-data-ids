abstract:
  content: "\n\t <p>     This document specifies the transmission of IPv6 packet over
    802.16 \n     networks. The specification includes the MTU size of IPv6 packets,
    \n     the frame format for transmission of IPv6 packets, the method of \n     forming
    IPv6 link-local addresses and statelessly autoconfigured \n     addresses on IEEE802.16
    networks. It also specifies the content of \n     the Source/Target Link-layer
    Address option used in Neighbor \n     Discovery Protocol specified in RFC2461
    [DISC] when those messages \n     are transmitted on an IEEE802.16 network. \n\t
    </p>\n      "
