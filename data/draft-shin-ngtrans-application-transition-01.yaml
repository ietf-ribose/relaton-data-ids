abstract:
  content: "\t <t>The document specifies application aspects of IPv6 transition. AsIPv6
    is deployed, there are some problems that the applicationdevelopers and the administrators
    face. This draft clarifies theproblems occurred in transition periods between
    IPv4 applicationsand IPv6 applications. It also propose guidelines to implement
    andchoose the suitable application under the various transitionenvironments. This
    document does not try to define any newprotocol. The proposals contained in this
    document are based onthe work of the Ngtrans working group.</p>"
