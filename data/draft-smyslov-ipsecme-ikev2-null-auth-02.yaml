abstract:
- content: "<p>This document introduces the NULL Authentication Method for the IKEv2
    Protocol. This method provides a way to omit peer authentication in the IKEv2.
    It may be used to preserve anonymity of or in the situations, where no trust relationship
    exists between the parties.</p>"
