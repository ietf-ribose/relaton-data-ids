abstract:
  content: "\n\t <p>The DNS-SD Sleep Proxy Service uses a message format identical
    to\nthat used by standard DNS Update, with two additional pieces of\ninformation:
    the identity of the sleeping server to which the records\nbelong, and the Wake-on-LAN
    Magic Packet bit pattern which should be\nused to wake the sleeping server.  This
    document specifies the EDNS0\noption used to carry that additional information.\n\t
    </p>\n      "
