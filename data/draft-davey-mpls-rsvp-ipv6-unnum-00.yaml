abstract:
- content: "<p>Currently, RSVP-TE signalling over unnumbered links identifies routers
    using 32-bit Router IDs [RFC3477]. Traffic engineering extensions to IGP protocols
    for use in IPv6 networks use 128-bit IPv6 addresses to identify routers [OSPFv3-TE],
    [ISIS-TE]. This document specifies extensions for RSVP-TE signalling over unnumbered
    links to use 128-bit Router IDs in an IPv6 network.</p>"
