abstract:
  content: "\n\t <p>Pseudowires need an inband control channel (CC) to do VCCV such
    that\nOAM and data packets follow the same path. PWs without a Control Word\n(CW)
    do not have an inband CC as defined in RFC5085. This document\ndefines a simple
    extension to the TTL expiry CC (Type 3) to do inband\nVCCV. This can be used even
    without a CW.\n\t </p>\n      "
