abstract:
  content: "\n\t <p>This Internet Draft describes an extension to the SMTP Services
    which\nwill enable an SMTP Server/Client to check the Integrity of Mails\nreceived
    by it and immediately request for the Mail to be resent if\nit is found to be
    corrupted during that particular transaction.\nThis extension is meant to apply
    to both SMTP Clients and Servers as\ndescribed in detail below.\n\t </p>\n      "
