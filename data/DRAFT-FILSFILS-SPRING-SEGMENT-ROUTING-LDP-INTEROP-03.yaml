abstract:
  content: "\n\t <p>   A Segment Routing (SR) node steers a packet through a controlled
    set\n   of instructions, called segments, by prepending the packet with an SR\n
    \  header.  A segment can represent any instruction, topological or\n   service-based.
    \ SR allows to enforce a flow through any topological\n   path and service chain
    while maintaining per-flow state only at the\n   ingress node to the SR domain.\n\n
    \  The Segment Routing architecture can be directly applied to the MPLS\n   data
    plane with no change in the forwarding plane.  This drafts\n   describes how Segment
    Routing operates in a network where LDP is\n   deployed and in the case where
    SR-capable and non-SR-capable nodes\n   coexist.\n\n\n\t </p>\n      "
