abstract:
  content: "\n\t <p>The purpose of the Common Intrusion Detection Signatures Standard
    \n(CIDSS) is to define a common data format for storing signatures from \ndifferent
    intrusion detection systems. \n\nThis Internet-Draft describes a common data format
    to represent \ninformation contained in signatures of intrusion detection systems,
    \nand explains the rationale for using this common format. The proposed \nformat
    is a dialect of the Extensible Markup Language (XML). An XML \nDocument Type Definition
    is developed, and examples are provided.\n\t </p>\n      "
