abstract:
- content: "<p>This document describes three options for Email related configuration
    information in Dynamic Host Configuration Protocol for IPv6 (DHCPv6). The option
    for Internet Message Access Protocol (IMAP) and Post Office Protocol (POP3) Server
    addresses for message retrieval from mailboxes on these servers and the option
    for the Simple Mail Transfer Protocol (SMTP) Server addresses to route SMTP messages
    throughout the Internet to a mail server.</p>"
