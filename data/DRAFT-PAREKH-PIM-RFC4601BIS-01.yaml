abstract:
  content: "\n\t <p>   This document specifies Protocol Independent Multicast - Sparse
    Mode\n   (PIM-SM).  PIM-SM is a multicast routing protocol that can use the\n
    \  underlying unicast routing information base or a separate multicast-\n   capable
    routing information base.  It builds unidirectional shared\n   trees rooted at
    a Rendezvous Point (RP) per group, and optionally\n   creates shortest-path trees
    per source.\n\n   This document addresses errata filed against RFC 4601, and removes\n
    \  the optional (*,*,RP) feature that lacks sufficient deployment\n   experience.\n\n\t
    </p>\n      "
