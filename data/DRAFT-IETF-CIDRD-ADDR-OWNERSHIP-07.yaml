abstract:
  content: "\n\t <p>The purpose of this document is to articulate certain relevant
    fundamental technical issues that must be considered in formulating unicast address
    allocation and management policies for the Public Internet, and to provide recommendations
    with respect to these policies.  This document specifies an Internet Best Current
    Practices for the Internet Community, and requests discussion and suggestions
    for improvements.\n\t </p>\n      "
