abstract:
  content: "<p>The Multiprotocol Label Switching (MPLS) Transport Profile (MPLS-TP)is
    the set of MPLS protocol functions applicable to the constructionand operation
    of packet-switched transport networks. This documentspecifies the subset of these
    functions that comprises the MPLS-TPdata plane: the architectural layer concerned
    with the encapsulationand forwarding of packets within an MPLS-TP network.This
    document is a product of a joint Internet Engineering Task Force(IETF) / International
    Telecommunication Union TelecommunicationStandardization Sector (ITU-T) effort
    to include an MPLS TransportProfile within the IETF MPLS and PWE3 architectures
    to support thecapabilities and functionalities of a packet transport network.</p>"
