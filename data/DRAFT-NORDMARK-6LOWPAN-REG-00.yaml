abstract:
  content: "\n\t <p>In order to reduce Neighbor Discovery multicast messages it is
    useful\nif the routers on a link can maintain an authoritative list of the\nIPv6
    and layer 2 addresses for all the hosts on the link.\n\nThis draft specifies an
    extension to the Router Advertisement\nmessages which trigger to hosts to send
    periodic registration\nmessages which can be either unicast, multicast, or anycast.
    \ The\nprotocol uses a soft-state approach to gather registration\ninformation.\n\t
    </p>\n      "
