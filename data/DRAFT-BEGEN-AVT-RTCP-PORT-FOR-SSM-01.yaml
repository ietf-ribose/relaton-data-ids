abstract:
  content: "\n\t <p>The Session Description Protocol (SDP) has an attribute that allows\nRTP
    applications to specify an address and a port associated with the\nRTP Control
    Protocol (RTCP) traffic.  In RTP-based source-specific\nmulticast (SSM) sessions,
    the same attribute is used to designate the\naddress and the RTCP port of the
    Feedback Target in the SDP\ndescription.  However, the RTCP port associated with
    the SSM session\nitself cannot be specified by the same attribute to avoid ambiguity,\nand
    thus, is required to be derived from the \"m=\" line of the media\ndescription.
    \ Similarly, in any-source multicast (ASM) sessions,\nthere is no explicit way
    to specify the destination RTCP port.\nDeriving the RTCP port from the \"m=\"
    line imposes an unnecessary\nrestriction.  This document removes this restriction
    by introducing a\nnew SDP attribute.\n\t </p>\n      "
