abstract:
  content: "\n\t <p>   This document provides a set of functional requirements for\n
    \  abstraction and control of Traffic Engineering networks to\n   facilitate virtual
    network operation via the creation of a single\n   virtualized network or a seamless
    service. This supports operators\n   in viewing and controlling different domains
    (at any dimension:\n   applied technology, administrative zones, or vendor-specific\n
    \  technology islands) as a single virtualized network.\n\n\n\n\t </p>\n      "
