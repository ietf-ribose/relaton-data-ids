abstract:
  content: "\n\t <p>Each attribute stored in a Lightweight Directory Access Protocol\n(LDAP)
    directory has a defined syntax (i.e., data type).  A syntax\ndefinition specifies
    how attribute values conforming to the syntax\nare normally represented when transferred
    in LDAP operations.  This\nrepresentation is referred to as the LDAP-specific
    encoding to\ndistinguish it from other methods of encoding attribute values.  This\ndocument
    introduces a new category of attribute options, called\ntransfer encoding options,
    that can be used to specify that the\nassociated attribute values are encoded
    according to one of these\nother methods.\n\t </p>\n      "
