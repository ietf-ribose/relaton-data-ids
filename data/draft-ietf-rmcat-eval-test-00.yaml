abstract:
- content: "<p>The Real-time Transport Protocol (RTP) is used to transmit media in
    multimedia telephony applications, these applications are typically required to
    implement congestion control. The RMCAT working group is currently working on
    candidate algorithms for such interactive real- time multimedia applications.
    This document describes the test cases to be used in the performance evaluation
    of those candidate algorithms.</p>"
