abstract:
- content: <p>This document describes the format of "CoAP IE", an IEEE802.15.4e Information
    Element which allows CoAP messages to be transported as part of the IEEE802.15.4e
    payload IE. This enables 6top-to-6top communication between neighbor nodes in
    a 6TiSCH network.</p>
