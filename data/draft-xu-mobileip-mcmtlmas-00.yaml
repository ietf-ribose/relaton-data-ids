abstract:
  content: "<p>This document introduces a Local Mobility Agent selection algorithmin
    the Localized Mobility Management of Mobile IPv6. This proposedselection algorithm
    locates a Local Mobility Agent to register avisiting mobile node in a foreign
    domain where multiple Local MobilityAgents are deployed. The domain architecture,
    Local Mobility Agentselection and registration procedures are specified. This
    algorithmselects Local Mobility Agent on a per mobile node basis and reducesregistration
    delay. It also helps to distribute the registrationload to all the Local Mobility
    Agents, avoiding overcrowding at aparticular one.</p>"
