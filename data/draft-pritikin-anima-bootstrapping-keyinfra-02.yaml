abstract:
- content: "<p>This document specifies automated bootstrapping of an key infrastructure
    using vendor installed IEEE 802.1AR manufacturing installed certificates, in combination
    with a vendor based service on the Internet. Before being authenticated, a new
    device has only link-local connectivity, and does not require a routable address.
    When a vendor provides an Internet based service, devices can be forced to join
    only specific domains but for constrained environments we describe a variety of
    options that allow bootstrapping to proceed.</p>"
