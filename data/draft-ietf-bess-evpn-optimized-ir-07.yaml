abstract:
- content: "<p>Network Virtualization Overlay (NVO) networks using EVPN as control
    plane may use Ingress Replication (IR) or PIM (Protocol Independent Multicast)
    based trees to convey the overlay BUM traffic. PIM provides an efficient solution
    to avoid sending multiple copies of the same packet over the same physical link,
    however it may not always be deployed in the NVO core network. IR avoids the dependency
    on PIM in the NVO network core. While IR provides a simple multicast transport,
    some NVO networks with demanding multicast applications require a more efficient
    solution without PIM in the core. This document describes a solution to optimize
    the efficiency of IR in NVO networks.</p>"
