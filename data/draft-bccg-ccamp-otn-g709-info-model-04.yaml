abstract:
  content: "<p>The recent revision of ITU-T recommendation G.709 [G.709-v3] hasintroduced
    new fixed and flexible ODU containers in Optical TransportNetworks (OTNs), enabling
    optimized support for an increasinglyabundant service mix.This document provides
    a model of information needed by the routingand signaling process in OTNs to support
    Generalized MultiprotocolLabel Switching (GMPLS) control of all currently defined
    ODUcontainers.</p>"
