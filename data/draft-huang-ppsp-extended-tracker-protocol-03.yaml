abstract:
- content: "<p>This document specifies an extended Peer-to-Peer Streaming Protocol
    - Tracker Protocol, which is a new extension protocol complementing the basic
    core messages and usages specified in the base tracker protocol for the exchange
    of meta information between trackers and peers, such as initial offer/request
    of participation in multimedia content streaming, content information, peer lists
    and reports of activity and status. It extends the base tracker protocol to include
    new optional messages providing new usages in the communications between peer
    and tracker. The extension protocol is retro-compatible with the base tracker
    protocol.</p>"
