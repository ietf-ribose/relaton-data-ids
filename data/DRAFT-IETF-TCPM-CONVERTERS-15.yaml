abstract:
  content: "\n\t <p>   This document specifies an application proxy, called Transport\n
    \  Converter, to assist the deployment of TCP extensions such as\n   Multipath
    TCP.  A Transport Converter may provide conversion service\n   for one or more
    TCP extensions.  The conversion service is provided\n   by means of the TCP Convert
    Protocol (Convert).\n\n   This protocol provides 0-RTT (Zero Round-Trip Time)
    conversion\n   service since no extra delay is induced by the protocol compared
    to\n   connections that are not proxied.  Also, the Convert Protocol does\n   not
    require any encapsulation (no tunnels, whatsoever).\n\n   This specification assumes
    an explicit model, where the Transport\n   Converter is explicitly configured
    on hosts.\n\n\t </p>\n      "
