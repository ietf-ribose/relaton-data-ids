abstract:
- content: "<p>This memo introduces the concept of Domain PHB sets. A Domain PHB set
    allow the network administrator to control and tune PHB parameters within its
    DS domain in an abstract form. Derivation of specific configuration parameters
    from the Domain PHB set is included as well.</p>"
