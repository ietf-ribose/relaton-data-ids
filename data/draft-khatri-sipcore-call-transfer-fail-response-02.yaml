abstract:
- content: "<p>Internet-Draft Call Transfer Failure January 24 This document defines
    the 497 (Call Transfer Failure) SIP response code, allowing Call Pull and Call
    Push parties to indicate that the operation was rejected. Optional warning codes
    are defined to carry granular information. SIP entities may use this information
    to adjust how subsequent calls can be handled intelligently.</p>"
