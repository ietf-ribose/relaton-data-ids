  content: "\t <t>This document documents the obsolete clear-text user/password SimpleAuthentication
    and Security Layer (SASL) mechanism called the LOGINmechanism. The LOGIN mechanism
    was intended to be used, incombination with data confidentiality services provided
    by a lowerlayer, in protocols which lack a simple password authenticationcommand.</p>"
