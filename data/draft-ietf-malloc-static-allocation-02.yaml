abstract:
  content: "<p>This describes an experimental policy for use of the class D addressspace
    using 233/8 as the experimental statically assigned subset ofthe class D address
    space. This new experimental allocation is inaddition to those described on [IANA]
    (e.g. [RFC2365]).This memo is a product of the Multicast-Address Allocation workinggroup
    (MALLOC) in the Internet and Transport Areas of the InternetEngineering Task Force.
    Submit comments to &lt;malloc@catarina.usc.edu&gt;or the authors.</p>"
