abstract:
- content: "<p>The Point-to-Point Protocol (PPP) provides a standard method for transporting
    multi-protocol datagrams over point-to-point links. This document defines a method
    for negotiating the encapsulation to be used for the transfer of data by PPP.
    It applies only to links for which there exists a 'nominal' data encapsulation
    other than PPP.</p>"
