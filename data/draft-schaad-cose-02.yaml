abstract:
- content: "<p>Concise Binary Object Representation (CBOR) is data format designed
    for small code size and small message size. There is a need for the ability to
    have the basic security services defined for this data format. This document specifies
    how to do signatures, message authentication codes and encryption using this data
    format. The work in this document is derived in part from the JSON web security
    documents using the same parameters and algorithm identifiers as they do.</p>"
