abstract:
- content: "<p>This document examines probable solutions for delegating of encrypted
    content within the context of CDN interconnection. HTTPS delegation allows a delivering
    party, e.g. a CDN, to deliver content for and on- behalf of an origin server.
    The HTTPS delegation also expects delivering content without compromising security,
    integrity and privacy of the user. This document examines Internet Drafts that
    have been submitted along with their implementation status.</p>"
