abstract:
  content: "\n\t <p>   This document describes an extension of the Stateless IP/ICMP\n
    \  Translation for IPv6 Data Centre Environments architecture (SIIT-DC),\n   which
    allows applications, protocols, or nodes that are incompatible\n   with IPv6,
    SIIT-DC and/or Network Address Translation in general to\n   operate correctly
    in an SIIT-DC environment.  This is accomplished by\n   introducing a new component
    called an Edge Translator, which reverses\n   the translations made by an SIIT-DC
    Gateway.  The application or\n   device is thus provided with seemingly native
    IPv4 connectivity.\n\n   The reader is expected to be familiar with the SIIT-DC
    architecture\n   described in I-D.ietf-v6ops-siit-dc.\n\n\t </p>\n      "
