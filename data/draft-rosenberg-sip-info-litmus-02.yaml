abstract:
  content: "\t <t>The Session Initiation Protocol (SIP) Working Group is consideringthe
    standardization of a framework for conveying application datathrough the INFO
    method. However, the INFO method is just one ofseveral techniques available in
    SIP for the transfer of applicationdata. Others include through the SIP events
    framework and through amedia session. This document provides guidelines and litmus
    testsfor determining which is the right technique to use.</p>"
