abstract:
  content: "\n\t <p>   This document specifies a network-based protocol which allows
    mobile \n   nodes to remain reachable while moving around a certain \n   administrative
    network called Edge Mobility Domain. This protocol \n   also allows mobile nodes
    to keep their IP address when the mobile \n   nodes move from one access router
    to another within the Edge Mobility \n   Domain. \n\t </p>\n      "
