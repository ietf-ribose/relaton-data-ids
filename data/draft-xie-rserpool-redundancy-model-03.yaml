abstract:
- content: "<p>This document defines RSERPOOL Redundancy-model Member Selection Policy
    parameter and the related procedures. This policy is designed to be flexible and
    capable of supporting a wide range of advanced redundancy models found in some
    high availability systems. The design uses the extensibility in RSERPOOL pool
    load sharing policy.</p>"
