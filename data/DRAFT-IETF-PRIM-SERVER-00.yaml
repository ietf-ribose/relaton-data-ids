abstract:
  content: "\n\t <p>The architecture and specifications of the Presence and Instant\nMessaging
    protocols (PRIM) are described.  PRIM defines a set of\nprotocols for the Presence
    and Instant Messaging services which\nsatisfy the IMPP requirements [RFC2779].
    \ PRIM is also designed so as\nto conform with the Common Profile for Instant
    Messaging (CPIM)\nspecification being developed in the IMPP WG.  This memo describes\nthe
    PRIM Server-Server protocol specification.\n\n\t </p>\n      "
