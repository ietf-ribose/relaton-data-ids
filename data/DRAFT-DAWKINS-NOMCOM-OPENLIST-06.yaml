abstract:
  content: "\n\t <p>This document updates RFC 3777, Section 3, Bullet 6 to allow a
    Nominating and Recall Committee to disclose the list of nominees who are willing
    to be considered to serve in positions the committee is responsible for filling.
    \ This document specifies an Internet Best Current Practices for the Internet
    Community, and requests discussion and suggestions for improvements.\n\t </p>\n
