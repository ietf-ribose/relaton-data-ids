abstract:
- content: "<p>I-D.ietf-spring-resource-aware-segments describes the mechanism to
    associate network resource attributes to Segment Routing Identifiers (SIDs). The
    resource-aware SIDs can be used to build SR paths with a set of reserved network
    resources. In addition, the resource-aware SIDs can be used to build SR based
    virtual networks, which can be used as virtual underlay networks with the network
    topology and resource attributes required by different customers or services.
    Such virtual networks are called virtual transport networks (VTNs). This document
    describes the mechanism of using resource-aware SIDs to build SR based VTNs.</p>"
