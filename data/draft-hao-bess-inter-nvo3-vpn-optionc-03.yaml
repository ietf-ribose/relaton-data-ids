abstract:
- content: "<p>This draft describes inter-as option-C solution between NVO3 network
    and MPLS/IP VPN network. Transport layer stitching solution should be provided.
    Also to ensure VPNv4 route exchange correctly between local NVE and remote PE,
    VNID space should be partitioned, only the VNIDs of lower 1 Million can be used
    for interconnection with outer MPLS VPN network using option-C solution, the rest
    15 Million VNIDs can only be used for intra DC.</p>"
