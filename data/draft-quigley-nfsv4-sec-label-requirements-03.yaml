abstract:
  content: "<p>This Internet-Draft outlines high-level requirements for theintegration
    of flexible Mandatory Access Control (MAC) functionalityinto NFSv4.1 . It describes
    the level of protections that should beprovided over protocol components and the
    basic structure of theproposed system. It also gives a brief explanation of what
    kinds ofprotections MAC systems offer and why existing NFSv4 protectionmechanisms
    are not sufficient.</p>"
