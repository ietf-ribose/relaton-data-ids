abstract:
  content: "\n\t <p>   Access Network Identifier (ANI) Mobility option was introduced
    in\n   [RFC6757] enabling a MAG to convey identifiers like network\n   identifier,
    Geo-location, and operator-identifier.  This\n   specification extends the Access
    Network Identifier mobility option\n   with sub-options to carry Civic Location
    and MAG Group Identifier.\n   This specification also defines a ANI Update timer
    sub-option that\n   determines when and how often the ANI will be updated.\n\n\t
    </p>\n      "
