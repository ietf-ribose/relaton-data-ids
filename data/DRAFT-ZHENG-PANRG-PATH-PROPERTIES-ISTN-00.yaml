abstract:
  content: "\n\t <p>   Integrated space-terrestrial networks are heterogeneous networks
    with\n   various path characteristic, and usually belong to different\n   administrative
    domains.  Therefore integrated space-terrestrial\n   networks can be seen as a
    use case of path-aware networking.  This\n   memo introduces requirements on path
    properties when applying path-\n   aware-network in integrated space-terrestrial
    networks.\n\n\n\t </p>\n      "
