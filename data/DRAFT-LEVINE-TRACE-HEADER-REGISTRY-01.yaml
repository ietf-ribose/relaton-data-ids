abstract:
  content: "\n\t <p>   SMTP mail software adds trace fields to messages as they pass
    through\n   the mail system.  This memo provides background information about\n
    \  trace fields in mail standards.  It discusses the use of trace fields\n   in
    mail-related specifications.  It updates the definition of trace\n   header fields,
    and adds trace field information to the relevant\n   registries.\n\n\t </p>\n
