abstract:
  content: "\n\t <p>   The Path Computation Element Communication Protocol (PCEP)
    provides\n   mechanisms for Path Computation Elements (PCEs) to perform path\n
    \  computations in response to Path Computation Clients (PCCs) requests.\n\n   Link
    bandwidth utilization considering the total bandwidth of a link\n   in current
    use for the forwarding is an important factor to consider\n   during path computation.
    \ This document describes extensions to PCEP\n   to consider them as new constraints
    during path computation.\n\n\t </p>\n      "
