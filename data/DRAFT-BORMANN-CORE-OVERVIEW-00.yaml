abstract:
  content: "\n\t <p>   The IETF \"Constrained RESTful Environments\" (CoRE) Working
    Group\n   standardizes application layer protocols that can be used by\n   resource-constrained
    devices, as can be found in the Internet of\n   Things (IoT).  It is part of a
    cluster of about a dozen IETF WGs\n   defining specifications for these environments.\n\n
    \  This short document provides an overview of the activies of the CoRE\n   WG
    as of end of March, 2020.\n\n\t </p>\n      "
