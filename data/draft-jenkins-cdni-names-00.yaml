abstract:
  content: "<p>As part of the development of protocols and solutions for CDNI itwill
    be necessary to agree on common mechanisms for how to identifyand name the data
    objects that are to be interchanged betweeninterconnected CDNs, as well as how
    to describe which policy shouldbe used when doing so.This document presents some
    thoughts on the naming and referencing ofdata types/objects within a CDNI solution.</p>"
