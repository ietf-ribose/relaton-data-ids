abstract:
- content: "<p>This memo specifies a PKCS#11 Uniform Resource Identifier (URI) Scheme
    for identifying PKCS#11 objects stored in PKCS#11 tokens, for identifying PKCS#11
    libraries, or for identifying PKCS#11 tokens themselves. The URI is based on how
    PKCS#11 objects, libraries, and tokens are identified in the PKCS#11 Cryptographic
    Token Interface Standard.</p>"
