abstract:
  content: "\n\t <p>   Flow selection is the process of selecting a subset of Flows
    from all\n   observed Flows.  The Intermediate Flow Selection Process may be\n
    \  located at an IPFIX Exporter, Collector, or within an IPFIX Mediator.\n   Flow
    selection reduces the effort of post-processing Flow data and\n   transferring
    Flow Records.  This document describes motivations for\n   Flow selection and
    presents Flow selection techniques.  It provides\n   an information model for
    configuring Flow selection techniques and\n   discusses what information about
    an Intermediate Flow Selection\n   Process should be exported.\n\n\n\t </p>\n
