abstract:
- content: "<p>This document contains a specification of the the MPLS base YANG model.
    The MPLS base YANG module serves as a base framework for configuring and managing
    an MPLS switching subsystem. It is expected that other MPLS technology YANG models
    (e.g. MPLS LSP Static, LDP or RSVP-TE models) will augment the MPLS base YANG
    model.</p>"
