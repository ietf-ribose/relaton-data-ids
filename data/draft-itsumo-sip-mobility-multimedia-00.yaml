abstract:
  content: "<p>Session Initiation Protocol (SIP) is rapidly gaining widespreadacceptance
    as the signaling protocol of choice for fixed and mobileInternet multimedia and
    telephony services. This document focuses onhow one can utilize SIP to support
    real-time multimedia applicationsof roaming users on an end-to-end basis from
    users' terminals withoutreliance on network elements.</p>"
