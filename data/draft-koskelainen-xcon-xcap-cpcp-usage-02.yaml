abstract:
  content: "<p>This document describes conference policy data elements and themechanisms
    to manipulate them at a server via Conference PolicyControl Protocol (CPCP). Extensible
    Markup Language (XML)Configuration Access Protocol (XCAP) is used to implement
    CPCP. Thisdocument specifies an XML Schema and XCAP application usage that areneeded
    to implement CPCP.</p>"
