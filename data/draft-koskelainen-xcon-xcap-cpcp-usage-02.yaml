abstract:
- content: "<p>This document describes conference policy data elements and the mechanisms
    to manipulate them at a server via Conference Policy Control Protocol (CPCP).
    Extensible Markup Language (XML) Configuration Access Protocol (XCAP) is used
    to implement CPCP. This document specifies an XML Schema and XCAP application
    usage that are needed to implement CPCP.</p>"
