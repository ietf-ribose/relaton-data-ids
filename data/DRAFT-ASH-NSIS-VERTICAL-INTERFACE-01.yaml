abstract:
  content: "\n\t <p>   This draft describes a mechanism to map QoS requirements from
    the\n   User application layer down to the user plane to create an NSIS\n   session.
    \ This 'vertical signaling interface' between the user\n   application layer and
    user plane is needed to communicate these QoS\n   requirements, such as bandwidth,
    flow priority values, etc. to user\n   plane network elements.\n\t </p>\n      "
