abstract:
- content: "<p>Location information is a natural extension of presence information.
    This document describes how the Presence Information Data Format (PIDF) can be
    extended to deliver geospatial and civil location information, as well as privacy
    policy information. The privacy policy information can be used both within the
    presence agent (PA) as well as the presence document.</p>"
