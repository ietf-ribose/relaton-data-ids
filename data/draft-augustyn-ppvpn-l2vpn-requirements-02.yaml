abstract:
  content: "<p>This document provides requirements for Layer 2 Provider ProvisionedVirtual
    Private Networks (PPVPNs). It first provides taxonomy andterminology and states
    generic and general service requirements. Itcovers point to point VPNs referred
    to as Virtual Private WireService (VPWS), as well as multipoint to multipoint
    VPNs also knownas Virtual Private LAN Service (VPLS). Detailed requirements areexpressed
    from a customer as well as a service provider perspective.</p>"
