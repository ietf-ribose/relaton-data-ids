abstract:
  content: "\n\t <p>This memo defines the Management Information Base (MIB) for\nconfiguring
    and managing the Optimized Link State Routing protocol\nversion 2 (OLSRv2).  The
    Optimized Link State Routing MIB is\nstructured into state information, performance
    metrics, and\nnotifications.  This additional state and performance information
    is\nuseful to troubleshoot problems and performance issues of the routing\nprotocol.
    \ Different levels of compliance allow implementers to use\nsmaller subsets of
    all defined objects, allowing for this MIB to be\ndeployed on more constrained
    routers.\n\t </p>\n      "
