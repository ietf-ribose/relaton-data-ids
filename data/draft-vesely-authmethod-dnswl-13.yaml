abstract:
- content: "<p>This document describes an additional Email Authentication Method compliant
    with RFC 8601. The method consists in looking up the sender's IP address in a
    DNS whitelist. This document is provided for information in case the method is
    seen in the field, as well as to suggest a useful practice and register the relevant
    keywords. This document does not consider black lists.</p>"
