abstract:
  content: "\t <t>DomainKeys Identified Mail (DKIM) defines a domain-levelauthentication
    framework for email to permit verification of thesource and contents of messages.
    This document specifies an adjunctmechanism to aid in assessing messages that
    do not contain a DKIMsignature for the domain used in the author's address. It
    defines arecord that can advertise whether they sign their outgoing mail, andhow
    other hosts can access those records.</p>"
