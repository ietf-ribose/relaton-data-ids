abstract:
- content: "<p>When making routing and resource allocation decisions, Diameter nodes
    currently have no generic mechanism to determine the relative priority of Diameter
    messages. This document addresses this by defining a mechanism to allow Diameter
    endpoints to indicate the relative priority of Diameter transactions. With this
    information, Diameter nodes can factor that priority into routing, resource allocation,
    and overload abatement decisions.</p>"
