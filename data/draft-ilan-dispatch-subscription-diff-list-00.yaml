abstract:
- content: "<p>This document presents an extension to create a differential resource
    list contained in the subscription requests for SIP presence. The model defined
    in this document expands on [RFC 5367], to specify semantics for the differential
    resource list carried in SUBSCRIBE requests for subscription refreshes. This enables
    futher optimization of back-end subscriptions between RLS and inter-domain PS,
    and the resultant notifications optimized for dynamically updated resource lists.</p>"
