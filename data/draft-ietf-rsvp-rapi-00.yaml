abstract:
- content: "<p>This memo describes version 5 of RAPI, a specific API (application
    programming interface) for RSVP. The RAPI interface is one realization of the
    generic API contained in the RSVP Functional Specification document, and it is
    being published for information only. The RAPI interface is based upon a client
    library, whose calls are described here.</p>"
