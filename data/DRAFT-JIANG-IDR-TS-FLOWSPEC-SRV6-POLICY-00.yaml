abstract:
  content: "\n\t <p>   BGP Flow Specification (FlowSpec) [I-D.ietf-idr-rfc5575bis]
    has been\n   proposed to distribute BGP FlowSpec NLRI to FlowSpec clients to\n
    \  mitigate (distributed) denial-of-service attacks, and to provide\n   traffic
    filtering in the context of a BGP/MPLS VPN service.\n   Recently, traffic steering
    applications in the context of SRv6 using\n   FlowSpec aslo attract attention.
    \ This document introduces the usage\n   of BGP FlowSpec to steer packets into
    an SRv6 Policy.\n\n\n\t </p>\n      "
