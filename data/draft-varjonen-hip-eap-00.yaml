abstract:
  content: "\t <t>This document specifies how to use Extensible Authentication Protocol(EAP)
    in HIP to incorporate user authentication in the IPsec tunnelcreation. This document
    describes two new parameters fortransporting EAP messages inside HIP control packets.
    The main focusof this document is to describe how to use these parameters tocombine
    needed EAP negotiation in order to authenticate the user.This document also describes
    how on-path middleboxes can take part inthe negotiation as authenticators.</p>"
