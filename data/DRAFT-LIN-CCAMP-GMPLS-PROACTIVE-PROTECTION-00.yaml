abstract:
  content: "\n\t <p>   This document describes protocol-specific procedures and extensions\n
    \  for Generalized Multi-Protocol Label Switching (GMPLS) Resource\n   ReSerVation
    Protocol - Traffic Engineering (RSVP-TE) signaling to\n   support Label Switched
    Path (LSP) Proactive Protection, which create\n   the protection LSP after a failure
    is predicted and before it\n   becomes a real failure.\n\n\t </p>\n      "
