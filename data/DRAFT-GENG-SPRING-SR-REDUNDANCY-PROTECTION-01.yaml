abstract:
  content: "\n\t <p>   Redundancy protection is one of the mechanisms to achieve service\n
    \  protection, following the principle of PREOF (Packet\n   Replication/Elimination/Ordering
    Function).  To empower the Segment\n   Routing with the capability of redundancy
    protection, two types of\n   Segment including Redundancy Segment and Merging
    Segment are\n   introduced.  The instantiation of Redundancy and Merging Segments
    can\n   be applied to both segment routing over MPLS (SR-MPLS) and segment\n   routing
    over IPv6 (SRv6).\n\n\n\t </p>\n      "
