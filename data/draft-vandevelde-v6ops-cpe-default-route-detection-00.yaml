abstract:
  content: "<p>When the CPE (Customer Premisses Equipment) device is a routed IPv6device,
    then detection automation of the upstream connectivity (i.e.the default-route)
    has not been uniformly described. There are manyCPE vendors, and they may have
    many technologies to achieve thisgoal. This document provides an overview of the
    problem space, whileidentifying various options within the solution space.</p>"
