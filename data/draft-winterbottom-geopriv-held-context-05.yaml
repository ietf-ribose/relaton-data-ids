abstract:
  content: "\t <t>This document describes a protocol extension for the HTTP-EnabledLocation
    Delivery (HELD) protocol. It allows a Target to managetheir location information
    on a Location Information Server (LIS)through the application of constraints invoked
    by accessing alocation URI. Constraints are described that allow control over
    howlong the URI is valid for and the access policy used when a locationURI is
    accessed.</p>"
