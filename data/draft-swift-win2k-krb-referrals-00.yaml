abstract:
- content: "<p>The draft documents a new method for a Kerberos Key Distribution Center
    (KDC) to respond to client requests for tickets as is used in Microsoft's Windows
    2000 implementation of Kerberos. The KDC will handle requests for principals in
    other realms by returning either a referral error or a cross-realm TGT to another
    realm on the referral path.</p>"
