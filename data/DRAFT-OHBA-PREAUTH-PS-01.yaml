abstract:
  content: "\n\t <p>   EAP pre-authentication is defined as the utilization of EAP
    to pre-\n   establish EAP keying material on an authenticator prior to arrival
    of\n   the peer at the access network managed by that authenticator.  This\n   draft
    discusses EAP pre-authentication problems in details.\n\n\n\t </p>\n      "
