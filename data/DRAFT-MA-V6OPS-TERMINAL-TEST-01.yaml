abstract:
  content: "\n\t <p>   This document introduces the terminal test under the WLAN environment\n
    \  .The test includes the ability for terminal to obtain IPv6 address,\n   the
    sequence of DNS records query and termina behaviors in the\n   condition of DNS
    records abnormal, for example DNS records are\n   incorrect or absent.  Several
    personal computers and smart phones\n   with different operational system have
    been tested.  The test results\n   have been discussed and to share with internet
    community.\n\n\t </p>\n      "
