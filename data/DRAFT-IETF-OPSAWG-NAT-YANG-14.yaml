abstract:
  content: "\n\t <p>   For the sake of network automation and the need for programming\n
    \  Network Address Translation (NAT) function in particular, a data\n   model
    for configuring and managing the NAT is essential.  This\n   document defines
    a YANG module for the NAT function.\n\n   Network Address Translation from IPv4
    to IPv4 (NAT44), Network\n   Address and Protocol Translation from IPv6 Clients
    to IPv4 Servers\n   (NAT64), Customer-side transLATor (CLAT), Stateless IP/ICMP\n
    \  Translation (SIIT), Explicit Address Mappings for Stateless IP/ICMP\n   Translation
    (SIIT EAM), IPv6 Network Prefix Translation (NPTv6), and\n   Destination NAT are
    covered in this document.\n\nEditorial Note (To be removed by RFC Editor)\n\n
    \  Please update these statements with the RFC number to be assigned to\n   this
    document:\n\n      \"This version of this YANG module is part of RFC XXXX;\"\n\n
    \     \"RFC XXXX: A YANG Module for Network Address Translation (NAT) and\n      Network
    Prefix Translation (NPT)\"\n\n      \"reference: RFC XXXX\"\n\n   Please update
    the \"revision\" date of the YANG module.\n\n\t </p>\n      "
