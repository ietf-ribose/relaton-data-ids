abstract:
- content: "<p>SASL is used for authentication in many application protocols. This
    specification extends it to allow credentials from a home realm to be used against
    external services. To this end, it introduces a secure end-to-end wrapper for
    SASL traffic and a link back from to the home realm based on Diameter.</p>"
