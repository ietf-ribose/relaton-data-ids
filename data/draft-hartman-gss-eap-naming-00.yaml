abstract:
  content: "<p>The naming extensions to the Generic Security Services ApplicationProgramming
    interface provide a mechanism for applications todiscover authorization and personalization
    information associatedwith GSS-API names. The Extensible Authentication Protocol
    GSS-APImechanism allows an Authentication/Authorization/Accounting peer toprovide
    authorization attributes along side an authenticationresponse. It also provides
    mechanisms to process Security AssertionMarkup Language (SAML) messages provided
    in the AAA response. Thisdocument describes the necessary information to use the
    namingextensions API to access that information.</p>"
