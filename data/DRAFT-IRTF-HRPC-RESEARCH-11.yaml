abstract:
  content: "\n\t <p>   This document aims to propose guidelines for human rights\n
    \  considerations, similar to the work done on the guidelines for\n   privacy
    considerations [RFC6973].  If you want to apply this work to\n   your own, you
    can directly go to Section 6.  The rest of the document\n   explains the background
    of the guidelines and how they were\n   developed.\n\n   This document is not
    an Internet Standards Track specification; it is\n   published for informational
    purposes.\n\n   This document is a product of the Internet Research Task Force\n
    \  (IRTF).  The IRTF publishes the results of Internet-related research\n   and
    development activities.  This documents is a consensus document\n   of the Human
    Rights Protocol Consideration Research Group of the\n   Internet Research Task
    Force (IRTF).\n\n   Discussion of this draft at: hrpc@irtf.org //\n   https://www.irtf.org/mailman/listinfo/hrpc\n\n\t
    </p>\n      "
