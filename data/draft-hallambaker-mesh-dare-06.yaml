abstract:
- content: "<p>This document describes the Data At Rest Encryption (DARE) Envelope
    and Container syntax. The DARE Envelope syntax is used to digitally sign, digest,
    authenticate, or encrypt arbitrary content data. The DARE Container syntax describes
    an append-only sequence of entries, each containing a DARE Envelope. DARE Containers
    may support cryptographic integrity verification of the entire data container
    content by means of a Merkle tree. [Note to Readers] Discussion of this draft
    takes place on the MATHMESH mailing list (mathmesh@ietf.org), which is archived
    at https://mailarchive.ietf.org/arch/search/?email_list=mathmesh. This document
    is also available online at http://mathmesh.com/Documents/draft-hallambaker-mesh-dare.html.</p>"
