abstract:
- content: "<p>This document describes the behavior of BitTorrent service in the context
    of PCP-enabled address sharing functions. It provides an overview of the used
    testbed and main results of the tests that have been conducted in order to assess
    the limitations of an architecture based on shared IP addresses.</p>"
