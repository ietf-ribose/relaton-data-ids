abstract:
- content: "<p>Some standards, such as the Incident Object Description Exchange Format
    [IODEF], provide classes used to reference external entities (such as enumeration
    identifiers). At the time of standardization, however, needed references may not
    be known, and the method of external entity identification is often left unstructured.
    This document describes a method to provide structure after the fact for [IODEF].</p>"
