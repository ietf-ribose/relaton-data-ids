abstract:
  content: "<p>This document defines the concept of anonymous Kerberos credentials,
    and describes how such credentials can be securely obtained from a Kerberos KDC
    via the PKINIT extension. This draft defines no new mechanisms or protocols; instead,
    it defines the concepts and proposes usage and naming conventions.</p>"
