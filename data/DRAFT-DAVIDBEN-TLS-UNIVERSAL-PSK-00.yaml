abstract:
  content: "\n\t <p>   This document describes universal PSKs (Pre-Shared Keys) for
    TLS.\n   Universal PSKs abstract the TLS 1.3 requirement that each PSK can\n   only
    be used with a single hash function.  This allows PSKs to be\n   provisioned without
    depending on details of the TLS negotiation,\n   which may change as TLS evolves.
    \ Additionally, this document\n   describes a compatibility profile for using
    TLS 1.3 with PSKs\n   provisioned for the TLS 1.2 PSK mechanism.\n\n\t </p>\n
