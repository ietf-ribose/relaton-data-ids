abstract:
  content: "\n\t <p>The Layer Two Tunneling Protocol (L2TP) [RFC 2661] provides a\nstandard
    method for tunneling PPP [RFC 1661] packets.  This document\ndescribes an extension
    to L2TP which provides a mechanism to support\ntunneling of additional payload
    types over individual sessions within\nan L2TP tunnel.  These extensions provide
    added functionality which\nis optional and preserves backwards compatibility.\n\t
    </p>\n      "
