  content: "\t <t>This document proposes an approach to support Metro Ethernet Forum(MEF)
    Ethernet Tree (E-Tree) in Virtual Private LAN Service usingBGP for auto-discovery
    and signaling [RFC4761]. The proposed solutionis characterized by breaking pseudowire
    between Leafs to fulfill thespecific E-Tree requirement: Leaf cannot communicate
    with Leaf.Backward compatibility is also considered.</p>"
