abstract:
- content: "<p>The Martini Working Group has defined a mechanism for SIP IP-PBX type
    devices to REGISTER and obtain SIP service for E.164-based Address of Records,
    using the GIN mechanism [draft-gin]. This document defines a means for open-plan
    Local-Numbers to be used with Martini-based IP-PBXs.</p>"
