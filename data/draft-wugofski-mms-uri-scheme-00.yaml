abstract:
  content: "\t <t>This memo specifies URI (Universal Resource Identifier) schemes
    usedin Multimedia Messaging, as specified by the 3GPP.The 'mmsto' URI scheme is
    used to designate the MMS address of anindividual or service. In its simplest
    form, an 'mmsto' URI containseither an E.164 phone number or an Internet mail
    address.For greater functionality, because interaction with some resourcesmay
    require message headers or message bodies to be specified as wellas the MMS address,
    the 'mmsto' URI scheme may optionally include MMSheader fields and the message
    body.The 'mms' URI scheme is used to designate an MMS message and thesending of
    that message from the message originator.</p>"
