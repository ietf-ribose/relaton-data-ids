abstract:
  content: <p>This document describes an RDF (Resource Description Framework)schema
    defined in IEEE 802.21 as the basic schema for Media-Independent Information Service
    where the schema uses OWL (WebOntology Language) constructs. This document serves
    as theSpecification required by the IANA to maintain a global registry forstoring
    the RDF schema.Status of this MemoThis Internet-Draft is submitted to IETF in
    full conformance with theprovisions of BCP 78 and BCP 79.Internet-Drafts are working
