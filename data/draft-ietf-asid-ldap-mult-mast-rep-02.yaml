abstract:
  content: "\t <t>This paper defines a multi-master, incremental replication protocolusing
    the LDAP protocol [LDAPv3]. This protocol uses and builds uponprevious LDAP support
    protocols, namely the changelog [change] and LDIF[LDIF] protocols. It defines
    the use of two types of transport protocolsfor replication data, and specifies
    the schema that must be supported bya server that wishes to participate in replication
    activities using thisprotocol. In addition, it specifies a conflict resolution
    mechanism forintegrating updates from multiple servers.</p>"
