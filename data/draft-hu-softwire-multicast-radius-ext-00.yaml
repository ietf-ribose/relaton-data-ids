abstract:
- content: "<p>DS-Lite Multicast [I-D.ietf-softwire-dslite-multicast] is a solution
    to offer multicast service on DS-lite circumstance. DS-Lite Multicast requires
    pre-configuration of the IPv4-embedded IPv6 prefix(es) information on the multicast
    Basic Bridging BroadBand (mB4) element and multicast Address Family Translation
    Router(mAFTR). This document specifies a new Remote Authentication Dial-In User
    Service (RADIUS) attribute to carry the DS-Lite multicast prefixes information;
    the RADIUS attribute is defined based on the equivalent DHCPv6 OPTION_PREFIX64
    option.</p>"
