abstract:
  content: "\n\t <p>The Presence Information Data Format - Location Object (PIDF-LO)
    \nlacks an indication for the timezone offset of a particular \npresentity is
    in.  This document extends the PIDF-LO for including \nsuch an XML element.\nThe
    key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\ndocument are
    to be interpreted as described in RFC 2119 [RFC2119].\n\t </p>\n      "
