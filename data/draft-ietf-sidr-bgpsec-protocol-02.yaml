abstract:
  content: "<p>This document describes BGPSEC, an extension to the Border Gateway
    Protocol (BGP) that provides security for the AS-PATH attribute in BGP update
    messages. BGPSEC is implemented via a new optional non- transitive BGP path attribute
    that carries a digital signature produced by each autonomous system on the AS-PATH.</p>"
