abstract:
  content: "\n\t <p>This document describes an extension to the Delay-Tolerant Networking\n(DTN)
    Bundle Protocol (BP) that marks bundles with class-of-service\ndesignators beyond
    those defined for the BP primary block.  The\nextended class-of-service designators
    are an \"ordinal\" number that\nprovides fine-grained prioritization of bundles,
    a \"critical\" flag, a\n\"best-efforts\" flag, and an optional flow label.\n\t
    </p>\n      "
