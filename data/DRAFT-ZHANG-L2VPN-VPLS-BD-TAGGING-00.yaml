abstract:
  content: "\n\t <p>   When customers' Bridge Domains (BD) are interconnected using
    Virtual\n   Private LAN Service, traffic of these BDs need be separated. This\n
    \  proposal suggests to use the service tag as a further de-multiplexor\n   besides
    Pseudo-Wire to distinguish customers' BDs. Use cases are\n   explored in this
    document.\n\n\t </p>\n      "
