abstract:
- content: "<p>This document specifies a CBOR encoding/compression of RFC 7925 profiled
    certificates. By using the fact that the certificates are profiled, the CBOR certificate
    compression algorithms can in many cases compress RFC 7925 profiled certificates
    with over 50%. This document also specifies COSE headers for CBOR encoded certificates
    as well as the use of the CBOR certificate compression algorithm with TLS Certificate
    Compression in TLS 1.3 and DTLS 1.3.</p>"
