abstract:
- content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method for
    transporting multi-protocol datagrams over point-to-point links. PPPoE [2] describes
    how to build PPP sessions and encapsulate PPP packets over Ethernet. This document
    describes extensions to PPPoE. These extensions provide added functionality, but
    are optional and preserve compatibility.</p>"
