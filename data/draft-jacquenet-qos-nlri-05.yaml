- content: "<p>This draft specifies an additional BGP4 (Border Gateway Protocol, version
    4, [2]) attribute, named the 'QOS_NLRI' attribute, which aims at providing QoS
    (Quality of Service)-related information associated to the NLRI (Network Layer
    Reachability Information) information conveyed in a BGP UPDATE message.</p>"
