abstract:
  content: "\n\t <p>In this document, we clarify the handling of re-INVITEs in SIP.
    \ We\nclarify in which situations a UAS (User Agent Server) should generate\na
    success response and in which situations a UAS should generate an\nerror response
    to a re-INVITE.  Additionally, we clarify issues\nrelated to target-refresh requests.\n\t
    </p>\n      "
