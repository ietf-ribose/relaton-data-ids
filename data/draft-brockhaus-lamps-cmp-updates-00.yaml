abstract:
- content: "<p>This document contains a set of updates to the base syntax of Certificate
    Management Protocol (CMP) version 2. This document updates RFC 4210. Specifically,
    the CMP services updated in this document comprise: Enable protection of server-side
    key generation using elliptic curve algorithms and the definition of an extended
    key usage to identify certificates of CMP endpoints on registration authorities
    and certification authorities.</p>"
