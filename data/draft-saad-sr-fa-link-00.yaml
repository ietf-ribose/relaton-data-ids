abstract:
- content: "<p>Label Switched Paths (LSPs) set up in Multiprotocol Label Switching
    (MPLS) networks can be used to form Forwarding Adjacency (FA) links that carry
    traffic in those networks. An FA link can be assigned Traffic Engineering (TE)
    parameters that allow other LSR(s) to include it in their constrained path computation.
    FA link(s) can be also assigned Segment-Routing (SR) segments that enable the
    steering of traffic on to the associated FA link(s). The TE and SR attributes
    of an FA link can be advertised using known link state protocols. This document
    elaborates on the usage of FA link(s) and their attributes in SR enabled networks.</p>"
