abstract:
  content: "<p>The use of Internet technologies for emergency calling createsopportunities
    for fraud, relative to traditional circuit-switchedemergency calling. This document
    describes the context for IP-basedemergency calling, and the types of fraud which
    are possible withinthe system. A mitigation strategy for fraud against voice serviceproviders
    is described; techniques for detecting or preventing othertypes of fraud will
    be incorporated in this document as they areavailable.</p>"
