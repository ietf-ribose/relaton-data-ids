abstract:
  content: "<p>The emergency services architecture developed in the IETF EmergencyContext
    Resolution with Internet Technology (ECRIT) working groupdescribes an architecture
    where location information is provided byaccess networks to end points in order
    to determine the correct dialstring and information to route the call to a Public
    Safety AnsweringPoint (PSAP). For determining the PSAP Uniform Resource Identifier(URI)
    the usage of the Location-to-Service Translation (LoST)Protocol is envisioned.This
    document explores the architectural impact for the IETFemergency services architecture
    for situations where the InternetAccess Provider (IAP) and/or the Internet Service
    Provider (ISP) areonly willing to disclose limited or no location information.This
    document provides a problem statement and lists requirements.</p>"
