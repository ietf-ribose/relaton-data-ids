abstract:
  content: "\n\t <p>   This document describes a file format known as Extended LDAP
    Data\n   Interchange Format (LDIFext) that builds on the LDAP Data Interchange\n
    \  Format (LDIF). LDIFext is backward compatible with LDIF. Based on the\n   LDIFext
    specification it is possible to build either a basic LDIF\n   file or an LDIFext
    file.  LDIFext is in particular applicable in\n   situation where several participating
    systems are masters of pieces\n   of information about the same object and where
    the participating\n   systems do not necessarily use the same name space. LDIFext
    also\n   allows for more efficient bulk transfer.\n\n\t </p>\n      "
