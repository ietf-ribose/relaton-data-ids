abstract:
- content: "<p>Unicast and multi-destination data frame may follow the different path
    in TRILL network. We need the ping and traceroute like applications for the connectivity
    testing and fault isolation on the multi-destination path in addition to the unicast
    path. This document specifies the format and handling of the new TRILL OAM protocol
    messages and TLVs which can be used for the multi-destination OAM.</p>"
