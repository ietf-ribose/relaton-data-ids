abstract:
- content: "<p>There is much confusion about how to represent telephone numbers and
    other related strings of digits in SIP URIs and tel: URIs, especailly when those
    digit strings are of purely local significance. This matter is complicated by
    the underspecification of the 'user' SIP URI parameter in RFC3261 and the phone-context
    parameter in RFC2806.This document proposes specific semantics for the user=phone
    parameter and describes several ways to encode digits strings and phone numbers
    in a manner consistent with that proposal.</p>"
