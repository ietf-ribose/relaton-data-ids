abstract:
  content: "\n\t <p>   This document describes a Network Service Header (NSH) inserted
    onto\n   packets or frames to realize service function paths.  NSH also\n   provides
    a mechanism for metadata exchange along the instantiated\n   service paths.  NSH
    is the SFC encapsulation required to support the\n   Service Function Chaining
    (SFC) architecture (defined in RFC7665).\n\n\t </p>\n      "
