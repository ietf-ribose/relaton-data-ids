abstract:
  content: "\n\t <p>   In today's networking environment most enterprise networks
    span\n   multiple physical sites.  Overlay Transport Virtualization (OTV)\n   provides
    a scalable solution for L2/L3 connectivity across different\n   sites using the
    currently deployed service provider and enterprise\n   networks.  It is a very
    cost-effective and simple solution requiring\n   deployment of a one or more OTV
    functional device at each of the\n   enterprise sites.  This solution is agnostic
    to the technology used\n   in the service provider network and connectivity between
    the\n   enterprise and the service provider network.  This document provides\n
    \  an overview of this technology.\n\n\t </p>\n      "
