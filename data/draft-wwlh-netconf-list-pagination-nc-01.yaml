abstract:
- content: <p>In some circumstance, a server may contain many instances of a particular
    YANG list or leaf-list. Retrieval of the entire list or leaf-list at once can
    be extremely inefficient. This document defines a YANG data model with "get-pageable-list"
    RPC to allow a client to iterate through a large list, in a manner that is most
    efficient for the application. The YANG data model in this document conforms to
    the Network Management Datastore Architecture defined in RFC 8342.</p>
