abstract:
- content: <p>The P-Served-User header field RFC5502 is used to convey the identity
    of the served user and the session case that applies to this particular communication
    session and application invocation. This document updated RFC5502 by defining
    a new P-Served-User header field parameter, "orig-cdiv". The parameter conveys
    the session case used by a proxy when handling an originating session after Call
    Diversion (CDIV) services has been invoked for the served user. This document
    also fixes the ABNF in RFC5502 and provides more guidance for using the P-Served-User
    header field in IP networks.</p>
