    Name System with regard to DNS queries for names ending with '.home.arpa.', and
    designates this top-level domain as a special-use domain name. The '.home.arpa'
    top-level domain replaces '.home' as the default domain used by the Home Networking
    Control Protocol (HNCP).</p>"
