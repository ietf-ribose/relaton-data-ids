abstract:
  content: "<p>This memo is a companion document to Link Management Protocol (LMP),for
    which it details the Forwarding Adjacency LSP (FA-LSP)Initiation and Bundling
    process. [LMP] protocol is being developedas part of the Generalized MPLS (GMPLS)
    protocol suite to controland manage Traffic Engineering (TE) Links. The current
    documentextends the LMP capabilities to FA-LSPs enabling among other todynamically
    configure TE Links (in particular the LSP it can serve)between non-adjacent LSRs.</p>"
