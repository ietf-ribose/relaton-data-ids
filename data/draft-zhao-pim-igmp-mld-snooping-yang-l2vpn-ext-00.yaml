abstract:
  content: "\t <t>Internet Group Management Protocol (IGMP) and Multicast ListenerDiscovery
    (MLD) Snooping could be used in both BRIGDE service and L2VPNservice. The old
    ietf-igmp-mld-snooping yang module just describes theBRIGDE service. In this document
    we extend the existing ietf-igmp-mld-snooping yang module and make it could be
    used in L2VPN service.</p>"
