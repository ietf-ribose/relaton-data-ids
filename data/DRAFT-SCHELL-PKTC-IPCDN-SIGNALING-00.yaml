abstract:
  content: "\n\t <p>This memo defines the Signaling Management Information Base (MIB)
    \ \nfor use with network management protocols in the Internet community. \nIn
    particular, it provides a common data and format representation  \nfor PacketCable/IPCablecom
    compliant Multimedia Terminal Adapter  \ndevices.  \nThis memo specifies a MIB
    module in a manner that is compliant to  \nthe SNMP SMIv2 [5][6][7].  The set
    of objects are consistent with  \nthe SNMP framework and existing SNMP standards.\n\t
    </p>\n      "
