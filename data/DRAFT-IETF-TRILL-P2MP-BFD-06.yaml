abstract:
  content: "\n\t <p>   Point to multipoint (P2MP) BFD is designed to verify multipoint\n
    \  connectivity.  This document specifies the support of P2MP BFD in\n   TRILL.
    \ Similar to TRILL point-to-point BFD, BFD Control packets in\n   TRILL P2MP BFD
    are transmitted using RBridge Channel message. This\n   document updates RFC 7175
    and RFC 7177.\n\n\t </p>\n      "
