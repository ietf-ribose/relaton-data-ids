abstract:
  content: "<p>This document presents a SIP event package for subscribing to a buddylist.
    A buddy list is a collection of presentities that a subscriberis interested in
    learning presence state for. Instead of thesubscriber sending a SUBSCRIBE to each
    buddy individually, thesubscriber can subscribe to their buddy list as a whole,
    and thenreceive notifications when the state of any of their buddies changes.</p>"
