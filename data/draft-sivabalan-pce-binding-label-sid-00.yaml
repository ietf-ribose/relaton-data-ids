abstract:
- content: "<p>It is possible to associate a binding label to RSVP-TE signaled Traffic
    Engineering Label Switching Path or binding Segment-ID (SID) to Segment Routed
    Traffic Engineering path. Such a binding label/SID can be used by an upstream
    node for steering traffic into the appropriate TE path to enforce TE policies.
    This document proposes an approach for reporting binding label/SID to Path Computation
    Element (PCE) for supporting PCE-based Traffic Engineering policies.</p>"
