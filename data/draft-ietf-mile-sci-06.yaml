abstract:
- content: "<p>This document extends the Incident Object Description Exchange Format
    (IODEF) defined in RFC 5070 [RFC5070] to exchange enriched cybersecurity information
    among cybersecurity entities and facilitate their operations. It provides the
    capability of embedding structured information, such as identifier- and XML-based
    information.</p>"
