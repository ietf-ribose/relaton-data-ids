abstract:
  content: "\n\t <p>With the development of wireless and mobile technologies, mobile
    \nmulticast becomes a research hotspot. However, the current multicast \nrouting
    protocols can not provide the mobile multicast services. To \nsupport the mobile
    multicast, the related multicast specifications \nneed to be extended. In this
    memo, we focus on the group membership \nmanagement protocol and define the new
    source address selection \npolicy for mobile multicast.  \n\n\n\n\n\t </p>\n      "
