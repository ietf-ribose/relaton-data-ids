abstract:
  content: "\t <t>This document describes required extensions to the Multiple AccessProtocol
    over SONET/SDH/DWDM(MAPOS) protocol suite described inRFC2171-2176. The following
    extensions are discussed; the use ofself-synchronous scrambler, strong recommendation
    for the use ofCRC32, the use of abort sequence, and an algorithm to automateprotocol
    selection among MAPOS 8, MAPOS 16, and PPP.</p>"
