abstract:
- content: "<p>This document describes a payload format for use with the real-time
    transport protocol (RTP), version 2, for encoding redundant audio data. The primary
    motivation for the scheme described herein is the development of audio conferencing
    tools for use with lossy packet networks such as the Internet Mbone, although
    this scheme is not limited to such applications.</p>"
