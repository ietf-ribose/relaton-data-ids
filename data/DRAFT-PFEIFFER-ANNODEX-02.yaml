abstract:
  content: "\n\t <p>This specification defines \"Annodex\", an exchange format for\n
    \  annotated and indexed time-continuous bitstreams.  Annodex provides a\n   bitstream
    format for exchanging multitrack interleaved\n   time-continuous bitstreams and
    textual meta information attached to\n   temporal fragments of the binary bitstreams.
    \ The meta information is\n   given in the Continuous Media Markup Language (CMML).
    \ Annodex\n   enables integration of time-continuous bitstreams into the browsing\n
    \  and searching functionality of the World Wide Web.\n\t </p>\n      "
