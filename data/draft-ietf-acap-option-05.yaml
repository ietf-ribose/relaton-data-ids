abstract:
  content: "<p>The Application Configuration Access Protocol (ACAP) is designed tosupport
    remote storage and access of application option, configura-tion and preference
    information. The generalized form of this run-time configuration is called 'options'.
    Options consist of anytype of structured or unstructured data that an applicationrequires
    to operate in a user specific manner.</p>"
