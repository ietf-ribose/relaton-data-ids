abstract:
  content: "\n\t <p>   This document proposes a way to signal Maximum SID Depth (MSD)\n
    \  supported by a node at node and/or link granularity by a BGP-LS\n   speaker.
    \ In a Segment Routing (SR) enabled network a centralized\n   controller that
    programs SR tunnels needs to know the MSD supported\n   by the head-end at node
    and/or link granularity to push the SID stack\n   of an appropriate depth.  MSD
    is relevant to the head-end of a SR\n   tunnel or Binding-SID anchor node where
    Binding-SID expansions might\n   result in creation of a new SID stack.\n\n\t
    </p>\n      "
