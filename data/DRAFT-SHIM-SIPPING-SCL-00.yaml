abstract:
  content: "\n\t <p>SIP, a widely accepted Internet standard protocol for VoIP, is
    \nflexible enough to allow different extensions. The SIP-ALG (SIP \nApplication
    Layer Gateway) in NAT/Firewall or, more broadly, the SBC \n(Session Border Controller)
    needs to be configured to handle properly \nSIP messages with extensions. We propose
    an XML-based SIP Processing \nConfiguration Language, by which one can define
    the legitimate SIP \nmessage components and the way for the SBC to handle SIP
    messages, \nlegitimate or not.\n\t </p>\n      "
