abstract:
  content: "<p>This document defines a Per-Domain Behavior (PDB) called one-to-anyAssured
    Rate. The PDB is useful to implement services in aDifferentiate Services domain,
    which need an assured rate. Theassurance is given with a certain well-defined
    probability fortraffic using this PDB. However, no delay and no jitter guaranteesare
    provided.</p>"
