abstract:
  content: "\t <t>This memo defines guidelines and protocol extensions for combiningSession
    Initiation Protocol (SIP) based real-time media sessions withExtensible Messaging
    and Presence Protocol (XMPP) based instantmessaging and presence services in a
    seamless manner. This isaccomplished by integration and protocol extension support
    in theendpoints, without requiring any changes in the SIP or XMPP serverinfrastructure.
    It is even possible that SIP and XMPP services areoffered by different service
    providers.</p>"
