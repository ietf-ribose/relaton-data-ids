abstract:
  content: "\n\t <p>   This document updates RFC 4120 in order to specify an extension
    in\n   the Kerberos protocol.  It defines a new authorization data type AD-\n
    \  AUTHENTICATION-INDICATOR.  The purpose of introducing this data type\n   is
    to include an indicator of the strength of a client's\n   authentication in service
    tickets so that application services can\n   use it as an input into policy decisions.\n\n\t
    </p>\n      "
