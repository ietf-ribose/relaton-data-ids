- content: "<p>RFC3261 currently specifies 3DES as the required minimum ciphersuite
    for implementations of S/MIME in SIP. This document updates the normative guidance
    of RFC3261 to require the Advanced Encryption Standard (AES) for S/MIME.</p>"
