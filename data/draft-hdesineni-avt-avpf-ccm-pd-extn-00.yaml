abstract:
- content: <p>This document specifies two RTCP feedback messages which fall under
    the codec control category of messages defined in "Codec Control Messages in the
    Audio-Visual Profile with Feedback(AVPF)". They are helpful primarily in point-to-point
    topology. However they are also usable in smaller multicast and point to multipoint
    topologies. The extensions discussed are the Packet Delay Adjust Request (PDAR)
    and Packet Delay Adjust Acknowledgement(PDAA) messages in point-to-point topology.</p>
