abstract:
- content: "<p>A packet switching network MAY contain links with variable discrete
    bandwidth, e.g., copper, radio, etc. The bandwidth of such links MAY change discretely
    in reaction to changing external environment. Availability is typically used for
    describing such links during network planning. This document introduces an OPTIONAL
    ISCD Availability sub-TLV in OSPF routing protocol. This extension can be used
    for route computation in a Packet Switched Network (PSN) that contains links with
    discretely variable bandwidth.</p>"
