abstract:
  content: "\t <t>This document defines Differentiated Services Per-Hob-Behavior (PHB)Group
    called Interoperability PHB Group (PHB-i). PHB-i Group providesdelivery of IP
    packets in two PHB forwarding classes. These two classesprovides differentiation
    based on delay properties. Each class includes at least 6, or preferably 8 importance
    (or drop precedence) levels. Thisdocument shows how this PHB-i model can be used
    to facilitate interoperability between service providers.</p>"
