abstract:
  content: "\n\t <p>A Point-to-Multipoint (P2MP) Pseudowire (PW) is a mechanism that\nemulates
    the essential attributes of a P2MP Telecommunications\nservice such as P2MP ATM
    over a Packet Switched Network (PSN).\n\nThis document describes the encapsulation
    and data plane procedures\nfor a P2MP PW. These procedures are meant to be independent
    of the\ncontrol plane used to signal a P2MP PW.\n\t </p>\n      "
