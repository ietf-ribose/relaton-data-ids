abstract:
  content: "\n\t <p>   This document improves the security of the Extensible Messaging
    and\n   Presence Protocol (XMPP) in two ways.  First, it specifies how\n   \"prooftypes\"
    can establish a strong association between a domain name\n   and an XML stream.
    \ Second, it describes how to securely delegate a\n   source domain to a derived
    domain, which is especially important in\n   virtual hosting environments.\n\n\t
