abstract:
  content: "\n\t <p>   InfiniBand Architecture (IBA) specifies a high speed, channel
    based, \n   switched fabric architecture that delivers scalable performance in
    \n   data centers.\n        \n   This memo defines a portion of the Management
    Information Base (MIB) \n   for use with network management protocols in the Internet
    community.\n   In particular, it defines objects for managing InfiniBand Baseboard
    \n   Management Agents (BMA).\n\t </p>\n      "
