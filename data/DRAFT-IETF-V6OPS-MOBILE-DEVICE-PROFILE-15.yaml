abstract:
  content: "\n\t <p>   This document defines a profile that is a superset of that
    of the\n   connection to IPv6 cellular networks defined in the IPv6 for Third\n
    \  Generation Partnership Project (3GPP) Cellular Hosts document.  This\n   document
    identifies features to deliver IPv4 connectivity service\n   over an IPv6-only
    transport as well as the required features to\n   connect 3GPP mobile devices
    to an IPv6-only or dual-stack wireless\n   network (including 3GPP cellular network
    and IEEE 802.11 network).\n\n   Both hosts and devices with capability to share
    their WAN (Wide Area\n   Network) connectivity are in scope.\n\n\t </p>\n      "
