abstract:
- content: "<p>The key concepts of uncertainty and confidence as they pertain to location
    information are defined. Methods for the manipulation of location estimates that
    include uncertainty information are outlined. This draft normatively updates the
    definition of location information representations defined in RFC 4119 and RFC
    5491. It also deprecates related terminology defined in RFC 3693.</p>"
