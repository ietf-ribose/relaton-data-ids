abstract:
- content: <p>This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the purpose of relaying DNSSEC key material from one registrar to
    another. The mapping introduces "&lt;keyrelay&gt;" as a new command in EPP. This
    command will help facilitating a transfer of a domain while keeping DNSSEC's chain
    of trust intact.</p>
