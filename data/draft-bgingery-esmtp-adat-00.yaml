abstract:
- content: "<p>This document describes a needed extenson to the STD-10 SMTP (Simple
    Mail Transport Protocol) service so that an ESMTP server and client mqy delay
    specific recipient acceptance until after content can be examined by the filtering
    gateway. It adds one return code (355) and three verbs (ADAT, DRCP and ERCP) to
    the ESMTP protocol as defined in RFC2821.</p>"
