abstract:
- content: "<p>This document is a companion to the Generalized Multiprotocol Label
    Switching (GMPLS) signaling extensions to control SONET and SDH that define the
    SONET/SDH technology specific information needed when using GMPLS signaling. This
    informational document defines GMPLS signaling extensions to control four optional
    non-standard (i.e. proprietary) SONET and SDH features: group signals, arbitrary
    concatenation, virtual concatenation of contiguously concatenated signals and
    per byte transparency.</p>"
