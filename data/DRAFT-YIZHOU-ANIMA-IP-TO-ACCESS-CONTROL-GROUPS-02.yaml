abstract:
  content: "\n\t <p>   This document defines the autonomic technical Objectives for
    IP\n   address/prefix to access control group IDs mapping information.  The\n
    \  Objectives defined can be used in Generic Autonomic Signaling\n   Protocol
    (GRASP) to make the policy enforcement point receive IP\n   address and its tied
    access control groups information directly from\n   the access authentication
    points and facilitate the group based\n   policy enforcement.\n\n\t </p>\n      "
