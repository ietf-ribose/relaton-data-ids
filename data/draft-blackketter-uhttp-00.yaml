abstract:
  content: "\t <t>This document describes the Unidirectional Hypertext TransferProtocol,
    or UHTTP. UHTTP is a simple, robust, one-way data transferprotocol that is designed
    to efficiently deliver resource data in aone-way broadcast-only environment. This
    transfer protocol isappropriate for delivery of HTML and other content resources
    usingIP multicast over television vertical blanking interval (IP/VBI) andother
    unidirectional transport systems.</p>"
