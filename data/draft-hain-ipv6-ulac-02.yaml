abstract:
  content: "\t <t>This document defines Centrally Allocated IPv6 Unique Local addressprefixes.
    These prefixes are globally unique and are intended forlocal communications, usually
    within a single network administration.They are not intended to be used in place
    of Provider Independent(PI) address prefixes available from the Regional Internet
    Registries(RIR) &lt;ref: http://www.iana.org/numbers/ &gt; , and should not appearin
    the global routing table for the Internet.The draft is being discussed on the
