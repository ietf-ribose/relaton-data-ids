abstract:
  content: "<p>This document discusses the problem space related to frequent changesin
    the local link or sub-path characteristics of a mobile node due tovarious reasons
    such as vertical handovers and the delivery of thesub-path characteristic information
    from a mobile node to its peernodes. The purpose of this document is to define
    the scope andrequirements for possible future work on a generic sub-pathcharacteristic
    information delivery mechanism for optimizing IPmobility performance and reducing
    the implications that significantchanges in the local link or sub-path characteristics
    tend to createto the transport and application protocol behaviour by altering
    theend-to-end path properties.</p>"
