abstract:
- content: "<p>This draft specifies procedures for backward compatibility of the (PBB-)EVPN
    solution with (PBB-)VPLS and provides mechanisms for seamless integration of the
    two technologies in the same MPLS/IP network on a per-VPN-instance basis. Implementation
    of this draft enables service providers to introduce (PBB-)EVPN PEs in their brown-
    field deployments of (PBB-)VPLS networks.</p>"
