abstract:
  content: "\t <t>The IDN Working Group is working on proposals for internationalizeddomain
    names that might become a standard in the IETF. Before a singlefull proposal can
    be made, competing proposals must be compared on awide range of requirements and
    desired features. This document comparesthe many parts of a comprehensive protocol
    that have been proposed. Itis the companion document to 'Requirements of Internationalized
    DomainNames' [IDN-REQ], which lays out the requirements for theinternationalized
    domain name protocol.</p>"
