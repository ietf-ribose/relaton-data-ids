- content: <p>This document defines a "Content-language:" header, for use in cases
    where one desires to indicate the language of something that has RFC 822-like
    headers, like MIME body parts or Web documents, and an "Accept-Language:" header
    for use in cases where one wishes to indicate one's preferences with regard to
    language. [STANDARDS-TRACK]</p>
