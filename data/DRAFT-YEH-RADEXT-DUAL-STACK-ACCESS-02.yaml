abstract:
  content: "\n\t <p>This document specifies the RADIUS attributes for IPv4 and IPv6
    dual\nstack access, which are intended to be used in the AAA processes for\nthe
    transfer of user's configuration from AAA server to NAS and\ntraffic statistics
    reporting from NAS to AAA server.  The new\nattributes cover a specified user
    type for NAS to allocate the proper\nresource and employ the right mechanism for
    the users; and a batch of\nIPv4 and IPv6 traffic statistics for the differentiated
    accounting\npolicies on the AAA server.\n\t </p>\n      "
