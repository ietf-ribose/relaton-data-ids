abstract:
- content: "<p>This draft presents a method to interconnect IPv6 multicast islands
    over an IPv4 cloud. This method relies on IPv6 Multicast Provider Edge routers
    (6MPE), which support Dual-Stack in order to connect to IPv6 multicast islands
    and to the IPv4 core. The 6MPE routers extend the Multiprotocol Border Gateway
    Protocol(MP-BGP), exchange the IPv6 multicast reachability information transparently
    over the IPv4 core using the MP-BGP.</p>"
