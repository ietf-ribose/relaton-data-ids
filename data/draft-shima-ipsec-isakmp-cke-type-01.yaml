abstract:
- content: "<p>This document defines a new key exchange type for ISAKMP that provides
    full identity protection for an aggressive mode exhange. The Certificate Key Exchange
    accomplishes key exchange with public key cryptography rather than with the Diffie-Hellman
    key exchange algorithm. The Certificate Key Exchange uses certificates as authentication
    information. Please e-mail comments on this document to ipsec@tis.com.</p>"
