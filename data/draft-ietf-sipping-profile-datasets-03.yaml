abstract:
- content: "<p>This document defines the requirements and a format for SIP user agent
    profile data. An overall schema is specified for the definition of profile datasets.
    The schema also provides for expressing constraints for how multiple sources of
    profile data are to be combined. This document provides a guide to considerations,
    policies and syntax for defining datasets to be included in profile data.</p>"
