  content: "\n\t <p>   This document is intended to be a source of information about
    the\n   Russian Federal standard GOST R 34.12-2015 describing block cipher\n   with
    block length of n=128 bits and key length k=256 bits, which is\n   also referred
    as \"Kuznyechik\".  This algorithm is one of the set of\n   Russian cryptographic
    standard algorithms (called GOST algorithms).\n\n\t </p>\n      "
