abstract:
  content: "\n\t <p>   This document explains why IPv6 header chain length affects
    the cost\n   of ASIC-based packet forwarding.  It also explains why some network\n
    \  service providers discard packets with exceptionally long header\n   chains.
    \ Finally, it identifies a reasonable header chain length.\n   While a network
    service provider can enforce any filtering policy\n   that supports its security
    model, a network service provider should\n   not discard IPv6 packets based solely
    upon header chain length if the\n   header chain is not longer than the value
    specified herein.\n\n\n\t </p>\n      "
