- content: "<p>This document describes the assignment of one of the reserved label
    values, defined in RFC 3032 [3], to the 'Generic-ACH Label (GAL)', that is used
    as generic exception mechanism, for example by MPLS Transport Profile (MPLS-TP)
    for Operations and Management (OAM) functions.</p>"
