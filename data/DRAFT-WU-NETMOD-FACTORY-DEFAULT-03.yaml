abstract:
  content: "\n\t <p>   This document defines a method to reset a YANG server to its
    factory-\n   default content.  The reset operation may be used e.g. during initial\n
    \  zero-touch configuration or when the existing configuration has major\n   errors,
    so re-starting the configuration process from scratch is the\n   best option.\n\n
    \  A new factory-reset RPC is defined.  Several methods of documenting\n   the
    factory-default content are specified.\n\n   Optionally a new \"factory-default\"
    read-only datastore is defined,\n   that contains the data that will be copied
    over to the running\n   datastore at reset.\n\n\t </p>\n      "
