abstract:
  content: "\n\t <p>   This document specifies MSCP (Media Server Control Protocol),
    a\n   protocol to control interactive dialog and conferencing functions on\n   a
    media server.  The protocol messages - requests, responses and\n   notifications
    - are modeled on dialog and conferencing elements\n   defined in CCXML (Voice
    Browser Call Control), and interactive\n   dialogs can be specified in VoiceXML
    (Voice Extensible Markup\n   Language).  MSCP messages have self-contained XML
    representation and\n   transaction models, so the protocol is independent of the
    underlying\n   transport channel.  Messages may be transported using SIP or,\n
    \  preferably, using a dedicated transport channel.\n\n\t </p>\n      "
