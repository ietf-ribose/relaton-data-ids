abstract:
  content: "\n\t <p>   Many networks, such as service provider and enterprise networks,
    can\n   provide different forwarding treatments for individual packets based\n
    \  on Differentiated Services Code Point (DSCP) values on a per-hop\n   basis.
    \ This document provides the recommended DSCP values for web\n   browsers to use
    for various classes of WebRTC traffic.\n\n\t </p>\n      "
