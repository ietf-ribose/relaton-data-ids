abstract:
  content: "<p>With the advent of tunable lasers and optical switches, dynamic configuration
    of optical networks has become possible. ThisInternet-Draft presents a signaling
    mechanism for bandwidthprovisioning and restoration based on this dynamic configuration
    ofoptical networks. The mechanism adopted uses a 1:N restorationscheme, preparing
    the backup lightpath in advance before failuresoccur.</p>"
