abstract:
  content: "\n\t <p>   This document describes what it means to say that a label is
    reserved\n   for special use, when reserving such a label is appropriate, and
    the\n   procedure for doing so.  It establishes an IANA registry for such\n   special-use
    labels, and seeds it with entries for some of the already\n   established special
    labels.\n\n\t </p>\n      "
