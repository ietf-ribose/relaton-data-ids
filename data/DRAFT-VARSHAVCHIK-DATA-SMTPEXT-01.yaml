abstract:
  content: "\n\t <p>This document describes an extension to the SMTP service [RFC1425],\ncalled
    Extended DATA Reply.  This is an extended format of the SMTP\nresponse to the
    DATA verb which provides recipient-specific status\ninformation.  This allows
    mail recipients to use individual mail\nfilters as part of the Simple Mail Transfer
    Protocol.  This is a very\ndesirable feature because of escalating amounts of
    unwanted junk E-\nmail sent over the Internet.\n\t </p>\n      "
