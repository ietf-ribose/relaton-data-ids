abstract:
- content: "<p>SIP needs a mechanism for general backwards compatibility for moving
    from SDP to SDPng or moving from non end-to-end encrypted SDP to end- to-end encrypted
    SDP. This document specifies how a SIP offer uses multipart/alternative, and how
    an answer indicates which part was selected.</p>"
