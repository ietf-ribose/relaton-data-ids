abstract:
  content: "\n\t <p>This document defines new data types as additions to both version
    \n1[1] and version 2[2] of SNMP's structure of management \ninformation(SMI).
    This document also defines the transport mapping \nso these new data types can
    be used in all versions the Simple \nManagement Protocol (SNMP) without modification.
    That is, using the \nnew data types does not break on-the-wire compatibility with
    \nexisting SNMPv1[3], SNMPv2c, or SNMPv3 implementations. \n\n\t </p>\n      "
