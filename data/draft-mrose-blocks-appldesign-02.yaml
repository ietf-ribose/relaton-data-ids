abstract:
  content: "<p>This memo describes the design principles for the Blocks eXtensibleeXchange
    Protocol[35] (BXXP). BXXP is a generic application protocolframework for connection-oriented,
    asynchronous request-responseinteractions. BXXP permits multiplexing of independentrequest/response
    streams over a single transport connection,supporting both textual and binary
    messages.To subscribe to the Blocks discussion list, send e-mail[36]; thereis
    also a developers' site[37].</p>"
