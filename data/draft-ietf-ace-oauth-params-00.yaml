abstract:
- content: "<p>This specification defines new parameters for the OAuth 2.0 token and
    introspection endpoints when used with framework for authentication and authorization
    for constrained environments (ACE). These are used to express the desired audience
    of a requested access token, the desired proof-of-possession key, the proof-of-possession
    key that the AS has selected, and the key the RS should use to authenticate to
    the client.</p>"
