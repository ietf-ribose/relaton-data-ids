abstract:
  content: "<p>The IETF working group on Source Address Validation Improvements,SAVI,
    is chartered to design methods for IP source address validationthat complement
    ingress filtering with finer-grained protection.This document summarizes the discussion
    in the SAVI working group anddesign-related conclusions. The purpose of this is
    two-fold: First,to guide the design process in the working group with writtendocumentation
    of decisions and their rationale. Second, to provide ameasure for assessing the
    IP source address validation methods thatthe working group will eventually deliver.</p>"
