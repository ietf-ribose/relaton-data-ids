abstract:
  content: "\n\t <p>   This document provides extensions to the Resource ReserVation\n
    \  Protocol-Traffic Engineering (RSVP-TE) to support the report of\n   abstract
    error information across the multi-layer network boundary\n   using Generalized
    Multiprotocol Label Switching (GMPLS) User Network\n   Interface (UNI).  Such
    abstract error information is useful for\n   efficient protection and restoration
    of multi-layer Label Switched\n   Paths (LSPs), and is helpful in fault localization
    and diagnostics in\n   the multi-layer networks.\n\n\n\t </p>\n      "
