abstract:
  content: "\n\t <p>This informational internet draft describes the requirements for
    a \nstandard business telephone based on the Session Initiation Protocol \n(SIP).
    The objective of this document is to provide a minimum set of \nrequirements for
    implementing business features on SIP endpoints.  \nThis draft is intended to
    serve as a requirements document for \nvendors    implementing    business    features
    \   on    SIP    based \ndevices/entities. Details of how each capability or feature
    is best \nimplemented in SIP, is beyond the scope of this document and may be
    \ntracked through the working group draft submissions. \n \n\t </p>\n      "
