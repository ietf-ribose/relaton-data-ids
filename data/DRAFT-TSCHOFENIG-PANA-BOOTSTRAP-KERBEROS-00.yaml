abstract:
  content: "\n\t <p>   This document proposes a mechanism to obtain a Kerberos Ticket\n
    \  Granting Ticket based on a successful EAP authentication and key\n   agreement
    message exchange.  The initial network access\n   authentication procedure based
    on EAP is ideal for this purpose.\n   This proposal allows Kerberos to be used
    within a local network\n   without relying on a global Kerberos infrastructure.
    \ It should allow\n   an incremental deployment of Kerberos and a wider distribution
    of\n   Kerberos into roaming environments.\n\t </p>\n      "
