abstract:
- content: <p>Segment Routing IPv6(SRv6) allows for a flexible definition of end-
    to-end paths within various topologies by encoding paths as sequences of topological
    sub-paths, called "segments". These segments are advertised by the various protocols
    such as (BGP, IGP, BGP-LS etc). BGP Link-state(BGP-LS) address-family solution
    for SRv6 is consistent with BGP-LS for SR-MPLS [I-D.ietf-idr-bgp-ls-segment-routing-ext].
    This draft defines extensions to the BGP-LS to carry SR/SRv6 Segments, Services
    and function information via BGP.</p>
