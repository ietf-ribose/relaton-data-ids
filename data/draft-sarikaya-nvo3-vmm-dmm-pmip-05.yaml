abstract:
- content: "<p>This document specifies a virtual machine mobility protocol in data
    centers built with overlay-based network virtualization approach. The protocol
    is based on the virtual machine sending a gratuitous Address Resolution Protocol
    request in IPv4 and unsolicited neighbor advertisement message in IPv6 which are
    broadcast or sent to all nodes after moving to the new Network Virtualization
    Edge. These messages enable the Network Virtualization Edges update their virtual
    machine MAC address to the tunnel endpoint tables.</p>"
