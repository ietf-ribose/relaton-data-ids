abstract:
  content: <p>SDP has been extended with a capability negotiation mechanismframework
    that allows the endpoints to negotiate transport protocolsand attributes. This
    framework has been extended with a mediacapabilities negotiation mechanism that
    allows endpoints to negotiateadditional media-related capabilities. This negotiation
    is embeddedinto the widely-used SDP offer/answer procedures.This memo extends
    the SDP capability negotiation framework to allowendpoints to negotiate two additional
    SDP capabilities. Inparticular, this memo provides a mechanism to negotiate media
    titles("i=" line for each media) and media bandwidth ("b=" line).</p>
