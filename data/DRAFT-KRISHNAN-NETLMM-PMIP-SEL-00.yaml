abstract:
  content: "\n\t <p>\n   Proxy MobileIPv6 describes a protocol solution for network
    based\n   mobility management that relies on Mobile IPv6 signaling and reuse of\n
    \  home agent functionality.  This document describes a mechanism by\n   which
    a mobile node in a PMIPv6 network can signal to the network\n   whether it would
    like to make use of the Proxy Mobility service.\n\n\t </p>\n      "
