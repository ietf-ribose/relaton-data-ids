abstract:
  content: "\n\t <p>   This document defines the \"xml2rfc\" version 3 vocabulary:
    an XML-\n   based language used for writing RFCs and Internet-Drafts.  When\n
    \  published as an RFC, it will obsolete RFC 7991.\n\n   Discussion of this document
    is taking place on the xml2rfc-dev\n   mailing list.  See\n   &lt;https://www.ietf.org/mailman/listinfo/xml2rfc-dev&gt;
    for more\n   information about the mailing list.\n\n\t </p>\n      "
