abstract:
  content: "\n\t <p>   SUPA will define a generic policy model, an imperative (Event-\n
    \  Condition-Action, ECA) policy information model and a declarative\n   (intent-based)
    policy information model which is the extension of\n   the generic model, and
    a set of policy data models which will make\n   use of the common concepts defined
    in the generic model. This memo\n   will explore some typical use cases and demonstrate
    the\n   applicability of SUPA policy models.\n\n\n\n\t </p>\n      "
