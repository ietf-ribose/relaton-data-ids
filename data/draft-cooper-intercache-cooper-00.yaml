abstract:
  content: "<p>This memo is aimed at implementors of caching proxies usingHTTP/1.1[1]
    and ICPv2[2]. It describes small extensions to theseprotocols which are intended
    to aid the inter-operation of cachingproxies. These extensions provide debug facilities,
    optimizationsfor ICP reply messages, and the ability to request object purgeoperations.</p>"
