abstract:
  content: "<p>The purpose of the Intrusion Detection Exchange Format is to define
    dataformats and exchange procedures for sharing information of interest withintrusion
    detection and response systems, and with the management sys-tems that may need
    to interact with them. This Internet-Draft describesa proposed data model to represent
    the information exported by theintrusion-detection systems, including the rationale
    for this model.This information is herein refered to as 'Alert', in accordance
    with thedefinition given in the IDWG requirements draft [1]. Examples are givento
    illustrate the use of the model.</p>"
