abstract:
  content: "\t <t>This document defines a standard mechanism for capturing andproviding
    important session information associated with the SessionInitiation Protocol (SIP).
    Certain properties of a SIP protocolexchange are essential for further independent
    signallinginteractions. In certain environments this information can be lostwhen
    traversing entities such as Back-to-Back User Agents (B2BUA).This document defines
    a new optional SIP header, Endpoint-View, forcapturing appropriate information.</p>"
