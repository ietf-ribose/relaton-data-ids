abstract:
- content: "<p>This document defines a ''ref'' attribute and associated ''referral''
    object class for representing generic knowledge information in LDAP directories
    [RFC2251]. The attribute uses URIs [RFC1738] to represent knowledge, enabling
    LDAP and non-LDAP services alike to be referenced. The object class can be used
    to construct entries in an LDAP directory containing references to other directories
    or services. This document also defines procedures directory servers should follow
    when supporting these schema elements.</p>"
