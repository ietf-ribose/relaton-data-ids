abstract:
  content: "\t <t>This document defines a ''ref'' attribute and associated ''referral''
    objectclass for representing generic knowledge information in LDAP directories[RFC2251].
    The attribute uses URIs [RFC1738] to represent knowledge,enabling LDAP and non-LDAP
    services alike to be referenced. The objectclass can be used to construct entries
    in an LDAP directory containingreferences to other directories or services. This
    document also definesprocedures directory servers should follow when supporting
    these schemaelements.</p>"
