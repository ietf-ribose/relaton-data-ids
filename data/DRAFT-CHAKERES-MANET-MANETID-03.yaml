abstract:
  content: "\n\t <p>This document defines a message TLV named MANET_ID.  The MANET_ID
    TLV\nis used by a (DYMO) process to identify information as belonging to a\nparticular
    (DYMO) instance.  This specification enables multiple\ninstances of (DYMO) to
    run independently on the same node over the\nsame interfaces.\n\t </p>\n      "
