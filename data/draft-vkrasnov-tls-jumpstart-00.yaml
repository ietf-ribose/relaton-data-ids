abstract:
- content: "<p>This document specifies an optional behavior of TLS implementation
    called Jump Start. It alters the way the initial Client and Server handshake messages
    reach their destination, but not the protocol data, and can be implemented unilaterally.
    The TLS Jump Start feature leads to a latency reduction of one round trip for
    all handshakes (on average).</p>"
