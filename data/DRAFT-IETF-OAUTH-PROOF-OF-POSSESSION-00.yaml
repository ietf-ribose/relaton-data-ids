abstract:
  content: "\n\t <p>   This specification defines how to express a declaration in
    a JSON Web\n   Token (JWT) that the presenter of the JWT possesses a particular
    key\n   and that the recipient can cryptographically confirm proof-of-\n   possession
    of the key by the presenter.  This property is also\n   sometimes described as
    the presenter being a holder-of-key.\n\n\t </p>\n      "
