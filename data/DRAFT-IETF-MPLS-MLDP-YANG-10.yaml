abstract:
  content: "\n\t <p>   This document describes a YANG data model for the Multiprotocol
    Label\n   Switching (MPLS) Multipoint Label Distribution Protocol (mLDP).  The\n
    \  mLDP YANG data model augments the MPLS LDP YANG data model.\n\n   The YANG
    modules in this document conform to the Network Management\n   Datastore Architecture
    (NMDA).\n\n\t </p>\n      "
