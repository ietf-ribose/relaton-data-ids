abstract:
  content: "\n\t <p>   This document defines a YANG Data model (called, L2NM) that
    can be\n   used to manage the provisioning of Layer 2 VPN services within a\n
    \  Service Provider Network.  This YANG module provides representation\n   of
    the Layer 2 VPN Service from a network standpoint.  The module is\n   meant to
    be used by a Network Controller to derive the configuration\n   information that
    will be sent to relevant network devices.\n\n   The L2NM YANG Data model complements
    the Layer 2 Service Model\n   (RFC8466) by providing a network-centric view of
    the service that is\n   internal to a Service Provider.\n\n\t </p>\n      "
