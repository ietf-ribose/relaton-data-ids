abstract:
- content: "<p>HTTP provides a simple challenge-response authentication mechanism
    that may be used by a server to challenge a client request and by a client to
    provide authentication information. This document defines the HTTP Digest Authentication
    scheme that can be used with the HTTP authentication mechanism. Editorial Note
    (To be removed by RFC Editor before publication) Discussion of this draft takes
    place on the HTTPAuth working group mailing list (http-auth@ietf.org), which is
    archived at [1].</p>"
