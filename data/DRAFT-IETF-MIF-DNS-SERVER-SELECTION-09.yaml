abstract:
  content: "\n\t <p>   A multi-interfaced node is connected to multiple networks,
    some of\n   which may be utilizing private DNS namespaces.  A node commonly\n
    \  receives recursive DNS server configuration information from all\n   connected
    networks.  Some of the recursive DNS servers may have\n   information about namespaces
    other servers do not have.  When a\n   multi-interfaced node needs to utilize
    DNS, the node has to choose\n   which of the recursive DNS servers to contact
    to.  This document\n   describes DHCPv4 and DHCPv6 options that can be used to
    configure\n   nodes with information required to perform informed recursive DNS\n
    \  server selection decisions.\n\n\t </p>\n      "
