abstract:
  content: "\n\t <p>The Small Computer Systems Interface (SCSI) is a popular family
    of\n\nprotocols for communicating with I/O devices, especially storage\n\ndevices.
    \ iSCSI is a proposed transport protocol for SCSI that\n\noperates on top of TCP[4].
    \ The iSCSI Boot Draft[5] is an\n\ninformational draft that provides information
    on the mechanisms\n\nemployed by an iSCSI boot client to locate and boot off an
    iSCSI boot\n\nserver. This memo describes the mechanism by which an iSCSI boot\n\nclient
    can obtain the identity of an iSCSI boot server using the DHCP\n\nservice.\n\t
    </p>\n      "
