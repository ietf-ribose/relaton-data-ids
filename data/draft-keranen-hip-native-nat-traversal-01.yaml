abstract:
  content: "\t <t>This document specifies a new Network Address Translator (NAT)traversal
    mode for the Host Identity Protocol (HIP). The new mode isbased on the Interactive
    Connectivity Establishment (ICE) methodologyand UDP encapsulation of data and
    signaling traffic. The maindifference from the previously specified modes is the
    use of HIPmessages for all NAT traversal procedures.</p>"
