abstract:
  content: "\n\t <p>This document describes a cryptographic transform which uses an\nindexed
    keystream generator (that generates a keystream segment\ngiven an index value)
    and a universal hash function to provide\nconfidentiality, message authentication,
    and replay protection.\nThis transform is efficient, provably secure, and is appropriate\nfor
    network security.\n\t </p>\n      "
