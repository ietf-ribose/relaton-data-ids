abstract:
  content: "\n\t <p>   A network may contain links with variable discrete bandwidth,
    e.g.,\n   copper, radio, etc. The bandwidth of such links may change\n   discretely
    in reaction to changing external environment.\n   Availability is typically used
    for describing such links during\n   network planning. This document introduces
    an optional ISCD\n   Availability sub-TLV to extend the Open Shortest Path First
    (OSPF)\n   Generalized Multi-Protocol Label Switching (GMPLS) as defined in\n
    \  [RFC4203]. This extension can be used for route computation in a\n   network
    that contains links with variable discrete bandwidth.\n\n\n\n\t </p>\n      "
