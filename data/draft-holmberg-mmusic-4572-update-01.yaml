abstract:
- content: "<p>This document updates RFC 4572 by clarifying the usage of multiple
    SDP 'fingerprint' attributes with a single TLS connection. The document also updates
    the preferred cipher suite to be used, and removes the requirement to use the
    same hash function for calculating the certificate fingerprint that is used to
    calculate the certificate signature.</p>"
