abstract:
  content: "\n\t <p>   This document describes alternative IPv4 PMTUD procedures that
    do not\n   prevent IP fragmentation and do no rely on the network's ability to\n
    \  deliver ICMP Destination Unreachable messages to the source node.\n   This
    document also defines a new ICMP message.  IPv4 nodes emit this\n   new message
    when they reassemble a fragmented packet.\n\n\t </p>\n      "
