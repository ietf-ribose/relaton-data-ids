abstract:
  content: "\n\t <p>   This document describes extensions to OSPF to support mobile
    ad hoc\n   networking.  Specifically, the document specifies a mechanism for\n
    \  link-local signaling, a OSPF-MANET interface, a simple technique to\n   reduce
    the size of Hello packets by only transmitting incremental\n   state changes,
    and a method for optimized flooding of routing\n   updates.\n\n\n\t </p>\n      "
