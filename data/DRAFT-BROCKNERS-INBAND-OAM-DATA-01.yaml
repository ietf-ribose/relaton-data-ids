abstract:
  content: "\n\t <p>   In-band operation, administration and maintenance (OAM) records\n
    \  operational and telemetry information in the packet while the packet\n   traverses
    a path between two points in the network.  This document\n   discusses the data
    types and data formats for in-band OAM data\n   records.  In-band OAM data records
    can be embedded into a variety of\n   transports such as NSH, Segment Routing,
    VXLAN-GPE, native IPv6 (via\n   extension header), or IPv4.  In-band OAM is to
    complement current\n   out-of-band OAM mechanisms based on ICMP or other types
    of probe\n   packets.\n\n\t </p>\n      "
