abstract:
  content: "\n\t <p>   The Hypertext Transfer Protocol (HTTP) is an application-level\n
    \  protocol for distributed, collaborative, hypertext information\n   systems.
    \ HTTP has been in use by the World Wide Web global\n   information initiative
    since 1990.  This document provides an\n   overview of HTTP architecture and its
    associated terminology, defines\n   the \"http\" and \"https\" Uniform Resource
    Identifier (URI) schemes,\n   defines the HTTP/1.1 message syntax and parsing
    requirements, and\n   describes general security concerns for implementations.\n\n\t
    </p>\n      "
