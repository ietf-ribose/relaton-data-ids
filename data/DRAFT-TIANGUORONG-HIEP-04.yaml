abstract:
  content: "\n\t <p>This document describes an online-paying method that realizes\nthe
    paying addressing on the basis of HTTP protocol. It is for the purpose\nto setup
    a normative and safe E-paying system standard, and specify the\ndefinition of
    E-paying. And in this new version, we name this e-payment as\nHART pay and explained
    how the HART pay works in the bank systems.\n\n\t </p>\n      "
