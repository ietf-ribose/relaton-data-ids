abstract:
- content: <p>The Reliable Server Pooling effort (abbreviated "RSerPool") provides
    an application-independent set of services and protocols for building fault-tolerant
    and highly available client/server applications. This document provides an overview
    of the protocols and mechanisms in the Reliable Server Pooling suite. This memo
    provides information for the Internet community.</p>
