abstract:
  content: "\n\t <p>   This memo defines a Yang model that translates the SNMP mib
    module\n   defined in draft-galikunze-ccamp-dwdm-if-snmp-mib for managing single\n
    \  channel optical interface parameters of DWDM applications.  This\n   model
    is to support the optical parameters specified in ITU-T G.698.2\n   [ITU.G698.2]
    and application identifiers specified in ITU-T G.874.1\n   [ITU.G874.1] .  Note
    that G.874.1 encompasses vendor-specific codes,\n   which if used would make the
    interface a single vendor IaDI and could\n   still be managed.\n\n   The Yang
    model defined in this memo can be used for Optical\n   Parameters monitoring and/or
    configuration of the endpoints of the\n   multi-vendor IaDI optical link.\n\n\t
    </p>\n      "
