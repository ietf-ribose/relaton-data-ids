abstract:
  content: "\n\t <p>   The WebSocket protocol enables two-way real-time communication\n
    \  between clients and servers.  This document specifies a new WebSocket\n   sub-protocol
    as a reliable transport mechanism between MSRP (Message\n   Session Relay Protocol)
    clients and relays to enable usage of MSRP in\n   new scenarios.\n\n\t </p>\n
