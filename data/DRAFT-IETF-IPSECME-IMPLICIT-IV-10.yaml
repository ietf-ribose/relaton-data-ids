abstract:
  content: "\n\t <p>   Encapsulating Security Payload (ESP) sends an initialization
    vector\n   (IV) in each packet.  The size of IV depends on the applied\n   transform,
    being usually 8 or 16 octets for the transforms defined by\n   the time this document
    is written.  Some algorithms such as AES-GCM,\n   AES-CCM and ChaCha20-Poly1305
    when used with IPsec, take the IV to\n   generate a nonce that is used as an input
    parameter for encrypting\n   and decrypting.  This IV must be unique but can be
    predictable.  As a\n   result, the value provided in the ESP Sequence Number (SN)
    can be\n   used instead to generate the nonce.  This avoids sending the IV\n   itself,
    and saves in the case of AES-GCM, AES-CCM and\n   ChaCha20-Poly1305 8 octets per
    packet.  This document describes how\n   to do this.\n\n\t </p>\n      "
