abstract:
- content: "<p>This document defines a YANG data model for the management of the Address
    Resolution Protocol (ARP). It extends the basic ARP functionality contained in
    the ietf-ip YANG data model, defined in RFC 8344, to provide management of optional
    ARP features and statistics. The YANG data model in this document conforms to
    the Network Management Datastore Architecture defined in RFC 8342.</p>"
