abstract:
  content: "\n\t <p>   This document gives an overview and context of a protocol suite\n
    \  intended for use with real-time applications that can be deployed in\n   browsers
    - \"real time communication on the Web\".\n\n   It intends to serve as a starting
    and coordination point to make sure\n   all the parts that are needed to achieve
    this goal are findable, and\n   that the parts that belong in the Internet protocol
    suite are fully\n   specified and on the right publication track.\n\n   This document
    is a work item of the RTCWEB working group.\n\n\t </p>\n      "
