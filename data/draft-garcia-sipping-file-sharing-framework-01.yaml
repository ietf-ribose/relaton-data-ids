abstract:
  content: "\t <t>This memo proposes a SIP framework used for advertising and searchingfor
    shared files within a given community. The memo defines thesignaling that users
    to announce the availability of files stored intheir User Agents (UA). It also
    provides the signaling for users toperform searches of available files and monitor
    changes in thosefiles. Additionally, this memo describes the signaling used toaccess
    a file. These methods can be used in (but are not limited to)SIP peer-to-peer
    systems based on centralized, semi-centralized orfully distributed architectures.</p>"
