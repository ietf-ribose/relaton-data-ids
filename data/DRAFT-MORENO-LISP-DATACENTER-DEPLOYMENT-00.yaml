abstract:
  content: "\n\t <p>   This document discusses scenarios and implications of LISP
    based\n   overlay deployment in the Data Center.  The alternatives for\n   topological
    location of the different LISP functions are analyzed in\n   the context of the
    most prevalent Data Center topologies.  The role\n   and deployment of LISP in
    the Wide Area Network and Data Center\n   Interconnection are also discussed.\n\n\n\t
