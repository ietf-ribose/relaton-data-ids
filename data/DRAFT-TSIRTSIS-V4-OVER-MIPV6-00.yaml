abstract:
  content: "\n\t <p>In this document we show how IPv4 based communications can be\nsupported
    by a dual stack mobile node that only supports Mobile IPv6\n(MIPv6). The aim is
    to use MIPv6 for mobility services while the\nMobile can still use its dual stack
    capabilities for IPv4\ncommunications without the need for translation.\n\n\t
    </p>\n      "
