  content: "\n\t <p>This document presents a port mapping solution that allows RTP\nreceivers
    to choose their own ports for an auxiliary unicast session\nin RTP applications
    using both unicast and multicast services\n(almost) without the need for retrieving
    pre-authorization.\n\t </p>\n      "
