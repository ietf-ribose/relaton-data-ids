abstract:
  content: "\n\t <p>This memo suggests an advanced mail transfer protocol in order
    to\nfind a modern, flexible, extensible, efficient, and robust\nsuccessor of SMTP.
    The presented protocol uses a HTTP-ish syntax.\nIt is designed to give the receiver
    of a message finer control over\naccepting or rejecting the message, and to allow
    negotiation of\ntransport details.  The memo is still in a very early state and\nintended
    to initiate a discussion, not to present a finished\nprotocol. The protocol can
    be understood as a workbench for future\nmail extensions.\n\t </p>\n      "
