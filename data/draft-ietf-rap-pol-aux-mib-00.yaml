abstract:
  content: "<p>This memo defines a portion of the Management Information Base (MIB)
    foruse with network management protocols in the Internet community. Inparticular,
    it describes managed objects used for managing Policy Clientdevices, including
    the relationship between device interfaces and policyrole combinations. Policy
    role combinations are used as part of thedata model for policy information when
    a Policy Client is provisionedusing the COPS protocol [COPS-PR] and a Policy Information
    Base (PIB)[FRAMEPIB].</p>"
