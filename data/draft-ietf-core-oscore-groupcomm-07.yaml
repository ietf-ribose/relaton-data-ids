abstract:
- content: "<p>This document defines Group Object Security for Constrained RESTful
    Environments (Group OSCORE), providing end-to-end security of CoAP messages exchanged
    between members of a group, e.g. using IP multicast. In particular, the described
    approach defines how OSCORE should be used in a group communication setting to
    provide source authentication for CoAP group requests, sent by a client to multiple
    servers, and the corresponding CoAP responses.</p>"
