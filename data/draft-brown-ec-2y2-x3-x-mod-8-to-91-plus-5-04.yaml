abstract:
- content: "<p>In elliptic curve cryptography, 2y^2=x^3+x/GF(8^91+5) hedges a remote
    risk of potential weakness in other curves, if used in multi-curve Diffie--Hellman,
    for example. This curve features: isomorphism to Miller curves from 1985; low
    Kolmogorov complexity (little room for secretly embedded trapdoors of Gordon,
    Young--Yung, or Teske); likeness to a Bitcoin curve; 34-byte keys; prime field;
    5*64-bit field arithmetic; easy reduction, inversion, Legendre symbol, and square
    root; Montgomery ladder or Edwards unified curve arithmetic (Hisil--Carter--Dawson--Wong);
    multiplication by i (Gallant--Lambert--Vanstone); and string-as-point encoding.</p>"
