abstract:
  content: "<p>This document proposes an extension to the Session InitiationProtocol
    (SIP) that extends SIP for the CONF method and theParticipant header field. The
    extension provides that the identity ofeach participant in a multiparty conference
    is known by otherparticipants all the time, from the initialization to the end
    of theconference. Examples of using this extension with different SIPconferencing
    models are also given.</p>"
