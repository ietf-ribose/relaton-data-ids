abstract:
  content: "\n\t <p>   DNS cookies, as specified in RFC 7873, are a lightweight DNS\n
    \  transaction security mechanism that provides limited protection to\n   DNS
    servers and clients against a variety of denial-of-service and\n   amplification,
    forgery, or cache poisoning attacks by off-path\n   attackers.\n\n   This document
    provides precise directions for creating Server Cookies\n   so that an anycast
    server set including diverse implementations will\n   interoperate with standard
    clients.\n\n   This document updates [RFC7873]\n\n\t </p>\n      "
