abstract:
- content: "<p>This document specifies how to use Secure Remote Password (SRP) protocol
    in conjunction with Host Identity Protocol (HIP). In order to conceive this conjunction
    this document specifies three new parameters to be used with HIP control packets.
    These parameters are used to transport values related to the SRP protocol. This
    document also specifies how peers should act when these SRP parameters are found
    from HIP control packets and how this affects middleboxes.</p>"
