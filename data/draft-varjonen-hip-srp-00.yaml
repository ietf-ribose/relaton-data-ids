abstract:
  content: "<p>This document specifies how to use Secure Remote Password (SRP)protocol
    in conjunction with Host Identity Protocol (HIP). In orderto conceive this conjunction
    this document specifies three newparameters to be used with HIP control packets.
    These parameters areused to transport values related to the SRP protocol. This
    documentalso specifies how peers should act when these SRP parameters arefound
    from HIP control packets and how this affects middleboxes.</p>"
