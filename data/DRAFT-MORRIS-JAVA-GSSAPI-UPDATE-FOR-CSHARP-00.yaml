abstract:
  content: "\n\t <p>   The Generic Security Services Application Program Interface
    (GSS-API)\n   offers application programmers uniform access to security services\n
    \  atop a variety of underlying cryptographic mechanisms. This document\n   proposes
    an update to RFC 2853, Generic Security Service API Version \n   2 : Java Bindings,
    to include C# bindings.\n\t </p>\n      "
