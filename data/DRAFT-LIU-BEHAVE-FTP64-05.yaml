abstract:
  content: "\n\t <p>The File transfer protocol, which is defined by the RFC 959, has
    a\nlong history, but still being widely used.  The original version of\nFTP specification
    defines IPv4 version of FTP.  RFC 2428 defines IPv6\nextensions of FTP, introducingEPRT
    and EPSV command.  In the IPv6-\nIPv4 translation scenario, considerations should
    be applied to FTP\nclient, server and translation box to ensure FTP protocol work\nproperly.
    \ This document discusses the details for FTP to work in\nIPv4-IPv6 transitiion
    scenario.  This document proposes to update\nIPv6 FTP client's specification to
    make it easier to work in 6to4\nscenario.\n\t </p>\n      "
