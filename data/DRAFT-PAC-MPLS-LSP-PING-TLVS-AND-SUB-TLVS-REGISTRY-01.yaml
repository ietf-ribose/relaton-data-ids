abstract:
  content: "\n\t <p>   This document addresses issues with the structure, allocation\n
    \  policies and clarity in the use of the \"TLVs and sub-TLVs\" of the\n   \"Multi-Protocol
    Label Switching (MPLS) Label Switched Paths (LSPs)\n   Ping Parameters\" in the
    \"Multiprotocol Label Switching Architecture\n   (MPLS)\" name space.\n\n   This
    document does not change any existing allocations and the new\n   structure is
    backwards compatible with the existing registries.\n\n   The policy for the allocation
    of TLVs is unchanged but future\n   allocations of sub-TLVs will come from a single
    namespace, common to\n   all TLVs of LSP Ping Parameters.\n\n\n\t </p>\n      "
