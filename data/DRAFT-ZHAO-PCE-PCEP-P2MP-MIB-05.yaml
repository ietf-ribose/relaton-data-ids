abstract:
  content: "\n\t <p>   This memo defines an experimental portion of the Management\n
    \  Information Base for use with network management protocols in the\n   Internet
    community.  In particular, it describes managed objects for\n   modeling of the
    Path Computation Element communication Protocol\n   (PCEP) for communications
    between a Path Computation Client (PCC) and\n   a Path Computation Element (PCE),
    or between two PCEs when point-to-\n   multipoint services are requested.\n\n\t
    </p>\n      "
