abstract:
  content: "<p>This document presents a set of requirements for defining SessionDescription
    Protocol (SDP) attributes that will allow SDP to providea minimal and backwards
    compatible capability negotiation mechanism.The mechanism is intended as a simple
    and limited solution to thegeneral capability negotiation problem being addressed
    by ongoingwork on the next generation of SDP, also known as SDPng.</p>"
