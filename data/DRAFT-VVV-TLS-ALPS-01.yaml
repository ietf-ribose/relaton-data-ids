abstract:
  content: "\n\t <p>   This document describes a Transport Layer Security (TLS) extension\n
    \  for negotiating application-layer protocol settings (ALPS) within the\n   TLS
    handshake.  Any application-layer protocol operating over TLS can\n   use this
    mechanism to indicate its settings to the peer in parallel\n   with the TLS handshake
    completion.\n\n\t </p>\n      "
