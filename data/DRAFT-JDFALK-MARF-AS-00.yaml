abstract:
  content: "\n\t <p>   RFC 5965 defines an extensible, machine-readable format intended
    for\n   mail operators to report feedback about received email to other\n   parties.
    \ This document describes how this format is utilized for\n   reporting at scale
    between large mailbox providers, and from large\n   mailbox providers to other
    sending entities.\n\nApplicability Statement?\n\n   [RFC Editor: please remove
    this section prior to publication.]\n\n   This document is part of the experiment
    to reintroduce Applicability\n   Statements, as defined in section 3.2 of [RFC2026],
    to the\n   Applications Area.\n\n\t </p>\n      "
