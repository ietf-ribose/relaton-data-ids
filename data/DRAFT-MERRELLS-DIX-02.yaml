abstract:
  content: "\n\t <p>DIX is an Internet scale protocol for the exchange of identity\ninformation
    that is designed for ease of adoption and user privacy.\nThis document specifies
    a binding and two profiles of the Security\nAssertion Markup Language (SAML) for
    identity information message\nexchanges, a discovery protocol based on HTML/HTTP,
    a message signing\nmechanism based on HMAC, and a signature verification protocol
    based\non HTML/HTTP.\n\n\n\t </p>\n      "
