abstract:
  content: "\n\t <p>This memo offers non-normative implementation guidance for the
    RTP\nMIDI payload format.  The memo presents its advice in the context\nof a network
    musical performance application.  In this application\ntwo musicians, located
    in different physical locations, interact\nover a network to perform as they would
    if located in the same\nroom.  Underlying the performances are RTP MIDI sessions
    over\nunicast UDP.  Algorithms for sending and receiving recovery\njournals (the
    resiliency structure for the payload format) are\ndescribed in detail.\n\t </p>\n
    \     "
