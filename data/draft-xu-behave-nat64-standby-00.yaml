abstract:
- content: <p>NAT64 [NAT64], a simplified NAT-PT [RFC2766] without DNS-ALG, provides
    a method for IPv6 hosts to initiate communications with IPv4 hosts. This memo
    defines several mechanisms supporting redundancy and load balance amongst NAT64
    boxes. Conventions used in this document The key words "MUST", "MUST NOT", "REQUIRED",
    "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL"
    in this document are to be interpreted as described in RFC-2119 [RFC2119].</p>
