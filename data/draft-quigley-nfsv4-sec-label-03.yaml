abstract:
  content: "\t <t>This Internet-Draft describes additions to NFSv4 minor version one
    tosupport Mandatory Access Control systems. The current draftdescribes the mechanism
    for transporting a MAC security label usingthe NFSv4.1 protocol and the semantics
    required for that label. Inaddition to this it describes an example system of
    using this labelin a fully MAC aware environment.</p>"
