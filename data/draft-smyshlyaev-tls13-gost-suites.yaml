abstract:
- content: "<p>The purpose of this document is to make the Russian cryptographic standards
    available to the Internet community for their implementation in the Transport
    Layer Security (TLS) Protocol Version 1.3. This specification defines four new
    cipher suites, seven new signature schemes and a key exchange mechanism for the
    TLS 1.3 protocol, that are based on Russian cryptographic standards (called GOST
    algorithms). Additionally, this document specifies a profile of TLS 1.3 with GOST
    algorithms so that implementers can produce interoperable implementations. This
    document does not imply IETF endorsement of the cipher suites, signature schemes
    key exchange mechanism.</p>"
