abstract:
- content: "<p>This document defines an architecture for ForCES network elements and
    a functional model for ForCES forwarding elements. This model is used to describe
    the capabilities of ForCES forwarding elements within the context of the ForCES
    protocol. The architecture and forwarding element model defined herein is intended
    to satisfy the requirements specified in the ForCES requirements draft [FORCES-
    REQ].</p>"
