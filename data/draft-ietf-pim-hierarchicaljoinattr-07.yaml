abstract:
- content: "<p>This document defines a hierachical method of encoding Join attributes,
    providing a more efficient encoding when the same attribute values need to be
    specified for multiple sources in a PIM Join/Prune message. This document updates
    RFC 5384 by renaming the Encoding Type registry specified there.</p>"
