abstract:
- content: "<p>The purpose of this memo is to focus discussion on the particular problems
    with the exhaustion of the top level domain space in the Internet and the possible
    conflicts that can occur when multiple organisations are vying for the same name.
    This memo provides information for the Internet community. It does not specify
    an Internet standard of any kind.</p>"
