- content: "<p>This document describes several scalability issues in current in-situ
    OAM documents and proposes corresponding solutions. Specifically, we extend in-situ
    OAM to support more standard tracing data than is currently defined and add new
    features to avoid limitations on MTU, bandwidth, forwarding path length, and node
    processing capability.</p>"
