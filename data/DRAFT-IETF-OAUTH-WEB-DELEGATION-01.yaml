abstract:
  content: "\n\t <p>This document specifies the OAuth protocol web delegation method.\nOAuth
    allows clients to access server resources on behalf of another\nparty (such a
    different client or an end user).  This document\ndefines a redirection-based
    user-agent process for end users to\nauthorize access to clients by substituting
    their credentials\n(typically, a username and password pair) with a different
    set of\ndelegation-specific credentials.\n\t </p>\n      "
