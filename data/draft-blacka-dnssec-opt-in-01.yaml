abstract:
  content: "<p>In DNSSEC (RFC 2535bis, [3], [4], and [5]), delegations to unsignedsubzones
    are cryptographically secured. Maintaining thiscryptography is not practical or
    necessary. This document describesan experimental 'Opt-In' model that allows administrators
    to omitthis cryptography and manage the cost of adopting DNSSEC with largezones.</p>"
