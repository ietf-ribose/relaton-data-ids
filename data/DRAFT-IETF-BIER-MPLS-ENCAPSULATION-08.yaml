abstract:
  content: "\n\t <p>   Bit Index Explicit Replication (BIER) is an architecture that\n
    \  provides optimal multicast forwarding through a \"multicast domain\",\n   without
    requiring intermediate routers to maintain any per-flow state\n   or to engage
    in an explicit tree-building protocol.  When a multicast\n   data packet enters
    the domain, the ingress router determines the set\n   of egress routers to which
    the packet needs to be sent.  The ingress\n   router then encapsulates the packet
    in a BIER header.  The BIER\n   header contains a bitstring in which each bit
    represents exactly one\n   egress router in the domain; to forward the packet
    to a given set of\n   egress routers, the bits corresponding to those routers
    are set in\n   the BIER header.  The details of the encapsulation depend on the
    type\n   of network used to realize the multicast domain.  This document\n   specifies
    a BIER encapsulation that can be used in an MPLS network,\n   or with slight differences,
    in a non-MPLS network.\n\n\t </p>\n      "
