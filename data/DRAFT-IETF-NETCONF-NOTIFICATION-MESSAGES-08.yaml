abstract:
  content: "\n\t <p>   This document defines a new notification message format.  Included\n
    \  are:\n\n   o  a new notification mechanism and encoding to replace the one
    way\n      operation of RFC-5277\n\n   o  a set of common, transport agnostic
    message header objects.\n\n   o  how to bundle multiple event records into a single
    notification\n      message.\n\n   o  how to ensure these new capabilities are
    only used with capable\n      receivers.\n\n\t </p>\n      "
