abstract:
- content: "<p>This document establishes requirements for a signaling protocol that
    enables autonomic nodes and autonomic service agents to dynamically discover peers,
    to synchronize state with them, and to negotiate parameter settings with them.
    The document then defines a general protocol for discovery, synchronization and
    negotiation, while the technical objectives for specific scenarios are to be described
    in separate documents. An Appendix briefly discusses existing protocols with comparable
    features.</p>"
