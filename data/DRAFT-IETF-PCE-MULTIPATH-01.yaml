abstract:
  content: "\n\t <p>   Current PCEP standards allow only one intended and/or actual
    path to\n   be present in a PCEP message.  Applications that require multipath\n
    \  support such as SR Policy require an extension to allow signaling\n   multiple
    intended and/or actual paths within a single PCEP message.\n   This document introduces
    such an extension.  Encoding of multiple\n   intended and/or actual paths is done
    by encoding multiple Explicit\n   Route Objects (EROs) and/or multiple Record
    Route Objects (RROs).  A\n   special separator object is defined in this document,
    to facilitate\n   this.  This mechanism is applicable to SR-TE and RSVP-TE and
    is\n   dataplane agnostic.\n\n\t </p>\n      "
