abstract:
- content: "<p>This document recommends deprecation of the use of Any-Source Multicast
    (ASM) for interdomain multicast. It recommends the use of Source-Specific Multicast
    (SSM) for interdomain multicast applications, and that hosts and routers that
    are expected to handle such applications fully support SSM. The recommendations
    in this document do not preclude the continued use of ASM within a single organisation
    or domain, and are especially easy to adopt when already using the preferred ASM
    protocol options there (PIM-SM).</p>"
