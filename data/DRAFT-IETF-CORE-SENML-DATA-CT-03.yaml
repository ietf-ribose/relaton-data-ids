abstract:
  content: "\n\t <p>   The Sensor Measurement Lists (SenML) media type supports multiple\n
    \  types of values, from numbers to text strings and arbitrary binary\n   data
    values.  In order to simplify processing of the data values,\n   this document
    proposes to specify a new SenML field for indicating\n   the Content-Format of
    the data.\n\n\t </p>\n      "
