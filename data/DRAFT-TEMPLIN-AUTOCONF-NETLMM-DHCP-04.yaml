abstract:
  content: "\n\t <p>\n   Mobile nodes require a means to automatically configure globally\n
    \  routable IP addresses/prefixes that remain stable across localized\n   mobility
    events.  This document specifies mechanisms for network\n   localized mobility
    management (NETLMM) using the Dynamic Host\n   Configuration Protocol (DHCP).
    \ Solutions for both IPv4 and IPv6 are\n   given.\n\n\n\t </p>\n      "
