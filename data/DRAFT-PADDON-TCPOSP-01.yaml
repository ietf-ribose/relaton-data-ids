abstract:
  content: "\n\t <p>The TCP Opportunistic Security (OPSEC) option enables cooperating\npeers
    to opportunistically negotiate the use of an end to end\nsecurity protocol on
    a per connection basis.  The negotiated protocol\nis used to transparently secure
    application data for the life of the\nconnection, providing protection against
    all passive and some active\nattacks.  Security protocols may operate anonymously
    or make\nopportunistic use of available key material.  Backwards compatibility\nwith
    non-OPSEC-aware hosts is maintained, thereby permitting\nincremental deployment
    of this mechanism.Comments and Discussion\n\nPlease send feedback on this draft
    to tsv-area@ietf.org.\n\t </p>\n      "
