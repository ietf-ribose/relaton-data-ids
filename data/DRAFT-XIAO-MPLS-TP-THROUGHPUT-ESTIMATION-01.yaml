abstract:
  content: "\n\t <p>An important Operation, Administration and Maintenance requirement
    of\nthe MPLS Transport Profile (MPLS-TP) is the ability to estimate the\nthroughput
    (i.e. bandwidth) for an MPLS-TP connection which could be\nan MPLS-TP PW, LSP
    or Section.  This document specifies OAM packets\nand protocol mechanisms to facilitate
    the efficient and precise\nmeasurement of throughput.\n\t </p>\n      "
