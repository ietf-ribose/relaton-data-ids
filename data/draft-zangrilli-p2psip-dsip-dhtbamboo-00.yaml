abstract:
- content: "<p>This document describes how a structured peer-to-peer algorithm is
    used for resource lookup by a P2PSIP Peer Protocol. Specifically, this work describes
    how to integrate a DHT based on Bamboo with dSIP, a proposed P2PSIP Peer Protocol.
    This document extends the dSIP draft to provide one possible implementation of
    a pluggable DHT algorithm. This is early work to demonstrate how alternative DHT
    algorithms can be plugged into the dSIP protocol. Where appropriate, we compare
    the Bamboo DHT implementation to the Chord DHT implementation.</p>"
