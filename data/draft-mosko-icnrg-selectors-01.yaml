abstract:
- content: "<p>CCNx selector based discovery uses exclusions and interest name suffix
    matching to discover content in the network. Participating nodes may respond with
    matching Content Objects from cache using an encapsulation protocol. This document
    specifies the available selectors, their encoding in a name segment, and the encapsulation
    protocol.</p>"
