abstract:
  content: "\n\t <p>   E-VPN provides a flexible control plane that allows intra-subnet\n
    \  connectivity in an IP/MPLS and/or an NVO-based network. In Data\n   Centers,
    there is also a need for a dynamic and efficient inter-\n   subnet connectivity
    across Tenant Systems and End Devices that can be\n   physical or virtual and
    may not support their own routing protocols.\n   This document defines a new E-VPN
    route type for the advertisement of\n   IP Prefixes and explains how E-VPN should
    be used to provide\n   inter-subnet connectivity with the flexibility required
    by the Data\n   Center applications.\n\n\t </p>\n      "
