  content: "\n\t <p>   The DHCP Relay Agent Assignment Notification (RAAN) option
    is sent\n   from a DHCP server to a DHCP relay agent to inform the relay agent
    of\n   IPv6 addresses that have been assigned or IPv6 prefixes that have\n   been
    delegated to DHCP clients.\n\n\t </p>\n      "
