abstract:
- content: "<p>This document describes an extension to the LoST protocol that is specified
    in RFC 5222 that allows additional civic location information to be returned in
    the &lt;locationValidation&gt; element of a &lt;findServiceResponse&gt;. This
    extension supports two use cases. First, when the input location is incomplete,
    the LoST server can provide a complete intended unique address. Second, when the
    input location is invalid, the LoST server can identify one or more feasible locations.
    This extension is applicable when the location information in the &lt;findService&gt;
    request uses the Basic Civic profile as described in RFC 5222</p>"
