  content: "\t <t>This document proposes an optional extension to RELOAD to supportdirect
    response and relay peer routing modes. RELOAD recommendssymmetric recursive routing
    for routing messages. The new optionalextensions provide a shorter route for responses
    reducing theoverhead on intermediary peers and describe the potential cases wherethese
    extensions can be used.</p>"
