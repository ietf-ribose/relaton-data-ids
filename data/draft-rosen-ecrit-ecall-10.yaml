abstract:
- content: "<p>This document describes how to re-use the emergency services mechanisms
    specified for the Session Initiation Protocol (SIP) to accomplishing emergency
    calling support in vehicles. Profiling and simplifications are possible due to
    the nature of the functionality that is going to be provided in vehicles with
    the usage of Global Positioning System (GPS).</p>"
