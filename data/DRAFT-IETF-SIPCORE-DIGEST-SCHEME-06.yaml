abstract:
  content: "\n\t <p>   This document updates [RFC3261] by updating the Digest Access\n
    \  Authentication scheme used by the Session Initiation Protocol (SIP)\n   to
    add support for more secure digest algorithms, e.g.  SHA-256 and\n   SHA-512-256,
    to replace the broken MD5 algorithm, which might be used\n   for backward compatibility
    reasons only.\n\n\t </p>\n      "
