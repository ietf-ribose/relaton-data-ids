abstract:
  content: "\n\t <p>   This memo defines a Virtual Subnet Selection (VSS) option for
    each of\n   DHCPv4 and DHCPv6, and a VSS sub-option carried in the DHCPv4 relay-\n
    \  agent-information option.  These are intended for use by DHCP\n   clients,
    relay agents, and proxy clients in situations where VSS\n   information needs
    to be passed to the DHCP server for proper address\n   or prefix allocation to
    take place.\n\n   For the DHCPv4 option and relay-agent-information sub-option,
    this\n   memo documents existing usage as per RFC 3942 [RFC3942].  This memo\n
    \  updates RFC 3046 [RFC3046] regarding details relating to copying of\n   sub-options
    (see Section 8).\n\n\t </p>\n      "
