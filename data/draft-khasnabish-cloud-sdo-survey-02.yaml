abstract:
- content: "<p>The objective of this draft is to present a snapshot of industry standards
    activities related to Cloud/DataCenter computing, networking and services including
    relevant features and functions. This document is a survey of current activities
    of cloud standards development organizations (SDOs). At the end of this survey
    a section on gap analysis is also presented.</p>"
