abstract:
  content: "<p>This document specifies a new extension that can be used by any mobilityagent
    operating Mobile IPv4 protocol in the Mobile IP Registrationmessages for offering
    its identity to the other mobility agent receivingthe message. This is a generic
    extension that can be used in theRegistration Request or Reply message and can
    be used by the Home Agent, Foreign Agent and the mobile node.</p>"
