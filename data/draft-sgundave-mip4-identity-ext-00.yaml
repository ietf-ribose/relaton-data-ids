abstract:
- content: "<p>This document specifies a new extension that can be used by any mobility
    agent operating Mobile IPv4 protocol in the Mobile IP Registration messages for
    offering its identity to the other mobility agent receiving the message. This
    is a generic extension that can be used in the Registration Request or Reply message
    and can be used by the Home Agent, Foreign Agent and the mobile node.</p>"
