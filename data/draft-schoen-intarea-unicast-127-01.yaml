abstract:
- content: "<p>This document redefines the IPv4 local loopback network as consisting
    only of the 65,536 addresses 127.0.0.0 to 127.0.255.255 (127.0.0.0/16). It asks
    implementers to make addresses in the prior loopback range 127.1.0.0 to 127.255.255.255
    fully usable for unicast use on the Internet.</p>"
