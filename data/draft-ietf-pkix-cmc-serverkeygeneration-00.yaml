abstract:
- content: "<p>This document defines a set of extensions to the Certificate Management
    over CMS (CMC) protocol that addresses the desire to support server-side generation
    of keys. This service is provided by the definition of additional control statements
    within the CMC architecture. Additional CMC errors are also defined.</p>"
