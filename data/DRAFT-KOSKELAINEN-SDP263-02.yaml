abstract:
  content: "\n\t <p>This document defines the SDP syntax for 1998 version of H.263
    codec\noptions and parameters for IETF multimedia conferencing architecture.\nIt
    is often useful to know beforehand (in call setup phase) what\nfeatures of H.263
    the other end supports. This document specifies\nthe format spefic parameters
    for H.263, which exists in\na=fmtp:&lt;format&gt; &lt;format specific parameters&gt;
    as defined in the SDP document.\nMoreover, the usage of this feature with SIP
    and SAP is specified.\n\t </p>\n      "
