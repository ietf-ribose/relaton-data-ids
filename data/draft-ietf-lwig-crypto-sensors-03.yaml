abstract:
- content: "<p>This memo describes challenges associated with securing resource- constrained
    smart object devices. The memo describes a possible deployment model suitable
    for these environments, discusses the availability of cryptographic libraries
    for small devices, and presents some preliminary experiences in implementing cryptography
    on small devices using those libraries. Lastly, the memo discusses trade-offs
    involving different types of security approaches.</p>"
