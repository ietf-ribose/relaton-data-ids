abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes extensions to the IPFIX SELECTOR MIB module. For IPFIX implementations
    that use packet Sampling (PSAMP) techniques, this memo defines the PSAMP MIB module
    containing managed objects for providing information on applied packet selection
    functions and their parameters.</p>"
