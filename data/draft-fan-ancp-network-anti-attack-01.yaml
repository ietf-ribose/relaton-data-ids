abstract:
  content: "\t <t>This document specifies an extension of Access Node Control Protocolto
    enforce security policy for network anti-attacking. An accessrouter or NAS uses
    the proposed mechanism to send security policy toa layer 2 device which an attacking
    host may directly connects to.The solution proposed here can be used in either
    public accessnetworks or enterprise networks.</p>"
