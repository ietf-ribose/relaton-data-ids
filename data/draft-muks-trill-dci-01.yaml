abstract:
- content: "<p>This document describes a TRILL based DCI solution. TRILL is predominantly
    used inside a data center for providing intra-data center switching optimally
    by utilizing multiple links. This draft provides a way to extend the TRILL network
    across different data center via MPLS service provider network using VTSD. VTSD
    (Virtual TRILL Service/Switch Domain) is specified in draft [VTSD]. This document
    also proposes extensions to existing TRILL protocol to meet the requirement of
    data center interconnect.</p>"
