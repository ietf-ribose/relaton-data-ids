  content: "\n\t <p>This document specifies an xpath1() scheme for use in XPointer-based\nfragment
    identifiers.  This scheme, like other XPointer Framework\n[11] schemes, is designed
    primarily for use with the XML Media Types\ndefined in RFC 3023 [5], to identify
    locations within a given XML\nrepresentation of a resource.  The xpath1() scheme
    uses XPath 1.0\nsyntax\n\t </p>\n      "
