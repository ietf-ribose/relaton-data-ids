abstract:
- content: "<p>The Wireless LAN Control Protocol (WiCoP) enables control of WLANs
    made of different types of wireless termination points. It addresses an immediate
    concern for WLAN deployments. This draft presents an evaluation of WiCoP with
    respect to the CAPWAP Objectives. It also highlights WiCoP's advantges over other
    CAPWAP candidate protocols.</p>"
