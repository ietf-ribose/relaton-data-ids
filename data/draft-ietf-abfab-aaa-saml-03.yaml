abstract:
- content: "<p>This document specifies a RADIUS attribute, a binding and two profiles
    for the Security Assertion Mark-up Language (SAML). The attribute provides RADIUS
    encapsulation of SAML protocol messages, while the binding describes the transport
    of this attribute, and the SAML protocol messages within, using RADIUS. The profiles
    describe the application of this binding for Abfab authentication and assertion
    query/request. The SAML RADIUS attribute and binding are defined generically to
    permit application in other scenarios, such as network access.</p>"
