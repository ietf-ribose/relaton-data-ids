abstract:
  content: "\n\t <p>This memo defines a new Media Feature Tag \"real-time-text\" for
    use in\nSIP registration and session establishment.  This is used to indicate\nif
    a device capable of text communication has full real-time text\ncapabilities or
    limitations in its capabilities requiring the users\nto apply some turn-taking
    habits.\n\nTo the RFC editor\n\nPlease replace y.y with the assigned ASN.1 identifier
    and XXXX with\nthe RFC number of this specification.\n\t </p>\n      "
