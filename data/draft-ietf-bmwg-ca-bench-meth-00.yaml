abstract:
- content: "<p>This document defines a set of test scenarios and metrics that can
    be used to benchmark content-aware network devices. More specifically, these scenarios
    are designed to most accurately predict performance of these devices when subjected
    to relevant traffic patterns. This document will operate within the constraints
    of the Benchmarking Working Group charter, namely black box characterization in
    a laboratory environment.</p>"
