abstract:
- content: <p>This document updates RFC6265 by adding a set of restrictions upon the
    names which may be used for cookies with specific properties. These restrictions
    enable user agents to smuggle cookie state to the server within the confines of
    the existing "Cookie" request header syntax, and limits the ways in which cookies
    may be abused in a conforming user agent.</p>
