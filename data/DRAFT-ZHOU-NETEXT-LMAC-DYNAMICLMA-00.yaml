abstract:
  content: "\n\t <p>   This document describes local mobility anchor coordination\n
    \  functionality and corresponding mobility options for Proxy Mobile\n   IPv6.
    \ The mobility anchor coordination targets LMAs with a dynamic\n   service provisioning
    behavior, and is achieved by Proxy Binding\n   Update and a Proxy Binding Acknowledgement
    message exchange between a\n   Local Mobility Anchor (LMA) and a Local Mobility
    Anchor Coordinator\n   (LMAc).\n\n\t </p>\n      "
