abstract:
- content: "<p>This RFC argues that mobile network tracing provides both tools to
    improve our understanding of wireless channels, as well as to build realistic,
    repeatable testbeds for mobile software and systems. This memo provides information
    for the Internet community. This memo does not specify an Internet standard of
    any kind.</p>"
