abstract:
  content: "<p>Uniform Resource Identifiers (URIs) are widely used to specify thelocation
    of Internet resources. This document defines an attributetype and an auxiliary
    object class to allow URIs, including URLs, tobe stored in LDAP and X.500 directory
    entries in a standard way.</p>"
