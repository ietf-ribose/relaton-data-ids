abstract:
  content: "\n\t <p>   This RFC proposes a generic and configurable message authentication
    \n   code (MAC) option for TCP.  This work extends the practice defined in \n
    \  TCP MD5 Signature Option for BGP sessions [RFC-2385].  This RFC \n   describes
    a new TCP option that allows any TCP-based application to \n   enhance security
    in TCP connections.  This option is configurable \n   because it allows implementers
    to choose the digest mechanism of \n   choice for each TCP connection.  This digest
    mechanism constructs a \n   MAC for each TCP segment, using a (preferably) connection
    specific \n   shared secret key and components from TCP header and data. \n\t
    </p>\n      "
