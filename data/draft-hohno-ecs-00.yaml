abstract:
  content: "<p>It will be strongly required to provide internet services even in anemergency
    since the internet is one of the most importantcommunication infrastructures.
    Therefore, it is necessary toprepare special communication functoin such as victims'
    informationexchange and the disaster information transmission system. It isalso
    necessary to introduce priority control mechanism for theemergency communication.
    We need to start discussion about theemergency communication systems on the Internet.</p>"
