abstract:
  content: "\t <t>The DNS SRV record has been specified in RFC 2052 and RFC 2782.These
    two RFCs did not specify an IANA registry for names of theservices using SRV records
    as defined by various protocols. Thisdocument creates such a registry and populates
    it.</p>"
