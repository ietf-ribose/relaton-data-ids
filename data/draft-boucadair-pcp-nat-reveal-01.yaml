abstract:
- content: "<p>This document describes how to use PCP to retrieve the identity of
    a host behind a NAT. Two use cases are discussed and the PCP applicability is
    analyzed. This document extends PCP with a new OpCode called QUERY Opcode. The
    proposed mechanism is valid for all NAT flavors including NAT44, NAT64 or NPTv6.</p>"
