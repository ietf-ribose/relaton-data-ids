abstract:
- content: "<p>This document discusses the general requirements and problem statement
    of supervised heterogeneous network slicing. The purpose of this document is to
    identify the key network components that are used to create a network slice instance.
    Base on this information, a general network slice template can be visualized.
    Furthermore, the requirement of a common information model is identified and corresponding
    management consideration of heterogeneous network slice instance is also discussed.</p>"
