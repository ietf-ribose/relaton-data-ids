abstract:
  content: "<p>This document describes how the alternate marking method in [RFC8321]
    and [I-D.ietf-ippm-multipoint-alt-mark] can be used as the passive performance
    measurement method in an IPv6 domain and reports implementation considerations.
    It proposes how to define a new Extension Header Option to encode alternate marking
    technique and also considers the Segment Routing Header TLV alternative.</p>"
