- content: "<p>In many VPLS deployments based on [RFC4762], inter-domain connectivity
    has been deployed without node redundancy, or with node redundancy in a single
    domain. This document describes a solution for inter-domain VPLS based on [RFC4762]
    with node and link redundancy in both domains.</p>"
