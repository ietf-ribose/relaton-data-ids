abstract:
- content: <p>This specification defines a per-frame DEFLATE compression extension
    for the WebSocket Protocol. This extension compresses the "Application data" part
    of WebSocket data frames using DEFLATE. Please send feedback to the hybi@ietf.org
    mailing list.</p>
