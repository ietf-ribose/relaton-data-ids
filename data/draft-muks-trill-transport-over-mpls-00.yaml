abstract:
- content: "<p>This document specifies how to interconnect Transparent Interconnection
    of Lots of links (TRILL) sites belonging to a tenant that are separated geographically
    over an MPLS domain. This draft addresses two problems 1) Providing connection
    between more than two TRILL sites that are separated by an MPLS provider network
    using [RFC7173] 2) Providing connection between TRILL sites belonging to a tenant
    over a MPLS provider network</p>"
