abstract:
- content: "<p>The present document introduces an extension to the minimal resource
    set [1] for guaranteeing quality of service based on the concept of a schedulable
    region. The schedulable region is an abstraction that captures the capacity of
    a multiplexer. The draft also provides GSMP messages to support the extension.</p>"
