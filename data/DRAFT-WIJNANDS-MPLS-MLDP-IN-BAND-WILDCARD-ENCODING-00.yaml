abstract:
  content: "\n\t <p>   Documents [RFC6826] and [I-D.ietf-l3vpn-mldp-vrf-in-band-signaling]\n
    \  define a solution to splice an IP multicast tree together with a\n   multipoint
    LSP in the global or VRF context.  In these drafts the\n   Multipoint Label Distribution
    Protocol (mLDP) Opaque TLV encodings\n   have been documented for Source specific
    and Bidir IP multicast\n   trees.  For each IP multicast tree a multipoint LSP
    is created.\n   There are scenarios where it is beneficial to support shared trees\n
    \  and allow aggregation such that fewer multipoint LSPs are created in\n   the
    network.  This document defines wildcard encodings to be used for\n   the Source
    or Group fields of the existing opaque encodings.  With\n   the wildcard encoding
    it is possible to create a single multipoint\n   LSP that is used to represent
    *all* sources for a given multicast\n   group or *all* groups for a given source.\n\n\t
    </p>\n      "
