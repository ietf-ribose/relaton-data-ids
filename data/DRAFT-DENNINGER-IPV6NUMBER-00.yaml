abstract:
  content: "\n\t <p>This memorandum shall be entitled ''IPV6 NUMBER ASSIGNMENT PROTOCOL'',\nand
    describes a proposed policy, procedure and control structure for\nthe allocation
    of IPV6 Internet addresses.\n \nThis memorandum discusses the issues surrounding
    IPV6 numbering on a\nhierarchial structure and overview.  It also presents, where
    possible\nand relevant, justification for the positions expressed in this paper.\n
    \nDistribution is unlimited and comments are invited.\n\t </p>\n      "
