abstract:
  content: "\n\t <p>    Mobile multicast is a research hotspot and gets more and more
    study \n    recently. But the current existent mobility management specifications
    \n    can not provide effective multicast transmission. In this memo, we \n    discuss
    the problems arising from mobile multicast and address the \n    solutions space
    of mobility support specifications extensions to \n    support mobile multicast
    services.  \n\n\n\t </p>\n      "
