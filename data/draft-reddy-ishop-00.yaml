abstract:
  content: "<p>This Internet-Draft specifies a standard method for shopping on theInternet.
    Using this protocol client programs can enumerate all theproducts sold by category,
    search for a particular product and findthe cost or quantity of each product.
    After realizing the cost of aparticular product, client programs can compare the
    price of thisproduct sold on other Internet sites.</p>"
