abstract:
- content: <p>This specification defines PAT, "Privacy-Enhanced-Authorization- Tokens"
    or "Pseudonym-based Authorization Tokens", a protocol and a token construction
    procedure for client authorization in a constrained environment. This memo also
    specifies a profile for ACE framework for Authentication and Authorization for
    constrained environments. This draft uses CBOR Web Token (CWT) and CBOR Object
    Signing and Encryption (COSE) to encode PAT messages.</p>
