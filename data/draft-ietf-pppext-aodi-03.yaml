abstract:
  content: "\t <t>Always On/Dynamic ISDN (AO/DI) is a networking service that providesan
    always-available connection to TCP/IP-based services through aspecific wide area
    connection. This service provides severaladvantages over current practices for
    dial-up access to Internetservices.* For the end-user, there is no need to dial-up
    the service eachtime access is desired.* For the Internet service provider, it
    is possible to give theend-user a notification, such as the arrival of new mail.*
    For the Local Exchange Carrier, the switched circuit trunkutilization is more
    efficient.</p>"
