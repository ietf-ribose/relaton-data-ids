abstract:
  content: "\n\t <p>   This document describes the Namespace Identifier (NID) for
    Uniform\n   Resource Namespace (URN) resources published by the oneM2M\n   Partnership
    Project (oneM2M). oneM2M defines and manages resources\n   that utilize this URN
    name model.  Management activities for these\n   and other resource types are
    provided by the oneM2M Secretariat.\n\n\t </p>\n      "
