  content: <p>This document IANA registers XML elements of interior locations &lt;INT&gt;
    in a common TLV format.The key words "MUST", "MUST NOT", "REQUIRED", "SHALL",
    "SHALL NOT","SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in thisdocument
