  content: "\n\t <p>Describes mitigations against spoofing attacks on DNS, including:\n\n(1)
    Repeating the query, including techniques for handling \n\n non-deterministic
    responses.\n\n(2) Prepending a random nonce to the question where a referral is
    \n\n probable.\n\n(3) Estimating the entropy available, taking into account \n\n(a)
    Observed packets with incorrect IDs.\n\n(b) The content of the cache.\n\t </p>\n
