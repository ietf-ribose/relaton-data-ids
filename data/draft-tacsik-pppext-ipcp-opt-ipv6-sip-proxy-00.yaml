abstract:
  content: "<p>This document defines a new PPP IPCP CONFIGURATION OPTION TYPE forreturning
    the addresses of IPv6 SIP proxy server(s). This optionprovides one mechanism that
    a system may use to locate IPv6 SIP proxyserver(s). This approach is applicable
    for a system that is usingIPv4 over PPP for the link layer protocol and IPv4 addressallocation.</p>"
