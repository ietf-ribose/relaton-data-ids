abstract:
- content: "<p>This document defines a new PPP IPCP CONFIGURATION OPTION TYPE for
    returning the addresses of IPv6 SIP proxy server(s). This option provides one
    mechanism that a system may use to locate IPv6 SIP proxy server(s). This approach
    is applicable for a system that is using IPv4 over PPP for the link layer protocol
    and IPv4 address allocation.</p>"
