abstract:
- content: <p>This document extends the DMARC (RFC7489) record format by defining
    an additional tag. This new tag, the "fi" tag, is to be used in conjunction with
    the "ruf" tag used for message-specific failure reporting. It provides a Domain
    Owner with a simple way of requesting limitation of the rate at which such reports
    are sent.</p>
