abstract:
  content: "<p>This memo describes a backward compatible extension to the View-basedAccess
    Control Model for SNMPv3 for use with RADIUS and other AAAservices to provide
    authorization of MIB database access. Thisextension is intended to be used in
    conjunction with secure SNMPTransport Models that facilitate RADIUS authentication,
    such as theSecure Shell Transport Model.</p>"
