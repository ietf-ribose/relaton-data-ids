abstract:
- content: "<p>The dynamic End-to-End Multisegment pseudowire setup requires PEs to
    maintain a pseudowire routing table when using FEC129. There is a requirement
    to automatically advertise Attachment Individual Identifiers to enable the pseudowire
    routing tables to be populated. Two mechanisms already exist, a BGP reachability
    information distribution mechanism and an IGP based one. Here we define a third
    solution relying on LDP. It allows for automatic advertisement of the Attachment
    Individual Identifier prefixes provisioned on a T-PE when this node does not run
    BGP or IGP. The mechanism described here runs on the T-LDP (Targeted LDP) session
    between the T-PE and S-PE, and is intended to complement existing PW routing mechanisms
    using BGP or OSPF.</p>"
