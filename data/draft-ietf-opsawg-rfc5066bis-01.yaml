abstract:
- content: "<p>This document defines Management Information Base (MIB) module for
    use with network management protocols in TCP/IP-based internets. This document
    defines a set of objects, describing cross-connect capability of a managed device
    with multi-layer (stacked) interfaces, extending the stack management objects
    in the Interfaces Group MIB and the Inverted Stack Table MIB modules. This document
    obsoletes RFC 5066. It amends that specification by taking out the entire EFM-
    CU-MIB module along with the relevant descriptive text. That MIB module will be
    part of a separate document, maintained by the Institute of Electrical and Electronics
    Engineers (IEEE) 802.3 working group.</p>"
