abstract:
  content: "\t <t>The architecture and specifications of the Presence and InstantMessaging
    protocols (PRIM) are described. PRIM defines a set ofprotocols for the Presence
    and Instant Messaging services whichsatisfy the IMPP requirements [RFC2779]. PRIM
    is also designed so asto conform with the Common Profile for Instant Messaging
    (CPIM)specification being developed in the IMPP WG. This memo describesthe PRIM
    Server-Server protocol specification.</p>"
