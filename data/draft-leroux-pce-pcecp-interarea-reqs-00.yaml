abstract:
- content: "<p>For scalability purposes a network may comprise multiple IGP areas.
    An inter-area TE-LSP is an LSP that transits through at least two IGP areas. In
    a multi-area network, topology visibility remains local to a given area, and a
    head-end LSR cannot compute alone an inter-area shortest constrained path. One
    key application of the Path Computation Element (PCE) architecture is the computation
    of inter- area TE-LSP paths. In this context, this document lists a detailed set
    of PCE Communication Protocol (PCECP) specific requirements for support of inter-area
    TE-LSP path computation. It complements generic requirements for a PCE Communication
    Protocol.</p>"
