abstract:
  content: "<p>The practice governing the delegation of ASCII two-letter domain names
    inthe DNS root zone is to follow the ISO 3166-1 standard?s alpha 2 codes.This
    standard is maintained by the ISO 3166 Maintenance Agency. Containedwithin the
    gamut of ISO 3166-1 alpha 2 codes is a set of values designatedas User Assigned.
    This document recommends that values designated as userassigned be reserved from
    delegation in the root zone. A specific range ofthese codes is assigned expressly
    for private-use.</p>"
