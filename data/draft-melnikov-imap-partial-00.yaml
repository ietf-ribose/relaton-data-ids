abstract:
- content: "<p>The PARTIAL extension of the Internet Message Access Protocol (RFC
    3501/RFC 9051) allows clients to limit the number of search results returned,
    as well as to perform incremental (paged) searches. This also helps servers to
    optimize resource usage when performing searches. This document extends PARTIAL
    SEARCH return option originally specified in RFC 5267. It also clarifies some
    interactions between RFC 5267 and RFC 4731/RFC 9051.</p>"
