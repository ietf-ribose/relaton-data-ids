abstract:
- content: "<p>This document specifies GMPLS control plane requirements, framework,
    and architecture for FlexE technology. As different from earlier Ethernet data
    planes FlexE allows for decoupling of the Ethernet Physical layer (PHY) and Media
    Access Control layer (MAC) rates. Study Group 15 (SG15) of the ITU-T has endorsed
    the FlexE Implementation Agreement from Optical Internetworking Forum (OIF) and
    included it, by reference, in some of their Recommendations.</p>"
