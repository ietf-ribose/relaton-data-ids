abstract:
  content: "\n\t <p>   Telecommunication networks are being virtualized and are moving
    into\n   the cloud networks.  This brings the need to redesign the mobility\n
    \  protocols of Mobile and Proxy Mobile IPv6.  This document defines\n   mobility
    management protocols for virtualized networks.  Control and\n   data plane separation
    is achieved by separating Home Agent and Mobile\n   Access Gateway functionalities
    into the control and data planes.\n\n\t </p>\n      "
