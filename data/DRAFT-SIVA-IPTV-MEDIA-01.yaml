abstract:
  content: "\n\t <p>   This draft presents a requirement for media control to support
    IPTV \n   services. For this, this document provides several use cases for \n
    \  IPTV trick mode operations and propose solutions on how to use \n   existing
    SIP for session and media control. The document develops a \n   rationale for
    using SIP with streaming media applications. One \n   service on top of IPTV service
    is sketched out, which required SIP \n   optimally. \n\t </p>\n      "
