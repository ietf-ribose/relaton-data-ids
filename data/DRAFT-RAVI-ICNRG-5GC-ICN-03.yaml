abstract:
  content: "\n\t <p>   The proposed 3GPP's 5G core nextgen architecture (5GC) offers\n
    \  flexibility to introduce new user and control plane function,\n   considering
    the support for network slicing functions, that allows\n   greater flexibility
    to handle heterogeneous devices and applications.\n   In this draft, we provide
    a short description of the proposed 5GC\n   architecture, followed by extensions
    to 5GC's control and user plane\n   to support Packet Data Unit (PDU) sessions
    from Information-Centric\n   Networks (ICN).  The value of enabling ICN in 5GC
    is discussed using\n   IP-based service scenarios in the context of 5G Local Area
    Networks\n   (5GLAN).\n\n\t </p>\n      "
