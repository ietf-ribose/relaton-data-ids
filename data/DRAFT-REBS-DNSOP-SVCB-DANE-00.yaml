  content: "\n\t <p>   Service Binding records introduce a new form of name indirection
    in\n   DNS.  This document specifies DNS-Based Authentication of Named\n   Entities
    (DANE) interaction with Service Bindings to secure endpoints\n   including use
    of ports and transports discovered via Service\n   Parameters.\n\nDiscussion Venues\n\n
    \  This note is to be removed before publishing as an RFC.\n\n   Source for this
    draft and an issue tracker can be found at\n   https://github.com/bemasc/svcb-dane.\n\n\t
    </p>\n      "
