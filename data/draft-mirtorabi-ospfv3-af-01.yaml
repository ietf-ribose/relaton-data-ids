abstract:
  content: "<p>This document describes an extensible mechanism to support AddressFamilies
    in OSPFv3. One undefined field in the Router-LSA is used todefine the address-families
    on a link. A router may participate inmultiple address families on different links.
    This information needsto be advertised so that only applicable link are used in
    the SPFcalculation when building an address family specific shortest pathtree.</p>"
