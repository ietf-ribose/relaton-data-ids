abstract:
  content: "\n\t <p>Proxy Mobile IPv6 is a network-based mobility management protocol.\nThe
    mobility entities involved in the Proxy Mobile IPv6 protocol, the\nMobile Access
    Gateway (MAG) and the Local Mobility Anchor (LMA),\nsetup tunnels dynamically
    to manage mobility for a mobile node within\nthe Proxy Mobile IPv6 domain.  This
    document describes an extension\nto the Proxy Mobile IPv6 protocol to register
    a data plane address,\nthat is different from the Proxy Care-of Address with the
    LMA.  This\nallows separation of control and data plane.\n\t </p>\n      "
