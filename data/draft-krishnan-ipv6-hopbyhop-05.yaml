abstract:
  content: "<p>The Hop-by-Hop option header is a type of IPv6 extension header thathas
    been defined in the IPv6 protocol specification. The contents ofthis header need
    to be processed by every node along the path of anIPv6 datagram.This draft highlights
    the characteristics of thisextension header which make it prone to Denial of Service
    attacks andproposes solutions to minimize such attacks.</p>"
