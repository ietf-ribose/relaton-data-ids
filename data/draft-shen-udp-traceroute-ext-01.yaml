abstract:
- content: "<p>This document specifies an extension to UDP traceroute messages that
    allows the UDP traceroute probe packets to be authenticated by the intermediate
    nodes and the destination node. This extension can also include requests for node
    specific information that the sender is interested to receive from one or more
    nodes via the traceroute replies.</p>"
