abstract:
- content: <p>This draft defines procedures and messages for SRv6-based BGP services
    including L3VPN, EVPN and Internet services. It builds on RFC4364 "BGP/MPLS IP
    Virtual Private Networks (VPNs)" and RFC7432 "BGP MPLS-Based Ethernet VPN" and
    provides a migration path from MPLS-based VPNs to SRv6 based VPNs.</p>
