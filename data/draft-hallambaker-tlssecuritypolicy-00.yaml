- content: "<p>The purpose of the TLS Security Policy extension is to prevent downgrade
    attacks that are not otherwise prevented by the TLS protocol. In particular, the
    TLS Security Policy extension may be used to mandate support for revocation checking
    features in the TLS protocol such as OCSP stapling.</p>"
