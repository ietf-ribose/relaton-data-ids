abstract:
  content: "\t <t>Signaling layer protocols in the NSIS working group may rely on
    GISTto handle authorization. Still, the signaling layer protocol itselfmay require
    separate authorization to be performed when a nodereceives a request for a certain
    kind of service or resources. Thisdraft presents a generic model and object formats
    for sessionauthorization within the NSIS Signaling Layer Protocols. The goal ofsession
    authorization is to allow the exchange of information betweennetwork elements
    in order to authorize the use of resources for aservice and to coordinate actions
    between the signaling and transportplanes.</p>"
