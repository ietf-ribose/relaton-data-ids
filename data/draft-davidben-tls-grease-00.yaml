abstract:
  content: "<p>This document describes GREASE (Generate Random Extensions And Sustain
    Extensibility), a mechanism to prevent extensibility failures in the TLS ecosystem.
    It reserves a set of TLS protocol values that may be advertised by clients to
    ensure servers correctly handle unknown values.</p>"
