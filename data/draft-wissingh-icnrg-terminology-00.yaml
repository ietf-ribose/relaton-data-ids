abstract:
- content: "<p>Information Centric Networking (ICN) is a new paradigm where network
    communications are accomplished by requesting named content, instead of sending
    packets to destination addresses. This document provides an overview of the terminology
    and definitions that have been used in describing this new paradigm. This document
    is a product of the IRTF Information-Centric Networking Research Group (ICNRG).</p>"
