abstract:
  content: "\n\t <p>   This document describes how the existing IPv6 mechanisms for
    ping and\n   traceroute can be used in an SRv6 network.  The document also\n   specifies
    the OAM flag in the Segment Routing Header (SRH) for\n   performing controllable
    and predictable flow sampling from segment\n   endpoints.  In addition, the document
    describes how a centralized\n   monitoring system performs a path continuity check
    between any nodes\n   within an SRv6 domain.\n\n\t </p>\n      "
