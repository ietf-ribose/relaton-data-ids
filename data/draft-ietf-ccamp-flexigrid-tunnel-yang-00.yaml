abstract:
  content: "<p>This document defines a YANG model for managing flexi-grid optical
    tunnels (media-channels), complementing the information provided by the flexi-grid
    topology model. The YANG data model defined in this document conforms to the Network
    Management Datastore Architecture (NMDA).</p>"
