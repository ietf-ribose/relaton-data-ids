abstract:
- content: "<p>This document provides a framework for EAP key management, including
    a statement of applicability and guidelines for generation, transport and usage
    of EAP keying material. Algorithms for key derivation or mechanisms for key transport
    are not specified in this document. Rather, this document provides a framework
    within which algorithms and transport mechanisms can be discussed and evaluated.</p>"
