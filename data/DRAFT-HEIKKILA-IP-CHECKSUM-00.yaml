  content: "\n\t <p>   This document reformulates the definition of TCP/IP checksum.\n
    \  The new formulation is equivalent to the traditional one, but\n   it uses much
    simpler mathematics, avoiding concepts like \"one's\n   complement sum\".  This
    document attempts to be helpful for both\n   newbies and seasoned engineers when
    considering checksum\n   problems.  Practical calculation and software examples
