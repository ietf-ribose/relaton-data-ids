abstract:
- content: "<p>Most e-mail security protocols only protect the message body, leaving
    useful information such as the identities of the conversing parties, sizes of
    messages and frequency of message exchange open to adversaries. This document
    describes Mixmaster version 2, a mail transfer protocol designed to protect electronic
    mail against traffic analysis.</p>"
