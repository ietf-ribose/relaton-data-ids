abstract:
- content: "<p>The Remote Framebuffer protocol (RFB) enables clients to connect to
    and control remote graphical resources. This document describes a transport for
    RFB using the WebSocket protocol, and defines a corresponding WebSocket subprotocol,
    enabling an RFB server to offer resources to clients with WebSocket connectivity,
    such as web- browsers.</p>"
