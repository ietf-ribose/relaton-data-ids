abstract:
- content: "<p>The IP tunneling mechanisms are widely used in mobility (NEMO and Mobile
    IP), security (VPN) and IP transition. They use an IP encapsualation (at least
    2 IP headers), which is very expensive for wireliss links. Header compression
    mechanisms can be used to reduce this overhead, independent of the payload type.
    This document defines the use of normal header compression mechanisms for the
    tunneled (inner) header together with a new header compression mechanism for the
    tunneling (outer) transport header to reduce the header size.</p>"
