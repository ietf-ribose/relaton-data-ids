abstract:
  content: "\n\t <p>The Presence Information Data Format Location Object (PIDF-LO)\nspecification
    provides a flexible and versatile means to represent\nlocation information.  The
    XML Schema presented in this memo extends\nthe 'geopriv' element defined in PIDF-LO
    with a complex XML element\ncalled \"device-loc-capabilities\".  A device can
    specify this element\ninside a 'geopriv' element to communicate the position determination\nmethods
    and the location solutions supported by it to a location\nserver.  Knowledge of
    the device's location capabilities can permit a\nserver along the path of an emergency
    voice over IP call to\nimmediately initiate position determination update procedures
    when\nneeded.\n\n\t </p>\n      "
