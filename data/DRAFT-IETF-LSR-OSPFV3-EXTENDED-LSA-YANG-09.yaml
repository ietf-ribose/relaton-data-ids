abstract:
  content: "\n\t <p>   This document defines a YANG data model augmenting the IETF
    OSPF YANG\n   model to provide support for OSPFv3 Link State Advertisement (LSA)\n
    \  Extensibility as defined in RFC 8362.  OSPFv3 Extended LSAs provide\n   extensible
    TLV-based LSAs for the base LSA types defined in RFC 5340.\n\n\t </p>\n      "
