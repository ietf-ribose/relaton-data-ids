abstract:
  content: "\n\t <p>   This document defines a set of reusable REST resource design
    patterns\n   suitable for use in constrained environments, based on IETF CoRE\n
    \  standards for information representation and information exchange.\n\n   Interface
    types for Sensors, Actuators, Parameters, and resource\n   Collections are defined
    using the \"if\" link attribute defined by CoRE\n   Link Format [RFC6690].  Clients
    may use the \"if\" attribute to\n   determine how to consume resources.\n\n   Editor's
    note: This version removes the observe notify functionality.\n   Further work
