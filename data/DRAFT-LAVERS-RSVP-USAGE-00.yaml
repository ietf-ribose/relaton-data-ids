abstract:
  content: "\n\t <p>This document presents a number of resource control requirements
    that\nenterprise network administrators face.  It also discusses how RSVP\nis
    being used, or considered, in order to address these requirements.\n\nThis document
    is offered as input to the IETF 77 RSVP mini-BOF.  The\nauthors recommend that
    the IETF continues supporting RSVP as a\nStandards Track protocol and continue
    facilitating development of\nnecessary RSVP extensions in the Standards Track.\n\t
    </p>\n      "
