abstract:
- content: "<p>This draft defines a new flow-spec action, Redirect-to-Tunnel, and
    a new sub-TLV for Redirect-to-Tunnel extended community. A BGP UPDATE for a flow-spec
    NLRI can contain the extended community. When activated, the corresponding flow
    packets will be encapsulated and carried via a tunnel. The redirect tunnel information
    is encoded in BGP Path Attribute or extended community [TUNNELENCAPS][MPP] that
    is carried in the BGP flow-spec UPDATE. The draft expends the tunnel encapsulation
    attribute [TUNNELENCAPS] to apply to flow-spec SAFI, i.e., 133 and 134.</p>"
