abstract:
- content: "<p>Various types of metadata are applicable to Service Function Chaining
    (SFC). A Service Function (SF) needs information about all metadata passing through
    it. The metadata could be used to convey preprocessing information about the packet
    by other nodes and an SF can attach post processing information as deemed necessary.
    The purpose of this document is to rigorously define the classes of metadata and
    provide a vocabulary and information model for metadata. Each item of metadata
    refers to a subject, examples of which are IP endpoint, flow or individual packet.</p>"
