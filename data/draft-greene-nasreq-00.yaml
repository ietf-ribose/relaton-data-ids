abstract:
  content: "<p>This document describes an architecture and the protocol used withrespect
    to a Network Access Server (NAS), when modems are outsourcedfrom the data network
    operator to the carrier network operator. At theheart of modem outsourcing there
    are several key areas, namely, variedmechanisms for authentication, authorization
    based on network wide stateand policy for resource sharing, accounting/auditing
    and othermanagement functions.</p>"
