abstract:
- content: "<p>This draft defines a DHCP-based scheme to enable dynamic discovery
    of a Local Mobility Anchor (LMA) in Proxy Mobile IPv6. Existing Dynamic Host Configuration
    Protocol (DHCP) options are used allowing a Mobile Access Gateway (MAG) to request
    the LMA's IP address, Fully Qualified Domain Name (FQDN), or home network prefix
    via the DHCP response.</p>"
