abstract:
  content: "\t <t>This draft defines a DHCP-based scheme to enable dynamic discovery
    ofa Local Mobility Anchor (LMA) in Proxy Mobile IPv6. Existing DynamicHost Configuration
    Protocol (DHCP) options are used allowing a MobileAccess Gateway (MAG) to request
    the LMA's IP address, Fully QualifiedDomain Name (FQDN), or home network prefix
    via the DHCP response.</p>"
