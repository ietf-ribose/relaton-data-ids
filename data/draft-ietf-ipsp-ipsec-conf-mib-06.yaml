abstract:
  content: "\t <t>This document defines a Management Information Base (MIB) module
    formanaging the Internet Security Protocol (IPsec) and Internet KeyExchange (IKE)
    protocols and associated policies. Some of thepolicy-based packet filtering and
    the corresponding execution ofactions is of a more general nature than for IPsec
    configurationonly. This MIB module is designed with future extensibility inmind.
    It is thus possible to externally add other packet filtersand actions to the policy-based
    packet filtering system defined inthis document.</p>"
