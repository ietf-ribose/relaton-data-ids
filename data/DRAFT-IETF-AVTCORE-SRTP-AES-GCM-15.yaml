abstract:
  content: "\n\t <p>   This document defines how the AES-GCM Authenticated Encryption
    with\n   Associated Data family of algorithms can be used to provide\n   confidentiality
    and data authentication in the SRTP protocol.  Note:\n   this is an intermediate
    draft, awaiting the inclusion of test\n   vectors.  Care is being taken to ensure
    these test vectors will be\n   correct, always a desirable property.\n\n\n\t </p>\n
