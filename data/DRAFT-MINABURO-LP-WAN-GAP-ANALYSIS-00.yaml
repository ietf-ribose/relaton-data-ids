abstract:
  content: "\n\t <p>   Low Power Wide Area Networks (LP-WAN) are different technologies\n
    \  covering different applications based on low range and low bandwidth.\n   The
    use of IETF protocols in the LP-WAN technologies should\n   contribute to the
    deployment of a wide number of applications in an\n   open and standard environment
    where actual technologies will be able\n   to communicate.  This document makes
    a survey of the principal\n   characteristics of these technologies and cover
    a cross layer\n   analysis on how to adapt and use the actual IETF protocols,
    but also\n   the gaps for the integration of the IETF protocol stack in the LP-WAN\n
    \  technologies.\n\n\t </p>\n      "
