abstract:
- content: "<p>The Network Configuration Protocol (NETCONF) provides mechanisms to
    install, manipulate, and delete the configuration of network devices. This document
    describes how to use the Transport Layer Security (TLS) protocol to secure NETCONF
    exchanges. This document obsoletes RFC 5539.</p>"
