abstract:
  content: "\n\t <p>   The ability to determine paths of point-to-multipoint (P2MP)\n
    \  Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS)\n   Traffic
    Engineering Label Switched Paths (TE LSPs) is one the key\n   requirements for
    Path Computation Element (PCE).  The PCEP has been\n   extentded for intra and
    inter domain path computation via PCE(s) for\n   P2MP TE LSP.\n\n   This document
    describes the motivation and PCEP extension for\n   explicitly specifying abstract
    nodes for inclusion or exclusion for a\n   subset of destinations during P2MP
    path computation via PCE(s).\n\n\t </p>\n      "
