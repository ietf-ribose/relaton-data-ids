abstract:
- content: "<p>This document discusses mechanisms that a DOTS client can use, when
    it detects a potential Distributed Denial-of-Service (DDoS) attack, to signal
    that the DOTS client is under an attack or request an upstream DOTS server to
    perform inbound filtering in its ingress routers for traffic that the DOTS client
    wishes to drop. The DOTS server can then undertake appropriate actions (including,
    blackhole, drop, rate-limit, or add to watch list) on the suspect traffic to the
    DOTS client, thus reducing the effectiveness of the attack.</p>"
