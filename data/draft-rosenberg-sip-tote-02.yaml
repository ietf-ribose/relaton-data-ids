abstract:
  content: "\t <t>This document defines a simple protocol - Trivial Object Transfer
    andExchange (TOTE) - that provides bidirectional exchange of MIMEobjects over
    a TCP connection. It is used in conjunction withprotocols based on the offer/answer
    model, such as the SessionInitiation Protocol (SIP). TOTE can be used for any
    applicationrequiring direct agent-to-agent data communication, such as pictureexchange
    or camera controls.</p>"
