abstract:
  content: "\n\t <p>This document defines a Generic Security Services Application
    Program\nInterface (GSS-API) mechanism based on Public Key Infrastructure\n(PKI)
    - PKU2U. This mechanism is based on Kerberos V messages and the\nKerberos V GSS-API
    mechanism, but without requiring a Kerberos Key\nDistribution Center (KDC).\n\t
    </p>\n      "
