abstract:
  content: "\n\t <p>   The Incident Object Description Exchange Format (IODEF) defines
    a\n   data representation for security incident reports and cyber\n   indicators
    commonly exchanged by operational security teams for\n   mitigation and watch
    and warning.  This document describes an updated\n   information model for the
    IODEF and provides an associated data model\n   specified with XML Schema.  This
    new information and data model\n   obsoletes Request for Comment (RFC) 5070, \"The
    Incident Object\n   Description Exchange Format\".\n\n\t </p>\n      "
