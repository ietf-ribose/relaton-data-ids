abstract:
  content: "\n\t <p>This memo specifies the MTU and frame format for transmission\n
    \    of IPv6 packets on Token Ring networks. It also specifies the\n     method
    of forming IPv6 link-local addresses on Token Ring\n     networks and the content
    of the Source/Target Link-layer\n     Address option used the Router Solicitation,
    Router\n     Advertisement, Neighbor Solicitation and Neighbor\n     Advertisement
    messages when those messages are transmitted on\n     a Token Ring network.\n\t
    </p>\n      "
