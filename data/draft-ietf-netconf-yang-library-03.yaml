abstract:
- content: "<p>This document describes a YANG library, which provides information
    about all the YANG modules used by a device to represent management and protocol
    information. A YANG library can be shared by multiple protocols within the same
    device. Simple caching mechanisms are needed to allow clients to minimize retrieval
    of this information.</p>"
