abstract:
  content: "<p>HTTP Streaming allows breaking the live contents or stored contentsinto
    several chunks/fragments and supplying them in order to theclient. However streaming
    long duration and high quality media overthe internet to satisfy the real time
    streaming requirements hasseveral Challenges when we require the client to access
    the samemedia content with the common Quality experience at any device,anytime,
    anywhere. This document explores problems inherent in HTTPstreaming. Several issues
    regarding network support for HTTPStreaming have been raised, which include QoE
    improvement offering tostreaming video over Internet, efficient delivery, Playback
    controland real time streaming media synchronization support.</p>"
