abstract:
  content: "\n\t <p>   Low-resource devices in a Low-power and Lossy Network (LLN)
    can\n   operate in a mesh network using the IPv6 over Low-power Wireless\n   Personal
    Area Networks (6LoWPAN) and IEEE 802.15.4 link-layer\n   standards.  Enrollment
    over Secure Transport (EST) [RFC7030] is used\n   for authenticated/authorized
    endpoint certificate enrollment (and\n   optionally key provisioning) through
    a Certificate Authority (CA) or\n   Registration Authority (RA).  Example low-resource
    uses cases for EST\n   are: secure bootstrapping and certificate enrollment.\n\n
    \  Low-resource devices often use the lightweight Constrained\n   Application
    Protocol (CoAP) [RFC7252] for message exchanges.  This\n   document defines how
    low-resource devices are expected to use EST\n   over secure CoAP (EST-coaps).
    6LoWPAN fragmentation management and\n   extensions to CoAP registries are needed
    to enable EST-coaps.\n\n\t </p>\n      "
