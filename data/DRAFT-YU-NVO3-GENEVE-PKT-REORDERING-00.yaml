abstract:
  content: "\n\t <p>   Congestion is the killer of low latency and high throughput.Network\n
    \  congestion occurs on the interconnection links of a data center due\n   to
    poor traffic distribution. Load balancing technologies are used to\n   solve network
    congestion. Packet spraying is a kind of load balancing\n   technology with finer
    granularity. During this situation, the packets\n   may arrive at the destination
    out of order.  This document describes\n   a reordering protocol in the Geneve
    encapsulation network[1] using a\n   newly defined Geneve Option field.\n\n\t
    </p>\n      "
