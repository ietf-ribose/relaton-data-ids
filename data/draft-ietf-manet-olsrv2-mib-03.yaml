abstract:
  content: "\t <t>This memo defines the Management Information Base (MIB) forconfiguring
    and managing the Optimized Link State Routing protocolversion 2 (OLSRv2). The
    Optimized Link State Routing MIB isstructured into state information, performance
    metrics, andnotifications. This additional state and performance information isuseful
    to troubleshoot problems and performance issues of the routingprotocol. Different
    levels of compliance allow implementers to usesmaller subsets of all defined objects,
    allowing for this MIB to bedeployed on more constrained routers.</p>"
