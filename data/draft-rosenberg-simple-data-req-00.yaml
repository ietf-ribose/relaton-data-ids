abstract:
  content: "<p>In an instant messaging and presence application, it is frequentlynecessary
    for the user to configure a number of pieces ofinformation. Users will need to
    manipulate their buddy list, addingand removing presentities, and manipulate their
    authorization lists,which specify the set of users that can subscribe to their
    presence.In this document, we provide a set of requirements for such datamanipulations,
    and provide a framework for viewing them in a commonway.</p>"
