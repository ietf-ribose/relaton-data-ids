abstract:
- content: "<p>The unification of control and management of microwave radio link interfaces
    is a precondition for seamless multilayer networking and automated network provisioning
    and operation. This document describes the required characteristics and use cases
    for control and management of radio link interface parameters using a YANG Data
    Model. The purpose is to create a framework for identification of the necessary
    information elements and definition of a YANG Data Model for control and management
    of the radio link interfaces in a microwave node. Some parts of the resulting
    model may be generic which could also be used by other technologies, e.g., ETH
    technology.</p>"
