abstract:
  content: "\t <t>This memo presents a solution to solve IPv4 address shortage and
    easeIPv4-IPv6 interconnection. The document presents a set ofincremental steps
    for the deployment of IPv6 as a means to solve IPv4address exhaustion. Stateless
    IPv4/IPv6 address mapping functionsare introduced and IPv4-IPv6 interconnection
    scenarios presented.This memo advocates for a more proactive approach for the
    deploymentof IPv6 into operational networks.This memo specifies the IPv6 variant
    of the A+P. Both encapsulationand translation scheme are covered. Moreover, two
    modes areelaborated: the binding mode (compatible mode with DS-lite) and thestateless
    mode.</p>"
