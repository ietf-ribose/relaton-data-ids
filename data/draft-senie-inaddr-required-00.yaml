abstract:
  content: "<p>The Domain Name Service has provision for providing mapping of IPaddresses
    to host names. It is common practice to ensure both name toaddress, and address
    to name mappings are provided for networks. Thispractice, while documented, has
    never been documented as arequirement placed upon those who control address blocks.
    Thisdocument fills this gap.</p>"
