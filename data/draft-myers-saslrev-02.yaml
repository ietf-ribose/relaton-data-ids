abstract:
  content: "<p>SASL provides a method for adding authentication support with anoptional
    security layer to connection-based protocols. It alsodescribes a structure for
    authentication mechanisms. The result isan abstraction layer between protocols
    and authentication mechanismssuch that any SASL-compatible authentication mechanism
    can be usedwith any SASL-compatible protocol.This document describes how a SASL
    authentication mechanism isstructured, how a protocol adds support for SASL, defines
    theprotocol for carrying a security layer over a connection, and definesthe EXTERNAL
    SASL authentication mechanism.</p>"
