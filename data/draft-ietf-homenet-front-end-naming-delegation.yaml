abstract:
- content: "<p>Home network owners often have devices that they wish to access outside
    their home network - i.e., from the Internet using their names. To do so, these
    names needs to be made publicly available in the DNS. This document describes
    how a Homenet Naming Authority (HNA) can instruct a DNS Outsourcing Infrastructure
    (DOI) to publish a Public Homenet Zone on its behalf.</p>"
