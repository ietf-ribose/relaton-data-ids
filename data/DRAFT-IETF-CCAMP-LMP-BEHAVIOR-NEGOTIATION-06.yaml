abstract:
  content: "\n\t <p>   The Link Management Protocol (LMP) is used to coordinate the\n
    \  properties, use, and faults of data links in Generalized\n   Multiprotocol
    Label Switching (GMPLS) networks. This document\n   defines an extension to LMP
    to negotiate capabilities and indicate\n   support for LMP extensions. The defined
    extension is compatible\n   with non-supporting implementations.\n\n\t </p>\n
