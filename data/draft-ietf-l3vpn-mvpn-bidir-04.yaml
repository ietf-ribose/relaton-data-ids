abstract:
- content: <p>The RFCs providing multicast support for BGP/MPLS IP VPNs allow customer
    multicast data to be travel across a service provider's backbone network through
    a set multicast tunnels. These tunnels are advertised by BGP in a BGP attribute
    known as the "Provider Multicast Service Interface (PMSI) Tunnel Attribute". Encodings
    have been defined that allow the PMSI Tunnel Attribute to specify bidirectional
    (multipoint-to-multipoint) multicast distribution trees. However, the prior RFCs
    do not provide all the necessary details for using bidirectional tunnels to support
    multicast VPNs. These details are provided in the current document. This document
    also specifies the procedures for assigning customer multicast flows to specific
    bidirectional tunnels in the provider backbone.</p>
