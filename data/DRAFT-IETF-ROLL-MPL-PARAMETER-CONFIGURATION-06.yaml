abstract:
  content: "\n\t <p>   This document defines a way to configure a parameter set for
    MPL\n   (Multicast Protocol for Low power and Lossy Networks) via a DHCPv6\n   option.
    \ MPL has a set of parameters to control its behavior, and the\n   parameter set
    is often configured as a network-wide parameter because\n   the parameter set
    should be identical for each MPL forwarder in an\n   MPL domain.  Using the MPL
    Parameter Configuration Option defined in\n   this document, a network can be
    configured with a single set of MPL\n   parameters easily.\n\n\t </p>\n      "
