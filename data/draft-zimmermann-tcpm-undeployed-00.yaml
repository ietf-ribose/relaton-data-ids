abstract:
- content: "<p>This document reclassifies several TCP extensions that have either
    been superceded or never seen widespread use to Historic status. The affected
    RFCs are RFC 675, RFC 761, RFC 721, RFC 813, RFC 816, RFC 879, RFC 896, RFC 6013.
    Additionally, it reclassifies RFC 814, RFC 817, RFC 872, RFC 964, RFC 1078 to
    Informational status.</p>"
