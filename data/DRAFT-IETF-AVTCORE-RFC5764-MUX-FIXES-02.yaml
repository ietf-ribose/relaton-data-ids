abstract:
  content: "\n\t <p>   This document defines how Datagram Transport Layer Security
    (DTLS),\n   Real-time Transport Protocol (RTP), Real-time Transport Control\n
    \  Protocol (RTCP), Session Traversal Utilities for NAT (STUN), and\n   Traversal
    Using Relays around NAT (TURN) packets are multiplexed on a\n   single receiving
    socket.  It overrides the guidance from SRTP\n   Extension for DTLS [RFC5764],
    which suffered from three issues\n   described and fixed in this document.\n\n\t
    </p>\n      "
