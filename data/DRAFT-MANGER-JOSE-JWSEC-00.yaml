abstract:
  content: "\n\t <p>   This document describes a cryptographic message format based
    on\n   JavaScript Object Notation (JSON) and base-64 encodings to be easy\n   for
    web applications to generate and process.  Signed, encrypted,\n   signed-then-encrypted,
    and unprotected messages are supported using\n   symmetric and/or asymmetric keys.\n\n
    \  Please discuss this document on the jose@ietf.org mailing list.\n\n\t </p>\n
