abstract:
  content: "\n\t <p>The document talks about possible abuse of IPv6 transition technologies,\nwhich
    may lead to denial-of-service (DoS) attacks and other problems.\nIPv6 transition
    technologies, namely IPv6 over IPv4 tunnelling\nspecifications and some others,
    have room for abuse by malicious\nparties.  Detailed descriptions and possible
    workarounds are supplied.\n\t </p>\n      "
