abstract:
  content: "<p>Messages can be transported through gateways between email and netnews.Combined
    clients for mail and netnews can submit the same message at thesame time to email
    and netnews. Many netnews clients can produce emailreplies to the author of netnews
    articles. This standard specifies howto handle these kinds of messages. This standard
    specifies three newemail headers:</p>"
