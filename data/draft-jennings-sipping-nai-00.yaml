abstract:
  content: "\t <t>This document describes extensions to SIP that enable a network
    oftrusted SIP servers to assert the identity of end users or endsystems, and to
    convey indications of end-user requested privacy.The use of these extensions are
    only applicable inside anadministrative domain, or among federations of administrative
    domainswith previously agreed-upon policies for usage of such information.This
    document does NOT offer a general privacy or identity modelsuitable for inter-domain
    use or use in the Internet at large.</p>"
