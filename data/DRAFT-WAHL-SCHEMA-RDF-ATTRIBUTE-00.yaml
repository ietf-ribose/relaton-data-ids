abstract:
  content: "\n\t <p>   This specification defines an attribute of a user identity
    which\n   contains a set of statements expressed in the Resource Description\n
    \  Framework and encoded in XML.  An encoding of the attribute is\n   defined
    for transport in the Lightweight Directory Access Protocol\n   (LDAP), in the
    Security Assertion Markup Language (SAML) and the\n   OpenID Attribute Exchange
    Protocol.\n\n\n\t </p>\n      "
