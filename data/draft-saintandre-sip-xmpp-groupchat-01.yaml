abstract:
  content: "<p>This document defines a bi-directional protocol mapping for theexchange
    of instant messages in the context of a many-to-many chatsession among users of
    the Session Initiation Protocol (SIP) andusers of the Extensible Messaging and
    Presence Protocol (XMPP).Specifically for SIP text chat, this document specifies
    a mapping tothe Message Session Relay Protocol (MSRP).</p>"
