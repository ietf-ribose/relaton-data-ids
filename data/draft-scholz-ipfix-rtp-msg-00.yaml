abstract:
- content: "<p>This draft defines a set of Information Elements and matching Templates
    to convey RTP media stream information in IPFIX packets. The Information Elements
    describe the RTP header and payload characteristics of the RTP stream either for
    the entire duration of the monitored stream or for a smaller time slice.</p>"
