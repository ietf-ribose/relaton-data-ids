abstract:
- content: "<p>PCEP is used to provide a communication between a PCC and a PCE. This
    document defines the extensions to PCEP to support the redundancy paths computation.
    Specifically, two new TLVs are defined to support the request of redundancy path
    computation and protection method, and one TLV is defined to distribute the Candidate
    Path Flag of an SR Policy.</p>"
