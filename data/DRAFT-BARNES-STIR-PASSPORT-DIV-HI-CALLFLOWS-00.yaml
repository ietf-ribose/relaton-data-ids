abstract:
  content: "\n\t <p>   This document describes use cases and call flows which include
    the\n   History-Info header field and a SIP Identity header field\n   [I-D.ietf-stir-rfc4474bis]
    with a PASSport with diversion information\n   in cases of retargeting.  These
    use cases are derived from those\n   provided in [RFC7131].  The objective is
    to describe the optimal way\n   to correlate the History-Info header fields with
    a PASSporT with\n   diversion information to increase the level of confidence
    in the\n   History-Info header field by the terminating entity making use of the\n
    \  information.\n\n\t </p>\n      "
