abstract:
  content: "<p>This memo specifies the throttle, forge and average mechanisms foradjusting
    the rate of Session Initiation Protocol (SIP) eventnotifications. These mechanisms
    can be applied in subscriptions toall SIP event packages, but in particular the
    throttle mechanism isespecially designed to be used in combination with a subscription
    toa Resource List Server (RLS).</p>"
