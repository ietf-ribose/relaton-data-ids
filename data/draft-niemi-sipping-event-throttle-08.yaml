abstract:
- content: "<p>This memo specifies the throttle, forge and average mechanisms for
    adjusting the rate of Session Initiation Protocol (SIP) event notifications. These
    mechanisms can be applied in subscriptions to all SIP event packages, but in particular
    the throttle mechanism is especially designed to be used in combination with a
    subscription to a Resource List Server (RLS).</p>"
