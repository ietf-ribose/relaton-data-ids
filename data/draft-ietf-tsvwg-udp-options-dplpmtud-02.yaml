abstract:
- content: "<p>This document specifies how a UDP Options sender implements Datagram
    Packetization Layer Path Maximum Transmission Unit Discovery (DPLPMTUD) as a robust
    method for Path Maximum Transmission Unit discovery. This method uses the UDP
    Options packetization layer. It allows a datagram application to discover the
    largest size of datagram that can be sent across a specific network path.</p>"
