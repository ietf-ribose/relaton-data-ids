abstract:
  content: "\n\t <p>   This document describes the Namespace Identifier (NID) \"eena\"
    for\n   Uniform Resource Name (URN) resources published by the European\n   Emergency
    Number Association (EENA).  EENA defines and manages\n   resources that utilize
    this URN model.  Management activities for\n   these and other resource types
    are provided by the European Emergency\n   Services Registry (EESR).\n\n\t </p>\n
