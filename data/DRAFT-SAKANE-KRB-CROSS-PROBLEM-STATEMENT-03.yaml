abstract:
  content: "\n\t <p>   There are some issues when the cross-realm operation of the
    Kerberos\n   Version 5 [RFC4120] is employed into actual specific systems.  This\n
    \  document describes some examples of actual systems, and lists\n   requirements
    and restriction of the operation in such system.  Then\n   it describes issues
    when we apply the cross-realm operation to such\n   system.\n\n\n\t </p>\n      "
