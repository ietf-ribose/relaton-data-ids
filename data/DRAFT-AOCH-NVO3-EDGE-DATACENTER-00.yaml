abstract:
  content: "\n\t <p>   This document introduce the Edge Datacentet network, and describe\n
    \  some use cases about Edge Datacenter, discuss an important component\n   in
    the Edge Datacenter:Service Gateway and its functions.\n\n   Service Gateway as
    a flow distribution device in the Edge DC network,\n   it needs to not only play
    a gateway of the edge Datacenter network,\n   implementing coordination with existing
    technology,but also meets\n   many new requirements.  For example, acts as a traffic
    distributor to\n   make sure the packets goes into Edge DC or Metro network, SDN\n
    \  forwarding, and as a leaf in the leaf-spin architecture.\n\n\t </p>\n      "
