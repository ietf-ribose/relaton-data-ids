abstract:
- content: "<p>This document describes an architecture (464XLAT) for providing limited
    IPv4 connectivity across an IPv6-only network by combining existing and well-known
    stateful protocol translation RFC 6146 in the core and stateless protocol translation
    RFC 6145 at the edge. 464XLAT is a simple and scalable technique to quickly deploy
    limited IPv4 access service to IPv6-only edge networks without encapsulation.</p>"
