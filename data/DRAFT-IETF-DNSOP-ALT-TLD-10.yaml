  content: "\n\t <p>   This document reserves a string (ALT) to be used as a TLD label
    in\n   non-DNS contexts.  It also provides advice and guidance to developers\n
    \  developing alternative namespaces.\n\n   [Ed note: Text inside square brackets
    ([]) is additional background\n   information, answers to frequently asked questions,
    general musings,\n   etc.  They will be removed before publication.  This document
    is\n   being collaborated on in Github at: https://github.com/wkumari/draft-\n
    \  wkumari-dnsop-alt-tld.  The most recent version of the document, open\n   issues,
    etc should all be available here.  The authors (gratefully)\n   accept pull requests.
    ]\n\n\t </p>\n      "
