abstract:
  content: "<p>IP Fast Reroute (IPFRR) work in the IETF has focused on the singlefailure
    case, where the failure could be a link, a node or a sharedrisk link group. This
    draft describes possible extensions to not-viaIPFRR that under some circumstances
    allow the repair of multiplesimultaneous failures.</p>"
