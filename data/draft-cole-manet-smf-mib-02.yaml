abstract:
  content: "<p>This memo defines a portion of the Management Information Base (MIB)for
    use with network management protocols in the Internet community.In particular,
    it describes objects for configuring aspects of theSimplified Multicast Forwarding
    (SMF) process. The SMF MIB alsoreports state information, performance metrics,
    and notifications.In addition to configuration, this additional state and performanceinformation
    is useful to management stations troubleshootingmulticast forwarding problems.</p>"
