abstract:
  content: "\n\t <p>This document advocates the usage of small, mostly constant payloads\nin
    the SYN+ACK frame of the 3-way TCP [RFC0793] handshake.  We show\nhow this can
    have immediate benefits for some protocols.\nAdditionally, we describe a new TCP
    option that enables a wider range\nof protocols to gain from it.\n\t </p>\n      "
