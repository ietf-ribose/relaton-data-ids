abstract:
- content: "<p>The purpose of this draft is to present the Resource Management in
    Diffserv (RMD) Measurement-Based Admission Control (RIMA) Per Hop Reservation
    (PHR) protocol. The RIMA PHR protocol is used on a per- hop basis in a Differentiated
    Services (Diffserv) domain and extends the Diffserv Per Hop Behavior (PHB) with
    Measurement-based Admission Control features.</p>"
