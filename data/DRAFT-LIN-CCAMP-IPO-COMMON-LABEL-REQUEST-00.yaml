abstract:
  content: "\n\t <p>This draft completes the [GMPLS-REORG] draft and details technology
    \nspecific issues. It proposes different approach and enhancement to \n[GMPLS-SIG]
    and [GMPLS-SIGEN]. Changes are:\n-- New set of Signal Type structures of ETSI-PDH,
    ANSI-PDH, SONET, SDH and OTN for Generalized Label Request [GMPLS-SIG].\n-- G-PIDs
    associated each signal type for G-Label Request.\n-- Label Channel ID [GMPLS-REORG]
    field structure.\n\n\t </p>\n      "
