abstract:
  content: "\n\t <p>   In many circumstances public LoST servers or a distributed
    network of\n   forest guides linking public LoST servers is not available.  The\n
    \  general ECRIT calling models breakdown without publically accessible\n   LoST
    servers.  Sometimes location servers may have access to\n   emergency routing
    information.  This document defines an extension to\n   the HELD protocol so a
    location request can include a request for\n   routing information and allowing
    the subsequent location response to\n   include routing information.\n\n\t </p>\n
