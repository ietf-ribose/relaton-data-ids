abstract:
  content: "\t <t>In order to deploy a residential telephone service at very largescale
    across different domains, it is necessary for trusted elementsowned by different
    service providers to exchange trusted informationthat conveys customer-specific
    information and expectations aboutthe parties involved in the call. This document
    describes extensionsto the Session Initiation Protocol (RFC2543) for supporting
    theexchange of customer information and billing information betweentrusted entities
    in the architecture described in &lt;draft-dcsgroup-mmusic-arch-00.txt&gt;.</p>"
