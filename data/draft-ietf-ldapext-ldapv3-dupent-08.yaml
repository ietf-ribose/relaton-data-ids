abstract:
  content: "<p>This document describes a Duplicate Entry Representation controlextension
    for the LDAP Search operation. By using the control withan LDAP search, a client
    requests that the server return separateentries for each value held in the specified
    attributes. Forinstance, if a specified attribute of an entry holds multiplevalues,
    the search operation will return multiple instances of thatentry, each instance
    holding a separate single value in thatattribute.</p>"
