  content: "\t <t>WBDM is a reference implementation for a distributed applicationenvironment
    which uses Java (TM) based client code and an ANSI Cserver implementation portable
    to any operating environment thatsupports threads (lightweight processes with
    a single, shared, addressspace), a TCP/IP stack, and BSD-style sockets.</p>"
