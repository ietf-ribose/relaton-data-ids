abstract:
- content: "<p>WBDM is a reference implementation for a distributed application environment
    which uses Java (TM) based client code and an ANSI C server implementation portable
    to any operating environment that supports threads (lightweight processes with
    a single, shared, address space), a TCP/IP stack, and BSD-style sockets.</p>"
