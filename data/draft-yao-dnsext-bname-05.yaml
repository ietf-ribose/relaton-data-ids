abstract:
  content: <p>This document defines a new DNS Resource Record called "BNAME", whichprovides
    the capability to map itself and its subtree of the DNS namespace to another domain.
    It differs from the CNAME record which onlymaps a single node of the DNS name
    space, from the DNAME which onlymaps the subtree of the DNS name space to another
    domain.</p>
