abstract:
  content: "\t <t>This document describes an application-level remote procedure callsprotocol
    called the USP. This protocol is the maximally generalizedway of client/server
    interactions in distributed systems of object-oriented, hierarchical, relational
    or hybrid data model. USP treatssuch interaction as remote procedure calls. This
    document containsspecification of calls, responses and events of USP including
    thecomplex structures' coding needed for representation of the objects.Also URI
    schema of USP is considered.</p>"
