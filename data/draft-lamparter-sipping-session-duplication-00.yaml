abstract:
  content: "\t <t>Session duplication copies media of an ongoing communication sessionfrom
    one device to another. After duplication the two devices haveindependent control
    over this media. This is in particular usefulfor one-way media like broadcast
    IPTV or Video-on-Demand. Thisdocument describes the general methods and specifies
    the signalingand media flows for providing this service using the SessionInitiation
    Protocol (SIP).</p>"
