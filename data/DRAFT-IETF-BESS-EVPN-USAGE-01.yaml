abstract:
  content: "\n\t <p>   This document discusses the usage and applicability of BGP
    MPLS based\n   Ethernet VPN (EVPN) in a simple and fairly common deployment\n
    \  scenario. The different EVPN procedures will be explained on the\n   example
    scenario, analyzing the benefits and trade-offs of each\n   option. Along with
    [RFC7432], this document is intended to provide a\n   simplified guide for the
    deployment of EVPN in Service Provider\n   networks.\n\n\t </p>\n      "
