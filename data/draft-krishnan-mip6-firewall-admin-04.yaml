abstract:
  content: "\t <t>This document presents some recommendations for firewalladministrators
    to help them configure their existing firewalls in away that allows in certain
    deployment scenarios the Mobile IPv6signaling and data messages to pass through.
    For other scenarios,the support of additional mechanisms to create pinholes required
    forMIPv6 will be necessary. This document assumes that the firewalls inquestion
    include some kind of stateful packet filtering capability.</p>"
