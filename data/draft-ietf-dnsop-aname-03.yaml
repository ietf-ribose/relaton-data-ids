- content: <p>This document defines the "ANAME" DNS RR type, to provide similar functionality
    to CNAME, but only for type A and AAAA queries. Unlike CNAME, an ANAME can coexist
    with other record types. The ANAME RR allows zone owners to make an apex domain
    name into an alias in a standards compliant manner.</p>
