abstract:
  content: "\t <t>This document presents the issues facing streaming media caching.
    Itproposes a set of mechanisms to enable streaming media cachingbetween standards-based
    RTSP/RTP servers and proxies. Streamingmedia caching refers to the process through
    which streaming contentis dynamically replicated closer to users so as to provide
    a betterviewing experience. A list of RTSP enhancements and open issues arepresented.
    This document is intended to be a starting point fordiscussion between various
    parties interested in standardizing themechanism used by RTSP/RTP servers to enable
    streaming mediacaching.</p>"
