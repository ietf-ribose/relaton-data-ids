abstract:
  content: "\n\t <p>   This document introduce the public-key signature algorithm
    EdDSA for\n   use in Transport Layer Security (TLS).  By defining new\n   SignatureAlgorithm,
    NamedCurve and ECPointFormat enumerations, we\n   describe how EdDSA and Ed25519
    is used for digital signatures in the\n   existing ECDSA cipher suites.  This
    is intended to work with any\n   version of TLS and Datagram TLS.\n\n\t </p>\n
