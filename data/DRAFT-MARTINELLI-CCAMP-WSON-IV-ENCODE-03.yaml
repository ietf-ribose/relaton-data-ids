abstract:
  content: "\n\t <p>   Impairment-Aware (IA) Routing and Wavelength Assignment (RWA)\n
    \  function might be required in Wavelength Switched Optical Networks\n   (WSON)
    that already support RWA.  This document defines proper\n   encoding to support
    this operation.  It goes in addition to the\n   available impairment-free WSON
    encoding and it is fully compatible\n   with it.\n\n   As the information model,
    the encoding is independent from control\n   plane architectures and protocol
    implementations.  Its definitions\n   can be used in related protocol extensions.\n\n\t
    </p>\n      "
