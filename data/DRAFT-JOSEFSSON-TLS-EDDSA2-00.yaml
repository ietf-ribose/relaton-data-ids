abstract:
  content: "\n\t <p>   This document introduce the public-key signature algorithm
    EdDSA for\n   use in Transport Layer Security (TLS).  By using a new\n   SignatureAlgorithm
    value, defined in this document, together with the\n   NamedCurve and ECPointFormat
    assignments from the Curve25519 ECDHE\n   key exchange mechanism, we describe
    how EdDSA is used for digital\n   signatures in the existing ECDSA cipher suites.
    \ This is intended to\n   work with any version of TLS and Datagram TLS.\n\n\t
    </p>\n      "
