abstract:
- content: "<p>For the sake of network automation and the need for programming NAT
    function in particular, a data model for configuring and managing the NAT device
    is essential. This document defines a YANG data model for the NAT function. Both
    the NAT44 and NAT64 are covered in this document.</p>"
