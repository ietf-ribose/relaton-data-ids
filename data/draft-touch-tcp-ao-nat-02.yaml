abstract:
- content: "<p>This document describes an extension to the TCP Authentication Option
    (TCP-AO) to support its use over connections that pass through network address
    and/or port translators (NATs/NAPTs). This extension changes the data used to
    compute traffic keys, but does not alter TCP-AO's packet processing or key generation
    algorithms.</p>"
