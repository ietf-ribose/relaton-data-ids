abstract:
  content: "<p>This document describes an extension to the TCP AuthenticationOption
    (TCP-AO) to support its use over connections that passthrough network address
    and/or port translators (NATs/NAPTs). Thisextension changes the data used to compute
    traffic keys, but doesnot alter TCP-AO's packet processing or key generation algorithms.</p>"
