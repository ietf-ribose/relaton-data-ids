abstract:
  content: "<p>This document describes an extension to the Stream ControlTransmission
    Protocol (SCTP) [RFC2960] to provide a method to add ordelete an IP address from
    an existing association or to request thepeer to change its primary destination
    address. The benefit of thisextension is for machines with hot pluggable interface
    cards theability to add (and/or delete) IP addresses dynamically without forcing
    an SCTP association restart.</p>"
