abstract:
  content: "\n\t <p>The PKIX certificate format, and many associated formats, are\nexpressed
    using ASN.1.  The current ASN.1 modules conform to the 1988\nversion of ASN.1.
    \ This document updates those ASN.1 modules to\nconform to the 2002 version of
    ASN.1.  There are no bits-on-the-wire\nchanges to any of the formats; this is
    simply a change to the syntax.\n\t </p>\n      "
