abstract:
- content: "<p>This document defines the 'administratively scoped IP multicast space'
    to be the range 239.0.0.0 to 239.255.255.255 . In addition, it describes a simple
    set of semantics for the implementation of Administratively Scoped IP Multicast.
    This memo is a product of the MBONE Deployment Working Group (MBONED) in the Operational
    Requirements area of the Internet Engineering Task Force. Submit comments to &lt;mboned@ns.uoregon.edu&gt;
    or the author.</p>"
