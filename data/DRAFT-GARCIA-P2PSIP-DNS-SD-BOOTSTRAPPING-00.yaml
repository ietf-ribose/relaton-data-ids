abstract:
  content: "\n\t <p>This document describes a DNS-based bootstrap mechanism to discover\nthe
    initial peer or peers needed to join a P2PSIP Overlay.  The\ndocument specifies
    the use of DNS Service Discovery (DNS-SD) and the\nformat of the required resource
    records to support the discovery of\nP2PSIP peers.  This mechanism can be applied
    in scenarios with DNS\nservers or combined with multicast DNS to fulfill different
    proposed\nP2PSIP use cases.\n\t </p>\n      "
