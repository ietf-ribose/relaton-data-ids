abstract:
  content: "\n\t <p>   When an LSP fails to deliver user traffic, the failure cannot
    always\n   be detected by the MPLS control plane.  RFC 8029 defines a mechanism\n
    \  that would enable users to detect such failure and to isolate faults.\n   YANG,
    defined in RFC 6020, is a data model definition language that\n   was introduced
    to define the contents of a conceptual data stores\n   that allow networked devices
    to be managed using NETCONF, as\n   specified in RFC 6241.  This document defines
    a YANG data model that\n   can be used to configure and manage LSP-Ping.\n\n\t
    </p>\n      "
