abstract:
  content: "\n\t <p>   This specification extensions to Access Network Identifier
    mobility\n   option for carrying the Civic Location information of the mobile
    node\n   from the mobile access gateway to the local mobility anchor.  This\n
    \  specificaton also defines a new ANI sub-option that enables a MAG to\n   communicate
    how often the MAG will update the ANI information.  This\n   helps the LMA determine
    the freshness of the ANI.\n\n\t </p>\n      "
