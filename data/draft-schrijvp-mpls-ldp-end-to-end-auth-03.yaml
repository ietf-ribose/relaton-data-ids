abstract:
  content: "<p>The Label Distribution Protocol (LDP), as currently defined, makesuse
    of the TCP MD5 Signature option to protect (authentication andintegrity) the LDP
    traffic between two adjacent LSRs. This documentspecifies extensions to LDP to
    enable end-to-end authenticationbetween non-adjacent LSR's (ie not directly connected
    via a TCPconnection) that are setting up an LSP. Two mechanisms are definedthat
    also provide integrity protection of the information carriedwithin LDP messages
    and protect against the malicious replay of LDPmessages. Both proposed mechanisms
    require ordered control LDP andcan also be applied to CR-LDP.</p>"
