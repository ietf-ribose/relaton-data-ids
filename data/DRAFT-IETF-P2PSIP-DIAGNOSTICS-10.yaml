abstract:
  content: "\n\t <p>   This document describes mechanisms for P2P overlay diagnostics.
    \ It\n   defines extensions to the RELOAD P2PSIP base protocol RELOAD\n   [I-D.ietf-p2psip-base]
    to collect diagnostic information, and details\n   the protocol specifications
    for these extensions.  Useful diagnostic\n   information for connection and node
    status monitoring is also\n   defined.  The document also describes the usage
    scenarios and\n   provides examples of how these methods are used to perform\n
    \  diagnostics in a P2PSIP overlay networks.\n\n\t </p>\n      "
