abstract:
- content: "<p>DHCPv6 is not specific about handling messages with unknown types.
    This memo describes the problems and defines how a DHCPv6 server, client or relay
    agent should behave when receiving unknown DHCPv6 messages. This document also
    provides advice for authors of future documents defining new messages sent from
    DHCP servers to DHCP relay agents, and should be read by potential authors of
    such documents. This document updates RFC3315.</p>"
