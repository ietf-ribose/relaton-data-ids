abstract:
- content: "<p>The Dynamic Host Configuration Protocol for IPv6 [2] (DHCPv6) provides
    a framework for passing configuration information to hosts on a TCP/IP network.
    Configuration parameters and other control information are carried in tagged data
    items that are stored in the 'options' field of the DHCPv6 message. The data items
    themselves are also called 'options.' This document specifies the current set
    of DHCPv6 options. This document will be periodically updated as new options are
    defined. Each superseding document will include the entire current list of valid
    options.</p>"
