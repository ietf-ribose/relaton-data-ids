abstract:
- content: "<p>Assured Service refers to the set of capabilities used to ensure that
    critical communications are setup and remain connected. This memo describes the
    requirements for such capabilities in support of specific networks such as those
    used by government agencies, but they could also be applied in commercial environments.</p>"
