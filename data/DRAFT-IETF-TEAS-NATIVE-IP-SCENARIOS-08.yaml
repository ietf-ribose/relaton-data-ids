abstract:
  content: "\n\t <p>   Requirements for providing the End to End(E2E) performance
    assurance\n   are emerging within the service provider network.  While there are\n
    \  various technology solutions, there is no one solution which can\n   fulfill
    these requirements for a native IP network.  One universal\n   (E2E) solution
    which can cover both intra-domain and inter-domain\n   scenarios is needed.\n\n
    \  One feasible E2E traffic engineering solution is the use of a Path\n   Computation
    Elements (PCE) in a native IP network.  This document\n   describes various complex
    scenarios and simulation results when\n   applying a PCE in a native IP network.
    \ This solution, referred to as\n   Centralized Control Dynamic Routing (CCDR),
    integrates the advantage\n   of using distributed protocols and the power of a
    centralized control\n   technology.\n\n\t </p>\n      "
