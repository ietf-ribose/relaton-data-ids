abstract:
  content: "\n\t <p>The security of BGP is critical to the continued health and well\n
    \  being of internetworking.  While securing a link between two BGP\n   peers
    is a relatively easy technical matter, the manner in which to\n   do so is not
    standard.  Additionally, a secure link does not provide\n   security or authentication
    of the routes updates themselves.  In this\n   document, we describe a set of
    requirements for securing BGP is\n   described, both in the areas of peering relationships
    and prefix\n   authentication.\n\t </p>\n      "
