abstract:
  content: "\n\t <p>    The PIM Working Group has a PIM refresh reduction charter
    goal. The\n    solution to this goal will help reduce the periodic join/prune\n
    \   processing in PIM. The L3VPN Working Group identified this periodic\n    messaging
    of PIM as a potential scaling problem for PIM based MVPNs.\n    This document
    identifies the issues we are trying to solve with PIM\n    refresh reduction.\n\n\t
    </p>\n      "
