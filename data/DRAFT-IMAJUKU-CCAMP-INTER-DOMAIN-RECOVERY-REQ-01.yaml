abstract:
  content: "\n\t <p>The Generalized MPLS(GMPLS) suite of protocols h\nas been defined\n
    \  the protection and restoration mechanisms of Label Switched\n   Paths (LSPs)
    to realize the highly resilient and reliable networks.\n\n   The objective of
    this document is to extract additional requirements\n   for the signaling mechanisms
    in order to extend the applicability of\n   the protection and restoration mechanisms
    for inter-domain LSPs.\n\t </p>\n      "
