abstract:
- content: "<p>This document describes identifiers and appropriate parameters for
    the algorithms GOST R 34.10-94, GOST R 34.10-2001, GOST R 34.11-94, and also ASN.1
    encoding scheme for digital signatures and public keys, used in Internet X.509
    Public Key Infrastructure (PKI). This specification extends [RFC 3279], 'Algorithms
    and Identifiers for the Internet X.509 Public Key Infrastructure Certificate and
    Certificate Revocation List (CRL) Profile' and, correspondingly, [RFC 3280], 'Internet
    X.509 Public Key Infrastructure: Certificate and Certificate Revocation List (CRL)
    Profile'. All realizations of this specification also MUST correspond [RFC 3280].</p>"
