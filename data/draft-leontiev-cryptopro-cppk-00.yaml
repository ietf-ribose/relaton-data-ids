abstract:
  content: "<p>This document describes identifiers and appropriate parameters forthe
    algorithms GOST R 34.10-94, GOST R 34.10-2001, GOST R 34.11-94,and also ASN.1
    encoding scheme for digital signatures and publickeys, used in Internet X.509
    Public Key Infrastructure (PKI). Thisspecification extends [RFC 3279], 'Algorithms
    and Identifiers for theInternet X.509 Public Key Infrastructure Certificate and
    CertificateRevocation List (CRL) Profile' and, correspondingly, [RFC 3280],'Internet
    X.509 Public Key Infrastructure: Certificate andCertificate Revocation List (CRL)
    Profile'. All realizations of thisspecification also MUST correspond [RFC 3280].</p>"
