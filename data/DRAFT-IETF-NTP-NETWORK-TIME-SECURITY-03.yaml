abstract:
  content: "\n\t <p>   This document describes the Network Time Security (NTS) protocol
    that\n   enables secure authentication of time servers using Network Time\n   Protocol
    (NTP) or Precision Time Protocol (PTP).  Its design\n   considers the special
    requirements of precise timekeeping, which are\n   described in Security Requirements
    of Time Protocols in Packet\n   Switched Networks [I-D.ietf-tictoc-security-requirements].\n\n\n\t
