abstract:
  content: "\n\t <p>This document describes the implications of authentication,\nauthorization
    and accounting for an NSIS QoS signaling protocol. We try\nto show that authorization
    and charging are very important for the\ninternal machinery of a signaling protocol
    and for the security and\ntrust model behind it. This document only addresses
    charging aspects for\nunicast data traffic.\n\t </p>\n      "
