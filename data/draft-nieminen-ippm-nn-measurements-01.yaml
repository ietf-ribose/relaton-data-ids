abstract:
- content: "<p>This document describes a regulatory use case for net neutrality measurements
    based on the new European open internet regulation. The purpose of this document
    is to give sufficient details for developing the actual net neutrality measurement
    metrics. This document describes the problem statement. According to the Regulation
    European regulators has to supervise and enforce the net neutrality obligations.
    Especially the reliability of measurement results is important. However, monitoring
    net neutrality is a complex topic lacking standardized measurements.</p>"
