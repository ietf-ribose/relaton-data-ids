abstract:
  content: "\n\t <p>   This document defines two YANG modules that augment the System
    data\n   model defined in the [RFC 7317] with TACACS+ client model and\n   additional
    AAA model.  The data model of Terminal Access Controller\n   Access Control System
    Plus (TACACS+) client allows the configuration\n   of TACACS+ servers for centralized
    Authentication, Authorization and\n   Accouting.  While the current system model
    only supports\n   authentication configuration, the additional AAA model allows
    system\n   authorization and accouting configuration.\n\n   The YANG modules in
    this document conforms to the Network Management\n   Datastore Architecture (NMDA)
    defined in [RFC8342].\n\n\t </p>\n      "
