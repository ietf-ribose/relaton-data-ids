abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) mapping
    for the provisioning and management of Internet host names stored in a shared
    central repository. Specified in XML, the mapping defines EPP command syntax and
    semantics as applied to host names. This document obsoletes RFC 4932. [STANDARDS-TRACK]</p>"
