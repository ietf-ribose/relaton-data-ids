abstract:
  content: "\n\t <p>   The Domain Name System's wire protocol includes a number of
    fixed\n   fields whose range has been or soon will be exhausted and does not\n
    \  allow requestors to advertise their capabilities to responders.  This\n   document
    describes backward compatible mechanisms for allowing the\n   protocol to grow.\n\n
    \  This document updates the EDNS0 specification (RFC 2671) based on\n   feedback
    from deployment experience in several implementations.  It\n   also closes the
    IANA registry for extended labels created as part of\n   RFC 2671 and obsoletes
    RFC 2673 (\"Binary Labels in the Domain Name\n   System\") which depends on the
    existence of extended labels.\n\n\t </p>\n      "
