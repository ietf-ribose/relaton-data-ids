- content: "<p>Information Centric Networking (ICN) is a new paradigm where the network
    provides users with named content, instead of communication channels between hosts.
    This document outlines some research directions for Information Centric Networking
    with respect to applying ICN approaches for coping with natural or human-generated,
    large-scale disasters.</p>"
