abstract:
  content: "\n\t <p>   This document describes changes between Unicode 6.3.0 and Unicode\n
    \  11.0.0 in the context of IDNA2008.  It further suggests for the IETF\n   a
    path forward regarding ensuring IDNA2008 follows the evolution of\n   the Unicode
    Standard.\n\n   In a few cases changes have been made in the Unicode Standard
    related\n   to the algorithm IDNA2008 specifies.  IDNA2008 do give the ability
    to\n   add exceptions for backward compatibility to the algorithm but the\n   conclusions
    provided in this document suggests no such changes.\n\n\t </p>\n      "
