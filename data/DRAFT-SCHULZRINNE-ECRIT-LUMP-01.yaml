abstract:
  content: "\n\t <p>   LUMP (Location-to-URL Mapping Protocol) maps geographic locations,\n
    \  described as PIDF-LO objects containing civic or geospatial\n   information,
    to one or more URLs.  It is based on a standard RPC\n   mechanism and supports
    updates.  This document describes the message\n   formats, while a companion document
    describes the overall system\n   architecture.\n\t </p>\n      "
