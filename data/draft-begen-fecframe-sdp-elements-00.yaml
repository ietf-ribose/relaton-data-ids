abstract:
  content: "\t <t>This document specifies the use of Session Description Protocol
    (SDP)to describe the parameters required to signal the Forward ErrorCorrection
    (FEC) Framework Configuration Information between thesender(s) and receiver(s).
    This document also provides the semanticsfor grouping multiple source and repair
    flows together for theapplications that simultaneously use multiple instances
    of the FECFramework.</p>"
