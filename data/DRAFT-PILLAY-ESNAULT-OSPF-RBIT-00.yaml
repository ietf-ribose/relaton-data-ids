abstract:
  content: "\n\t <p>Open Shortest Path First for IPv6 incorporates an R-bit in the
    router\nLink State Advertisement that controls whether or not other routers\nwill
    compute transit paths through that node when they perform their\nShortest Path
    First computation.  This is a very useful feature of\nthe protocol which is currently
    unavailable in Open Shortest Path\nFirst Version 2.\n\nThis document extends the
    Open Shortest Path First Version 2\nspecification by adding a similar capability
    in a way that can safely\ncoexist with implementations lacking this feature.\n\t
    </p>\n      "
