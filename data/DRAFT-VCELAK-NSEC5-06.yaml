abstract:
  content: "\n\t <p>   The Domain Name System Security Extensions (DNSSEC) introduced
    two\n   resource records (RR) for authenticated denial of existence: the NSEC\n
    \  RR and the NSEC3 RR.  This document introduces NSEC5 as an\n   alternative
    mechanism for DNSSEC authenticated denial of existence.\n   NSEC5 uses verifiable
    random functions (VRFs) to prevent offline\n   enumeration of zone contents.  NSEC5
    also protects the integrity of\n   the zone contents even if an adversary compromises
    one of the\n   authoritative servers for the zone.  Integrity is preserved because\n
    \  NSEC5 does not require private zone-signing keys to be present on all\n   authoritative
    servers for the zone, in contrast to DNSSEC online\n   signing schemes like NSEC3
    White Lies.\n\n\t </p>\n      "
