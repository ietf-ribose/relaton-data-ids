abstract:
  content: "\n\t <p>   This memo defines the shim protocol that maps the requirements
    of the\n   ASAP protocol [5] to the capabilities of the TCP protocol [3].  In\n
    \  particular, this shim protocol adds the following capabilties that\n   are
    required by ASAP, but not provided by TCP: (1) message\n   orientation, (2) heartbeat
    messages, (3) multiple streams, and (4)\n   undelivered message retrieval (if
    provided).\n\t </p>\n      "
