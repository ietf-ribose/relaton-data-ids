abstract:
  content: "\n\t <p>Blocks[1] is an architecture for managing metadata. The architecture\nsupports
    two models: the Blocks exchange model organizes information\ninto navigation spaces,
    whilst the Blocks convergence model allows\nfor bulk synchronization and knowledge
    management.\nThis memo describes how to provision a Blocks service.\nTo subscribe
    to the Blocks discussion list, send e-mail[9]; there is\nalso a developers' site[10].\n\t
