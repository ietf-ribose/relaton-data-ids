abstract:
- content: "<p>Some IETF protocols make use of Ethernet frame formats and IEEE 802
    parameters. This document discusses some use of such parameters in IETF protocols,
    specifies IANA considerations for assignment of points under the IANA OUI (Organizationally
    Unique Identifier), provides some values for use in documentation, and obsoletes
    RFC 5342.</p>"
