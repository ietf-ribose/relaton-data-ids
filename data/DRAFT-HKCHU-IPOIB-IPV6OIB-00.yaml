abstract:
  content: "\n\t <p>This document outlines all the necessary ingredients for running
    an\nIPv6 network on top of an InfiniBand (IB) network.  It first\ndescribes how
    IP link segments can be constructed out of IB subnets\nand partitions, then specifies
    the method of forming IPv6 statelessly\nautoconfigured addresses, link-local addresses,
    and the link-layer\naddress format used in the Source/Target Link-layer Address
    option.\nIt then describes how an IPv6 packet can be encapsulated in an IB\npacket,
    both unicast and multicast.\n\n\t </p>\n      "
