abstract:
  content: "<p>This document defines the transfer envelope for Internet Media Guides(IMGs).
    IMG metadata describes files, resources and multimediaprograms available for streaming
    or downloading via multicast orunicast. IMG metadata is encapsulated into, or
    associated with, anIMG transfer envelope before actual transport. The transfer
    envelopeis a structure providing independence between IMG transport protocolsand
    different metadata formats. The IMG transfer envelope may bestructured for example
    as a wrapper based on the Extensible MarkupLanguage (XML) syntax.</p>"
