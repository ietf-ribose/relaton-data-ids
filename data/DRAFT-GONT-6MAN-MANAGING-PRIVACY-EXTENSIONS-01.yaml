abstract:
  content: "\n\t <p>This document describes an operational problem that arises due
    to the\nimpossibility of managing the use of \"Privacy Extensions\" for IPv6\nStateless
    Address Autoconfiguration (SLAAC) in network scenarios that\nemploy SLAAC.  Additionally,
    this document specifies new flag in the\nPrefix Information option of Router Advertisement
    messages, such that\nrouters can advertise, for each network prefix to be used
    for SLAAC,\nwhether the aforementioned \"Privacy Extensions\" should be used.\n\t
    </p>\n      "
