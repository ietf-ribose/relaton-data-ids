abstract:
  content: "\n\t <p>   The Remote ATtestation procedureS (RATS) architecture facilitates\n
    \  interoperability of attestation mechanisms by defining a set of\n   participant
    roles and interactions that reveal information about the\n   trustworthiness attributes
    of an attester's computing environment.\n   By making trustworthiness attributes
    explicit, they can be evaluated\n   dynamically and within an operational context
    where risk mitigation\n   depends on having a more complete understanding of the
    possible\n   vulnerabilities germane to the attester's environment.\n\n\t </p>\n
