abstract:
  content: "\n\t <p>   This document defines the set of possible conferencing roles
    that are\n   used to represent participants withing a Conference Object (as\n
    \  defined in the XCON Conference Framework [1]).  The document also\n   provides
    a set of semantics associated with each role.  Additional\n   roles may be defined
    in the future, as necessary, with their\n   corresponding schema extensions, as
    appropriate.\n\t </p>\n      "
