abstract:
  content: "\n\t <p>   ConEx is a mechanism by which senders inform the network about
    the\n   congestion encountered by packets earlier in the same flow.  This\n   document
    specifies an IPv6 destination option that is capable of\n   carrying ConEx markings
    in IPv6 datagrams.\n\n\t </p>\n      "
