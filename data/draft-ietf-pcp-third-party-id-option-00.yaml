abstract:
- content: "<p>This document describes a new Port Control Protocol (PCP) option called
    THIRD_PARTY_ID. It is used together with the THIRD_PARTY option specified in [RFC6887]
    to identify a Third Party in situations where the IP address in the THIRD_PARTY
    option alone is insufficient to create mappings in a PCP-controlled device.</p>"
