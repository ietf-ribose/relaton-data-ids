abstract:
  content: "\n\t <p>   This document describes different possibilities for hosts to
    retrieve\n   additional information about their Internet access configuration.\n
    \  The set of configuration items required to access the Internet is\n   called
    a Provisioning Domain (PvD) and is identified by a Fully\n   Qualified Domain
    Name (or more generally a Uniform Resource Locator).\n\n   This document separates
    the way of getting the Provisioning Domain\n   identifier, the way of getting
    the Provisioning Domain information\n   and the potential information contained
    in the Provisioning Domain.\n\n\t </p>\n      "
