abstract:
  content: "\n\t <p>This document defines extensions to RFC 2743, Generic Security
    \nService Application Program Interface Version 2, Update 1. \nExtensions include:
    credential export and import; delegation at \nany time; credential extensions
    (e.g. restrictions) handling.  \n           \n\n\t </p>\n      "
