abstract:
  content: "\n\t <p>The Service Location Protocol, Version 2 [1] allows the use of\nmulticast
    and broadcast discovery requests.  The SLP exclusion\ndirective is an extension
    to SLP that optimizes the use of\nmulticasting and broadcasting to find services
    on an intranet. This\ndocument hereafter refers to multicast discovery but all
    its contents\napply to broadcast discovery as well.\n\t </p>\n      "
