abstract:
  content: "\n\t <p>   This specification defines a new SDP Grouping Framework SDP
    grouping\n   framework extension, \"MMT\", and a new SDP media type, \"anymedia\".\n
    \  Together they can be used with the Session Description Protocol (SDP)\n   Offer/Answer
    mechanism to negotiate the usage of multiplexed media\n   types, which refers
    to the usage of a single 5-tuple for different\n   media types.\n\n   This specification
    also defined a new SDP attribute, \"mmtype\", which\n   can be used within a \"anymedia\"
    SDP Media Description to map PT\n   (Payload Type) values to a specific media
    type.\n\n\t </p>\n      "
