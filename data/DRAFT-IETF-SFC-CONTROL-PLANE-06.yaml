abstract:
  content: "\n\t <p>   This document describes requirements for conveying information\n
    \  between Service Function Chaining (SFC) control elements and SFC data\n   plane
    functional elements.  Also, this document identifies a set of\n   control interfaces
    to interact with SFC-aware elements to establish,\n   maintain or recover service
    function chains.  This document does not\n   specify protocols nor extensions
    to existing protocols.\n\n   This document exclusively focuses on SFC deployments
    that are under\n   the responsibility of a single administrative entity.  Inter-domain\n
    \  considerations are out of scope.\n\n\t </p>\n      "
