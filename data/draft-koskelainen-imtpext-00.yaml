abstract:
- content: "<p>The IMTP specification defines a session-based IM transport as well
    as the message format for it. However, it does not support message threads or
    discussion topics which are useful in applications such as multi-party chat. This
    document defines extensions to IMTP which allow applications to utilize threads
    and sub-threads within an IMTP message session. Also, the extensions enable message
    identification.</p>"
