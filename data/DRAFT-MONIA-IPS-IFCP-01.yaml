abstract:
  content: "\n\t <p>This document specifies iFCP, a gateway-to-gateway protocol for
    the\nimplementation of a Fibre Channel fabric in which TCP/IP switching\nand routing
    elements replace Fibre Channel components.  The\nprotocol enables the attachment
    of existing Fibre Channel storage\nproducts to an IP network by supporting the
    subset of fabric\nservices required by such devices\n\t </p>\n      "
