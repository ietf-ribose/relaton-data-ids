abstract:
  content: "<p>AMC-ACE-Z is a simple and efficient ASCII-Compatible Encoding (ACE)designed
    for use with Internationalized Domain Names [IDN] [IDNA].It uniquely and reversibly
    transforms a Unicode string [UNICODE]into an ASCII string. ASCII characters in
    the Unicode string arerepresented literally, and non-ASCII characters are representedby
    ASCII characters that are allowed in hostname labels (letters,digits, and hyphens).
    Bootstring is a general algorithm that allowsa string of basic code points to
    uniquely represent any string ofcode points drawn from a larger set. AMC-ACE-Z
    is an instanceBootstring that uses particular parameter values appropriate forIDNA
    and uses an IDNA signature prefix (or suffix). This documentspecifies Bootstring
    and the parameter values for AMC-ACE-Z.</p>"
