abstract:
  content: "\n\t <p>At the boundaries of some networks, administrators may want to\nimplement
    policies that govern the application-layer traversal of SIP\nsignaling.  This
    document serves as an introduction to application-\nlayer policies for SIP, discusses
    the architectures of network\nboundaries at which policies might be deployed,
    and provides examples\nof policies tailored to particular network services.\n\n\t
    </p>\n      "
