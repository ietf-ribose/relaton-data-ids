abstract:
- content: <p>This document updates RFC 4355 by registering a new enumservice subtype
    "smpp" under the existing type "sms" using the URI scheme "smpp" as per the IANA
    registration process defined in RFC 3761 and draft-ietf-enum-enumservices-guide-07
    and registers a new URI scheme "smpp" according to the URI registration procedure
    in RFC 4395. This enumservice subtype indicates that the remote resource identified
    by the URI can receive short messages using the Short Message Peer-to-Peer Protocol
    (SMPP).</p>
