abstract:
  content: "\t <t>This document describes several Internet media types defined for
    the Cloud Data Management Interface (CDMI) by the Storage Networking Industry
    Association (SNIA). The media types are: o application/cdmi-object o application/cdmi-container
    o application/cdmi-domain o application/cdmi-capability o application/cdmi-queue
    This document is not an Internet Standards Track specification; it is published
    for informational purposes.</p>"
