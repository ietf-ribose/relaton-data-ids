abstract:
  content: "\t <t>When an NSLP protocol initiates a signaling session and requestseither
    reliable or secure transport (or both), NSLP data can not becarried within the
    GIST Query. Thus the NSLP at the responding nodecan not have NSLP specific information
    for peering decisions. Nextgeneration NSLP protocols may need more information
    to be able tomake right peering decisions. This draft presents a new PeeringInformation
    Object (PIO) for GIST intended to carry NSLP-specificpeering data.</p>"
