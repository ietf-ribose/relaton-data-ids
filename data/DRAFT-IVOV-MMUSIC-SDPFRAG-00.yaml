abstract:
  content: "\n\t <p>   This document registers the application/sdpfrag Multipurpose
    Internet\n   Mail Extensions (MIME) media type.  This type is similar to\n   application/sdp,
    but allows certain subsets of well formed session\n   descriptions, as per the
    Session Description Protocol (SDP), to be\n   represented instead of requiring
    a complete SDP session description.\n   The \"a=candidate\" lines that are incrementally
    exchanged between\n   Trickle ICE agents are one example usage of the application/sdpfrag.\n\n\t
    </p>\n      "
