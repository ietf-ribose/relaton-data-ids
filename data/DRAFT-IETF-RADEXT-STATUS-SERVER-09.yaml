abstract:
  content: "\n\t <p>This document describes a deployed extension to the Remote Authentication
    Dial In User Service (RADIUS) protocol, enabling clients to query the status of
    a RADIUS server.  This extension utilizes the Status-Server (12) Code, which was
    reserved for experimental use in RFC 2865.  This document is not an Internet Standards
    Track specification; it is published for informational purposes.\n\t </p>\n      "
