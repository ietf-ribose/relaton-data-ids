abstract:
  content: <p>DIAP has been created to solve mid-range and below, long termarchiving
    requirements of the small medium enterprise. Where tapehas been deployed in the
    past, DIAP now offers an alternativesolution designed to be more robust and manageable
    in the long termthan network attached storage devices or simple disk storage alone.The
    system provides a well defined structure for storing and managinglong term archives.Status
