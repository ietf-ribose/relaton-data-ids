abstract:
  content: "\n\t <p>   The Constrained Application Protocol (CoAP) is available over\n
    \  different transports (UDP / DTLS since [RFC7252], TCP / TLS /\n   WebSockets
    since [RFC8323]), but lacks a way to unify these\n   addresses.  This document
    provides terminology based on Web Linking\n   [RFC8288] to express alternative
    transports available to a device,\n   and to optimize exchanges using these.\n\n\t
    </p>\n      "
