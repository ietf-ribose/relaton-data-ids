abstract:
  content: "\n\t <p>   This specification define a new type of Globally Routable User
    Agent\n   URI (GRUU) [RFC5627], called emergency GRUU (eGRUU).  When a User\n
    \  Agent (UA) provides makes an emergency call, it can provide the eGRUU\n   to
    a PSAP, which can then use it to make a PSAP callback call.  The\n   specification
    also defines a new URI parameter, \"psapcb\", which can\n   be used to indicate
    that a URI can be used for PSAP callback calls.\n   A registrar will provide the
    URI parameter as part of the generated\n   eGRUU value.  Later, when a PSAP makes
    a PSAP callback call the URI,\n   including the \"psapcb\" URI parameter, can
    be used by SIP entities to\n   identity callback calls.\n\n\t </p>\n      "
