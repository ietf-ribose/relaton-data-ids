abstract:
- content: <p>This document specifies a certificate parameter called CERT for the
    Host Identity Protocol (HIP). The CERT parameter is a container for Simple Public
    Key Infrastructure (SPKI) and X.509.v3 certificates. It is used for carrying these
    certificates in HIP control messages. Additionally, this document specifies the
    representations of Host Identity Tags in SPKI and X.509.v3 certificates.Requirements
    Language The key words "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD",
