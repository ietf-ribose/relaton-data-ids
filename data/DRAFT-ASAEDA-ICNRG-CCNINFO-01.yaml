abstract:
  content: "\n\t <p>   This document describes a mechanism named \"CCNinfo\" that
    discovers\n   information about the network topology and in-network cache in\n
    \  Content-Centric Networks (CCN).  CCNinfo investigates: 1) the CCN\n   routing
    path information per name prefix, device name, and function/\n   application,
    2) the Round-Trip Time (RTT) between content forwarder\n   and consumer, and 3)
    the states of in-network cache per name prefix.\n   In addition, it discovers
    a gateway that supports different protocols\n   such as CCN and Named-Data Networks
    (NDN).\n\n\t </p>\n      "
