abstract:
- content: "<p>This document introduces a generic prefix announcement mechanism using
    DHCPv6. In this new address configuration procedure, the prefix is propagated
    from a DHCPv6 server to hosts through DHCPv6 message exchanging while the interface
    identifiers are independently generated by the hosts. It enables both integral
    address assignment and self-generated addresses in one single mechanism, DHCPv6.
    It also enables stateless address configuration without RA attendance.</p>"
