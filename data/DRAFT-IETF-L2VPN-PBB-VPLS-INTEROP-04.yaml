abstract:
  content: "\n\t <p>   The scalability of H-VPLS with Ethernet access networks can
    be\n   improved by incorporating Provider Backbone Bridge functionality in\n   the
    VPLS access. Provider Backbone Bridging has been standardized as\n   IEEE 802.1ah-2008,
    and aims to improve the scalability of MAC\n   addresses and service instances
    in Provider Ethernet networks. This\n   document describes different interoperability
    scenarios where\n   Provider Backbone Bridge functionality is used in H-VPLS with\n
    \  Ethernet or MPLS access network to attain better scalability in terms\n   of
    number of customer MAC addresses and number of service instances.\n   The document
    also describes the scenarios and the mechanisms for\n   incorporating Provider
    Backbone Bridge functionality within H-VPLS\n   with existing Ethernet access
    and interoperability among them.\n   Furthermore, the document discusses the migration
    mechanisms and\n   scenarios by which Provider Backbone Bridge functionality can
    be\n   incorporated into H-VPLS with existing MPLS access.\n\n\n\t </p>\n      "
