abstract:
  content: "\n\t <p>   This document defines capability based extension to NETCONF
    protocol\n   that enables modification of &lt;edit-config&gt; operation and &lt;edit-data&gt;\n
    \  operation to accept action parameters and attributes and allows\n   multiple
    sub-operations with inline action operation that apply to\n   either different
    or the same conceptual node in the underlying data\n   model in one transaction.\n\n\t
    </p>\n      "
