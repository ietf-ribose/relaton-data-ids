abstract:
  content: "\n\t <p>This document defines a new key exchange type for ISAKMP that\n
    \  provides full identity protection for an aggressive mode exhange.\n   The Certificate
    Key Exchange accomplishes key exchange with public\n   key cryptography rather
    than with the Diffie-Hellman key exchange\n   algorithm.  The Certificate Key
    Exchange uses certificates as\n   authentication information.  Please e-mail comments
    on this document\n   to ipsec@tis.com.\n\t </p>\n      "
