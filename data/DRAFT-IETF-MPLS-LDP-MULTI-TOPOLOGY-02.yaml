abstract:
  content: "\n\t <p>   Multi-Topology (MT) routing is supported in IP through extension
    of\n   IGP protocols, such as OSPF and IS-IS.  It would be advantageous to\n   extend
    Multiprotocol Label Switching (MPLS), using Label Distribution\n   Protocol (LDP),
    to support multiple topologies.  These LDP\n   extensions, known as Multiple Topology
    Label Distribution Protocol\n   (MT LDP), would allow the configuration of multiple
    topologies within\n   an MPLS LDP enabled network.\n\n   This document describes
    the protocol extensions required to extend\n   the existing MPLS LDP signalling
    protocol for creating and\n   maintaining LSPs in an MT environment.\n\n\n\t </p>\n
