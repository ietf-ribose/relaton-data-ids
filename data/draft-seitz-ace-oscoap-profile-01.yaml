abstract:
  content: "<p>This memo specifies a profile for the ACE framework for Authentication
    and Authorization. It utilizes Object Security of CoAP (OSCOAP) and Ephemeral
    Diffie-Hellman over COSE (EDHOC) to provide communication security, server authentication,
    and proof-of- possession for a key owned by the client and bound to an OAuth 2.0
    access token.</p>"
