abstract:
  content: "<p>The Hypertext Transfer Protocol (HTTP) is a stateless application-
    level protocol for distributed, collaborative, hypertext information systems.
    This document defines range requests and the rules for constructing and combining
    responses to those requests. This document obsoletes RFC 7233.</p>"
