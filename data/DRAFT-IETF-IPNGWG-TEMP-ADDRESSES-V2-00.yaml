abstract:
  content: "\n\t <p>Nodes use IPv6 stateless address autoconfiguration to generate\naddresses
    without the necessity of a Dynamic Host Configuration\nProtocol (DHCP) server.
    Addresses are formed by combining network\nprefixes with an interface identifier.
    On interfaces that contain\nembedded IEEE Identifiers, the interface identifier
    is typically\nderived from it.\n\t </p>\n      "
