abstract:
  content: "<p>This Internet Draft specifies a multiplexing protocol for TELNET hosts
    and devices using the Internet TCP/IP protocol stack. Hosts that exchange TELNET
    Multiplexing (MPX) information within the TELNET protocol are expected to adopt
    and implement this protocol.</p>"
