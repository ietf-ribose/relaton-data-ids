abstract:
  content: "\n\t <p>   The Presence Information Data Format (PIDF) defines a basic
    format\n   for representing presence information for a presentity.  This format\n
    \  defines a textual note, an indication of availability (open or\n   closed)
    and a Uniform Resource Identifier (URI) for communication.\n\n   Presentities
    who supply presence information often are willing to\n   provide a description
    of a collection of resources (such as files,\n   printers, etc.), that are at
    watchers' disposal.  This document\n   extends the PIDF to provide the syntax
    and format for the description\n   of such resources within the PIDF.\n\n\t </p>\n
    \     "
