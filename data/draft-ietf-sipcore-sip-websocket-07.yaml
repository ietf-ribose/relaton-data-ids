abstract:
- content: "<p>The WebSocket protocol enables two-way realtime communication between
    clients and servers in web-based applications. This document specifies a WebSocket
    sub-protocol as a reliable transport mechanism between SIP (Session Initiation
    Protocol) entities to enable usage of SIP in web-oriented deployments. This document
    normatively updates RFC 3261.</p>"
