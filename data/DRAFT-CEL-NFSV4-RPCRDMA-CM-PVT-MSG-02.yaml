abstract:
  content: "\n\t <p>   This document specifies the format of RDMA-CM Private Data
    exchanged\n   between RPC-over-RDMA version 1 peers as a transport connection
    is\n   established.  Such messages indicate peer support for Remote\n   Invalidation
    and larger-than-default inline thresholds.  The message\n   format is extensible.\n\n\t
    </p>\n      "
