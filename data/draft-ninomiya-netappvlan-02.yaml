abstract:
  content: "<p>This document describes the model for application and networkinteraction
    in reaction to Application Area Architecture Workshopheld on February 11 and 12,
    2008. There is not completed mechanismfor collaboration between application and
    network yet even though asolution is required. The model proposed in this document
    isdesigned without a layer violation. This document propose the VLANmodel for
    the application users.</p>"
