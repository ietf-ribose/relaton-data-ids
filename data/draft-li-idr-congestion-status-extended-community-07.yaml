abstract:
- content: "<p>To aid BGP receiver to steer the AS-outgoing traffic among the exit
    links, this document introduces a new BGP community, congestion status community,
    to carry the link bandwidth and utilization information, especially for the exit
    links of one AS. If accepted, this document will update RFC4271, RFC4360 and RFC7153.
    The introducd congestion status community is not used to impact the decision process
    of BGP specified in section 9.1 of RFC4271, but can be used by route policy to
    impact the data forwarding behavior.</p>"
