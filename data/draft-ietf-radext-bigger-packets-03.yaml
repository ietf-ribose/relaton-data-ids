abstract:
- content: "<p>The RADIUS over TLS experiment described in RFC 6614 has opened RADIUS
    to new use cases where the 4096-octet maximum RADIUS packet proves problematic.
    This specification extends the RADIUS over TCP experiment (RFC 6113) to permit
    larger RADIUS packets. This specification compliments other ongoing work to permit
    fragmentation of RADIUS authorization information. This document registers a new
    RADIUS code, an action which requires IESG approval.</p>"
