abstract:
  content: "\n\t <p>This document sets out some goals beyond those in 'Terminology
    and\nGoals for Internet Fax' [4] for a service to perform fax and high\nquality
    document transmission across the Internet.\nInternet fax [1,2] defines a way to
    send fax data over the Internet\nusing e-mail.  But there is a clear desire for
    an application that\nmore closely emulates the operational characteristics of\ntraditional
    fax [3].\n\n\t </p>\n      "
