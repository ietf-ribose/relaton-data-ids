abstract:
  content: "\n\t <p>   In this draft, a method to transmit IS-IS PDUs as IPv6 packets
    is\n   described.  While the default encapsulation of IS-IS is specified\n   directly
    on top of the link-layer, making it necessary for IS-IS to\n   be specified for
    each link-layer it should be used on, the proposed\n   method allows for IS-IS
    to run on any link-layers supporting IPv6.\n\n\t </p>\n      "
