  content: "<p>Layer 2 Gateway (L2GW) is used for interconnecting layer 2 overlay
    network [NVO3FRWK] and layer 2 bridge networks [IEEE802.1Q] to form one layer
    2 virtual network. This draft describes data plane interconnection and control
    plane interworking at L2GW.</p>"
