abstract:
  content: "\n\t <p>   This document describes how IP unicast can be efficiently implemented\n
    \  among routers belonging to the same area of a routing domain, where\n   the
    connectivity is provided by a legacy ATM network as defined by\n   the ATM Forum
    or ITU.  This proposal is designed to be complementary\n   to IP multicast solutions
    such as the one described in [1].\n\n\t </p>\n      "
