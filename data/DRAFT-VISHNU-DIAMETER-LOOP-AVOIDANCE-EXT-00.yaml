abstract:
  content: "\n\t <p>The Diameter base protocol which is intended to provide   \nAuthentication,
    Authorization and Accounting (AAA) framework for   \napplications (such as network
    access) is specified in [RFC 3588].   \n[RFC 3588] specifies a loop detection
    mechanism which handles   \nlooped messages at the intermediate diameter agent
    nodes.   \nThis draft discusses a possible loop avoidance mechanism for diameter
    \ \nrequest messages. \n\n\t </p>\n      "
