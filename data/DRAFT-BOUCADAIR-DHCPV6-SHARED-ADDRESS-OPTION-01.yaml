abstract:
  content: "\n\t <p>This memo defines Dynamic Host Configuration Protocol version
    6\n(DHCPv6) Options to be used in the context of shared IP address\nsolutions.
    \ In some deployment scenarios, DHCP (IPv4) cannot be used\nto configure customer
    devices because only IPv6 capabilities are\ndeployed (e.g., DS-lite context or
    IPv6 Port Range).  Therefore,\nDHCPv6 may be used to convey IPv4-related configuration
    information\nsuch as Port Range and/or Port Extended IPv4 addresses.  This\ndocument
    defines also a DHCPv6 Option aiming to convey the IPv6\nprefix to be used to build
    IPv4 Embedded IPv6 addresses\n[I-D.ietf-behave-address-format].\n\t </p>\n      "
