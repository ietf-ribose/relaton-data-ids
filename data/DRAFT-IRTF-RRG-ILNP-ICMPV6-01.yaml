abstract:
  content: "\n\t <p>   This note specifies an experimental ICMPv6 message type used
    with\n   the Identifier-Locator Network Protocol (ILNP).  The\n   Identifier-Locator
    Network Protocol (ILNP) is an experimental,\n   evolutionary enhancement to IP.
    \ This message is used to\n   dynamically update Identifier/Locator bindings for
    an existing\n   ILNP session.  This is a product of the IRTF Routing RG.\n\n\t
    </p>\n      "
