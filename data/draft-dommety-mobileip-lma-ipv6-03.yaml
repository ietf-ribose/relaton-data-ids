abstract:
  content: "<p>Mobile IPv6 is better integrated into IPv6, thereby obviating the needfor
    Foreign Agents (FA) in IPv6 [5]. In IPv6 most, if not all, ofthefunctions of the
    Mobile IPv4 FA [1] are assumed by other parts of theMobile IPv6 architecture.
    Specifically, all routers send RouterAdvertisements and the Mobile Node (MN) does
    its own detunneling andRouting Header processing.</p>"
