abstract:
- content: "<p>The media playback control functionality controls the delivery of streaming
    media by the means of commands like pause, fast forward, fast rewind, slow forward,
    slow rewind. This document presents some of the requirements for a media control
    protocol that does not contain any session setup semantics in it.</p>"
