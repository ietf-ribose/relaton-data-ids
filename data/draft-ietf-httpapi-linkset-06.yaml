abstract:
- content: <p>This specification defines two formats and respective media types for
    representing sets of links as stand-alone documents. One format is JSON-based,
    the other aligned with the format for representing links in the HTTP "Link" header
    field. This specification also introduces a link relation type to support discovery
    of sets of links. Note to Readers Please discuss this draft on the "Building Blocks
    for HTTP APIs" mailing list (https://www.ietf.org/mailman/listinfo/httpapi). Online
    access to all versions and files is available on GitHub (https://github.com/ietf-wg-httpapi/linkset).</p>
