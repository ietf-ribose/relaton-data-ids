abstract:
  content: "\n\t <p>   This document defines the overall architecture of a COMS based\n
    \  network slicing system.  COMS works on the top level network slice\n   orchestrator
    which directly communicates with the network slice\n   provider and enables the
    technology-independent network slice\n   management.\n\n\t </p>\n      "
