abstract:
  content: "\n\t <p>This document specifies the additional enum values 'fold', 'trim',
    and\n'bale' for the IPP/1.1 'finishings' Job Template attribute for use with\nthe
    Internet Printing Protocol/1.1 (IPP) [ipp-mod, ipp-pro].  This\nattribute permits
    the client to specify additional finishing options,\nincluding values that include
    a specification of a coordinate system for\nthe placement of finishings operation
    with respect to the corners and\nedges of portrait and landscape documents.\n\n\t
    </p>\n      "
