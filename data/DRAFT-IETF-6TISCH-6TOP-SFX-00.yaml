abstract:
  content: "\n\t <p>   This document defines a Scheduling Function called \"Scheduling\n
    \  Function Zero\" (SF0) in its Experimental version.  SF0 dynamically\n   adapts
    the number of scheduled cells between neighbor nodes, based on\n   the amount
    of currently allocated cells and the neighbor nodes' cell\n   requirements.  Neighbor
    nodes negotiate in a distributed neighbor-to-\n   neighbor basis the number of
    cell(s) to be added/deleted.  SF0 uses\n   the 6P signaling messages to add/delete
    cells in the schedule.  This\n   function selects the candidate cells from the
    schedule, defines which\n   cells will be added/deleted and triggers the allocation/deallocation\n
    \  process.\n\n\n\t </p>\n      "
