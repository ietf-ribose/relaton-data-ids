abstract:
  content: "\n\t <p>   This specification defines new parameters and encodings for
    the OAuth\n   2.0 token and introspection endpoints when used with the framework\n
    \  for authentication and authorization for constrained environments\n   (ACE).
    \ These are used to express the proof-of-possession key the\n   client wishes
    to use, the proof-of-possession key that the\n   Authorization Server has selected,
    and the key the Resource Server\n   uses to authenticate to the client.\n\n\t
    </p>\n      "
