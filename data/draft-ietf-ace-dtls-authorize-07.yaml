abstract:
- content: "<p>This specification defines a profile of the ACE framework that allows
    constrained servers to delegate client authentication and authorization. The protocol
    relies on DTLS for communication security between entities in a constrained network
    using either raw public keys or pre-shared keys. A resource-constrained server
    can use this protocol to delegate management of authorization information to a
    trusted host with less severe limitations regarding processing power and memory.</p>"
