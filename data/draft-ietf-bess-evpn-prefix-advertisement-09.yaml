abstract:
- content: "<p>EVPN provides a flexible control plane that allows intra-subnet connectivity
    in an MPLS and/or NVO-based network. In some networks, there is also a need for
    a dynamic and efficient inter-subnet connectivity across Tenant Systems and End
    Devices that can be physical or virtual and do not necessarily participate in
    dynamic routing protocols. This document defines a new EVPN route type for the
    advertisement of IP Prefixes and explains some use-case examples where this new
    route-type is used.</p>"
