abstract:
  content: "\n\t <p>   This document is a report of implementations based on [IDR-SLA].\n
    \  [IDR-SLA] introduces a new BGP attribute to exchange QoS SLA\n   parameters
    between BGP peers.  Current status of the implementation\n   report covers Cisco
    implementation on 2 different OS, ExaBGP\n   implementation and inter-operability
    results between them.\n\n\t </p>\n      "
