abstract:
  content: "\n\t <p>Speex is an open-source voice codec suitable for use in Voice
    over\n   IP (VoIP) type applications.  This document describes the payload\n   format
    for Speex generated bit streams within an RTP packet.  Also\n   included here
    are the necessary details for the use of Speex with\n   the Session Description
    Protocol (SDP) and a preliminary method of\n   using Speex within H.323 applications.\n\t
    </p>\n      "
