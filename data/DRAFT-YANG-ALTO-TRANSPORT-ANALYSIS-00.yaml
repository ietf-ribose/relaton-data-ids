abstract:
  content: "\n\t <p>   Exposing network information to applications can be a basic
    function\n   of computer networking.  Such network information can be exposed
    to\n   applications through either the data path or the control path.  This\n
    \  informational document conducts a survey and analysis of existing\n   capabilities
    and performance of protocols transporting network\n   information to applications.\n\n\n\t
    </p>\n      "
