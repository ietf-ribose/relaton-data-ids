abstract:
  content: "\n\t <p>Internet Unified Messaging brings together the body of work done
    in \nVPIM, FPIM, IMAPEXT, and other IETF work groups.  The goal is to \nprovide
    a single infrastructure, mailbox, and set of interfaces for \na user to get, respond
    to, and manipulate all of their messages, no \nmatter what the media or source.
    \ This document describes the \nrequirements for providing such a service.\n\t
    </p>\n      "
