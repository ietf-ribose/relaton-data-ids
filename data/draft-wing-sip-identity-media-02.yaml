abstract:
  content: "\t <t>This document defines a new SIP identity mechanism which operatesthrough
    SBCs and B2BUAs. This new identity mechanism creates asignature over certain SIP
    headers and certain SDP lines. When theSIP body contains SDP, both the SIP signaling
    path and the media pathare used to perform the identity function; when the SIP
    body containsnon-SDP body parts, they are signed in their entirety.</p>"
