abstract:
  content: "\n\t <p>This document describes a simple and efficient mechanism that
    can be\n   used to detect data plane failures in Multi-Protocol Label Switching\n
    \  Label Switched Paths that extend beyond a single\n   Autonomous System and/or
    across multiple Service Provider network\n   boundaries.  This document describes
    extensions to the existing\n   MPLS LSP Ping protocol to achieve these goals.\n\t
    </p>\n      "
