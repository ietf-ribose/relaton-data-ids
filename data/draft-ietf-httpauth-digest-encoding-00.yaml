abstract:
- content: <p>RFC2617 does not define how to treat non-ASCII characters with the "Digest"
    scheme. This document defines an extension to the "Digest" scheme, and two possible
    mechanisms that would allow the client and server to negotiate the proper character
    encoding support.</p>
