abstract:
  content: "\n\t <p>   This document describes a framework comprised of a number of\n
    \  scenarios and associated requirements for pseudowire (PW) redundancy.\n   A
    set of redundant PWs is configured between provider edge (PE) nodes\n   in single
    -segment PW applications, or between terminating PE (T-PE)\n   nodes in multi-segment
    PW applications.  In order for the PE/T-PE\n   nodes to indicate the preferred
    PW to use for forwarding PW packets\n   to one another, a new PW status is required
    to indicate the\n   preferential forwarding status of active or standby for each
    PW in\n   the redundancy set.\n\n\n\t </p>\n      "
