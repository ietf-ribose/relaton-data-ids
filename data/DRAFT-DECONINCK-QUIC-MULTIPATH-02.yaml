abstract:
  content: "\n\t <p>   This document specifies extensions to the QUIC protocol to
    enable,\n   other than connection migration, simultaneous usage of multiple paths\n
    \  for a single connection.  Those extensions remain compliant with the\n   current
    single-path QUIC design.  They allow devices to benefit from\n   multiple network
    paths while preserving the privacy features of QUIC.\n\n\t </p>\n      "
