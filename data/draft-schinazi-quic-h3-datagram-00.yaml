abstract:
- content: "<p>The QUIC DATAGRAM extension provides application protocols running
    over QUIC with a way to send unreliable data while leveraging the security and
    congestion-control properties of QUIC. However, QUIC DATAGRAM frames do not provide
    a means to demultiplex application contexts using them. This document defines
    how to use QUIC DATAGRAM frames when the application protocol running over QUIC
    is HTTP/3, by adding an identifier at the start of the frame payload.</p>"
