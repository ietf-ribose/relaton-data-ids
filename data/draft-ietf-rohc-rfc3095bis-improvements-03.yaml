abstract:
- content: "<p>RFC 3095 defines the RObust Header Compression (ROHC) framework and
    profiles. Now with 5 years of ROHC experience, it has been decided to revise RFC
    3095 through the development of an updated profile set. This document collects
    all improvements that have been agreed to be addressed by this updated and improved
    ROHC revision.</p>"
