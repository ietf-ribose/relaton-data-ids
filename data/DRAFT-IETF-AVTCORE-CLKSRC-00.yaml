abstract:
  content: "\n\t <p>   NTP timestamps are used by several RTP protocols for synchronisation\n
    \  and statistical measurement.  This memo specifies SDP signalling\n   identifying
    NTP timestamp clock sources and SDP signalling\n   identifying the media clock
    sources in a multimedia session.\n\n\n\t </p>\n      "
