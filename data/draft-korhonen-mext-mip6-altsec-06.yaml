abstract:
  content: "<p>Mobile IPv6 signaling between the mobile node and home agent issecured
    using IPsec. The security association between a mobile nodeand the home agent
    is established using IKEv1 or IKEv2. The securitymodel specified for Mobile IPv6,
    which relies on IKE/IPsec, requiresinteraction between the Mobile IPv6 protocol
    part of the IP stack andthe IKE/IPsec part of the IP stack. The IPsec/IKEv2 based
    securityarchitectures makes implementation and deployment of the protocolinfeasible
    for numerous reasons. This document proposes an alternatesecurity framework, which
    relies on Transport Layer Security forestablishing keying material and other bootstrapping
    parametersrequired to protect Mobile IPv6 signaling and data traffic betweenthe
    mobile node and home agent.</p>"
