abstract:
  content: "\n\t <p>This document begins a gap analysis of SIP-ISUP mapping from the
    \nperspective of ieprep.  Draft-ietf-sipping-isup-02 does not address\nmapping/translation
    for two ISUP IAM parameters of specific interest to \nieprep: the mandatory Calling
    Party's Category and the optional\nPrecedence parameters.  On the assumption that
    both of these parameters\nshould be mapped/translated in SIP-ISUP interworking,
    this ID begins\nwith the proposal for a new SIP Resource-Priority header in work
    in\nprogress in ieprep.  Several variations on the proposed new header\nare formulated
    and assessed for use in mapping/translating the two IAM parameters. The ID concludes
    that either a single header with namespace differentiation of instances or two
    distinct headers would meet the needs of ieprep.  It is recommended that this
    choice be made and reflected into draft-ietf-sipping-isup-02.\n\t </p>\n      "
