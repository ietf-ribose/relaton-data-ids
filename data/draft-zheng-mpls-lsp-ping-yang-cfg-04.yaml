abstract:
- content: "<p>When an LSP fails to deliver user traffic, the failure cannot always
    be detected by the MPLS control plane. RFC4379 defines a mechanism that would
    enable users to detect such failure and to isolate faults. YANG [RFC6020] is a
    data definition language that was introduced to define the contents of a conceptual
    data store that allows networked devices to be managed using NETCONF RFC[6241].
    This document defines a YANG data model that can be used to configure and manage
    LSP-Ping.</p>"
