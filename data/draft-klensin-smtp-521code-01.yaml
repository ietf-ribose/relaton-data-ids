- content: "<p>This memo defines a Simple Mail Transfer Protocol (SMTP) reply code,
    521. THe code was originally described in an Experimental RFC in 1995 and is in
    wide use, but has not previously been formally incorporated into SMTP. The code
    may be used to indicate that an Internet host does not accept incoming mail.</p>"
