abstract:
- content: "<p>This document extends the Secure Telephone Identity Revisited (STIR)
    Personal Assertion Token (PASSporT) specification defined in [I-D.ietf-stir-passport]
    to allow the inclusion of cryptographically signed assertions of authorization
    for the values populated in the Session Initiation Protocol (SIP) 'Resource-Priority'
    header field, which is used for communications resource prioritization.</p>"
