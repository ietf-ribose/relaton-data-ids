abstract:
  content: "<p>This document describes the global and other specialized IPv4 addressblocks
    that have been assigned by the IANA. It does not address IPv4address space assigned
    to operators and users through the RegionalInternet Registries. It also does not
    address allocations or assignments of IPv6 addresses or autonomous system numbers.</p>"
