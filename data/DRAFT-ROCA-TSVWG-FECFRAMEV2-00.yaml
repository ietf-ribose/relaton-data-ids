abstract:
  content: "\n\t <p>   This document describes a framework for using Forward Error\n
    \  Correction (FEC) codes with applications in public and private IP\n   networks
    to provide protection against packet loss.  The framework\n   supports applying
    FEC to arbitrary packet flows over unreliable\n   transport and is primarily intended
    for real-time, or streaming,\n   media.  This framework can be used to define
    Content Delivery\n   Protocols that provide FEC for streaming media delivery or
    other\n   packet flows.  Content Delivery Protocols defined using this\n   framework
    can support any FEC scheme (and associated FEC codes) that\n   is compliant with
    various requirements defined in this document.\n   Thus, Content Delivery Protocols
    can be defined that are not specific\n   to a particular FEC scheme, and FEC schemes
    can be defined that are\n   not specific to a particular Content Delivery Protocol.
    \ The first\n   version of FECFRAME defined in [RFC6363] was restricted to block
    FEC\n   codes.  The FECFRAME version 2 defined in this document adds the\n   possibility
    to use Convolutional FEC Codes in addition to Block FEC\n   Codes.\n\n\t </p>\n
