abstract:
  content: "\n\t <p>   Current work on wavelength switched optical network includes
    several\n   considerations regarding the interface signal compatibility.  In\n
    \  particular ingress and egress optical interfaces will require a check\n   on
    several optical parameters to assess if the signal generated by\n   the ingress
    interface can be compatible with the receiving interface.\n   Current solution
    available encode all parameters in WSON protocol\n   extensions while in this
    draft will propose an alternative method to\n   keep into account the signal compatibility
    issue at protocol level.\n\n\t </p>\n      "
