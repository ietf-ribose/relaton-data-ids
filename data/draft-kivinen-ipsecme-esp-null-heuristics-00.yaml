abstract:
  content: "\t <t>This document describes a heuristic approach for distinguishing
    ESP-NULL (Encapsulating Security Payload without encryption) packets fromencrypted
    ESP packets. The reason for using heuristics instead ofmodifying ESP is to provide
    a solution that can be used now withoutupdating all end nodes. With heuristic
    methods, only theintermediate devices wanting to find ESP-NULL packets need to
    beupdated.</p>"
