abstract:
  content: "\n\t <p>   This document describes about providing security to UDP Based
    Data\n   Transfer (UDT) protocol. UDT is application level protocol built on\n
    \  the top of UDP, which effectively utilizes bandwidth in the high\n   speed
    network as compared with TCP. UDT relies on the above layer for\n   security because
    of absence of in-build security mechanisms. This\n   document proposes the use
    of Transport Layer Security (TLS)/Datagram\n   Transport Layer Security (DTLS)
    for securing the UDT protocol.\n\n\n\t </p>\n      "
