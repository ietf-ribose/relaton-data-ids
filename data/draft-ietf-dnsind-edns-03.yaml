- content: "<p>The Domain Name System's wire protocol includes a number of fixed fields
    whose range has been or soon will be exhausted, does not allow clients to advertise
    their capabilities to servers, and does not support the use of multiple questions
    per request. This document describes backward compatible mechanisms for allowing
    the protocol to grow.</p>"
