abstract:
  content: "\n\t <p>This document describes a pseudowire encapsulation for TDM (T1,
    E1, T3, \nE3) bit-streams that disregards any structure that may be imposed on
    \nthese streams, in particular the structure imposed by the standard TDM \nframing
    [G.704].  \n\t </p>\n      "
