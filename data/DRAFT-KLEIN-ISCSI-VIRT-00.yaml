  content: "\n\t <p>Storage virtualization refers to hiding or masking the physical
    storage \ndevice from host server or application. This draft is complementary
    with \nthe iSCSI draft [2], defining the mechanism to implement storage \nvirtualization
    in iSCSI environment. The virtualization architecture and \nterminology is taken
    from IEEE 1244.6 [1].\n\t </p>\n      "
