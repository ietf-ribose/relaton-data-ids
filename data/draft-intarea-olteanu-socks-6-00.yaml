abstract:
- content: "<p>The SOCKS protocol is used primarily to proxy TCP connections to arbitrary
    destinations via the use of a proxy server. Under the latest version of the protocol
    (version 5), it takes 2 RTTs (or 3, if authentication is used) before data can
    flow between the client and the server. This memo proposes SOCKS version 6, which
    reduces the number of RTTs used, takes full advantage of TCP Fast Open, and adds
    support for 0-RTT authentication.</p>"
