abstract:
  content: "<p>The Robust Checksum-based header Compression [ROCCO] scheme is aheader
    compression scheme designed to work over error prone channels.The scheme is adaptable
    to the characteristics of the link over whichit is used and also to the properties
    of the packet streams itcompresses.This document describes a number of ROCCO profiles
    designed forconversational video over error prone channels. The profiles compressthe
    size of the IP/UDP/RTP header down to a minimum of 2 octets.</p>"
