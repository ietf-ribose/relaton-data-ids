abstract:
  content: "\n\t <p>   This document describes the interactions between various IP\n
    \  controllers in a hierarchical fashion to provide various IP services.\n   It
    describes how the Abstraction and Control of Traffic Engineered\n   Networks (ACTN)
    framework is applied to the Hierarchy of IP\n   controllers (HIC) as well as document
    the interactions with other\n   protocols like BGP, Path Computation Element Communication
    Protocol\n   (PCEP) to provide end to end dynamic services spanning multiple\n
    \  domains and controllers (e.g.  Layer 3 Virtual Private Network\n   (L3VPN),
    Seamless MPLS etc).\n\n\t </p>\n      "
