abstract:
- content: "<p>RSVP-TE reoptimization procedure for Packet Switch Capable (PSC) tunnels
    and non-PSC tunnels has some differences. This document highlights these differences,
    describes how existing procedures can be used for reoptimization of non-PSC tunnels
    and proposes some enhancements for reoptimization of non-PSC tunnels.</p>"
