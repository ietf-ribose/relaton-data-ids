abstract:
  content: "\n\t <p>   This document focuses on the CDNI Metadata interface, which
    enables\n   the CDNI Metadata function in a Downstream CDN to obtain CDNI\n   Metadata
    from an Upstream CDN so that the Downstream CDN can properly\n   process and respond
    to Redirection Requests received over the CDNI\n   Request Routing protocol and
    Request Routing and Content Requests\n   received directly from User Agents.\n\n\n\t
    </p>\n      "
