abstract:
  content: "<p>This document describes the authentication option to the telnet [1]protocol
    as a generic method for negotiating an authentication typeand mode including whether
    encryption should be used and ifcredentials should be forwarded. While this document
    summarizescurrently utilized commands and types it does not define a specificauthentication
    type. Separate documents are to be published definingeach authentication type.This
    document updates a previous specification of the telnetauthentication option,
    RFC 2941 [2], to allow the AUTHENTICATION option to be used in conjunction with
    the START_TLS option [5].</p>"
