abstract:
  content: "\n\t <p>This memo defines an experimental portion of the Management\nInformation
    Base for use with network management protocols in the\nInternet community.  In
    particular, it describes managed objects\nfor modeling of Path Computation Element
    communication\nProtocol (PCEP) for communications between a Path Computation Client\n(PCC)
    and a Path Computation Element (PCE), or between two PCEs.\n\t </p>\n      "
