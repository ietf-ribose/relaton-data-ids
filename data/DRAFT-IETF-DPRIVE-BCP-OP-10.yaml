abstract:
  content: "\n\t <p>   This document presents operational, policy, and security\n
    \  considerations for DNS recursive resolver operators who choose to\n   offer
    DNS Privacy services.  With these recommendations, the operator\n   can make deliberate
    decisions regarding which services to provide,\n   and how the decisions and alternatives
    impact the privacy of users.\n\n   This document also presents a non-normative
    framework to assist\n   writers of a DNS Recursive Operator Privacy Statement
    (analogous to\n   DNS Security Extensions (DNSSEC) Policies and DNSSEC Practice\n
    \  Statements described in RFC6841).\n\n\t </p>\n      "
