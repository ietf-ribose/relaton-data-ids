abstract:
- content: <p>The authorization request in OAuth 2.0 utilizes query parameter serialization.
    This specification defines the authorization request using JWT serialization.
    The request is sent through "request" parameter or by reference through "request_uri"
    parameter that points to the JWT, allowing the request to be optionally signed
    and encrypted.</p>
