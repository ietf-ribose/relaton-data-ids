abstract:
  content: "\n\t <p>   Recent minor versions of NFSv4 work best when ONC RPC transports
    can\n   send ONC RPC transactions in both directions.  This document\n   describes
    conventions that enable RPC-over-RDMA version 1 transport\n   endpoints to interoperate
    when operation in both directions is\n   necessary.\n\n\t </p>\n      "
