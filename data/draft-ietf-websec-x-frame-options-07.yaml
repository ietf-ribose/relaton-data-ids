abstract:
- content: "<p>To improve the protection of web applications against Clickjacking,
    this specification describes the X-Frame-Options HTTP response header field that
    declares a policy communicated from the server to the client browser on whether
    the browser may display the transmitted content in frames that are part of other
    web pages. This informational document serves to document the existing use and
    specification of this X-Frame-Options HTTP response header field.</p>"
