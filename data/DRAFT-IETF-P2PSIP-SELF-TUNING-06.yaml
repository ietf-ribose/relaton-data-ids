abstract:
  content: "\n\t <p>   REsource LOcation And Discovery (RELOAD) is a peer-to-peer
    (P2P)\n   signaling protocol that provides an overlay network service.  Peers\n
    \  in a RELOAD overlay network collectively run an overlay algorithm to\n   organize
    the overlay, and to store and retrieve data.  This document\n   describes how
    the default topology plugin of RELOAD can be extended\n   to support self-tuning,
    that is, to adapt to changing operating\n   conditions such as churn and network
    size.\n\n\t </p>\n      "
