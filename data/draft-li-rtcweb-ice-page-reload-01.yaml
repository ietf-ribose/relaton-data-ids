abstract:
  content: "<p>Interactivity Connectivity Establishment (ICE) has been chosen in rtcweb
    for NAT transfer. This memo provides some analysis and suggestions about ICE re-negotiation
    when a page reload happened. Note Discussion and suggestions for improvement are
    requested, and should be sent to rtcweb@ietf.org.</p>"
