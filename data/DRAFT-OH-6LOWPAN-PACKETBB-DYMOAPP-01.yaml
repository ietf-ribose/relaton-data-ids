abstract:
  content: "\n\t <p>\n   This document describes the applicability of the generalized
    MANET\n   packet/message format (packetbb) and the dynamic MANET on-demand\n   (DYMO)
    routing protocol over 6LoWPAN.  In order to achieve low memory\n   usage and low
    processing overhead, this document suggests what is to\n   be modified from the
    MANET base specifications.\n\n\t </p>\n      "
