abstract:
  content: "<p>This document describes the reasons for the design choices in IKEv2,the
    protocol described in draft-ietf-ipsec-ikev2-01.txt. Thisdocument describes why
    certain features are supported, and explainsthe modifications between the second
    draft of IKEv2 and the first. Itdescribes both the changes we chose to make and
    the changes that weconsidered but chose not to make. The changes are minor and
    mostlybased on feedback received from the first draft.</p>"
