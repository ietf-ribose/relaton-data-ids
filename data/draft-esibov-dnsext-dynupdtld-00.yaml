abstract:
  content: "\t <t>With an increasing number of implementations where the DNS client
    iscapable of performing dynamic DNS updates, an increase in the number ofthe dynamic
    DNS updates sent to the servers hosting top level domainzones has been observed.
    The purpose of this document is to recommendDNS client configuration that prevents
    sending dynamic DNS updates forthe top level domain zones and root zones.</p>"
