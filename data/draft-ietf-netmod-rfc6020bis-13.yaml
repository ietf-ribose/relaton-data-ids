abstract:
- content: "<p>YANG is a data modeling language used to model configuration data,
    state data, remote procedure calls, and notifications for network management protocols.
    This document describes the syntax and semantics of version 1.1 of the YANG language.
    YANG version 1.1 is a maintenance release of the YANG language, addressing ambiguities
    and defects in the original specification. There are a small number of backward
    incompatibilities from YANG version 1. This document also specifies the YANG mappings
    to the Network Configuration Protocol (NETCONF).</p>"
