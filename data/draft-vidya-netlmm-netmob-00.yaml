abstract:
  content: "<p>The requirements for Network-based Local Mobility Management protocol[8]
    indicate the need to develop a protocol where mobility managementwithin an administratively
    defined local domain is done by networkentities without the involvement of the
    end host, referred to as aMobile Station in this document. This document proposes
    one methodof providing network- based mobility for mobile stations in a simpleand
    scalable manner.</p>"
