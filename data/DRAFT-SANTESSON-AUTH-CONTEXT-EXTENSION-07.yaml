abstract:
  content: "\n\t <p>   This document defines an extension to certificates according
    to\n   [RFC5280]. The extension defined in this document holds data about\n   how
    the certificate subject was authenticated by the Certification\n   Authority who
    issued the certificate where this extension appears.\n\n   This document also
    defines one data structure for inclusion in this\n   extension that designed to
    hold information when the subject is\n   authenticated using a SAML assertion
    [SAML].\n\n\t </p>\n      "
