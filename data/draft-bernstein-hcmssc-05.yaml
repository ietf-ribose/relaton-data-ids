abstract:
- content: "<p>RFC 1893 defines codes for mail delivery failures. For example, code
    5.1.1 means that the specified mailbox does not exist. The qmail package sprays
    these codes all over the place, by adding a code to the text of every error message,
    preceded by a hash mark and surrounded by parentheses. It avoids using hash marks
    elsewhere.</p>"
