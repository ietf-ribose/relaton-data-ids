abstract:
  content: "\n\t <p>IEEE Std 1394-1995 is a standard for a High Performance Serial
    Bus.\nThis document proposes the frame format for transmission of IPv6\n[IPV6]
    packets and the method of forming IPv6 link-local addresses\nand statelessly autoconfigured
    addresses on IEEE1394 networks.\nIt also proposes the content of the Source/Target
    Link-layer Address\noption used in Neighbor Discovery [DISC] when the messages
    are\ntransmitted on an IEEE1394 network.\n\t </p>\n      "
