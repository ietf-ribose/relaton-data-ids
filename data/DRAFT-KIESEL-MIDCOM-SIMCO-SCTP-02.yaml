abstract:
  content: "\n\t <p>This document specifies how to use SCTP for the transport of the\nSIMCO
    (Version 3.0) protocol.  SIMCO (SImple Middlebox COnfiguration)\nis a protocol
    that implements the MIDCOM semantics.  It can be used\nfor controlling middleboxes
    such as firewalls and network address\ntranslators.  SCTP (Stream Control Transmission
    Protocol) is a\ntransport layer protocol that is expected to have advantages for
    this\ntype of application, compared to TCP, which is the default transport\nlayer
    protocol for SIMCO.  The specific requirements for SIMCO when\nusing SCTP instead
    of TCP are specified in this document.\n\n\n\t </p>\n      "
