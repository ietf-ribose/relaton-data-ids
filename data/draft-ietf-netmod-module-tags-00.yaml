abstract:
- content: "<p>This document provides for the association of tags with YANG modules.
    The expectation is for such tags to be used to help classify and organize modules.
    A method for defining, reading and writing a modules tags is provided, as well
    as an augmentation to YANG library. Tags may be standardized and assigned during
    module definition; assigned by implementations; or dynamically defined and set
    by users. This document provides guidance to future model writers and, as such,
    this document updates [I-D.ietf-netmod-rfc6087bis].</p>"
