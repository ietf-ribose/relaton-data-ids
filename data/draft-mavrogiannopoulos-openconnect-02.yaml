abstract:
- content: "<p>This document specifies version 1.1 of the OpenConnect Virtual Private
    Network (VPN) protocol, a secure VPN protocol that provides communications privacy
    over the Internet. That protocol is believed to be compatible with CISCO's AnyConnect
    VPN protocol. The protocol allows the establishment of VPN tunnels in a way that
    is designed to prevent eavesdropping, tampering, or message forgery.</p>"
