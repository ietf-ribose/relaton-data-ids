abstract:
  content: "\n\t <p>   Fault tolerance is one of greatest feature of multihomed host.
    This\n   document proposes a failure detection and communication recovery\n   mechanism
    for Host Identity Protocol. It can be applied to HIP by\n   using new defined
    HIP parameters. A HIP-enabled multihomed host can\n   switch to alternative locator
    if current link breaks down by adopting\n   this mechanism.\n\n\t </p>\n      "
