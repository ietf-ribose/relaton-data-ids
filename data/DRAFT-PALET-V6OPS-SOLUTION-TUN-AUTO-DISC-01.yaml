abstract:
  content: "\n\t <p>   Tunneling is commonly used by several IPv6 transition mechanisms.
    \ To\n   be able to automate setting up tunnels, one critical component is a\n
    \  solution to automatically discover the tunnel end-point (TEP) for the\n   transition
    mechanism.\n\n   This memo proposes a solution for discovering the IPv6 TEP in
    a\n   simple an efficient way.\n\t </p>\n      "
