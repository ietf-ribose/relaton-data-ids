abstract:
  content: "\n\t <p>   The MVPN specifications provide procedures to allow a multicast\n
    \  ingress node to invoke \"explicit tracking\" for a multicast flow or\n   set
    of flows, thus learning the egress nodes for that flow or set of\n   flows.  However,
    the specifications are not completely clear about\n   how the explicit tracking
    procedures work in certain scenarios.  This\n   document provides the necessary
    clarifications.  It also specifies a\n   new, optimized explicit tracking procedure.
    \ This new procedure\n   allows an ingress node, by sending a single message,
    to request\n   explicit tracking of each of a set of flows, where the set of flows\n
    \  is specified using a wildcard mechanism.  This document updates\n   RFC6625.\n\n\t
    </p>\n      "
