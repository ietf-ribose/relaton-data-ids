abstract:
  content: "\n\t <p>   This document describes a method of providing flow identification\n
    \  information when making RFC6374 performance measurements.  This\n   allows
    RFC6374 measurements to be made on multi-point to point LSPs\n   and allows the
    measurement of flows within an MPLS construct using\n   RFC6374.\n\n\t </p>\n
