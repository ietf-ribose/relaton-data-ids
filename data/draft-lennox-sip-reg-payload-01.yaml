abstract:
- content: "<p>Several newly developed languages and interfaces, such as the CPL and
    SIP CGI, allow users or administrators to specify how a SIP proxy and redirect
    server should process calls. This document defines how SIP REGISTER requests and
    responses can be used to transport scripts between user agents and SIP proxy and
    redirect servers.</p>"
