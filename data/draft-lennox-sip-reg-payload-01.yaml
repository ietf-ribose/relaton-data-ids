abstract:
  content: "\t <t>Several newly developed languages and interfaces, such as the CPL
    andSIP CGI, allow users or administrators to specify how a SIP proxy andredirect
    server should process calls. This document defines how SIPREGISTER requests and
    responses can be used to transport scriptsbetween user agents and SIP proxy and
    redirect servers.</p>"
