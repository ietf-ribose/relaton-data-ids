abstract:
  content: "<p>Mobile IP's datagram tunnelling is incompatible with Network AddressTranslation
    (NAT). This document presents extensions to the MobileIP protocol and a tunnelling
    method which permits mobile nodes usingMobile IP to operate in private address
    networks which are separatedfrom the public internet by NAT devices. The NAT traversal
    is basedon using the Mobile IP Home Agent UDP port for encapsulated datatraffic.</p>"
