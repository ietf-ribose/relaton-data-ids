abstract:
- content: "<p>The IPv6 addressing architecture defines Modified EUI-64 format Interface
    Identifiers, and the existing IPv6 over various link-layers specify how such identifiers
    are derived from the underlying link- layer address (e.g., an IEEE LAN MAC address)
    when employing IPv6 Stateless Address Autoconfiguration (SLAAC). The security
    and privacy implications of embedding link-layer addresses in the Interface Identifier
    have been known and understood for some time now, and some popular IPv6 implementations
    have already deviated from such schemes to mitigate these issues. This document
    changes the recommended default Interface Identifier generation scheme to that
    specified in RFC7217, and recommends against embedding link-layer addresses in
    IPv6 Interface Identifiers. It formally updates RFC2464, RFC2467, RFC2470, RFC2491,
    RFC2492, RFC2497, RFC2590, RFC3146, RFC3572, RFC4291, RFC4338, RFC4391, RFC4944,
    RFC5072, and RFC5121, which require IPv6 Interface Identifiers to be derived from
    the underlying link-layer address.</p>"
