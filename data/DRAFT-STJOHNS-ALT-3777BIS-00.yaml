abstract:
  content: "\n\t <p>   This document describes the process by which the IETF selects
    the\n   membership of the Internet Engineering Steering Group(IESG), the\n   Internet
    Architecture Board (IAB) and the Internet Administrative\n   Oversight Committee
    (IAOC) as well as the Chair of the IETF.  It also\n   describes the manners in
    which such members may be removed from their\n   positions.\n\n\t </p>\n      "
