abstract:
  content: "\n\t <p>This document specifies a delegation protocol for use with the
    \nTransport Layer Security (TLS) protocol.  When the TLS session is \nusing X.509
    certificates for authentication, then the delegation is \nof an X.509 Proxy Certificate,
    as defined in draft-ggf-x509-proxy.  \nWhen the TSL session is using Kerberos
    5 for authentication, then \nthe delegation is of a Kerberos 5 forwardable ticket,
    as defined in \nRFC 1510.\n\t </p>\n      "
