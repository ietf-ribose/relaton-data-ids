abstract:
  content: "\n\t <p>This document defines a mechanism for backhauling of V5.2, DPNSS
    and\nDASS 2 messages over IP by extending the ISDN User Adaptation Layer\nProtocol
    (&lt;draft-ietf-sigtran-iua-09.txt&gt;). The document aims to\nbecome an Appendix
    to IUA and to be the base for V5.2 and DUA\n(DPNSS/DASS 2 User Adaptation layer)
    implementation.\n\t </p>\n      "
