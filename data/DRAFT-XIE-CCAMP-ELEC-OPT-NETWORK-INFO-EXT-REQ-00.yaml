abstract:
  content: "\n\t <p>This memo provides extending information for electro-optical multi-\nlayer
    network under the control of Generalized MPLS(GMPLS).  In\nparticular we provide
    electro-optical conversion capability that\ndescribes the function between Optical
    Cross Connect(OXC) and Digital\nCross Connect(DXC).  The information of electro-optical
    conversion\ncapability is used for extending multi-layer network(MLN) information\nmodel
    and Wavelength Switched Optical network(WSON) information\nmodel.\n\t </p>\n      "
