abstract:
  content: "\n\t <p>This draft describes a VPN Tunnel encapsulation shim header (VTE)
    to be\nused in VPN tunnels and also defines a simple tunnel signaling protocol,\ncalled
    VPN Tunneling Protocol (VTP). It provides a simple mechanism for\ncarrying VPN
    traffic over provider backbone. The protocol is expected to\nbe run at each of
    the PE routers in the provider backbone. Remote access\nnodes can also join the
    VPN using this protocol.\n\n\t </p>\n      "
