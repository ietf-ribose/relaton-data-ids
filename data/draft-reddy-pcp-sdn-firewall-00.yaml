abstract:
  content: "<p>In the context of ongoing efforts to add more automation and promote
    means to dynamically interact with network resources, e.g., SDN- labeled efforts,
    various proposals are made to accommodate the needs of Network Providers to program
    the network with flow information. This document describes a means for an SDN
    controller to install firewall rules using the Port Control Protocol (PCP).</p>"
