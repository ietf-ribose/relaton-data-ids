abstract:
  content: "\t <t>The objective of this document is to describe the design of so-calledDNS
    Redirect services deployed today by Internet Service Providers(ISPs), DNS Application
    Service Providers (ASPs), and otherorganizations providing so-called DNS Redirect
    services via theirrecursive DNS servers, as well as to describe the recommendedpractices
    regarding relating to DNS redirect. This documentspecifically and narrowly addresses
    those cases where DNS Redirect isbeing utilized to provide a web error redirect
    service to end users,and describes the critical implications for DNS Redirect
    when DNSSECis deployed.</p>"
