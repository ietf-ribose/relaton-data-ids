abstract:
  content: "<p>This document defines a framework for the delivery of Internet MediaGuides
    (IMGs). A media guide is a set of information (metadata)describing the features
    of multimedia content in order to subscribeto, manage and exchange multimedia
    content.Several protocols and methods exist that are able to deliver metadataover
    the Internet, giving information on Internet services, media andcontent. This
    existing knowledge is used to provide a generalframework for Internet Media Guides
    and outlines existing scalabilityand flexibility issues, along with the desirable
    features that cansolve these problems.</p>"
