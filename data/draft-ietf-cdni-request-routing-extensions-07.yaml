abstract:
- content: "<p>Open Caching is a use case of Content Delivery Networks Interconnetion
    (CDNI) in which the commercial Content Delivery Network (CDN) is the upstream
    CDN (uCDN) and the ISP caching layer serves as the downstream CDN (dCDN). The
    extensions specified in this document to the CDNI Metadata and FCI interfaces
    are derived from requirements raised by Open Caching but are also applicable to
    CDNI use cases in general.</p>"
