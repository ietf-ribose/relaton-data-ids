abstract:
  content: "\n\t <p>This document provides a Framework for using MPLS as one \nunderlying
    technology alternative for transporting VoIP based \npublic voice services. \nThe
    document defines a reference model for VoIP over MPLS, defines \nsome specific
    applications for VoIP over MPLS and identifies \npotential further standardization
    work that is necessary to \nsupport these applications. The annexes of the document
    discuss \nthe types of requirements that voice services set on the under \nlaying
    transport infrastructure\n\t </p>\n      "
