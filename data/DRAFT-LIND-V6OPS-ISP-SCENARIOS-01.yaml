abstract:
  content: "\n\t <p>This document describes different scenarios for the introduction
    of \nIPv6 in an IPv4 ISP network. The goal is the addition of a native \nIPv6
    service to the already existing IPv4 service without \ninterruption of the IPv4
    service. During the IPv6 introduction the \nnetwork can go through 4 different
    stages including the initial IPv4 \nonly stage. To move between the stages there
    will be some form of \ntransition that can be defined in different transition
    scenarios.\n\t </p>\n      "
