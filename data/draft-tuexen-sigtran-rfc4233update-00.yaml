abstract:
- content: "<p>The IUA protocol described in RFC4233 defines the messages type of
    TEI Query Request messages as 5. But this number is already used by the IUA extension
    DUA described in RFC4129. This document updates IUA such that the message type
    of TEI Query Request messages is 8.</p>"
