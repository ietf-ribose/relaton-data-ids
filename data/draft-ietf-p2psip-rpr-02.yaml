abstract:
- content: "<p>This document proposes an optional extension to RELOAD to support relay
    peer routing mode. RELOAD recommends symmetric recursive routing for routing messages.
    The new optional extension provides a shorter route for responses reducing the
    overhead on intermediary peers and describes the potential cases where this extension
    can be used.</p>"
