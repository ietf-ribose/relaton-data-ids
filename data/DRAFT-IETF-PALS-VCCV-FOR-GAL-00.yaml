abstract:
  content: "\n\t <p>   This document specifies the default Virtual Circuit Connectivity\n
    \  Verification (VCCV) (RFC5085) control channel type to be used when\n   the
    pseudowire control word is present and when it is not present.  A\n   new VCCV
    control channel type using the Generic Associated Channel\n   Label (RFC5586)
    is specified for use when the control word not\n   present.\n\n   This document
    updates RFC4447 and RFC5085.\n\n   Note to be removed at publication: this document
    started out as\n   draft-ietf-pwe3-vccv-for-gal and got to version -02.  When
    PWE3 was\n   absorbed into PALS the next version published was draft-ietf-pals-\n
    \  vccv-for-gal-00\n\n\t </p>\n      "
