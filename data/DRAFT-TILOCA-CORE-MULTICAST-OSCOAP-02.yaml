abstract:
  content: "\n\t <p>   This document describes a method for protecting group communication\n
    \  over the Constrained Application Protocol (CoAP).  The proposed\n   approach
    relies on Object Security of CoAP (OSCOAP) and the CBOR\n   Object Signing and
    Encryption (COSE) format.  All security\n   requirements fulfilled by OSCOAP are
    maintained for multicast OSCOAP\n   request messages and related unicast OSCOAP
    response messages.\n   Source authentication of all messages exchanged within
    the group is\n   ensured, by means of digital signatures produced through private
    keys\n   of sender devices and embedded in the protected CoAP messages.\n\n\t
    </p>\n      "
