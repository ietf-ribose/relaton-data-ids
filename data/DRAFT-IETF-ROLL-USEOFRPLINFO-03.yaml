abstract:
  content: "\n\t <p>   This document looks at different data flows through LLN networks\n
    \  where RPL is used to establish routing.  The document enumerates the\n   cases
    where RFC 6553, RFC 6554 and IPv6-in-IPv6 encapsulation is\n   required.  This
    analysis provides the basis on which to design\n   efficient compression of these
    headers.\n\n\t </p>\n      "
