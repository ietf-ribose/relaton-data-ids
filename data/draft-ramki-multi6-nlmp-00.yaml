abstract:
  content: "\t <t>This document proposes two extensions to BGP4+ to provide scalablemultihoming
    in IPv6. The first is a new well-known and mandatory'TunneL (TL)' BGP path attribute
    that allows a multihomed enterprise tomaintain global connectivity in the presence
    of network outages withina direct provider Autonomous System (AS) without adding
    any globalforwarding overhead.</p>"
