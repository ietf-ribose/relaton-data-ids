abstract:
- content: "<p>This document proposes two extensions to BGP4+ to provide scalable
    multihoming in IPv6. The first is a new well-known and mandatory 'TunneL (TL)'
    BGP path attribute that allows a multihomed enterprise to maintain global connectivity
    in the presence of network outages within a direct provider Autonomous System
    (AS) without adding any global forwarding overhead.</p>"
