abstract:
  content: "<p>Session mobility allows a user to transfer an ongoing session from
    one device to another device. This document attempts to summarize the use cases
    for session mobility in multimedia applications. For each use case, we provide
    possible motivation for the user to initiate a session transfer from one device
    to another.</p>"
