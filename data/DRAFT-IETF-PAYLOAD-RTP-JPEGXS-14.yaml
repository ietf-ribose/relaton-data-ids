abstract:
  content: "\n\t <p>   This document specifies a Real-Time Transport Protocol (RTP)
    payload\n   format to be used for transporting JPEG XS (ISO/IEC 21122) encoded\n
    \  video.  JPEG XS is a low-latency, lightweight image coding system.\n   Compared
    to an uncompressed video use case, it allows higher\n   resolutions and frame
    rates, while offering visually lossless\n   quality, reduced power consumption,
    and end-to-end latency confined\n   to a fraction of a frame.\n\n\t </p>\n      "
