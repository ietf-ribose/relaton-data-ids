abstract:
  content: "\t <t>This document describes the protocol used by a client in a Sametime(TM)
    community. The protocol enables users connecting to a Sametimecommunity to be
    aware each other and to send Instant Messages (IMs)to other users in the community.While
    this protocol does not meet many of the requirements of the IMPPworking group,
    it is provided as background information on existingInstant Messaging and Presence
    implementations. This protocol isprovided 'as is' without warranty of any kind.
    In particular,commercial use of this protocol requires licensing.The protocol
    described in this document should enable implementing aclient program that can
    interoperate with Sametime communities, giventhe user has registered with the
    community.</p>"
