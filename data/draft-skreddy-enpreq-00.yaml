abstract:
- content: "<p>This document describes the requirements for an Event Notification
    Protocol. The objective is to provide a simple, scalable and highly efficient
    notification protocol while also providing the appropriate flexibility to meet
    the needs of both the internet and enterprise environments. Intent of this document
    is to collect all notification requirements in one place and leverage the work
    already done in other working groups.</p>"
