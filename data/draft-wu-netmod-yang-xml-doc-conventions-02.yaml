abstract:
- content: "<p>Many documents that define YANG modules also include YANG data node
    Instance examples presented in XML/JSON. IETF documentation has specific limits
    on line length and some YANG data node Instance examples such as XML examples
    have to include line wraps that would not normally be allowed according to the
    XML representation rules of RFC7950 and RFC7952.The same applies to JSON. This
    document lays out documentation conventions that allow YANG examples to be presented
    in IETF documentation when XML/JSON encoded YANG data instance would otherwise
    exceed the maximum line length and provide consistent XML/JSON encoded YANG data
    node instance example within an Internet-Draft or RFC. There are no implications
    in this document for YANG parsers: this document does not change the rules for
    presenting YANG models or for encoding YANG in data files or in the wire.</p>"
