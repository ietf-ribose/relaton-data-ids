abstract:
  content: "\n\t <p>   This specification defines the Generic UDP Encapsulation (GUE)\n
    \  checksum and an associated header option. This checksum covers the\n   GUE
    header, IP addresses, UDP ports, and optionally all or part of\n   the encapsulated
    payload. It provides verification of protocol header\n   elements, and is particularly
    relevant in the case where the UDP\n   checksum is set to zero.\n\n\t </p>\n      "
