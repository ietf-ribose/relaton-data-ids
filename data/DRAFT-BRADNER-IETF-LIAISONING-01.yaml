abstract:
  content: "\n\t <p>   with peer organizations.  In some cases this involves establishing\n
    \  long lasting formal liaison relationships and in other cases the\n   processes
    are less formal and of shorter duration.  The document is\n   designed to be useful
    in both cases to both IETF participants and to\n   the participants in the other
    organizations. The document also\n   includes information and pointers to information
    about the IETF and\n   its operation that may be of use to participants in such
    peer\n   organizations.\n\n\t </p>\n      "
