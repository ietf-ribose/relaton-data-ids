abstract:
  content: "\n\t <p>This draft describes a common practice on how the existing IGP
    \nMetric can be used as an alternative metric to the TE Metric for \nConstraint
    Based Routing of MPLS TE Tunnels. This effectively \nresults in the ability to
    perform Constraint Based Routing with \noptimization of one metric (e.g. link
    bandwidth) for some TE Tunnels \n(e.g. Data Trunks) while optimizing another metric
    (e.g. propagation \ndelay) for some other TE Tunnels with different requirements
    (e.g. \nVoice Trunks). \nNo protocol extensions or modifications are required.
    This text \ndocuments current router implementations and deployment practices.\n\t
    </p>\n      "
