abstract:
- content: "<p>RFC 5905 [RFC5905] states that Network Time Protocol (NTP) packets
    should be authenticated by appending a 128-bit key to the NTP data, and hashing
    the result with MD5 to obtain a 128-bit tag. This document deprecates the authentication
    of NTP packets with MD5 and recommends the use of AES-CMAC [RFC4493] as a replacement.</p>"
