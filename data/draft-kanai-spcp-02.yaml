abstract:
  content: "<p>This specification defines Simple Phone Control Protocol (SPCP) as
    anapplication-level protocol, which allows network devices, such asPCs, to control
    IP telephones. This document explains the protocolspecification, how to use SPCP,
    and how to configure a system thatuses SPCP.</p>"
