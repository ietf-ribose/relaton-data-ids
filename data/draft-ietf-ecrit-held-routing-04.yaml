abstract:
  content: "<p>For cases where location servers have access to emergency routing information
    they are able to return routing information with the location information if the
    location request includes a request for the desired routing information. This
    document specifies an extension to the HELD protocol, updating [RFC5985], to support
    this funciton.</p>"
