abstract:
- content: "<p>[RFC5626] (commonly known as 'SIP outbound') defines mechanisms that
    permit SIP (Session Initiation Protocol) UAs (User Agents) to maintain multiple
    connections to a registrar or proxy via multiple Edge Proxies, known as the outbound-proxy-set.
    Discovering the URIs that make up the outbound-proxy-set is left to configuration
    or future discovery mechanisms. This draft defines a simple discovery mechanism
    that enables UAs to discover the URIs of all the Edge Proxies in the outbound-proxy-set
    without requiring additional configuration on the UA.</p>"
