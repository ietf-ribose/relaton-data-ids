abstract:
  content: "\n\t <p>   This document describes the limitation of present TSCH cell\n
    \  scheduling methods which use centralized or decentralized approach.\n   It
    firstly overview pros and cons of various cell scheduling\n   approaches including
    centralized, decentralized and autonomous TSCH\n   cell scheduling methods. It
    also suggest design considerations on\n   devising autonomous scheduling approach
    to avoid unexpected\n   confliction and increase channel utilization. For the
    last, it\n   provides one example that reflects all design considerations\n   mentioned.\n\n\n\t
    </p>\n      "
