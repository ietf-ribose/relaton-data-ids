abstract:
  content: "\n\t <p>   The Telephone-Related Information (TeRI) framework defines
    an\n   information model for data objects related to the acquisiton,\n   management,
    and retrieval of telephone numbers and information\n   related to them via the
    Internet.  TeRI provides an abstract\n   framework that must be instantiated by
    a particular binding and\n   encoding.  This document defines an HTTP binding
    for TeRI and a\n   JavaScript Object Notation (JSON) encoding for TeRI.\n\n\t
    </p>\n      "
