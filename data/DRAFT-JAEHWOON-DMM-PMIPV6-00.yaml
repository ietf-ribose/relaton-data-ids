abstract:
  content: "\n\t <p>   This draft proposes a PMIPv6-based distributed mobility management\n
    \  by distributing the Localized Mobility Anchor (LMA) function to\n   Mobile
    Access Gateway (MAGs). Here, the MAG that an MN firstly\n   connects to the PMIPv6
    domain becomes the MN's LMA, and other MAGs\n   can find the address of the LMA
    of MN by using the address assigned\n   to the MN.\n\n\n\t </p>\n      "
