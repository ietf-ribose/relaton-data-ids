abstract:
  content: "\n\t <p>   Motivated by the need to support multiple in-network services
    and\n   functions in an MPLS network, this document describes a generic and\n
    \  extensible method to encapsulate extension headers into MPLS packets.\n   The
    encapsulation method allows stacking multiple extension headers\n   and quickly
    accessing any of them as well as the original upper layer\n   protocol header
    and payload.  We show how the extension header can be\n   used to support several
    new network applications and optimize some\n   existing network services.\n\n\n\t
    </p>\n      "
