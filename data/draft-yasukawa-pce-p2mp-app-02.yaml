abstract:
  content: "<p>The Path Computation Element (PCE) provides path computationfunctions
    in support of traffic engineering in Multiprotocol LabelSwitching (MPLS) and Generalized
    MPLS (GMPLS) networks.Extensions to the MPLS and GMPLS signaling and routing protocols
    havebeen made in support of point-to-multipoint (P2MP) Traffic Engineered(TE)
    Label Switched Paths (LSPs).This document examines the applicability of PCE to
    path computationfor P2MP TE LSPs in MPLS and GMPLS networks. It describes themotivation
    for using a PCE to compute these paths, and examines whichof the PCE architectural
    models are appropriate.</p>"
