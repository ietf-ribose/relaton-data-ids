abstract:
  content: "\n\t <p>   This document describes a new service migration protocol, which\n
    \  supports multimedia transfer in single-user, multiple-device\n   scenarios.
    \ The protocol retains operations in the current client and\n   server protocol
    but places new functionalities at the proxy.  It also\n   proposes novel naming
    and control/data plane design.\n\n\t </p>\n      "
