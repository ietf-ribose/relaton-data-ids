abstract:
  content: "\n\t <p>   This document defines the concept \"Opportunistic Security\"
    in the\n   context of communications protocols.  Protocol designs based on\n   Opportunistic
    Security remove barriers to the widespread use of\n   encryption on the Internet
    by using encryption even when\n   authentication is not available, and using authentication
    when\n   possible.\n\n\t </p>\n      "
