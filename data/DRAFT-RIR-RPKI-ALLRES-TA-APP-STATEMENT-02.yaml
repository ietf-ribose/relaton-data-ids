abstract:
  content: "\n\t <p>   This document provides an applicability statement for the use
    of\n   multiple, over-claiming 'all resources' (0/0) RPKI certificate\n   authorities
    (CA) certificates used as trust anchors (TAs) operated by\n   the Regional Internet
    Registry community to help mitigate the risk of\n   massive downstream invalidation
    in the case of transient registry\n   inconsistencies.\n\n\t </p>\n      "
