abstract:
  content: "\t <t>Lightweight Directory Access Protocol (LDAP) directories are beingused
    at the backend of many internet and intranet applications. LDAPservers that cache
    entries which are returned as search results(queries) for recently evaluated search
    requests, can use the semanticinformation associated with these requests, to answer
    subsequentsearch requests which are contained in them. This document describesLDAP
    schema for representing the semantic information and forsupporting query containment
    of LDAP queries.</p>"
