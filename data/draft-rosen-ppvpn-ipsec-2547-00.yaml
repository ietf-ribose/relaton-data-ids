abstract:
  content: "<p>This draft describes a variation of RFC2547 [RFC2547bis] in which theoutermost
    MPLS label of a VPN packet is replaced with an IPsecencapsulation. This enables
    the VPN packets to be carried over non-MPLS networks, and allows the IPsec authentication
    and encryptionfunctions to be used to protect VPN packets.</p>"
