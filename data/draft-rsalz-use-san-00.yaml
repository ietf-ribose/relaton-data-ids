abstract:
  content: "<p>In the decade since [RFC6125] was published, the subjectAltName extension,
    as defined in [RFC5280] has become ubiquitous. This document updates [RFC6125]
    to specify that the fall-back techniques of using commonName attribute to identify
    the service MUST NOT be used. Discussion Venues This note is to be removed before
    publishing as an RFC. Source for this draft and an issue tracker can be found
    at https://github.com/richsalz/draft-rsalz-use-san.</p>"
