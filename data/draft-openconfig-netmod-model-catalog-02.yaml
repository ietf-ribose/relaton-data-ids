abstract:
  content: "<p>This document presents an approach for a YANG model catalog and registry
    that allows users to find models relevant to their use cases from the large and
    growing number of YANG modules being published. The model catalog may also be
    used to define bundles of YANG modules required to realize a particular service
    or function.</p>"
