abstract:
  content: "\n\t <p>   This document extends \"PA-TNC: A Posture Attribute (PA) Protocol\n
    \  Compatible with Truste Network Connect (TNC) (RFC 5792) by providing\n   specific
    attributes and message exchanges to allow endpoints to\n   report their installed
    software inventory information to a NEA\n   server, as defined in \"Network Endpoint
    Assessment (NEA): Overview\n   and Requirements\" (RFC 5209).\n\n\t </p>\n      "
