abstract:
  content: "\n\t <p>   There are scenarios in which an IP multicast tree traverses
    an MPLS\n   domain.  In these scenarios, it can be desirable to convert the IP\n
    \  multicast tree \"seamlessly\" to an MPLS multipoint label switched path\n   (MP-LSP)
    when it enters the MPLS domain, and then to convert it back\n   to an IP multicast
    tree when it exists the MPLS domain.  Previous\n   documents specify procedures
    that allow certain kinds of IP multicast\n   trees (either \"Source-Specific Multicast\"
    trees or \"Bidirectional\n   multicast\" trees) to be attached to an MPLS multipoint
    label switched\n   path (MP-LSP), either in the context of a particular VPN or
    in a\n   \"global\" (non-VPN) context.  However, the previous documents do not\n
    \  specify procedures for attaching IP \"Any Source Multicast\" trees to\n   MP-LSPs,
    nor do they specify procedures \"aggregating\" multiple IP\n   multicast trees
    onto a single MP-LSP.  This document specifies the\n   procedures to support these
    functions.  It does so by defining\n   \"wildcard\" encodings making it possible
    to specify, when setting up\n   an MP-LSP, that a set of IP multicast trees or
    a shared IP multicast\n   tree should be attached to that MP-LSP.\n\n\t </p>\n
