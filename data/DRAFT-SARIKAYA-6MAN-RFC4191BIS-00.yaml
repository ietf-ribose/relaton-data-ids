abstract:
  content: "\n\t <p>   This proposes an update on RFC 4191 in order to define new
    Router\n   Advertisement options for configuring next hop routes on the mobile\n
    \  or fixed nodes.  Using these options, an operator can easily\n   configure
    nodes with multiple interfaces (or otherwise multi-homed)\n   to enable them to
    select the routes to a destination.  Each option is\n   defined together with
    definitions of host and router behaviors.\n\n\t </p>\n      "
