abstract:
  content: "\n\t <p>   CoAP (RFC 7252) is defined to be transported over datagram
    transports\n   such as UDP or DTLS.  For a number of applications, it may be useful\n
    \  to channel CoAP messages in a TCP connection.  This draft discusses\n   different
    ways to do that.\n\n\t </p>\n      "
