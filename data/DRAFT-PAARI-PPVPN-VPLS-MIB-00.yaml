abstract:
  content: "\n\t <p>A Virtual Private LAN Service (VPLS) is defined as a service over
    a\nprovider managed IP or MPLS network which emulates a virtual private\nLAN segment.
    All customer sites in the VPLS appear to be on the same\nLAN regardless of their
    location.\n\nThis memo defines a portion of the Management Information Base (MIB)\nfor
    use with network management protocols in TCP/IP based internets.\nIn particular,
    it defines objects for managing networks using Virtual\nPrivate Lan Service (VPLS).\n\t
    </p>\n      "
