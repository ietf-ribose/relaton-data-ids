abstract:
  content: "<p>The Service Location Protocol provides a scalable framework for thediscovery
    and selection of network services. Using this protocol,computers using the Internet
    need little or no static configurationof network services for network based applications.
    This documentdescribes the domain for which the protocol applies, in shortnetworks
    under a common administration, compatibility issues amongdifferent versions of
    the protocol and provides an overview to thevarious IETF documents which concern
    the use of SLP.</p>"
