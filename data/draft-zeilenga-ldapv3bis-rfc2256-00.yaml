abstract:
  content: "\t <t>This document provides an overview of the attribute types and objectclasses
    defined by the ISO and ITU-T committees in the X.500documents, in particular those
    intended for use by directory clients.This is the most widely used schema for
    LDAP/X.500 directories, andmany other schema definitions for white pages objects
    use it as abasis. This document does not cover attributes used for theadministration
    of X.500 directory servers, nor does it includeattributes defined by other ISO/ITU-T
    documents.</p>"
