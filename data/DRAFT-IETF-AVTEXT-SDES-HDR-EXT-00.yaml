abstract:
  content: "\n\t <p>   Source Description (SDES) items are normally transported in
    RTP\n   control protocol (RTCP).  In some cases it can be beneficial to speed\n
    \  up the delivery of these items.  Mainly when a new source (SSRC)\n   joins
    an RTP session and the receivers needs this source's relation\n   to other sources
    and its synchronization context, which are fully or\n   partially identified using
    SDES items.  To enable this optimization,\n   this document specifies a new RTP
    header extension that can carry any\n   type of SDES items.\n\n\t </p>\n      "
