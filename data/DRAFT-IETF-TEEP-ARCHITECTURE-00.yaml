abstract:
  content: "\n\t <p>   A Trusted Execution Environment (TEE) was designed to provide
    a\n   hardware-isolation mechanism to separate a regular operating system\n   from
    security- sensitive applications.\n\n   This architecture document motivates the
    design and standardization\n   of a protocol for managing the lifecyle of trusted
    applications\n   running inside a TEE.\n\n\t </p>\n      "
