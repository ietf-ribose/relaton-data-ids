abstract:
  content: <p>Load balancing is a powerful tool for engineering traffic across anetwork.
    This memo suggests ways of improving load balancing acrossMPLS networks using
    the concept of "entropy labels". It defines theconcept, describes why entropy
    labels are useful, enumeratesproperties of entropy labels that allow maximal benefit,
    and showshow they can be signaled and used for various applications.</p>
