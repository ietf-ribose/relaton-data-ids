abstract:
- content: "<p>This draft describes a QoS-NSLP QoS model (QOSM) based on ITU-T Recommendation
    Y.1541 QoS signaling requirements. Y.1541 specifies 6 standard QoS classes, and
    the Y.1541-QOSM extensions include additional QSPEC parameters and QOSM control
    processing guidelines.</p>"
