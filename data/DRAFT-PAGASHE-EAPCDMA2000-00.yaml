abstract:
  content: "\n\t <p>This document specifies the Extensible Authentication Protocol
    over \nCDMA2000 (EAPoCDMA2000) to be used for service access authentication. \nBefore
    a CDMA2000 access terminal is granted access to a service \nprovided by a service
    provider in a CDMA2000 access network, the \nservice provider may use EAPoCDMA2000
    to authenticate the access \nterminal. EAPoCDMA2000 is a variation of the Extensible
    \nAuthentication Protocol (PPP EAP) [2]. EAPoCDMA2000 allows \nauthentication
    over CDMA2000 link layer technology. EAPoCDMA2000 uses \nUDP as its transport
    protocol. \n\t </p>\n      "
