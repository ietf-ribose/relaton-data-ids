abstract:
  content: "\n\t <p>This document describes how the Microsoft Internet Explorer (MSIE)
    \nand Internet Information Services (IIS) incorporated in Microsoft \nWindows
    2000 use Kerberos for security enhancements of web \ntransactions. The Hypertext
    Transport Protocol (HTTP) auth-scheme of \n'negotiate' is defined here; when the
    negotiation results in the \nselection of Kerberos, the security services of authentication
    and \noptionally impersonation are performed. \n    \nThis document explains how
    HTTP authentication utilizes the Simple \nand Protected GSS-API Negotiation mechanism.
    Details of SPNEGO \nimplementation are not provided in this document. \n\t </p>\n
