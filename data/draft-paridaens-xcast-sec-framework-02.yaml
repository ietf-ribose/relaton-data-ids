abstract:
  content: "<p>This document describes the general issues related to securingexplicit
    multicast traffic. Explicit multicast is a mechanism aimingat providing multicast
    services for small groups of users. Thedistinctive characteristics of explicit
    multicast is that the senderspecifies the list of receivers. This document reviews
    and discussessecurity issues related to the explicit IP multicast model, henceproviding
    a general framework for securing explicit multicast IPtraffic as described in
    [1].</p>"
