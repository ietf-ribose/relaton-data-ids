abstract:
- content: "<p>This document proposes a proactive, in-band network OAM mechanism to
    detect loss of continuity and miss-connection faults that affect unicast and multi-destination
    paths, used by Broadcast, unknown Unicast and Multicast traffic, in an EVPN network.
    The mechanisms proposed in the draft use the principles of the widely adopted
    Bidirectional Forwarding Detection protocol.</p>"
