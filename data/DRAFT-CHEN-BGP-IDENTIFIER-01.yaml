abstract:
  content: "\n\t <p>To deal with situations where the current requirements for the
    BGP\nIdentifier are not met, this document relaxes the definition of the\nBGP
    Identifier to be a 4-octet unsigned, non-zero integer, and\nrelaxes the 'uniqueness'
    requirement so that only AS-wide uniqueness\nof the BGP Identifiers is required.
    These revisions to the base BGP\nspecification does not introduce any backward
    compatibility issue.\n\t </p>\n      "
