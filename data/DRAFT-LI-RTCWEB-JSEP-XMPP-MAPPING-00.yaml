abstract:
  content: "\n\t <p>   This document proposes mapping message representations between
    RTCWeb\n   Javascript Session Establishment Protocol(JSEP) scheme and XMPP/\n
    \  Jingle [XEP-0166] messaging scheme.  Such a signaling mapping is\n   intended
    to enable Javascript to use XMPP/Jingle to establish a\n   session between two
    RTCWeb enabled browsers.\n\n\t </p>\n      "
