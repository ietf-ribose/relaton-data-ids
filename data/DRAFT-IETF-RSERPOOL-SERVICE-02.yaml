abstract:
  content: "\n\t <p>The Reliable Server Pooling architecture (abbreviated \"RSerPool\",
    and\n   defined in [3]), provides a set of services and protocols for\n   building
    fault tolerant and highly available client/server\n   applications.  This memo
    describes the semantics of the services that\n   RSerPool provides to upper layer
    protocols.\n\t </p>\n      "
