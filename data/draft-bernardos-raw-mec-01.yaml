abstract:
  content: "<p>There are several scenarios involving multi-hop heterogeneous wireless
    networks requiring reliable and available features combined with multi-access
    edge computing, such as Industry 4.0. This document describes solutions integrating
    IETF RAW and ETSI MEC, fostering discussion about extensions at both IETF and
    ETSI MEC to better support these scenarios.</p>"
