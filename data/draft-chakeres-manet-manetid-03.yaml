abstract:
- content: "<p>This document defines a message TLV named MANET_ID. The MANET_ID TLV
    is used by a (DYMO) process to identify information as belonging to a particular
    (DYMO) instance. This specification enables multiple instances of (DYMO) to run
    independently on the same node over the same interfaces.</p>"
