abstract:
  content: "\t <t>This document defines a message TLV named MANET_ID. The MANET_ID
    TLVis used by a (DYMO) process to identify information as belonging to aparticular
    (DYMO) instance. This specification enables multipleinstances of (DYMO) to run
    independently on the same node over thesame interfaces.</p>"
