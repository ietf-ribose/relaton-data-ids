abstract:
  content: "\n\t <p>This document describes an Extensible Provisioning Protocol (EPP)\nextension
    mapping for the provisioning and management of .br Internet\ndomain names stored
    in a shared central repository.  Specified in\nXML, this mapping extends the EPP
    domain name mapping to provide\nadditional features required for the provisioning
    of .br domain\nnames.\n\n\t </p>\n      "
