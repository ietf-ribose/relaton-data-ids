abstract:
  content: "\n\t <p>   This document contains a \"roadmap\" to the Requests for Comments
    (RFC)\n   documents relating to the Internet's Transmission Control Protocol\n
    \  (TCP).  This roadmap provides a brief summary of the documents\n   defining
    TCP and various TCP extensions that have accumulated in the\n   RFC series.  This
    serves as a guide and quick reference for both TCP\n   implementers and other
    parties who desire information contained in\n   the TCP-related RFCs.\n\n\t </p>\n
    \     "
