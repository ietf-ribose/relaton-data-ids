abstract:
- content: "<p>SMTP Mail Transfer Agent Strict Transport Security (SMTP STS) is a
    mechanism enabling mail service providers to declare their ability to receive
    TLS-secured connections and an expected validity of certificates presented by
    their MX hosts, and to specify whether sending SMTP servers should refuse to deliver
    to MX hosts that do not offer TLS with a trusted server certificate.</p>"
