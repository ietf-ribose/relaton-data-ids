abstract:
- content: "<p>[RFC5014] specifies extension to socket API to allow application to
    specify the preference among multiple source addresses. [I-D.draft-korhonen-6man-prfix-properties]
    and [I-D.draft-bhandari-dhc-class-based-prefix-04] propose to extend router advertisment
    to carry the prefix property and class information. The mobile node can learn
    the prefix property and class information from the router advertisment message.
    This document proposes an extension to [RFC5014] to enable the application to
    select the distributed mobility management related prefixes.</p>"
