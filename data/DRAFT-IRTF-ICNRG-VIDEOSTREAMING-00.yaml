abstract:
  content: "\n\t <p>   This document presents the usage of Information Centric Networks\n
    \  (ICN) for adaptive multimedia streaming and identifies problems,\n   which
    have to be considered for such applications. Several topics\n   related to video
    distribution over ICN are presented: DASH over ICN,\n   which leverages the recent
    ISO/IEC MPEG Dynamic Adaptive Streaming\n   over HTTP (DASH) standard, layered
    encoding over ICN, PPSP over ICN\n   and IPTV over ICN. DASH over ICN offers the
    possibility to transfer\n   data from multiple sources as well as over multiple
    links in\n   parallel, which is definitely an important feature, e.g., for mobile\n
    \  devices offering multiple network links. In addition to this, the\n   named
    multimedia content is routed and cached efficiently by the\n   underlying network.
    Finally, PPSP extends the P2P semantics to video\n   streaming in ICNs.\n\n\t
    </p>\n      "
