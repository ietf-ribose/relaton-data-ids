abstract:
- content: <p>This specification describes how to use OAuth 2.0 bearer tokens to access
    protected resources using the Constrained Application Protocol (CoAP). Any party
    in possession of a bearer token (a "bearer") can use it to get access to the associated
    resources (without demonstrating possession of a cryptographic key). To prevent
    misuse, bearer tokens need to be protected from disclosure in storage and in transport.</p>
