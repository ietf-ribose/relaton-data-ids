abstract:
  content: "\n\t <p>   This document describes a new Port Control Protocol (PCP) option\n
    \  called THIRD_PARTY_ID.  It is designed to be used in combination with\n   the
    THIRD_PARTY option specified in RFC 6887 but can also be used\n   without it.
    \ The THIRD_PARTY_ID serves to identify a Third Party in\n   situations where
    a third party's IP address contained in the\n   THIRD_PARTY option does not provide
    sufficient information to create\n   requested mappings in a PCP-controlled device.\n\n\t
    </p>\n      "
