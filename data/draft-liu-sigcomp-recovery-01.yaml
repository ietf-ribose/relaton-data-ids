abstract:
  content: "<p>This document defines a recovery mechanism for signaling compression(SigComp).
    It allows a decompressor to signal to its peer compressorin case it has lost synchronization
    with the compressor. Thecompressor can thereafter take appropriate recovery actions.
    Thesignals are carried using the state announcement mechanism as definedin SigComp.</p>"
