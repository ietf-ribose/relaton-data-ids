abstract:
- content: "<p>This document describes extensions to point to multipoint resource
    reservation protocol traffic engineering (P2MP RSVP-TE) for hose model based quality
    of service (QoS) provisioning in Layer 3 Provider Provisioned Virtual Private
    Network (L3 PPVPN). This protocol enables dynamic and automatic resource reservation
    according to hose-specific or VPN-specific state provisioning, which are the resource
    provisioning mechanisms for hose model. Protocol elements and procedures for this
    solution are described.</p>"
