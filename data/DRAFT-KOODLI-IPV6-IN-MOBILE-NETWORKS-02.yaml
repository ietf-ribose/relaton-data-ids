abstract:
  content: "\n\t <p>Mobile Internet access from smartphones and other mobile devices
    is\naccelerating the exhaustion of IPv4 addresses.  IPv6 is widely seen\nas crucial
    for the continued operation and growth of the Internet,\nand in particular, it
    is critical in mobile networks.  This document\ndiscusses the issues that arise
    when deploying IPv6 in mobile\nnetworks.  Hence, this document can be a useful
    reference for service\nproviders and network designers.\n\t </p>\n      "
