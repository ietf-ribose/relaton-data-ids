abstract:
- content: "<p>This memo proposes a new parameter for the SIP Contact header This
    memo identifies the need for the new parameter, and then goes ahead and defines
    the new parameter, and the algorithm for using the new parameter. It also presents
    an example flow demonstrating the use of the new parameter. The new parameter
    being defined is an optional parameter, and is not required to be supported by
    the SIP servers and UAs to be interoperational.</p>"
