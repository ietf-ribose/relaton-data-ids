abstract:
  content: "\n\t <p>The document \"BGP security requirements\" (draft-ietf-rpsec-bgpsecrec)\nspecifies
    general security requirements for BGP.  However, specific\nsecurity requirements
    for single BGP sessions, i.e., the connection\nbetween two BGP peers, are only
    touched on briefly in the section\n\"transport layer protection\".  This document
    expands on this\nparticular aspect of BGP security, defining the security requirements\nbetween
    two BGP peers.\n\t </p>\n      "
