abstract:
- content: "<p>This document defines the requirements for Drone Remote Identification
    Protocol (DRIP) Working Group protocols to support Unmanned Aircraft System Remote
    Identification and tracking (UAS RID) for safety, regulatory compliance and other
    purposes. Complementing external technical standards as regulator-accepted means
    of compliance with UAS RID regulations, DRIP will: facilitate use of existing
    Internet resources to support UAS RID and to enable enhanced related services;
    enable on-line and off-line verification that UAS RID information is trustworthy.</p>"
