abstract:
- content: "<p>Current signalling used by Multi-Protocol Label Switching Traffic Engineering
    (MPLS TE) does not provide support for unnumbered links. This document defines
    procedures and extensions to Resource ReSerVation Protocol (RSVP) for Label Switched
    Path (LSP) Tunnels (RSVP-TE), one of the MPLS TE signalling protocols, that are
    needed in order to support unnumbered links. [STANDARDS-TRACK]</p>"
