abstract:
- content: "<p>This document specifies Protocol Independent Multicast - Dense Mode
    (PIM-DM). PIM-DM is a multicast routing protocol that uses the underlying unicast
    routing information base to flood multicast datagrams to all multicast routers.
    Prune messages are used to prevent future messages from propagating to routers
    without group membership information. This memo defines an Experimental Protocol
    for the Internet community.</p>"
