abstract:
  content: "\t <t>For conversational multimedia to take off, many important aspectshave
    still to be fully investigated. The security framework is one ofthem. While some
    proposals on how to secure the media traffic haveappeared, a key management solution
    has still to be developed. Itshould take into account the conversational multimedia
    type ofscenario and an heterogeneous communication environment, in whichthin clients
    are used. Such a scenario will result in a number ofchallenging requirements.
    The purpose of this document is to describethe scenario and to list constraints
    and requirements on a keymanagement scheme for media traffic in conversational
    multimedia.</p>"
