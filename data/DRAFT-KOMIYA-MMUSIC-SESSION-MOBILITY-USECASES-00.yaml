abstract:
  content: "\n\t <p>    Session mobility allows a user to transfer an ongoing session
    from \n    one device to another device. This document attempts to summarize \n
    \   the use cases for session mobility in multimedia applications. For \n    each
    use case, we provide possible motivation for the user to \n    initiate a session
    transfer from one device to another. \n\n\t </p>\n      "
