abstract:
  content: "\t <t>In the current IP version 4 Internet, many organizations that are
    notInternet Service Providers are still getting their Internetconnectivity through
    multiple providers by having address space thatare announced via multiple paths.
    This is commonly referred to asmultihoming. For the IP version 6 Internet, there
    have long been adebate as to how to achieve the same effect. This document addressesthese
    issues by highlighting some of the current policies and howthese can be used to
    achive multihoming for IP version 6 connectednetworks.</p>"
