abstract:
  content: "\n\t <p>   This document describes the Client-to-Client Protocol (CTCP),
    which\n   lets Internet Relay Chat (IRC) clients send each other messages that\n
    \  get displayed or responded to in special ways.  CTCP has been widely\n   implemented,
    with most clients supporting it natively.  This document\n   outlines how to implement
    CTCP and the most common messages used.\n\n   It updates RFC 1459 and RFC 2812.\n\n\t
    </p>\n      "
