abstract:
- content: "<p>This document defines a YANG module for the Network Address Translation
    (NAT) function. Network Address Translation from IPv4 to IPv4 (NAT44), Network
    Address and Protocol Translation from IPv6 Clients to IPv4 Servers (NAT64), customer-side
    translator (CLAT), Stateless IP/ICMP Translation (SIIT), Explicit Address Mappings
    (EAM) for SIIT, IPv6-to-IPv6 Network Prefix Translation (NPTv6), and Destination
    NAT are covered in this document.</p>"
