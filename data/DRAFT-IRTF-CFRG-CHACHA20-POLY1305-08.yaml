  content: "\n\t <p>   This document defines the ChaCha20 stream cipher, as well as
    the use\n   of the Poly1305 authenticator, both as stand-alone algorithms, and
    as\n   a \"combined mode\", or Authenticated Encryption with Additional Data\n
    \  (AEAD) algorithm.\n\n   This document does not introduce any new crypto, but
    is meant to\n   serve as a stable reference and an implementation guide.  It is
    a\n   product of the Crypto Forum Research Group (CFRG)\n\n\t </p>\n      "
