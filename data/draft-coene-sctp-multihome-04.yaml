abstract:
  content: "<p>This document describes issues of the Stream Control TransmissionProtocol
    (SCTP)[RFC2960] in regard to multihoming on theInternet. It explores cases where
    through situations in theinternet, single points-of-failure can occur even when
    usingmultihoming and what the impact is of multihoming on the routingtables of
    the host.</p>"
