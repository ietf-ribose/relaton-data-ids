abstract:
  content: "\n\t <p>   [RFC2460] defines an extension mechanism to add functionalities
    to\n   the basic IPv6 header.  On LoWPAN networks, some extensions are\n   required
    to extend routing capabilities.  These specific extensions\n   should not leak
    in the global internet.  To optimize encapsulation, a\n   6LoWPAN dispatch to
    carry local extensions is defined.\n\n\t </p>\n      "
