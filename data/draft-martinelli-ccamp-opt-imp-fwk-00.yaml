abstract:
  content: "\t <t>In the context of Wavelength Switched Optical Networks (WSON) theproblem
    of selecting a lightpath might be constrained by anevaluation of the optical impairments
    associated to a wavelength.This is a critical step in a transparent dense wavelength
    divisionmultiplexing (DWDM) optical islands where a lightpath feasibility hasto
    be assessed between two regenerations nodes.This memo provides a framework in
    which optical parameters can beconsidered a control plane. The document relies
    on informationalready present in ITU documents and summarize in term of lightpathconstraints.</p>"
