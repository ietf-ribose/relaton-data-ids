abstract:
- content: "<p>The latest revision of G.709 introduces support for OTU links with
    rates larger than 100G. This document provides a framework to address the GMPLS
    routing and signalling extensions that enable GMPLS to setup paths through network
    that contain these newly introduced OTUCn links.</p>"
