abstract:
- content: "<p>The DDoS Open Threat Signaling (DOTS) effort is intended to provide
    protocols to facilitate interoperability across disparate DDoS mitigation solutions.
    This document presents use cases which describe the interactions expected between
    the DOTS components as well as DOTS messaging exchanges. These use cases are meant
    to identify the interacting DOTS components, how they collaborate and what are
    the typical information to be exchanged.</p>"
