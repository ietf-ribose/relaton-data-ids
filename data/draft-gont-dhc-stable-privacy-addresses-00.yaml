abstract:
- content: "<p>This document specifies a method for generating IPv6 Interface Identifiers
    to be used by Dynamic Host Configuration Protocol for IPv6 (DHCPv6) servers. This
    method results in stable addresses within each subnet, even in the presence of
    multiple DHCPv6 servers or even DHCPv6 server reinstallments. This method is a
    DHCPv6-variant of the method specified in RFC 7217 for IPv6 Stateless Address
    Autoconfiguration.</p>"
