abstract:
  content: "\t <t>This document defines a schema for the Domain Name System(DNS).
    This schema makes it possible to integrate DNS serverswith an LDAP-based directory
    service, allowing an organizationto maintain a single store of DNS information.
    Integration ofDNS into LDAP directories is desirable since it reducesadministrative
    overhead and eliminates the need to maintainmultiple server centric configuration
    databases for DNS andother services. It is anticipated that this schema will be
    useful forproviding a standardized format for the representation ofattributes
    needed by DNS implementations within LDAP-baseddirectory services.</p>"
