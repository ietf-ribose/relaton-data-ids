abstract:
  content: "\n\t <p>   The Dynamic Host Configuration Protocol for IPv6 (DHCP) enables
    DHCP\n   servers to pass configuration parameters such as IPv6 network\n   addresses
    to IPv6 nodes.  It offers the capability of automatic\n   allocation of reusable
    network addresses and additional configuration\n   flexibility.  This protocol
    is a stateful counterpart to \"IPv6\n   Stateless Address Autoconfiguration\"
    (RFC 4862), and can be used\n   separately or concurrently with the latter to
    obtain configuration\n   parameters.\n\n   This document updates the original
    DHCPv6 specification (RFC 3315)\n   and incorporates RFC 3633, RFC 3736, RFC 7083,
    and RFC 7550.\n\n\t </p>\n      "
