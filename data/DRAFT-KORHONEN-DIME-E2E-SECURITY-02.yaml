abstract:
  content: "\n\t <p>   This document defines an extension for end to end authentication,\n
    \  integrity and confidentiality protection of Diameter Attribute Value\n   Pairs.
    \ The solutions focuses on protecting Diameter Attribute Value\n   Pairs and leaves
    the key distribution solution to a separate\n   specification.  The integrity
    protection can be introduced in a\n   backward compatible manner to existing application.
    \ The\n   confidentiality protection requires an explicit support from an\n   application,
    thus is applicable only for newly defined applications.\n\nTerminology\n\t </p>\n
