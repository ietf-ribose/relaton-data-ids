abstract:
- content: "<p>The Stream Control Transport Protocol (SCTP) has been standardized
    to provide a reliable transport services for signaling protocols. SCTP features
    a number of new features that are useful for transporting signaling protocols,
    but may require additional information on how to use them to transport existing
    signaling protocols.</p>"
