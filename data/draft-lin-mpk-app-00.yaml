abstract:
  content: "\t <t>A traditional X.509 v3 certificate format containsonly one public
    key. Nowadays, many Internetapplications like SET, S/MIME and IPSEC etc. needmore
    than one public key. This document describes aMultiple-Public-Key (MPK) certificate
    format toinclude multiple public keys in a digitalcertificate. The MPK certificate
    format is not onlycompatible with X.509 v3 certificate format; but alsocan reduce
    the length of multiple certificates andspeed up the verification time needed for
    multiplepublic keys.</p>"
