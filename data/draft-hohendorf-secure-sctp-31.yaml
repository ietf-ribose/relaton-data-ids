abstract:
- content: "<p>This document explains the reason for the integration of security functionality
    into SCTP, and gives a short description of S-SCTP and its services. S-SCTP is
    fully compatible with SCTP defined in RFC4960, it is designed to integrate cryptographic
    functions into SCTP.</p>"
