abstract:
  content: "\n\t <p>   The Resource ReserVation Protocol - Traffic Engineering (RSVP-TE)\n
    \  specification and the Generalized Multiprotocol Label Switching\n   (GMPLS)
    extensions to RSVP-TE allow abstract nodes and resources to\n   be explicitly
    included in a path setup.  Further Exclude Routes\n   extensions to RSVP-TE allow
    abstract nodes and resources to be\n   explicitly excluded in a path setup.\n\n
    \  This document specifies new subobjects to include or exclude domains\n   during
    path setup where domain is a collection of network elements\n   within a common
    sphere of address management or path computational\n   responsibility (such as
    an Interior Gateway Protocol (IGP) area or an\n   Autonomous System (AS)).  Note
    that the use of AS as an abstract node\n   representing domain is already defined
    in existing RSVP-TE\n   specefications, albeit with a 2-Byte AS number.\n\n\t
    </p>\n      "
