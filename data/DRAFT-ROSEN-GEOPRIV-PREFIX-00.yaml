abstract:
  content: "\n\t <p>RFC4119 updated by RFC5139 defines suffixes for street names and\nhouse
    numbers, but does not define prefixes.  Both occur regularly in\naddresses and
    CAtypes are needed for them.  This memo defines STP\nStreet Prefix and HNP house
    number prefix CAtypes.\n\t </p>\n      "
