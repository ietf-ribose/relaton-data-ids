abstract:
  content: "\n\t <p>        This document defines a framework for providing Energy\n
    \       Management for devices and device components within or\n        connected
    to communication networks.  The framework\n        presents a physical reference
    model and information model.\n        The information model consists of an Energy
    Management\n        Domain as a set of Energy Objects. Each Energy Object is\n
    \       identified, classified and given context.  Energy Objects\n        can
    be monitored and controlled with respect to Power,\n        Power State, Energy,
    Demand, Power Attributes, and Battery.\n        Additionally the framework models
    relationships and\n        capabilities between Energy Objects.\n\n\t </p>\n      "
