abstract:
  content: "\n\t <p>   This document specifies the algorithms, algorithms' parameters,\n
    \  asymmetric key formats, asymmetric key size and signature format for\n   the
    Resource Public Key Infrastructure subscribers that generate\n   digital signatures
    on certificates, Certificate Revocation Lists, and\n   signed objects as well
    as for the Relying Parties (RPs) that verify\n   these digital signatures.\n\n\t
