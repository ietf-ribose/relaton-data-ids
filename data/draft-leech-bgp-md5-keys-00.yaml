abstract:
  content: "<p>The TCP MD5 Signature Option [RFC2385], used predominantly by BGP,has
    seen significant deployment in critical areas of Internetinfrastructure. The security
    of this option relies heavily on thequality of the keying material used to compute
    the MD5 signature.This document addresses the security requirements of that keyingmaterial.</p>"
