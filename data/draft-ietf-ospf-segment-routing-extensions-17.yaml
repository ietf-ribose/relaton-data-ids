abstract:
- content: <p>Segment Routing (SR) allows a flexible definition of end-to-end paths
    within IGP topologies by encoding paths as sequences of topological sub-paths,
    called "segments". These segments are advertised by the link-state routing protocols
    (IS-IS and OSPF). This draft describes the OSPF extensions required for Segment
    Routing.</p>
