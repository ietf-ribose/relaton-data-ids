abstract:
  content: "\t <t>In an effort to conserve global scope IPv4 address allocations,service
    providers are deploying network address/port translators intheir interior routing
    domain and assigning private addresses toresidential and small office subscriber
    sites. This documentdiscusses the applicability of NAT-PMP is such networks to
    supportapplication requiring dynamic TCP and UDP port forwarding.</p>"
