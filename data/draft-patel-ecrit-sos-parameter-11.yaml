abstract:
  content: "\t <t>This document defines a new Session Initiation Protocol (SIP) UniformResource
    Identifier (URI) parameter intended for marking SIPregistration requests related
    to emergency calls and allow admissioncontrol to ensure successful initiation
    of emergency calls. Theusage of this new URI parameter complements the usage of
    the ServiceUniform Resource Name (URN) and is not intended to replace it.</p>"
