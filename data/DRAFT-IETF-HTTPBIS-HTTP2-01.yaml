abstract:
  content: "\n\t <p>   This document describes an optimised expression of the semantics
    of\n   the HTTP protocol.  The HTTP/2.0 encapsulation enables more efficient\n
    \  transfer of resources over HTTP by providing compressed headers,\n   simultaneous
    requests, and unsolicited push of resources from server\n   to client.\n\n   This
    document is an alternative to, but does not obsolete\n   RFC{http-p1}.  The HTTP
    protocol semantics described in RFC{http-\n   p2..p7} are unmodified.\n\n\t </p>\n
