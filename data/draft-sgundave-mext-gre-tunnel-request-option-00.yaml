abstract:
- content: "<p>This document specifies a new mobility option for use in Mobile IPv6
    Binding Update and Binding Acknowledgement messages. This option can be used by
    a mobile node or a mobile router to request the home agent to enable GRE encapsulation
    mode for the datagram tunneling. The GRE encapsulation mode can be negotiated
    for IPv6 transport and also for the IPv4 transport when using Dual-Stack Mobile
    IPv6 extensions.</p>"
