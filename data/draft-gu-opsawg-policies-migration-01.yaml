abstract:
- content: "<p>While Virtual Machine (VM) lively migrate around, not only the OS,
    memory, and the states on Hypervisor need to be migrated with VM, but also the
    states on the network side, e.g. on Firewall. Otherwise, the running services
    on the migrated VM could be disrupted, even stopped, In this draft, we describe
    the background and use cases of this proposal. We also raise a clear scope for
    the proposal.</p>"
