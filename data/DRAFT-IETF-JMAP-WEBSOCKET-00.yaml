abstract:
  content: "\n\t <p>   This document defines a binding for the JSON Meta Application\n
    \  Protocol (JMAP) over a WebSocket transport layer.  A WebSocket\n   binding
    for JMAP provides higher performance than the current HTTP\n   binding for JMAP.\n\nOpen
    Issues\n\n   o  What mechanism should be used to allow the client to choose what\n
    \     types of objects for which is wishes to receive push notifications\n      over
    the WS connection?  Shoul this be done via a new method type\n      or can it
    be done with header fields and/or query parameters on\n      the WS handshake?\n\n\t
    </p>\n      "
