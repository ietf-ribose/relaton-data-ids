abstract:
  content: "\n\t <p>The Handle System is a general-purpose global name service that
    allows \nsecured name resolution and administration over the public Internet.
    \ \nThe Handle System manages handles, which are unique names for digital \nobjects
    and other Internet resources. This document provides an \noverview of the Handle
    System in terms of its namespace and service \narchitecture, as well as its relationship
    to other Internet services \nsuch as DNS, LDAP/X.500, and URN.\n\t </p>\n      "
