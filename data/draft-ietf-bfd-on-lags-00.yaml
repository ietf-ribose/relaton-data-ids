abstract:
- content: "<p>This document proposes a mechanism to run BFD on Link Aggregation Group
    (LAG) interfaces. It does so by running an independent Asynchronous mode BFD session
    on every LAG member link. This mechanism allows the verification of member link
    continuity, either in combination with, or in absence of, LACP. It provides a
    shorter detection time than what LACP offers. The continuity check can also cover
    elements of layer 3 bidirectional forwarding. This mechanism utilizes a well-known
    UDP port distinct from that of single-hop BFD over IP. This new UDP port removes
    the ambiguity of BFD over LAG packets from BFD over single-hop IP.</p>"
