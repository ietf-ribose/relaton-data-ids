abstract:
- content: "<p>DNS-SD allows discovery of services published in DNS or MDNS. The publication
    normally disclose information about the device publishing the services. There
    are use cases where devices want to communicate without disclosing their identity,
    for example two mobile devices visiting the same hotspot. We propose a method
    to obfuscate the identification information published by DNS-SD.</p>"
