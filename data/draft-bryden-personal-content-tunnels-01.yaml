abstract:
  content: "<p>As broadband access networks begin to mature, applications such asvideo-on-demand,
    application hosting and gaming are becoming viableservice offerings. In order
    to provide these types of service, it isnecessary to have extremely granular bandwidth
    control to ensurethat user session traffic has a highly predictable traffic deliveryprofile.The
    Personal Content Tunnel framework provides this control in asession-oriented subscriber-driven
    manner allowing the mostefficient use of access network bandwidth.</p>"
