abstract:
  content: "\n\t <p>  With the foreseen scarcity of public IPv4 addresses and the
    \n   hesitation and technical difficulties to deploy IPv6, the transition \n   scenarios
    which assumed that migration to IPv6 happens before the \n   run-out of IPv4 addresses,
    need to be revisited. \n   This document defines a method to allocate the same
    IPv4 address to \n   multiple hosts, thus prolonging the availability of public
    IPv4 \n   addresses for as long as it takes for IPv6 to take over the demand \n
    \  for IPv4. The document also describes the deployment scenarios where \n   this
    method is applicable. \n\t </p>\n      "
