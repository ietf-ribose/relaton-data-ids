abstract:
  content: "\n\t <p>   This document contains a specification of YANG modules for
    the\n   management of SAVI (Source Address Validation Improvements) protocol.\n\n
    \  The core SAVI data module ietf-savi serves as a framework for\n   configuring
    and managing SAVI instance and provides common building\n   blocks.  It is expected
    to be augmented by additional YANG modules\n   for specific IP address assignment
    methods.\n\n   The other four modules augment the core SAVI data module and define\n
    \  data models for different IP address assignment methods.  Module\n   ietf-savi-fcfs
    defines module specific for Stateless Address Auto\n   Configuration (SLAAC),
    module ietf-savi-dhcpv4 and ietf-savi-dhcpv6\n   define modules specific for Dynamic
    Host Configuration Protocol\n   version 4 and version 6 (DHCPv4 and DHCPv6), and
    module ietf-savi-\n   send defines module specific for Secure Neighbor Discovery
    (SEND).\n\n\t </p>\n      "
