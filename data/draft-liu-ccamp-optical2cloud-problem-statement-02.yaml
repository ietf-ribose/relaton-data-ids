abstract:
- content: "<p>Many applications, including optical leased line, cloud VR and computing
    cloud, benefit from the network scenario where the data traffic to cloud data
    centers (DCs) is carried end-to-end over an optical network. This document describes
    the problem statement and requirements for connecting to cloud DCs over optical
    networks, and presents a gap analysis for existing control plane protocols for
    supporting this network scenario.</p>"
