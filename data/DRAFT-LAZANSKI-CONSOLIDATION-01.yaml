abstract:
  content: "\n\t <p>   This document contributes to the ongoing discussion surrounding\n
    \  Internet consolidation. Though there has been much interest in the\n   topic,
    the conversation has waned. This document aims to discuss\n   recent areas of
    Internet consolidation that are technical, economic\n   and engineering focused
    and provide some suggestions for advancing\n   the discussion.\n\n\t </p>\n      "
