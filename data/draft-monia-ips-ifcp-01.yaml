- content: "<p>This document specifies iFCP, a gateway-to-gateway protocol for the
    implementation of a Fibre Channel fabric in which TCP/IP switching and routing
    elements replace Fibre Channel components. The protocol enables the attachment
    of existing Fibre Channel storage products to an IP network by supporting the
    subset of fabric services required by such devices</p>"
