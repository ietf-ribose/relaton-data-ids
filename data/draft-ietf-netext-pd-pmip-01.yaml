abstract:
- content: "<p>DHCPv6 Prefix Delegation can be used to assign a prefix or prefixes
    to a mobile router for use on the links in the mobile network as specified in
    [RFC6276] but not supported in Proxy Mobile IPv6. This document specifies an extension
    to Proxy Mobile IPv6 protocol for supporting network mobility using DHCPv6-based
    Prefix Delegation.</p>"
