abstract:
  content: "\n\t <p>Precongestion notification (PCN) is a means for protecting quality
    of\nservice for inelastic traffic admitted to a Diffserv domain. The \noverall
    PCN architecture is described in RFC 5559. This memo \ndescribes the requirements
    for the signaling applied within the PCN \ndomain: PCN feedback is carried from
    the PCN-egress-node to the \ndecision point and the decision point may demand
    for the measurement \nand delivery of the PCN rate sent at the PCN-ingress-node.
    The \ndecision point may be either collocated with the PCN-ingress-node or \na
    centralized node.\n\t </p>\n      "
