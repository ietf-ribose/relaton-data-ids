abstract:
  content: "\n\t <p>   This draft introduces a way to do static pseudowire configuration\n
    \  checking, so as to easy the trouble shooting of static PW in MPLS-TP.\n   The
    idea is to use Generic Associated Channel (G-ACh) Advertisement\n   Protocol (GAP)
    [I-D.ietf-mpls-gach-adv] in underlying PSN Tunnel to\n   transfer PW configuration
    parameters, to achieve static PW\n   configuration checking.\n\n\t </p>\n      "
