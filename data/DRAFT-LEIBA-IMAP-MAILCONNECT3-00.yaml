abstract:
  content: "\n\t <p>   In an effort to help increase the depth of interoperability
    in the\n   Internet mail industry, over 80 people from 16 companies participated\n
    \  in MailConnect 3, a two-day event sponsored by the Internet Mail\n   Consortium
    and held in San Jose, California, October 30 and 31, 1997.\n   This document reports
    the findings of the MailConnect 3 event.\n\n\t </p>\n      "
