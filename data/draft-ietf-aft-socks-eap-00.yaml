abstract:
- content: "<p>This document defines how EAP [5] (Extensible Authentication Protocol)
    can be used with the SOCKS V5 protocol. EAP was defined to allow any authentication
    mechanism to be used without any modification to the authentication protocol (i.e.
    CHAP, OTP).</p>"
