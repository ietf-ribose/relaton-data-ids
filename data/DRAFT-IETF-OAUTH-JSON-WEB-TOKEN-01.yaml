abstract:
  content: "\n\t <p>   JSON Web Token (JWT) is a means of representing claims to be\n
    \  transferred between two parties.  The claims in a JWT are encoded as\n   a
    JavaScript Object Notation (JSON) object that is digitally signed\n   or MACed
    using JSON Web Signature (JWS) and/or encrypted using JSON\n   Web Encryption
    (JWE).\n\n   The suggested pronunciation of JWT is the same as the English word\n
    \  \"jot\".\n\n\t </p>\n      "
