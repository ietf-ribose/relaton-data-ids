abstract:
- content: "<p>This document is an extension to STD35, RFC1006, a standard for the
    Internet community. The document does not duplicate the protocol definitions contained
    in RFC1006 and in International Standard ISO 8073. It supplements that information
    with the description of how to implement ISO Transport Class 2 Non-use of Explicit
    Flow Control on top of TCP. This memo provides information for the Internet community.
    This memo does not specify an Internet standard of any kind.</p>"
