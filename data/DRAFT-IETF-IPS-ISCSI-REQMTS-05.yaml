abstract:
  content: "\n\t <p>The IP Storage Working group is chartered with developing \ncomprehensive
    technology to transport block storage data over IP \nprotocols.  This effort includes
    a protocol to transport the Small \nComputer Systems Interface (SCSI) protocol
    over the Internet \n(iSCSI).  The initial version of the iSCSI protocol will define
    a \nmapping of SCSI transport protocol over TCP/IP so that SCSI storage \ncontrollers
    (principally disk and tape arrays and libraries) can be \nattached to IP networks,
    notably Gigabit Ethernet (GbE) and 10 \nGigabit Ethernet (10 GbE).\n\t </p>\n
