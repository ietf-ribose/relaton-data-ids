abstract:
  content: "<p>The Link Management Protocol (LMP) requires that a bi-directionalcontrol
    channel is established to form an LMP adjacency. The controlchannel may be transmitted
    either in-band with the data links orout-of-band over a separate wavelength, fiber,
    or IP network. Thisdraft specifies a simple procedure to dynamically bootstrap
    LMPcontrol channels and exchange interface mappings using a new LMPmessage that
    is transmitted in-band over the data links.This memo also details how this mechanism
    is used in implementingLayer Adjacency Discovery as described in [G.7714.1].</p>"
