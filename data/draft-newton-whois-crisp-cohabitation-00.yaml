abstract:
- content: "<p>This document describes a method to allow an Internet registry operate
    both a nicname/whois service side-by-side with a CRISP service in a coherent and
    well understood manner. This document does not attempt to alter the nicname/whois
    protocol to meet this goal, nor does it attempt to make CRISP backwards-compatible
    with current nicname/whois deployments.</p>"
