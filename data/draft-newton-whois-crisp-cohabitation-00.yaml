abstract:
  content: "\t <t>This document describes a method to allow an Internet registryoperate
    both a nicname/whois service side-by-side with a CRISPservice in a coherent and
    well understood manner. This document doesnot attempt to alter the nicname/whois
    protocol to meet this goal,nor does it attempt to make CRISP backwards-compatible
    with currentnicname/whois deployments.</p>"
