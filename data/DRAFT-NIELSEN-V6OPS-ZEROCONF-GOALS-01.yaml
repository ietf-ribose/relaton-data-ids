abstract:
  content: "\n\t <p>This document describes the set of goals to be fulfilled by a
    Zero-\n   configuration tunneling protocol.\n\n   Zero-configuration tunneling
    here denotes a minimalistic IPv6-in-IPv4\n   automatic tunneling mechanism that
    could be used by a Service\n   Provider to offer IPv6 connectivity to its customers
    in early phases\n   of IPv4 to IPv6 transition.\n\t </p>\n      "
