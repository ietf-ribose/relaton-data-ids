abstract:
  content: "\n\t <p>   A Military Message Handling System (MMHS) processes formal
    messages\n   ensuring release, distribution, security, and timely delivery across\n
    \  national and international strategic and tactical networks.  The MMHS\n   Elements
    of Service are defined as a set of extensions to the ITU-T\n   X.400 (1992) international
    standards and are specified in STANAG 4406\n   Edition 2 or ACP 123.  This document
    specifies how a comparable\n   messaging service can be provided using Internet
    Electronic Mail,\n   SMTP and their extensions.\n\n\t </p>\n      "
