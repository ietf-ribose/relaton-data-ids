abstract:
  content: "\n\t <p>        This document describes the usage of the IP Flow Information
    \n        Export (IPFIX) protocol for the case of exporting and processing \n
    \       per-packet information.  \n        The main idea is to separate the export
    of the information about \n        packets and flows those packets belong to,
    using two different \n        records. The association between the records is
    kept using \n        unique Flow or Template Identifiers. \n\t </p>\n      "
