abstract:
  content: "<p>This memo presents the use of the counter mode in the context of ESPand
    specifies its application to DES, 3DES and AES. The counter modesignificantly
    reduces the ESP space overhead compared to the standardCBC with explicit IV (Section
    5.2.1). Moreover, the counter modeallows parallelisation and precomputation of
    most of the processing(Section 5.1).</p>"
