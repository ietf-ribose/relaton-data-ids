abstract:
  content: "\t <t>This memo describes how the RTP Payload Format for Generic ForwardError
    Correction can be combined with the Extended RTP Profile forRTCP-based Feedback
    to provide a solution for retransmission of lostRTP packets. Such a retransmission
    format is expected to be useful toimprove the reliability of real-time applications
    with relaxed delaybounds, for example non-interactive streaming audio/video.</p>"
