abstract:
- content: "<p>This memo describes how the RTP Payload Format for Generic Forward
    Error Correction can be combined with the Extended RTP Profile for RTCP-based
    Feedback to provide a solution for retransmission of lost RTP packets. Such a
    retransmission format is expected to be useful to improve the reliability of real-time
    applications with relaxed delay bounds, for example non-interactive streaming
    audio/video.</p>"
