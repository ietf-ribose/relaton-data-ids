abstract:
- content: "<p>This document defines a new Attachment Individual Identifier (AII)
    type which could be used when ICC_Operator_ID is used to uniquely identify an
    operator. The new AII (ICC_Operator_ID AII) consists a ICC_Operator_ID, a prefix
    and a AC ID field.</p>"
