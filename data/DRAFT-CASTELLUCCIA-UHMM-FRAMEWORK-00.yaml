abstract:
  content: "\n\t <p>As the number of Mobile Nodes increases in the Internet, it becomes\nclear
    that a hierarchical mobility management protocol is necessary.\nThe macro-mobility
    is the mobility between domains.  The micro-\nmobility is the mobility within
    one domain.  Several proposals that\nseparate macro and micro-mobility has been
    proposed recently\n(CellularIP[4], HAWAI[3], HMIP[1],...).\n\t </p>\n      "
