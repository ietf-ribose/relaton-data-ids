abstract:
  content: "\t <t>This document describes an architecture and model for anunrestricted
    interconnect, 'many-to-many', case of VirtualMetropolitan Internetworks (VMI).
    This model most closely resemblesLAN operations of L2 services offered by many
    Providers. It isintended to facilitate the continuing effort to specify the set
    ofprotocols and capabilities necessary for implementation of providerprovisioned,
    broadcast domain, L2 networks (VMI)[4]. VMI is a caseof a Provider Provisioned
    Virtual Private Network (PPVPN)[2].</p>"
