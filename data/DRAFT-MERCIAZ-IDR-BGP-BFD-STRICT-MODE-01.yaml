abstract:
  content: "\n\t <p>   This document specifies extensions to RFC4271 BGP-4 that enable
    a BGP\n   speaker to signal additional Bidirectional Forwarding Detection (BFD)\n
    \  extensions using an optional parameter BFD capability.  This BFD\n   capability
    enables a BGP speaker to prevent a BGP session from being\n   established until
    a BFD session is established.  It is referred to as\n   BGP BFD \"strict-mode\".
    \ BGP BFD strict-mode will be supported when\n   both the local speaker and its
    remote peer are BFD strict-mode\n   capable, Otherwise, a BGP speaker and its
    peer should not require a\n   BFD session for BGP session establishment.\n\n\t
    </p>\n      "
