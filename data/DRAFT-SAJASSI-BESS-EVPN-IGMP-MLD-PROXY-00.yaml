abstract:
  content: "\n\t <p>   Ethernet Virtual Private Network (EVPN) solution [RFC 7432]
    is\n   becoming pervasive in data center (DC) applications for Network\n   Virtualization
    Overlay (NVO) services, for DC interconnect (DCI)\n   services, and for next generation
    virtual private LAN services in\n   service provider (SP) applications.\n\n   This
    draft describes how to support efficiently endpoints running\n   IGMP for the
    above services over an EVPN network by incorporating\n   IGMP proxy procedures
    on EVPN PEs.\n\n\n\t </p>\n      "
