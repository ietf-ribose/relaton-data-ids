abstract:
  content: "\n\t <p>   This document defines RSVP-TE extensions which enable the ingress
    \n   node to designate particular LSRs along the path as Points of Local \n   Repair
    (PLRs) of the protected LSP, and further indicate the \n   protection type of
    each PLR. These mechanisms could enhance the \n   control over the establishment
    of backup LSPs, achieve more flexible \n   TE FRR and also could save the resources
    needed for establishing and \n   maintaining unnecessary backup LSPs.\n\n\t </p>\n
