abstract:
  content: "\n\t <p>   Home Agent and Local Mobility Anchor are separately deployed
    is one\n   scene of the interactions between Proxy Mobile IPv6 (PMIPv6) and Dual\n
    \  stack Mobile IPv6 (DSMIPv6). In view of this scenario this document\n   proposes
    two detailed solutions for a mobile node which is roaming\n   between PMIPv6 and
    DSMIPv6.\n\t </p>\n      "
