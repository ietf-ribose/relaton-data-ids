abstract:
  content: "\t <t>This document describes Real-Time Transport Protocol (RTP) payloadformats
    for carrying each of MPEG-4 Audio and MPEG-4 Visualbitstreams without using MPEG-4
    Systems. For the purpose of directlymapping MPEG-4 Audio/Visual bitstreams onto
    RTP packets, it providesspecifications for the use of RTP header fields and also
    specifiesfragmentation rules. It also provides specifications for Media Typeregistration
    and the use of Session Description Protocol (SDP). Theaudio payload format described
    in this document has some limitations.for new system designs [RFC3640] is preferred.</p>"
