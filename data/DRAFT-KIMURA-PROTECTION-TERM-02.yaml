abstract:
  content: "\n\t <p>This document addresses common terminology and metrics for the\nperformance
    benchmarking of sub-IP layer protection technologies:\nAutomatic Protection Switching
    (APS) for SONET/SDH, Resilient Packet\nRing (RPR) for Ethernet, and Fast Reroute
    for Multi-Protocol Label\nSwitching (MPLS).  The benchmarks describe the performance
    based on\nthe effects in the IP-layer, to avoid dependence on a specific sub-IP\nlayer
    protection technology.\n\t </p>\n      "
