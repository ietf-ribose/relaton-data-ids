abstract:
  content: "\n\t <p>   This document defines terminology for benchmarking an SDN\n
    \  Controller's performance. The terms provided in this document\n   help to benchmark
    SDN controller's performance independent of the\n   controller's supported protocols
    and/or network services.\n   A mechanism for benchmarking the performance of SDN
    controllers is\n   defined in the companion methodology document. These two documents\n
    \  provide a standard mechanism to measure and evaluate the\n   performance of
    various controller implementations.\n\n\t </p>\n      "
