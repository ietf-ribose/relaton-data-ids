abstract:
- content: "<p>This document describes a base YANG data model for declarative policies
    that can be used within the SUPA (Simplified Use of Policy Abstractions) framework.
    The base model can be augmented by additional YANG modules defining data models
    for intent related policies and functions to support various network scenarios
    and applications. The base declarative policy data model provides common building
    blocks for extensions.</p>"
