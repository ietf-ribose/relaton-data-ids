abstract:
- content: "<p>This document describes an optional extension for Two-Way Active Measurement
    Protocol (TWAMP) allowing control and monitoring of the Differentiated Service
    Code Point (DSCP) field in forward and reverse directions within single test session
    with the TWAMP-Test protocol. This document, if accepted, will be an update to
    the TWAMP core protocol specified in RFC 5357 and DSCP Monitoring mode defined
    in RFC 7750 .</p>"
