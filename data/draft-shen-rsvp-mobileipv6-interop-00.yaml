abstract:
  content: "<p>This draft proposes a Mobile IPv6 and RSVP interoperation scheme. Inthis
    scheme, the underlying mobility support mechanism is required toprovide a unique
    flow identity regardless of node mobility, makingthe node mobility transparent
    to flow QoS handling mechanisms. ThusQoS signaling delay as well as data packet
    delays and losses duringhandoff can be reduced.</p>"
