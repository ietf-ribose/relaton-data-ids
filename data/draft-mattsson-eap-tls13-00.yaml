abstract:
- content: "<p>Extensible Authentication Protocol (EAP) provides support for multiple
    authentication methods. Transport Layer Security (TLS) provides mutual authentication,
    integrity-protected cipher suite negotiation, and key exchange between two endpoints.
    This document specifies an EAP authentication method to provide support for certificate-based
    mutual authentication and key derivation using the version 1.3 of the TLS protocol.
    This document obsoletes RFC5216.</p>"
