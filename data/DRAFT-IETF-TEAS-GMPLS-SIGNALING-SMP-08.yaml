abstract:
  content: "\n\t <p>   ITU-T Recommendation G.808.3 defines the generic aspects of
    a Shared\n   Mesh Protection (SMP) mechanism, where the difference between SMP
    and\n   Shared Mesh Restoration (SMR) is also identified.  ITU-T\n   Recommendation
    G.873.3 defines the protection switching operation and\n   associated protocol
    for SMP at the Optical Data Unit (ODU) layer.\n   RFC 7412 provides requirements
    for any mechanism that would be used\n   to implement SMP in a Multi-Protocol
    Label Switching - Transport\n   Profile (MPLS-TP) network.\n\n   This document
    updates RFC 4872 to provide the extensions to the\n   Generalized Multi-Protocol
    Label Switching (GMPLS) signaling to\n   support the control of the SMP.\n\n\t
    </p>\n      "
