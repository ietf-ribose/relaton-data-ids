abstract:
  content: "\n\t <p>   Session Description Protocol (SDP) capability negotiation provides
    a\n   general framework for indicating and negotiating capabilities in SDP.\n
    \  The base framework defines only capabilities for negotiating\n   transport
    protocols and attributes.  In this document, we extend the\n   framework by defining
    media capabilities that can be used to\n   negotiate media types and their associated
    parameters.\n\n   This document updates the IANA Considerations of RFC 5939.\n\n\t
    </p>\n      "
