abstract:
  content: "\n\t <p>   The IPv6 Neighbor Discovery (ND) Protocol [RFC4861] specifies
    an\n   ICMPv6 Router Advertisement (RA) message.  The RA message contains\n   three
    flags that indicate which address autoconfiguration mechanisms\n   are available
    to on-link hosts.  These are the M, O and A flags.  The\n   M, O and A flags are
    all advisory, not prescriptive.\n\n   In [I-D.ietf-v6ops-dhcpv6-slaac-problem],
    test results show that in\n   several cases the M, O and A flags elicit divergent
    host behaviors,\n   which might cause some operational problems.  This document
    aims to\n   provide some operational guidance to eliminate the impact caused by\n
    \  divergent host behaviors as much as possible.\n\n\t </p>\n      "
