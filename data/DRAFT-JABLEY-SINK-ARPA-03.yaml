abstract:
  content: "\n\t <p>This document specifies a fully-qualified domain name in the Domain\nName
    System (DNS) that can be relied upon never to exist.  The\navailability of a name
    in the DNS which is guaranteed not to exist\nhas useful operational applications.\n\nThis
    document also provides a procedural framework for other names\nthat have special
    characteristics to be reserved, and for those\nspecial characteristics to be codified
    as modifications to the normal\nARPA administration process.\n\t </p>\n      "
