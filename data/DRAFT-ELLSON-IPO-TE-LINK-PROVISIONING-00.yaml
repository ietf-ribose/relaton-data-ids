abstract:
  content: "\n\t <p>Classic IP traffic engineering considers a fixed IP layer topology.
    In \nthis draft, we address the limitations imposed by such static network \ntopology.
    This work is motivated by introducing dynamically provisioned \nlinks to improve
    static IP traffic engineering constraints, and \nleverage the freedom of provisioning
    links on demand.\n\n\t </p>\n      "
