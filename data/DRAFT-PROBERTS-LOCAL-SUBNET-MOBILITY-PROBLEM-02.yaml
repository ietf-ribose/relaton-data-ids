abstract:
  content: "\n\t <p>This document specifies a problem statement for investigation
    within \nthe IRTF.  There are a couple of seemingly unrelated problems that \nhave
    led investigators to converge on the desirability of \nimplementing a routing
    protocol whose purpose is to allow a mobile \nnode to retain connectivity via
    its current IP subnet while it moves \nwithin the scope of the micro mobility
    domain.\n\t </p>\n      "
