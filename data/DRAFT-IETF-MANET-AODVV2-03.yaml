abstract:
  content: "\n\t <p>   The revised Ad Hoc On-demand Distance Vector (AODVv2) routing\n
    \  protocol is intended for use by mobile routers in wireless, multihop\n   networks.
    \ AODVv2 determines unicast routes among AODVv2 routers\n   within the network
    in an on-demand fashion, offering on-demand\n   convergence in dynamic topologies.\n\n\t
    </p>\n      "
