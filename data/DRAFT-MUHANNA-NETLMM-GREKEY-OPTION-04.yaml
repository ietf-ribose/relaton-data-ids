abstract:
  content: "\n\t <p>The Proxy Mobile IPv6 base specification and Proxy Mobile IPv6\nsupport
    for IPv4 allow the mobile node's IPv4 and IPv6 traffic\nbetween the local mobility
    anchor and the mobile access gateway to be\ntunneled using IPv6 or IPv4 encapsulation
    headers.  These\nencapsulation modes do not offer the tunnel end-points the required\nsemantics
    to expose a service identifier that can be used to identify\ntraffic for a certain
    classification, such as for supporting mobile\nnodes that are using overlapping
    private IPv4 addressing.  The\nextension defined in this document allow the mobile
    access gateway\nand the local mobility anchor to negotiate GRE encapsulation mode
    and\nexchange the GRE keys for marking the flows, so that differential\nprocessing
    can be applied by the tunnel peers over those flows.\n\t </p>\n      "
