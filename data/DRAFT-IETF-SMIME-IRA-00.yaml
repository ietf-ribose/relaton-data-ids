abstract:
  content: "\n\t <p>This document describes the intended recipients attribute for
    use\nwith the Cryptographic Message Syntax (CMS) [CMS].  The intended\nrecipients
    attribute can be used as a signed attribute or as an\nauthenticated attribute.\nThis
    draft is being discussed on the 'ietf-smime' mailing list.  To\njoin the list,
    send a message to &lt;ietf-smime-request@imc.org&gt; with\nthe single word 'subscribe'
    in the body of the message.  Also, there\nis a Web site for the mailing list at
    &lt;http://www.imc.org/ietf-\nsmime/&gt;.\n\t </p>\n      "
