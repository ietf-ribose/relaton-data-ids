abstract:
  content: "\n\t <p>   This document provides a summary of a workshop on 'Smart Object\n
    \  Security', which took place in Paris on March 23, 2012.  The main\n   goal
    of the workshop was to allow participants to share their\n   thoughts about the
    ability to utilize existing and widely deployed\n   security mechanisms for smart
    objects.\n\n   This report summarizes the discussions and lists the conclusions
    and\n   recommendations to the Internet Engineering Task Force (IETF)\n   community.\n\n\t
    </p>\n      "
