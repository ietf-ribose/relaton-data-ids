abstract:
- content: "<p>Push Extensions to the IMAP protocol (P-IMAP) defines extensions to
    the IMAPv4 Rev1 protocol [RFC3501] for optimization in a mobile setting, aimed
    at delivering extended functionality for mobile devices with limited resources.
    LZIP provides an extension to allow compression of the exchanged messages to and
    from the mobile client.</p>"
