abstract:
  content: "<p>In instant messaging system, it is useful to have some readilyavailable
    IM (text, audio or video) which can be sent in case of thereceiver is too busy
    to type/speak/record for a reply. These shortIM (here after referred as QA - Quick
    Answer) can be created, storedand used when needed. This document defines a new
    QA content typeand XML namespace that conveys QA between two entities. The QAs
    aredelivered to the instant messaging sender in the same manner as theinstant
    messages themselves.</p>"
