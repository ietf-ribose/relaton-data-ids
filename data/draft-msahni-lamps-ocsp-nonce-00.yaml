abstract:
  content: "<p>This document specifies the updated format of the nonce extension in
    Online Certificate Status Protocol (OCSP) request and response messages. OCSP
    is used to check the status of a certificate and the Nonce extension is used in
    the OCSP request and response messages to avoid replay attacks. This document
    updates the RFC 6960</p>"
