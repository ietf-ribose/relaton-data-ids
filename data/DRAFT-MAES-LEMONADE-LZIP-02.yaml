abstract:
  content: "\n\t <p>   Push Extensions to the IMAP protocol (P-IMAP) defines extensions
    to \n   the IMAPv4 Rev1 protocol [RFC3501] for optimization in a mobile \n   setting,
    aimed at delivering extended functionality for mobile \n   devices with limited
    resources.  LZIP provides an extension to allow \n   compression of the exchanged
    messages to and from the mobile client.  \n\t </p>\n      "
