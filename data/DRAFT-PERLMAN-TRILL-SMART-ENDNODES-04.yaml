abstract:
  content: "\n\t <p>   This draft addresses the problem of the size and freshness
    of the\n   endnode learning table in edge RBridges, by allowing endnodes to\n
    \  volunteer for endnode learning and encapsulation/decapsulation.  Such\n   an
    endnode is known as a \"smart endnode\".  Only the attached RBridge\n   can distinguish
    a \"smart endnode\" from a \"normal endnode\".  The smart\n   endnode uses the
    nickname of the attached RBridge, so this solution\n   does not consume extra
    nicknames.  The solution also enables Fine\n   Grained Label aware endnodes.\n\n\t
    </p>\n      "
