abstract:
- content: <p>This draft describes the LISP Delegated Database Tree (LISP-DDT), a
    hierarchical, distributed database which embodies the delegation of authority
    to provide mappings from LISP Endpoint Identifiers (EIDs) to Routing Locators
    (RLOCs). It is a statically-defined distribution of the EID namespace among a
    set of LISP-speaking servers, called DDT nodes. Each DDT node is configured with
    an EID-prefix that it "owns" plus information, including the RLOCs for Map Servers
    or other DDT nodes for each defined more-specific EID-prefix of the "owned" prefix.</p>
