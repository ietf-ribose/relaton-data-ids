abstract:
  content: "\n\t <p>   This document defines a strategy to securely assign a pledge
    to an\n   owner, using an artifact signed, directly or indirectly, by the\n   pledge's
    manufacturer.  This artifact is known as a \"voucher\".\n\n   This document builds
    upon the work in [RFC8366], encoding the\n   resulting artifact in CBOR.  Use
    with two signature technologies are\n   described.\n\n   Additionally, this document
    explains how constrained vouchers may be\n   transported as an extension to the
    [I-D.ietf-ace-coap-est] protocol.\n\n\t </p>\n      "
