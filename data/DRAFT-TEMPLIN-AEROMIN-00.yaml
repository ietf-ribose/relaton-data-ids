abstract:
  content: "\n\t <p>   Asymmetric Extended Route Optimization (AERO) specifies both
    a\n   control messaging facility and an encapsulation format for managing\n   tunnels
    over an enterprise network or other Internetwork.  Although\n   AERO can operate
    with any tunnel encapsulation format, the base\n   document considers IP-in-UDP-in-IP
    encapsulation as the default.\n   This document presents a minimal encapsulation
    format for AERO for\n   use when a UDP header is not needed.\n\n\t </p>\n      "
