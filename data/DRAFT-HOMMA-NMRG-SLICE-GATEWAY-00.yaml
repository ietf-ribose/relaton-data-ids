abstract:
  content: "\n\t <p>   This document describes the roles and requirements for a slice\n
    \  gateway that is a function or function group for handling data plane\n   traffic,
    such as connecting/disconnecting and compose/decompose\n   network slice subnets
    and providing network slices from end to end.\n   The interworkings between management
    and control elements at the\n   management and control planes with the gateway
    function for\n   controlling and orchestrating end-to-end network slices are also\n
    \  presented in this document.\n\n\t </p>\n      "
