abstract:
  content: "\n\t <p>Traditionally data retrieval from SNMP entities has been done
    using\nGET, GETNEXT and the GETBULK PDU's. These mechanisms have worked well\nfor
    some instances. However, there are many cases where they are\ninefficient in retrieving
    data that the management application needs\nto access. The EOS (Evolution of SNMP)
    Working Group is investigating\nnew PDU's to be used to gather information from
    SNMP entities. This\nmemo proposes a select PDU that will operate in much the
    same way as\nSQL Select.\n\t </p>\n      "
