abstract:
  content: "\n\t <p>   GRE tunnels use IPv4 or IPv6 fragmentation of the delivery
    packet\n   when the delivery packet exceeds the tunnel MTU, or when otherwise\n
    \  necessary.  This can cause problems when unmitigated IPv4\n   fragemntation
    ensues, or when middleboxes drop IPv6 fragments\n   unconditionally.  This document
    proposes GRE tunnel fragmentation\n   which avoids these pitfalls..\n\n\t </p>\n
