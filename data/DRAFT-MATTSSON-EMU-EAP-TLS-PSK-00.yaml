abstract:
  content: "\n\t <p>   While TLS 1.3 supports authentication with Pre-Shared Key (PSK),
    EAP-\n   TLS with TLS 1.3 explicitly forbids PSK authentication except when\n
    \  used for resumption.  This document specifies a separate EAP method\n   (EAP-TLS-PSK)
    for use cases that require authentication based on\n   external PSKs.\n\n\t </p>\n
