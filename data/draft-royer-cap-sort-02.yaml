abstract:
- content: "<p>Small devices may not have sufficient memory to store and then sort
    query results from a CAP server. This memo suggests an expendable CAP CAPABILITY
    extension called 'CAP-SORT' and a new parameters 'SORT' and 'LOCALE'. This memo
    specifies an optional minimum sort order and and locale sort extension. These
    extensions will only effect CUA's that have specifically requested these extensions
    be used in the session or for specific queries. The reader should be familiar
    with the CAP protocol prior to reading this memo.</p>"
