abstract:
  content: "<p>Small devices may not have sufficient memory to store and then sortquery
    results from a CAP server. This memo suggests an expendable CAPCAPABILITY extension
    called 'CAP-SORT' and a new parameters 'SORT'and 'LOCALE'. This memo specifies
    an optional minimum sort order andand locale sort extension. These extensions
    will only effect CUA'sthat have specifically requested these extensions be used
    in thesession or for specific queries.The reader should be familiar with the CAP
    protocol prior to readingthis memo.</p>"
