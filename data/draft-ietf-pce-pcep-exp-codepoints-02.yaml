abstract:
- content: "<p>IANA assigns values to the Path Computation Element (PCE) communication
    Protocol (PCEP) parameters (messages, objects, TLVs). IANA established a new top-level
    registry to contain all PCEP codepoints and sub-registries. The allocation policy
    for each new registry is by IETF Review. This document updates RFC 5440 by changing
    the allocation policies for these three registries to mark some of the code points
    as assigned for Experimental Use.</p>"
