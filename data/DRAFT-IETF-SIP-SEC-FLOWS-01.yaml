abstract:
  content: "\n\t <p>This document shows example call flows demonstrating the use of\n
    \  Transport Layer Security (TLS), and Secure/Multipurpose Internet Mail\n   Extensions
    (S/MIME) in Session Initiation Protocol (SIP).  It also\n   provides information
    that helps implementers build interoperable SIP\n   software.  To help facilitate
    interoperability testing, it includes\n   certificates used in the example call
    flows and processes to create\n   certificates for testing.\n\t </p>\n      "
