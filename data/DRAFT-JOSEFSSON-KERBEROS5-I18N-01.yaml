abstract:
  content: "\n\t <p>   This document describes an internationalization extension for
    the\n   Kerberos V5 protocol.  The extension allows error messages to be sent\n
    \  in the users' language.  This document updates RFC 4120 to add a new\n   PA-DATA
    type and to modify the protocol logic related to KRB-ERROR\n   when the new PA-DATA
    extension is negotiated.\n\n\t </p>\n      "
