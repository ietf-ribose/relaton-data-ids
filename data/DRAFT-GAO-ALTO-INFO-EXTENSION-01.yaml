abstract:
  content: "\n\t <p>   The Application-Layer Traffic Optimization (ALTO) protocol
    enables\n   the distribution of certain network information to applications.\n
    \  Hence, a fundamental functionality of an ALTO server is to collect\n   general
    network information, especially from multiple \"information\n   sources\".  In
    this document, we propose a preliminary solution to\n   standardize the process
    of information collection for ALTO servers by\n   extending the ALTO protocol
    with some new services, which can also\n   serve as a unified approach of network
    information distribution.\n\n\t </p>\n      "
