abstract:
  content: "<p>This Memo defines the SKiCal format.SKiCal is a machine-readable format
    for the interchange of enhancedyellow-page directory listings. SkiCal expands
    the traditionalproperty-set of name, address, telephone number and businesscategory,
    adding structured information about people, places,things, activities and the
    conditions and terms for interaction withresources.SkiCal provides a structure
    for information about datesand times, directions, rules and recommendations for
    participation,pricing and reservation schemes, access information for those withspecial
    needs, ownership and responsibilities and promotionalmaterial. The referents of
    these listings, which are both events andpersistent resources are referred to
    in this draft as SkiSources.SkiCal is based on and extends the iCalendar format
    as defined byRFC-2445, Internet Calendaring and Scheduling Core ObjectSpecification
    [3] (iCalendar). SkiCal objects are comprised ofeither VEVENT components with
    the addition of new properties andproperty parameters, or the SkiCal specific
    VOPTIME calendarcomponent described in this memo.</p>"
