abstract:
  content: "<p>All event packages are required to specify a maximum rate at whichevent
    notifications are generated by a single notifier. Such a limitis provided in order
    to reduce network congestion. In addition to thefixed limits introduced by specific
    event packages, furthermechanisms for limiting the rate of event notification
    are alsoallowed to be defined by event package specifications but none havebeen
    specified so far. This memo discusses the requirements for athrottle mechanism
    that allows a subscriber to further limit the rateof event notification.</p>"
