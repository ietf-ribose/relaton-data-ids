abstract:
  content: "<p>The Rich Presence Information Data Format for the Session InitiationProtocol
    (SIP) (RPIDS) adds elements to the Presence Information DataFormat (PIDF) that
    provide additional information about thepresentity and its contacts. This information
    can be translated intocall routing behavior or be delivered to watchers. The information
    isdesigned so that much of it can be derived automatically, e.g., fromcalendar
    files or user activity.</p>"
