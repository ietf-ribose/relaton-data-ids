abstract:
  content: <p>This document promulgates an Internet Message Access Protocol (IMAP)flag
    keyword which Mail User Agents (MUAs) may use to indicate thatthe decrypted content
    of an encrypted message contains one or moreattachments.This document intentionally
    leaves undefined the definition of an"attachment" and is neutral as regards the
    message encryption system.This document also defines an IANA registry for IMAP
    flag keywordconventions.</p>
