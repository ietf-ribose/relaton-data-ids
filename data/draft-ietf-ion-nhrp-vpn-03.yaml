abstract:
- content: <p>The NBMA Next Hop Resolution Protocol (NHRP) is used to determine the
    NBMA subnetwork addresses of the "NBMA next hop" towards a public internetworking
    layer address. This document describes the enhancements necessary to enable NHRP
    to perform the same function for private internetworking layer addresses available
    within the framework of a Virtual Private Network (VPN) service on a shared NBMA
    network. [STANDARDS-TRACK]</p>
