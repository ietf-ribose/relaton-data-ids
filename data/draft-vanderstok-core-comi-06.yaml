abstract:
- content: "<p>This document describes a network management interface for constrained
    devices, called CoMI. CoMI is an adaptation of the RESTCONF protocol for use in
    constrained devices and networks. It is designed to reduce the message sizes,
    server code size, and application development complexity. The Constrained Application
    Protocol (CoAP) is used to access management data resources specified in YANG,
    or SMIv2 converted to YANG. The payload of the CoMI message is encoded in Concise
    Binary Object Representation (CBOR).</p>"
