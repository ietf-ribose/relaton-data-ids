abstract:
  content: "\n\t <p>   This specification defines a WebSocket extension that adds\n
    \  compression functionality to the WebSocket Protocol.  It compresses\n   the
    payload of non-control WebSocket messages using specified\n   compression algorithm.
    \ One reserved bit RSV1 in the WebSocket frame\n   header is allocated to control
    application of compression for each\n   message.  This specification provides
    one compression method\n   available for the extension using DEFLATE.\n\n   Please
    send feedback to the hybi@ietf.org mailing list.\n\n\t </p>\n      "
