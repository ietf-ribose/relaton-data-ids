abstract:
  content: "\n\t <p>Hosts may use the Dynamic Host Configuration Protocol (RFC2131)\n[DHCP]
    as a mechanism to retrieve configuration information.  The\nName Service Search
    Option for DHCP (RFC2937) [NSSO] allows the DHCP\nserver to specify the order
    in which various kinds of name services\nRFC2937 uses a list of DHCP option code
    numbers to identify the\nspecific name service type, in the order it is to be
    consulted.  This\nspecification extends RFC2937 to support name service types
    which\ncurrently have no DHCP option number -- either because they do not\nneed
    additional configuration information, or because this\nconfiguration is not typically
    supplied via DHCP.\n\n\t </p>\n      "
