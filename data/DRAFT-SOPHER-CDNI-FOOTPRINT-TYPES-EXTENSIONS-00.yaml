abstract:
  content: "\n\t <p>   Open Caching architecture is a use case of Content Delivery
    Networks\n   Interconnection (CDNI) in which the commercial Content Delivery\n
    \  Network (CDN) is the upstream CDN (uCDN) and the ISP caching layer\n   serves
    as the downstream CDN (dCDN).  The document specifies\n   extensions to the Footprint
    and Capabilities Interface (FCI) that are\n   derived from requirements raised
    by Open Caching but are also\n   applicable to CDNI use cases in general.\n\n\t
    </p>\n      "
