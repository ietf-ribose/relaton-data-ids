abstract:
- content: <p>Mechanisms for handling congestion in Ethernet pseudowires are presented.
    These mechanisms extend capabilities of the native service across the PSN, and
    require use of the PWE3 control word.Requirements Language The key words "MUST",
    "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED",
    "MAY", and "OPTIONAL" in this document are to be interpreted as described in RFC
    2119 [RFC2119].</p>
