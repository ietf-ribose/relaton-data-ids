abstract:
  content: "\n\t <p>This document describes the functional specification \nand the
    definition of the ENUM NAPTR record, for IFax \nservice. IFax is 'Facsimile using
    Internet Mail'.  For \nthis use, the DNS returns the email address of the \nreferenced
    IFax system. This mechanism allows email-based \nfax communication to use telephone
    numbers, rather than \nrequiring that the sender already know the recipient \nemail
    address.\n\t </p>\n      "
