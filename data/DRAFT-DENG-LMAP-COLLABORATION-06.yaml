abstract:
  content: "\n\t <p>   This document discusses the motivation and use-cases for\n
    \  collaborative LMAP practices, where multiple autonomous measurement\n   systems
    collaborate together in performing large scale performance\n   measurements to
    help with QoE enhancement by ICPs, network\n   performance monitory to guide ISP/Regulator
    coordination between\n   autonomous network domains and/or regulatory policies
    and cross-\n   boundary troubleshooting for complaints from end consumers.\n\n\n\t
    </p>\n      "
