abstract:
- content: "<p>[RFC Editor: Please update the RFC references prior to publication.]
    This memo defines a programming interface for the management of cryptographic
    keys as outlined in draft-lanz-cicm-model-00 and required by draf-lanz-cicm-02
    including managing a key database as well as individual symmetric and asymmetric
    keys. Comments are solicited and should be addressed to the mailing list at cicm@ietf.org.</p>"
