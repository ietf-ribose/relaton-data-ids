abstract:
- content: "<p>This document defines two Variable-Length Context Headers that can
    be carried in Network Service Header: Subscriber and Performance Policy Identifiers.
    These Context Headers are used to inform Service Functions about subscriber- and
    performance-related information for the sake of policy enforcement and appropriate
    service function chaining operations. The structure of each Context Header, their
    use and processing by NSH-aware nodes are described.</p>"
