abstract:
- content: "<p>The elliptic curve signature scheme Edwards-curve Digital Signature
    Algorithm (EdDSA) is described. The algorithm is instantiated with recommended
    parameters for the edwards25519 and edwards448 curves. An example implementation
    and test vectors are provided.</p>"
