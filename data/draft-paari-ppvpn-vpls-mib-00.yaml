abstract:
  content: "\t <t>A Virtual Private LAN Service (VPLS) is defined as a service over
    aprovider managed IP or MPLS network which emulates a virtual privateLAN segment.
    All customer sites in the VPLS appear to be on the sameLAN regardless of their
    location.This memo defines a portion of the Management Information Base (MIB)for
    use with network management protocols in TCP/IP based internets.In particular,
    it defines objects for managing networks using VirtualPrivate Lan Service (VPLS).</p>"
