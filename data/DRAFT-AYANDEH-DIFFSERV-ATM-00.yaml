abstract:
  content: "\n\t <p>The guidelines for PHB specifications contained in the Differentiated\nServices
    (DS) Architecture [1] require descriptions of:\n1. How a PHB would map to different
    link layers\n2. How a PHB would inter-work with non-DS compliant nodes and networks\nThis
    draft includes the mapping to ATM classes of service for EF [2] and\nAF PHBs [3].\n\n\t
    </p>\n      "
