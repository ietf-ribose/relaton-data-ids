abstract:
  content: "\n\t <p>This document describes a method for compressing the headers of
    IP\ndatagrams that are being transported over MPLS.  This work extends\nthe existing
    IP and IP/UDP/RTP header compression techniques, as\ndefined in [RFC2507] and
    [RFC2508], to operate over and to compress\nMPLS label stack entries.\n\n\t </p>\n
