abstract:
  content: "\n\t <p>   This document defines a TACACS+ client YANG module, that augments
    the\n   System Management data model, defined in RFC 7317, to allow devices\n
    \  to make use of TACACS+ servers for centralized Authentication,\n   Authorization
    and Accounting.\n\n   The YANG module in this document conforms to the Network
    Management\n   Datastore Architecture (NMDA) defined in RFC 8342.\n\n\t </p>\n
