abstract:
  content: "\n\t <p>   This document introduces a mechanism to specify a Segment Routing\n
    \  (SR) policy, as a collection of SR candidate paths.  An SR policy is\n   identified
    by &lt;headend, color, endpoint&gt; tuple.  An SR policy can\n   contain one or
    more candidate paths where each candidate path is\n   identified in PCEP by its
    uniquely assigned PLSP-ID.  This document\n   proposes extension to PCEP to support
    association among candidate\n   paths of a given SR policy.  The mechanism proposed
    in this document\n   is applicable to both MPLS and IPv6 data planes of SR.\n\n\n\t
    </p>\n      "
