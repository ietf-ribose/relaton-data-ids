abstract:
  content: "\n\t <p>This draft pursues the standardization of  the 'Hierarchical LSP'\nbeing
    a label-switched sequence of other LSPs (and interfaces), i.e.\nof hierarchically
    next-lower LSPs, which eventually, after some\nrecursive cycles, consist of label-switched
    sequences of physical\ninterfaces, i.e. of LSPs as of today. Hierarchically stacked
    LSPs\nwill eliminate the notorious N-square problem when virtual networks\n(or
    even virtual networks on top of virtual networks) are to be\nbuilt.\n\n   Version
    03 is based on RSVP-TE (not on CR-LDP anymore).\n\n\t </p>\n      "
