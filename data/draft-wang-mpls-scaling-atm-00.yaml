abstract:
- content: "<p>The scalability of label switching over ATM is one of fundamental issues
    in MPLS that has not been fully understood. Whether or not one should assume stream
    merging in ATM is a major design decision that has many implications to MPLS protocols
    and ATM hardware design.</p>"
