abstract:
  content: "\n\t <p>   The Concise Binary Object Representation (CBOR, draft-ietf-cbor-\n
    \  7049bis) is a data format whose design goals include the possibility\n   of
    extremely small code size, fairly small message size, and\n   extensibility without
    the need for version negotiation.\n\n   The present document defines CBOR tags
    for object identifiers (OIDs).\n   It is intended as the reference document for
    the IANA registration of\n   the CBOR tags so defined.\n\n\t </p>\n      "
