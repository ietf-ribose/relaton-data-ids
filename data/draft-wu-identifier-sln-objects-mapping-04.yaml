abstract:
- content: "<p>This document specifies the format, contents and semantics of data
    escrow deposits for Industrial Internet Identifier Second-level Node (SLN). SLN
    directly serves enterprises and provides services such as identifier registration,
    identifier resolution, data sharing, etc. The mapping objects in this document
    mainly refers to the enterprise registration information of the SLN and the Enterprise-level
    Node (ELN) registered in the SLN.</p>"
