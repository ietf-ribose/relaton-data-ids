abstract:
  content: "\t <t>We consider a scenario wherein a QoS enabled application uses anIntegrated
    Services based API (IntServ). Where the networkinterface is over a cellular wireless
    access network, we examine thefeasibility of the radio management function to
    establishappropriate spectrum efficient bearers to support the requestedservice.</p>"
