abstract:
  content: "\n\t <p>Future data and transmission networks will consist of elements\nsuch
    as routers, switches, DWDM systems, Add-Drop Multiplexors\n(ADMs), photonic cross-connects
    (PXCs) or optical cross-\nconnects (OXCs), etc that will use Generalized MPLS
    (GMPLS) to\ndynamically provision resources and to provide network\nsurvivability
    using protection and restoration techniques.\n\n\t </p>\n      "
