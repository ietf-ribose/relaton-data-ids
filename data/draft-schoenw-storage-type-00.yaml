abstract:
  content: "\t <t>The second version of the Structure of Management Information (SMIv2)introduced
    the StorageType textual convention in RFC 2579. It isused to describe the memory
    realization of rows in conceptual tables.Several standards-track MIB modules make
    use of this convention.Implementation experience shows that different approaches
    are used toactually write conceptual rows into non-volatile memory. This memoaddresses
    this question and provides a MIB module which can be usedto explicitly commit
    non-volatile rows into non-volatile memory.</p>"
