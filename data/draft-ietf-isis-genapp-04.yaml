abstract:
  content: "\t <t>This document describes the manner in which generic application
    information (i.e., information not directly related to the operation of the Intermediate
    System to Intermediate System (IS-IS) protocol) should be advertised in IS-IS
    Link State Protocol Data Units (LSPs) and defines guidelines that should be used
    when flooding such information.</p>"
