abstract:
  content: "\n\t <p>   To aid BGP receiver to steer the AS-outgoing traffic among
    the exit\n   links, this document introduces a new BGP community, congestion\n
    \  status community, to carry the link bandwidth and utilization\n   information,
    especially for the exit links of one AS.  If accepted,\n   this document will
    update RFC4271, RFC4360 and RFC7153.\n\n   The introducd congestion status community
    is not used to impact the\n   decision process of BGP specified in section 9.1
    of RFC4271, but can\n   be used by route policy to impact the data forwarding
    behavior.\n\n\t </p>\n      "
