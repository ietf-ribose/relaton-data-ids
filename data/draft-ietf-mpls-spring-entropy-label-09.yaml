abstract:
- content: "<p>Segment Routing (SR) leverages the source routing paradigm. A node
    steers a packet through an ordered list of instructions, called segments. Segment
    Routing can be applied to the Multi Protocol Label Switching (MPLS) data plane.
    Entropy label (EL) is a technique used in MPLS to improve load-balancing. This
    document examines and describes how ELs are to be applied to Segment Routing MPLS.</p>"
