abstract:
  content: "\n\t <p>   This document updates RFC 4861 and RFC 8505 in order to enable
    proxy\n   services for IPv6 Neighbor Discovery by Routing Registrars called\n
    \  Backbone Routers.  Backbone Routers are placed along the wireless\n   edge
    of a Backbone, and federate multiple wireless links to form a\n   single MultiLink
    Subnet.\n\n\t </p>\n      "
