abstract:
- content: <p>The document "Discovery of the IPv6 Prefix Used for IPv6 Address Synthesis"
    [RFC7050] specifies the Special Use Domain Name 'ipv4only.arpa', with certain
    precise special properties, but, perversely, the Domain Name Reservation Considerations
    section [RFC6761] in that document then goes on to deny the specialness of that
    name, and (as of May 2016) the name 'ipv4only.arpa' does not appear in the Special-Use
    Domain Names registry. This document updates RFC 7050 with a more appropriate
    summary of the legitimate and useful special properties of the name 'ipv4only.arpa',
    and the corresponding reverse mapping names.</p>
