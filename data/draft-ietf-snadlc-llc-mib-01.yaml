abstract:
- content: "<p>This specification defines an extension to the Management Information
    Base (MIB) for use with SNMP-based network management. In particular, it defines
    objects for managing the configuration, monitoring and control of data link controls
    in an SNA environment. This draft identifies managed objects for SNA Logical Link
    Control (LLC) links only. This memo does not specify a standard for the Internet
    community.</p>"
