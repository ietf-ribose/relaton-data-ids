abstract:
- content: "<p>Along with providing support for certain basic authentication, authorization
    and accounting functions, the Diameter protocol is designed to provide a framework
    for AAA applications. This document defines the Management Information Base (MIB)
    module which describes the minimum set of objects needed to manage an implementation
    of the Diameter protocol.</p>"
