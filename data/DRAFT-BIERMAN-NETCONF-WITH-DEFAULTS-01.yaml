abstract:
  content: "\n\t <p>The NETCONF protocol defines ways to read configuration data from
    a\nNETCONF agent.  Part of this data is not set by the NETCONF manager,\nbut rather
    a default value is used.  In many situations the NETCONF\nmanager has a priori
    knowledge about default data, so the NETCONF\nagent does not need to send it to
    the manager.  In other situations\nthe NETCONF manger will need this data as part
    of the NETCONF rpc\nreply messages.  This document defines a capability-based
    extension\nto the NETCONF protocol that allows the NETCONF manager to control\nwhether
    default values are part of NETCONF rpc reply messages.\n\t </p>\n      "
