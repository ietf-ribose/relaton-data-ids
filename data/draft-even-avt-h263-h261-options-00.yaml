abstract:
- content: "<p>This document defines the syntax and the semantics of SDP parameters
    needed to support features of H.261 and H.263 video codecs. This optional parameters
    enables the H.261 and H.263 codecs to specify their functionality enabling better
    video support. The document specify codec specific parameters that can be used
    with SIP, SAP or any similar protocol that uses SDP to signal support of those
    codecs.</p>"
