abstract:
  content: "<p>This document describes 'P-Charge-Info', a private Session Initiation
    Protocol (SIP) header (P-header) used to convey billing information about the
    party to be charged. This P-Header is currently in production usage by a number
    of equipment vendors and carriers and this document is submitted to request the
    registration of this header with IANA. This P-Header may also be used in some
    situations to carry the ISUP Charge Number parameter for PSTN interconnection.</p>"
