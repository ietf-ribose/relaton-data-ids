abstract:
  content: "<p>The NETCONF Event Notifications standard specifies the mechanism bywhich
    NETCONF clients can subscribe to and receive eventnotifications. However, with
    the exception of a timestamp, nostandard Notification content was defined. This
    memo defines a setof information that should be included in all NETCONF notifications,information
    that should be included based on class of notificationand also defines a set of
    specific notifications to support specificmanagement functions, such as configuration.</p>"
