abstract:
  content: "\n\t <p>   This document describes how Network Virtualization Overlay
    networks\n   (NVO) can be connected to a Wide Area Network (WAN) in order to\n
    \  extend the layer-2 connectivity required for some tenants. The\n   solution
    analyzes the interaction between NVO networks running EVPN\n   and other L2VPN
    technologies used in the WAN, such as VPLS/PBB-VPLS\n   or EVPN/PBB-EVPN, and
    proposes a solution for the interworking\n   between both.\n\n\t </p>\n      "
