abstract:
- content: "<p>This document specifies two URL (Uniform Resource Locator) schemes,
    using the URI (Uniform Resource Indicator) names 'irc' and 'ircs', for the location
    of IRC (Internet Relay Chat) servers. These URLs allow for easy location of an
    IRC server, optionally also specifying an IRC channel to join, or a person's nickname
    to contact upon connection.</p>"
