abstract:
- content: "<p>Constraint-based path computation is a fundamental building block for
    traffic engineering systems such as MPLS and GMPLS networks. Path computation
    in large, multi-domain or multi-layer networks is highly complex and may require
    special computational components and cooperation between the different network
    domains. This document specifies the communication protocol requirements for a
    Path Computation Element (PCE)-based model.</p>"
