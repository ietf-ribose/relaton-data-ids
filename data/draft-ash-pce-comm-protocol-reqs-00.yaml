abstract:
  content: "\t <t>Constraint-based path computation is a fundamental building block
    fortraffic engineering systems such as MPLS and GMPLS networks. Pathcomputation
    in large, multi-domain or multi-layer networks is highlycomplex and may require
    special computational components and cooperationbetween the different network
    domains.This document specifies the communication protocol requirements for aPath
    Computation Element (PCE)-based model.</p>"
