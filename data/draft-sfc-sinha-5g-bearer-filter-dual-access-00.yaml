abstract:
- content: "<p>This document attempts the case for new work that need to be developed
    for 5G user to improve faster download and upload of user's data via FILTER mechanism
    to be implemented at UPF user plane data for dual-access outlining the poor radio
    coverage issue. FILTER template governs the user data split at UPF with maintaining
    agreed PCC rules to achieve required throughput.</p>"
