abstract:
  content: "\n\t <p>   The migration feature of NFSv4 allows for responsibility for
    a single\n   filesystem to move from one server to another, without disruption
    to\n   clients.  Recent implementation experience has shown problems in the\n
    \  existing specification for this feature in NFSv4.0.  This document\n   clarifies
    and corrects the NFSv4.0 specification (RFC3530 and\n   possible successors) to
    address these problems.\n\n\t </p>\n      "
