abstract:
  content: "\n\t <p>   This document describes a protocol for transaction level\n
    \  authentication using shared secrets and one way hashing.  It can be\n   used
    to authenticate dynamic updates as coming from an approved\n   client, or to authenticate
    responses as coming from an approved name\n   server.\n\n   No recommendation
    is made here for distributing the shared secrets:\n   it is expected that a network
    administrator will statically configure\n   name servers and clients using some
    out of band mechanism.\n\n   This document obsoletes RFC2845 and RFC4635.\n\n\t
    </p>\n      "
