abstract:
- content: "<p>This specification defines a document format that can be used to describe
    the differences between versions of resources managed by the Extensible Markup
    Language (XML) Configuration Access Protocol (XCAP). Documents of this format
    can be delivered to clients using a number of means, including the Session Initiation
    Protocol (SIP) event package for configuration data. By subscribing to this event
    package, clients can learn about document changes made by other clients.</p>"
