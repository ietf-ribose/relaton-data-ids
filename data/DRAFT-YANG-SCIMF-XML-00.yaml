abstract:
  content: "\n\t <p>The purpose of the Security Components Message Exchange Format\n(SCIMF)
    is to define data formats and exchange procedures for \nsharing information of
    security components, and for the management\nsystems which may need to interact
    with each other.\n\nThis Internet-Draft describes a data model to represent information\nexported
    by alert-make systems, and explains the rationale\nfor using this model.  An implementation
    of the data model in the\nExtensible Markup Language (XML) is presented, an XML
    Document Type\nDefinition is developed, and examples are provided.\n\n\t </p>\n
    \     "
