abstract:
  content: "\n\t <p>The forwarding and Control Element Separation (ForCES) protocol\ndefines
    a standard communication and control mechanism through which\na Control Element
    (CE) can control the behavior of a Forwarding\nElement (FE).  This document captures
    the experience of implementing\nthe ForCES protocol and model.  It's aim is to
    help others by\nproviding examples and possible strategies for implementing the\nForCES
    protocol.\n\t </p>\n      "
