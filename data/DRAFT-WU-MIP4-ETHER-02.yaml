abstract:
  content: "\n\t <p>The IP Mobility Protocol [RFC3344] enables a mobile node maintain
    IP\nconnectivity when it changes its location.  However, it is not enough\nto
    enable the node to maintain L2 connectivity between mobile node\nand Ethernet
    service provider in order to support Ethernet service\ntransport.  This document
    describes \"Ethernet Service Transport\"\nmobility option for mobile IPv4 that
    is intended to assist home agent\ntunnel Ethernet packets from the home link to
    the FA on the foreign\nlink during the datagram delivery process.\n\t </p>\n      "
