abstract:
  content: "\n\t <p>   HTTP User Agent Feature Identifiers (HAFI, Hah-Fee) is a simple\n
    \  method for user agents, such as web browsers, to reveal the\n   technologies
    that are supported by them.  These technologies include\n   items such as Cascading
    Style Sheets, and various versions of HTML.\n\n\t </p>\n      "
