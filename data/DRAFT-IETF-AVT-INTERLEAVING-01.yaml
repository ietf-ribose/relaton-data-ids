abstract:
  content: "\n\t <p>     This memo defines an interleaving scheme for RTP streams.\n
    \    This scheme is derived from the RTP payload format for redundant\n     audio
    data [4] and hence is targetted primarily at streamed\n     audio, although it
    may be of use in other scenarios.\n\n\t </p>\n      "
