abstract:
- content: "<p>This document describes a RTP payload format for transporting Theora
    encoded video. It details the RTP encapsulation mechanism for raw Theora data
    and configuration headers necessary to configure the decoder. Also included within
    the document are the necessary details for the use of Theora with MIME and Session
    Description Protocol (SDP).</p>"
