abstract:
  content: "\n\t <p>   The \"Network Management Datastore Architecture\" (NMDA) adds
    the\n   ability to inspect the current operational values for configuration,\n
    \  allowing clients to use identical paths for retrieving the configured\n   values
    and the operational values.  This change will simplify models\n   and help modelers,
    but will create a period of transition as NMDA\n   becomes a standard and is widely
    implemented.  During that interim,\n   the guidelines given in this document should
    help modelers find an\n   optimal path forward.\n\n\t </p>\n      "
