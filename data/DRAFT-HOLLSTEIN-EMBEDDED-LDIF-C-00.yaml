abstract:
  content: "\n\t <p>   [EMLDIF] specifies how LDAP operations can be encoded in EXLDIF
    and\n   embedded in high level programming languages. [EMLDIF] is is the\n   common
    basis for language - dependant specifications. This document\n   specifies Embedded
    LDIF for the programming language C. In order to\n   make EMLDIF-C source files
    interoperable across vendor specific\n   implementations the specification goes
    into detail about data\n   structures and API.\n\n\n\n\t </p>\n      "
