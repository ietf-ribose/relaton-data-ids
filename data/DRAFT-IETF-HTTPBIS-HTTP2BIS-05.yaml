abstract:
  content: "\n\t <p>   This specification describes an optimized expression of the
    semantics\n   of the Hypertext Transfer Protocol (HTTP), referred to as HTTP\n
    \  version 2 (HTTP/2).  HTTP/2 enables a more efficient use of network\n   resources
    and a reduced latency by introducing field compression and\n   allowing multiple
    concurrent exchanges on the same connection.\n\n   This document obsoletes RFC
    7540 and RFC 8740.\n\n\t </p>\n      "
