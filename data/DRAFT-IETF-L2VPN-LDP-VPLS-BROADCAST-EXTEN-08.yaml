abstract:
  content: "\n\t <p>   This document proposes a simple extension to LDP-VPLS to improve\n
    \  bandwidth efficiency for Ethernet broadcast/multicast traffic\n   within a
    carrier's network. It makes use of unidirectional\n   point-to-multipoint PseudoWires
    to minimise payload frame duplication\n   on physical links.\n\n\n\t </p>\n      "
