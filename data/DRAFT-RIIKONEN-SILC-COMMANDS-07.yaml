abstract:
  content: "\n\t <p>This memo describes the commands used in the Secure Internet Live\n
    \  Conferencing (SILC) protocol, specified in the Secure Internet Live\n   Conferencing,
    Protocol Specification [SILC1].  The SILC Commands are\n   very important part
    of the SILC protocol.  Usually the commands are used\n   by SILC clients to manage
    the SILC session, but also SILC servers may\n   use the commands.  This memo specifies
    detailed command messages and\n   command reply messages.\n\t </p>\n      "
