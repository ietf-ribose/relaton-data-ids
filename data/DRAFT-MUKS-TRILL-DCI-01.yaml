abstract:
  content: "\n\t <p>   This document describes a TRILL based DCI solution. TRILL is\n
    \  predominantly used inside a data center for providing intra-data\n   center
    switching optimally by utilizing multiple links. This draft\n   provides a way
    to extend the TRILL network across different data\n   center via MPLS service
    provider network using VTSD. VTSD (Virtual\n   TRILL Service/Switch Domain) is
    specified in draft [VTSD]. This\n   document also proposes extensions to existing
    TRILL protocol to meet\n   the requirement of data center interconnect.\n\n\t
    </p>\n      "
