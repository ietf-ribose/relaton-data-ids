abstract:
  content: "\n\t <p>   This specification defines how HTTP Digest Authentication (RFC
    2617)\n   can be used as a Simple Authentication and Security Layer (SASL, RFC\n
    \  4422) mechanism for any protocol that has a SASL profile. It is\n   intended
    both as an improvement over CRAM-MD5 (RFC 2195) and as a\n   convenient way to
    support a single authentication mechanism for web,\n   mail, LDAP, and other protocols.\n\n\t
    </p>\n      "
