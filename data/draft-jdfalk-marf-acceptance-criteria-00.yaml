abstract:
  content: "<p>All known Feedback Generators (the operators of complaint feedbackloops)
    have some criteria for acceptance of requests to receivefeedback. This document
    is a review of such criteria, where publiclyavailable. It is intended to inform
    design decisions within the MailAbuse Reporting Format (MARF) Working Group [MARF-WG],
    and likelywill never advance beyond internet-draft status.The information included
    herein was gathered from public web sites.</p>"
