abstract:
  content: "\n\t <p>This draft proposes a dynamic Mobile Network Prefix (MNP) delegation
    \nextension for Mobile IPv6 protocol to enable MNP delegation for \nmobile networks.
    A MNP is an IPv6 prefix used in a mobile network.\nThe extension supports dynamic
    delegation, return, refreshing and \nupdating operations related to MNP delegation
    operations between a \nMobile Router (MR) of a mobile network and the MR's Home
    Agent (HA).\nThis extension is proposed, because there is a lack for a dynamic
    MNP \ndelegation protocol related to mobile networks, and currently MNPs have
    \nto be assigned statically to enable mobile networking.  \n\n\n\t </p>\n      "
