abstract:
  content: "\n\t <p>This document introduces a new model, Intelligent Transcoding
    \nGateway, in Framework[6] for transcoding with the Session Initiation \nProtocol.
    The model might be applied for more general-purpose \nservices satisfying the
    requirements of multimedia applications \nwithout an additional INVITE, meanwhile
    the existing two models, The \nthird party call control model and The conference
    bridge model,  \nare applied for the specific application requirements in support
    of \ndeaf, hard of hearing and speech-impaired individuals[2]. \n\t </p>\n      "
