abstract:
- content: "<p>The purpose of this document is to address the current problem inherent
    with using Cryptographically Generated Addresses (CGA) [RFC3972] and introduces
    a new algorithm that can eliminate the cost of CGA algorithm. This algorithm also
    responds to the security issues (IP spoofing) exists in Privacy Extension [RFC4941]
    or any other documents that does not focus on local security by integrating privacy
    with the security.</p>"
