abstract:
  content: "<p>The Small Computer Systems Interface (SCSI) is a popular family ofprotocols
    for communicating with I/O devices, especially storagedevices. iSCSI is a proposed
    transport protocol for SCSI thatoperates on top of TCP[4]. The iSCSI Boot Draft[5]
    is aninformational draft that provides information on the mechanismsemployed by
    an iSCSI boot client to locate and boot off an iSCSI bootserver. This memo describes
    the mechanism by which an iSCSI bootclient can obtain the identity of an iSCSI
    boot server using the DHCPservice.</p>"
