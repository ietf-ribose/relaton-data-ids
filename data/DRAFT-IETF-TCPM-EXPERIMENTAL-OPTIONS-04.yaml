abstract:
  content: "\n\t <p>   This document describes how the experimental TCP option codepoints\n
    \  can concurrently support multiple TCP extensions, even within the\n   same
    connection. It uses a new IANA TCP experiment identifier, and\n   is also robust
    to experiments that are not registered and those that\n   do not use this sharing
    mechanism. It is recommended for all new TCP\n   options that use these codepoints.\n\n\t
    </p>\n      "
