- content: "<p>Specifies support for email address internationalization in RFC5280
    / X.509 certificates. This defines an encoding for UTF-8 characters in certificate
    Subject Alternative Names and Issuer Alternative Names using base64url which is
    backwards compatible with the IA5String encoding used to encode email addresses.</p>"
