abstract:
  content: "\n\t <p>   This document provides a high-level description of the Thor
    video\n   codec.  Thor is designed to achieve high compression efficiency with\n
    \  moderate complexity, using the well-known hybrid video coding\n   approach
    of motion-compensated prediction and transform coding.\n\n\t </p>\n      "
