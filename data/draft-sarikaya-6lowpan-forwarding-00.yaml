abstract:
- content: "<p>This document describes a simple approach to interconnect IEEE 802.15.4
    sensor nodes to IPv6 Internet. The technique requires a gateway node that is connected
    to both the sensor network and the IPv6 Internet. The gateway node runs the serial
    forwarder over IPv6. Sensor nodes run the open-source TinyOS operating system
    and generate TinyOS packets. The sensor network can be accessed from IPv6 Internet
    using a Web interface and the serial forwarder that runs in the applets enables
    reception/transmission of TinyOS packets over IPv6.</p>"
