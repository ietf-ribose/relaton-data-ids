abstract:
  content: "\t <t>This document describes a simple approach to interconnect IEEE802.15.4
    sensor nodes to IPv6 Internet. The technique requires agateway node that is connected
    to both the sensor network and theIPv6 Internet. The gateway node runs the serial
    forwarder over IPv6.Sensor nodes run the open-source TinyOS operating system and
    generateTinyOS packets. The sensor network can be accessed from IPv6Internet using
    a Web interface and the serial forwarder that runs inthe applets enables reception/transmission
    of TinyOS packets overIPv6.</p>"
