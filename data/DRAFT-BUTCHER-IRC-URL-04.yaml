abstract:
  content: "\n\t <p>This document specifies two URL (Uniform Resource Locator) schemes,\n
    \  using the URI (Uniform Resource Indicator) names 'irc' and 'ircs',\n   for
    the location of IRC (Internet Relay Chat) servers.  These URLs\n   allow for easy
    location of an IRC server, optionally also specifying\n   an IRC channel to join,
    or a person's nickname to contact upon\n   connection.\n\t </p>\n      "
