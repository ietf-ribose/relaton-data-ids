abstract:
  content: "\n\t <p>   This document defines an extension to the Multiprotocol Label\n
    \  Switching (MPLS) Label Switched Path (LSP) Ping and Traceroute to\n   describe
    Multipath Information for Link Aggregation (LAG) member\n   links separately,
    thus allowing MPLS LSP Ping and Traceroute to\n   discover and exercise specific
    paths of layer 2 (L2) Equal-Cost\n   Multipath (ECMP) over LAG interfaces.\n\n
    \  This document updates RFC4379 and RFC6424.\n\n\n\t </p>\n      "
