abstract:
  content: "<p>This memo defines a private portion of the Management Information Base
    (MIB) for use with network management protocols in the Internet community. In
    particular, it describes objects used for managing Basic-Rate and Primary-Rate
    ISDN subscriber connections. It is presented as a baseline for development of
    a standard ISDN MIB.</p>"
