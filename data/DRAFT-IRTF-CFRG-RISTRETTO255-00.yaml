abstract:
  content: "\n\t <p>   This memo specifies a prime-order group, ristretto255, suitable
    for\n   safely implementing higher-level and complex cryptographic protocols.\n
    \  The ristretto255 group can be implemented using Curve25519, allowing\n   existing
    Curve25519 implementations to be reused and extended to\n   provide a prime-order
    group.\n\n\t </p>\n      "
