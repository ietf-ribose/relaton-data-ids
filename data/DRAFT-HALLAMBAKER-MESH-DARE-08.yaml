abstract:
  content: "\n\t <p>   This document describes the Data At Rest Encryption (DARE)
    Envelope\n   and Container syntax.\n\n   The DARE Envelope syntax is used to digitally
    sign, digest,\n   authenticate, or encrypt arbitrary content data.\n\n   The DARE
    Container syntax describes an append-only sequence of\n   entries, each containing
    a DARE Envelope.  DARE Containers may\n   support cryptographic integrity verification
    of the entire data\n   container content by means of a Merkle tree.\n\n   [Note
    to Readers]\n\n   Discussion of this draft takes place on the MATHMESH mailing
    list\n   (mathmesh@ietf.org), which is archived at\n   https://mailarchive.ietf.org/arch/search/?email_list=mathmesh.\n\n
