abstract:
  content: "\n\t <p>The Layer 2 Tunneling Protocol ('L2TP') defines a mechanism for\ntunneling
    PPP sessions over arbitrary media.  There exists a class of\nservices for which
    different types of data packets should be\nsegregated from each other, over the
    lower layer transport.  This\ndocument describes the solution space addressed,
    its underlying\nmotivations, and the protocol modifications required.  This\nenhancement
    to the L2TP protocol is called L2TP Alternate Data\nChannel, or 'L2TPADC'.\n\n\t
    </p>\n      "
