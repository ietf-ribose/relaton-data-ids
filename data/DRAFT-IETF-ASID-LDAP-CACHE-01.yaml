abstract:
  content: "\n\t <p>This memo defines an object class and attribute type  in  support
    \ of  a\nsimple  caching  mechanism  for  use in LDAP and X.500 directories.  The\nobject
    class allows a simple 'time-to-live' attribute to be included  in\nentries,  enabling
    \ clients  retrieving  the  attribute to tell when the\nother information they
    have retrieved from the entry  should  be  thrown\naway.  The  use of this scheme
    does not preclude the subsequent or addi-\ntional use of other more complicated
    schemes, for example, allowing dif-\nferent TTLs on individual attributes.\n\t
    </p>\n      "
