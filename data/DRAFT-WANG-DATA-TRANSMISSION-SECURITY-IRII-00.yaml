abstract:
  content: "\n\t <p>   This draft provides an overview of the security of data transmission\n
    \  in the identity resolution system for the Industrial Internet.\n   Identity
    resolution systems play a vital role in the Industrial\n   Internet by providing
    secure sharing and intelligent association of\n   heterogeneous information among
    different organizations.  This draft\n   focuses on the security services that
    identity resolution systems\n   should provide for resolution data transmission.\n\n\t
    </p>\n      "
