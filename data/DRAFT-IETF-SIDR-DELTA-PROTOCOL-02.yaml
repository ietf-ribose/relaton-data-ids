abstract:
  content: "\n\t <p>   In the Resource Public Key Infrastructure (RPKI), certificate\n
    \  authorities publish certificates, including end entity certificates,\n   Certificate
    Revocation Lists (CRL), and RPKI signed objects to\n   repositories.  Relying
    Parties (RP) retrieve the published\n   information from those repositories.  This
    document specifies a delta\n   protocol which provides relying parties with a
    mechanism to query a\n   repository for incremental updates, thus enabling the
    RP to keep its\n   state in sync with the repository.\n\n\t </p>\n      "
