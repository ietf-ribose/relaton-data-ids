abstract:
- content: "<p>BCP 172 (i.e., RFC 6472) recommends not using AS_SET and AS_CONFED_SET
    in the Border Gateway Protocol. This document advances this recommendation to
    a standards requirement in BGP; it proscribes the use of the AS_SET and AS_CONFED_SET
    types of path segments in the AS_PATH. This is done to simplify the design and
    implementation of BGP and to make the semantics of the originator of a route clearer.
    This will also simplify the design, implementation, and deployment of various
    BGP security mechanisms. This document (if approved) updates RFC 4271 and RFC
    5065 by eliminating AS_SET and AS_CONFED_SET types, and obsoletes RFC 6472.</p>"
