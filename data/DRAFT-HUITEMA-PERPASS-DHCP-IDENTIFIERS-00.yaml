abstract:
  content: "\n\t <p>   Some DHCP options carry unique identifiers.  These identifiers
    can\n   enable device tracking even if the device administrator takes care of\n
    \  randomizing other potential identifications like link-layer addresses\n   or
    IPv6 addresses.  This document reviews these options and proposes\n   solutions
    for better management.\n\n\t </p>\n      "
