abstract:
  content: "\n\t <p>   This document specifies the protocols and procedures for using
    BGP to\n   advertise that a specified router has bound a specified MPLS label\n
    \  (or a specified sequence of MPLS labels, organized as a contiguous\n   part
    of a label stack) to a specified address prefix.  This is done\n   by sending
    a BGP UPDATE message whose Network Layer Reachability\n   Information field contains
    both the prefix and the MPLS label(s), and\n   whose Next Hop field identifies
    the node at which said prefix is\n   bound to said label(s).  This document obsoletes
    RFC 3107.\n\n\t </p>\n      "
