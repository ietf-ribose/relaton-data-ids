abstract:
  content: "\n\t <p>   This document specifies the GeneRic Autonomic Signaling Protocol\n
    \  (GRASP), which enables autonomic nodes and autonomic service agents\n   to
    dynamically discover peers, to synchronize state with each other,\n   and to negotiate
    parameter settings with each other.  GRASP depends\n   on an external security
    environment that is described elsewhere.  The\n   technical objectives and parameters
    for specific application\n   scenarios are to be described in separate documents.
    \ Appendices\n   briefly discuss requirements for the protocol and existing protocols\n
    \  with comparable features.\n\n\t </p>\n      "
