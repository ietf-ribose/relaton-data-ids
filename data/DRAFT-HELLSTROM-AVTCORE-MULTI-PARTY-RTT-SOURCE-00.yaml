abstract:
  content: "\n\t <p>   Real-time text mixers need to identify the source of each transmitted\n
    \  text chunk so that it can be presented in suitable grouping with\n   other
    text from the same source.  An enhancement for RFC 4103 real-\n   time text is
    provided, suitable for a centralized conference model\n   that enables source
    identification, and provision of text mixers and\n   conference-enabled participants.
    \ The mechanism builds on use of the\n   CSRC list in the RTP packet.  A capability
    exchange is specified so\n   that it can be verified that a participant can handle
    the multi-party\n   coded real-time text stream.  The capability is indicated
    by a format\n   parameter \"rtp-mix\".\n\n\t </p>\n      "
