abstract:
  content: "\n\t <p>   Several applications (for example see [I-D.vanderstok-core-comi])\n
    \  which extend the Constrained Application Protocol [RFC7252] (CoAP)\n   need
    to perform partial resource modifications.  The existing CoAP\n   PUT method only
    allows a complete replacement of a resource.  This\n   proposal adds a new CoAP
    method, PATCH, to modify an existing CoAP\n   resource partially.\n\n\t </p>\n
