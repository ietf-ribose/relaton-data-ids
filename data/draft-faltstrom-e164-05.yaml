abstract:
  content: "\t <t>This document discusses the use of DNS for storage of E.164 numbers.More
    specifically, how DNS can be used for identifying availableservices connected
    to one E.164 number. Routing of the actualconnection using the service selected
    using these methods is notdiscussed.Discussion on this Internet-Draft is to be
    held on the mailing listietf-e164-dns@imc.org, which is hosted by the Internet
    MailConsortium. To subscribe, send an email toietf-e164-dns-request@imc.org, with
    the text 'subscribe' as the onlyword in the body of the mail. There is an archive
    of the mailinglist at &lt;http://www.imc.org/ietf-e164-dns/&gt;.</p>"
