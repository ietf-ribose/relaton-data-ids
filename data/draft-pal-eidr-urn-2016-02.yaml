abstract:
- content: "<p>Entertainment Identifier Registry (EIDR) Identifiers are used for the
    globally unique identification of motion picture and television content. This
    document defines the formal Uniform Resource Name (URN) Namespace Identifier (NID)
    for EIDR Identifiers. This document revises Request For Comments (RFC) 7302 --
    see Appendix A for a summary of changes.</p>"
