abstract:
- content: "<p>The CONNECT-UDP method allows proxying UDP packets over HTTP. This
    document describes an extension to CONNECT-UDP that allows conveying ECN information
    on proxied UDP packets. Discussion of this work is encouraged to happen on the
    MASQUE IETF mailing list (masque@ietf.org (mailto:masque@ietf.org)) or on the
    GitHub repository which contains the draft: https://github.com/DavidSchinazi/draft-connect-udp-ecn.</p>"
