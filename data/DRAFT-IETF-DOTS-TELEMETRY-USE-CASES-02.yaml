abstract:
  content: "\n\t <p>   Denial-of-service Open Threat Signaling (DOTS) Telemetry enriches
    the\n   base DOTS protocols to assist the mitigator in using efficient DDoS-\n
    \  attack-mitigation techniques in a network.  This document presents\n   sample
    use cases for DOTS Telemetry: what components are deployed in\n   the network,
    how they cooperate, and what information is exchanged to\n   effectively use these
    techniques.\n\n\t </p>\n      "
