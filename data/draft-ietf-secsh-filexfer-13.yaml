abstract:
- content: "<p>The SSH File Transfer Protocol provides secure file transfer functionality
    over any reliable, bidirectional octect stream. It is the standard file transfer
    protocol for use with the SSH2 protocol. This document describes the file transfer
    protocol and its interface to the SSH2 protocol suite.</p>"
