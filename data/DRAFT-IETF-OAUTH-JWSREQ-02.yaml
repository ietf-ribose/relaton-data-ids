abstract:
  content: "\n\t <p>   The authorization request in OAuth 2.0 utilizes query parameter\n
    \  serialization.  This specification defines the authorization request\n   using
    JWT serialization.  The request is sent through \"request\"\n   parameter or by
    reference through \"request_uri\" parameter that points\n   to the JWT, allowing
    the request to be optionally signed and\n   encrypted.\n\n\t </p>\n      "
