abstract:
  content: "\n\t <p>   The DHCPv6 RADIUS option provides a communication mechanism
    between\n   relay agent and the server.  This mechanism can help the centralized\n
    \  DHCPv6 server to select the right configuration for the client based\n   on
    the authorization information received from a separate RADIUS\n   server which
    is not located at the same place of DHCPv6 server in the\n   cases where the NAS
    acts as DHCPv6 relay agent and RADIUS client\n   simultaneously.\n\n\t </p>\n
