abstract:
  content: "\t <t>IANA maintains the IS-IS TLV Codepoint Registry. This registrydocuments
    which TLVs can appear in different types of IS-IS PDUs, butdoes not document which
    TLVs can be found in zero Remaining LifetimeLSP (a.k.a., purges). This document
    extends the existing registry torecord the set of TLVs that are permissible in
    purges.</p>"
