- content: "<p>The Diameter Base protocol provides facilities for protocol extensibility
    enabling to define new Diameter applications or modify existing applications.
    This document is a companion document to the Diameter Base protocol that further
    explains and clarifies the rules to extend the Diameter Base protocol. It is meant
    as a guidelines document and therefore it does not add, remove or change existing
    rules.</p>"
