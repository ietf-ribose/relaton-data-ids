abstract:
  content: "\n\t <p>   This document discusses the limits of [RFC5052]-compliant traditional\n
    \  FEC schemes, and in particular for two use-cases that are not\n   efficiently
    addressed, namely Unequal Erasure Protection (UEP) of\n   subsets of an object
    and file bundle protection.  This document\n   defines the problem but not the
    potential solutions.  This is left to\n   companion documents.\n\n\t </p>\n      "
