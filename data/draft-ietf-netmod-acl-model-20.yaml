abstract:
- content: "<p>This document defines a data model for Access Control List (ACL). An
    ACL is a user-ordered set of rules, used to configure the forwarding behavior
    in device. Each rule is used to find a match on a packet, and define actions that
    will be performed on the packet.</p>"
