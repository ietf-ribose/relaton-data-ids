abstract:
  content: "\n\t <p>The NFS (Network File System) version 4[rfc3530] (NFSv4) specifies
    a\nflavor of Access Control Lists (ACLs) that apply to file system\nobjects.  ACLs
    specify an access level for a number of entities. The\nNFSv4 ACLs model resembles
    that of Windows NT.  A POSIX\ndraft[posixacl] proposes another, more restrictive
    ACL model.  Many\nsystems implement this proposed standard.  Differing in syntax,\nsemantics
    and extensiveness, it is only feasible to create a correct\nrepresentation for
    POSIX ACLs with NFSv4 ACLs.  This does not hold\nfor an attempt to represent arbitrary
    NFSv4 ACLs with POSIX ACLs.\n\t </p>\n      "
