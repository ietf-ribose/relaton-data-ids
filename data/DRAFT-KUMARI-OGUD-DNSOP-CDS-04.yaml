abstract:
  content: "\n\t <p>   This document describes a method to allow DNS operators to
    more\n   easily update DNSSEC Key Signing Keys using DNS as communication\n   channel.
    \ This document does not address the initial configuration of\n   trust anchors
    for a domain.  The technique described is aimed at\n   delegations in which it
    is currently hard to move information from\n   the child to parent.\n\n\t </p>\n
