abstract:
  content: "\n\t <p>   Dynamic Host Configuration Protocol (DHCP) FORCERENEW allows
    for the\n   reconfiguration of a single host by forcing the DHCP client into a\n
    \  Renew state on a trigger from the DHCP server.  In Forcerenew Nonce\n   Authentication
    the server sends a nonce to the client in the initial\n   DHCP ACK that is used
    for subsequent validation of a FORCERENEW\n   message.  This document updates
    RFC 3203.\n\n\t </p>\n      "
