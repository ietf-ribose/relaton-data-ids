abstract:
  content: "\n\t <p>This document describes how to exchange EPP content using SMTP\ntransport.
    \ The data is packaged using standard MIME content-types.\nAuthentication and
    data security are obtained by using OpenPGP\nsecurity body parts or Cryptographic
    Message Syntax (S/MIME).\nAuthenticated acknowledgements make use of multipart/signed
    replies\nto the original SMTP message.\n\t </p>\n      "
