abstract:
  content: "\n\t <p>   The location-related attribute in NFS version 4.0, fs_locations,\n
    \  informs clients about alternate locations of file systems.  An NFS\n   version
    4.0 client can use this information to handle migration and\n   replication of
    server filesystems.  This document describes how an\n   NFS version 4.0 client
    can additionally use this information to\n   discover an NFS version 4.0 server's
    trunking capabilities.  This\n   document updates RFC 7530.\n\n\t </p>\n      "
