abstract:
  content: "<p>This document collects points of discussion surrounding thepre-midcom
    SPAN deliverable (SPAN = Simple Protocol for AugmentingNATs). As far as possible
    it is intended to act as a collation pointfor facts surrounding the SPAN deliverable.
    Where a discussion itemis not black and white it attempts to collate opinion from
    all anglesas far as the author is able to without bias. It does not drawconclusions
    of any sort.</p>"
