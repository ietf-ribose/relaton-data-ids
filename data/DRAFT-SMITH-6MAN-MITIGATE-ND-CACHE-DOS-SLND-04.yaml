abstract:
  content: "\n\t <p>   The IPv6 neighbor discovery cache is vulnerable to a Denial
    of\n   Service attack that purposely exhausts the state used during the\n   neighbor
    discovery address resolution process described in RFC 4861.\n   This attack can
    be very disruptive when the target is a router.  This\n   memo updates RFC 4861
    with a stateless form of neighbor discovery; it\n   does not require any changes
    to hosts.\n\n\t </p>\n      "
