abstract:
- content: "<p>By default, header field values in Hypertext Transfer Protocol (HTTP)
    messages cannot directly carry characters outside the US-ASCII coded character
    set. RFC 2231 defines an encoding mechanism for use in Multipurpose Internet Mail
    Extensions (MIME) headers. This document specifies an encoding suitable for use
    in HTTP header fields that is compatible with a profile of the encoding defined
    in RFC 2231.</p>"
