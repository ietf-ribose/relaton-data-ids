abstract:
  content: "\n\t <p>   IGP protocols traditionally compute best paths over the network
    based\n   on the IGP metric assigned to the links.  Many network deployments\n
    \  use RSVP based or Segment Routing based Traffic Engineering to\n   enforce
    traffic over a path that is computed using different metrics\n   or constrains
    then IGP path.  Various mechanisms are used to steer\n   the traffic towards such
    traffic engineered paths.  This document\n   proposes a solution that allows IGPs
    itself to compute constrained\n   based path over the network without the usage
    of the traffic\n   engineering.\n\n\t </p>\n      "
