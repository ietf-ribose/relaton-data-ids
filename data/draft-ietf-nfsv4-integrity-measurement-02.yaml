abstract:
- content: "<p>This document specifies an OPTIONAL extension to NFS version 4 minor
    version 2 that enables file provenance information to be conveyed between NFS
    version 4.2 servers and clients. File provenance information authenticates the
    creator of a file's content and helps guarantee the content's integrity from creation
    to use.</p>"
