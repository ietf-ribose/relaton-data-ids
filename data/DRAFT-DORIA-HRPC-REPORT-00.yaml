abstract:
  content: "\n\t <p>   This document present an overview of the project to map engineering\n
    \  concepts at the protocol level that may be related to promotion and\n   protection
    of the freedom of expression and association.\n\n   This first draft is intended
    to provide the framework for reporting\n   on the study, initial results and basic
    considerations.  At a later\n   stage it will fold in the work being done in the
    Methodology and\n   Glossary drafts as well as the work being done in the case
    studies.\n   It also folds in some of the text included in the original proposal\n
    \  for the HRPC.\n\n   Discussion on this draft at: hrpc@irtf.org //\n   https://www.irtf.org/mailman/admindb/hrpc\n\n\t
    </p>\n      "
