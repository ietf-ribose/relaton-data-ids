abstract:
- content: "<p>This document describes the applicability of the Reliable Server Pooling
    architecture to the IP Flow Information Exchange using the Aggregate Server Access
    Protocol (ASAP) functionality of RSerPool only. Data exchange in IPFIX between
    the router and the data collector can be provided by a limited retransmission
    protocol.</p>"
