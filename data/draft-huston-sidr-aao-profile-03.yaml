abstract:
  content: "\t <t>This document describes a profile for AS Adjacency AttestationObjects
    (AAOs). An AAO is a digitally signed object that provides ameans of verifying
    that an AS holder has made an attestation that ithas a inter-domain routing adjacency
    with one or more other AS's,with the associated inference that this AS is prepared
    to announce orreceive routes with these adjacent AS's in the inter-domain domainenvironment.</p>"
