abstract:
  content: "\n\t <p>      This document specifies how to carry colored path advertisement
    via\nan enhancement       to the existing protocol BGP Label Unicast. It would
    allow\nbackward compatibility       with RFC8277.\n\n      The targeted solution
    is to use stack of labels advertised via BGP\nLabel Unicast       2.0 for end
    to end traffic steering across multiple IGP domains. The\noperation is       similar
    to Segment Routing.\n\n      This proposed protocol will convey the necessary
    reachability information\nto the       ingress PE node to construct an end to
    end path.\n\n      There is a major change of protocol format starting from this
    updated\ndraft. \n\t </p>\n      "
