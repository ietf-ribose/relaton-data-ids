abstract:
  content: "\n\t <p>   This document describes an extension to IPFIX to allow the
    encoding\n   of IPFIX Information Model properties within an IPFIX Message stream,\n
    \  to allow the export of extended type information for enterprise-\n   specific
    Information Elements.  This format is designed to facilitate\n   interoperability
    and reusability among a wide variety of applications\n   and tools.\n\n\n\t </p>\n
