abstract:
- content: <p>This document describes a simple application protocol for testing implementations
    of the QUIC DATAGRAM frame. SiDUCK (Simple Datagram Usability and Connectivity
    Kata) defines a new ALPN ID, "siduck-00", along with a basic offer and acknowledgement
    interaction using datagram payload data.</p>
