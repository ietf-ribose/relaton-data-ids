abstract:
- content: "<p>Existing mechanisms for encapsulating MPLS labels in ESP or AH payloads
    lack the ability to specify which Labels are to be transported. This document
    provides new traffic selector format for IKEv2 in which MPLS label fields and
    parameters can be selected.</p>"
