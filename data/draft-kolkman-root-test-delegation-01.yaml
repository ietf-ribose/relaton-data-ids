abstract:
- content: "<p>The delegation of certain strings as generic Top Level Domains (gTLDs)
    will cause stability and security issues if such strings have been used in private
    environments prior to their delegation. Test delegations can be used to enable
    empirical research on the extent of the possible collision prior to actual allocation
    and delegation of any label in the root zone. This document describes one such
    approach to an empirical testing framework.</p>"
