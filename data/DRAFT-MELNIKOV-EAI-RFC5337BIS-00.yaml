abstract:
  content: "\n\t <p>Delivery status notifications (DSNs) are critical to the correct\noperation
    of an email system.  However, the existing Draft Standards\n(RFC 3461, RFC 3462,
    RFC 3464) are presently limited to US-ASCII text\nin the machine-readable portions
    of the protocol.  This specification\nadds a new address type for international
    email addresses so an\noriginal recipient address with non-US-ASCII characters
    can be\ncorrectly preserved even after downgrading.  This also provides\nupdated
    content return media types for delivery status notifications\nand message disposition
    notifications to support use of the new\naddress type.\n\nThis document experimentally
    extends RFC 3461, RFC 3464, and RFC\n3798.\n\t </p>\n      "
