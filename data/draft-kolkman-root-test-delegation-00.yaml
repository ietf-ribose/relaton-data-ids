abstract:
- content: "<p>The delegation of certain strings as TLDs will cause stability and
    security issues if such strings have been used in private environments prior to
    their delegation. It is recommended that test delegations be used to enable empirical
    research on the extent of the possible disruption prior to actual allocation and
    delegation of any label in the root zone.</p>"
