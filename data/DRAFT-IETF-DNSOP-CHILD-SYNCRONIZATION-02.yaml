abstract:
  content: "\n\t <p>   This document specifies how a child zone in the DNS can publish
    a\n   record to indicate to a parental agent that it may copy and process\n   certain
    records from the child zone.  The existence of and value\n   change of the record
    may be monitored by a parental agent and acted\n   on as appropriate.\n\n\t </p>\n
