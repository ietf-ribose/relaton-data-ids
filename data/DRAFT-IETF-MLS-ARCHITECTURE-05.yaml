abstract:
  content: "\n\t <p>   This document describes the reference architecture, functional
    and\n   security requirements for the Messaging Layer Security (MLS)\n   protocol.
    \ MLS provides a security layer for group messaging\n   applications, where the
    number of clients ranges from two to many.\n   It is meant to protect against
    eavesdropping, tampering, and message\n   forgery.\n\nDiscussion Venues\n\n   This
    note is to be removed before publishing as an RFC.\n\n   Source for this draft
    and an issue tracker can be found at\n   https://github.com/mlswg/mls-architecture.\n\n\t
    </p>\n      "
