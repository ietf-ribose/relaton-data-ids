abstract:
  content: "\t <t>This document describes the support of Mobile Networks, as defined
    inMobile IPv4, by the Mobile Router and Home Agent. A Mobile Router isresponsible
    for the mobility of one or more network segments orsubnets moving together. The
    Mobile Router hides its mobility fromthe nodes on the mobile network. The nodes
    on the Mobile Network maybe fixed in relationship to the Mobile Router and may
    not have anymobility function.Extensions to Mobile IPv4 are introduced to support
    Mobile Networks.</p>"
