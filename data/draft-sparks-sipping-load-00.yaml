abstract:
  content: "<p>As deployments of services based on the Session Initiation Protocolincrease
    in scope, managing load across the systems providing theirservices becomes increasingly
    important. This document looks atgeneric load management requirements and the
    tools to address themcurrently available in the protocol. Potential new tools
    to bettermeet the requirements are proposed.</p>"
