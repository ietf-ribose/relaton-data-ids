abstract:
  content: "<p>Minor versions of NFSv4 newer than NFSv4.0 work best when ONC RPC transports
    can send Remote Procedure Call transactions in both directions on the same connection.
    This document describes how RPC- over-RDMA transport endpoints convey RPCs in
    both directions on a single connection.</p>"
