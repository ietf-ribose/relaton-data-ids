abstract:
- content: "<p>This memo updates the IANA IPv6 Special-Purpose Address Registries
    to address issues raised by the definition of a global prefix. For completeness,
    this memo contains all the assignments made to the IANA Special-Purpose Address
    Registries. This memo obsoletes RFC 6890.</p>"
