abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   which defines Textual Conventions for the management of BGP-4.  The\n
    \  intent is that these textual conventions will be used in BGP-related\n   MIB
    modules that would otherwise define their own representations.\n\n\t </p>\n      "
