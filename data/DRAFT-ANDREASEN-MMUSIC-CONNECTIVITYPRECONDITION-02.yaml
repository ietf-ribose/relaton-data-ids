  content: "\n\t <p>   This document defines a new connectivity precondition for the
    \n   Session Description Protocol precondition framework described in RFC \n   3312.
    \ A connecitivity precondition can be used to delay session \n   establishment
    or modification until media stream connectivity has \n   been verified successfully.\n\t
    </p>\n      "
