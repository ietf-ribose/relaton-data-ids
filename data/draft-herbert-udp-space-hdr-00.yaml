abstract:
- content: "<p>This draft defines a header for surplus space in UDP. The UDP surplus
    space is bytes between the end of the UDP payload and the end of the IP packet.
    The purpose of the header is to disambiguate uses of the surplus space. The UDP
    surplus space header includes a type, length, and checksum field that covers the
    space.</p>"
