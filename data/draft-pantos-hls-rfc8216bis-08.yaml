abstract:
- content: "<p>This document obsoletes RFC 8216. It describes a protocol for transferring
    unbounded streams of multimedia data. It specifies the data format of the files
    and the actions to be taken by the server (sender) and the clients (receivers)
    of the streams. It describes version 10 of this protocol.</p>"
