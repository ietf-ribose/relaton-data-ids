abstract:
  content: "\n\t <p>   In bandwidth guaranteed networks, network resources are reserved\n
    \  before a TCP session starts transmitting data.  This draft proposes a\n   new
    TCP congestion control algorithm used in bandwidth guaranteed\n   networks.  It
    is an extension to the current TCP standards.\n\n\t </p>\n      "
