abstract:
  content: "\t <t>This draft describes the decisions made in one pair of applications[4][5]
    that respectively serves and retrieve OpenPGP [3] Certificatesand Revocation Signatures
    using the CERT Resources Record [2]. Theintent is to provide a discussion on the
    kind of general updatesneeded to the CERT specification, and some suggested specific
    updatesfor the OpenPGP sub-type. It is offered in the hope that thisspecification,
    together with similar efforts for other applications,can be reviewed when designing
    a generic solution or guidelines forstoring application keying material in the
    Domain Name System (DNS),should it ever happen.</p>"
