abstract:
  content: "\n\t <p>   This document describes a framework and message flows for centralized\n
    \  TCP parameter control, so that each end host in a network can make\n   better
    use of the network resource according to the network status. A\n   TCP Optimization
    Element and a TCP Optimization Agent are introduced.\n   The message patterns
    include request response and\n   subscription/notification. This mechanism can
    be used in network\n   service providers' networks, as well as in data center
    networks.\n\n\n\t </p>\n      "
