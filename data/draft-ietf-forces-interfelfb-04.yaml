abstract:
- content: "<p>This document describes how to extend the ForCES LFB topology across
    FEs by defining the Inter-FE LFB Class. The Inter-FE LFB Class provides the ability
    to pass data and metadata across FEs without needing any changes to the ForCES
    specification. The document focuses on Ethernet transport.</p>"
