abstract:
  content: "\n\t <p>   This document describes an architecture (464XLAT) for providing
    IPv4\n   connectivity across an IPv6-only network by combining existing and\n
    \  well-known stateful protocol translation RFC 6146 and stateless\n   protocol
    translation RFC 6145. 464XLAT is a simple and scalable\n   technique to quickly
    deploy IPv4 access service to mobile and\n   wireline IPv6-only networks without
    encapsulation.\n\n\t </p>\n      "
