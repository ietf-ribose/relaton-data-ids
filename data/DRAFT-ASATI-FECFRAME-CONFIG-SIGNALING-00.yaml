abstract:
  content: "\n\t <p>FEC Framework document [FECARCH] defines the FEC Framework \nConfiguration
    Information necessary for the FEC framework operation. \nThis document describes
    one signaling protocol to determine and \ncommunicate the Configuration information
    between sender(s) and \nreceiver(s).  \n \n \n Conventions used in this document
    \n\nIn examples, \"C:\" and \"S:\" indicate lines sent by the client and \nserver
    respectively. \n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\", \n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this \ndocument are to be interpreted as described in [RFC2119].\n\t </p>\n
    \     "
