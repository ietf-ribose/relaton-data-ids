abstract:
- content: "<p>This document defines a 3RED model to describe transport service features.
    Applications can make use of the 3RED model to request transport services from
    the TAPS by sending a request which contains the explicit 3RED requirement parameters.
    The purpose of this document is to enable applications to make use of various
    transport services without customization or re-implementation.</p>"
