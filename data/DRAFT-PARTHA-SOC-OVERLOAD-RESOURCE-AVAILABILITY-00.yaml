abstract:
  content: "\n\t <p>Overload occurs in Session Initiation Protocol (SIP) networks
    when\nB2BUA, proxies, and user agents have insufficient resources like CPU,\nmemory,
    DSP, DS0, disk resources or available bandwidth to complete\nthe processing of
    a request.  SIP provides limited support for\noverload handling through its 503
    response code, which tells an\nupstream element that it is overloaded.  This document
    defines\nexplicit SIP based resource monitoring and overload avoidance\nmechanism
    based on the resource availability of the entity.\n\t </p>\n      "
