abstract:
  content: "\n\t <p>This document gives examples of Session Description Protocol (SDP)\n
    \  offer/answer exchanges. The SDP offer/answer protocol was revised by\n   [SDPCapNeg]
    and [MediaCapNeg] plus other extensions.  Examples\n   include the indication,
    negotiation and selection of media\n   configurations (\"codecs\"). This document
    discusses primarily examples\n   of IP bearer emulation scenarios for PSTN modem
    calls in SIP-\n   controlled VoIP networks. Further may be highlighted the examples\n
    \  like for instance \"autonomous state transitioning between Audio VoIP\n   and
    T.38 FoIP\" or \"G.725 terminal emulation\".\n\n   The purpose of this document
    is thus the same as the list of examples\n   by RFC 4317 [2] for the legacy SDP
    offer/answer protocol (RFC 3264\n   [1]).\n\n\t </p>\n      "
