abstract:
- content: "<p>This document provides for the association of tags with YANG modules.
    The expectation is for such tags to be used to help classify and organize modules.
    A method for defining, reading and writing a modules tags is provided. Tags may
    be standardized and assigned during module definition; assigned by implementations;
    or dynamically defined and set by users. This document provides guidance to future
    model writers and, as such, this document updates [RFC8407].</p>"
