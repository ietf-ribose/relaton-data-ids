abstract:
  content: "\n\t <p>   This document contains a specification of three YANG modules
    and one\n   submodule.  Together they form the core routing data model which\n
    \  serves as a framework for configuring and managing a routing\n   subsystem.
    \ It is expected that these modules will be augmented by\n   additional YANG modules
    defining data models for control plane\n   protocols, route filters and other
    functions.  The core routing data\n   model provides common building blocks for
    such extensions - routes,\n   routing information bases (RIB), and control plane
    protocols.\n\n\t </p>\n      "
