abstract:
  content: "\n\t <p>   [RFC4875] describes extensions to RSVP-TE protocol for building
    a\n   P2MP TE LSP in MPLS/GMPLS network environment.However, [RFC4875]\n   doesn't
    specify path selecting problem of inter-AS P2MP TE LSP.This\n   document specifies
    an inter-AS P2MP path computation method based on\n   extentions to RSVP-TE Protocol.\n\n\t
    </p>\n      "
