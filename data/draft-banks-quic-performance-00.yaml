abstract:
- content: "<p>The QUIC performance protocol provides a simple, general-purpose protocol
    for testing the performance characteristics of a QUIC implementation. With this
    protocol a generic server can support any number of client-driven performance
    tests and configurations. Standardizing the performance protocol allows for easy
    comparisons across different QUIC implementations.</p>"
