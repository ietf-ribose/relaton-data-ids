abstract:
  content: "\n\t <p>   As the Software Defined Networks (SDN) solution develops, IGP
    will be\n   extended to support central control.  This document introduces an\n
    \  architecture of using IGP for central controlling.  Some use cases\n   under
    this new framework are also discussed.  For specific use cases,\n   making necessary
    extensions in IGP are required.\n\n\n\t </p>\n      "
