abstract:
- content: "<p>In order to verifiably validate the origin Autonomous Systems of BGP
    announcements, routers need a simple but reliable mechanism to receive Resource
    Public Key Infrastructure (RFC 6480) prefix origin data from a trusted cache.
    This document describes a protocol to deliver validated prefix origin data to
    routers. [STANDARDS-TRACK]</p>"
