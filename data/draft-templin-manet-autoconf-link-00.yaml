abstract:
- content: <p>Mobile Ad-hoc Networks (MANETs) comprise MANET routers, and connect
    to other networks via one or more MANET border routers. MANET routers communicate
    over semi-broadcast links which present interesting considerations for the classical
    IP model that are subject matter for this document. In particular, the term "link"
    requires careful examination in MANET/Autoconf and other contexts.</p>
