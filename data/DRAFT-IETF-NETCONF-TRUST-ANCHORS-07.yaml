abstract:
  content: "\n\t <p>   This document defines a YANG 1.1 data model for configuring
    global\n   sets of X.509 certificates, SSH host-keys, raw public keys, and PSKs\n
    \  (pairwise-symmetric or pre-shared keys) that can be referenced by\n   other
    data models for trust.  While the SSH host-keys are uniquely\n   for the SSH protocol,
    certificates, raw public keys, and PSKs may\n   have multiple uses, including
    authenticating protocol peers and\n   verifying signatures.\n\n\t </p>\n      "
