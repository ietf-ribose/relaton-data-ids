abstract:
- content: "<p>The Path Computation Element Communication Protocol (PCEP) provides
    mechanisms for Path Computation Elements (PCEs) to perform path computations in
    response to Path Computation Clients (PCCs) requests. The stateful PCE further
    extentds PCEP to enable stateful control of MPLS-TE and GMPLS Label Switched Paths
    (LSPs) via PCEP and maintaining of these LSPs at the stateful PCE. This document
    describes the mechanisms of realtime LSP Database (LSP-DB) synchronization between
    stateful PCEs.</p>"
