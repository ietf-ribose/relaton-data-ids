abstract:
  content: "\n\t <p>   SCTP (Stream Control Transmission Protocol) is a transport
    protocol\n   used to establish associations between two endpoints.\n\n   This
    specification describes how to describe SCTP associations using\n   the Session
    Description Protocol (SDP), and defines the following new\n   SDP Media Description
    protocol identifiers (proto values):'SCTP',\n   'SCTP/DTLS' and 'DTLS/SCTP'.\n\n
    \  The specification also describes how to use the new proto values\n   together
    with the SDP Offer/Answer mechanism in order to negotiate\n   and establish SCTP
    associations, and how to indicate the SCTP\n   application usage.\n\n\t </p>\n
    \     "
