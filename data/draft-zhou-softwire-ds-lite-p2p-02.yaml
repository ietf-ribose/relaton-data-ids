abstract:
- content: "<p>Gateway-Initiated Dual-Stack lite (GI-DS-lite) is a proposal to logically
    extend existing access tunnels beyond the access gateway to DS-Lite Address Family
    Transition Router element (AFTR) using softwires with an embedded context identifier.
    This memo describes a deployment model using GI-DS-lite in Point-to-Point access
    network.</p>"
