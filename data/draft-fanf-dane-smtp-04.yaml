abstract:
- content: "<p>SMTP has a STARTTLS extension, but (especially in the case of inter-
    domain mail transfer) it only provides very limited security because it does not
    specify how to authenticate the server's certificate. This memo specifies how
    TLSA records in the DNS can be used for proper SMTP server authentication.</p>"
