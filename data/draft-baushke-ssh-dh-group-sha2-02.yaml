abstract:
  content: "<p>This document defines two added Modular Exponential (MODP) Groups for
    the Secure Shell (SSH) protocol. It also updates [RFC4253] by specifying new RECOMMENDED
    and new OPTIONAL Diffie-Hellman key exchange algorithms using SHA-2 hashes.</p>"
