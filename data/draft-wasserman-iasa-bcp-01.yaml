abstract:
- content: "<p>This document describes the structure of the IETF Administrative Support
    Activity (IASA) as an IETF-controlled activity housed within the Internet Society
    (ISOC) legal umbrella. It defines the roles and responsibilities of the IETF Administrative
    Oversight Committee (IAOC), the IETF Administrative Director (IAD) and the ISOC
    Board of Trustees in the fiscal and administrative support of the IETF standards
    process. It also defines how the IAOC will be comprised and selected.</p>"
