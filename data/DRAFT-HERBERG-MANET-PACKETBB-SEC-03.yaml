abstract:
  content: "\n\t <p>This document describes a general and flexible TLV (type-length-value\nstructure)
    for representing cryptographic signatures as well as\ntimestamps, using the generalized
    MANET packet/message format\n[RFC5444].  It defines two Packet TLVs, two Message
    TLVs, and two\nAddress Block TLVs, for affixing cryptographic signatures and\ntimestamps
    to a packet, message and address, respectively.\n\t </p>\n      "
