abstract:
  content: "\n\t <p>   This document specifies a data model for configuring and monitoring\n
    \  Selection Processes, Caches, Exporting Processes, and Collecting\n   Processes
    of IPFIX and PSAMP compliant Monitoring Devices using the\n   NETCONF protocol.
    \ The data model is defined using UML (Unified\n   Modeling Language) class diagrams
    and formally specified using YANG.\n   The configuration data is encoded in Extensible
    Markup Language\n   (XML).\n\n\t </p>\n      "
