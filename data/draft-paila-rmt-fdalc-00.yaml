abstract:
  content: "<p>This document defines unidirectional delivery of files. Thespecification
    builds on Asynchronous Layered Coding, the baseprotocol designed for massively
    scalable multicast distribution.Thus, this document specifies a technique called
    FDALC - a mechanismfor signalling and mapping the properties of files to concepts
    of ALCin a way that allows receivers to assign those parameters forreceived objects.</p>"
