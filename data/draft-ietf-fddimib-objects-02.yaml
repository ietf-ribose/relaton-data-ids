abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines objects for managing devices which implement the FDDI based on the
    ANSI FDDI SMT 7.3 draft standard, which has been forwarded for publication by
    the X3T9.5 committee.</p>"
