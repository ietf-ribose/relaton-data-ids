abstract:
  content: "\n\t <p>This document complements the 'GELS framework for GMPLS-controlled\nEthernet
    Label Switching' paper ([GELS-FRAMEWORK]).  It is based on\nthe architecture and
    the control plane operations which are defined\nin the framework.  Specifically,
    this document explains how Ethernet\nswitches employing the VLAN Cross Connect
    method use the link local\nlabels defined in the GELS framework document to establish
    Connection\nOriented point-to-point Ethernet services.  An additional document\nwill
    be written to describe the natural extension to support\nmultipoint services.\n\n\t
    </p>\n      "
