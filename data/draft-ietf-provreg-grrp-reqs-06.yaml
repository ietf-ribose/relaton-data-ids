abstract:
  content: "\t <t>This document describes high-level functional and interfacerequirements
    for a client-server protocol for the registration andmanagement of Internet domain
    names in shared registries. Specifictechnical requirements detailed for protocol
    design are not presentedhere. Instead, this document focuses on the basic functions
    andinterfaces required of a protocol to support multiple registry andregistrar
    operational models.</p>"
