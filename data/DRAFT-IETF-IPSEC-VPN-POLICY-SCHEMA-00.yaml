abstract:
  content: "\n\t <p>This document describes the structure of an LDAP directory\n       schema
    that enables policy based configuration and\n       administration of IPSec based
    Virtual private networks\n       within and among Internet domains, intranets,
    and extranets.\n       The schema extends the base IPSec Policy data model in
    [9]\n       to include end hosts and security gateways.  The schema\n       closely
    follows and expands on the DEN specification [7].\n\t </p>\n      "
