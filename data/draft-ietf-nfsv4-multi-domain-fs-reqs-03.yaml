abstract:
  content: "<p>This document describes administrative constraints to the deployment
    of the NFSv4 protocols required for the construction of an NFSv4 file system namespace
    supporting the use of multiple NFSv4 domains and utilizing multi-domain capable
    file systems. Also described are administrative constraints to name resolution
    and security services appropriate to such a system. Such a namespace is a suitable
    way to enable a Federated File System supporting the use of multiple NFSv4 domains.</p>"
