abstract:
  content: "\n\t <p>This document registers the Enumservice type \"voicemsg\" with
    the \n   subtype \"sip\" using the URI scheme sip, the subtype \"tel\" using the
    \n   URI scheme 'tel', the subtype \"http\" using the URI scheme 'http', and \n
    \  the subtype \"https\" using the URI scheme 'https' as per the IANA \n   registration
    process defined in the ENUM specification, RFC 3761.  \n   This Enumservice is
    used to facilitate the real-time routing of voice \n   communications to a voice
    messaging system.\n\t </p>\n      "
