abstract:
  content: "\n\t <p>   This draft analyzes implementation methodologies for addressing
    the\n   security requirements of SDN adopted network architecture through\n   Public
    Key Infrastructure. The draft analyzes the relevant design\n   patterns of PKI
    based Trust Models to address the challenges faced\n   during SDN Adoption. And,
    the draft defines the considerations for\n   setting up a Trust Relationship Management
    framework suitable for PKI\n   based SDN integrated environment.\n\n\t </p>\n
