abstract:
- content: "<p>This document is intended to provide terminology for the benchmarking
    of local area network (LAN) switching devices. It extends the terminology already
    defined for benchmarking network interconnect devices in RFCs 1242 and 1944 to
    switching devices. This memo provides information for the Internet community.
    It does not specify an Internet standard of any kind.</p>"
