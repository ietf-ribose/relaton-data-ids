abstract:
- content: "<p>This document describes a signaling mechanism for setting up a multi-segment
    pseudowire between different domains in case that at least one domain has the
    feature that bandwidth capacity is variable for different availability values.
    The signaling mechanism is an extension on the multi-segment pseudowire signaling
    [DYN-MS-PW].</p>"
