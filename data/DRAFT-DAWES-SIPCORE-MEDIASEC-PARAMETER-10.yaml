abstract:
  content: "\n\t <p>   Negotiating the security mechanisms used between a Session
    Initiation\n   Protocol (SIP) user agent and its next-hop SIP entity is described
    in\n   [2].  This document adds the capability to distinguish security\n   mechanisms
    that apply to the media plane by defining a new Session\n   Initiation Protocol
    (SIP) header field parameter to label such\n   security mechanisms.\n\n\n\t </p>\n
