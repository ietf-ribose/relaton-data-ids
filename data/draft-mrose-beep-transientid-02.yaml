abstract:
  content: "<p>As a part of their deliverables, working groups of the IETF maydevelop
    BEEP profiles. During the development process, it isdesirable to assign a transient
    identifier to each profile. If theprofile is subsequently published as an RFC,
    then a permanentidentifier is subsequently assigned by the IANA.</p>"
