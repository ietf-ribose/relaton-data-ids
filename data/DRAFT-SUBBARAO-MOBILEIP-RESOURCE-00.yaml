abstract:
  content: "\n\t <p>Currently, in Mobile IP when an MN moves from one FA to another\nFA/CoA,
    relevant resources at the previous FA are consumed until\nits visitor entry for
    the MN expires.  The Resource Release Message\nand Resource Management Extension
    described in this draft will\nfacilitate the release of these valuable resources
    at the previous FA\nas the MN moves to a new location.  The HA notifies the previous
    FA of\nany changes in the CoA for an MN, thereby allowing the FA to release\nits
    resources.\n\t </p>\n      "
