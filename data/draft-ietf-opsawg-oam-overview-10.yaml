abstract:
- content: "<p>Operations, Administration, and Maintenance (OAM) is a general term
    that refers to a toolset for fault detection and isolation, and for performance
    measurement. Over the years various OAM tools have been defined for various layers
    in the protocol stack. This document summarizes some of the data plane OAM tools
    defined in the IETF in the context of IP unicast, MPLS, pseudowires, MPLS for
    the transport profile (MPLS-TP), and TRILL. The target audience of this document
    includes network equipment vendors, network operators and standard development
    organizations, and can be used as an index to some of the main data plane OAM
    tools defined in the IETF.</p>"
