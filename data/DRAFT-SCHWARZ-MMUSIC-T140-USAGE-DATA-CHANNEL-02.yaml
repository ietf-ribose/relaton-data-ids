abstract:
  content: "\n\t <p>   This document specifies how the ITU-T Protocol for multimedia\n
    \  application text conversation (Recommendation ITU-T T.140) can be\n   instantiated
    as a data channel sub-protocol, using the SDP\n   offer/answer exchange-based
    external negotiation defined in [I-\n   D.ietf-mmusic-data-channel-sdpneg]. Two
    network configurations are\n   documented: a WebRTC end-to-end configuration (connecting
    two T.140\n   over data channel endpoints), and a gateway configuration\n   (connecting
    an T.140 over data channel endpoint with an T.140 over\n   RTP/UDP endpoint).\n\n\t
    </p>\n      "
