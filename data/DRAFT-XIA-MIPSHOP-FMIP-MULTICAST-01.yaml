  content: "\n\t <p>\n   FMIPv6 extends Mobile IPv6 for reducing handover delays.
    \ But it does\n   not deal with the scenario that an MN joins multicast trees
    using\n   it's CoA in a visited link.  The document proposes an extension to\n
    \  FMIPv6 to handle local multicast traffic during handover.\n\n\t </p>\n      "
