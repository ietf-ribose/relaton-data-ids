abstract:
- content: "<p>Tunneling is commonly used by several IPv6 transition mechanisms. To
    be able to automate setting up tunnels, one critical component is a solution to
    automatically discover the tunnel end-point (TEP) for the transition mechanism.
    This memo proposes a solution for discovering the IPv6 TEP in a simple an efficient
    way.</p>"
