abstract:
- content: "<p>The purpose of the ALTO protocol is to provide better-than-random peer
    selection for P2P networks. The base ALTO protocol focuses, however, only on providing
    network topological location information (i.e., network maps and cost maps). However,
    the peer selection method of an endpoint may also use other properties such as
    geographic location. This document defines a framework and an extended set of
    endpoint properties to extend the base ALTO protocol.</p>"
