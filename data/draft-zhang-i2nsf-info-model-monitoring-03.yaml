abstract:
- content: "<p>The Network Security Functions (NSF) NSF-facing interface exists between
    the Service Provider's management system (or Security Controller) and the NSFs
    to enforce the security policy provisioning and network security status monitoring
    . This document focuses on the monitoring part of it and proposes the information
    model for it.</p>"
