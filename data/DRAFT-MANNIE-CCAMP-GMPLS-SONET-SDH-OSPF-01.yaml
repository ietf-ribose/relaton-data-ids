abstract:
  content: "\n\t <p>This document introduces the Sonet/SDH traffic engineering\nextensions
    required for existing IGP protocols in support of\nGeneralized MPLS (GMPLS) signalling
    as defined in [RFC-3471] and\n[GMPLS-SONET-SDH]. Using [GMPLS-RTG] as guideline,
    this memo\nspecifies the GMPLS routing traffic engineering extensions to OSPF\nfor
    Sonet/SDH networks.\n\nBased on the Traffic Engineering (TE) extensions defined
    in [OSPF-\nTE], the proposed approach is aligned with link bundling as defined\nin
    [MPLS-BDL] and extends the set of Link sub-TLVs proposed in\n[GMPLS-OSPF] to Sonet/SDH
    networks. The proposed extensions do not\npreclude any further integration with
    the Interface Switching\nCapability Descriptor specified in [GMPLS-OSPF].\n\t
    </p>\n      "
