abstract:
  content: "\n\t <p>   This document describes the frame format and address configuration\n
    \  for transmission of IPv6 packets on WIA-PA (Wireless networks for\n   Industrial
    Automation-                            -Process Automation) networks. WIA-PA is\n
    \  approved by IEC (the International Electrotechnical Commission) as\n   an international
    standard for industrial wireless networks with the\n   designation IEC 62601.
    The document also describes the protocol\n   architecture and necessary command
    frames for supporting IPv6\n   protocol in WIA-PA networks.\n\n\t </p>\n      "
