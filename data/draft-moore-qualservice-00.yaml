abstract:
  content: "\t <t>This draft describes the use of RSVP [RFC2205] with applicationsthat
    do not have resource requirements that are readily quantifiableper the standard
    Intserv token-bucket model (qualitativeapplications). We introduce the 'qualitative'
    service-type. Thisservice-type can be used in conjunction with RSVP signaling
    tomanage the allocation of network resources to traffic originatingfrom qualitative
    applications. This mode of RSVP usage isparticularly applicable to networks that
    combine differentiatedservice (diff-serv) QoS mechanisms with RSVP signaling [intdiff].</p>"
