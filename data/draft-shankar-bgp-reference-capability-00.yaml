abstract:
- content: "<p>As the size of the routing table in the Internet grows, there is a
    need for routing protocols to reduce the control information and also improve
    time taken for route convergence. In this draft we propose a new capability in
    Border Gateway Protocol (BGP) to reduce the size of the UPDATE message when the
    same path attributes are used for consecutive UPDATE messages. This allows more
    number of routes to be sent in a single UPDATE message and also reduces extraction
    processing in the receiving router.</p>"
