abstract:
  content: "\t <t>The International Cooperation for the Integration of Processes inPrepress,
    Press, and Postpress (CIP4) is an international worldwidestandards body located
    in Switzerland. The purpose of CIP4 is toencourage computer based integration
    of all processes that have to beconsidered in the graphic arts industry. CIP4
    has defined twodocument formats that are encoded in W3C Extensible Markup Language(XML):
    (1) CIP4 Job Definition Format (JDF) - an open standard forintegration of all
    computer aided business and productionprocesses around print media; (2) CIP4 Job
    Messaging Format (JMF) - an open standard for jobmessaging using Hyper Text Transport
    Protocol/1.1 (HTTP/1.1,RFC2616) that defines Query, Command, Response, Acknowledge,
    andSignal message families. This document defines two new MIME sub-types for IANA
    registration: (1) 'application/vnd.cip4-jdf+xml' for CIP4 Job Definition Format;
    (2) 'application/vnd.cip4-jmf+xml' for CIP4 Job Messaging Format.</p>"
