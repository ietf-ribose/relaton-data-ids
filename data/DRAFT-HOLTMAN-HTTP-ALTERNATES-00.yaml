abstract:
  content: "\n\t <p>This document proposes a header, Alternates, which is intended\n
    \  to provide a common method for Internet-based application\n   protocols to
    indicate that a particular resource exists in\n   multiple forms. The Alternates
    header provides a\n   machine-readable indication of the bases on which the\n
    \  different forms vary and how the the recipient of the header\n   can select
    among them.\n\t </p>\n      "
