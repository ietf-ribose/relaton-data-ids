abstract:
  content: "\n\t <p>   This document describes the MISP object template format which\n
    \  describes a simple JSON format to represent the various templates\n   used
    to construct MISP objects.  A public directory of common\n   vocabularies MISP
    object templates [MISP-O] is available and relies\n   on the MISP object reference
    format.\n\n\t </p>\n      "
