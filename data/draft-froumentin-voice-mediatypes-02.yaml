abstract:
- content: "<p>This document defines the media types for the languages of the W3C
    Speech Interface Framework, as designed by the Voice Browser Working Group in
    the following specifications: the Voice Extensible Markup Language (VoiceXML),
    the Speech Synthesis Markup Language (SSML), the Speech Recognition Grammar Specification
    (SRGS), the Call Control XML (CCXML), and the Pronunciation Lexicon Specification
    (PLS). This memo provides information for the Internet community.</p>"
