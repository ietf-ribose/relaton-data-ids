abstract:
  content: "\n\t <p>   This document extends the Resource-Oriented Lightweight Information\n
    \  Exchange (ROLIE) core to add the information type category and\n   related
    requirements needed to support Software Record and Software\n   Inventory use
    cases.  The 'software-descriptor' information type is\n   defined as a ROLIE extension.
    \ Additional supporting requirements are\n   also defined that describe the use
    of specific formats and link\n   relations pertaining to the new information type.\n\n\t
    </p>\n      "
