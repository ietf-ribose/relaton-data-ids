abstract:
  content: "\n\t <p>This document provides requirements for protocols addressing\nZero-configuration
    routing, known as 'Zerouter' protocols. It\nidentifies requirements applicable
    to any of various approaches\nthat may be proposed to this problem space, and
    is provided with \nthe aim of ensuring complete and secure protocol definition.
    \nScope is defined to ensure operation compatible with existing \nprotocols while
    minimizing overlap with other ongoing work.\n\t </p>\n      "
