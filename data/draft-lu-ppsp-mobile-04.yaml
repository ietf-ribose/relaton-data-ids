abstract:
  content: "<p>The scenarios where a Peer-to-Peer Streaming Protocol (PPSP) containsmobile
    nodes need special considerations. An analysis of all thescenarios that involve
    mobile nodes is necessary to provide theguidelines to PPSP protocol design and
    applicability. This documentdescribes some key issues for a PPSP network with
    mobile nodes, andproposes some additional requirements for PPSP to handle thesescenarios.</p>"
