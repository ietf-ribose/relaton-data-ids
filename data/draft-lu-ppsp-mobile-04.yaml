abstract:
- content: "<p>The scenarios where a Peer-to-Peer Streaming Protocol (PPSP) contains
    mobile nodes need special considerations. An analysis of all the scenarios that
    involve mobile nodes is necessary to provide the guidelines to PPSP protocol design
    and applicability. This document describes some key issues for a PPSP network
    with mobile nodes, and proposes some additional requirements for PPSP to handle
    these scenarios.</p>"
