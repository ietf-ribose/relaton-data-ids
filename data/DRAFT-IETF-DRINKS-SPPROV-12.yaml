abstract:
  content: "\n\t <p>   This document specifies the data model and the overall structure
    for\n   a protocol to provision session establishment data into Session Data\n
    \  Registries and SIP Service Provider data stores.  The protocol is\n   called
    the Session Peering Provisioning Protocol (SPPP).  The\n   provisioned data is
    typically used by network elements for session\n   peering.\n\n\t </p>\n      "
