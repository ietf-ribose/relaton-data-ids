abstract:
- content: "<p>This document specifies the behavior of the UPnP IGD (Internet Gateway
    Device)/PCP Interworking Function. A UPnP IGD-PCP Interworking Function (IGD-PCP
    IWF) is required to be embedded in CP (Customer Premises) routers to allow for
    transparent NAT control in environments where UPnP IGD is used on the LAN side
    and PCP on the external side of the CP router.</p>"
