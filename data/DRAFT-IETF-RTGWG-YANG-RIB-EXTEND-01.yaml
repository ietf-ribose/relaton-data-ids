abstract:
  content: "\n\t <p>   The Routing Information Base (RIB) is a list of routes and
    their\n   corresponding administrative data and operational state.\n\n   RFC 8349
    defines the basic building blocks for RIB, and this model\n   augments it to support
    multiple next-hops (aka, paths) for each route\n   as well as additional attributes.\n\n\t
    </p>\n      "
