abstract:
  content: "\n\t <p>Proxylets are small fragments of code installed on Open Pluggable
    \nEdge Service (OPES) [1] intermediary, and executed when condition(s) \nexpressed
    using the Intermediary Rule Markup Language (IRML) [2] \nmatch. This document
    defines: \no    the ‘proxylet:’ URI [3] scheme used in the OPES framework \no
    \   the OPES Meta-data Markup Language (OMML), an XML based \nlanguage used to
    describe proxylet characteristics \n\n\t </p>\n      "
