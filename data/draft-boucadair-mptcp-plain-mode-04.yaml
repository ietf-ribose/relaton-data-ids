abstract:
- content: "<p>One of the promising deployment scenarios for Multipath TCP (MPTCP)
    is to enable a Customer Premises Equipment (CPE) that is connected to multiple
    networks (e.g., DSL, LTE, WLAN) to optimize the usage of its network attachments.
    Because of the lack of MPTCP support at the server side, some service providers
    now consider a network-assisted model that relies upon the activation of a dedicated
    function called MPTCP Concentrator. This document focuses on a deployment scheme
    where the identity of the MPTCP Concentrator(s) is explicitly configured on connected
    hosts. This document specifies an MPTCP option that is used to avoid an encapsulation
    scheme between the CPE and the MPTCP Concentrator. Also, this document specifies
    how UDP traffic can be distributed among available paths without requiring any
    encapsulation scheme.</p>"
