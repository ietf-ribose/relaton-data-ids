abstract:
  content: "\n\t <p>   Concerns about lack of clarity concerning when to add new Internet\n
    \  Control Message Protocol (ICMP) types and/or codes have highlighted a\n   need
    to describe policies for when adding new features to ICMP is\n   desirable and
    when it is not.  In this document we provide a basic\n   description of ICMP's
    role in the IP stack and some guidelines for\n   the future.\n\n\t </p>\n      "
