abstract:
  content: "\n\t <p>   This document describes an extension of Extensible Provisioning\n
    \  Protocol (EPP) domain name mapping for the provisioning and\n   management
    of strict bundling registration of domain names.\n   Specified in XML, this mapping
    extends the EPP domain name mapping to\n   provide additional features required
    for the provisioning of bundled\n   domain names.  This is a non-standard proprietary
    extension.\n\n\t </p>\n      "
