abstract:
  content: "\n\t <p>   This document describes a means by which to support network
    boot of a \n   bare-metal platform utilizing a pre-boot execution environment,
    such \n   as the Unified Extensible Firmware Interface [UEFI22].   The problem
    \n   being addressed is that the PXE [PXE21] and UEFI Specifications \n   [UEFI22]
    only describe how to ascertain boot configuration options \n   using DHCPv4 [RFC2131],
    not for DHCPv6 [RFC3315].  Similarly, iSCSI \n   boot [RFC4173] does not specify
    how to discover boot device \n   information in an DHCPv6 environment.   This
    document will describe    how to ascertain this boot information in an IPv6 environment
    \n   utilizing options in the DHCPv6 hand-off [RFC3315]. \n\n\t </p>\n      "
