abstract:
- content: "<p>L3SM defines a YANG data model for L3VPN service model that can be
    used to configure and manage L3VPN network. This document discusses generic VAS
    model that can be applied to L3VPN network and other Cloud VPN networks. The YANG
    model provides common structure for various VAS service components.</p>"
