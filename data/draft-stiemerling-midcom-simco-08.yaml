abstract:
- content: "<p>This document describes a protocol for controlling middleboxes such
    as firewalls and network address translators. It is a fully compliant implementation
    of the Middlebox Communications (MIDCOM) semantics described in RFC 3989. Compared
    to earlier experimental versions of the SIMCO protocol, this version (3.0) uses
    binary message encodings in order to reduce resource requirements. This memo defines
    an Experimental Protocol for the Internet community.</p>"
