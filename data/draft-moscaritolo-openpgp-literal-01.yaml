abstract:
- content: "<p>This document describes an extension to the OpenPGP Message Format
    that allows a Internet Media Type to be associated with the encoded content. By
    providing more information beyond the existing binary and text formats this extension
    can enable the automated selection of an appropriate media viewer for the decoded
    content.</p>"
