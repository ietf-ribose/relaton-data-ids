abstract:
  content: "\n\t <p>SASL provides a method for adding authentication support with
    an\noptional security layer to connection-based protocols.  It also\ndescribes
    a structure for authentication mechanisms.  The result is\nan abstraction layer
    between protocols and authentication mechanisms\nsuch that any SASL-compatible
    authentication mechanism can be used\nwith any SASL-compatible protocol.\nThis
    document describes how a SASL authentication mechanism is\nstructured, how a protocol
    adds support for SASL, defines the\nprotocol for carrying a security layer over
    a connection, and defines\nthe EXTERNAL SASL authentication mechanism.\n\t </p>\n
