abstract:
  content: "<p>This document provides a pseudo Content Delivery Protocol (CDP) toprotect
    multiple source flows with one or more repair flows based onthe FEC Framework
    document and the Session Description Protocol (SDP)elements defined for the framework.
    The purpose of the document isnot to provide a full-pledged protocol, but to show
    how the definedframework and SDP elements can be combined together to design a
    CDP.</p>"
