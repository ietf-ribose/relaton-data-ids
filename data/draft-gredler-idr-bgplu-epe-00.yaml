abstract:
- content: "<p>The MPLS source routing paradigm provides path control for both intra-
    and inter- Autonomous System (AS) traffic. For Intra-AS path control, protocols
    like RSVP-TE [RFC3209] and CR-LDP [RFC3212] are utilized. This documents outlines
    how MPLS routers may use the BGP labeled unicast protocol (BGP-LU) [RFC3107] for
    doing traffic- engineering on inter-AS links.</p>"
