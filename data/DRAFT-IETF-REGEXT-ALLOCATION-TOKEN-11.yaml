abstract:
  content: "\n\t <p>   This document describes an Extensible Provisioning Protocol
    (EPP)\n   extension for including an Allocation Token in \"query\" and\n   \"transform\"
    commands.  The Allocation Token is used as a credential\n   that authorizes a
    client to request the allocation of a specific\n   object from the server, using
    one of the EPP transform commands\n   including create and transfer.\n\n\t </p>\n
