abstract:
  content: "\n\t <p>   This document identifies and analyzes several PCP failure scenarios.\n
    \  Identifying these failure scenarios are useful to assess the\n   efficiency
    of the protocol and also to decide whether new extensions\n   are needed to the
    base PCP.\n\n   A procedure to retrieve the explicit dynamic mapping(s) from the
    PCP\n   Server is proposed.  This procedure relies upon the use of a new PCP\n
    \  OpCode and Option: GET/NEXT.\n\n\n\t </p>\n      "
