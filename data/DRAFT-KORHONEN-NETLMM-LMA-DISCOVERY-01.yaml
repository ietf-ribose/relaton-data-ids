abstract:
  content: "\n\t <p>Large Proxy Mobile IPv6 deployments would benefit from a\nfunctionality,
    where a Mobile Access Gateway could dynamically\ndiscover a Local Mobility Anchor
    for a Mobile Node attaching to a\nProxy Mobile IPv6 domain.  The purpose of the
    dynamic discovery\nfunctionality is to reduce the amount of static configuration
    in the\nMobile Access Gateway.  This specification describes a number of\npossible
    dynamic Local Mobility Anchor discovery solutions.\n\t </p>\n      "
