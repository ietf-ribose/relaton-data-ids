abstract:
  content: "\n\t <p>   This document defines the \"ANAME\" DNS RR type, to provide
    similar\n   functionality to CNAME, but only redirects type A and AAAA queries.\n
    \  Unlike CNAME, an ANAME can coexist with other record types.  The\n   ANAME
    RR allows zone owners to redirect queries for apex domain names\n   in a standards
    compliant manner.\n\n\t </p>\n      "
