abstract:
  content: "\n\t <p>\n   A Trust Router is an infrastucture element used to construct
    multihop\n   Application Bridging for Federated Authentication Beyond the Web\n
    \  (ABFAB) federations.  This document defines both the Trust Router\n   Protocol
    and the Temporary Identity Protocol, which can be used\n   together to enable
    multihop ABFAB federations without requiring a\n   centralized Public Key Infrastructure
    (PKI).\n\n\t </p>\n      "
