abstract:
  content: "\n\t <p>This document defines extensions to the Kerberos protocol and
    the\nGSS-API Kerberos mechanism that enable a GSS-API Kerberos client to\nexchange
    messages with the KDC using the GSS-API acceptor as the\nproxy, by encapsulating
    the Kerberos messages inside GSS-API tokens.\nWith these extensions a client can
    obtain Kerberos tickets for\nservices where the KDC is not accessible to the client,
    but is\naccessible to the application server.\n\t </p>\n      "
