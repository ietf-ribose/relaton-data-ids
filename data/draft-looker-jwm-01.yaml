abstract:
  content: "<p>JSON Web Message (JWM) is a flexible way to encode application-level
    messages in JSON for transfer over a variety of transport protocols. JWMs use
    JSON Web Encryption (JWE) to protect integrity, achieve confidentiality, and achieve
    repudiable authentication; alternatively or in addition, they use JSON Web Signatures
    (JWS) to associate messages with a non-repudiable digital signature.</p>"
