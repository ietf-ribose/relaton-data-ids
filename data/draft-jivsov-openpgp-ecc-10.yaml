abstract:
- content: "<p>This document proposes an Elliptic Curve Cryptography extension to
    the OpenPGP public key format and specifies three Elliptic Curves that enjoy broad
    support by other standards, including NIST standards. The document aims to standardize
    an optimal but narrow set of parameters for best interoperability and it does
    so within the framework it defines that can be expanded in the future to allow
    more choices.</p>"
