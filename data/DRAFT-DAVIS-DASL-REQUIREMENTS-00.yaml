abstract:
  content: "\n\t <p>  The Distributed Authoring and Versioning protocol [WEBDAV] defines\n
    \ simple mechanisms to assign and retrieve values for properties. This\n  document
    presents requirements for a WebDAV extension to support\n  efficient searching
    for resources based on WEBDAV properties and\n  content. These requirements are
    intended to be the basis for the DAV\n  Searching and Location (DASL) protocol.\n\n\t
    </p>\n      "
