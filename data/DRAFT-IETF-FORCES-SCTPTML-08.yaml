abstract:
  content: "\n\t <p>This document defines the SCTP-based TML (Transport Mapping Layer)
    for the ForCES (Forwarding and Control Element Separation) protocol.  It explains
    the rationale for choosing the SCTP (Stream Control Transmission Protocol) and
    also describes how this TML addresses all the requirements required by and the
    ForCES protocol. [STANDARDS TRACK]\n\t </p>\n      "
