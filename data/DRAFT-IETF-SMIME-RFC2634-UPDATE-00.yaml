abstract:
  content: "\n\t <p>This document describes the structures and procedures necessary
    to \n   provide a number of additional security services for S/MIME.  These \n
    \  services are: \n    \n   - signed receipts \n   - security labels \n   - secure
    mailing lists \n   - signing certificate validation \n    \n   These services
    can be used by any CMS (Cryptographic Message Syntax) \n   based protocol.\n\t
    </p>\n      "
