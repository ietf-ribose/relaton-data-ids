abstract:
- content: "<p>The Authenticated Received Chain (ARC) protocol creates a mechanism
    whereby a series of handlers of an email message can conduct authentication of
    the email message as it passes among them on the way to its destination, and record
    the status of that authentication at each step along the handling path, for use
    by the final recipient in making choices about the disposition of the message.
    Changes in the message that might break DKIM or DMARC can be identified through
    the ARC set of header fields.</p>"
