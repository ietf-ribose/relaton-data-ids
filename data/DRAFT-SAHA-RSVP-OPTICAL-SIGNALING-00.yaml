abstract:
  content: "\n\t <p>This document has two objectives. First, we identify signaling
    \nrequirements for setting up and maintaining Optical Switched Paths \n(OSPs)
    in mesh-connected optical networks. We then propose \nextensions to RSVP to satisfy
    some of these requirements within the \ncontext of MPLS-based traffic engineering
    framework.\n\t </p>\n      "
