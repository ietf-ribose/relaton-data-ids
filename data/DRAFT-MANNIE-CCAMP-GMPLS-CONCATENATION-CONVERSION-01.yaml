abstract:
  content: "\n\t <p>This document is a companion to the GMPLS extensions for SONET
    and \nSDH control [GMPLS-SONET-SDH]. It defines a way to control and \nnegotiate
    the use of converters between contiguous and virtual \nconcatenation in SONET
    and SDH networks. A new flag in the \nRequested Contiguous Concatenation (RCC)
    field is proposed for \nthat purpose.\n\t </p>\n      "
