abstract:
- content: "<p>TCP segments include a Data Offset field to indicate space for TCP
    options, but the size of the field can limit the space available for complex options
    that have evolved. This document updates RFC 793 with an optional TCP extension
    to that space and explains why such extensions cannot be used in the initial SYN
    of a connection.</p>"
