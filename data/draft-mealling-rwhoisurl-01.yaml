abstract:
- content: "<p>RWhois is an Internet directory access protocol, defined in RFC1714
    [1] and RFC2167 [3]. This document describes a format for an RWhois Uniform Resource
    Locator (URL) that will allow Internet clients to have direct access to the RWhois
    protocol. An RWhois URL will represent a single query to an RWhois server.</p>"
