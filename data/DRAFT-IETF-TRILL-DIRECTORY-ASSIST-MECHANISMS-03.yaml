abstract:
  content: "\n\t <p>   This document describes mechanisms for providing directory
    service to\n   TRILL (Transparent Interconnection of Lots of Links) edge switches.\n
    \  The directory information provided can be used in reducing multi-\n   destination
    traffic, particularly ARP/ND and unknown unicast\n   flooding. It can also be
    used to detect traffic with forged source\n   addresses.\n\n\n\n\t </p>\n      "
