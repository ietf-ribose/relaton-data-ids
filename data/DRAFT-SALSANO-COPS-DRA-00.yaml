abstract:
  content: "\n\t <p>This document introduces a new client type for the COPS protocol
    to\nsupport dynamic DiffServ resource allocation. The client type supports\nboth
    the Outsourcing and the Provisioning model to achieve a scalable,\nefficient and
    flexible handling of network resources. The defined client\ntype can be used:
    i) on the interface between an Edge Router (Policy\nEnforcement Point - PEP) and
    a Diffserv 'Bandwidth Broker' (acting as\nPolicy Decision Point -PDP); ii) on
    the interface between a client of a\nQoS enabled network (acting as PEP) and the
    access point of the network\nprovider (e.g. the Edge Router acting as PDP)\n\t
    </p>\n      "
