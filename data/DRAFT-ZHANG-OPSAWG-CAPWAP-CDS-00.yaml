abstract:
  content: "\n\t <p>   This document describes the scenarios and requirements of separating\n
    \  CAPWAP Data and Control plane.  This specification provides a CAPWAP\n   extension
    to allow two distinct AC component: AC-DP (AC-Data Plane)\n   and AC-CP (AC-Control
    Plane).  AC-DP handles all user payload with\n   the exception of layer 2 management
    frames between the AC and user\n   such as IEEE 802.11 association, authentication,
    probe, Action Frame.\n   AC-CP handles all control messages between the WTP and
    AC.  In\n   addition, the AC-CP wil handle user payload related to layer-2\n   management
    frames such as those mentioned above.\n\n\t </p>\n      "
