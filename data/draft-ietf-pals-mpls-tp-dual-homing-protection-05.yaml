abstract:
- content: "<p>This document describes a framework and several scenarios for a Pseudowire
    (PW) dual-homing local protection mechanism which avoids unnecessary switchovers
    and which can be used for scenarios using a control plane or not using a control
    plane. A Dual-Node Interconnection (DNI) PW is used for carrying traffic between
    the dual-homing Provider Edge (PE) nodes for carrying traffic when a failure occurs
    in one of the Attachment Circuits (AC) or PWs. This PW dual-homing local protection
    mechanism is complementary to existing PW protection mechanisms.</p>"
