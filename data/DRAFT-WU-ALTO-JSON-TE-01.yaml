abstract:
  content: "\n\t <p>   The base ALTO specification defines two properties for cost
    metric\n   attribute in the Cost MAP, including 'hopcount' and 'routingcost'.\n
    \  This specification define five new cost metric and one new parameter\n   for
    Traffic Engineering(TE) performance information in the ALTO\n   Information Resource
    Directory: Link Delay, Delay Variation, Packet\n   Loss, Residual Bandwidth, Available
    Bandwidth,linkstate.  They can be\n   used either as constraint attribute associated
    with cost metric\n   attribute 'routingcost' or returned cost metric in the response.\n\n\t
    </p>\n      "
