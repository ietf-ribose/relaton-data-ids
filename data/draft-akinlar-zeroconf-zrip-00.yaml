abstract:
  content: "\t <t>Zero-Configuration(Zeroconf) Networking is becoming highly popularwith
    the proliferation of cheap network attached devices and computers.Zeroconf networks
    are a particular class of TCP/IP networks that may beestablished in the home,
    in small offices or for ad-hoc purposes.Zeroconf networks do not have and should
    not be expected to have userconfigurable network infrastructure such as DHCP,
    DNS and otheradministered services [4].</p>"
