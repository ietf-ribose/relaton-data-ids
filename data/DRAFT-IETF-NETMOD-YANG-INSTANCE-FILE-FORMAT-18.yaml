abstract:
  content: "\n\t <p>   There is a need to document data defined in YANG models at
    design\n   time, implementation time or when a live server is unavailable.  This\n
    \  document specifies a standard file format for YANG instance data,\n   which
    follows the syntax and semantics of existing YANG models, and\n   annotates it
    with metadata.\n\n\t </p>\n      "
