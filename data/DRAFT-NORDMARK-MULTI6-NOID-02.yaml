abstract:
  content: "\n\t <p>   This document outlines a potential solution to IPv6 multihoming
    in\n   order to stimulate discussion.\n\n   This proposed solution relies on verification
    using the existing DNS\n   to prevent redirection attacks, while allowing locator
    rewriting by\n   (border) routers, with no per-packet overhead.  The solution
    does not\n   introduce a \"stack name\" type of identifier, instead it ensures
    that\n   all upper layer protocols can operate unmodified in a multihomed\n   setting
    while still seeing a stable IPv6 address.\n\t </p>\n      "
