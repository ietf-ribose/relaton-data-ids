abstract:
  content: "\n\t <p>   This document describes a solution for overcoming a subset
    of the\n   limitations of existing VPLS multicast solutions. It describes\n   procedures
    for VPLS multicast that utilize multicast trees in the\n   sevice provider (SP)
    network.  One such multicast tree can be shared\n   between multiple VPLS instances.
    \ Procedures by which a single\n   multicast tree in the SP network can be used
    to carry traffic\n   belonging only to a specified set of one or more IP multicast
    streams\n   from one or more VPLSes are also described.\n\t </p>\n      "
