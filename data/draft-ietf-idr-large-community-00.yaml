abstract:
- content: "<p>The BGP Communities Attribute [RFC1997] is heavily used by operators,
    but is inadequate to represent large enough values, particularly Four-octet Autonomous
    System numbers [RFC6793] plus additional values. This document describes an extension
    to BGP [RFC4271] to address this need with a new extended form of the BGP community
    Attribute.</p>"
