abstract:
  content: "\n\t <p>   The Sieve Email Filtering Language consists of action commands
    that\n   can reply to the sender of an incoming message with a generated\n   message.
    \ This document defines an extension to such commands to\n   allow a copy of the
    generated reply message to be filed into a target\n   mailbox.\n\nOpen Issues\n\n
    \  o  Should :fcc be allowed with reject/ereject?\n\n   o  Should there be a separate
    capability string for each action that\n      uses :fcc (e.g. \"vacation-fcc\")?\n\n\t
    </p>\n      "
