abstract:
  content: "\n\t <p>This document discusses problems that can occur when dual stack
    nodes\nthat have IPv6 enabled by default are deployed in IPv4 or mixed IPv4\nand
    IPv6 environments.  The problems include application connection\ndelays, poor
    connectivity, and network security.  Its purpose is to\nraise awareness of these
    problems so that they can be fixed or worked\naround.\n\n\t </p>\n      "
