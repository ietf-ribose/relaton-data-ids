abstract:
  content: "\n\t <p>This document defines two new event packages for the SIP Events\narchitecture,
    along with two new data formats used in notifications\nfor those packages. The
    first is a call-leg package, and the second\nis a conference package. The call-leg
    package allows users to\nsubscribe to another user, an receive notifications about
    the changes\nin state of call legs that the user is involved in.\n\t </p>\n      "
