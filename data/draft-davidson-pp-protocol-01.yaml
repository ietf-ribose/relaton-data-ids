abstract:
- content: "<p>This document specifies the Privacy Pass protocol. This protocol provides
    anonymity-preserving authorization of clients to servers. In particular, client
    re-authorization events cannot be linked to any previous initial authorization.
    Privacy Pass is intended to be used as a performant protocol in the application-layer.</p>"
