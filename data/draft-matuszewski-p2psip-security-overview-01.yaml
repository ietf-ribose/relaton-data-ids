abstract:
  content: "<p>This document provides a security overview and analysis for the Peer-to-Peer
    Session Initiation Protocol (P2PSIP) overlay network. Itdiscusses security threats
    for the P2PSIP architecture and itscomponents. It compares security difference
    between client/server(C/S) and P2P implementations of SIP, and then partitions
    the P2PSIParchitecture into layers and analyzes the security issues in eachlayer
    and the security relationship among the layers.</p>"
