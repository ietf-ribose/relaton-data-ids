abstract:
  content: "\n\t <p>   This memo specifies a message-oriented extension for Multipath
    TCP\n   (MPTCP) which aims to serve high-bandwidth and real-time\n   applications.
    By introducing a message mapping to MPTCP, Message-\n   Oriented MPTCP (MO-MPTCP)
    attaches some message features like\n   boundaries, priority and dependency to
    bytestream. With such\n   information, MPTCP senders can optimize their transmission.\n\n\t
    </p>\n      "
