abstract:
  content: "\n\t <p>This specification defines newly the care-of addresss configuration\nspecified
    by the new link of the mobile node for Mobile IPv6 \nhandovers in heterogeneous
    access networks, which allows the \ncorrespondent node to know the new link of
    the mobile node. Using \nthe link specified care-of address, the correspondent
    node can adjust\nquickly real-time traffics according to the available bandwidth
    to \nthe mobile node.\n\n\t </p>\n      "
