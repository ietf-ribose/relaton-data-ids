abstract:
  content: "\t <t>This document proposes a modification to CNAME record to coexist
    withDNAME record, which provides redirection for a sub-tree of the domainname
    tree in the DNS system. By allowing this cooexistence, DNSsystem will have a way
    how to create a sub-tree redirection togetherwith record owner. This would allow
    parent zones to create fulldomain aliases.</p>"
