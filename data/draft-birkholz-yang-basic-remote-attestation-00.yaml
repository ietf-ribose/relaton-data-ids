abstract:
- content: "<p>This document defines YANG RPC and a minimal datastore required to
    retrieve integrity evidence about software from the device running the YANG datastore.
    The module presented requires a TPM 2.0 and corresponding Trusted Software Stack
    included in the system entity the YANG datastore is running on.</p>"
