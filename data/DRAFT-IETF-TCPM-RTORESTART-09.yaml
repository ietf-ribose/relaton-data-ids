abstract:
  content: "\n\t <p>   This document describes a modified sender-side algorithm for
    managing\n   the TCP and SCTP retransmission timers that provides faster loss\n
    \  recovery when there is a small amount of outstanding data for a\n   connection.
    \ The modification, RTO Restart (RTOR), allows the\n   transport to restart its
    retransmission timer using a smaller delay,\n   so that the effective RTO becomes
    more aggressive in situations where\n   fast retransmit cannot be used.  This
    enables faster loss detection\n   and recovery for connections that are short-lived
    or application-\n   limited.\n\n\t </p>\n      "
