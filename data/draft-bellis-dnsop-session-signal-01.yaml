abstract:
- content: <p>The Extension Mechanisms for DNS (EDNS(0)) [RFC6891] is explicitly defined
    to only have "per-message" semantics. This document defines a new Session Signaling
    OpCode used to carry persistent "per-session" type-length-values (TLVs), and defines
    an initial set of TLVs used to manage session timeouts and termination.</p>
