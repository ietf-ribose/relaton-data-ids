abstract:
  content: "\n\t <p>   This document defines a YANG data module for Network Virtualization\n
    \  Overlay Resource Management.  It is a resource facing model\n   independent
    of control plane protocols and captures topological and\n   resource related information
    pertaining to Network Virtualization\n   Overlay.\n\n   This module enables clients,
    which interact with a network\n   orchestrator or controller via a REST interface,
    for Network\n   Virtualization Overlay topology related operations such as obtaining\n
    \  and allocating the relevant topology resource information.\n\n\t </p>\n      "
