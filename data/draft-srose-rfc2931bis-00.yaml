abstract:
  content: "<p>Extensions to the Domain Name System (DNS) can provide data originand
    transaction integrity and authentication to security awareresolvers and applications
    through the use of cryptographic digitalsignatures. However, these security extensions
    do not provideauthentication at the transaction or message level. This documentdescribes
    a message authentication scheme (called SIG(0)) thatprovides message level authentication
    and integrity checking by meansof a meta-RR in the additional section of a DNS
    message.</p>"
