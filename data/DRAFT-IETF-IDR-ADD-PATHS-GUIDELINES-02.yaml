abstract:
  content: "\n\t <p>   Add-Paths is a BGP enhancement that allows a BGP router to
    advertise\n   multiple distinct paths for the same prefix/NLRI. This provides
    a\n   number of potential benefits, including reduced routing churn, faster\n
    \  convergence and better loadsharing.\n\n   This document provides recommendations
    to implementers of Add-Paths\n   so that network operators have the tools needed
    to address their\n   specific applications and to manage the scalability impact
    of Add-\n   Paths. A router implementing Add-Paths may learn many paths for a\n
    \  prefix and must decide which of these to advertise to peers. This\n   document
    analyses different algorithms for making this selection and\n   provides recommendations
    based on the target application.\n\n\t </p>\n      "
