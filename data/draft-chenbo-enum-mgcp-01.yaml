abstract:
- content: "<p>MGCP decomposes a multimedia gateway into two parts, a call agent and
    a media gateway,thus brings greater extensibility and makes it easy to construct
    a large-scale VoIP network. This document registers the MGCP Enumservice according
    to the guidelines given in RFC 3761.This kind of Enumservice is mainly applied
    in Carrier Networks.</p>"
