abstract:
  content: "\n\t <p>   Various link attributes have been defined in OSPF in the context
    of\n   the MPLS Traffic Engineering (TE) and GMPLS.  Many of these link\n   attributes
    can be used for applications other than MPLS Traffic\n   Engineering or GMPLS.
    \ This document defines how to distribute such\n   attributes in OSPFv2 and OSPFv3
    for applications other than MPLS\n   Traffic Engineering or GMPLS.\n\n\t </p>\n
