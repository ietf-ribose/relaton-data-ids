abstract:
  content: "\n\t <p>   There exist several protocols and proposals that leverage on
    the\n   Identifier/Locator split paradigm, having some form of control plane\n
    \  by which participating nodes can share their current Identifier-to-\n   Location
    information with their peers.  This document explores some\n   of the privacy
    considerations for such a type of system.\n\n\t </p>\n      "
