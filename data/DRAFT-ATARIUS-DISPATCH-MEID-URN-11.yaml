abstract:
  content: "\n\t <p>   This document defines a Uniform Resource Name (URN) namespace
    for the\n   Third Generation Partnership Project (3GPP2) and a Namespace Specific\n
    \  String (NSS) for the Mobile Equipment Identity (MEID).  The structure\n   of
    an MEID is 15 hexadecimal encoded digits long and is defined in\n   the Third
    Generation Partnership Project 2 (3GPP2) (see [S.R0048-A])\n   to uniquely identify
    each individual mobile equipment (e.g., a\n   handset or mobile phone).  The 3GPP2
    has a requirement to be able to\n   use an MEID as a URN.  This document fulfills
    that requirement.\n\n\t </p>\n      "
