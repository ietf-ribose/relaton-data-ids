abstract:
  content: "\t <t>This memo defines a portion of the Management Information Base(MIB)
    for use with network management protocols in theInternet community. In particular,
    it describes objects usedfor managing ATM-based interfaces, devices, networks
    andservices in addition to those defined in the ATM MIB[RFC2515], to provide support
    for the management of on-demandATM Loopback Tests.</p>"
