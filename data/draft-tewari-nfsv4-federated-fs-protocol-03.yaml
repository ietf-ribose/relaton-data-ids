abstract:
  content: "\t <t>This document describes a file system federation protocol thatenables
    file access and namespace traversal across collections ofindependently administered
    fileservers. The protocol specifies a setof interfaces by which fileservers and
    collections of fileserverswith different administrators can form a fileserver
    federation thatprovides a namespace composed of the filesystems physically hosted
    onand exported by the constituent fileservers.</p>"
