abstract:
  content: "<p>This document specifies an IP-based encapsulation for MPLS, called
    MPLS-in-UDP (User Datagram Protocol). The MPLS-in-UDP encapsulation technology
    MUST only be deployed within a service provider network or networks of an adjacent
    set of co-operating service providers where congestion control is not a concern.</p>"
