- content: "<p>Service Function Chaining (SFC) is an architecture that enables any
    operator to apply selective set of services by steering the traffic through an
    ordered set of service functions without any topology dependency. This document
    defines the required Information Elements to represent the details about service
    flows over any Service Function Path.</p>"
