abstract:
  content: "\n\t <p>   This document specifies how to discover the NAT64 pools in
    use and\n   DNS servers providing DNS64 service to the local clients.  The\n   discovery
    made via SRV records allows the assignment of priorities to\n   the NAT64 pools
    and DNS64 servers.  It also allows clients to have\n   different DNS providers
    than NAT64 providers while providing a secure\n   way via DNSSEC validation of
    provided SRV records.  This way, it\n   provides DNS64 service regardless of DNS
    operator and DNS transport\n   protocol.\n\n\t </p>\n      "
