abstract:
  content: "\n\t <p>   This document describes methods to leverage Y.1731 [2] Protocol
    Data\n   Units (PDU) and procedures (state machines) to provide a set of\n   Operation,
    Administration, and Maintenance (OAM) mechanisms that\n   meets the MPLS Transport
    Profile (MPLS-TP) OAM requirements as\n   defined in [8].\n\n   In particular,
    this document describes the MPLS-TP technology\n   specific encapsulation mechanisms
    to carry these OAM PDUs within\n   MPLS-TP packets to provide MPLS-TP OAM capabilities
    in MPLS-TP\n   networks.\n\n\t </p>\n      "
