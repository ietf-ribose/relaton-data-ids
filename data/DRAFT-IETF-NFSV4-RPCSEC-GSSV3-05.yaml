abstract:
  content: "\n\t <p>   This document specifies version 3 of the Remote Procedure Call
    (RPC)\n   security protocol (RPCSEC_GSS).  This protocol provides for compound\n
    \  authentication of client hosts and users to server (constructed by\n   generic
    composition), security label assertions for multi-level and\n   type enforcement,
    structured privilege assertions, and channel\n   bindings.\n\n\n\t </p>\n      "
