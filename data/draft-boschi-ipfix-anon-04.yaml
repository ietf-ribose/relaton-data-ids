abstract:
- content: "<p>This document describes anonymisation techniques for IP flow data and
    the export of anonymised data using the IPFIX protocol. It provides a categorization
    of common anonymisation schemes and defines the parameters needed to describe
    them. It provides guidelines for the implementation of anonymised data export
    and storage over IPFIX, and describes an Options-based method for anonymization
    metadata export within the IPFIX protocol, providing the basis for the definition
    of information models for configuring anonymisation techniques within an IPFIX
    Metering or Exporting Process, and for reporting the technique in use to an IPFIX
    Collecting Process.</p>"
