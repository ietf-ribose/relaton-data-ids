abstract:
  content: "<p>This document describes anonymisation techniques for IP flow data andthe
    export of anonymised data using the IPFIX protocol. It providesa categorization
    of common anonymisation schemes and defines theparameters needed to describe them.
    It provides guidelines for theimplementation of anonymised data export and storage
    over IPFIX, anddescribes an Options-based method for anonymization metadata exportwithin
    the IPFIX protocol, providing the basis for the definition ofinformation models
    for configuring anonymisation techniques within anIPFIX Metering or Exporting
    Process, and for reporting the techniquein use to an IPFIX Collecting Process.</p>"
