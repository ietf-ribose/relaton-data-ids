abstract:
- content: "<p>Trust Anchor Locators (TALs) [I-D.ietf-sidrops-https-tal] are used
    by Relying Parties in the RPKI to locate and validate Trust Anchor certificates
    used in RPKI validation. This document defines an RPKI signed object [RFC6488]
    for a Trust Anchor Locator (TAL) that can be used by Trust Anchors to perform
    a planned migration to a new key, allowing Relying Parties to discover the new
    key up to one year after the migration occurred.</p>"
