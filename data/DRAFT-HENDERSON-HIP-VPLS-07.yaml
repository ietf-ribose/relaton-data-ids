abstract:
  content: "\n\t <p>   The Host Identity Protocol (HIP) and architecture adds a\n
    \  cryptographic name space to name Internet hosts.  This draft\n   describes
    a use case of the HIP architecture, which is to provide a\n   HIP-enabled virtual
    private LAN service (VPLS) over an untrusted\n   network.  In this case, HIP is
    used to secure tunnels between the\n   provider edge (PE) equipment.\n\n\t </p>\n
