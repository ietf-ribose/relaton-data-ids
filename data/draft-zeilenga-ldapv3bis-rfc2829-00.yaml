abstract:
  content: "<p>LDAP version 3 is a powerful access protocol for directories.It offers
    means of searching, fetching and manipulating directorycontent, and ways to access
    a rich set of security functions.In order to function for the best of the Internet,
    it is vital thatthese security functions be interoperable; therefore there has
    to be aminimum subset of security functions that is common to allimplementations
    that claim LDAPv3 conformance.</p>"
