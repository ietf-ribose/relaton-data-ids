abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   used by Simple Network Management Protocol (SNMP) for GMPLS based\n
    \  networks.\n\n   In particular in the context Wavelength Switching Optical Network\n
    \  (WSON) two sets of information were defined: a general constrains set\n   (reusable
    by other technologies) and a WSON specific set.  This\n   document defines a MIB
    module for supporting general constrain\n   information.\n\n\t </p>\n      "
