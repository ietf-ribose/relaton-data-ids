abstract:
- content: '<p>This document defines a YANG data model for the configuration of a
    syslog process. It is intended this model be used by vendors who implement syslog
    in their systems. The YANG model in this document conforms to the Network Management
    Datastore Architecture defined in [I-D.ietf-netmod-revised- datastores]. Editorial
    Note (To be removed by RFC Editor) This document contains many placeholder values
    that need to be replaced with finalized values at the time of publication. This
    note summarizes all of the substitutions that are needed. No other RFC Editor
    instructions are specified elsewhere in this document. Artwork in this document
    contains shorthand references to drafts in progress. Please apply the following
    replacements: o "I-D.ietf-netconf-keystore" --&gt; the assigned RFC value for
    draft- ietf-netconf-keystore o "I-D.ietf-netconf-tls-client-server" --&gt; the
    assigned RFC value for draft-ietf-netconf-tls-client-server o "zzzz" --&gt; the
