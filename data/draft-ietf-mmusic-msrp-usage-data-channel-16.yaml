abstract:
- content: "<p>This document specifies how the Message Session Relay Protocol (MSRP)
    can be transported as a WebRTC data channel sub-protocol, using the SDP offer/answer
    generic data channel negotiation framework to establish such a channel. Two network
    configurations are supported: connecting two MSRP over data channel endpoints;
    and a gateway configuration, connecting an MSRP over data channel endpoint with
    an MSRP over TCP or TLS endpoint.</p>"
