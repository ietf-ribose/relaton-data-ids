abstract:
- content: "<p>This document provides an evaluation of the applicability of the Streaming
    IPDR protocol as an IPFIX protocol. It compares the properties and capabilities
    of Streaming IPDR to the IPFIX requirements. Streaming IPDR is a mechanism to
    deliver streams of network usage information which follow the Internet Protocol
    Detail Records (IPDR) format over a reliable transport connection.</p>"
