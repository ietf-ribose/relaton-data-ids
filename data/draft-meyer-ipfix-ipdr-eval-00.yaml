abstract:
  content: "<p>This document provides an evaluation of the applicability of theStreaming
    IPDR protocol as an IPFIX protocol. It compares theproperties and capabilities
    of Streaming IPDR to the IPFIXrequirements.Streaming IPDR is a mechanism to deliver
    streams of network usageinformation which follow the Internet Protocol Detail
    Records (IPDR)format over a reliable transport connection.</p>"
