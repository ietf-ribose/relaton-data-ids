abstract:
- content: "<p>This document analyzes a set of solution candidates to mitigate some
    of the issues encountered when address sharing is used. In particular, this document
    focuses on means to reveal a host identifier (HOST_ID) when a Carrier Grade NAT
    (CGN) or application proxies are involved in the path. This host identifier must
    be unique to each host under the same shared IP address.</p>"
