abstract:
  content: "<p>The Session Control Protocol (SCP) is a scalable application-layercontrol
    (signaling) protocol for ongoing course control ofInternet multimedia conferences.
    Other signaling protocols likeSIP/SDP or SAP/SDP are required to create SCP control
    sessions.SCP provides membership control, application session control,floor control
    and capability exchange. SCP assumes an unreliablegroup communication service
    such as IP-multicast and can beextended with additional policies.</p>"
