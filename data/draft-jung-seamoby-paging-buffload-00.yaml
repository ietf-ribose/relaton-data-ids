abstract:
  content: "\t <t>This draft defines two procedures to distribute buffering load in
    IPpaging using PA. A couple of documents using the PA, which includesall functions
    defined RFC 3154 in an entity, have beee submitted forcadidate protocol for IP
    paging. In this PA paging approach, thecentralized buffering in PA can be a bottleneck
    point if a PA has tomanage large paging area and a number of idle mobile hosts.
    Toaddress the problem, it can be good solution to distribute bufferingload among
    ARs in the paging area</p>"
