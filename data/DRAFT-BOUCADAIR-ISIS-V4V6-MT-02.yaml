abstract:
  content: "\n\t <p>This document defines two new Multi Topology Routing Identifiers
    (MT\nIDs), based on [RFC5120] and two new Instance Identifiers (MI IDs),\nbased
    on [I-D.ietf-isis-mi], respectively, in the Intermediate System\nto Intermediate
    System.  With these identifiers, an IPv4-Embedded\nIPv6 topology is maintained
    for both IPv6 unicast and multicast\ntraffic.  The purpose of running separate
    instances or topologies for\nIPv4-Embedded IPv6 traffic is to distinguish from
    the native IPv6\nrouting topology, and the topology that is used for routing IPv4-\nEmbedded
    IPv6 datagrams only.  Separate instances/topologies are also\nmeant to prevent
    any overload of the native IPv6 routing tables by\nIPv4-Embedded IPv6 routes.\n\t
    </p>\n      "
