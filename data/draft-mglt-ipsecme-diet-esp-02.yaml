abstract:
- content: "<p>ESP Header Compression (EHC) defines a flexible framework to compress
    communications protected with IPsec/ESP. Compression and decompression is defined
    by EHC Rules orchestrated by EHC Strategies. The document specifies the Diet-ESP
    EHC Strategy and associated EHC Rules. Diet-ESP compresses up to 32 bytes per
    packet for traditional IPv6 VPN and up to 66 bytes for IPv6 VPN set over a single
    TCP or UDP session.</p>"
