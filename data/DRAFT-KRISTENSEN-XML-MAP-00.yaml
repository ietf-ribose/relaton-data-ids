abstract:
  content: "\n\t <p>   This document proposes an XML encoding for sets of named values.
    The\n   primary application is as a transmission format for form values being\n
    \  submitted to a processing agent over the Web. The main advantage over\n   other
    form value encodings is that it allows field names to be\n   associated with structured
    values without resorting to non-XML\n   encodings. The multipart/related MIME
    type is used for carrying non-\n   XML media.\n\n\t </p>\n      "
