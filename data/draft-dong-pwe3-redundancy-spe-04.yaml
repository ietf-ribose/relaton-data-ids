abstract:
- content: "<p>This document describes Multi-Segment Pseudowire (MS-PW) protection
    scenarios in which the pseudowire redundancy is provided on the Switching-PE (S-PE).
    Operations of the S-PEs which provide PW redundancy are specified. Signaling of
    the preferential forwarding status as defined in [I-D.ietf-pwe3-redundancy-bit]
    is reused. This document does not require any change to the T-PEs of MS-PW.</p>"
