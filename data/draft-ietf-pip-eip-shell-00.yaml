abstract:
- content: "<p>In this memo, we present an internet protocol called 'EIPIP'. EIPIP
    is basically a protocol with a Pip engine and an EIP shell; it has the full capacity
    of Pip and all the desirable properties of EIP. We discuss the modifications required
    to the current Internet systems, the support for old IP hosts, deployment plan
    and implementation experience.</p>"
