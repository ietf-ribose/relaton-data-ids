abstract:
  content: "\n\t <p>   This document specifies KHALED Routing Protocol (KRP) which
    is an Exterior\n   Gateway Protocol (EGP) that introduces a new way of routing
    IP packets from\n   the source to the destination through different Autonomous
    Systems (ASs).\n\n   The enhancements that KRP adds are:\n\n      a) Decreasing
    the BGP routing table.\n      b) Enhancing the routing function.\n      c) Enhancing
    the QoS.\n\n   KRP sometimes referred to as Regional Routing Protocol (RRP).\n\n\n\n\n\t
    </p>\n      "
