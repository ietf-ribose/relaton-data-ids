abstract:
- content: "<p>RFC4944 defines ESC dispatch type for additional dispatch bytes in
    the 6lowpan header. The value of ESC byte has been updated by RFC6282. However,
    the usage of ESC extension byte has not been defined in RFC6282 and RFC4944. This
    document updates RFC4944 and RFC6282 by defining the ESC extension byte code points
    including registration of entries for known use-cases at the time of writing of
    this document.</p>"
