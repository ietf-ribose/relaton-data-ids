abstract:
  content: "\t <t>This document defines a deterministic digital signature generationprocedure.
    Such signatures are compatible with standard DSA andECDSA digital signatures,
    and can be processed with unmodifiedverifiers, which need not be aware of the
    procedure describedtherein. Deterministic signatures retain the cryptographic
    securityfeatures associated with digital signatures, but can be more easilyimplemented
    in various environments since they do not need access toa source of high quality
    randomness.</p>"
