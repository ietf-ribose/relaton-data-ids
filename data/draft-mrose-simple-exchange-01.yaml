abstract:
  content: "<p>The Common Presence and Instant Messaging profile (CPIM) is a set ofsyntax
    and semantics for instant messaging (IM) and online presenceservices, independent
    of the underlying transfer infrastructure. TheSession Initiation Protocol (SIP)
    negotiates session information formedia streams. This memo defines a BEEP profile,
    IMSX, forexchanging CPIM messages after SIP has performed signalling.</p>"
