abstract:
  content: "\n\t <p>This memo describes a file transfer protocol to facilitate electronic\ndata
    interchange between trading partners.\nThe protocol, denoted the ODETTE File Transfer
    Protocol, supports\nboth direct communication between installations and indirect\ncommunication
    via a third party clearing centre.  It was developed by\nthe Organisation for
    Data Exchange by Tele Transmission in Europe to\nfacilitate communication within
    the European motor industry and is\npresented here to allow for wider use within
    the Internet community.\n\t </p>\n      "
