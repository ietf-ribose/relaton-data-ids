abstract:
- content: "<p>This document describes the behavior for the logical entity known as
    the SIMPLE-XMPP Interworking Function (SIMPLE-XMPP IWF) that will allow the interworking
    between the SIMPLE (Session initiation protocol for Instant Messaging and Presence
    Leveraging Extensions) and XMPP (eXtensible Messaging and Presence Protocol -
    also known as Jabber protocol) protocols.</p>"
