abstract:
- content: "<p>To ensure an efficient data transport, meeting the requirements requested
    by today's IP-services the control and management of DWDM interfaces are a precondition
    for enhanced multilayer networking and for a further automation of network provisioning
    and operation. This document describes use cases, requirements and solutions for
    the control and management of optical interfaces parameters according to different
    types of single channel DWDM interfaces. The focus is on automating the network
    provisioning process irrespective on how it is triggered i.e. by EMS, NMS or GMPLS.
    This document covers management as well as control plane considerations in different
    management cases of single channel DWDM interfaces. The purpose is to identify
    the necessary information elements and processes to be used by control or management
    systems for further processing.</p>"
