abstract:
- content: "<p>The Remote ATtestation procedureS (RATS) architecture facilitates interoperability
    of attestation mechanisms by defining a set of participant roles and interactions
    that reveal information about the trustworthiness attributes of an attester's
    computing environment. By making trustworthiness attributes explicit, they can
    be evaluated dynamically and within an operational context where risk mitigation
    depends on having a more complete understanding of the possible vulnerabilities
    germane to the attester's environment.</p>"
