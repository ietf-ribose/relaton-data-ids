abstract:
  content: "\n\t <p>The current DS-TE (Diffserv Traffic Engineering) approach can
    only be\nused with a single OA (Ordered Aggregate) per E-LSP or with L-LSP. It\ncannot
    be used to carry multiple OAs per E-LSP.\nThis document motivates  reasons  where
    \ it  is  desirable  to  carry\nmultiple  OAs  per  E-LSP. In addition, the document
    proposes RSVP-TE\nand CR-LDP extensions to facilitate signalling  of  multiple
    \ traffic\nparameters for a single E-LSP.\n\t </p>\n      "
