abstract:
- content: "<p>The purpose of this document is to define terminology specific to the
    performance benchmarking of the resource reservation signaling of IP routers.
    These terms are used in additional documents that define benchmarking methodologies
    for routers supporting resource reservation and define reporting formats for the
    benchmarking measurements.</p>"
