abstract:
  content: "\t <t>This document describes a new mechanism under the GSS [RFC2743].Some
    protocols, such as RPCSEC_GSS [RFC2203], use GSS to authenticateevery message
    transfer, thereby incurring significant overhead due tothe costs of cryptographic
    computation. While hardware-basedcryptographic accelerators can mitigate such
    overhead, it is morelikely that acceleration will be available for lower layer
    protocols,such as IPsec [RFC2401] than for upper layer protocols likeRPCSEC_GSS.
    CCM can be used as a way to allow GSS mechanism-independent upper layer protocols
    to leverage the data streamprotections of lower layer protocols, without the inconvenience
    ofmodifying the upper layer protocol to do so.</p>"
