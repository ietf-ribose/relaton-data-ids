abstract:
- content: "<p>This document describes, how the IPv6 Stateless Address Autoconfiguration
    [1] can be applied to hierarchical mobile ad hoc networks. A hierarchical address
    space is build up to limit the protocol overhead needed for the Duplicate Address
    Detection (DAD) and to enable route aggregation for hierarchical routing protocols.
    Unique addresses are guaranteed, even if the network splits up and merges later
    on.</p>"
