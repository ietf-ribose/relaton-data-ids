abstract:
- content: "<p>This document proposes a YANG module for data export notification capabilities
    which augments System-Capabilities model defined in [I- D.netconf-notification-capabilities]
    and provides additional data export attributes associated with system capabilities
    for transport specific Notification. This YANG module can be used by the client
    to learn capability information from the server at run-time or implementation-
    time, per the YANG Instance Data File Format.</p>"
