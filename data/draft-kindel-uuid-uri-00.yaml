abstract:
  content: "\t <t>This memo describes a Universal Resource Identifier (URI) scheme
    thatallows resources to be uniquely named over time and space usingUniversally
    Unique Identifiers (UUIDs). A UUID URI is a pure URI, inthat it contains no information
    about location. However due to theuniqueness of UUIDs, a UUID URI is persistent
    over time, much likeURNs. UUID URIs are useful in situations where a unique identifier
    isrequired that cannot or should not be tied to a particular physicalroot namespace
    (such as a DNS name).</p>"
