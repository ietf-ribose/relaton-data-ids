abstract:
  content: "\n\t <p>This document defines support for the Server Sorting Control,
    the \nVirtual List Control, the Persistent Search Control, the Proxied \nAuthorization
    Control, the Authentication Request Control, and the \nDuplicate Entry Control
    in the Java LDAP API. Controls are an LDAP \nprotocol version 3 extension to allow
    passing arbitrary control \ninformation along with a standard request to a server,
    and to receive \narbitrary information back with a standard result.\n\t </p>\n
