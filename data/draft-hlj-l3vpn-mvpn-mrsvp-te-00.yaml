abstract:
- content: "<p>This document describes a method to support multicast VPN (MVPN) by
    a receiver-driven multicast extension to RSVP-TE (mRSVP-TE). This method is desirable
    and applicable to MVPN applications when QoS assurance and traffic-engineered
    tunnels are desired.</p>"
