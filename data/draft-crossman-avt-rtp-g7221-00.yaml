abstract:
- content: "<p>ITU-T Recommendation G.722.1 [ ] is a wideband coder, it operates at
    one of two selectable bit rates, 24kbit/s or 32kbit/s. This document describes
    the payload format for including G.722.1 generated bit streams within an RTP packet
    [ ]. Also included here are the necessary details for the use of G.722.1 with
    MIME [ ] and SDP [ ].</p>"
