abstract:
  content: "\n\t <p>   This document defines the semantics that allows for grouping
    of\n   forward error correction (FEC) streams with the protected payload\n   streams
    in Session Description Protocol (SDP). The semantics defined\n   in this document
    is to be used with Grouping of Media Lines in the\n   Session Description Protocol
    (RFC 3388) to group together \"m\" lines\n   in the same session.\n\t </p>\n      "
