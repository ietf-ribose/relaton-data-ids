abstract:
  content: "\t <t>The Virtual World Region Agent Protocol documents define theprotocols
    by which a vast, Internet wide virtual world can operate.This protocol enables
    different regions of the virtual world to beoperated independently, yet interoperate
    to form a cohesiveexperience.This document specifies the foundation upon which
    various suites ofvirtual world functionality are built. It describes the basicstructure
    of VWRAP interaction and common methodology and terminologyfor protocols.</p>"
