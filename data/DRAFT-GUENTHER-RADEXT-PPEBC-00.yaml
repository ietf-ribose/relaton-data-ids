abstract:
  content: "\n\t <p>   In event-based charging procedures, customers get charged for
    service\n   usage per se.  This type of charging can be independent of data\n
    \  volume transferred, time period of service availment, or user\n   subscription
    status.  This memo introduces Radius attributes\n   appropriate for event-based
    charging with debiting of prepaid user\n   accounts.\n\t </p>\n      "
