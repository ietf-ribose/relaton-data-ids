abstract:
  content: "\n\t <p>RFCxxxx (draft-ietf-hokey-erx after publication) [6] specifies
    the\nEAP Re-authentication Protocol (ERP).  This document specifies RADIUS\nsupport
    for ERP.  The procedures in RFC3579 [1] are used for\nencapsulating the EAP Initiate
    and Finish messages specified in\nRFCxxxx (draft-ietf-hokey-erx after publication)
    [6].  This document\nspecifies attributes for the request and delivery of Domain
    Specific\nRoot Keys from the AAA/EAP server to the ER Server.  Additionally,\nthis
    document also specifies RADIUS message processing rules relevant\nto ERP.\n\t
    </p>\n      "
