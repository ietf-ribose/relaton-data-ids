abstract:
  content: "\n\t <p>This memo suggests two extensions of the recommendations for remote\npacket
    capture given in [RemPCAP]. The extensions concern the\nsuggested captured packet
    encapsulation header and the configuration\nof packet capturing devices. The captured
    packet encapsulation header\nis extended by flags indicating simple steps of pre-processing\ncaptured
    packet headers. Most indicated pre-processing actions are\nmerging actions of
    headers with common properties. For configuration\nof packet capturing devices,
    a configuration record is suggested.\n\n\t </p>\n      "
