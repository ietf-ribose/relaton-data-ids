abstract:
  content: "\n\t <p>   As the SDN(Service-Driven Network) technology develops, MPLS
    global\n   label has been proposed again for new solutions.  The document\n   proposes
    possible usecases of MPLS global label.  MPLS global label\n   can be used for
    identification of the location, the service and the\n   network in different application
    scenarios.  From these usecases we\n   can see that no matter SDN or traditional
    application scenarios, the\n   new solutions based on MPLS global label can gain
    advantage over the\n   existing solutions to facilitate service provisions.\n\n\n\t
    </p>\n      "
