abstract:
- content: "<p>This document describes the Namespace Idendifier (NID) 'applic' for
    Uniform Resource Name (URN) which is used to identify resources released by the
    Association for Promotion of Public Local Information and Communication (APPLIC).
    APPLIC publishes and manages specifications that define unique and persistent
    resources which make use of the namespace. (APPLIC is a nonprofit organization
    which consists of local governments, private companies and academic experts in
    Japan.)</p>"
