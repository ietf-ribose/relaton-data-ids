abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes two MIB modules which will be used by other MIB modules for monitoring
    and/or configuring Layer 2 and Layer 3 Virtual Private Networks that support multicast.</p>"
