abstract:
  content: "\n\t <p>This memo describes two simple metrics and a methodology for testing\nend-to-end
    one-way data throughput and two-way response time at the\napplication layer utilizing
    HTTP [1] (web) servers and user agents\n(web browsers). Two Interactive Hypertext
    Transfer Test (IHTTT)\nimplementations are described in detail.\n\n\t </p>\n      "
