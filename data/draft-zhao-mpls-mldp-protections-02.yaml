abstract:
- content: "<p>Service providers continue to deploy real-time multicast applications
    using Multicast LDP (mLDP) across MPLS networks. There is a clear need to protect
    these real-time applications and to minimize switching times in the event of failure.
    This document outlines the requirements, procedures and extensions to facilitate
    mLDP Point-to-Multipoint (P2MP) and Multipoint-to- Multipoint (MP-to-MP) LSP protection
    within an MPLS network.</p>"
