abstract:
  content: "\n\t <p>   Negotiating the security mechanisms used between a Session
    Initiation\n   Protocol (SIP) user agent and its next-hop SIP entity is described
    in\n   RFC 3329 [2].  This document adds the capability to distinguish\n   security
    mechanisms that apply to the media plane by defining a new\n   Session Initiation
    Protocol (SIP) header field parameter to label\n   such security mechanisms.\n\n\n\t
    </p>\n      "
