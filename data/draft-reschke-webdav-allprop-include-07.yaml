abstract:
- content: "<p>Recent specifications extending the Web Distributed Authoring Protocol
    (WebDAV) restrict the set of properties returned automatically upon a PROPFIND/allprop
    request. This specification defines a method to add specific properties to the
    set of properties returned upon PROPFIND/allprop.</p>"
