abstract:
  content: "\n\t <p>IANA maintains the IS-IS TLV Codepoint Registry.  This registry\ndocuments
    which TLVs can appear in different types of IS-IS PDUs, but\ndoes not document
    which TLVs can be found in zero Remaining Lifetime\nLSP (a.k.a., purges).  This
    document extends the existing registry to\nrecord the set of TLVs that are permissible
    in purges.\n\t </p>\n      "
