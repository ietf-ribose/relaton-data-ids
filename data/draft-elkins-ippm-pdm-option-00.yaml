abstract:
- content: "<p>To measure performance and to diagnose performance and connectivity
    problems, metrics embedded in each packet are critical for timely and accurate
    problem resolution. Such diagnostics may be interpreted in real-time or after
    the fact. The base metrics are: packet sequence number and packet timing. An implementation
    of the existing IPv6 Destination Options extension header, the Performance and
    Diagnostic Metrics (PDM) Destination Options extension header has been proposed.
    This document specifies the metrics, field limits, calculation, and usage of the
    PDM.</p>"
