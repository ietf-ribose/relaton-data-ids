abstract:
  content: "\n\t <p>   This memo provides application-specific requirements for the
    Path\n   Computation Element communication Protocol (PCEP) for the support of\n
    \  Wavelength Switched Optical Networks (WSON). Lightpath provisioning\n   in
    WSONs requires a routing and wavelength assignment (RWA) process.\n   From a path
    computation perspective, wavelength assignment is the\n   process of determining
    which wavelength can be used on each hop of a\n   path and forms an additional
    routing constraint to optical light\n   path computation. Requirements for Optical
    impairments will be\n   addressed in a separate document.\n\n\n\n\n\t </p>\n      "
