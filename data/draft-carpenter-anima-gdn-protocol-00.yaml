abstract:
- content: "<p>This document defines a new protocol that enables intelligent devices
    to dynamically discover peer devices, to synchronize state with them, and to negotiate
    mutual configurations with them. This document only defines a general protocol
    as a negotiation platform, while the negotiation objectives for specific scenarios
    are to be described in separate documents.</p>"
