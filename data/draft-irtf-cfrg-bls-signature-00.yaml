abstract:
- content: "<p>BLS is a digital signature scheme with compression properties. With
    a given set of signatures (signature_1, ..., signature_n) anyone can produce a
    compressed signature signature_compressed. The same is true for a set of secret
    keys or public keys, while keeping the connection between sets (i.e., a compressed
    public key is associated to its compressed secret key). Furthermore, the BLS signature
    scheme is deterministic, non-malleable, and efficient. Its simplicity and cryptographic
    properties allows it to be useful in a variety of use- cases, specifically when
    minimal storage space or bandwidth are required.</p>"
