  content: <p>The Constrained RESTful Application Language (CoRAL) defines a data
    model and interaction model as well as two specialized serialization formats for
    the description of typed connections between resources on the Web ("links"), possible
    operations on such resources ("forms"), and simple resource metadata.</p>
