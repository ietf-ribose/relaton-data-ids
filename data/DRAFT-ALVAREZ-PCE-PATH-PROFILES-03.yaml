abstract:
  content: "\n\t <p>   This document describes extensions to the Path Computation
    Element\n   (PCE) Communication Protocol (PCEP) to signal path profile\n   identifiers.
    \ A profile represents a list of path parameters or\n   policies that a PCEP peer
    may invoke on a remote peer using an opaque\n   identifier.  When a path computation
    client (PCC) initiates a path\n   computation request, the PCC can signal profile
    identifiers to invoke\n   path parameters or policies defined on the PCE which
    would influence\n   the path computation.  Similarly, when a PCE initiates or
    updates a\n   path, the PCE can signal profile identifiers to invoke path\n   parameters
    or policies defined on the PCC which would influence the\n   path setup.\n\n\t
    </p>\n      "
