abstract:
- content: <p>Two mechanisms have been defined to support forms of authenticated caller
    identity in the Session Initiation Protocol (SIP). The first, specified in RFC
    3325, is the P-Asserted-ID header field. The second, termed "SIP Identity", defines
    the Identity and Identity-Info header fields and provides cryptographically verifiable
    identities. This document discusses how to use these mechanisms together.</p>
