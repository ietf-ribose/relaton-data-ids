abstract:
  content: "\n\t <p>   NMDA introduces additional datastores for systems that support
    more\n   advanced processing chains converting configuration to operational\n
    \  state.  Support the monitoring of the base system events pertaining\n   to
    these datatores hasn't been discussed in Network Configuration\n   Protocol (NETCONF)
    Base Notifications [RFC6470].  This document\n   updates [RFC6470] to support
    the Network Management Datastore\n   Architecture (NMDA) defined in [I-D.ietf-netmod-revised-datastores].\n\n\t
    </p>\n      "
