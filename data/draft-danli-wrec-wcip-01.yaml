abstract:
  content: "\t <t>Cache consistency is a major impediment to scalable contentdelivery,
    because periodical revalidating objects one by one isunacceptable in terms of
    performance and/or cache consistency. Thisdocument describes the Web Cache Invalidation
    Protocol (WCIP). WCIPuses invalidations and updates to keep changing objects up
    to datein web caches. It thus enables proxy caching and contentdistribution of
    large amounts of frequently changing web objects.</p>"
