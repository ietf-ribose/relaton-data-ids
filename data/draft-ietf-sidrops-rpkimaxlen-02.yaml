abstract:
- content: "<p>This document recommends ways to reduce forged-origin attack surface
    by prudently limiting the address space that is included in Route Origin Authorizations
    (ROAs). One recommendation is to avoid using the maxLength attribute in ROAs except
    in some specific cases. The recommendations complement and extend those in RFC
    7115. The document also discusses creation of ROAs for facilitating Distributed
    Denial of Service (DDoS) mitigation services. Considerations related to ROAs and
    origin validation for the case of destination-based Remote Triggered Black Hole
    (RTBH) filtering are also highlighted.</p>"
