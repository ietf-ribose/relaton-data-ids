abstract:
- content: "<p>This note specifies an experimental ICMPv6 message type used with the
    Identifier-Locator Network Protocol (ILNP). This message is used to dynamically
    update Identifier/Locator bindings for an existing ILNP session. This is a product
    of the IRTF Routing RG.</p>"
