abstract:
  content: "\t <t>This document describes how to use the Hypertext Transfer Protocol(HTTP)
    over Transport Layer Security (TLS) as a dereferencingprotocol to resolve a reference
    to a Presence Information Data FormatLocation Object (PIDF-LO). The document assumes
    that a LocationRecipient possesses a secure HELD URI that can be used in conjunctionwith
    the HELD protocol to request the location of the Target.</p>"
