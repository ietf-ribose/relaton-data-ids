abstract:
  content: "<p>IP version 6 is specified in [1], but it specifies not completely theusage
    of the flow label field that is contained in the IPv6 Header.This document specifies
    a potential use of the IPv6 flow label thatprovide to applications access to the
    flow label so as to distinguishbetween several flows within the application. This
    results in basicrequirements on the handling of the flow label within the network.</p>"
