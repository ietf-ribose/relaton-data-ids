abstract:
  content: "\n\t <p>This memo specifies extensions to e-mail and netnews\nstandards,
    to allow for the submission of translations of\nmessages, not only at initial
    submission time, but also at\nlater time, and made by other translators than the
    original\nauthor of the message. Three new e-mail/netnews header\nfields are proposed,
    'Content-Translation-Of', 'Content-\nTranslator' and 'Translation-Request'.\n\t
    </p>\n      "
