abstract:
  content: <p>This document describes path segments and query parameters needed to
    construct HTTP URLs that may be used to search for and retrieve registration information
    from registries (including both Regional Internet Registries (RIRs) and Domain
    Name Registries (DNRs)) using "RESTful" web access patterns. It also describes
    a method of encoding responses using Javascript Object Notation (JSON).</p>
