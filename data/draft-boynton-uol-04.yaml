abstract:
- content: "<p>A Uniform Object Locator (UOL) provides an architecture neutral mechanism
    for dynamic creation of unique, human readable identifiers for object oriented
    and relational data. UOL is designed to meet the recommendations for URI queries
    laid out in 'Uniform Resource Identifiers (URI) Generic Syntax' [RFC2396].</p>"
