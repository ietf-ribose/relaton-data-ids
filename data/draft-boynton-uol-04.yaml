abstract:
  content: "\t <t>A Uniform Object Locator (UOL) provides an architecture neutralmechanism
    for dynamic creation of unique, human readable identifiersfor object oriented
    and relational data. UOL is designed to meetthe recommendations for URI queries
    laid out in 'Uniform ResourceIdentifiers (URI) Generic Syntax' [RFC2396].</p>"
