abstract:
  content: "\n\t <p>Actual measurement results obtained with npmps-like [2] measurement\nsetup
    are described and their relation to the npmps draft are\ndiscussed. The presented
    results use a subset of the npmps metric, and\nare presented to give an example
    of the use of the metric for\nreporting real results. An example of derivative
    use of measurement\nresults is provided.\n\nA full text of the draft, including
    figures, can be downloaded in PDF\nformat from http://www-nrc.nokia.com/netperf/results.pdf.\n\n\t
    </p>\n      "
