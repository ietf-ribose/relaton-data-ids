abstract:
  content: "\n\t <p>This document describes a new message, its associated acknowledgement\nmessage,
    and a new parameter to extend the ISDN Q.921-User Adaptation\n(IUA) protocol (RFC4233).
    \ The protocol extension is to support the\nuse of an Overload Control Agent in
    a Signaling Gateway (SG).  The\nOverload Control Agent is able to restrict the
    admission of new\noriginating ISDN calls (sessions) messages from the ISDN End
    Point to\neach Application Server Process (ASP).  Both messages defined here\ncontain
    a single mandatory parameter, the Call (Session) Admission\nRate.  An ASP is able
    to use this protocol extension to control the\nrate of new calls admitted towards
    that ASP by the Overload Control\nAgent.\n\nThe new message and its acknowledgement
    message are added to the\nApplication Server Process Traffic Maintenance (ASPTM)
    message class.\n\nAs the DPNSS1/DASS2 Extension to IUA (DUA, RFC4129) also uses
    the\nASPTM message class, the IUA protocol extension described in this\ndocument
    also applies to DUA.\n\nFor backward compatibility, a Signaling Gateway which
    does not\nsupport the new message is expected to follow standard IUA behaviour\nby
    discarding the message, and returning an error code of\n\"Unsupported Message
    Type\" to the sender.\n\t </p>\n      "
