abstract:
- content: "<p>Periodically people are seized with a desire to put complex, bulky,
    and/or obscurely structured data into the Domain Name System (DNS). This draft
    defines a kitchen sink Resource Record that will satisfy this lust by defining
    a new DNS resource record for the storage of miscellaneous structured information.</p>"
