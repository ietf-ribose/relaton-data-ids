abstract:
  content: "\n\t <p>   Delegated namespaces (domain names, IP address allocation,
    etc.)\n   underpin almost every Internet entity but are centrally managed,\n   unilaterally
    revokable, and lack a common interface.  This draft\n   specifies a generalized
    scheme for delegation with a structure that\n   supports explicit delegation guarantees.
    \ The resulting data may be\n   secured by any general purpose distributed consensus
    protocol;\n   clients can query the local state of any number of participants
    and\n   receive the correct result barring a compromise at the consensus\n   layer.\n\n\t
    </p>\n      "
