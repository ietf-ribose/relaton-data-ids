abstract:
  content: "\t <t>SIP has long supported the use of both email-style addresses(user@host)
    and telephone-style addresses (number@host) in the\"From:\" address. A significant
    number of SIP deployments use thelatter style with E.164 numbers. This document
    describes theproblems that occur when such E.164 numbers are used in SIP.</p>"
