abstract:
  content: "\n\t <p>This document defines a new Border Gateway Protocol [BGP4] capability\ntermed
    'Entire Route Reflect capability', which would allow a BGP\nRoute Reflector (RR)
    to reflect all the routes it receives from other\nclient or non-client peers to
    a peer which would perform load\nbalancing across these routes.\n\n\t </p>\n      "
