abstract:
- content: "<p>This document describes how bulk data may be transferred between Autonomic
    Service Agents via the GeneRic Autonomic Signaling Protocol (GRASP). Although
    not an equivalent of a file transfer protocol, such a technique may be used for
    non-urgent transfer of data too large to fit into a normal GRASP message.</p>"
