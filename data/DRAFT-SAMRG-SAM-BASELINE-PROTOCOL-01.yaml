abstract:
  content: "\n\t <p>   We define a RELOAD Usage for Application Layer Multicast as
    well as\n   extensions to RELOAD message layer to support ALM.  The ALM Usage
    is\n   intended to support a variety of ALM control algorithms in an\n   overlay-independent
    way.  Scribe is defined as an example algorithm.\n\n\t </p>\n      "
