abstract:
  content: "\n\t <p>   This document provides deployment considerations for Carrier-Grade-\n
    \  NAT (CGN) based on the verification result include the investigation\n   of
    the number of sessions of applications.  The verification was\n   conducted in
    StarBED which is one of the largest scale network\n   experiment environment in
    Japan.  A million of subscribers was\n   emulated and it revealed the realistic
    behavior of CGN.\n\n\t </p>\n      "
