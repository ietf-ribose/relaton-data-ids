abstract:
  content: "\n\t <p>The current OSPF link-state database (LSDB) flooding mechanism\ninvolves
    control-plane processing and forwarding at each hop. The\ndelay due to the involvement
    of the control-plane adversely affects\nOSPF convergence. This document describes
    a mechanism to transmit\nlink-state advertisements (LSA)  multiple hops away without
    involving\ncontrol-plane processing at the intermediate routers. This helps to\nachieve
    faster convergence. It complements the current LSDB flooding\nmechanism.\n\t </p>\n
