abstract:
- content: "<p>JSON Web Signature (JWS) is a means of representing content secured
    with digital signatures or Message Authentication Codes (MACs) using JavaScript
    Object Notation (JSON) based data structures. Cryptographic algorithms and identifiers
    for use with this specification are described in the separate JSON Web Algorithms
    (JWA) specification. Related encryption capabilities are described in the separate
    JSON Web Encryption (JWE) specification.</p>"
