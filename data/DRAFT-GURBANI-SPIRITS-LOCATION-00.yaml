abstract:
  content: "\n\t <p>This document describes location- and mobility-related services
    as\nthey are enabled by SPIRITS.  SPIRITS services originate from certain\nactions
    occurring in the PSTN (wireline and wireless) and involve\ninteractions with Internet
    hosts.  The services described in this\ndocument pertain to location- and mobility-related
    events detected by\nthe PSTN and reported to an Internet host which requested
    them for\nsubsequent service execution.\n\n\t </p>\n      "
