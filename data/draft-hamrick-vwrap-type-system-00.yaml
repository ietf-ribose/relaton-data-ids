abstract:
  content: "\t <t>This document describes the LLIDL interface description language,
    therelated LLSD abstract type system and three serialization formats forLLIDL
    messages. LLIDL (pronounced \"little\") is a language-neutralfacility for describing
    transport independent message flows forRESTful resource access. LLIDL itself is
    an abstract meta-grammarfor producing and recognizing valid request / response
    messagesaffecting state change in application layer objects by way of RESTfulresource
    access. It may be used by protocol developers and systemdeployers to describe
    the composition of application layer protocolexchanges without adopting transport
    specific message semantics orprogramming language specific type semantics. The
    type behavior ofindividual message elements is described by the LLSD abstract
    typesystem. Abstract LLIDL messages are concretized using one of threedefined
    LLSD serialization schemes. Serialization / deserializationrules are provided
    in this document for XML, JSON and Binary schemes.This abstract messaging and
    type system is intended to be used byother specifications to describe application
    layer protocolexchanges, independent of implementation language or messagetransport
    protocol.</p>"
