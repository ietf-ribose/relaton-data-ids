abstract:
  content: "\n\t <p>This document gives an overview of the current state of the art
    in\n   web client proxy configuration.  The two most common ways of\n   configuring
    a client to use proxy are manual configuration and the\n   semi-manual Automatic
    Proxy Configuration (PAC).\n \n   Other proposals are briefly presented.\n \n
    \  Some information on HTTP and security is present, these issues are\n   not
    fully documented in this draft.\n\t </p>\n      "
