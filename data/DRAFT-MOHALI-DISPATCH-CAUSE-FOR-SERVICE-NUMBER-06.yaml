abstract:
  content: "\n\t <p>   [RFC4458] defines a \"cause\" URI parameter as having predefined
    values\n   for Redirecting reasons as a mapping from ITU-T Q.732.2-5 Redirecting\n
    \  Reasons.  The \"cause\" URI parameter is to be used in SIP or SIPs URI.\n   In
    particular, it may appear in the Request-URI of a SIP request.\n   This specification
    creates a new predefined value for the \"cause\" URI\n   parameter for cases when
    the retargeting is due to specific service\n   action leading to a called service
    access number translation.\n   This document updates [RFC4458].\n\n\t </p>\n      "
