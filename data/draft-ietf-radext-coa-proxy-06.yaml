abstract:
- content: "<p>RFC 5176 defines Change of Authorization (CoA) and Disconnect Message
    (DM) behavior for RADIUS. That document suggests that proxying these messages
    is possible, but gives no guidance as to how it is done. This specification corrects
    that omission for scenarios where networks use Realm-based proxying as defined
    in RFC 7542.</p>"
