abstract:
- content: <p>This document describes a method for detecting presence of DNS64 and
    for learning IPv6 prefix used for protocol translation on an access network without
    explicit support from the access network. The method depends on existence of a
    well-known IPv4-only domain name "ipv4only.arpa". The information learned enables
    applications and hosts to perform local IPv6 address synthesis and on dual-stack
    accesses avoid traversal through NAT64.</p>
