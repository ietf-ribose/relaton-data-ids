abstract:
  content: "\t <t>There have been ongoing debates during the past few years on thedirection
    for the evolution of various Internet managementtechnologies and standards such
    as SNMP, COPS, PCIM. This memo hasbeen written in preparation of the IAB network
    management workshop tobe help in June 2002. It documents some of the author's
    views andvisions and as such it does not even try to be objective.</p>"
