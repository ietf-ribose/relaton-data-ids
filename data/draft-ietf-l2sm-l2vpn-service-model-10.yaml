abstract:
- content: "<p>This document defines a YANG data model that can be used to configure
    a Layer 2 provider-provisioned VPN service. It is up to a management system to
    take this as an input and generate specific configuration models to configure
    the different network elements to deliver the service. How this configuration
    of network elements is done is out of scope for this document. The YANG data model
    defined in this document includes support for point-to-point Virtual Private Wire
    Services (VPWSs) and multipoint Virtual Private LAN Services (VPLSs) that use
    Pseudowires signaled using the Label Distribution Protocol (LDP) and the Border
    Gateway Protocol (BGP) as described in RFCs 4761 and 6624. The YANG data model
    defined in this document conforms to the Network Management Datastore Architecture
    defined in RFC 8342.</p>"
