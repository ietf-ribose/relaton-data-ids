abstract:
  content: "<p>This document defines a new per-hop behavior (PHB) forDifferentiated
    Services, the so-called 'Expedited Forwarding withDropping' PHB. Packets marked
    for this PHB are forwarded with thesame low-delay, low-jitter characteristics
    as packets marked withthe Expedited Forwarding PHB, but may experience a certainprobability
    of packet loss. This PHB is especially suited to providelow-delay services in
    cellular wireless networks</p>"
