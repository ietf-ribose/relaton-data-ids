abstract:
  content: "<p>This document describes an Extensible Provisioning Protocol (EPP)extension
    mapping for the provisioning and management of E.164 numbersrepresenting domain
    names stored in a shared central repository.Specified in XML, this mapping extends
    the EPP domain name mapping toprovide additional features required for the provisioning
    of E.164numbers.</p>"
