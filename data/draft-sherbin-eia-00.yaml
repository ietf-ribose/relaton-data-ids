abstract:
  content: "<p>This document outlines the Internet architecture that can scale to
    interconnect a very large number of communicating devices. It aims at presenting
    a holistic view of the Internet various parts from routing to number management
    as well as their interdependencies. The draft also indicates the Internet cost
    drivers and cost vectors.</p>"
