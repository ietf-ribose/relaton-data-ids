abstract:
- content: "<p>This document discusses issues for the use of network layer redirects
    in Mobile Ad-hoc Networks (MANETs). The document observes that the use of redirects
    requires a transitive property for network layer connectivity that does not hold
    for MANETs, thus the use of redirects in MANETs can cause communication problems.
    Additionally, the document proposes several possible solutions for the problem.</p>"
