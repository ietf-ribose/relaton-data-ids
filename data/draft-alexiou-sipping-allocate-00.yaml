abstract:
  content: "<p>This document defines ALLOCATE, a new method extending the SIP protocol.
    ALLOCATE is a request to a SIP/PSTN gateway or Media Gateway Controller to create
    a dynamic and short-lived binding between a PSTN telephone number and a set of
    SIP URIs.</p>"
