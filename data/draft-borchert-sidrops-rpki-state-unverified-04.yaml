abstract:
- content: <p>In case operators decide not to evaluate BGP route prefixes according
    to RPKI route origin validation (ROV), none of the available states as specified
    in RFC 6811 do properly represent this decision. This document introduces "Unverified"
    as well-defined validation state which allows to properly identify route prefixes
    as not evaluated according to RPKI route origin validation.</p>
