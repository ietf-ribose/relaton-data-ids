abstract:
- content: "<p>This document describes the procedures a user can follow to assess
    the trust on a virtualized NSF and its user-defined configuration through the
    I2NSF Security Controller. The procedure to assess trustworthiness is based on
    a remote attestation of the virtualization platform and the vNSFs running on it
    performed through a Trusted Platform Module (TPM) invoked by the Security Controller.</p>"
