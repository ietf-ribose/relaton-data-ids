abstract:
  content: "\n\t <p>iSCSI is a SCSI transport protocol that maps the SCSI family of
    \nprotocols onto TCP/IP [iSCSI].  This document defines an additional \niSCSI
    node name type format to enable use of the NAA world wide naming \nformat used
    by ANSI T11 Fibre Channel protocols.  It is hoped that this \ndefinition would
    enable storage devices containing both iSCSI and FC \nports to use the same NAA-based
    SCSI device name. \n\t </p>\n      "
