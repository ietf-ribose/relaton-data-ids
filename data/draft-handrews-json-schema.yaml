abstract:
- content: "<p>JSON Schema (application/schema+json) has several purposes, one of
    which is JSON instance validation. This document specifies a vocabulary for JSON
    Schema to describe the meaning of JSON documents, provide hints for user interfaces
    working with JSON data, and to make assertions about what a valid document must
    look like.</p>"
