abstract:
- content: "<p>In Massive Data Centers (MDCs), BGP-SPF and similar routing protocols
    are used to build topology and reachability databases. These protocols need to
    discover IP Layer 3 attributes of links, such as logical link IP encapsulation
    abilities, IP neighbor address discovery, and link liveness. The Layer 3 Discovery
    and Liveness protocol specified in this document collects these data, which are
    then disseminated using BGP-SPF and similar protocols.</p>"
