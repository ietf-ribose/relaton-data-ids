abstract:
  content: "\n\t <p>   The IPv6 Neighbor Discovery (ND) Protocol includes an ICMPv6
    Router\n   Advertisement (RA) message.  The RA message contains three flags,\n
    \  indicating the availability of address auto-configuration mechanisms\n   and
    other configuration.  These are the M, O, and A flags.  These\n   flags by definition
    are advisory, not prescriptive.\n\n   This document describes divergent host behaviors
    observed in popular\n   operating systems.  It also discusses operational problems
    that\n   divergent behaviors might cause.\n\n\t </p>\n      "
