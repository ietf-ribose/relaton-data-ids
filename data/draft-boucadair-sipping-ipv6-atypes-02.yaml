abstract:
  content: "\t <t>This specification defines a new media feature tag called atypes.This
    new media feature tag indicates the IP address type capabilitiesof the UA (User
    Agent) and can aid the routing process and ease theinvocation of required functions
    when heterogeneous (i.e. IPv4 andIPv6) parties are involved in a given SIP session.</p>"
