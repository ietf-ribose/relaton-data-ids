abstract:
  content: "\n\t <p>   This draft describes the LISP Delegated Database Tree (LISP-DDT),
    a\n   hierarchical, distributed database which embodies the delegation of\n   authority
    to provide mappings from LISP Endpoint Identifiers (EIDs)\n   to Routing Locators
    (RLOCs).  It is a statically-defined distribution\n   of the EID namespace among
    a set of LISP-speaking servers, called DDT\n   nodes.  Each DDT node is configured
    as \"authoritative\" for one or\n   more EID-prefixes, along with the set of RLOCs
    for Map Servers or\n   \"child\" DDT nodes to which more-specific EID-prefixes
    are delegated.\n\n\t </p>\n      "
