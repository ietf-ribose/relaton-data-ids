abstract:
  content: "\t <t>To reduce the likelihood of conflict and confusion when relatingdocumented
    examples to deployed systems, two blocks of AutonomousSystem numbers (ASNs) are
    reserved for use in examples in RFCs,books, documentation, and the like. This
    document describes thereservation of two blocks of ASNs as reserved numbers for
    use indocumentation.</p>"
