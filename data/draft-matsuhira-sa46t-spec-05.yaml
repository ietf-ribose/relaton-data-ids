abstract:
- content: "<p>This document specifies Stateless Automatic IPv4 over IPv6 Encapsulation
    / Decapsulation Technology (SA46T) base specification. SA46T makes backbone network
    to IPv6 only. And also, SA46T can stack many IPv4 networks, i.e. the networks
    using same IPv4 (private) addresses, without interdependence.</p>"
