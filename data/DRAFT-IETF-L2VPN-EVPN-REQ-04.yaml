abstract:
  content: "\n\t <p>   The widespread adoption of Ethernet L2VPN services and the
    advent of\n   new applications for the technology (e.g., data center interconnect)\n
    \  have culminated in a new set of requirements that are not readily\n   addressable
    by the current Virtual Private LAN Service (VPLS)\n   solution. In particular,
    multi-homing with all-active forwarding is\n   not supported and there's no existing
    solution to leverage\n   Multipoint-to-Multipoint (MP2MP) LSPs for optimizing
    the delivery of\n   multi-destination frames. Furthermore, the provisioning of
    VPLS, even\n   in the context of BGP-based auto-discovery, requires network\n
    \  operators to specify various network parameters on top of the access\n   configuration.
    This document specifies the requirements for an\n   Ethernet VPN (EVPN) solution
    which addresses the above issues.\n\n\t </p>\n      "
