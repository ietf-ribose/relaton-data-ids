abstract:
  content: "\n\t <p>This document proposes an in-band synchronization mechanism to\nautomatically
    synchronize configuration data among multiple DNS\n(Domain Name System) name servers.
    \ Using this mechanism, any part of\nconfiguration data of a name server can be
    constructed as a similar\nDNS zone file, and be automatically synchronized by
    DNS messaging and\nnotifying mechanisms.\n\t </p>\n      "
