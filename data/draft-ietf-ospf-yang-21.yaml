abstract:
- content: "<p>This document defines a YANG data model that can be used to configure
    and manage OSPF. The model is based on YANG 1.1 as defined in RFC 7950 and conforms
    to the Network Management Datastore Architecture (NDMA) as described in RFC 8342.</p>"
