abstract:
  content: "\n\t <p>   This specification defines a data format for shared brotli\n
    \  compression, which adds support for shared dictionaries, large\n   window,
    patching and a container format to brotli [RFC7932].\n\n   Shared dictionaries
    and large window support allow significant\n   compression gains compared to regular
    brotli, and patching allows\n   smaller patches of binary files.\n\n\t </p>\n
    \     "
