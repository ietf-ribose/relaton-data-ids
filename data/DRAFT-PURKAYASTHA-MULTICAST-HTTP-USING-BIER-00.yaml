    in\n   [I-D.ietf-bier-use-cases].  In order to enable the use case, the\n   document
    describes additional functions in the ingress and egress\n   nodes to the BIER
    network.  These functions are assumed to be part of\n   the BIER multicast overlay.\n\n\t
