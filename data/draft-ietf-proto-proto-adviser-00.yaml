abstract:
- content: "<p>The PROTO Adviser is a designated IETF community member who will provide
    support to PROTO document shepherds during the first year or so after the IETF
    working groups begin using PROTO. He or she primarily serves as a source of institutional
    knowledge for the shepherds and Chairs (and any community member with an interest
    in PROTO). This document describes roles of the PROTO Adviser.</p>"
