abstract:
  content: "\n\t <p>   Historically, designers and implementers of application protocols\n
    \  have often distinguished between \"standard\" and \"non-standard\"\n   parameters
    by prefixing the latter with the string \"X-\" or similar\n   constructions.  In
    practice, this convention causes more problems\n   than it solves.  Therefore,
    this document deprecates the \"X-\"\n   convention for textual parameters in application
    protocols.\n\n\t </p>\n      "
