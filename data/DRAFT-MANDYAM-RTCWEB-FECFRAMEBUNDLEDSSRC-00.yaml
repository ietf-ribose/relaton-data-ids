abstract:
  content: "\n\t <p>   The FEC FRAME Raptor code options do not currently address
    the case\n   of bundled protection of multiple media types over multiple real-time\n
    \  transport protocol (RTP) synchronization sources (SSRC's).  This\n   document
    provides the FEC source and repair payload definitions that\n   enable a single
    repair flow to be defined for multiple RTP flows\n\n\t </p>\n      "
