abstract:
- content: "<p>This document outlines the various technologies Comcast has trialed
    as part of the company's ongoing IPv6 initiatives. The focus here are the technologies
    and experiences specific to enabling IPv6 for subscriber services like high speed
    data or Internet. Comcast has learned a great deal about various technologies
    that we feel are important to share with the community.</p>"
