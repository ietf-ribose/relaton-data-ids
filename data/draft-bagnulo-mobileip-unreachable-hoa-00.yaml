abstract:
  content: "\t <t>This note proposes a modification to the MIPv6 specification in
    orderto allow the preservation of established communications when the pathbetween
    the MN and the CN through the HoA becomes unavailable. Theproposed modification
    essentially consists on allowing the extensionof BCE lifetime upon the reception
    of ICMP Destination Unreachablemessage as reply to a Binding Refresh Request (BRR)
    message.</p>"
