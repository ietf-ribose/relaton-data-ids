abstract:
  content: "\t <t>The Defense Information Systems Agency of the United StatesDepartment
    of Defense, with is contractors, has proposed a servicearchitecture for military
    (NATO and related agencies) telephonesystems. This is called the Assured Service,
    and is defined in twodocuments: 'Architecture for Assured Service Capabilities
    in Voiceover IP' and 'Requirements for Assured Service Capabilities in Voiceover
    IP'. Responding to these are four documents: 'Reason HeaderField for the Session
    Initiation Protocol', 'Extending the SessionInitiation Protocol Reason Header
    to account for Preemption Events','Communications Resource Priority for the Session
    InitiationProtocol', and the 'Multi-Level Expedited Forwarding Per HopBehavior'
    (MLEF PHB). MLEF, as currently defined, has seriousproblems, which this draft
    seeks to discuss.</p>"
