abstract:
- content: "<p>This document defines a new Session Description Protocol (SDP) media-
    level attribute: 'wsdl'. The 'wsdl' attribute allows for a user running Web Services
    to let a potential client know the Uniform Resource Identifier (URI) where the
    Web Service Description Language file (WSDL) describing the service can be obtained.
    The WSDL file describes the public interface offered by the Web Service and allows
    the client to consume the service. It also defines the SDP proto value 'TCP/HTTP',
    needed for this type of communication.</p>"
