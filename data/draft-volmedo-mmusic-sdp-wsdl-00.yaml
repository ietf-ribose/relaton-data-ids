abstract:
  content: "\t <t>This document defines a new Session Description Protocol (SDP) media-level
    attribute: 'wsdl'. The 'wsdl' attribute allows for a userrunning Web Services
    to let a potential client know the UniformResource Identifier (URI) where the
    Web Service Description Languagefile (WSDL) describing the service can be obtained.
    The WSDL filedescribes the public interface offered by the Web Service and allowsthe
    client to consume the service. It also defines the SDP protovalue 'TCP/HTTP',
    needed for this type of communication.</p>"
