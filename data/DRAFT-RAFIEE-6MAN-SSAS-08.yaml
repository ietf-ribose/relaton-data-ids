  content: "\n\t <p>   The purpose of this document is to address the current problem\n
    \  inherent with using Cryptographically Generated Addresses (CGA)\n   [RFC3972]
    and introduces a new algorithm that can eliminate the cost\n   of CGA algorithm.
    This algorithm also responds to the security issues\n   (IP spoofing) exists in
    Privacy Extension [RFC4941] or any other\n   documents that does not focus on
    local security by integrating\n   privacy with the security.\n\n\n\n\t </p>\n
