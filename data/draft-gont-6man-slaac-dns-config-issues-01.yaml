abstract:
- content: "<p>RFC 6106 specifies two Neighbor Discovery options that can be included
    in Router Advertisement messages to convey information about DNS recursive servers
    and DNS Search Lists. Small lifetime values for the aforementioned options have
    been found to cause interoperability problems in those network scenarios in which
    these options are used to convey DNS-related information. This document analyzes
    the aforementioned problem, and formally updates RFC 6106 such that these issues
    are mitigated.</p>"
