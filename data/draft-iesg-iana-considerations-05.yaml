abstract:
- content: "<p>This document discusses issues that should be considered in formulating
    a policy for assigning values to a name space and provides guidelines to document
    authors on the specific text that must be included in documents that place demands
    on the IANA. This document specifies an Internet Best Current Practices for the
    Internet Community, and requests discussion and suggestions for improvements.</p>"
