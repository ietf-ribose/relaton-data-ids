abstract:
  content: "\n\t <p>This document specifies an alternative encapsulation of the Datagram\nCongestion
    Control Protocol (DCCP), referred to as DCCP-NAT.  This\nencapsulation will allow
    DCCP to be carried through the current\ngeneration of Network Address Translation
    (NAT) middleboxes without\nmodification of those middleboxes.\n\t </p>\n      "
