abstract:
- content: "<p>This document provides an analysis of the applicability of the YANG
    models defined by the IETF (Traffic Engineering Architecture and Signaling (TEAS)
    moreover, Common Control and Measurement Plane (CCAMP) WGs in particular) to support
    ODU transit services, Transparent client services and EPL/EVPL Ethernet services
    over OTN single and multi-domain network scenarios. This document also describes
    how existing YANG models can be used through a number of worked examples and JSON
    fragments.</p>"
