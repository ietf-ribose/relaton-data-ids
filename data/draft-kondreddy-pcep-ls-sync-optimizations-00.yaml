abstract:
- content: "<p>For a Path Computation Element (PCE) to perform its computations, it
    is important that Link-State (and TE) information be complete and accurate each
    time. This requires a reliable Link-State Synchronization mechanism between the
    PCE and path computation clients (PCCs), and between cooperating PCEs. The basic
    mechanism for Link-State Synchronization is part of the PCEP Link-State (and TE)
    draft. This draft presents motivations for optimizations to the base PCEP Link-State
    (and TE) procedure and specifies the required Path Computation Element Communication
    Protocol (PCEP) extensions.</p>"
