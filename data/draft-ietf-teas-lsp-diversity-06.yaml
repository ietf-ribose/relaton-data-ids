abstract:
- content: "<p>Resource ReserVation Protocol-Traffic Engineering provides support
    for the communication of exclusion information during labeled switch path setup.
    This document specifies three new route exclusion types. The new types include
    exclusions based on LSP, PCE, and network assigned identifiers.</p>"
