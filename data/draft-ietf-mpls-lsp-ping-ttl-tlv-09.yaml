abstract:
- content: "<p>LSP-Ping is a widely deployed Operation, Administration, and Maintenance
    (OAM) mechanism in MPLS networks. However, in the present form, this mechanism
    is inadequate to verify connectivity of a segment of a Multi-Segment PseudoWire
    (MS-PW) and/or bidirectional co-routed LSP from any node on the path of the MS-PW
    and/or bidirectional co-routed LSP. This document defines a TLV to address this
    shortcoming.</p>"
