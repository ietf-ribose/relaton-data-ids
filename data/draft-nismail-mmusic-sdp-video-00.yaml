abstract:
- content: "<p>This document defines new SDP parameters using general purpose media
    descriptors to describe video codecs used in interactive multimedia applications.
    Currently this document covers H.261 and H.263 but more codecs are expected to
    leverage the SDP syntax defined by this document. These parameters aid in negotiating
    parameters for video sessions. Examples of using the SDP video syntax to setup
    a video call using the SDP offer answer model are included.</p>"
