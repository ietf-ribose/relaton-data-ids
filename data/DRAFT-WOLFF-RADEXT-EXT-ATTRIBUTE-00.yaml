abstract:
  content: "\n\t <p>   The RADIUS protocol is being extended beyond the wildest imaginations\n
    \  of its original designers.  These extensions are pushing up against\n   the
    existing limitations on the numbers, length, base types and\n   grouping of RADIUS
    attributes.  This document specifies a method of\n   relaxing those limitations.\n\t
    </p>\n      "
