abstract:
  content: "\n\t <p>   The HTTP Deprecation Response Header Field can be used to signal
    to\n   consumers of a URI-identified resource that the resource has been\n   deprecated.
    \ Additionally, the deprecation link relation can be used\n   to link to a resource
    that provides additional context for the\n   deprecation, and possibly ways in
    which clients can find a\n   replacement for the deprecated resource.\n\n\t </p>\n
