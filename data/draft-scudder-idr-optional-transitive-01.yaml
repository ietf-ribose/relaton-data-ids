abstract:
  content: "\t <t>According to the base BGP specification, a BGP speaker that receivesan
    UPDATE message containing a malformed attribute is required toreset the session
    over which the offending attribute was received.This behavior is undesirable in
    the case of optional transitiveattributes. This document revises BGP's error-handling
    rules foroptional transitive attributes, and provides guidelines for theauthors
    of documents defining new optional transitive attributes. Italso revises the error
    handling procedures for several existingoptional transitive attributes.</p>"
