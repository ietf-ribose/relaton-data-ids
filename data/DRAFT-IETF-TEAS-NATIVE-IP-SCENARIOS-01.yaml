abstract:
  content: "\n\t <p>   This document describes the scenarios, simulation and suggestions
    for\n   the \"Centrally Control Dynamic Routing (CCDR)\" architecture, which\n
    \  integrates the merit of traditional distributed protocols (IGP/BGP),\n   and
    the power of centrally control technologies (PCE/SDN) to provide\n   one feasible
    traffic engineering solution in various complex\n   scenarios for the service
    provider.\n\n   Traditional MPLS-TE solution is mainly used in static network\n
    \  planning scenario and is difficult to meet the QoS assurance\n   requirements
    in real-time traffic network.  With the emerge of SDN\n   concept and related
    technologies, it is possible to simplify the\n   complexity of distributed control
    protocol, utilize the global view\n   of network condition, give more efficient
    solution for traffic\n   engineering in various complex scenarios.\n\n\t </p>\n
