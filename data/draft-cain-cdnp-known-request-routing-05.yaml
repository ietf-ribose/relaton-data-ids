abstract:
- content: "<p>The work presents a summary of Request-Routing techniques that are
    used to direct client requests to surrogates based on various policies and a possible
    set of metrics. In this memo the term Request-Routing represents techniques that
    are commonly called content routing or content redirection. In principle, Request-Routing
    techniques can be classified under: DNS Request-Routing, Transport-layer Request-Routing,
    and Application-layer Request-Routing.</p>"
