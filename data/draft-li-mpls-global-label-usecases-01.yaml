abstract:
  content: "<p>As the SDN(Service-Driven Network) technology develops, MPLS global
    label has been proposed again for new solutions. The document proposes possible
    usecases of MPLS global label. MPLS global label can be used for identification
    of the location, the service and the network in different application scenarios.
    From these usecases we can see that no matter SDN or traditional application scenarios,
    the new solutions based on MPLS global label can gain advantage over the existing
    solutions to facilitate service provisions.</p>"
