abstract:
  content: "\n\t <p>   Proxy Mobile IPv6 (PMIPv6) is a network based mobility management\n
    \  protocol that enables IP mobility for a host without requiring its\n   participation
    in any mobility-related signaling.  This document\n   proposes a mechanism for
    the Local Mobility Anchor to asynchronously\n   notify the Mobile Access Gateway
    about changes related to the\n   mobility session.\n\n\t </p>\n      "
