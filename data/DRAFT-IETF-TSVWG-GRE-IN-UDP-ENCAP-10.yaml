abstract:
  content: "\n\t <p>   This document describes a method of encapsulating network protocol\n
    \  packets within GRE and UDP headers. In this encapsulation method,\n   the source
    UDP port can be used as an entropy field for purposes of\n   load balancing, while
    the protocol of the encapsulated packet in the\n   GRE payload is identified by
    the GRE Protocol Type. This document\n   specifies requirements for two applicability
    scenarios for the\n   encapsulation: (1) General Internet; (2) Controlled Environment,\n
    \  e.g. well-managed operator networks. The controlled environment has\n   less
    restrictive requirements than the general Internet.\n\n\t </p>\n      "
