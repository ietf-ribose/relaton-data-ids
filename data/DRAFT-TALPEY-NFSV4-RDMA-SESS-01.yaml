abstract:
  content: "\n\t <p>Extensions are proposed to NFS version 4 which enable it to support\nsessions,
    connection management, and operation atop RDMA-capable\nRPC.  These extensions
    enable universal support for Exactly-once\nSemantics by NFSv4 servers, enhanced
    security, and multipathing and\ntrunking of transport connections.  These extensions
    provide\nidentical benefit over both TCP and RDMA connection types.\n\t </p>\n
