abstract:
  content: "\t <t>The L2TP working draft describes a protocol which permits thetunnelling
    of the link layer of PPP. This document augments theprocedures described in the
    L2TP working draft to support ATM SVC orPVC based access networks. The necessary
    extensions to the L2TPworking draft are defined in order to allow for asymmetric
    bi-directional call establishment in the access network.</p>"
