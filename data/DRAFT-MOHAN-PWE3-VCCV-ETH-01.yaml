abstract:
  content: "\n\t <p>This document proposes extensions to Virtual Circuit Connection\nVerification
    (VCCV) procedures to add Ethernet OAM functionality.\nVCCV supports connection
    verification applications for PWs regardless\nof the underlying public service
    network technology. This document\nproposes VCCV to support Ethernet OAM as an
    option to perform\noperations and maintenance functions; especially when the PSN
    is\nEthernet.\n\n\t </p>\n      "
