abstract:
  content: "\n\t <p>This document describes an extension to the SMTP service [1],
    called\nVariable Envelope Return Path (VERP).  The VERP extension implements\na
    way of automatically identifying undeliverable mail recipients,\neven when non-delivery
    reports originate from mail systems that do\nnot implement delivery status notifications
    as specified in [2] and\n[3].\n\t </p>\n      "
