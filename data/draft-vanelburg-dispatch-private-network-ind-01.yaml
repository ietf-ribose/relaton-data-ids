abstract:
  content: "<p>This document specifies the SIP P-Private-Network-IndicationP-header.
    The use of this private network indication extension isonly applicable inside
    an administrative domain with previouslyagreed-upon policies for generation, transport
    and usage of suchinformation. A private network indication allows nodes in such
    adomain to treat private network traffic according to a different setof rules
    than the set applicable to public network traffic. Theindication also distinguishes
    traffic from one private network fromanother private network.</p>"
