abstract:
  content: "\n\t <p>   This document establishes requirements for a signaling protocol
    that\n   enables autonomic devices and autonomic service agents to dynamically\n
    \  discover peers, to synchronize state with them, and to negotiate\n   parameter
    settings mutually with them.  The document then defines a\n   general protocol
    for discovery, synchronization and negotiation,\n   while the technical objectives
    for specific scenarios are to be\n   described in separate documents.  An Appendix
    briefly discusses\n   existing protocols with comparable features.\n\n\t </p>\n
