abstract:
- content: "<p>This document describes the use cases of multiple provisioning domain
    (MPVD) in homenet. As homenet makes multihoming and multi-subnet a norm in future
    residential networks, nodes with multiple interface or conneted to multiple services
    may commonly exist in homenet. MPVD may provide independent provisioning domains
    for different interfaces and services, which enables robust and flexible network
    configuration for such multi-interface/service nodes.</p>"
