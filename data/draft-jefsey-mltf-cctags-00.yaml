abstract:
- content: "<p>This memo documents the multilingual and multiscript country code tags
    that are derived from ISO 3166-1:2006, and their extension from other tables and
    standards, which can be used in applications, protocols, BCP 47 langtags, databases,
    etc. in order to index, reference, or sort country oriented information that is
    expressed in any mode and language.</p>"
