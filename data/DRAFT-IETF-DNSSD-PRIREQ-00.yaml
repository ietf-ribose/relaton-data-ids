abstract:
  content: "\n\t <p>   DNS-SD (DNS Service Discovery) normally discloses information
    about\n   devices offering and requesting services.  This information includes\n
    \  host names, network parameters, and possibly a further description of\n   the
    corresponding service instance.  Especially when mobile devices\n   engage in
    DNS Service Discovery over Multicast DNS at a public\n   hotspot, serious privacy
    problems arise.  We analyze the requirements\n   of a privacy respecting discovery
    service.\n\n\t </p>\n      "
