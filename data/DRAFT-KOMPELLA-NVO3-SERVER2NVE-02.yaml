abstract:
  content: "\n\t <p>   This document proposes a simplified approach for provisioning
    network\n   parameters related to Virtual Machine creation, migration and\n   termination
    on servers.  The idea is to provision the server, then\n   have the server signal
    the requisite parameters to the relevant\n   network device(s).  Such an approach
    reduces the workload on the\n   provisioning system and simplifies the data model
    that the\n   provisioning system needs to maintain.  It is also more resilient
    to\n   topology changes in server-network connectivity, for example,\n   reconnecting
    a server to a different network port or switch.\n\n\t </p>\n      "
