abstract:
  content: "\n\t <p>Opening a firewall pinhole or creating a NAT binding is a very\n
    \  security sensitive issue.  This memo identifies security threats and\n   security
    requirements that need to be addressed for the NATFW NSLP.\n   Generic security
    threats to the NSIS protocols have been already\n   discussed in the NSIS Working
    Group.\n\t </p>\n      "
