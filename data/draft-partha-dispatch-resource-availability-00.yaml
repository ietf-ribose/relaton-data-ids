abstract:
  content: "\t <t>Collecting Resource availability information in Session InitiationProtocol
    (SIP) devices in real time helps in better managebility ofresources in the SIP
    network. Resource availability monitoring inSIP devices helps administrator to
    take informed decision andcorrective measures to tackle under or over resource
    utilization inthe network. Resource availability information can also be used
    forSIP overload control in SIP based Media servers by passing resourcedemand vector
    between devices. This document defines resourceavailability XML document and the
    mechanisms that can be used toexchange the document between SIP entities.</p>"
