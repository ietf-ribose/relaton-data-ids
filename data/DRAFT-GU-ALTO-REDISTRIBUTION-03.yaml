abstract:
  content: "\n\t <p>The ALTO protocol proposes several mechanisms to increase\nscalability.
    \ One of the proposed mechanisms is ALTO information\nredistribution.  This document
    concretely defines ALTO Information\nRedistribution, indicates suggested extensions
    to the ALTO Protocol\nto support redistribution, and shows how redistribution
    could be used\nin practice.\n\t </p>\n      "
