abstract:
  content: "\n\t <p>This document describes a method for controlling two specific
    types\nof Ethernet switching via a Generalized Multi-Protocol Label\nSwitching
    (GMPLS) based User-Network Interface (UNI).  This document\nsupports the types
    of switching required to implied by the Ethernet\nservices that have been defined
    in the context of the Metro Ethernet\nForum (MEF) and International Telecommunication
    Union (ITU) G.8011.\nThis document is the UNI companion to \"Generalized MPLS
    (GMPLS)\nSupport For Metro Ethernet Forum and G.8011 Ethernet Service\nSwitching\".
    \ This document does not define or limit the underlying\nintra-domain or Internal
    NNI (I-NNI) technology used to support the\nUNI.Contents\n\t </p>\n      "
