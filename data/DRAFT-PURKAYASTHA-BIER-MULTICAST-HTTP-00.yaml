abstract:
  content: "\n\t <p>   HTTP Level multicast, using BIER, is described in the working
    group\n   use case document.  Specifically, it describes how individual HTTP\n
    \  responses can utilize a single BIER multicast response, utilizing an\n   edge-based
    service routing components on top of the BIER transport.\n   In order to enable
    the use case, the document describes additional\n   functions in the ingress and
    egress nodes to the BIER network.  These\n   functions are assumed to be part
    of the BIER multicast overlay.\n\n\t </p>\n      "
