abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols.  In particular it defines\n
    \  objects for managing multicast LDP point-to-multipoint (P2MP) and\n   multipoint-to-multipoint
    (MP2MP) Label Switched Paths.  The MIB\n   module defined in this document is
    extension of LDP MIB defined in\n   RFC3815 which supports only for LDP point-to-point
    LSPs.\n\n\t </p>\n      "
