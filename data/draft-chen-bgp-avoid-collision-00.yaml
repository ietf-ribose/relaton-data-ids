abstract:
- content: "<p>To simplify the BGP session bringup logic, in this document we propose
    a revision that allows a BGP speaker to play only the active or the passive role
    in establishing a BGP connection with another BGP speaker. A BGP speaker determines
    whether it will play the active or passive role based on the AS numbers and/or
    the peering addresses involved.</p>"
