abstract:
- content: "<p>This draft proposes one new encapsulation schema of Bit Index Explicit
    Replication (BIER) information to transfer the multicast packets within the IPv6
    network. By defining a new IPv6 Routing Header type, it keeps the original source
    address and destination address unchanged in forwarding process. The encapsulation
    schema can make full use of the existing IPv6 quality assurance methods to provide
    high-quality multicast service.</p>"
