abstract:
- content: "<p>This document specifies the Extensible Authentication Protocol over
    CDMA2000 (EAPoCDMA2000) to be used for service access authentication. Before a
    CDMA2000 access terminal is granted access to a service provided by a service
    provider in a CDMA2000 access network, the service provider may use EAPoCDMA2000
    to authenticate the access terminal. EAPoCDMA2000 is a variation of the Extensible
    Authentication Protocol (PPP EAP) [2]. EAPoCDMA2000 allows authentication over
    CDMA2000 link layer technology. EAPoCDMA2000 uses UDP as its transport protocol.</p>"
