abstract:
  content: "<p>Many applications require the ability to send cryptographicallysecured
    messages. While the IETF has defined a number of formats forsuch messages (e.g.
    CMS) those formats use encodings which are notcongenial for Web applications.
    This document describes a newcryptographic message format which is based on JavaScript
    ObjectNotation (JSON) and thus is easy for Web applications to generate andparse.</p>"
