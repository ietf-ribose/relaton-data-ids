abstract:
  content: "\t <t>This document describes an extension to civic location format andadds
    two new CAtypes: PN (pole number) and MP (milepost). PoleNumbers are used on poles
    such as lamp posts or utility poles, andcan be used in some circumstances as location
    information. Milepostsare numeric values measured from an end of a trail, road,
    railwayline or other feature.</p>"
