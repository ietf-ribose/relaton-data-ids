abstract:
  content: "<p>This document describes location-based service scenarios for Geopriv.It
    complements the Geopriv Requirements document by providing a setof examples in
    which the Geopriv Location Object (LO) may be used.Thus this documents serves
    as a basis to discuss and analyze thesecurity (authentication, authorization,
    integrity andconfidentiality) and privacy issues and requirements associated withlocation-based
    services. To be useful, these scenarios includedetails of location computation,
    which helps to identify the entitiesinvolved on an abstract level and where privacy
    issues like control,consent, access, and security arise.</p>"
