abstract:
  content: "\n\t <p>   Whenever IETF decides to enter into a liaison relationhsip
    with\n   another organization, e.g. a Standards Development Organization, a\n
    \  consortium, or an industrial forum, a liaison manger is appointed.\n   The
    procedures used by the IAB to establish and maintain liaison\n   relationships
    between the IETF and other organizations are described\n   in RFC 4052 [RFC4052].
    \ This document give guidelines on\n   expectations, tasks, responsibilities and
    mandate of the liaisons\n   managers.\n\t </p>\n      "
