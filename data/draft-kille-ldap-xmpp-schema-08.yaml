abstract:
- content: "<p>The Extensible Messaging and Presence Protocol (XMPP) identifies users
    by use of JID (Jabber IDs). Lightweight Directory Access Protocol (LDAP) enables
    provision of a white pages service with schema relating to users and support for
    internet protocols. This specification defines schema to enable XMPP JIDs to be
    associated with objects in an LDAP directory so that this information can be used
    with white pages applications.</p>"
