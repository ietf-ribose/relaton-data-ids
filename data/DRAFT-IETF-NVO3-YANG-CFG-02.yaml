abstract:
  content: "\n\t <p>   This document describes the base YANG data model that can be
    used by\n   operators to configure and manage Network Virtualization Overlay\n
    \  protocols.  The model is focused on the common configuration\n   requirement
    of various encapsulation options, such as VXLAN, NVGRE,\n   GENEVE and VXLAN-GPE.
    Using this model as a starting point,\n   incremental work can be done to satisfy
    the requirement of a specific\n   encapsulation.\n\n\t </p>\n      "
