abstract:
  content: "<p>LDP graceful restart mechanism defined in [RFC 3478] can be appliedto
    pseudowire graceful restart. This document introduces the LDPgraceful restart
    capability to allow LSR to negotiate FEC elementgraceful restart capability with
    its neighbor. And then it describesan optimized pseudowire graceful restart (GR)
    mechanism that helps tominimize the negative effects on pseudowire traffic during
    theprocess of pseudowire graceful restart.</p>"
