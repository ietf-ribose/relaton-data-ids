abstract:
  content: "\t <t>The usage of multiple interfaces in a host causes other problems
    dueto the multiplicity of available interfaces. If interface is changedduring
    communication, the communication is disrupted. Multipleinterfaces in a host do
    not support the simultaneous usage ofmultiple interfaces. In this document, we
    discuss how to solve theproblems of interface change and simultaneous usage of
    multipleinterfaces and propose a virtual interface which hides the multipleinterfaces
    from the IP stack of host. And we describe theapplicability of virtual interface
    into the problem of multipleinterfaces in multiple interfaces PS document. This
    documentprovides the implementation guidelines of virtual interface for amultiple
    interface host.</p>"
