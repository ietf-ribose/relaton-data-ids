abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\nfor use with network management protocols in the Internet community.\nIn
    particular, it describes objects used for Flow Through \nProvisioning from a network
    management system at the Network \nOperation Center (NOC) of carriers or service
    providers.\nThis memo specifies a MIB module in a manner that is both compliant\nto
    the SNMPv2 SMI, and semantically identical to the peer SNMPv1\ndefinitions.\n\n\t
    </p>\n      "
