abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects used for managing a list of network
    management destinations (targets) and the information needed to get to them and
    to group them.</p>"
