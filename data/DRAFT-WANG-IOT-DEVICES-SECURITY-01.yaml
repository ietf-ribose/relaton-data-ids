abstract:
  content: "\n\t <p>   With the development of IoT, security of smart devices becomes
    an\n   important issues for us to discuss.  This draft for smart devices of\n
    \  Internet of Things (IoT), proposes a security framework and detailed\n   requirements
    in terms of hardware, system, data, network, and\n   management to ensure the
    security of IoT smart devices.\n   Specifically, hardware security includes interface
    security and\n   security components.  System security includes firmware security,\n
    \  security audit, etc.  Data security includes data verification and\n   sensitive
    data protection.  Network security includes stream\n   protection and session
    security, etc.\n\n\t </p>\n      "
