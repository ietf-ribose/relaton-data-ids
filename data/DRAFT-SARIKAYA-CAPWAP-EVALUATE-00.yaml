abstract:
  content: "\n\t <p>   This documents evaluates the protocols submitted to CAPWAP
    WG in\n   April 2005.  The objectives document is used as the evaluation\n   criteria.
    \ All of the objectives are considered one by one and three\n   protocols (LWAPP,
    CTP and WiCoP) are evaluated vis-a-vis these\n   criteria.  The results indicate
    conformance to most of the criteria\n   by all three protocols.\n\t </p>\n      "
