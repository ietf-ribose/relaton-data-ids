abstract:
  content: "\n\t <p>   To design and implement networks that conform to the design
    goals of\n   SDN network topology, the structure and behavior of the networks
    need\n   to be formally verified to prevent from misinterpreting of the\n   intended
    meanings and to avoid inconsistency in the networks. This\n   document discusses
    basic requirements, framework, and case studies of\n   formal verification for
    SDN.\n\n\n\n\t </p>\n      "
