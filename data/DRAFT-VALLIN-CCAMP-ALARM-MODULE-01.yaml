abstract:
  content: "\n\t <p>   This document defines a YANG module for alarm management.  It\n
    \  includes functions for alarm list management, alarm shelving and\n   notifications
    to inform management systems.  There are also RPCs to\n   manage the operator
    state of an alarm and administrative alarm\n   procedures.  The module carefully
    maps to relevant alarm standards.\n\n\t </p>\n      "
