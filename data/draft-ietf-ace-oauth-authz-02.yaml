abstract:
- content: "<p>This specification defines the ACE framework for authentication and
    authorization in Internet of Things (IoT) deployments. The ACE framework is based
    on a set of building blocks including OAuth 2.0 and CoAP, thus making a well-known
    and widely used authorization solution suitable for IoT devices. Existing specifications
    are used where possible, but where the limitations of IoT devices require it,
    profiles and extensions are provided.</p>"
