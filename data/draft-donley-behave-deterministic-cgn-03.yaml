- content: "<p>Many Carrier Grade NAT solutions require per-connection logging. Unfortunately,
    such logging is not scalable to many residential broadband services. This document
    suggests a way to manage Carrier Grade NAT translations in such a way as to significantly
    reduce the amount of logging required while providing traceability for abuse response.</p>"
