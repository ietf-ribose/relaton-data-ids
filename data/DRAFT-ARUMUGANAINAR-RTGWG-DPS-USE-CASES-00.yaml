abstract:
  content: "\n\t <p>   Dynamic Path Selection is framework for offloading certain\n
    \  applications traffic that are considered not-so-critical by the\n   network
    administrator on to a secondary paths ( The paths that are\n   not considered
    best by routing protocols ). The frame work for\n   implementing such a offloading
    mechanism is clearly defined in the\n   draft draft-arumuganainar-rtgwg-DPS-requirements-00.\n\n
    \  This draft describes the use cases for DPS in brief.\n\n\t </p>\n      "
