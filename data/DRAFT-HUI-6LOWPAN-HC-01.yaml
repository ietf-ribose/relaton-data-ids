  content: "\n\t <p>This document specifies an IPv6 header compression format for
    IPv6\npacket delivery in 6LoWPAN networks.  The compression format relies\non
    shared context to allow compression of arbitrary prefixes.  This\ndocument specifies
    compression of well-known multicast addresses and\na framework for compressing
    next headers.  UDP compression is\nspecified within this framework.\n\t </p>\n
