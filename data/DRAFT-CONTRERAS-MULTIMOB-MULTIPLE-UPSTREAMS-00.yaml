abstract:
  content: "\n\t <p>   This document presents different scenarios of applicability
    for an\n   MLD proxy running more than one upstream interface. Since those\n   scenarios
    impose different requirements on the MLD proxy with\n   multiple upstream interfaces,
    it is important to ensure that the\n   proxy functionality address all of them
    for compatibility.\n\n   The purpose of this document is to define the requirements
    in an MLD\n   proxy with multiple interfaces covering a variety of applicability\n
    \  scenarios, and to specify the proxy functionality to satisfy all of\n   them.\n\n\n\t
    </p>\n      "
