abstract:
  content: <p>This document specifies BagIt, a hierarchical file packaging format
    for storage and transfer of arbitrary digital content. A "bag" has just enough
    structure to enclose descriptive "tags" and a "payload" but does not require knowledge
    of the payload's internal semantics. This BagIt format should be suitable for
    disk-based or network-based storage and transfer.</p>
