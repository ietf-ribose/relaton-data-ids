  content: "\n\t <p>   The WebSocket protocol enables two-way realtime communication
    between\n   clients and servers in web-based applications.  This document\n   specifies
    a WebSocket sub-protocol as a reliable transport mechanism\n   between RFB (Remote
    Framebuffer Protocol) entities to enable usage of\n   RFB in web-oriented deployments.\n\n\t
