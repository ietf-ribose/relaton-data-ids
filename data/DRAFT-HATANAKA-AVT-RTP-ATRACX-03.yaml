abstract:
  content: "\n\t <p>This document describes an RTP payload format for efficient and\nflexible
    transporting of ATRAC-X encoded audio data.  ATRAC-X is a high\nquality audio
    coding technology that supports multiple channels.  The\nRTP payload format as
    presented in this document includes support for\nmetadata, data fragmentation,
    and continuous decoding even during\npacket losses.\n\t </p>\n      "
