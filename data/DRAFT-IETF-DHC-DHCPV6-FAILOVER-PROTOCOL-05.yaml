abstract:
  content: "\n\t <p>   DHCPv6 as defined in \"Dynamic Host Configuration Protocol
    for IPv6\n   (DHCPv6)\" (RFC3315) does not offer server redundancy.  This document\n
    \  defines a protocol implementation to provide DHCPv6 failover, a\n   mechanism
    for running two servers with the capability for either\n   server to take over
    clients' leases in case of server failure or\n   network partition.  It meets
    the requirements for DHCPv6 failover\n   detailed in \"DHCPv6 Failover Requirements\"
    (RFC7031).\n\n\t </p>\n      "
