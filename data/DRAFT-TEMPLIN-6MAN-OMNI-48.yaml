abstract:
  content: "\n\t <p>   Mobile network platforms and devices (e.g., aircraft of various\n
    \  configurations, terrestrial vehicles, seagoing vessels, enterprise\n   wireless
    devices, pedestrians with cell phones, etc.) communicate\n   with networked correspondents
    over multiple access network data links\n   and configure mobile routers to connect
    end user networks.  A\n   multilink interface specification is presented that
    enables mobile\n   nodes to coordinate with a network-based mobility service and/or
    with\n   other mobile node peers.  This document specifies the transmission of\n
    \  IP packets over Overlay Multilink Network (OMNI) Interfaces.\n\n\t </p>\n      "
