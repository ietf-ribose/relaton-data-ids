abstract:
  content: "\n\t <p>   This document describes a format for distributing collections
    of\n   security policy statments as static documents.\n\n   Individual security
    policy statements are expressed in a HTTP\n   compatible header syntax.  Lists
    of security policy statements are\n   signed for exchange.  Strong references
    to static data objects are\n   formed using Named Information (ni) URI specifiers.\n\n\t
