abstract:
  content: "\n\t <p>   The document \"Discovery of the IPv6 Prefix Used for IPv6 Address\n
    \  Synthesis\" [RFC7050] specifies the Special Use Domain Name\n   'ipv4only.arpa',
    with certain precise special properties, but,\n   perversely, the Domain Name
    Reservation Considerations section\n   [RFC6761] in that document then goes on
    to deny the specialness of\n   that name, and (as of May 2016) the name 'ipv4only.arpa'
    does not\n   appear in the Special-Use Domain Names registry.\n\n   This document
    updates RFC 7050 with a more appropriate summary of the\n   legitimate and useful
    special properties of the name 'ipv4only.arpa',\n   and the corresponding reverse
    mapping names.\n\n\t </p>\n      "
