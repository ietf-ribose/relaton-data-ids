abstract:
  content: "\n\t <p>   Cleartext JSON Web Signature (JWS) is a means of signing JSON
    objects\n   directly without representing the JSON to be signed in a non-JSON\n
    \  representation, such as base64url-encoded JSON.  The signature and\n   information
    about the signature is added to the JSON object when it\n   is signed.  The signature
    calculation for signing the JSON object\n   uses the predictable JSON serialization
    defined in ECMAScript version\n   6.  Cleartext JWS builds on the JWS, JWA, and
    JWK specifications,\n   reusing data structures and semantics from these specifications,\n
    \  where applicable.\n\n\t </p>\n      "
