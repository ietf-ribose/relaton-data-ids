abstract:
  content: "\t <t>The Point-to-Point Protocol (PPP) provides a standard method fortransporting
    multi-protocol datagrams over point-to-point links. PPPdefines an extensible Link
    Control Protocol and a family of NetworkControl Protocols (NCPs) for establishing
    and configuring differentnetwork-layer protocols.This document extends the NCP
    for establishing and configuringVersion 6 of the Internet Protocol (IPV6) over
    PPP, defining thenegotiation of primary and secondary Domain Name System (DNS)
    serverIPV6 addresses.</p>"
