abstract:
  content: "\n\t <p>This document defines an 'namedObject' structural object class
    for\nthe Lightweight Directory Access Protocol (LDAP) and X.500.  This is\nuseful
    for entries with no natural choice of structural object class,\ne.g. if an entry
    must exist even though its contents are\nuninteresting.\n\t </p>\n      "
