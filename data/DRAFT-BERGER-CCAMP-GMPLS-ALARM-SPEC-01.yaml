abstract:
  content: "\n\t <p>This document describes an extension to Generalized MPLS (Multi-\nProtocol
    Label Switching) signaling to support communication of alarm\ninformation.  GMPLS
    signaling already supports the control of alarm\nreporting, but not the communication
    of alarm information.  This\ndocument presents both a functional description and
    GMPLS-RSVP\nspecifics of such an extension.  This document also proposes\nmodification
    of the RSVP ERROR_SPEC object.\n\t </p>\n      "
