abstract:
- content: "<p>The purpose of this document is to guide the design of congestion notification
    in any lower layer or tunnelling protocol that encapsulates IP. The aim is for
    explicit congestion signals to propagate consistently from lower layer protocols
    into IP. Then the IP internetwork layer can act as a portability layer to carry
    congestion notification from non-IP-aware congested nodes up to the transport
    layer (L4). Following these guidelines should assure interworking between new
    lower layer congestion notification mechanisms, whether specified by the IETF
    or other standards bodies.</p>"
