abstract:
- content: "<p>This document presents the framework and key methods for Large-scale
    Deterministic Networks (LDN). It achieves scalability for the number of supportable
    deterministic traffic flows via Scalable Deterministic Forwarding (SDF) that does
    not require per-flow state in transit nodes and precise time synchronization among
    nodes. It achieves Scalable Resource Reservation (SRR) by allowing for it to be
    decoupled from the forwarding plane nodes, and aggregating resource reservation
    status in time slots.</p>"
