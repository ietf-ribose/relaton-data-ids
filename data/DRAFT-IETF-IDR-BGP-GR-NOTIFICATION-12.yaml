abstract:
  content: "\n\t <p>   The BGP Graceful Restart mechanism defined in RFC 4724 limits
    the\n   usage of BGP Graceful Restart to BGP protocol messages other than a\n
    \  BGP NOTIFICATION message.  This document updates RFC 4724 by defining\n   an
    extension that permits the Graceful Restart procedures to be\n   performed when
    the BGP speaker receives a BGP NOTIFICATION Message or\n   the Hold Time expires.
    \ This document also defines a new BGP\n   NOTIFICATION Cease Error subcode whose
    effect is to request a full\n   session restart instead of a Graceful Restart.\n\n\t
    </p>\n      "
