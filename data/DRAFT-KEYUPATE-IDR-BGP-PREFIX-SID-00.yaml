abstract:
  content: "\n\t <p>   Segment Routing (SR) architecture allows a node to steer a
    packet\n   flow through any topological path and service chain by leveraging\n
    \  source routing.  The ingress node prepends a SR header to a packet\n   containing
    a set of \"segments\".  Each segment represents a\n   topological or a service-based
    instruction.  Per-flow state is\n   maintained only at the ingress node of the
    SR domain.\n\n   The Segment Routing architecture can be implemented using MPLS
    with\n   no changes to the forwarding plane.  It requires minor extensions to\n
    \  the existing routing protocols.\n\n   This document describes the BGP extension
    for announcing BGP Prefix\n   Segment Identifier (BGP Prefix SID) information.\n\n\n\t
    </p>\n      "
