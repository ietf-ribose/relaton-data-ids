abstract:
  content: "\t <t>The Extensible Supply-chain Discovery Service (ESDS) is anapplication
    layer protocol for the distributed sharing and discoveryof notification events
    between associated partners within a supplychain. This document describes the
    details of the command interfaceof the ESDS. A full outline of all primary and
    support commands isincluded in this document along with examples.Comments are
    solicited and should be addressed to the mailing list atesds@ietf.org and/or the
    author(s).</p>"
