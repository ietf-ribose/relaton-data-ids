abstract:
- content: "<p>The number of elements composing virtual networks (VN), together with
    the number of elements in the substrate networks (SN), makes unfeasible to obtain
    in a short time an optimum configuration for the assignation of elements from
    the VN to the SN. Here we present VEGA, standing for Virtual network Embedding
    method based on a Genetic Algorithm. It defines a particular strategy and heuristic
    to provide configurations for network embedding that are close to the optimum
    in a short time.</p>"
