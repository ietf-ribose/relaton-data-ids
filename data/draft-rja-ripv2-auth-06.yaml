abstract:
  content: "<p>This note describes a revision to the RIPv2 Cryptographic Authentication
    mechanism originally specified in RFC 2082. This document obsoletes RFC 2082 and
    updates RFC 2453. This document adds details of how the SHA family of hash algorithms
    can be used with RIPv2 Cryptographic Authentication, whereas the original document
    only specified the use of Keyed-MD5. Also, this document clarifies a potential
    issue with an active attack on this mechanism and adds significant text to the
    Security Considerations section. [STANDARDS-TRACK]</p>"
