abstract:
- content: "<p>This document specifies the TinyIPFIX protocol that serves for transmitting
    smart metering data in constrained networks such as 6LoWPAN [RFC4944]. TinyIPFIX
    is derived from IPFIX [RFC7011] and adopted to the needs of constrained networks.
    This document specifies how the TinyIPFIX Data and Template Records are transmitted
    in constrained networks such as 6LoWPAN and how TinyIPFIX data can be converted
    into unTinyIPFIX data in a proxy device.</p>"
