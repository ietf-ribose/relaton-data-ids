abstract:
  content: "\n\t <p>This document extends the use of the IPv6 Flow Label to include\ntransport
    header and port information.  The inclusion of these\ndetails allows for the application
    of Quality of Service (QoS)\nclassification and prioritization, and permits hardware
    acceleration\nof IP traffic flows encapsulated within other protocols such as
    Dual-\nStack Lite, Generic Routing Encapsulation (GRE) and Layer 2 Tunneling\nProtocol
    version 3 (L2TPv3).\n\t </p>\n      "
