abstract:
  content: "\n\t <p>   This document introduces and describes a simple and highly
    scalable\n   service function chaining mechanism called MAC chaining which is\n
    \  built largely on existing Ethernet frame and forwarding capabilities.\n   MAC
    chaining uses IEEE 802 Media Access Control (MAC) addresses to\n   provide flexible
    and complete service function chains.  It is largely\n   transparent to layers
    above Ethernet and designed to augment and\n   coexist with existing virtual and
    physical network forwarding. MAC\n   chaining is achievable in some devices and
    virtual switches today\n   using existing protocols.\n\n\t </p>\n      "
