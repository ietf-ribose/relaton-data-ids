abstract:
  content: "\t <t>F.IFax, defines the service requirement for both real-time andstore
    and forward facsimile over the Internet. For store andforward facsimile this Recommendation
    defines addressing, MIMEencapsulation of document components and data formats
    forthose components.. Store and forward facsimile uses Internet mail standardprotocols
    for posting, relaying and delivery of store andforward facsimile document. It
    requires no changes to Internetstandards or to ITU Facsimile Recommendations.
    Such anapproach leads to a system that can be used universallywithout changes
    to Internet servers or other intermediatesystems between the sender and the recipient
    and which permitsinterworking between facsimile store and forward users andusers
    of general Internet mail.</p>"
