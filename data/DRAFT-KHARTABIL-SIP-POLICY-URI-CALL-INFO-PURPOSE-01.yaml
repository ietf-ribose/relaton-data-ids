abstract:
  content: "\n\t <p>   The Session Initiation Protocol (SIP) defines the Call-Info
    header\n   field.  This header field delivers additional information about the\n
    \  originator or recipient of a SIP request.  Information in the\n   Call-Info
    is generally a Uniform Resource Identifier (URI), and the\n   exact purpose of
    this URI is described with the \"purpose\" parameter.\n   This document introduces
    a new purpose parameter value of\n   \"conf-policy\" that can be used by a conference
    server to indicate to\n   a conference participant User Agent (UA) that the URI
    carried in the\n   Call-Info header field is a URI for accessing the conference
    policy\n   of a particular conference.\n\t </p>\n      "
