abstract:
  content: "\n\t <p>    This document discusses a GMPLS RSVP-TE protocol mechanism
    that\n    enables the network to assign an upstream-label for a given LSP.\n    This
    is useful in scenarios where a given node does not have\n    sufficient information
    to assign the correct upstream-label on its\n    own and needs to rely on the
    network to pick an appropriate label.\n\n \n\t </p>\n      "
