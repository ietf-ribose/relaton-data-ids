abstract:
  content: "\n\t <p>   This document specifies a new type extension to enable RFC
    7182\n   authentication mechanism to be used for authenticating AODVv2 route\n
    \  messages.  The document also specifies a new message TLV for AODVv2\n   and,
    potentially, other reactive protocols.  Both mechanisms allow\n   the endpoints
    of a newly discovered route to be assured that they\n   were the originator of
    the RREQ and responder producing the RREP\n   respectively.\n\n\t </p>\n      "
