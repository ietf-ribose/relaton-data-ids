abstract:
  content: "\n\t <p>   This document extends STIR and the Authenticated Identity Management\n
    \  in the Session Initiation Protocol (SIP) related to error handling\n   for
    STIR verification services and how they feedback errors to STIR\n   authentication
    services.  Specifically, the use of a Reason header\n   field and addressing scenarios
    that use multiple identity headers\n   where some may have errors and others may
    not and the handling of\n   those situations is defined.\n\n\t </p>\n      "
