abstract:
  content: "\n\t <p>   This document describes a protocol for delivering multimedia
    data,\n   enabling ultra-low latency and fast channel change over HTTP\n   networks.
    \ It specifies the data format of the files and the actions\n   to be taken by
    the server (sender) and the clients (receivers) of the\n   streams.  It describes
    version 1 of this protocol.\n\n\t </p>\n      "
