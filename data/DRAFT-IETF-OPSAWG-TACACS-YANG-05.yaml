abstract:
  content: "\n\t <p>   This document defines YANG modules that augment the System
    Management\n   data model defined in the RFC 7317 with TACACS+ client model.  The\n
    \  data model of Terminal Access Controller Access Control System Plus\n   (TACACS+)
    client allows the configuration of TACACS+ servers for\n   centralized Authentication,
    Authorization and Accounting.\n\n   The YANG modules in this document conforms
    to the Network Management\n   Datastore Architecture (NMDA) defined in RFC 8342.\n\n\t
    </p>\n      "
