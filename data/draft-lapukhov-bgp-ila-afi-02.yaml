abstract:
- content: "<p>Identifier-Locator Addressing [I-D.herbert-nvo3-ila] relies on splitting
    the 128-bit IPv6 address into identifier and locator parts to implement identifier
    mobility, and network virtualization. This document proposes a method for distributing
    the identifier to locator mapping information using Multiprotocol Extensions for
    BGP-4 [RFC4760].</p>"
