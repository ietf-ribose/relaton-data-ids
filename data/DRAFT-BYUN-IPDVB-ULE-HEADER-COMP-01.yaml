abstract:
  content: "\n\t <p>   Multi-Protocol Encapsulation (MPE) is widely deployed in DVB-S
    and\n   DVB-S2 networks [DVB-S2].  Replacing MPE with Unidirectional\n   Lightweight
    Encryption (ULE) has been proposed to gain flexibility\n   and reduce overhead.
    \ This paper introduces a signaling method for\n   sending header-compressed unicast
    packets over satellite networks\n   using ULE, taking advantage of ULE's increased
    flexibility.\n\n\t </p>\n      "
