abstract:
- content: "<p>This specification defines HPACK, a compression format for efficiently
    representing HTTP header fields, to be used in HTTP/2. Editorial Note (To be removed
    by RFC Editor) Discussion of this draft takes place on the HTTPBIS working group
    mailing list (ietf-http-wg@w3.org), which is archived at [1]. Working Group information
    can be found at [2]; that specific to HTTP/2 are at [3]. The changes in this draft
    are summarized in Appendix D.2.</p>"
