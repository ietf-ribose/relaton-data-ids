abstract:
- content: "<p>This document specifies a systematic rate-independent Reed-Solomon
    (SR-RS) Erasure correction scheme. The two properties, systematic and rate-independent,
    are fulfilled by Lagrange polynomial interpolation. When the number of output
    symbols is fixed this scheme essentially generates a Reed-Solomon (RS) code. Therefore,
    based on the MDS (maximum distance separable) property of RS code, this erasure
    correction scheme is optimal (ideal). Also in this document, a two-step fast recovering
    (decoding) algorithm using fast Walsh-Hadamard transform is presented for the
    proposed erasure correction scheme. This algorithm achieves the time complexity
    O(n*log2(n)), or linear if penalization implementation, such as multi-core processor,
    is allowed.</p>"
