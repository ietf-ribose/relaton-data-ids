abstract:
- content: "<p>The Scalable Adaptive Multicast (SAM) Research Group is chartered to
    explore and research techniques which improve multicast performance with respect
    to dimensions such as number of groups, dynamics of group membership, dynamics
    of the network topology, and network resource constraints. This document describes
    requirements for SAM framework, especially for non-GIG environment.</p>"
