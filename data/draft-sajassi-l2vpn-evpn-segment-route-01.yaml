abstract:
- content: "<p>[E-VPN] defines a solution and architecture for BGP MPLS-based Ethernet
    VPNs. This document describes procedures and additional BGP route attributes that
    enhance the multi-homing capabilities of the solution. These are: the DF Election
    Attribute and the Inter-chassis Communication Attribute. This draft describes
    their usage, advantages and encoding.</p>"
