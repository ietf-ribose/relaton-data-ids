abstract:
- content: "<p>The purpose of this document is to provide a blueprint and guidance
    for deploying IPv6-only Wi-Fi at IETF meetings. This document outlines infrastructure
    and operational guidance that operators should consider when deploying IPv6-only
    networks using NAT64 and DNS64 to support communication to legacy IPv4-only services.</p>"
