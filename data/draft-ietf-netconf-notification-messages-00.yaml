abstract:
- content: "<p>This document specifies transport independent capabilities for messages
    transporting event notifications and YANG datastore update records. Included are:
    o a set of transport agnostic message header objects, and o how to associate a
    subset of these header objects with one or more events, YANG datastore updates,
    and/or alarms.</p>"
