abstract:
  content: "<p>The Common Gateway Interface (CGI) is a simple interface for runningexternal
    programs, software or gateways under an information server ina platform-independent
    manner. Currently, the supported informationservers are HTTP servers.The interface
    has been in use by the World-Wide Web since 1993. Thisspecification defines the
    interface known as 'CGI/1.2', which is anextension of the 'CGI/1.1' interface
    developed and documented at theU.S. National Centre for Supercomputing Applications
    [NCSA-CGI]. Thisdocument also defines the use of the CGI/1.2 interface on the
    Unix(R)and AmigaDOS(tm) systems.</p>"
