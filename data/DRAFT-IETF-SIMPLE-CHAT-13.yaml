abstract:
  content: "\n\t <p>   The Message Session Relay Protocol (MSRP) defines a mechanism
    for\n   sending instant messages within a peer-to-peer session, negotiated\n   using
    the Session Initiation Protocol (SIP) and the Session\n   Description Protocol
    (SDP).  This document defines the necessary\n   tools for establishing multi-party
    chat sessions, or chat rooms,\n   using MSRP.\n\n\t </p>\n      "
