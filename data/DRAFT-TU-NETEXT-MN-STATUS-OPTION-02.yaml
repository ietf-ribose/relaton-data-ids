abstract:
  content: "\n\t <p>   IP flow mobility enables the ability of movement of selected
    flows\n   from one access technology to another.  This document extends the\n
    \  Proxy Mobile IPv6 signaling to convey mobile node's status\n   information
    that can be used by the network to decide when and how\n   perform flow mobility.
    \ It also defines options allowing the network\n   getting information about different
    mobile node capabilities, which\n   might be considered to decide how to tackle
    the node's mobility.\n\n\t </p>\n      "
