abstract:
- content: "<p>In order to populate network performance information like link latency,
    latency variation and packet loss into TED and ALTO server, this document describes
    extensions to BGP protocol, that can be used to distribute network performance
    information (such as link delay, delay variation, packet loss, residual bandwidth,
    and available bandwidth,link utilization, channel throughput).</p>"
