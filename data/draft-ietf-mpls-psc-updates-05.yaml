abstract:
- content: <p>This document contains a number of updates to the Protection State Coordination
    (PSC) logic defined in RFC6378, "MPLS Transport Profile (MPLS-TP) Linear Protection".
    These updates provide some rules and recommendations around the use of TLVs in
    PSC, address some issues raised in an ITU-T liaison statement, and clarify PSC's
    behavior in a case not well explained in RFC6378.</p>
