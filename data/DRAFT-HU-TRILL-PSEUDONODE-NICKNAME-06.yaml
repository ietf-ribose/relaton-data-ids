abstract:
  content: "\n\t <p>   The IETF TRILL (Transparent Interconnection of Lots of Links)\n
    \  protocol provides loop free connectivity to Local Area Network (LAN)\n   via
    choice of an Appoint Forwarder (AF) for a set of VLANs and to end\n   node via
    point-to-point link.  The active-active access, as an\n   extension access of
    legacy network or end-device to TRILL campus has\n   not been specified.  This
    document gives the concept of Virtual\n   RBridge(RBv), and based on it, specifies
    the active-active access of\n   a legacy network or an end node via a switch that
    multi-homes to\n   TRILL campus.\n\n\t </p>\n      "
