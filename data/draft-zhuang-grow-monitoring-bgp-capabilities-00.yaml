abstract:
- content: "<p>The BGP Monitoring Protocol (BMP) [RFC7854] is designed to monitor
    BGP [RFC4271] running status, such as BGP peer relationship establishment and
    termination and route updates. This document provides a use case that the BMP
    station can get all BGP capability information of the monitored network device
    via BMP.</p>"
