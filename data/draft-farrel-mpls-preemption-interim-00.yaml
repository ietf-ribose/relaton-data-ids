abstract:
  content: "<p>This document is an interim report into pre-emption in MPLS systems.At
    the 58th IETF, the MPLS Working Group determined that there areseveral interpretations
    of how pre-emption should be achieved withinMPLS systems. This document is the
    result of the initial enquiries tovendors and other implementors into the question
    of how and why theyoffer pre-emption funtion in their MPLS inplementations.This
    document is intended to be a short-lived document and onlyexists to document the
    current findings. It will be superceded orretired.</p>"
