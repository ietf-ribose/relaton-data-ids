abstract:
  content: "\n\t <p>   This document describes controls and service flow for Media
    Server on\n   the scenarios and requirements for dynamic adaptation of the terminal\n
    \  types, media format and transport bit rate (Dynamic Bandwidth\n   Allocation),
    etc.  To fulfill the requirements above, an Adaptor\n   entity is introduced in
    the architecture in the case of the dynamic\n   media adaptation.\n\t </p>\n      "
