abstract:
- content: "<p>This document presents a method to safely elide a group of global RPL
    options by synchonizing the state associated with each of these options between
    parent and child using a new sequence counter in DIO messages. A child that missed
    a DIO message with an update of any of those protected options detects it by the
    change of sequence counter and queries the update with a DIS Message.</p>"
