abstract:
  content: "\n\t <p>This document defines a reference model for IPFIX concentrators.
    \ An\nIPFIX concentrator is an intermediate node between IPFIX monitoring\ndevices
    and traffic collectors.  It has several capabilities, such as\ncollecting and
    storing flow records, selecting and aggregating flow\nrecords, and exporting flow
    records.\n\n\t </p>\n      "
