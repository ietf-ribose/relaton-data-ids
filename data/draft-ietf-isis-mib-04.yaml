abstract:
- content: "<p>This document defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in TCP/IP-based internets.
    In particular, it defines objects for managing the operation of the Integrated
    IS-IS routing protocol (defined in [1]). Please send comments to the isis working
    group: isis@merit.edu</p>"
