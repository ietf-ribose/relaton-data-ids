abstract:
  content: "\n\t <p>This memo describes two alternative methods for decoding order
    \nrecovery of the Network Abstraction Layer (NAL) units carried in \nmultiple
    RTP sessions for Scalable Video Coding (SVC), which is \ndefined in Annex G of
    the ITU-T Recommendation H.264 video codec that \nis technically identical to
    Amendment 3 of ISO/IEC International \nStandard 14496-10.  The methods apply when
    non-interleaved \ntransmission of NAL units using the Single NAL Unit packetization
    \nmode or the Non-Interleaved packetization mode defined in RFC 3984 is \nin use.
    \n\n \n\nTable of Contents \n\n \nStatus of this Memo...............................................1
