abstract:
  content: "\n\t <p>   Addressing mechanisms supporting DHCPv6 Prefix Delegation in
    home\n   networks such as those described in CableLabs' eRouter specification\n
    \  and the HIPnet Internet-Draft require identification of the customer\n   edge
    router (CER) as the demarcation between the customer network and\n   the service
    provider network.  This document reserves a DHCPv6 option\n   to identify the
    CER.\n\n\t </p>\n      "
