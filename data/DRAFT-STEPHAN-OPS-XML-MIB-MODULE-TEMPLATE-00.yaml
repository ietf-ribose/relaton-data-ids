abstract:
  content: "\n\t <p>   This memo presents a basic solution for editing SMI objects
    in XML.\n   Based on this approach it specifies a XML template for specifing SMI\n
    \  objects and proposes a common framework for translating SMI objects\n   definitions
    to other datamodel.  Finally it introduces some\n   connections with XML oriented
    Internet management\n\t </p>\n      "
