abstract:
  content: "\t <t>In this document, we describe extensions to suitable ad hocnetwork
    routing protocols in order to provide support for servicediscovery. Typical Internet
    applications require informationsuch as name resolution, a web proxy IP address,
    access to printservices etc. While [manet] protocols have focussed on providingbasic
    routing support for communication, this document addressesthe problem of discovering
    services along with routes to thoseservices.</p>"
