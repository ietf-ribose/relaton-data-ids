abstract:
  content: "\n\t <p>The recent updated version of ITU-T [G.694.1] has introduced the\nflexible-grid
    DWDM technique, which provides a new tool that operators\ncan implement to provide
    a higher degree of network optimization than\nis possible with fixed-grid systems.
    This document describes the\nextensions to the Link Management Protocol (LMP)
    to negotiate link grid\nproperty between the adjacent DWDM nodes before the link
    is brought up.\n\n\n\n\t </p>\n      "
