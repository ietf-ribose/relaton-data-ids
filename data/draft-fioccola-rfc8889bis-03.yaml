abstract:
- content: <p>This document generalizes and expands Alternate-Marking methodology
    to measure any kind of unicast flow whose packets can follow several different
    paths in the network -- in wider terms, a multipoint-to- multipoint network. For
    this reason, the technique here described is called "Multipoint Alternate Marking".
    This document obsoletes [RFC8889].</p>
