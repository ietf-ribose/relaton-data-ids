abstract:
- content: "<p>The IPV6_USE_MINMTU socket option is used to set the maximum IPv6 packet
    size to be used on a socket. Many implementations of TCP running over IPv6 neglect
    to check the IPV6_USE_MINMTU value when performing MSS negotiation and when contructing
    a TCP segment. This lead to oversized IPv6 packets being sent resulting in unintended
    Path Maximum Transport Unit Discovery (PMTUD) being performed and to fragmented
    IPv6 packets being sent.</p>"
