abstract:
  content: "<p>This document defines a streamlined bundle security protocol, which
    provides data authentication, integrity, and confidentiality services for the
    Bundle Protocol. Capabilities are provided to protect the bundle payload, and
    additional data that may be included within the bundle, along a single path through
    a network.</p>"
