abstract:
- content: "<p>This document describes a method by which MPLS-TP Pseudowires (PW)
    can be configured using OpenFlow 1.3. In addition to the provisioning of the PWs
    this document also specifies how to enact OAM for these PWs using standard IETF
    conventions defined by the GAL label method. The primary goal of this document
    is to show a simple and yet flexible method using tools from the emerging SDN
    toolkit as opposed to a vendor driven provisioning system.</p>"
