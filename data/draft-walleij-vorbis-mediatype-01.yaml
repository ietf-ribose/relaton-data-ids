abstract:
- content: "<p>The Vorbis audio format aim at becoming a general patent-free standard
    for transporting psychoacoustically compressed audio content across computing
    platforms and networks. The intention of this document is to define the media
    type audio/vorbis to refer to this kind of content when transported synchronously
    or asynchronously across the Internet. For synchronous transport using the real-time
    transport protocol (RTP) with a Vorbis payload [5] as well as for asynchronous
    transport with the Ogg Bitstream Format [1] this MIME type should be used.</p>"
