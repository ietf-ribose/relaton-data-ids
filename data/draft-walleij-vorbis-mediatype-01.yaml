abstract:
  content: "<p>The Vorbis audio format aim at becoming a general patent-freestandard
    for transporting psychoacoustically compressed audio contentacross computing platforms
    and networks. The intention of thisdocument is to define the media type audio/vorbis
    to refer to thiskind of content when transported synchronously or asynchronouslyacross
    the Internet. For synchronous transport using the real-timetransport protocol
    (RTP) with a Vorbis payload [5] as well as forasynchronous transport with the
    Ogg Bitstream Format [1] this MIMEtype should be used.</p>"
