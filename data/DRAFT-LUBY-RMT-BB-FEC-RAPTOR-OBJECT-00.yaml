abstract:
  content: "\n\t <p>This document describes the Raptor code and its application to
    reliable\ndelivery of objects.  Two Fully-Specified Forward Error Correction (FEC)\nschemes
    are introduced, one for a non-systematic version of Raptor and\none for a systematic
    version of Raptor, that supplements the FEC schemes\ndescribed in RFC 3452.\nRaptor
    is a fountain code, i.e., as many encoding symbols as needed can\nbe generated
    by the encoder on-the-fly from the source symbols of a\nsource block.  The decoder
    is able to recover the source block from any\nset of encoding symbols only slightly
    more in number than the number of\nsource symbols.\n\t </p>\n      "
