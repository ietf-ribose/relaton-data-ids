abstract:
  content: "\n\t <p>   This document defines the Internet Calendar Scheduling Protocol\n
    \  (iSchedule), which is a binding from the iCalendar Transport-\n   independent
    Interoperability Protocol (iTIP) to the Hypertext\n   Transfer Protocol (HTTP)
    to enable interoperability between\n   calendaring and scheduling systems over
    the Internet.\n\n\t </p>\n      "
