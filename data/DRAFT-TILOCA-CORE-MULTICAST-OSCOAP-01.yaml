abstract:
  content: "\n\t <p>   This document describes a method for application layer protection
    of\n   messages exchanged with the Constrained Application Protocol (CoAP)\n   in
    a group communication context.  The proposed approach relies on\n   Object Security
    of CoAP (OSCOAP) and the CBOR Object Signing and\n   Encryption (COSE) format.
    \ All security requirements fulfilled by\n   OSCOAP are maintained for multicast
    CoAP request messages and related\n   unicast CoAP response messages.  Source
    authentication of all\n   messages exchanged within the group is ensured, by means
    of digital\n   signatures produced through asymmetric private keys of sender devices\n
    \  and embedded in the protected CoAP messages.\n\n\t </p>\n      "
