abstract:
  content: "\n\t <p>   In this document, we describe how a UAS (User Agent Server)
    involved\n   in a session modification can explicitly signal the point where the\n
    \  new session parameters start being used.  Explicitly signalling such\n   a
    change in the session parameters can be useful so that network\n   intermediaries
    such as B2BUAs (Back-to-back User Agents) have a clear\n   picture of the session's
    state at every point.\n\t </p>\n      "
