abstract:
  content: "<p>Blocks[1] is an architecture for managing metadata. The architecturesupports
    two models: the Blocks exchange model organizes informationinto navigation spaces,
    whilst the Blocks convergence model allowsfor bulk synchronization and knowledge
    management.This memo describes the Simple Exchange Profile (SEP) used toexchange
    objects, termed blocks, residing in an SEP datastore.To subscribe to the Blocks
    discussion list, send e-mail[5]; there isalso a developers' site[6].</p>"
