abstract:
  content: "\n\t <p>   This document provides considerations for alleviating CoAP
    clients\n   and intermediaries of keeping per-request state.  To facilitate this,\n
    \  this document additionally introduces a new, optional CoAP protocol\n   extension
    for extended token lengths.\n\n   This document updates RFCs 7252 and 8323 with
    a new definition of the\n   TKL field in the CoAP message header.\n\n\t </p>\n
