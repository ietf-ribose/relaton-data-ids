abstract:
- content: "<p>This document describes a new SRv6 endpoint behavior, called END.DTM.
    The END.DTM endpoint behavior supports inter-working between SRv6 and SR-MPLS.
    Like any endpoint behavior, END.DTM contains a function and arguments. The function
    causes the processing SRv6 node to remove an SRv6 header, impose an SR-MPLS label
    stack, and forward the packet to its next hop. The arguments determine MPLS-label
    stack contents and the next hop.</p>"
