abstract:
  content: "\n\t <p>This memo identifies implementation issues with RFC 2131, \"Dynamic
    \nHost Configuration Protocol,\" reported by a number of implementers, \nassesses
    the severity of the problem, then proposes changes to RFC \n2131 intended to overcome
    the issues.  This is intended for use as \nthe basis for discussion of RFC 2131
    before it is proposed for \nInternet Standard status.\n\t </p>\n      "
