abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols.  In particular it defines\n
    \  objects for managing information about a Bundle Node - or simply a\n   'Node'
    within the scope of this document.  More specifically, the\n   managed objects
    for such a Node include: Node-specific information,\n   registered Endpoint-Specific
    information, and generic CLA-Specific\n   (Convergence Layer Adapter) information.\n\n\t
    </p>\n      "
