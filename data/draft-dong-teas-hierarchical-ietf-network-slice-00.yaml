abstract:
- content: "<p>Network slicing is targeted at existing or emerging customers or services
    which may request for network connectivity services with a specific set of Service
    Level Objectives (SLOs) and Service Level Expectations (SLEs). The framework of
    IETF network slice can support hierarchical network slicing. And in some network
    scenarios, there may be requirements for the deployment of hierarchical network
    slices. This document describes the typical scenarios of hierarchical IETF network
    slices, and provides the considerations and requirements on the technologies in
    different network planes to support hierarchical network slicing.</p>"
