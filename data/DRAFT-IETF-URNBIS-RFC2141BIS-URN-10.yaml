abstract:
  content: "\n\t <p>   A Uniform Resource Name (URN) is a Uniform Resource Identifier
    (URI)\n   that is assigned under the \"urn\" scheme and a particular URN\n   namespace,
    typically with the intent that the URN will be a\n   persistent, location-independent
    resource identifier or abstract\n   designator.  With regard to URN syntax, this
    document defines the\n   canonical syntax for URNs (in a way that is consistent
    with URI\n   syntax), specifies methods for determining URN equivalence, and\n
    \  discusses URI conformance.  With regard to URN namespaces, this\n   document
    specifies a method for defining a URN namespace and\n   associating it with a
    namespace identifier, and describes procedures\n   for registering namespace identifiers
    with the Internet Assigned\n   Numbers Authority (IANA).  This document obsoletes
    both RFC 2141 and\n   RFC 3406.\n\n\t </p>\n      "
