abstract:
  content: "\n\t <p>This document provides an applicability statement for the transport
    \   of TDM circuits over PSN. The document describes the various \ndeployment
    scenarios and the recommended encapsulations and \nservices to be used. In particular,
    it describes the scenarios \napplicable for SONET/SDH derived circuit emulation
    and scenarios \napplicable for native TDM emulation.  \n  \n\n\t </p>\n      "
