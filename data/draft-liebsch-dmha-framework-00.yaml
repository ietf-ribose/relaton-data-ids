abstract:
  content: "\t <t>This document discusses and describes an architecture and protocolframework
    for the design and specification of a generic IP basedarchitecture and protocol
    for Dormant Mode Host Alerting, aka IPpaging. It focuses on the location and operation
    related interworkingof the different functional entities as required to allow
    for aflexible and scalable deployment of the protocol. Furthermore,protocol transport
    and security mechanisms are evaluated and proposedto meet respective requirements
    on a DMHA protocol. This documentintends to be a comprehensive guideline for the
    design of a genericIP paging architecture and protocol.</p>"
