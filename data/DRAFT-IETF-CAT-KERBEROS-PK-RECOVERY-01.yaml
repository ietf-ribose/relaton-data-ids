abstract:
  content: "\n\t <p>   This document defines extensions to the Kerberos protocol\n
    \  specification (RFC 1510, 'The Kerberos Network Authentication\n   Service (V5)',
    September 1993) to enable the recovery of a\n   compromised Kerberos V5 KDC using
    public key cryptography.\n   The document specifies the recovery protocol which
    uses\n   preauthentication data fields and error data fields in Kerberos\n   messages
    to transport recovery data.\n\n\t </p>\n      "
