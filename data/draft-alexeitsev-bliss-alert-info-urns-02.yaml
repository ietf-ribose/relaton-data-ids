abstract:
  content: "\t <t>The Session Initiation Protocol (SIP) supports the capability toprovide
    a reference to the alternative ringback tone (RBT) forcaller, or ring tone (RT)
    for callee using the Alert-Info header.However, the reference addresses only the
    network resources withspecific rendering properties. There is currently no support
    forpredefined standard identifiers for ringback tones or semanticindications without
    tied rendering. To overcome this limitations andsupport new applications a family
    of the URNs is defined in thisspecification.</p>"
