abstract:
  content: "\n\t <p>   This document reviews the certificate validation procedure
    specified\n   in RFC6487 and highlights aspects of potentially acute operational\n
    \  fragility in the management of certificates in the RPKI in response\n   to
    the movement of resources across registries, and the associated\n   actions of
    Certification Authorities to maintain continuity of\n   validation of certification
    of resources during this movement.\n\n\t </p>\n      "
