abstract:
  content: "\n\t <p>A method is described for the discovery of a Location Information\nServer.
    \ The method consists of attempting to use a Dynamic Host\nConfiguration Protocol
    (DHCP) option, followed by a URI-enabled NAPTR\n(U-NAPTR).  DHCP options are defined
    for both IPv4 and IPv6 DHCP.\nThis document also defines a U-NAPTR Application
    Service for a LIS,\nwith a specific Application Protocol for the HTTP Enabled
    Location\nDelivery (HELD) protocol.\n\t </p>\n      "
