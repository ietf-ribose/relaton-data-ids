abstract:
  content: "\n\t <p>   WebTransport [OVERVIEW] is a protocol framework that enables
    clients\n   constrained by the Web security model to communicate with a remote\n
    \  server using a secure multiplexed transport.  This document describes\n   a
    WebTransport protocol that is based on HTTP/3 [HTTP3] and provides\n   support
    for unidirectional streams, bidirectional streams and\n   datagrams, all multiplexed
    within the same HTTP/3 connection.\n\n\t </p>\n      "
