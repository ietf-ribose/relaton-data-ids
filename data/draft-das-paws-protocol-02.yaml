abstract:
- content: "<p>This document describes the `Protocol to Access White Space database
    (PAWS)' that uses HTTP/TLS as transport. The protocol is used for retrieving the
    necessary TV white space information (e.g., channel, frequency, transmitted power)
    at a given location and time from a database that is operating under a regulatory
    domain. The document includes the protocol functionalities, its elements, corresponding
    data model and recommends its encoding scheme.</p>"
