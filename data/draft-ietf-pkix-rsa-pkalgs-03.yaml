abstract:
- content: "<p>This document supplements RFC 3279. It describes the conventions for
    using the RSA Probabilistic Signature Scheme (RSASSA-PSS) signature algorithm,
    the RSA Encryption Scheme - Optimal Asymmetric Encryption Padding (RSAES-OAEP)
    key transport algorithm and additional one-way hash functions with the Public-Key
    Cryptography Standards (PKCS) #1 version 1.5 signature algorithm in the Internet
    X.509 Public Key Infrastructure (PKI). Encoding formats, algorithm identifiers,
    and parameter formats are specified. [STANDARDS-TRACK]</p>"
