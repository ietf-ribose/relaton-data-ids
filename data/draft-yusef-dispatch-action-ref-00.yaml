abstract:
  content: "\t <t>This specification defines action referral that allows an applicationto
    make a high level request to a User Agent to perform an action,and let the the
    User Agent execute the action as it sees fit. Actionreferral uses the SIP REFER
    method with a Refer-To header fieldcontaining a URN, which indicates the requested
    action.This specification also defines the option tag 'action-ref' to allowthe
    UA to indicate its support for action referral.</p>"
