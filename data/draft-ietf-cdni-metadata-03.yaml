abstract:
- content: "<p>The CDNI Metadata Interface enables interconnected CDNs to exchange
    content distribution metadata in order to enable content acquisition and delivery.
    The CDNI metadata associated with a piece of content provides a downstream CDN
    with sufficient information for the downstream CDN to service content requests
    on behalf of an upstream CDN. This document describes both the core set of CDNI
    metadata and the protocol for exchanging that metadata.</p>"
