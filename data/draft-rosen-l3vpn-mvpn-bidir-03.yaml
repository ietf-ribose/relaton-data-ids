abstract:
  content: "\t <t>The documents specifying multicast support for BGP/MPLS IP VPNs
    allowcustomer multicast data to be transported through a serviceprovider's network
    through a set multicast tunnels. Such tunnels areadvertised by BGP in a BGP attribute
    known as the \"Provider MulticastService Interface (PMSI) Tunnel Attribute\".
    The base specificationsallow the PMSI Tunnel Attribute to advertise bidirectional
    multicastdistribution trees as \"PMSI Tunnels\"; however, those documents do notprovide
    all the necessary details for using those tunnels. Thesedetails are provided in
    this document. This document also specifiesthe procedures for assigning customer
    multicast flows to specificbidirectional PMSI tunnels.</p>"
