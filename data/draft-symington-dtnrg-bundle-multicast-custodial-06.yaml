abstract:
  content: "\t <t>This document defines optional extensions to the Bundle Protocol[refs.DTNBP]
    for supporting the custodial multicast delivery ofbundles within a Delay-Tolerant
    Network (DTN). The protocolextensions described herein may be used to support
    custody transferand custody-based reforwarding during the transmission of a bundlefrom
    a single source node to multiple destination nodes.</p>"
