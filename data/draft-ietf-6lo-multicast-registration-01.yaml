- content: "<p>This document updates RFC 8505 to enable a listener to subscribe to
    an IPv6 anycast or multicast address; the draft updates RFC 6550 (RPL) to add
    a new Non-Storing multicast mode and support for anycast addresses. This document
    also extends RFC 9010 to enable the 6LR to inject the anycast and multicast addresses
    in RPL.</p>"
