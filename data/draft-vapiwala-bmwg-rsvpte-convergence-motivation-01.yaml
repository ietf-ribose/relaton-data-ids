abstract:
- content: "<p>This document describes the motivation for benchmarking MPLS traffic
    engineering (TE) convergence using Resource Reservation protocol as an underlying
    signaling protocol. This document provides an overview of the work item and a
    separate methodology and terminology document will be generated if there is enough
    interest in this area. This work compliments MPLS protection benchmarking work,
    which is already being pursued in the Benchmarking working group at IETF.</p>"
