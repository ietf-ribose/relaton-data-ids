abstract:
  content: "\n\t <p>   The Routing Information Base (RIB) is a list of routes and
    their\n   corresponding administrative data and operational state.\n\n   The document
    [ROUTING-CFG] defines the basic building blocks for RIB,\n   and this model augments
    it to support repair paths and additional\n   attributes for routes and next-hops
    (aka, paths).\n\n\t </p>\n      "
