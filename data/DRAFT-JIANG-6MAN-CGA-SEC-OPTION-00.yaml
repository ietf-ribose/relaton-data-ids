abstract:
  content: "\n\t <p>   A Cryptographically Generated Address is an IPv6 addresses
    binding\n   with a public/private key pair.  It is a vital component of Secure\n
    \  Neighbor Discovery (SeND) protocol.  The current SeND specifications\n   are
    lack of procedures to specify the Sec bits.  A new SEC option is\n   defined accordingly
    to address this issue.\n\n\t </p>\n      "
