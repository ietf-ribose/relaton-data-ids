abstract:
  content: "\n\t <p>   This document specifies an IP-based encapsulation for MPLS,
    called\n   MPLS-in-UDP (User Datagram Protocol) for situations where UDP\n   encapsulation
    is preferred to direct use of MPLS, e.g., to enable\n   UDP-based ECMP (Equal
    Cost Multi-Pathing) or link aggregation.  The\n   MPLS-in-UDP encapsulation technology
    must only be deployed within a\n   single network (with a single network operator)
    or networks of an\n   adjacent set of co-operating network operators where traffic
    is\n   managed to avoid congestion, rather than over the Internet where\n   congestion
    control is required.  Usage restrictions apply to MPLS-in-\n   UDP usage for traffic
    that is not congestion controlled and to UDP\n   zero checksum usage with IPv6.\n\n\t
    </p>\n      "
