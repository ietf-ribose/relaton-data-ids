abstract:
- content: "<p>The Point-to-Point Protocol [RFC1548] provides a standard method of
    encapsulating Network Layer protocol information over point-to-point links. Header
    Compression for IPv6 [IPv6HC] is a method to compress IPv6 datagram headers (any
    combination of IPv6, IPv4, TCP and UDP headers can be compressed). This document
    describes methods for transmission of datagrams with headers compressed by IPv6
    Header Compression over point-to-point links.</p>"
