abstract:
- content: "<p>This document specifies a mechanism to signal Media Access Control
    (MAC) addresses move or flush over a Network Virtualization Overlays over Layer
    3 (NVO3) virtual tunnel. Such notification is useful in redundancy scenarios when
    a Layer 2 service that was active on a Network Virtualization Edge (NVE) fails
    over to a standby NVE. This notification can be used only when data plane mac
    learning is enabled over the NVO3 tunnels.</p>"
