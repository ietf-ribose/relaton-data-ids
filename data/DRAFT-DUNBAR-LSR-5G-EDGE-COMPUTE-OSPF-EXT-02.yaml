abstract:
  content: "\n\t <p>   This draft describes an OSPF extension to distribute the 5G\n
    \  Edge Computing App running status and environment, so that\n   other routers
    in the 5G Local Data Network can make\n   intelligent decision to optimize forwarding
    of flows from\n   UEs. The goal is to improve latency and performance for 5G\n
    \  Edge Computing services.\n\n\t </p>\n      "
