abstract:
  content: "\n\t <p>   This document contains the Basic Network Policy and Filters
    (BNP IM)\n   Data Model which provides a policy model that support an ordered
    list\n   of match-condition-action (aka event-condition-action (ECA)) for\n   multiple
    layers (interface, L1-L4, application) and other factors\n   (size of packet,
    time of day).  The actions allow for setting actions\n   (QOS and other), decapsulation,
    encapsulation, plus forwarding\n   actions.  The policy model can be used with
    the I2RS filter-based\n   RIB.\n\n\t </p>\n      "
