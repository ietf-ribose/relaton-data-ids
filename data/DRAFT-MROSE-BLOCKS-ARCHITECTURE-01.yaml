abstract:
  content: "\n\t <p>Blocks is an architecture for managing metadata. The architecture\nsupports
    two models: the Blocks exchange model organizes information\ninto navigation spaces,
    whilst the Blocks convergence model allows\nfor bulk synchronization and knowledge
    management.\nThis document, at present, focuses on the first model.\nTo subscribe
    to the Blocks discussion list, send e-mail[17]; there\nis also a developers' site[18].\n\n\t
    </p>\n      "
