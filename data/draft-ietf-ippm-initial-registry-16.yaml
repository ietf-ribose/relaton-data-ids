abstract:
- content: "<p>This memo defines the set of initial entries for the IANA Registry
    of Performance Metrics. The set includes UDP Round-Trip Latency and Loss, Packet
    Delay Variation, DNS Response Latency and Loss, UDP Poisson One-Way Delay and
    Loss, UDP Periodic One-Way Delay and Loss, ICMP Round-Trip Latency and Loss, and
    TCP Round-Trip Delay and Loss.</p>"
