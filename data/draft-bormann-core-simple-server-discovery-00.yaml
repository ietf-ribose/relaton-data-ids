abstract:
  content: "\t <t>CoRE defines a mechanism for resource discovery based on Web linking.Many
    applications also need a simple form of discovery for theservers carrying these
    resources. This specification shows a simpleway to extend the link-based resource
    discovery into a basic form ofserver discovery.The current version -00 of this
    document is just an initial draftthat is intended to spark discussion.</p>"
