abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of the RSVP protocol. The YANG data model covers the building blocks that may
    be augmented by other RSVP extension data models such as RSVP Traffic-Engineering
    (RSVP-TE). It is divided into two modules that cover the basic and extended RSVP
    features.</p>"
