abstract:
  content: "\n\t <p>\n    This document defines a protocol for the transport of any
    SS7 TCAP-\n  User signalling (e.g, INAP, MAP, etc.) over IP using the Stream\n
    \ Control Transport Protocol [SCTP].  The protocol should be modular and\n  symmetric,
    to allow it to work in diverse architectures, such as a\n  Signalling Gateway
    and IP Signalling End-point architecture.  Protocol\n  elements are added to allow
    seamless operation between peers in the\n  SS7 and IP domains.\n\n\t </p>\n      "
