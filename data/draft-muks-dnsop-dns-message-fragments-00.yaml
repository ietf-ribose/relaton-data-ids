abstract:
- content: "<p>This document describes a method to transmit DNS messages over multiple
    UDP datagrams by fragmenting them at the application layer. The objective is to
    allow authoriative servers to successfully reply to DNS queries via UDP using
    multiple smaller datagrams, where larger datagrams may not pass through the network
    successfully.</p>"
