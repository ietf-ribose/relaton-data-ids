abstract:
- content: "<p>A server can send application data before a client sends data if they
    are using HTTP/2 with TLS1.3 or HTTP/3. Indicating loading of necessary resources
    without waiting for the first request from the client may improve page loading
    performance. This document defines the PRELOAD frame, which is a new extension
    frame that allows the server to notify of preload information.</p>"
