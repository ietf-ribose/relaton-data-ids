abstract:
  content: "\t <t>This memo defines the GetRangeRequest-PDU for the Simple NetworkManagement
    Protocol (SNMP). The GetRangeRequest-PDU enables a commandgenerator to read a
    large amount of management information with aminimum number of protocol operations
    and without having to guess asuitable repetition count and without reading data
    beyond theinformation the command generator is interested in (overshooteffect).</p>"
