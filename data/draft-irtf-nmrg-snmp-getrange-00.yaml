abstract:
- content: "<p>This memo defines the GetRangeRequest-PDU for the Simple Network Management
    Protocol (SNMP). The GetRangeRequest-PDU enables a command generator to read a
    large amount of management information with a minimum number of protocol operations
    and without having to guess a suitable repetition count and without reading data
    beyond the information the command generator is interested in (overshoot effect).</p>"
