abstract:
- content: "<p>This document describes extensions to Resource ReSerVation Protocol
    - Traffic Engineering for the set up of multi-path Traffic Engineered Label Switched
    Paths (LSPs) in Multi Protocol Label Switching (MPLS) and Generalized MPLS networks,
    i.e., LSPs that conform to traffic engineering constraints, but follow multiple
    independent paths from source to destination.</p>"
