abstract:
- content: "<p>This document proposes an RTP header extension and an RTCP message
    for use in congestion control algorithms for RTP-based media flows. It adds transport-wide
    packet sequence numbers and corresponding feedback message so that congestion
    control can be performed on a transport level at the send-side, while keeping
    the receiver dumb.</p>"
