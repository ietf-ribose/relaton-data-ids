abstract:
  content: "\n\t <p>   The Web Real-Time Communication (WebRTC) working group is charged
    to\n   provide protocols to support for direct interactive rich\n   communication
    using audio, video, and data between two peers' web-\n   browsers.  This document
    specifies an actual (minor) protocol for how\n   the JS-layer DataChannel objects
    provide the data channels between\n   the peers.\n\n\t </p>\n      "
