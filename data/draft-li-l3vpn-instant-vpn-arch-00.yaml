abstract:
- content: "<p>With the wide application of cloud computing technology, more and more
    enterprises will hire public cloud data center resources, reduce their own costs.
    Providers need to enterprise data center rental network and enterprise own network
    connected together, provide enterprise lease line services. L3VPN is most providers
    provide this service selection. New VPN line business needs to rapidly deploy,
    but the current technology cannot meet this requirement. This document introduces
    the architecture to deploy L3VPN rapidly which can satisfy the requirement for
    service provision.</p>"
