abstract:
  content: "<p>This document describes how Ethernet VPN (E-VPN) technology can be
    used to interconnect VXLAN and NVGRE networks over an MPLS/IP network, while maintaining
    C-MAC address transparency on the hand-off point and control-plane isolation among
    the interconnected VXLAN and NVGRE networks.</p>"
