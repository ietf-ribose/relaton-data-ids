abstract:
  content: "\n\t <p>   The TRILL (TRansparent Interconnection of Lots of Links) protocol,
    by\n   default, learns end station addresses from observing the data plane.\n
    \  This document specifies an optional message by which an originating\n   TRILL
    switch can explicitly flush addresses learned by other TRILL\n   switches through
    the egress of data ingress by that originating TRILL\n   switch. This is a supplement
    to the TRILL automatic address\n   forgetting and can assist in achieving more
    rapid convergence.\n\n\n\n\n\t </p>\n      "
