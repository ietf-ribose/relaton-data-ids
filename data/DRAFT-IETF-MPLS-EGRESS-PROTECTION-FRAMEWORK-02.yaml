abstract:
  content: "\n\t <p>   This document specifies a fast reroute framework for protecting
    IP/\n   MPLS services and MPLS transport tunnels against egress node and\n   egress
    link failures.  In this framework, the penultimate-hop router\n   of an MPLS tunnel
    acts as the point of local repair (PLR) for an\n   egress node failure, and the
    egress router of the MPLS tunnel acts as\n   the PLR for an egress link failure.
    \ Each of them pre-establishes a\n   bypass tunnel to a protector.  Upon an egress
    node or link failure,\n   the corresponding PLR performs local failure detection
    and local\n   repair, by rerouting packets over the corresponding bypass tunnel.\n
    \  The protector in turn performs context label switching or context IP\n   forwarding
    to send the packets to the ultimate service\n   destination(s).  This mechanism
    can be used to reduce traffic loss\n   before global repair reacts to the failure
    and control plane\n   protocols converge on the topology changes due to the failure.
    \ The\n   framework is applicable to all types of IP/MPLS services and MPLS\n
    \  tunnels.  Under the framework, service protocol extensions may be\n   further
    specified to support service label distribution from an\n   egress router to a
    protector.\n\n\t </p>\n      "
