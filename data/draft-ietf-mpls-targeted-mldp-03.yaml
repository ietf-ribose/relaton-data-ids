abstract:
- content: <p>As specified in RFC 6388, Label Distribution Protocol (LDP) can be used
    to set up Point-to-Multipoint (P2MP) and Multipoint-to- Multipoint (MP2MP) Label
    Switched Paths. However, RFC 6388 presupposes that the two endpoints of an LDP
    session are directly connected. The LDP base specification (RFC 5036) allows for
    the case where the two endpoints of an LDP session are not directly connected;
    such a session is known as a "Targeted LDP" session. This document provides the
    specification for using the LDP P2MP/MP2MP extensions over a Targeted LDP session.</p>
