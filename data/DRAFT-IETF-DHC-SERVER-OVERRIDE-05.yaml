abstract:
  content: "\n\t <p>This memo defines a new suboption of the DHCP relay information
    option that allows the DHCP relay to specify a new value for the Server Identifier
    option, which is inserted by the DHCP Server.  This allows the DHCP relay to act
    as the actual DHCP server such that RENEW DHCPREQUESTs will come to the relay
    instead of going to the server directly.  This gives the relay the opportunity
    to include the Relay Agent option with appropriate suboptions even on DHCP RENEW
    messages. [STANDARDS-TRACK]\n\t </p>\n      "
