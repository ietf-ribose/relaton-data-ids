abstract:
  content: "\t <t>Some discussion has been lately going on on the standardization
    ofGRE within the IETF. GRE has an Impact on standard track protocolssuch as Mobile
    IP. A Generic Tunneling Protocol (GTP) sharing thesame format and byte order of
    the 3GPP GTP protocol ( 3G TS 29.060)benefits from the commonality of the encapsulation
    format used in IPmobility support protocols in different families of 3G standards.</p>"
