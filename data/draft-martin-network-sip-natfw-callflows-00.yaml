abstract:
  content: "<p>This informational draft outlines the operation of a SIP enabled NAPT
    (often referred to as PAT)/firewall ALG which makes modifications to SIP (Session
    Initiation Protocol)[2] headers and SDP (Session Description Protocol)[3] fields.
    Both inbound and outbound detailed call flows are included.</p>"
