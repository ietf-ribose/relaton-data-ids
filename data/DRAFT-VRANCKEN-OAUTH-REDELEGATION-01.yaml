abstract:
  content: "\n\t <p>   This document describes a use case for delegating authorization
    by a\n   Resource Owner to another user via a Client using the OAuth protocol.\n
    \  OAuth allows Clients to access server resources on behalf of another\n   party
    (such as a different Client or an end-user).  This document\n   describes the
    use of OAuth for delegating one Client's authorization\n   to another Client -
    a scenario, which is also known as four-legged\n   authorization.\n\t </p>\n      "
