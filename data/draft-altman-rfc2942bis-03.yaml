abstract:
  content: "<p>This document describes how Kerberos Version 5 [1] is used with thetelnet
    protocol. It describes an telnet authentication suboption tobe used with the telnet
    authentication option [2]. This mechanismcan also used to provide keying material
    to provide dataconfidentiality services in conjunction with the telnet encryptionoption
    [3]. This document updates a previous specification of the TelnetAuthentication
    Kerberos 5 method, RFC 2942 [4], to allow Kerberos 5Telnet authentication to be
    used in conjunction with the START_TLSoption [5].</p>"
