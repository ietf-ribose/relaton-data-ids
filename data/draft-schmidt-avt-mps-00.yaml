abstract:
  content: "\t <t>This memo describes extensions for the RTP payload format defined
    inRFC3640 for the transport of MPEG Surround multi-channel audio.Additional MIME
    Type parameters are defined to signal backwardscompatible transmission inside
    an MPEG-4 audio elementary stream. Inaddition a layered transmission scheme without
    using the MPEG-4systems framework is presented to transport an MPEG Surroundelementary
    stream via RTP in parallel with an RTP stream containingthe downmixed audio data.</p>"
