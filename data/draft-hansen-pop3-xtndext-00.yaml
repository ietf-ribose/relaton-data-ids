abstract:
  content: "\t <t>This Internet Draft describes some extensions to the Post OfficeProtocol
    [POP3] and are described here for historical purposes. Thestatus of this Internet
    Draft will be Historic. [XTND] describes a mechanism to extend the POP3 protocol,
    calledXTND. Two extensions which have been implemented on some serverimplementations
    are XTND XMIT and XTND XLST; this memo describesthese extensions. New implementations
    of POP3 clients and servers are not expected toimplement these extensions; other
    mechanisms should be used instead.For example, [SMTP] should be used instead of
    XTND XMIT for sendingemail. If authentication is needed for sending email, then
    the proposed[ESMTP] [AUTH] extension should be used.</p>"
