abstract:
  content: "\n\t <p>   This document defines an extension for the Simple Mail Transfer\n
    \  Protocol (SMTP) called \"CLIENTID\" to provide a method for clients to\n   indicate
    an identity to the server.\n\n   This identity is an additional token that may
    be used for security\n   and/or informational purposes, and with it a server may
    optionally\n   apply heuristics using this token.\n\n\t </p>\n      "
