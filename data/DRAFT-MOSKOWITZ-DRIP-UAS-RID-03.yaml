abstract:
  content: "\n\t <p>   This document describes using Hierarchical Host Identity Tags
    (HHITs)\n   as a self-asserting and thereby trustable Identifier for use as the\n
    \  UAS Remote ID.  HHITs include explicit hierarchy to provide Registrar\n   discovery
    for 3rd-party ID attestation.  Further, HHITs can also be\n   used elsewhere in
    the UTM architecture to facilitate UAS\n   communications.\n\n\t </p>\n      "
