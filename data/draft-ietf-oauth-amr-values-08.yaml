abstract:
- content: <p>The "amr" (Authentication Methods References) claim is defined and registered
    in the IANA "JSON Web Token Claims" registry, but no standard Authentication Method
    Reference values are currently defined. This specification establishes a registry
    for Authentication Method Reference values and defines an initial set of Authentication
    Method Reference values.</p>
