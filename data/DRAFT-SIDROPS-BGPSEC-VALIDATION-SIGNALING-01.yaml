abstract:
  content: "\n\t <p>   This document updates RFC 8097 by adding the BGPsec path validation\n
    \  state to the reserved portion of the extended community in RFC 8097.\n   BGP
    speakers that receive this community string can use the embedded\n   BGPsec validation
    state and configure local policies that allow it\n   being used to influence their
    decision process.  This is especially\n   helpful because Section 5 of RFC 8205
    specifically allows putting\n   BGPsec path validation temporarily on hold.  This
    allows reducing the\n   load of validation particularly from IBGP learned routes
    or EBGP\n   learned routes when warranted.\n\n\t </p>\n      "
