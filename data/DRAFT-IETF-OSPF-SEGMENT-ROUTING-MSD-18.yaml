abstract:
  content: "\n\t <p>   This document defines a way for an Open Shortest Path First
    (OSPF)\n   Router to advertise multiple types of supported Maximum SID Depths\n
    \  (MSDs) at node and/or link granularity.  Such advertisements allow\n   entities
    (e.g., centralized controllers) to determine whether a\n   particular SID stack
    can be supported in a given network.  This\n   document defines only one type
    of MSD, but defines an encoding that\n   can support other MSD types.  Here the
    term OSPF means both OSPFv2\n   and OSPFv3.\n\n\t </p>\n      "
