abstract:
  content: "\n\t <p>   With the expansion of IPv6 usage and content available on IPv6,
    it is\n   important that clients with legacy (i.e. non IPv6-capable) operating\n
    \  systems are able to access such content.\n\n   This document describes a method
    for achieving this, including how\n   the method could be implemented in real-world
    scenarios.\n\n\n\t </p>\n      "
