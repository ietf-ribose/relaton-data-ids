abstract:
  content: "\n\t <p>Internet Traffic has constantly shown the pattern that a very\nsmall
    amount of the traffic flows generate a high traffic volume\nwhile a significant
    amount of small flows contribute a small\namount of traffic volume. Differentiating
    such large flow and\nsmall flow in the packet switched network enables an enhanced\ntransport
    method over Equal Cost Multi Paths (ECMP). This draft\ndescribes the enhanced
    ECMP transport with the large flow\nawareness.\n\t </p>\n      "
