abstract:
  content: "\n\t <p>   This memo defines a YANG data model for Power over Ethernet
    System\n   for use with network management protocols.  This document augments\n
    \  the IEEE 802.3 PSE module with attributes to manage PSE port and\n   provide
    notification of powering states.  Besides, it also provides\n   power source management
    for the whole system.\n\n\t </p>\n      "
