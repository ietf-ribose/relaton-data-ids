abstract:
  content: "\n\t <p>In this memo we report on the first GMPLS controlled Ethernet\ninteroperability
    test involving three independent implementations.\nWe also briefly introduce our
    GMPLS controlled Ethernet test-beds and\nidentify the implemented GMPLS extensions.\n\nNote,
    this memo does not intend to specify any GMPLS extension.\n\t </p>\n      "
