abstract:
  content: "<p>This document defines requirements for adding certificateauthentication
    to the Session Initiation Protocol (SIP). The usecase addressed is that of a SIP
    device authenticating on behalf ofconfigured users using a device certificate
    for purposes such asregistration. This document is being presented with the intention
    ofproviding requirements to any potential solutions specifyingcertificate authentication
    within SIP networks. Supportingcertificate authentication in SIP would provide
    strong authenticationand increase the types of possible deployment scenarios.</p>"
