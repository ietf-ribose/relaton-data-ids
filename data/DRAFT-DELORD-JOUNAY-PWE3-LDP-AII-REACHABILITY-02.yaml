abstract:
  content: "\n\t <p>   The dynamic End-to-End Multisegment pseudowire setup requires
    PEs to    \n   maintain a pseudowire routing table when using FEC129. There is
    a \n   requirement to automatically advertise Attachment Individual    \n   Identifiers
    to enable the pseudowire routing tables to be populated. \n   Two mechanisms already
    exist, a BGP reachability information \n   distribution mechanism and an IGP based
    one. Here we define a third \n   solution relying on LDP. It allows for automatic
    advertisement of the \n   Attachment Individual Identifier prefixes provisioned
    on a T-PE when \n   this node does not run BGP or IGP. The mechanism described
    here runs \n   on the T-LDP (Targeted LDP) session between the T-PE and S-PE,
    and  \n   is intended to complement existing PW routing mechanisms using BGP or
    \n   OSPF.\n\t </p>\n      "
