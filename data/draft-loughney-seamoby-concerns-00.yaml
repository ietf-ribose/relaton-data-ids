abstract:
  content: "\t <t>As a mobile node moves in a network, existing mobility mechanismsmay
    not be sufficient to achieve performance as expected by theuser. Seamless mobility
    can be said to be achieved when a mobilenode suffers little to no disruption of
    service. This documentpresents an overview of requirements and functions needed
    forSeamless Mobility and their impact.</p>"
