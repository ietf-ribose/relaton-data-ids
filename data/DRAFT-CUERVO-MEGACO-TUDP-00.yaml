abstract:
  content: "\n\t <p>This document describes transaction-oriented reliable UDP with
    timers\n(TUDP). It can be used to provide reliable delivery of transactions for\nMEGACO
    [1] applications. The objective of the protocol is to deliver\ntransactions and
    messages within the time constraints of the applica-\ntion, i.e., the application
    timer. Transaction sequences are ordered per\nstream, and superseding of transactions
    is allowed.\n\t </p>\n      "
