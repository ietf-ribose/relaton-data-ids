abstract:
  content: "\n\t <p>   This document examines how semantics help different deployments
    in\n   an Internet of Things (IoT) environment interoperate. IoT data,\n   device,
    and system interoperability requires semantics to ensure\n   that the meaning
    of terms and objects in one device or system are\n   not lost or altered when
    they are exchanged and used by other\n   devices or systems.\n\n\t </p>\n      "
