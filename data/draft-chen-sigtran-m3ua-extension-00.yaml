abstract:
  content: "<p>RFC 4666 defines M3UA a protocol for supporting the transport of anySS7
    MTP3-User signalling (e.g., ISUP and SCCP messages) over IP usingthe services
    of the Stream Control Transmission Protocol. M3UA isdesigned for SEP-(TDM)-SG-(IP)-IPSEP
    and IPSEP-(IP)-IPSEPapplications, so the network level management function isn'trequired.
    But when M3UA is used in IP based signaling network, thenetwork level management
    function needs to be extended. Thisdocument provides the proposals for extending
    M3UA signalling networkroute management. This document is consistent with RFC4666
    in othersides.</p>"
