abstract:
- content: "<p>This memo defines an enterprise portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects used for managing the creation of
    files containing MIB objects. The key words 'MUST', 'MUST NOT', 'REQUIRED', 'SHALL',
    'SHALL NOT', 'SHOULD', 'SHOULD NOT', 'RECOMMENDED', 'MAY', and 'OPTIONAL' in this
    document are to be interpreted as described in RFC 2119.</p>"
