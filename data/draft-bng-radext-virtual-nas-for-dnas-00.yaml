abstract:
- content: "<p>This specification defines a framework for interacting North bound
    (AAA/Policy) servers of the Client resides in Cloud and/or Distributed Network
    environment with High-Availability to achieve fewer use-cases. First, NAS Client
    resides in Cloud or Virtualized or Distributed Network Access System to perform
    Authorization, Authentication and Accounting procedures with AAA Servers. Second,
    AAAA/Policy Servers provide dynamic policy information for subscribers of supporting
    in NAS Clients resides in Cloud or Virtualized or Distributed Network environment.
    Finally, Handling of Accounting related issues in better way for subscribers supported
    in Cloud or Virtualized or Distributed Network environment under High- Available
    conditions.</p>"
