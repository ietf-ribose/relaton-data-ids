abstract:
  content: "<p>This document specifies an event package for the notification ofoverload
    control using the Session Initiation Protocol (SIP) eventsframework. The overload
    control package allows an upstream server toretrieve overload control information
    from a downstream server and tobe notified when this information changes. This
    information is usedby the upstream server to adapt its flow toward the downstream
    serverand thus to avoid overloading it.</p>"
