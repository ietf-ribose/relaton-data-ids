- content: "<p>This document defines a simple clear-text user/password Simple Authentication
    and Security Layer (SASL) mechanism called the PLAIN mechanism. The PLAIN mechanism
    is intended to be used, in combination with data confidentiality services provided
    by a lower layer, in protocols that lack a simple password authentication command.
