abstract:
  content: "\n\t <p>This document defines monitoring and status MIBs for use when
    the\n(Internet Key Exchange) IKE protocol [IKE] is used to create IPsec\nsecurity
    associations (SAs). As such, the MIBs provide the linkage\nbetween IKE (phase
    1) SAs and the IPsec (phase 2) SAs created by\nthose SAs.\nIt does not define
    MIBs that may be used for configuring IPsec\nimplementations or for providing
    low-level diagnostic or debugging\ninformation. It assumes no specific use of
    IPsec SAs, except that\nthey were created using IKE. Further, it does not provide
    policy\ninformation.\n\t </p>\n      "
