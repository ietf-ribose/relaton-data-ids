abstract:
- content: "<p>Simplified Use of Policy Abstractions (SUPA) defines a set of rules
    that define how services are designed, delivered, and operated within an operator's
    environment independent of any one particular service or networking device. SUPA
    expresses policy rules using a generic policy information model, which serves
    as a unifying influence to enable different data model implementations to be simultaneously
    developed.</p>"
