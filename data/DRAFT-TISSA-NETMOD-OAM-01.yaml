abstract:
  content: "\n\t <p>   This document presents YANG Data model for OAM. It provides
    a\n   protocol-independent and technology-independent abstraction of key\n   OAM
    constructs. These abstractions span OAM configuration and\n   operational data;
    they promote uniformity between OAM technologies\n   and support nested OAM workflows
    (i.e., performing OAM functions at\n   different layers through a unified interface).\n\n\t
    </p>\n      "
