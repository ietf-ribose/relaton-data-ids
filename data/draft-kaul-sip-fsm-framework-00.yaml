abstract:
  content: "\t <t>This draft defines a Finite State Machine (FSM) Framework for the
    SIPExtensions using which various SIP extensions, having their unique definitions
    of a SIP transaction or a Dialog, can be implemented in ascalable manner, while
    keeping the logical meaning of a dialog or atransaction (as defined by RFC 3261
    [1]) intact. This draft proposes aset of guidelines for implementing FSM in various
    SIP extensions.</p>"
