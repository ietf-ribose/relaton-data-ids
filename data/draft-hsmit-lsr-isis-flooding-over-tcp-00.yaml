abstract:
- content: "<p>This document proposes a solution to use TCP for IS-IS flooding. The
    proposed solution is a relative simple extension to implement. IS-IS flooding
    over TCP brings BGP's property of scalable transport via TCP to Link-State protocols.
    This proposal defines a new TLV in point-to-point IIHs to signal the intent of
    a router to do flooding over TCP, and it defines a small header to encapsulate
    IS-IS PDUs in the TCP byte-stream.</p>"
