abstract:
  content: "<p>This document describes the RTP payload format for Enhanced VariableRate
    Codec (EVRC) Speech and Selectable Mode Vocoder (SMV) Speech.Other vocoders which
    share common characteristics with EVRC and SMVcan be easily supported by following
    the procedures specified in thisdocument.The packet format supports various formats
    for different applicationscenarios. A bundled/interleaved format is included to
    reduce theeffect of packet loss on Speech quality. A non-bundled format is alsosupported
    for conversational applications.</p>"
