abstract:
  content: "\n\t <p>   This document specifies IPv6 Router Advertisement options to
    allow\n   IPv6 routers to advertise a list of DNS recursive server addresses\n
    \  and a DNS Search List to IPv6 hosts.\n\n   This document obsoletes RFC 6106
    and allows a higher default value of\n   the lifetime of the RA DNS options to
    avoid the frequent expiry of\n   the options on links with a relatively high rate
    of packet loss.\n\n\t </p>\n      "
