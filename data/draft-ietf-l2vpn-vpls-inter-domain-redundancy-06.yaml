abstract:
- content: "<p>In many existing Virtual Private LAN Service (VPLS) inter-domain deployments
    (based on RFC 4762), pseudowire (PW) connectivity offers no node redundancy, or
    offers node redundancy only with a single domain. This deployment approach incurs
    a high risk of service interruption, since at least one domain will not offer
    PW node redundancy. This document describes an inter-domain VPLS solution that
    provides PW node redundancy across domains.</p>"
