abstract:
- content: "<p>This document captures results of the second Forwarding and Control
    Element Separation (ForCES) interoperability test which took place on February
    24-25, 2011 in the Internet Technology Lab (ITL) of Zhejiang Gongshang University,
    China. RFC 6053 reported the results of the first ForCES interoperability test,
    and this document updates RFC 6053 by providing further interoperability results.</p>"
