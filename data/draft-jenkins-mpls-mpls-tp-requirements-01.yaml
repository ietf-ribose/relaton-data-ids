abstract:
  content: "<p>This document specifies the requirements for a MPLS Transport Profile(MPLS-TP).
    This document is a product of a joint InternationalTelecommunications Union (ITU)-IETF
    effort to include a MPLSTransport Profile within the IETF MPLS architecture to
    support thecapabilities and functionalities of a packet transport network asdefined
    by International Telecommunications Union -Telecommunications Standardization
    Sector (ITU-T).This work is based on two sources of requirements, MPLS architectureas
    defined by IETF and packet transport networks as defined by ITU-T.</p>"
