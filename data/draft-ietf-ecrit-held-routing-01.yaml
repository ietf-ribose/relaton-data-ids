abstract:
- content: "<p>In many circumstances public LoST servers or a distributed network
    of forest guides linking public LoST servers is not available. The general ECRIT
    calling models breakdown without publically accessible LoST servers. Sometimes
    location servers may have access to emergency routing information. This document
    defines an extension to the HELD protocol so a location request can include a
    request for routing information and allowing the subsequent location response
    to include routing information.</p>"
