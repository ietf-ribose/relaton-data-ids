abstract:
  content: "\t <t>The WINDOW extension to the Internet Message Access Protocol [IMAP4]permits
    windowing of the results of specific IMAP commands, so thatclients can retrieve
    the results in ranges to implement paging ofresults or virtual scrollbars. This
    eliminates the need to get andmanage the entire result set, improving scalability
    for largemailboxes and slow connections.</p>"
