abstract:
  content: "\n\t <p>   Some multi-access link-layer technologies typically not provide
    good\n   IPv6 multicast performance, using link-layer multicasts, when the\n   volume
    of multicast traffic is significant.  It would be possible to\n   replicate and
    then link-layer unicast multicast IPv6 traffic to\n   interested listeners to
    overcome these link-layer performance\n   limitations.  This memo describes MLDv2
    and IPv6 neighbor discovery\n   procedures to support link-layer unicast delivery
    of multicast IPv6\n   traffic.\n\n\t </p>\n      "
