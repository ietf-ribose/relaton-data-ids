abstract:
  content: "\t <t>This document proposes an update to the Datagram Congestion ControlProtocol
    (DCCP), a connection-oriented and datagram-based transportprotocol. The update
    assists DCCP applications that need to traversemiddleboxes (e.g. Network Address
    Translators or firewalls), wherepeering endpoints need to nearly simultaneously
    initiate theconnection to establish middlebox state required for communication.</p>"
