abstract:
- content: "<p>This framework describes a practical methodology for measuring end-
    to-end TCP Throughput in a managed IP network. The goal is to provide a better
    indication in regard to user experience. In this framework, TCP and IP parameters
    are specified to optimize TCP Throughput. This document is not an Internet Standards
    Track specification; it is published for informational purposes.</p>"
