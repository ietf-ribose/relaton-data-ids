abstract:
  content: "\t <t>This document describes the encoding and procedures for three newLabel
    Distribution Protocol (LDP) messages: Query Message, Query-Reply Message and Partial
    Query-Reply Message. A Label Edge Router(LER) sends a Query message when it needs
    to find out informationabout an established Label Switched Path (LSP). The Query
    messagecan be used for LDP LSPs as well as for Constraint-Based LabelSwitched
    Paths (CR-LSPs). The queried data is encoded into theQuery-Reply messages.</p>"
