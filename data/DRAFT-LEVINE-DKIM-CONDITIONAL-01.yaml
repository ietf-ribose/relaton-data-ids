abstract:
  content: "\n\t <p>   The DKIM protocol applies a cryptographic signature to an e-mail\n
    \  message.  This specification extends DKIM to allow new signature tags\n   that
    validators are required to evaluate.  The first such tag\n   specifies a second
    signature that must be present for a signature to\n   be valid.\n\n\t </p>\n      "
