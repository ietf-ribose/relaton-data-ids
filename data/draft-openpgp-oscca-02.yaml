abstract:
- content: <p>This document enables OpenPGP (RFC4880) usage in an compliant manner
    with OSCCA regulations for use within China. Specifically, it extends OpenPGP
    to support the usage of SM2, SM3 and SM4 algorithms, and provides the OSCCA-compliant
    OpenPGP profile "OSCCA-SM234".</p>
