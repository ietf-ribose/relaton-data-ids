abstract:
- content: <p>This draft proposes an extension to [RFC7432] to do ARP synchronizing
    and IP aliasing for Layer 3 routes that is needed for EVPN signalled L3VPN to
    build a complete IP ECMP. The phrase "EVPN signalled L3VPN" means that there may
    be no MAC-VRF or IRB interface in the use case. When there are no MAC-VRF or IRB
    interface, EVPN signalled L3VPN is also called as pure L3VPN instance.</p>
