abstract:
- content: "<p>The Application-Layer Traffic Optimization (ALTO) protocol is designed
    to expose network topology information to applications. The ALTO protocol includes
    a well-defined set of base services. This document specifies an optional ALTO
    extension that enables ALTO clients to discover and query additional data being
    defined by YANG modules. This document describes the corresponding extensions
    of the ALTO Information Resource Directory and other required mechanisms.</p>"
