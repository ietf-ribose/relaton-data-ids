abstract:
  content: "\n\t <p>   This document contains a prototype implementation for the third-party\n
    \  ALTO server discovery (3pdisc) procedure specified in\n   draft-kist-alto-3pdisc-02.txt
    [I-D.kist-alto-3pdisc].  The prototype\n   implementation has been written in
    Perl and tested with the GNU/Linux\n   operating system.\n\n   A set of BIND 9
    configuration files and DNS zone files is also\n   included.  They can be used
    for setting up a small, self-contained\n   testbed.\n\n\t </p>\n      "
