abstract:
  content: "\n\t <p>In some application of the associated channel header (ACH), it
    is\nnecessary to have the ability to include a set of TLVs to provide\nadditional
    context information for the ACH payload.  This document\ndefines a number of TLV
    types.\n\nThis document is a product of a joint Internet Engineering Task Force\n(IETF)
    / International Telecommunications Union Telecommunications\nStandardization Sector
    (ITU-T) effort to include an MPLS Transport\nProfile within the IETF MPLS and
    PWE3 architectures to support the\ncapabilities and functionalities of a packet
    transport network as\ndefined by the ITU-T.\n\t </p>\n      "
