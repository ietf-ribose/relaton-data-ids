abstract:
  content: "\n\t <p>This document defines the Internationalized Resource Identifier
    (IRI)\nprotocol element, as an extension of the Uniform Resource Identifier\n(URI).
    \ An IRI is a sequence of characters from the Universal\nCharacter Set (Unicode/ISO
    10646).  Grammar and processing rules are\ngiven for IRIs and related syntactic
    forms.\n\nIn addition, this document provides named additional rule sets for\nprocessing
    otherwise invalid IRIs, in a way that supports other\nspecifications that wish
    to mandate common behavior for 'error'\nhandling.  In particular, rules used in
    some XML languages (LEIRI)\nand web applications are given.\n\nDefining IRI as
    new protocol element (rather than updating or\nextending the definition of URI)
    allows independent orderly\ntransitions: other protocols and languages that use
    URIs must\nexplicitly choose to allow IRIs.\n\nGuidelines are provided for the
    use and deployment of IRIs and\nrelated protocol elements when revising protocols,
    formats, and\nsoftware components that currently deal only with URIs.\n\n[RFC
    Editor: Please remove this paragraph before publication.]  This\ndocument is intended
    to update RFC 3987 and move towards IETF Draft\nStandard.  This is an interim
    version in preparation for the IRI BOF\nat IETF 76 in Hiroshima.  For discussion
    and comments on this draft,\nplease use the public-iri@w3.org mailing list.\n\t
    </p>\n      "
