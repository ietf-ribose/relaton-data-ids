abstract:
  content: "\n\t <p>   The National Emergency Number Association (NENA)'s mission
    is to\n   foster the technological advancement, availability, and\n   implementation
    of a universal emergency telephone number system in\n   North America.  In our
    efforts to support emergency calls coming over\n   the Internet, we have identified
    several issues with the present\n   definition of the PIDF-LO object.  We present
    our requirements to\n   address these shortcomings.\n\t </p>\n      "
