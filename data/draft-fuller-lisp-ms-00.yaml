abstract:
  content: "\t <t>This draft describes the LISP Map-Server (LISP-MS), a computingsystem
    which provides a simple LISP protocol interface as a \"frontend\" to the Endpoint-ID
    (EID) to Routing Locator (RLOC) mappingdatabase and associated virtual network
    of LISP protocol elements.The purpose of the Map-Server is to simplify the implementation
    andoperation of LISP Ingress Tunnel Routers (ITRs) and Egress TunnelRouters (ETRs),
    the devices that implement the \"edge\" of the LISPinfrastructure and which connect
    directly to LISP-capable Internetend sites.</p>"
