abstract:
- content: "<p>This document describes an extension of Extensible Provisioning Protocol
    (EPP) Domain Name System Security Extensions (DNSSEC) mapping for the provisioning
    and management of Chinese Domain Names (CDNs), especially for variant CDNs. Specified
    in XML, this extended mapping is applied to provide additional features required
    for the provisioning of DNS security extensions for CDNs.</p>"
