abstract:
- content: "<p>AMC-ACE-V is a reversible transformation from a sequence of Unicode
    [UNICODE] code points to a sequence of letters, digits, and hyphens (LDH characters).
    AMC-ACE-V could be used as an ASCII-Compatible Encoding (ACE) for internationalized
    domain names [IDN] [IDNA]. Besides domain names, there might also be other contexts
    where it is useful to transform Unicode characters into 'safe' (delimiter-free)
    ASCII characters. (If other contexts consider hyphens to be unsafe, a different
    character could be used to play its role, like underscore.)</p>"
