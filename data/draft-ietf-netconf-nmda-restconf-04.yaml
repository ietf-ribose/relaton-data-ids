abstract:
- content: '<p>This document extends the RESTCONF protocol defined in RFC 8040 in
    order to support the Network Management Datastore Architecture defined in RFC
    8342. This document updates RFC 8040 by introducing new datastore resources, adding
    a new query parameter, and requiring the usage of I-D.ietf-netconf-rfc7895bis
    by RESTCONF servers implementing the Network Management Datastore Architecture.
    RFC Ed.: Please replace "I-D.ietf-netconf-rfc7895bis" above with its final RFC
    assignment and remove this note.</p>'
