abstract:
- content: "<p>This document specifies formats and principals for the MPLS header
    which contains the queuing delay information, designed for use over a DetNet network
    with MPLS data plane. It enables guaranteed delay support and makes scheduling
    decisions for time-sensitive service running on DetNet nodes that operate within
    a constrained network domain. This document also specifies the encapsulation for
    delay field in such networks.</p>"
