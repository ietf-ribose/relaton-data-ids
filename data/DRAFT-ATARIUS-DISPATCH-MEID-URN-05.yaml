abstract:
  content: "\n\t <p>   This document allows a Mobile Equipment Identity (MEID) to
    be used as\n   a Uniform Resource Name (URN) by registering a URN namespace for\n
    \  MEIDs.  The structure of an MEID is 15 hexadecimal encoded digits\n   long
    and is defined in 3GPP2 to uniquely identify each individual\n   mobile equipment
    (e.g., a handset or mobile phone).  The Third\n   Generation Partnership Project
    2 (3GPP2) has a requirement to be able\n   to use an MEID as a URN.  This document
    fulfills that requirement.\n\n\t </p>\n      "
