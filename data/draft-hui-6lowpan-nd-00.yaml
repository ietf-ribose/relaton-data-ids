abstract:
- content: "<p>This document specifies a simple version of IPv6 Neighbor Discovery
    for route-over 6LoWPAN networks. 6LoWPAN ND allows nodes to discover routers,
    discover network configuration parameters, and IPv6 prefixes for use with stateless
    address autoconfiguration and context-based 6LoWPAN compression for IPv6 headers.
    This document also specifies autoconfiguration mechanism for use in 6LoWPAN networks.</p>"
