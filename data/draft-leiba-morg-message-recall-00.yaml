abstract:
  content: "<p>End users occasionally send email messages that they later want torecall,
    perhaps because they sent incorrect information, or hadsecond thoughts about what
    they said in the message. Proprietaryemail systems often provide such a recall
    function. This documentspecifies a standard mechanism for providing it with Internet
    email.NoteA revised version of this draft document will be submitted to the RFCeditor
    as a Proposed Standard for the Internet Community. Discussionand suggestions for
    improvement are requested, and should be sent tomorg@ietf.org.</p>"
