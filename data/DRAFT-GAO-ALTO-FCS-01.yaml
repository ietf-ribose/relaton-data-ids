abstract:
  content: "\n\t <p>   The emergence of new networking datapath capabilities has\n
    \  substantially increased the flexibility of networking.  For example,\n   OpenFlow
    has emerged as a major southbound protocol for Software-\n   Defined Networking,
    and OpenFlow allows flexible routing beyond\n   simple destination-based routing.
    \ In this document, we define a new\n   extention to ALTO, namely the Flow Cost
    Service, for ALTO clients in\n   an OpenFlow-enabled network to query ALTO network
    information.\n\n\n\t </p>\n      "
