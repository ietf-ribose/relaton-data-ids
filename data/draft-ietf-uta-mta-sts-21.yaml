abstract:
- content: "<p>SMTP MTA Strict Transport Security (MTA-STS) is a mechanism enabling
    mail service providers (SPs) to declare their ability to receive Transport Layer
    Security (TLS) secure SMTP connections and to specify whether sending SMTP servers
    should refuse to deliver to MX hosts that do not offer TLS with a trusted server
    certificate.</p>"
