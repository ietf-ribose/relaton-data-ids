abstract:
  content: "\n\t <p>   This document specifies the preferred method for transporting
    DTN\n   protocol data over the Internet using datagrams.  The specification\n
    \  covers convergence layers for the Bundle Protocol as well as the\n   transportation
    of LTP segments.  UDP and DCCP are the candidate\n   datagram protocols discussed.
    \ UDP can only be used on a local\n   network, or in cases where the DTN node
    implements explicit\n   congestion control.  DCCP does address the congestion
    control\n   problem; however, the availability of implementations is limited.\n\n\t
    </p>\n      "
