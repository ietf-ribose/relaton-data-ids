abstract:
- content: "<p>This ID documents the support of Proxy MIP in the context of WiMAX
    networks (WiMAX-to-WiMAX using PMIP). The main goal is to support the Netext working
    group in the discussions regarding how RFC 5213 [RFC5213] has been deployed by
    other SDOs.</p>"
