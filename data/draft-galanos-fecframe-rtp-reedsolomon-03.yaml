abstract:
  content: "\t <t>This document defines an RTP payload format for the Reed-SolomonForward
    Error Correction (FEC) codes for the erasure channel. Theformat defined by this
    document enables the protection of sourcemedia encapsulated in RTP with one or
    more repair flows and is basedon the FEC framework and the SDP Elements for FEC
    Framework. TheReed-Solomon codes used in this document belong to the class ofMaximum
    Distance Separable (MDS) codes which means they offer optimalprotection, and they
    are effective in front of random or burstypacket losses.</p>"
