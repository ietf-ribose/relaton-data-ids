abstract:
- content: "<p>This document describes a method of encapsulating network protocol
    packets within GRE and UDP headers. In this encapsulation method, the source UDP
    port can be used as an entropy field for purposes of load balancing, while the
    protocol of the encapsulated packet in the GRE payload is identified by the GRE
    Protocol Type. This document specifies requirements for two applicability scenarios
    for the encapsulation: (1) General Internet; (2) Controlled Environment, e.g.
    well-managed operator networks. The controlled environment has less restrictive
    requirements than the general Internet.</p>"
