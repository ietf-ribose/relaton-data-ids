abstract:
  content: "<p>VoiceXML is an XML based scripting language for describing voicedialogs.
    VoiceXML interpreters run within an interpreter contextthat, among other tasks,
    provides a call control interface foraccessing the interpreter. It is very natural
    to provide a VoIP-basedinterpreter context that uses SIP and RTP to communicate
    with theoutside world. In this document, we provide detailed specificationsfor
    a SIP/RTP based interpreter context.</p>"
