abstract:
- content: "<p>Under certain circumstances, it is possible to encode TRILL (TRansparent
    Interconnection of Lots of Links) Data frames so as to make more efficient use
    of communications links. This document specifies two such optional optimizations.
    One, called Compact Format, improves the compactness of encoding in the case where
    a TRILL link is a point-to-point Ethernet link. The other, called Specific Addressing,
    optionally decreases the burden on multi-access TRILL links for multi-destination
    TRILL Data frames under some circumstances. This document updates RFC 6325.</p>"
