abstract:
  content: "\n\t <p>This document defines an extension to PANA for network selection\nfunction.
    \ The network selection function allows a PaC to select an\nISP (Internet Service
    Provider) among multiple choices.  It also\nallows NAP (Network Access Provider)
    authentication and ISP\nauthentication to be performed in separate PANA sessions.\n\t
    </p>\n      "
