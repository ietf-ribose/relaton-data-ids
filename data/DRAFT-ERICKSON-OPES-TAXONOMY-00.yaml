abstract:
  content: "\n\t <p>This document presents the different models for deployment of
    OPES \nboxes.  This document will attempt to clarify the different \nowners/users
    of an OPES box in order to provide a framework for \ndiscussing our observed services,
    trust relationships and working \nenvironments.  Hopefully, this document will
    give a common framework \nfor discussing and defining policy issues for networks
    using OPES \nboxes.\n\t </p>\n      "
