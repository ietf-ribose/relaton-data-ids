abstract:
  content: "\n\t <p>This document specifies Transport Mapping Layer (TML) Service
    \n     Primitives for Forwarding and Control Element Separation (ForCES). \n     Based
    on the service primitives, TML services that are provided by \n     TML to ForCES
    Protocol Layer (PL) are standardized. To define the \n     primitives, TML properties
    represented as TML events, TML attributes, \n     and TML capabilities are also
    specified in the document.\n\t </p>\n      "
