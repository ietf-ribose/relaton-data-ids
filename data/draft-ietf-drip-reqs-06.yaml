abstract:
- content: "<p>This document defines terminology and requirements for Drone Remote
    Identification Protocol (DRIP) Working Group protocols to support Unmanned Aircraft
    System Remote Identification and tracking (UAS RID) for security, safety and other
    purposes. Complementing external technical standards as regulator-accepted means
    of compliance with UAS RID regulations, DRIP will: facilitate use of existing
    Internet resources to support UAS RID and to enable enhanced related services;
    enable online and offline verification that UAS RID information is trustworthy.</p>"
