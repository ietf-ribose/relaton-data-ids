abstract:
  content: "\n\t <p>   This document describes multicasting based on shared multicast
    tree\n   for IPv6 mobile ad hoc networks, which specifies an extension of \n   MAODV
    including message formats.  In addition, forwarding mechanism\n   of multicast
    data packets is described to prevent duplicate data \n   packets from being received
    by multicast group members. \n\t </p>\n      "
