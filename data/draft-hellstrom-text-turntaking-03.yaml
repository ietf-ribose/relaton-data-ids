abstract:
  content: <p>This memo defines a new Media Feature Tag "real-time-text" for use inSIP
    registration and session establishment. This is used to indicateif a device capable
    of text communication has full real-time textcapabilities or limitations in its
    capabilities requiring the usersto apply some turn-taking habits.To the RFC editorPlease
    replace y.y with the assigned ASN.1 identifier and XXXX withthe RFC number of
    this specification.</p>
