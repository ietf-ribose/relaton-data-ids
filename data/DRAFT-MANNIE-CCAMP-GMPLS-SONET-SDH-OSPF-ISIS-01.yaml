abstract:
  content: "\n\t <p>This document introduces some of the extensions required in existing\nIGP
    routing protocols to support sub-sequent signalling for\ndynamically established
    SONET/SDH circuits using GMPLS-based control\nplane architecture [GMPLS-ARCH].
    In particular, it specifies the\nGMPLS routing extensions to OSPF and IS-IS routing
    protocols for\nSONET/SDH networks using [GMPLS-RTG] as guideline.\nThe current
    document is based on the Traffic Engineering (TE)\nextensions defined in [OSPF-TE]
    and [ISIS-TE]. It supports link\nbundling (aka TE Links) as defined in [MPLS-BDL].
    This document\nproposes several new sub-TLVs for SONET/SDH network control which\ncomplement
    those proposed in [GMPLS-OSPF] and [GMPLS-ISIS]. The\nproposed encoding does not
    preclude any further integration in these\ndocuments that the current one intends
    to complement.\n\n\t </p>\n      "
