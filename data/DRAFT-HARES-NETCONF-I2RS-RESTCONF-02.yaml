abstract:
  content: "\n\t <p>   This document describes two RESTCONF optional capabilities
    (i2rs-\n   control plane capability, ephemeral state capabilities) that are\n
    \  needed to support the I2RS protocol needs.\n\n   The purpose of this draft
    is to kick-start the discussions with I2RS\n   Working Group and NETCONF WG on
    these two capabilities.\n\n\t </p>\n      "
