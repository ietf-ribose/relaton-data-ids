abstract:
  content: "\n\t <p>   This informational memo describes Datacenter TCP (DCTCP), an\n
    \  improvement to TCP congestion control for datacenter traffic.  DCTCP\n   uses
    improved Explicit Congestion Notification (ECN) processing to\n   estimate the
    fraction of bytes that encounter congestion, rather than\n   simply detecting
    that some congestion has occurred.  DCTCP then\n   scales the TCP congestion window
    based on this estimate.  This method\n   achieves high burst tolerance, low latency,
    and high throughput with\n   shallow-buffered switches.  This memo also discusses
    deployment\n   issues related to the coexistence of DCTCP and conventional TCP,
    the\n   lack of a negotiating mechanism between sender and receiver, and\n   presents
    some possible mitigations.\n\n\t </p>\n      "
