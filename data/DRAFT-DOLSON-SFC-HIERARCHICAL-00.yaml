abstract:
  content: "\n\t <p>   This document describes a network architecture for deploying
    service\n   function chaining with multiple levels of administration within an\n
    \  organization.\n\n   The multiple levels of administration allow operators to\n
    \  compartmentalize a large network into multiple domains of\n   responsibility,
    with each domain being independently managed and\n   consequently easier to reason
    about.\n\n\t </p>\n      "
