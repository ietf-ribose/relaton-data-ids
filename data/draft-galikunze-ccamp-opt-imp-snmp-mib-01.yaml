abstract:
- content: "<p>This memo defines a module of the Management Information Base (MIB)
    used by Simple Network Management Protocol (SNMP) in TCP/IP- based internets.
    In particular, it defines objects for managing Optical parameters associated with
    Dense Wavelength Division Multiplexing (DWDM) interfaces or characterized by the
    Optical Transport Network (OTN). This is an extension of the RFC3591 to support
    the optical parameters mainly but not only described in recommendations like ITU-T
    G.698.2. [ITU.G698.2] The MIB module defined in this memo can be used for Optical
    Parameters monitoring and/or configuration of the endpoints of Black Links.</p>"
