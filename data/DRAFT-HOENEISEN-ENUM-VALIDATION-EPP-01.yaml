abstract:
  content: "\n\t <p>This document describes an EPP extension framework for mapping\n
    \  information about the validation process that has been applied for\n   the
    E.164 number (or number range), which the ENUM domain name is\n   based on.  Specified
    in XML, this mapping extends the EPP domain name\n   mapping to provide an additional
    feature required for the\n   provisioning of ENUM domain names.\n\t </p>\n      "
