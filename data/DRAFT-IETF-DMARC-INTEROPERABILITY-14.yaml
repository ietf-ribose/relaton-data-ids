abstract:
  content: "\n\t <p>   DMARC introduces a mechanism for expressing domain-level policies
    and\n   preferences for email message validation, disposition, and reporting.\n
    \  The DMARC mechanism can encounter interoperability issues when\n   messages
    do not flow directly from the author's administrative domain\n   to the final
    recipients.  Collectively these email flows are referred\n   to as indirect email
    flows.  This document describes interoperability\n   issues between DMARC and
    indirect email flows.  Possible methods for\n   addressing interoperability issues
    are presented.\n\n\t </p>\n      "
