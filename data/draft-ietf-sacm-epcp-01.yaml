abstract:
- content: "<p>This document specifies the Endpoint Posture Collection Profile, which
    describes the requirements for the application of IETF, TNC, and ISO/IEC data
    models, protocols, and interfaces to support the on- going collection and communication
    of endpoint posture to a centralized server where it can be stored and made available
    to other tools.</p>"
