abstract:
  content: "\n\t <p>   In order to provision an optical connection through optical\n
    \  networks, a combination of path continuity, resource availability,\n   and
    impairment constraints must be met to determine viable and\n   optimal paths through
    the network. The determination of appropriate\n   paths is known as Impairment-Aware
    Routing and Wavelength Assignment\n   (IA-RWA) for WSON, while it is known as
    Impairment-Aware Routing and\n   Spectrum Assigment (IA-RSA) for SSON.\n\n   This
    document provides a YANG data model for the impairment-aware TE\n   topology in
    optical networks.\n\n\t </p>\n      "
