abstract:
  content: "<p>With the explosive growth of the Internet usage and increasing demandfor
    multimedia information on the web, media delivery over Internetattract substantial
    attention from media industry. To meet aboverequirements, HTTP Streaming technology
    is designed and graduallyplays an important role in recent years. Several leading
    StandardDevelopment Organizations (SDOs) have been producing a series oftechnical
    specifications to define streaming over HTTP. Moreover,several companies have
    devoted to developing private HTTP-based mediadelivery platform to provide high
    quality, adaptive viewingexperience to customers. Following a brief survey of
    existing HTTPstreaming standards and implementations, this document gives a briefsummary
    on these related work, analyzes the potential challengesespecially from the network
    point of view, and lists the gap betweenexisting work and possible working scope
    on the topic of HTTPstreaming in IETF.</p>"
