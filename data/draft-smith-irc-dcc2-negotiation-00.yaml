abstract:
- content: "<p>The Direct Client Connection v2 (DCC2) connection negotiation specification
    describes how to establish connections between individual IRC clients. This draft
    describes a direct client connection protocol which supports the publishing of
    supported protocol options and connection negotiation. The DCC2 protocol is intended
    to be part of the IRC Client to Client Protocol (CTCP) framework.</p>"
