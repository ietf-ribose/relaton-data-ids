abstract:
  content: "\t <t>The IPv6 Control Protocol (IPv6CP) is one of Network ControlProtocols(NCPs)
    that are defined by the Point-to-Point Protocol(PPP)for establishing and configuring
    different network protocols.This document extends the IPv6CP for negotiating and
    configuring IPv6network parameters over PPP links, including IPv6 address, IPv6prefix,
    primary and alternative DNS server addresses.</p>"
