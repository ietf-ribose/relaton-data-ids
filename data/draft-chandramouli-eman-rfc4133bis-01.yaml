abstract:
  content: "\t <t>This memo defines a portion of the Management Information Base (MIB)
    foruse with network management protocols in the Internet community. Inparticular,
    it describes managed objects used for managing multiplelogical and physical entities
    managed by a single SNMP agent. Thisdocument specifies version of the Entity MIB,
    which obsoletes version 3(RFC 4133).</p>"
