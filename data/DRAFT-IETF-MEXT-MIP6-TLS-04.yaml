abstract:
  content: "\n\t <p>   Mobile IPv6 signaling between a mobile node and its home agent
    is\n   secured using IPsec.  The security association between a mobile node\n
    \  and the home agent is established using IKEv1 or IKEv2.  The security\n   model
    specified for Mobile IPv6, which relies on IKE/IPsec, requires\n   interaction
    between the Mobile IPv6 protocol component and the IKE/\n   IPsec module of the
    IP stack.  This document proposes an alternate\n   security framework for Mobile
    IPv6 and Dual-Stack Mobile IPv6, which\n   relies on Transport Layer Security
    for establishing keying material\n   and other bootstrapping parameters required
    to protect Mobile IPv6\n   signaling and data traffic between the mobile node
    and home agent.\n\n\t </p>\n      "
