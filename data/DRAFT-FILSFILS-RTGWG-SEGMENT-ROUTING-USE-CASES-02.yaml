abstract:
  content: "\n\t <p>   Segment Routing (SR) leverages the source routing and tunneling\n
    \  paradigms.  A node steers a packet through a controlled set of\n   instructions,
    called segments, by prepending the packet with an SR\n   header.  A segment can
    represent any instruction, topological or\n   service-based.  SR allows to enforce
    a flow through any topological\n   path and service chain while maintaining per-flow
    state only at the\n   ingress node of the SR domain.\n\n   The Segment Routing
    architecture can be directly applied to the MPLS\n   dataplane with no change
    on the forwarding plane.  It requires minor\n   extension to the existing link-state
    routing protocols.  Segment\n   Routing can also be applied to IPv6 with a new
    type of routing\n   extension header.\n\n\n\t </p>\n      "
