abstract:
- content: "<p>The IPv6 Neighbor Discovery (ND) Protocol includes an ICMPv6 Router
    Advertisement (RA) message. The RA message contains three flags, indicating which
    auto-configuration mechanisms are available to on- link hosts. These are the M,
    O and A flags. The M and O flags are advisory, not prescriptive. This document
    describes divergent host behaviors observed in popular operating systems. It also
    describes operational problems that divergent behaviors might cause.</p>"
