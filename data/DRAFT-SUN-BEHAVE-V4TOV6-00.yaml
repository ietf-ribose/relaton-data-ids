abstract:
  content: "\n\t <p>   Current approaches can not solve the scenario that the users
    from\n   IPv4 Internet to access IPv6-only content.  When IPv6 content are\n   becoming
    more and more popular, it is important to ensure that IPv6-\n   only content can
    be reachable from legacy IPv4-only clients via some\n   IPv4-only network.  This
    document proposes two approaches for IPv4-\n   only users to access IPv6-only
    content.  It is designed to cover the\n   Scenario 2 in [RFC6144].\n\n\t </p>\n
