abstract:
  content: <p>RFC 7830 specifies the EDNS(0) 'Padding' option, but does not specify
    the actual padding length for specific applications. This memo lists the possible
    options ("Padding Policies"), discusses implications of each of these options,
    and provides a recommended (experimental) option.</p>
