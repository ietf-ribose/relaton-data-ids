abstract:
- content: "<p>Discovery of the Path Computation Element (PCE) within an IGP area
    or routing domain is possible using OSPF [RFC5088] and IS-IS [RFC5089]. However,
    it has been established that in certain deployment scenarios PCEs may not wish,
    or be able to participate within the IGP process. In those scenarios, it is beneficial
    for the Path Computation Client (PCC) (or other PCE) to discover PCEs via an alternative
    mechanism to those proposed in [RFC5088] and [RFC5089]. This document specifies
    the requirements, use cases, procedures and extensions to support PCE type and
    capability discovery via DNS.</p>"
