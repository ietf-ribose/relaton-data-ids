abstract:
  content: "\n\t <p>   Lzip is a lossless compressed data format designed for data
    sharing,\n   long-term archiving, and parallel (de)compression.  Lzip uses a\n
    \  simplified form of the Lempel-Ziv-Markov chain-Algorithm (LZMA)\n   stream
    format, chosen to maximize safety and interoperability.  Lzip\n   can achieve
    higher compression ratios than gzip.  This document\n   describes the lzip format
    and registers a media type and content\n   encoding to be used when transporting
    lzip-compressed content via\n   Multipurpose Internet Mail Extensions (MIME).\n\n\t
    </p>\n      "
