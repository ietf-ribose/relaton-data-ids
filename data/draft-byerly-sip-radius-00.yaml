abstract:
- content: "<p>This document describes a proposed extension to SIP. This document
    proposes using an alternative SIP authentication mechanism for use in Proxy-Authorization
    or Authorization headers in order to support SIP client Authentication using backend
    RADIUS servers. The introduction of this extension would allow a SIP proxy (or
    called SIP client) to authenticate a SIP client using a backend RADIUS server.</p>"
