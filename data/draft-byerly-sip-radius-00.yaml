abstract:
  content: "<p>This document describes a proposed extension to SIP. Thisdocument proposes
    using an alternative SIP authentication mechanismfor use in Proxy-Authorization
    or Authorization headers in orderto support SIP client Authentication using backend
    RADIUS servers.The introduction of this extension would allow a SIP proxy(or called
    SIP client) to authenticate a SIP client using a backendRADIUS server.</p>"
