abstract:
  content: "\n\t <p>   The Identifier-Locator Network Protocol (ILNP) is an\n   experimental,
    evolutionary enhancement to IP.  ILNP has multiple\n   instantiations.  This document
    describes an experimental Nonce\n   Destination Option used only with ILNP for
    IPv6 (ILNPv6).  This\n   document is a product of the IRTF Routing RG.\n\n\t </p>\n
