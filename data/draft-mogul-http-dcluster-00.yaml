abstract:
  content: "<p>HTTP 'Delta encoding,' the transmission of a compactencoding of the
    change between instances of a Web resourceinstead of retransmitting the entire
    new value, has beenshown to be of potential value. Research has shownadditional
    benefits if deltas can be computed betweeninstances of different resources. This
    document describesa compatible extension to HTTP delta encoding to support'clustering',
    where multiple resources (URLs) are treatedas a pool, and the use of 'templates',
    where a large set ofresource instances are most naturally described as deltasfrom
    a chosen template resource.</p>"
