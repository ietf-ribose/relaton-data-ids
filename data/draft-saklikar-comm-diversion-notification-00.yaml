abstract:
  content: "<p>This draft defines a Session Initiation Protocol (SIP) EventNotification
    Framework-based mechanism for notifying Users aboutdiversions (re-directions or
    forwarding) of their incomingcommunication sessions. A new event package is proposed
    for allowingusers to subscribe for and receive such notifications. Users havefurther
    capability to define filters controlling the selection, rateand content of such
    notifications. The applicability of this eventpackage includes 3GPP IMS.</p>"
