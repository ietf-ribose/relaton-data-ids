abstract:
  content: "\n\t <p>This document describes the Wireless Certificate Request \nMessage
    Format and Protocol (WCRMFP) in wireless internet \nenvironment. This format and
    protocol are used to convey a request \nfor a certificate to a Certification Authority
    (CA) (possibly via a \nRegistration Authority (RA)) for the purposes of X.509
    certificate \nproduction.  The request will typically include a public key and
    \nassociated registration information.\n\t </p>\n      "
