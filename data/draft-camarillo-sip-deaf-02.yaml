abstract:
  content: "<p>This document describes how to discover the need of transcodingservices
    in a session established with SIP and how to invoke thosetranscoding services.
    Two models for transcoding services invocationare introduced; the conference bridge
    model and the third party callcontrol model. Both models meet the requirements
    for SIP regardingtranscoding services invocation to support deaf, hard of hearing
    andspeech-impaired individuals.</p>"
