abstract:
  content: <p>This document registers the Enumservice 'void' using the URI schemes
    'mailto:' and 'http:' as per the IANA registration process defined in the ENUM
    specification, RFC3761. This Enumservice may be used to indicate that the E.164
    number (or E.164 number range) tied to the domain in which the enclosing NAPTR
    is published is not assigned for communications service. When such an indication
    is provided, an ENUM client can detect calls that will fail "early".</p>
