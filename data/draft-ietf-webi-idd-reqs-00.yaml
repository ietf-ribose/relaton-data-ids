abstract:
  content: "\t <t>World Wide Web (WWW) intermediaries (such as proxy caches, gateways,and
    surrogate servers) are widely used by information providers,transport providers,
    and information consumers to enhance thecharacteristics of a web transaction.
    While there are firm modelsand protocols for the interactions between these devices
    when theyare used, there is no common method used to discover whatintermediaries
    are available. This document establishes a set ofrequirements for a system that
    would make discovery of applicationlevel intermediaries by web clients efficient
    and practical.</p>"
