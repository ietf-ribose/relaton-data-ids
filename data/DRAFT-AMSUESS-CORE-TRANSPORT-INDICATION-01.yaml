abstract:
  content: "\n\t <p>   The Constrained Application Protocol (CoAP, [RFC7252]) is available\n
    \  over different transports (UDP, DTLS, TCP, TLS, WebSockets), but\n   lacks
    a way to unify these addresses.  This document provides\n   terminology based
    on Web Linking [RFC8288] to express alternative\n   transports available to a
    device, and to optimize exchanges using\n   these.\n\n\t </p>\n      "
