abstract:
  content: "\n\t <p>   Mobile networks are changing towards distributed mobility management,\n
    \  tackling inefficiencies in network management and packet routing.\n   Identifying
    IP multicast use cases applicable into DMM would be\n   meaningful before exploring
    solution spaces. This document describes\n   use cases when IP multicast is applied
    on DMM environment using Base\n   Solution approach specified in [RFC6224], and
    presents issues for\n   each use case.\n\n\n\n\t </p>\n      "
