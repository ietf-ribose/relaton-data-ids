abstract:
  content: "\t <t>The TCP ULP Framing (TUF) protocol defines a shim layer protocolbetween
    an Upper Layer Protocol (ULP) and TCP. TUF also depends ona specified TCP segmentation
    convention between TUF endpoints.Together, the shim and segmentation conventions
    enable a TUF/TCPreceiver to recognize ULP data units within a TCP segmentindependently
    of other TCP segments.</p>"
