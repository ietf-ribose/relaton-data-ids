abstract:
- content: "<p>The TCP ULP Framing (TUF) protocol defines a shim layer protocol between
    an Upper Layer Protocol (ULP) and TCP. TUF also depends on a specified TCP segmentation
    convention between TUF endpoints. Together, the shim and segmentation conventions
    enable a TUF/TCP receiver to recognize ULP data units within a TCP segment independently
    of other TCP segments.</p>"
