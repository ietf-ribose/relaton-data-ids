abstract:
- content: "<p>The Layer 2 Tunneling Protocol, Version 3 (L2TPv3) defines an extensible
    tunneling protocol to transport layer 2 services over IP networks. This document
    describes the specifics of how to use the L2TP control plane for Asynchronous
    Transfer Mode (ATM) Pseudowires and provides guidelines for transporting various
    ATM services over an IP network. [STANDARDS-TRACK]</p>"
