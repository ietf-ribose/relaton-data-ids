abstract:
  content: "\n\t <p>   This document defines the syntax for two Cryptographic Message
    Syntax\n   (CMS) content types, one for key package receipts, and another for\n
    \  key package errors.  The key package receipt content type is used to\n   confirm
    receipt of an identified key package or collection of key\n   packages.  The key
    package error content type is used to indicate an\n   error occurred during the
    processing of a key package.  CMS can be\n   used to digitally sign, digest, authenticate,
    or encrypt these\n   content types.\n\n\t </p>\n      "
