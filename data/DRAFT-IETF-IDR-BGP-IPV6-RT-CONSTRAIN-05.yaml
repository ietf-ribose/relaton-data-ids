abstract:
  content: "\n\t <p>   The current route target distribution specification described
    in\n   RFC4684 defines Route Target NLRIs of maximum length of 12 bytes.\n   The
    IPv6 specific Route Target extended community is defined in\n   [RFC5701] as length
    of 20 bytes.  Since the current specification\n   only supports prefixes of maximum
    length of 12 bytes, the lack of an\n   IPv6 specific Route Target reachability
    information may be a problem\n   when an operator wants to use this application
    in a pure IPv6\n   environment.  This document defines an extension that allows
    BGP to\n   exchange longer length IPv6 Route Target prefixes.\n\n\n\t </p>\n      "
