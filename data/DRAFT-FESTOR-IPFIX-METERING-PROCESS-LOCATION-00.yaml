abstract:
  content: "\n\t <p>   This document defines a set of Information Elements for the
    IP Flow\n   Information Export (IPFIX) protocol to include location information\n
    \  of any device (both fixed and mobile) that acts as an IPFIX Flow\n   Exporter.
    The specified Information Elements support both geodetic\n   and civic location
    data.\n\n\t </p>\n      "
