abstract:
  content: "\n\t <p>   This document describes how to prepare and compare Unicode
    strings\n   representing nicknames, primarily as used within textual chatrooms.\n
    \  This profile is intended to be used by chatroom technologies based on\n   both
    the Extensible Messaging and Presence Protocol (XMPP) and the\n   Message Session
    Relay Protocol (MSRP).\n\n\t </p>\n      "
