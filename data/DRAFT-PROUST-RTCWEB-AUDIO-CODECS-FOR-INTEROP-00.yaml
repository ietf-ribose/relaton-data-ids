abstract:
  content: "\n\t <p>   To ensure a baseline level of interoperability between WebRTC\n
    \  clients, [I-D.ietf-rtcweb-audio] requires a minimum set of codecs.\n   However,
    to maximize the possibility to establish the session without\n   the need for
    audio transcoding, it is also recommended to include in\n   the offer other suitable
    audio codecs that are available to the\n   browser.\n\n   This document provides
    some guidelines on the suitable codecs to be\n   considered for WebRTC clients
    to address the most relevant\n   interoperability use cases.\n\n\t </p>\n      "
