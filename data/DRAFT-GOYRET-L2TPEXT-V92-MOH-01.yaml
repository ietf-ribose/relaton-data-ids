abstract:
  content: "\n\t <p>The Layer 2 Tunneling Protocol [L2TP] defines a mechanism for\ntunneling
    PPP [PPP] sessions.\nOne of the features introduced by V.92 [V92] is the ability
    of the\nclient modem to put the call on hold.  The L2TP base protocol does\nnot
    provide any means to signal this event.  This document describes\na method used
    to indicate when a client modem has gone on-hold.\n\t </p>\n      "
