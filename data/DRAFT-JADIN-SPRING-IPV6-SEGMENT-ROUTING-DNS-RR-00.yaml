  content: "\n\t <p>   This document defines the IPv6 Segment Routing (SR6) Resource
    Record\n   (RR).  This Resource Record gives a path to reach a given\n   destination.
    \ The path is encoded with an IPv6 Segment List.  The\n   host uses a Segment
    Routing Header (SRH) derived from the SR6 RR to\n   reach the destination.\n\n\t
