abstract:
  content: "\n\t <p>   The Domain Name System's wire protocol includes a number of
    fixed\n   fields whose range has been or soon will be exhausted and does not\n
    \  allow requestors to advertise their capabilities to responders.  This\n   document
    describes backward compatible mechanisms for allowing the\n   protocol to grow.\n\n
    \  This document updates the EDNS(0) specification (and obsoletes RFC\n   2671)
    based on feedback from deployment experience in several\n   implementations.  It
    also closes the IANA registry for extended\n   labels created as part of RFC 2671
    and obsoletes RFC 2673 (\"Binary\n   Labels in the Domain Name System\") which
    depends on the existence of\n   extended labels.\n\n\t </p>\n      "
