abstract:
  content: "\t <t>Virtual Private LAN Service (VPLS), also known as Transparent LANService,
    and Virtual Private Switched Network service, is a usefulService Provider offering.
    The service offered is a Layer 2 VPN;however, in the case of VPLS, the customers
    in the VPN are connectedby a multipoint network, in contrast to the usual Layer
    2 VPNs, whichare point-to-point in nature.This document describes the functions
    required to offer VPLS, andproposes a mechanism for signaling a VPLS, as well
    as for forwardingVPLS frames across a packet switched network.</p>"
