abstract:
  content: "\n\t <p>     This proposal defines an optional label that can be\n     affixed
    to an Internet-Draft, for working group internal\n     synchronization.  It is
    pointedly not an IETF standards\n     label. Rather it is an optional part of
    the working group\n     evelopment process, permitting the working group to\n
    \    synchronize on a particular version of a draft.\n\n\t </p>\n      "
