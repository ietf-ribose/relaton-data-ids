abstract:
  content: "<p>This purpose of this document is to define terminology specific tomeasuring
    the performance of IPsec devices. It builds upon thetenets set forth in [RFC1242],
    [RFC2544], [RFC2285] and other IETFBenchmarking Methodology Working Group (BMWG)
    documents used forbenchmarking routers and switches. This document seeks to extendthese
    efforts specific to the IPsec paradigm. The BMWG produces twomajor classes of
    documents: Benchmarking Terminology documents andBenchmarking Methodology documents.
    The Terminology documentspresent the benchmarks and other related terms. The Methodologydocuments
    define the procedures required to collect the benchmarkscited in the corresponding
    Terminology documents.</p>"
