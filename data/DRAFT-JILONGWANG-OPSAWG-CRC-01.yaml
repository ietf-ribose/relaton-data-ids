abstract:
  content: "\n\t <p>   This memo discusses and defines a framework for network resources\n
    \  categorization that can identify and describe all the network to\n   assist
    network management.  Now network resources have not been\n   systematically defined
    and classified.  The objective of this draft\n   is to illustrate the applicability
    of framework for network resources\n   categorization through use cases, then
    discuss the basic methodology\n   and propose a not relatively mature framework
    for continued\n   supplement and improvement.\n\n\t </p>\n      "
