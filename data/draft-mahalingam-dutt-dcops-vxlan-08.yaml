abstract:
- content: "<p>This document describes Virtual eXtensible Local Area Network (VXLAN),
    which is used to address the need for overlay networks within virtualized data
    centers accommodating multiple tenants. The scheme and the related protocols can
    be used in cloud service provider and enterprise data center networks. This memo
    documents the deployed VXLAN protocol for the benefit of the IETF community. The
    IETF consensus on this RFC represents consensus to publish this memo, and not
    consensus on the text itself.</p>"
