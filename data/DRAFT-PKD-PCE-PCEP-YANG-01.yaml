abstract:
  content: "\n\t <p>   This document defines a YANG data model for the management
    of Path\n   Computation Element communications Protocol (PCEP) for communications\n
    \  between a Path Computation Client (PCC) and a Path Computation\n   Element
    (PCE), or between two PCEs.  The data model includes\n   configuration data and
    state data (status information and counters\n   for the collection of statistics).\n\n\t
    </p>\n      "
