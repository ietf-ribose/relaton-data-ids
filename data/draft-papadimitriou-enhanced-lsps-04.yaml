- content: "<p>In the scope of the domain service model as defined in [IPO-FRM], the
    main objective of this document is to integrate within the set of services covered
    by this model Virtual Private optical Networks (VPoN), Connection Survivability
    by using the Shared Risk Link Group (SRLG) inference model, Class-of-Priorities
    and Class-of-Service (CoS) as well as Waveband and Optical Multicast connection
