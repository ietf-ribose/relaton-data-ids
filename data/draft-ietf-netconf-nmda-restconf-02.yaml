abstract:
- content: '<p>This document extends the RESTCONF protocol defined in RFC 8040 in
    order to support the Network Management Datastore Architecture defined in I-D.ietf-netmod-revised-datastores.
    This document updates RFC 8040 by introducing new datastore resources, adding
    a new query parameter, and requiring the usage of I-D.ietf-netconf-rfc7895bis
    by RESTCONF servers implementing the Network Management Datastore Architecture.
    REF Editor: please replace "I-D.ietf-netmod-revised-datastores" and "I-D.ietf-netconf-rfc7895bis"
    above with their final RFC assignments.</p>'
