abstract:
- content: "<p>Service-oriented MPLS programming is to provide customized service
    process based on flexible label combinations. BGP will play an important role
    for MPLS path programming to allocate MPLS segment, download programmed MPLS path
    and the mapping of the service path to the transport path. This document defines
    BGP extensions to support service-oriented MPLS path programming.</p>"
