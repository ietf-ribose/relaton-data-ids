abstract:
  content: "\n\t <p>This document describes the details of the interoperability test
    of\nthe Forward and Control Element Separation (ForCES) protocol that\ntook place
    in the University of Patras in Rio, Greece, 15 and 16 July\n2009.  This informational
    draft provided necessary information, for\nall parties who wish to participate
    in the interoperability test.\n\nThis update also includes the results of the
    test.\n\t </p>\n      "
