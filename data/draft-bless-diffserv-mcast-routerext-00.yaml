abstract:
  content: "\t <t>This draft proposes an extension to the multicast routing table
    inrouters in order to achieve better support for using multicastwithin Differentiated
    Services (DS) networks. Only one additional DScodepoint for each virtual interface
    in the multicast routing tableis required to open up a variety of different uses,
    e.g., to solveresource provisioning problems or to support heterogeneous DiffServmulticast
    groups.</p>"
