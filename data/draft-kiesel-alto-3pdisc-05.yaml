abstract:
  content: "\t <t>The goal of Application-Layer Traffic Optimization (ALTO) is toprovide
    guidance to applications, which have to select one or severalhosts from a set
    of candidates that are able to provide a desiredresource.Entities seeking guidance
    need to discover and possibly select anALTO server to ask. This is called ALTO
    server discovery. This memodescribes an ALTO server discovery mechanism based
    on severalalternative mechanisms that are applicable in a diverse set of ALTOdeployments.</p>"
