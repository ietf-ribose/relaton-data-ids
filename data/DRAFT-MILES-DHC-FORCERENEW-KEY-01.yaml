abstract:
  content: "\n\t <p>DHCP Forcerenew allows for the reconfiguration of a single host
    by\nforcing the DHCP client into a Renew state on a trigger from the DHCP\nserver.
    \ In Forcerenew Key Authentication the server exchanges a key\nwith the client
    on the initial DHCP ACK that is used for subsequent\nvalidation of a Forcerenew
    message.\n\t </p>\n      "
