abstract:
- content: "<p>This document describes extensions to the Bidirectional Forwarding
    Detection (BFD) protocol to measure BFD stability. Specifically, it describes
    a mechanism for detection of BFD frame loss, of delays in frame transmitter and
    receiver engines, and of inter-frame delays that might explain issues with a BFD
    session.</p>"
