abstract:
  content: "\n\t <p>   This document describes a YANG data model for the Consumer-Facing\n
    \  Interface between an Interface to Network Security Functions (I2NSF)\n   User
    and Security Controller in an I2NSF system in a Network\n   Functions Virtualization
    (NFV) environment.  The data model is\n   required for enabling different users
    of a given I2NSF system to\n   define, manage, and monitor security policies for
    specific flows\n   within an administrative domain.\n\n\t </p>\n      "
