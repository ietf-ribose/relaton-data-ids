abstract:
  content: "\n\t <p>   This document describes a network management interface for\n
    \  constrained devices and networks, called CoAP Management Interface\n   (CoMI).
    \ The Constrained Application Protocol (CoAP) is used to\n   access datastore
    and data node resources specified in YANG, or SMIv2\n   converted to YANG.  CoMI
    uses the YANG to CBOR mapping and converts\n   YANG identifier strings to numeric
    identifiers for payload size\n   reduction.  The complete solution composed of
    CoMI,\n   [I-D.ietf-core-yang-cbor] and [I-D.ietf-core-sid] is called CORECONF.\n
    \  CORECONF extends the set of YANG based protocols, NETCONF and\n   RESTCONF,
    with the capability to manage constrained devices and\n   networks.\n\n\t </p>\n
