abstract:
  content: "<p>This document profiles certificate enrollment for clients using Certificate
    Management over CMS (CMC) messages over a secure transport. This profile, called
    Enrollment over Secure Transport (EST), describes a simple yet functional certificate
    management protocol targeting simple Public Key Infrastructure clients that need
    to acquire client certificate(s) and associated Certification Authority (CA) certificate(s).</p>"
