abstract:
- content: "<p>This document defines the MPLS Network Action (MNA) Header encoding
    formats to carry Network Actions and optionally Ancillary Data in the MPLS Label
    Stack and after the Label Stack. The MPLS Network Action can influence the forwarding
    decisions or can carry additional OAM information in the MPLS packet. This document
    follows the MNA requirements specified in draft-ietf-mpls-mna-requirements.</p>"
