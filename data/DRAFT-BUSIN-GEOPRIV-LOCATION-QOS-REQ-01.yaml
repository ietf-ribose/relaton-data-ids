abstract:
  content: "\n\t <p>This document describes requirements for Location Quality of Service\n(QoS)
    Information that may be carried both in the Geopriv Layer 7\nLocation Configuration
    Protocol (L7 LPC) and in the Location\nDereference Protocol (LDP) requests.  The
    Location QoS Information is\nused for expressing the required or desired level
    of quality,\naccuracy, response time, and age of requested Location Information.\nThe
    resulting Location Information is conveyed in existing location\nformats wrapped
    in GEOPRIV privacy extensions to the Presence\nInformation Document Format (PIDF-LO)
    [RFC4119].\n\t </p>\n      "
