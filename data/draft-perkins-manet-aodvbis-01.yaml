abstract:
  content: "\t <t>The Ad hoc On-Demand Distance Vector (AODV) routing protocolis intended
    for use by mobile nodes in an ad hoc network. Itoffers quick adaptation to dynamic
    link conditions, low processingand memory overhead, low network utilization, and
    unicast routedetermination to destinations within the ad hoc network. It usesdestination
    sequence numbers to ensure loop freedom at all times(even in the face of anomalous
    delivery of routing control messages),avoiding problems (such as ``counting to
    infinity'') associated withclassical distance vector protocols.</p>"
