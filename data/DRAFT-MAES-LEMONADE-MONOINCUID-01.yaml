abstract:
  content: "\n\t <p>   MONOINCUID defines an extension to the IMAPv4 Rev1 protocol
    [RFC3501] \n   for optimization in a mobile setting, aimed at delivering extended
    \n   functionality for mobile devices with limited resources. To reduce \n   client
    complexity, the IMAP UID in a server compliant to MONOINCUID \n   are fixed and
    monotonically increasing.\n\t </p>\n      "
