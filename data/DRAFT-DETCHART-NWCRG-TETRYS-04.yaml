abstract:
  content: "\n\t <p>   This document describes Tetrys, an On-The-Fly Network Coding
    (NC)\n   protocol that can be used to transport delay and loss sensitive data\n
    \  over a lossy network.  Tetrys can recover from erasures within a RTT-\n   independent
    delay, thanks to the transmission of coded packets.  It\n   can be used for both
    unicast, multicast and anycast communications.\n\n\t </p>\n      "
