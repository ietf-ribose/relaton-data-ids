abstract:
- content: "<p>The initial purpose for ALTO protocol is to provide better than random
    peer selection for p2p networks. The peer selection method does not only depend
    on the peer location, but also on other properties of a peering node. In this
    document, we define endpoint property extensions besides peer location that will
    impact peer selection.</p>"
