  content: "\n\t <p>This document describes the CONNECT-UDP HTTP method.  CONNECT-UDP
    is\nsimilar to the HTTP CONNECT method, but it uses UDP instead of TCP.\n\nDiscussion
    of this work is encouraged to happen on the MASQUE IETF\nmailing list masque@ietf.org
    or on the GitHub repository which\ncontains the draft: https://github.com/DavidSchinazi/masque-drafts.\n\t
