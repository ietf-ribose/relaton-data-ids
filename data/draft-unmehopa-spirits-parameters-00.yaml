abstract:
  content: "<p>This document describes Parlay parameters (appropriately encodedParlay
    Events, generated by the PSTN) which the SPIRITS protocol cantransport from the
    PSTN into the IP network, and vice versa. Theseparameters are PARLAY equivalents
    of INAP parameters described in [1]. The SPIRITS protocol is a protocol through
    which PSTN can requestactions (services) to be carried out in the IP network in
    response toevents (IN Triggers) occurring within the PSTN/IN. These servicesinclude,
    but are not limited to: Incoming Call Notification (InternetCall Waiting), Internet
    Caller-Id Delivery, and Internet CallForwarding ('Follow Me').</p>"
