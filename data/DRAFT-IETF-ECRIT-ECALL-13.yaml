abstract:
  content: "\n\t <p>   This document describes how to use IP-based emergency services\n
    \  mechanisms to support the next generation of the Pan European in-\n   vehicle
    emergency call service defined under the eSafety initiative\n   of the European
    Commission (generally referred to as \"eCall\"). eCall\n   is a standardized and
    mandated system for a special form of emergency\n   calls placed by vehicles,
    providing real-time communications and an\n   integrated set of related data.\n\n
    \  This document also registers MIME Content Types and an Emergency Call\n   Additional
    Data Blocks for the eCall vehicle data and metadata/\n   control data.\n\n\t </p>\n
