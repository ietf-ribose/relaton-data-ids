abstract:
- content: "<p>The Authenticated Received Chain (ARC) protocol allows Internet Mail
    Handlers to attach assertions of message authentication state to individual messages.
    As messages traverse ARC-enabled Internet Mail Handlers, additional ARC assertions
    can be attached to messages to form ordered sets of ARC assertions that represent
    authentication state along each step of message handling paths. ARC-enabled Internet
    Mail Handlers can process sets of ARC assertions to inform message disposition
    decisions, to identify Internet Mail Handlers that might break existing authentication
    mechanisms, and to convey original authentication state across trust boundaries.</p>"
