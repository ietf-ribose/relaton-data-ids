abstract:
- content: "<p>RSVP reservations are static in nature and typically last for the whole
    session. The proposed extension to the RSVP allows the RSVP to make elastic adjustments
    to reservations for the current demand of network resources. The proposed method
    dynamically changes the RSVP reservations on the basis of knowledge about transmitted
    traffic.</p>"
