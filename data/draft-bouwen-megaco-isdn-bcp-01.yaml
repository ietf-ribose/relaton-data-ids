abstract:
  content: "\t <t>A Media Gateway with ISDN terminations will use both Megaco [1]
    andSigtran protocols for communication with the Media GatewayController. In an
    ISDN Access Gateway the media carrying B-channelsare controlled by the Media Gateway
    Controller using Megaco, whilethe User-to-Network signalling running over the
    D-channels will berelayed to the Media Gateway Controller using Sigtran protocols
    (IUA[3] over SCTP [2]).At the moment, in the absence of appropriate specifications,
    theMegaco and Sigtran protocols may interact in different ways in theAccess Gateway,
    leaving room for non-interoperable solutions.This draft proposes a set of guidelines
    for the Megaco-Sigtraninterworking, documenting a best current practice for ISDN
    AccessGateways.</p>"
