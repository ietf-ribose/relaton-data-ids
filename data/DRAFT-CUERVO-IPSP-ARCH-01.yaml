abstract:
  content: "\n\t <p>This document proposes an architecture for IPSec policy. The proposed\narchitecture
    extends the one described in the policy framework draft\n[PFRFC]. The architecture
    addresses the mechanisms required to\nfacilitate the dynamic exchange of policy
    between end administrative\ndomains and across a number of intermediate domains
    imposing\nrestrictive policies.\n\t </p>\n      "
