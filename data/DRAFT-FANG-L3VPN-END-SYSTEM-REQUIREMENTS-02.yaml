abstract:
  content: "\n\t <p>   The proven scalability and extensibility beyond the original
    design\n   purposes of the BGP/MPLS IP VPNs (IP VPN) technology [RFC4364] has\n
    \  made it an attractive candidate for Data Center (DC)/Cloud\n   virtualization.
    This document provides the requirements for extending\n   IP VPN (in original
    or modified versions) into the end-systems/end-\n   devices, such as a server
    in a DCs/Cloud. Physical separation of the\n   control and the forwarding planes;
    virtualizing the network functions\n   of the IP VPN network elements, such as
    a PE, are the key differences\n   compared with the classic IP VPN solutions.\n\n\t
    </p>\n      "
