abstract:
  content: "\t <t>In many protocols, such as IP Paging [1] and PANA [2], there is
    theneed for the user to discover an agent in the network: In IP Paging,the user
    first needs to discover the address of the Paging agent inorder to perform Paging
    registration, Paging Area Update and otherpaging procedures. In the same way,
    in PANA, the user first needs todiscover the PANA Authentication Agent to know
    where to send itscredential. This document describes an efficient method for a
    userto discover one, or many agents in the network.</p>"
