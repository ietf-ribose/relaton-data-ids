abstract:
- content: <p>This document describes an Extensible Provisioning Protocol (EPP) extension
    mapping for the purpose of relaying DNSSEC key material from one DNS operator
    to another, by using the administrative registration channel through the registrant,
    registrar and registry. The mapping introduces "&lt;keyrelay&gt;" as a new command
    in EPP. This command will help facilitate changing the DNS operator of a domain
    while keeping the DNSSEC chain of trust intact.</p>
