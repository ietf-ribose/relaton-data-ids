abstract:
  content: "\n\t <p>   A fast reroute framework for egress node protection is specified
    by\n   [RFC8679] . But it cannot be applied to EVPN directly.  This document\n
    \  specifies a mechanism to apply Egress Node Protection to EVPN nodes\n   and
    apply Egress Link Protection to EVPN EAD/EVI routes.\n\n   In Section 6, this
    draft is compared with three other drafts.  These\n   drafts are:\n\n   *  VTEP
    Group - [I-D.eastlake-bess-evpn-vxlan-bypass-vtep].\n\n   *  DT2UL DX2L - [I-D.hu-bess-srv6-vpn-bypass-sid].\n\n
    \  *  Mirror SID - [I-D.ietf-rtgwg-srv6-egress-protection].\n\n\t </p>\n      "
