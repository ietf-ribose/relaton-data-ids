abstract:
  content: "\n\t <p>   This documents defines the method and bindings used to conduct
    Time-\n   based Uni-Directional Attestation (TUDA) between two RATS (Remote\n
    \  ATtestation procedureS) entities over the Internet.  TUDA does not\n   require
    a challenge-response handshake and thereby does not rely on\n   the conveyance
    of a nonce to prove freshness of remote attestation\n   Evidence.  Conversely,
    TUDA enables the creation of Secure Audit Logs\n   that can constitute Evidence
    about current and past operational\n   states of an Attester.  Every RATS entity
    requires access to a\n   trustable and synchronized time-source.  A Handle Distributor
    takes\n   on the corresponding role of a Time Stamp Authority (TSA) to provide\n
    \  Time Stamp Tokens (TST) to all RATS entities.\n\n\t </p>\n      "
