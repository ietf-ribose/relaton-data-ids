abstract:
- content: "<p>This document specifies a new IP level protocol for seamless virtual
    machine mobility in data centers. Source network virtualization edge registers
    the newly created virtual machine with the centrally available management node.
    When the virtual machine moves to the destination network virtualization edge,
    the destination network virtualization edge updates the virtual machine record
    in the management node. Management node sends registration message to all previous
    source network virtualization edges in order to direct the ongoing traffic to
    the destination network virtualization edge. Hot, warm and and cold virtual machine
    mobility and intra data center and inter data center virtual machine mobility
    solutions are presented.</p>"
