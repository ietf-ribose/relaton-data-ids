abstract:
  content: "\n\t <p>   This document describes an Extensible Provisioning Protocol
    (EPP)\n   for the provisioning and management of enterprises and identifiers\n
    \  between the server which is called Business Management System (BMS)\n   and
    is entitled to manage the identifier top-level node and the\n   client which is
    also referred to as Second Node Management System\n   (SNMS). Specified in XML,
    the mapping defines EPP command syntax and\n   semantics as applied to enterprise
    and identifier management.\n\n\t </p>\n      "
