abstract:
  content: "\n\t <p>   Software bills of materials (SBOMs) are formal descriptions
    of what\n   pieces of software are included in a product.  This memo specifies
    a\n   means for manufacturers to state how SBOMs may be retrieved through\n   an
    extension to manufacturer usage descriptions (MUD).\n\n\t </p>\n      "
