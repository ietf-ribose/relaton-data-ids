abstract:
  content: "\t <t>The ROCCO header compression scheme [ROCCO] has been designed tocompress
    the RTP/UDP/IP headers in an reliable, efficient and robustway also when used
    over links with high error rates and long roundtrip times, such as cellular links.
    This document evaluates theperformance of ROCCO in such environments. It also
    summarizes how thescheme fulfills the requirements for a new RTP/UDP/IP compressionscheme,
    as stated by the ROHC working group.</p>"
