abstract:
  content: "\t <t>CMLP is proposed as a tool System and Network Administrators can
    use torapidly identify maintenance work performed on local and remotenetworked
    hosts including routers, switches, servers, and firewalls aswell as other networked
    devices. The primary drivers for creationof CMLP are improving network availability
    and decreasing restoral timethrough rapid identifiation of change activity in
    the enterprise networkenvironment.</p>"
