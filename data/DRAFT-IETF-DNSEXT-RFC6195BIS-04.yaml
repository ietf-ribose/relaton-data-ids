abstract:
  content: "\n\t <p>   This document specifies Internet Assigned Number Authority
    (IANA)\n   parameter assignment considerations for the allocation of Domain Name\n
    \  System (DNS) resource record types, CLASSes, operation codes, error\n   codes,
    DNS protocol message header bits, and AFSDB resource record\n   subtypes.  It
    obsoletes RFC 6195 and updates RFCs 1183, 2845, 2930,\n   and 3597.\n\n\n\n\t
    </p>\n      "
