abstract:
  content: "\n\t <p>This document creates new service URNs for geocoding and reverse
    \ngeocoding location formats to be used by location-to-service \ntranslation protocol
    (LoST) to convert location values into a format\nof choice.\nThe key words \"MUST\",
    \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\", \"SHOULD NOT\",
    \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\ndocument are to be interpreted
    as described in RFC 2119 [RFC 2119].\n\t </p>\n      "
