  content: "\n\t <p>   This document describes an encoding of YANG object identifiers
    using\n   numeric values instead of string values.  It combines several\n   techniques
    to provide optimized serialization in protocol messages.\n\nNote\n\n   Discussion
    and suggestions for improvement are requested, and should\n   be sent to core@ietf.org.\n\n\t
