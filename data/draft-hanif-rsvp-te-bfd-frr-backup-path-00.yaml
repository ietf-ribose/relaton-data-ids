abstract:
  content: <p>Today there is no support in the RSVP protocol to dynamically signalthe
    enabling and configuring of the BFD (Bi-directional ForwardingDetection) on a
    backup path. This document introduces a new RSVPobject called "FRR backup BFD
    object". The procedures described inthis document are only applicable to Fast
    Reroute LSPs [RFC4090].</p>
