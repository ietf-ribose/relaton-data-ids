abstract:
  content: "\n\t <p>   The unification of control and management of microwave radio
    link\n   interfaces is a precondition for seamless multilayer networking and\n
    \  automated network provisioning and operation.\n\n   This document describes
    the required characteristics and use cases\n   for control and management of radio
    link interface parameters using a\n   YANG Data Model.\n\n   The purpose is to
    create a framework for identification of the\n   necessary information elements
    and definition of a YANG Data Model\n   for control and management of the radio
    link interfaces in a\n   microwave node.  Some parts of the resulting model may
    be generic\n   which could also be used by other technologies, e.g., ETH technology.\n\n\t
    </p>\n      "
