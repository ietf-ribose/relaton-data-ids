abstract:
  content: "\n\t <p>This memo defines a SIP Diameter accounting application. It specifies\nhow
    Diameter servers can be used with SIP servers to provide\naccounting. This accounting
    is expected to be compatible with\nexisting RADIUS servers. Specific Diameter
    accounting attribute value\npairs that are applicable to SIP are discussed, and
    where necessary\nnew attribute value pairs are defined.\n\t </p>\n      "
