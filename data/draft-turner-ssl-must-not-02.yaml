- content: "<p>This document requires that when TLS clients and servers establish
    connections that they never negotiate the use of Secure Sockets Layer (SSL) version
    2.0. This document updates the backward compatibility sections found in the Transport
    Security Layer (TLS) Protocol, RFC 5246.</p>"
