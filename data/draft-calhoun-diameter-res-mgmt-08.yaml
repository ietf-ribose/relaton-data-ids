abstract:
  content: "<p>DIAMETER is an authentication, authorization and accounting (AAA)protocol
    used for network access services, such as dial-up (NASREQ)and Mobile IP. Some
    DIAMETER servers maintain state information ofactive sessions on the access servers,
    which is used mostly toenforce some local policy decisions. This extension describes
    anextension to the DIAMETER protocol that allows the server to queryfor active
    session state information from access servers in order torebuild state information
    should it be lost for any reason.</p>"
