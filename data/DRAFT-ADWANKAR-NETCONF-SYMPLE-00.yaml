abstract:
  content: "\n\t <p>There is a need for XML based scripting mechanism that allows\nease
    of script construction and delegation with standardized\nmechanism. A management
    script composed of a set of instructions\nwill allow periodic, coordinated and
    policy based management action.\nThis memo describes a method of expressing management
    script and\narchitecture for seamless management of XML based mobile devices\nalong
    with SNMP based devices. \n\n\t </p>\n      "
