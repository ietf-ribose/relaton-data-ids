abstract:
  content: "\n\t <p>   This document defines a set of extensions to the Certificate\n
    \  Management over Cryptographic Message Syntax (CMC) protocol that\n   addresses
    the desire to support server-side generation of keys for\n   certificates.  This
    service is provided by the definition of\n   additional control statements within
    the CMC architecture.\n   Additional CMC errors are also defined.\n\n\t </p>\n
