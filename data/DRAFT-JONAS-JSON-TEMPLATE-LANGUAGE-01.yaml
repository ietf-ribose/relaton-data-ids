abstract:
  content: "\n\t <p>   JSON Template Language is a simple, compact template language
    to\n   substitute JSON [1] into a template.  It is derived from the template\n
    \  literals of Javascript, as defined in the ECMAScript Programming\n   Language
    Standard, Ninth Edition ECMA-262 [2].  It has uses not\n   limited to: specifying
    interfaces, runtime expression mapping, and\n   other forms of programmatically
    interacting with JSON and templates.\n\n\t </p>\n      "
