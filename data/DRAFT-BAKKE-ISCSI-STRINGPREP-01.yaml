abstract:
  content: "\n\t <p>The iSCSI protocol provides a way for hosts to access SCSI devices\nover
    an IP network.  The iSCSI end-points, called initiators and\ntargets, each have
    a globally-unique name that must be transcribable,\nas well as easily compared.\nThis
    document describes how to prepare internationlized iSCSI names\nto increase the
    likelihood that name input and comparison work in\nways that make sense for typical
    users throughout the world.\n\n\n\t </p>\n      "
