abstract:
- content: <p>This document presents an applicability of existing MPLS protection
    mechanisms, both local and end-to-end, to the MPLS Transport Profile (MPLS-TP)
    in ring topologies. This document does not propose any new mechanisms or protocols.
    Requirements for MPLS-TP protection especially for protection in ring topologies
    are discussed in "Requirements of an MPLS Transport Profile" (RFC 5654) and "MPLS
    Transport Profile (MPLS-TP) Survivability Framework" (RFC 6372). This document
    discusses how most of the requirements are met by applying linear protection as
    defined in RFC 6378 in a ring topology.</p>
