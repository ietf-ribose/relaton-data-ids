abstract:
  content: "<p>MTP/SO is a reliable multicast protocol based on the earlierprotocols
    MTP (RFC1301) and MTP-2, simplifying the protocolconsiderably while adding self-organization
    of the members of thegroup into a hierarchy of local regions, local retransmissions,
    localNAK damping, and both global and local forward error correction.MTP/SO retains
    the coordinated many-to-many multicast model of MTP-2while improving scalability.</p>"
