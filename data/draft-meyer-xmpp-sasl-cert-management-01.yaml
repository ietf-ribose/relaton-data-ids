abstract:
- content: "<p>This document defines methods for managing and using client certificates
    in the Extensible Messaging and Presence Protocol (XMPP). These methods, which
    make use of the EXTERNAL mechanism of the Simple Authentication and Security Layer
    (SASL) protocol, enable an XMPP client to log in to an XMPP server without providing
    a password.</p>"
