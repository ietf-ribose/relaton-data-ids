abstract:
  content: "\n\t <p>   This draft specifies the LISP Single-Hop Distributed Hash Table\n
    \  Mapping Database (LISP-SHDHT), a distributed mapping database which\n   consists
    of a set of SHDHT Nodes to provide mappings from LISP\n   Endpoint Identifiers
    (EIDs) to Routing Locators (RLOCs).  EID\n   namespace is dynamically distributed
    among SHDHT Nodes based on DHT\n   Hash algorithm.  Each SHDHT Node is configured
    with one or more hash\n   spaces which contain multiple EID-prefixes along with
    RLOCs of\n   corresponding Map Servers.\n\n\t </p>\n      "
