abstract:
- content: "<p>This document describes the extension to resource reservation protocol-traffic
    engineering for signaling control of dynamic Hose- based VPN. The signaling procedure
    is used to achieve dynamic revision of hose interface. This document proposes
    a new Hose-Notify message and a series of signaling procedure for extension of
    RSVP-TE to achieve this function.</p>"
