abstract:
  content: "\n\t <p>VCards need a stable, well defined list of timezone names, so
    that\nusers can create VCards that refer to timezones.  There is no common\nlist
    of such names, and other standards need timezone names also.\nThis document creates
    an IANA registry of timezone names, and\ninitially populates the list.Initial
    version\n\no  Define timezone registry.\n\no  Defer initial population with Olsen
    database until we like the\n\nbasic document.\n\t </p>\n      "
