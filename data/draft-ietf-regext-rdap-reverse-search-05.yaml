abstract:
  content: "<p>The Registration Data Access Protocol (RDAP) does not include query
    capabilities to find the list of domains related to a set of entities matching
    a given search pattern. In the RDAP context, an entity can be associated to any
    defined object class. Therefore, a reverse search can be applied to other use
    cases than the classic domain- entity scenario. This document describes RDAP query
    extensions that allow servers to provide a reverse search feature based on the
    relationship between any searchable object and the related entities.</p>"
