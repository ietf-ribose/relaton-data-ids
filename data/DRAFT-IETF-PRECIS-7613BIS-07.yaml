abstract:
  content: "\n\t <p>   This document describes updated methods for handling Unicode
    strings\n   representing usernames and passwords.  The previous approach was\n
    \  known as SASLprep (RFC 4013) and was based on stringprep (RFC 3454).\n   The
    methods specified in this document provide a more sustainable\n   approach to
    the handling of internationalized usernames and\n   passwords.  The preparation,
    enforcement, and comparison of\n   internationalized strings (PRECIS) framework,
    RFC 7564, obsoletes RFC\n   3454, and this document obsoletes RFC 7613.\n\n\t
    </p>\n      "
