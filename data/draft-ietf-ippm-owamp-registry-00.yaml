abstract:
- content: "<p>This memo describes the registries for OWAMP - the One-Way Active Measurement
    Protocol. The registries allow assignment of MODE bit positions and OWAMP Command
    numbers. The memo also requests that IANA establish the registries for new features,
    called the OWAMP- Modes registry and the OWAMP Control Command Number registry.</p>"
