abstract:
  content: "\n\t <p>   This document defines extensions to the Kerberos protocol and
    the\n   GSS-API Kerberos mechanism that enable a GSS-API Kerberos client to\n
    \  exchange messages with the KDC using the GSS-API acceptor as the\n   proxy,
    by encapsulating the Kerberos messages inside GSS-API tokens.\n   With these extensions
    a client can obtain Kerberos tickets for\n   services where the KDC is not accessible
    to the client, but is\n   accessible to the application server.\n\n\t </p>\n      "
