abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes two MIB modules which will be used by\n   other
    MIB modules for monitoring and/or configuring Layer 2 and Layer\n   3 Virtual
    Private Networks that support multicast.\n\n\t </p>\n      "
