abstract:
- content: "<p>The Real-Time Communication in WEB-browsers (RTCWeb) working group
    is charged to provide protocol support for direct interactive rich communication
    using audio, video, and data between two peers' web- browsers. This document specifies
    the non-media data transport aspects of the RTCWeb framework. It provides an architectural
    overview of how the Stream Control Transmission Protocol (SCTP) is used in the
    RTCWeb context as a generic transport service allowing WEB-browsers to exchange
    generic data from peer to peer.</p>"
