abstract:
  content: "<p>Call Park and Call Retrieve are useful telephony services that arefamiliar
    to many users. Existing implementations using the SessionInitiation Protocol (SIP)
    show that a variety of approaches can beTaken, with varying degrees of interoperability.
    This draftdiscusses a number of feature variations, and how they may beimplemented
    using existing techniques. An additional URI parameteris also described, which
    enables further common use-cases to beimplemented.</p>"
