  content: "\t <t>General electronic mail (email) provides a facility for exchangingmessages
    of seemingly arbitrary content. In common email usage, textis the primary media
    with one or more attachments.A class of special-purpose computers has evolved
    to provide voice-messaging services. These machines generally interface to a telephoneswitch
    and provide call answering and voice messaging services.Message exchange between
    these voice-mail only systems can best beachieved using VPIM Version 2.</p>"
