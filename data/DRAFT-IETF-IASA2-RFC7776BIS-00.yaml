abstract:
  content: "\n\t <p>   The IETF Anti-Harassment Procedures are described in RFC 7776.\n\n
    \  The IETF Administrative Oversight Committee (IAOC) has been replaced\n   by
    the IETF Administration LLC.  This document updates RFC 7776 to\n   replace all
    mention of the IAOC with reference to the IETF\n   Administration LLC.\n\n\t </p>\n
