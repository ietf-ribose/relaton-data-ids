abstract:
- content: "<p>Advanced Multipath is a formalization of multipath techniques currently
    in use in IP and MPLS networks and a set of extensions to existing multipath techniques.
    This document provides a set of use cases and design considerations for Advanced
    Multipath. Existing practices are described. Use cases made possible through Advanced
    Multipath extensions are described.</p>"
