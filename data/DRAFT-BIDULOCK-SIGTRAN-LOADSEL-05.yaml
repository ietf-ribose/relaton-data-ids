abstract:
  content: "\n\t <p>    This Internet-Draft describes Load Selection (LOADSEL) for\n
    \ Signalling User Adaptation Protocols [IUA], [DUA], [V5UA], [M2UA],\n  [M3UA],
    [SUA], [GR303UA], [ISUA], [TUA], which permits an Application\n  Server Processes
    (ASP) to indicate its placement within an Application\n  Server and permits an
    Signalling Gateway (SG) to distribute traffic\n  over ASPs in Application Servers
    under Application Server Process\n  (ASP) control.\n\n\t </p>\n      "
