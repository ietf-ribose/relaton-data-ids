  content: "\n\t <p>   Modern forwarding devices attempt to minimize any control and
    data\n   plane disruptions while performing planned software changes, by\n   implementing
    a technique commonly known as In Service Software\n   Upgrade (ISSU) This document
    specifies a set of common methodologies\n   and procedures designed to characterize
    the overall behavior of a\n   Device Under Test (DUT), subject to an ISSU event.\n\n\t
    </p>\n      "
