abstract:
  content: "\n\t <p>This memo defines an overview of the information model for the
    IP Flow\nInformation eXport (IPFIX) protocol.  It is used by the IPFIX protocol\nfor
    encoding measured traffic information and information related to the\ntraffic
    Observation Point, the traffic Metering Process, and the\nExporting Process.  Although
    developed for the IPFIX protocol, the model\nis defined in an open way that easily
    allows using it in other\nprotocols, interfaces, and applications.  This document
    obsoletes RFC\n5102.\n\n\t </p>\n      "
