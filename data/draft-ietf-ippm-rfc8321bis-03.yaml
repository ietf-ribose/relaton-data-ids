- content: "<p>This document describes the Alternate-Marking technique to perform
    packet loss, delay, and jitter measurements on live traffic. This technology can
    be applied in various situations and for different protocols. According to the
    classification defined in RFC 7799, it could be considered Passive or Hybrid depending
    on the application. This document obsoletes RFC 8321.</p>"
