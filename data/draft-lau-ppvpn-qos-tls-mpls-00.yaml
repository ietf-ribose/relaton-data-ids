abstract:
  content: "\t <t>The document draft-lasserre-vkompella-ppvpn-vpls-00.txt describes
    asolution to support point-to-multipoint Transparent Virtual LAN(TVLAN) service
    over MPLS. This document describes two extensions tofacilitate the provisioning
    and support of Quality of Service (QoS)in TVLAN over MPLS. First, we extend the
    use of the VCID field in theVC-FEC to identify a VPN endpoint. Second, we use
    one VC-label persource/destination VPN endpoint pair. In this document, we alsoidentify
    a number of other mechanisms that increase the flexibilityand ease of provisioning
    of QoS in the TVLAN service.</p>"
