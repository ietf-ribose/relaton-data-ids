abstract:
  content: "\n\t <p>   Customer Premises Equipment (CPE) devices are usually constrained\n
    \  devices with reduced network and CPU capabilities.  As such, a CPE\n   exposing
    the authoritative naming service for its home network on the\n   Internet may
    become vulnerable to resource exhaustion attacks.  One\n   way to avoid exposing
    CPE is to outsource the authoritative service\n   to a third party, e.g.  ISP.
    \ Such an outsource requires setting up\n   an architecture which may be inappropriate
    for most end users.  This\n   document defines DHCPv6 options so any agnostic
    CPE can automatically\n   proceed to the appropriate configuration and outsource
    the\n   authoritative naming service for the home network.  In most cases,\n   the
    outsourcing mechanism is transparent for the end user.\n\n\t </p>\n      "
