abstract:
  content: "\n\t <p>The document outlines the use of a top level DNS domain .pri,
    for \nuse within private networks.   \nA reserved top level domain would allow
    private domain names to be \nchosen that would not conflict with current or future
    registered \npublic domain names.\n\t </p>\n      "
