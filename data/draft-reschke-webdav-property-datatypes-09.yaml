abstract:
- content: "<p>This specification extends the Web Distributed Authoring and Versioning
    Protocol (WebDAV) to support datatyping. Protocol elements are defined to let
    clients and servers specify the datatype, and to instruct the WebDAV method PROPFIND
    to return datatype information. This memo defines an Experimental Protocol for
    the Internet community.</p>"
