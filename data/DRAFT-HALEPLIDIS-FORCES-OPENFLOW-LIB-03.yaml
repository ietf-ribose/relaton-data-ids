abstract:
  content: "\n\t <p>   This document describes the OpenFlow switch in Logical Function\n
    \  Blocks (LFBs) used in the Forwarding and Control Element Separation\n   (ForCES).
    \ The LFB classes are defined according to the ForCES\n   Forwading Element (FE)
    model and ForCES protocol specifications.  The\n   library includes the descriptions
    of the OpenFlow LFBs and the XML\n   definitions.\n\n\t </p>\n      "
