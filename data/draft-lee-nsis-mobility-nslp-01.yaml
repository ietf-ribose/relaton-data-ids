abstract:
  content: "\t <t>The NSIS working group is standardizing a signaling protocol suitewith
    QoS signaling as the first use case. The overall signalingprotocol suite is decomposed
    into a generic lower layer with separateupper layers for signaling applications.
    The upper layer protocol,called NSIS Signaling Layer Protocol (NSLP), has an end-to-end
    scopeand contains application specific functionality. One of the importantfeatures
    of an NSLP is mobility support. This document identifiesdesired mobility functions
    in an NSLP for QoS signaling (QoS-NSLP) inthe network.</p>"
