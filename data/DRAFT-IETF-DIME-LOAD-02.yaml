abstract:
  content: "\n\t <p>   This document defines a mechanism for sharing of Diameter load\n
    \  information.  [RFC7068] describes requirements for Overload Control\n   in
    Diameter.  This includes a requirement to allow Diameter nodes to\n   send \"load\"
    information, even when the node is not overloaded.  The\n   Diameter Overload
    Information Conveyance (DOIC) [RFC7683] solution\n   describes a mechanism meeting
    most of the requirements, but does not\n   currently include the ability to send
    load information.\n\n\t </p>\n      "
