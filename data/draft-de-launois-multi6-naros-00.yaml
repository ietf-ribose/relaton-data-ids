abstract:
  content: "\t <t>More and more ISPs are multihomed and need to engineer theirinterdomain
    traffic. Unfortunately, both multihoming and trafficengineering contribute to
    the growth of the BGP routing tables. ForIPv6, a better solution for multihoming
    and traffic engineering isrequired. This document proposes a host-centric IPv6
    multihomingsolution that relies on the utilization of a 'Name, Address and ROuteSystem'
    (NAROS) server. A key advantage of using this server is thatit allows a multihomed
    site to engineer its interdomain trafficwithout transmitting any BGP message.</p>"
