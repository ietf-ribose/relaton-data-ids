abstract:
- content: "<p>[RFC7139] provides the extensions to the Generalized Multi-Protocol
    Label Switching (GMPLS) signaling to control the full set of OTN features including
    ODU0, ODU4, ODU2e and ODUflex. However, it does not cover additional signal types
    mentioned in [G.Sup43] (ODU1e, ODU3e1, ODU3e2) or (ODU1f, ODU2f). This draft provides
    GMPLS signaling extension for these additional signal types.</p>"
