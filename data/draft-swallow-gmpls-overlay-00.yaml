  content: "<p>Generalized MPLS defines both routing and signaling protocols for thecreation
    of Label Switched Paths (LSPs) in various transporttechnologies. These protocols
    can be used to support a number ofdeployment scenarios. This memo addresses the
    application of GMPLSto the overlay model.</p>"
