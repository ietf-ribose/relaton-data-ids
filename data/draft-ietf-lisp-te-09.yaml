abstract:
  content: "<p>This document describes how LISP reencapsulating tunnels can be used
    for Traffic Engineering purposes. The mechanisms described in this document require
    no LISP protocol changes but do introduce a new locator (RLOC) encoding. The Traffic
    Engineering features provided by these LISP mechanisms can span intra-domain,
    inter-domain, or combination of both.</p>"
