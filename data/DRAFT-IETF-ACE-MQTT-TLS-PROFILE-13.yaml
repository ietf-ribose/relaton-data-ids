abstract:
  content: "\n\t <p>   This document specifies a profile for the ACE (Authentication
    and\n   Authorization for Constrained Environments) framework to enable\n   authorization
    in a Message Queuing Telemetry Transport (MQTT)-based\n   publish-subscribe messaging
    system.  Proof-of-possession keys, bound\n   to OAuth2.0 access tokens, are used
    to authenticate and authorize\n   MQTT Clients.  The protocol relies on TLS for
    confidentiality and\n   MQTT server (broker) authentication.\n\n\t </p>\n      "
