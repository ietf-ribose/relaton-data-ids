abstract:
- content: "<p>This documents specifies validation of rpki using a local cache that
    is independent of any particular retrieval mechanism of the objects in this cache.
    This is useful because it allows for agility in the RPKI to define alternative
    fetch algorithms and/or multiple publication points of RPKI data. This document
    lists requirements for the local cache, but since there is more than one way to
    meet these requirements this document does not specify how it must be built. However,
    a separate informational document on this subject will be provided as a reference
    to implementers.</p>"
