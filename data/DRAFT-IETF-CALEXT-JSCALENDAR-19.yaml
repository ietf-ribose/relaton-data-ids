abstract:
  content: "\n\t <p>   This specification defines a data model and JSON representation
    of\n   calendar data that can be used for storage and data exchange in a\n   calendaring
    and scheduling environment.  It aims to be an\n   alternative, and over time successor
    to, the widely deployed\n   iCalendar data format and to be unambiguous, extendable
    and simple to\n   process.  In contrast to the JSON-based jCal format, it is not
    a\n   direct mapping from iCalendar and expands semantics where\n   appropriate.\n\n\t
    </p>\n      "
