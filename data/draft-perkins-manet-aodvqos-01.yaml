abstract:
  content: "<p>The Ad hoc On-Demand Distance Vector (AODV) routing protocol isintended
    for use by mobile nodes in an ad hoc network. It offersquick adaptation to dynamic
    link conditions, low processing andmemory overhead, low network utilization, and
    determines routesbetween source and destination addresses. To provide quality
    ofservice, extensions can be added to the messages used during routediscovery.
    These extensions specify the service requirements whichmust be met by nodes rebroadcasting
    a Route Request or returning aRoute Reply for a destination. This draft describes
    how servicepartners discover routes that can satisfy QoS service conditions byusing
    these extensions.</p>"
