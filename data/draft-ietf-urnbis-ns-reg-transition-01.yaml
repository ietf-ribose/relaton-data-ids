abstract:
- content: "<p>The original registration procedure for formal Uniform Resource Name
    (URN) namespaces required IETF Consensus. That requirement discouraged some registrations
    and increased the risk for problems that could occur as a result. The requirements
    have now been changed in [[RFC 3406bis]] to adopt a different model. This document
    specifies IANA instructions to adapt selected existing registrations to the new
    model. It also obsoletes some previous RFCs to eliminate any ambiguity about the
    status of new templates and updated registrations.</p>"
