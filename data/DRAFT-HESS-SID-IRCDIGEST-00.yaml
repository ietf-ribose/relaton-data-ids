  content: "\n\t <p>This document specifies a method with-which Digest Authentication\ncan
    be performed between two clients over the IRC protocol and\nspecifies a way in
    which digest authentication may be used by\nan IRC server to validate the authorization
    of a client attempting\nto connect or gain operator privileges on the server without\nthe
    revealing the 'password' being used in the process to a third\nparty packet-sniffing
