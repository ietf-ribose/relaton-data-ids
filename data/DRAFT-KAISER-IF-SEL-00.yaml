abstract:
  content: "\n\t <p>   This document describes an interface selection mechanism that
    enables\n   multiple interfaces (multihomed) IPv6 hosts to select their most\n
    \  appropriate egress interface to send data over the network.  The\n   mechanism
    extends the Neighbor Discovery (ND) protocol [RFC4861] with\n   two new Router
    Advertisement options.\n\n\t </p>\n      "
