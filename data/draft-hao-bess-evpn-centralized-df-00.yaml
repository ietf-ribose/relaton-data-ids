abstract:
- content: "<p>This document proposes a centralized DF Designated Forwarder election
    mechanism to be used between the SDN(Software defined network) controller and
    each PE(Provider Edge) in EVPN network. Such a mechanism overcomes the issues
    of current standalone DF election defined in RFC7432. A new BGP capability and
    an additional DF Election Result Route Type are proposed to support the centralized
    DF mechanism.</p>"
