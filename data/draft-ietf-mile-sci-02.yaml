abstract:
- content: "<p>This document extends the Incident Object Description Exchange Format
    (IODEF) defined in RFC 5070 [RFC5070] to facilitate enriched cybersecurity information
    exchange among cybersecurity entities by embedding structured information formatted
    by specifications, including CAPEC[TM] [CAPEC], CEE[TM] [CEE], CPE[TM] [CPE],
    CVE(R) [CVE], CVRF [CVRF], CVSS [CVSS], CWE[TM] [CWE], CWSS[TM] [CWSS], OCIL [OCIL],
    OVAL(R) [OVAL], and XCCDF [XCCDF].</p>"
