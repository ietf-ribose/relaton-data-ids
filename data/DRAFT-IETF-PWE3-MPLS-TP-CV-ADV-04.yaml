abstract:
  content: "\n\t <p>   This document specifies how signaling and selection processes
    for\n   Pseudowire (PW) Virtual Circuit Connectivity Verification (VCCV) are\n
    \  modified to ensure backward compatibility and allow use of proactive\n   Connectivity
    Verification (CV), Continuity Check (CC), and Remote\n   Defect Indication (RDI)
    over MPLS Transport Profile (MPLS-TP) PWs.\n   This document introduces four new
    CV types and, to accommodate them,\n   a new VCCV Extended CV parameter for PW
    Interface Parameters Sub-TLV\n   is defined.\n\n\t </p>\n      "
