abstract:
- content: "<p>This Babel Information Model can be used to create data models under
    various data modeling regimes (e.g., YANG). It allows a Babel implementation (via
    a management protocol such as netconf) to report on its current state and may
    allow some limited configuration of protocol constants.</p>"
