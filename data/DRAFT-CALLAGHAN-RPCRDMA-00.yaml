abstract:
  content: "\n\t <p>A protocol is described providing RDMA as a new transport for
    ONC\nRPC.  The RDMA transport binding conveys the benefits of efficient,\nbulk
    data transport over high speed networks, while providing for\nminimal change to
    RPC applications and with no required revision of\nthe application RPC protocol,
    or the RPC protocol itself.\n\n\t </p>\n      "
