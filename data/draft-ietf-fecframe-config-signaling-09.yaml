abstract:
- content: "<p>The Forward Error Correction (FEC) Framework document (RFC 6363) defines
    the FEC Framework Configuration Information necessary for the FEC Framework operation.
    This document describes how to use signaling protocols such as the Session Announcement
    Protocol (SAP), the Session Initiation Protocol (SIP), the Real Time Streaming
    Protocol (RTSP), etc. for determining and communicating the configuration information
    between sender(s) and receiver(s). This document doesn't define any new signaling
    protocol. This document is not an Internet Standards Track specification; it is
    published for informational purposes.</p>"
