abstract:
  content: "\t <t>This document discusses how network QoS and security establishmentcan
    be made a precondition to sessions initiated by the SessionInitiation Protocol
    (SIP), and described by SDP. These preconditionsrequire that the participant reserve
    network resources (or establisha secure media channel) before continuing with
    the session. We donot define new QoS reservation or security mechanisms; these
    pre-conditions simply require a participant to use existing resourcereservation
    and security mechanisms before beginning the session.</p>"
