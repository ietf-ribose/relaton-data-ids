abstract:
  content: "\n\t <p>   In various situations, it would be useful to include aggregated
    path  \n   parameters such as, e.g., delay, hop-count or optical power, within
    \    \n   Generalized MPLS signaling. For that purpose, this draft extends    \n
    \  GMPLS RSVP-TE, for signaling end-to-end path constraint, and  \n   aggregating
    path parameters along the path.  \n \n   This draft only defines generic encoding
    rules and procedures. \n   Specific encoding and procedures for each path parameter
    will be \n   addressed in separate documents. \n\t </p>\n      "
