abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. The document
    proposes an extension to the Remote Monitoring MIB [RFC2819]. In particular, it
    describes managed objects used for realtime application QOS monitoring. This memo
    also updates the [SIDDIQUI1] with several options of protocols that could be used
    between RAQMON Data Sources and RAQMON Report Collectors. Distribution of this
    memo is unlimited</p>"
