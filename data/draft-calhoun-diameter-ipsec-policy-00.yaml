abstract:
- content: "<p>The DIAMETER User Authentication/Authorization extension defines a
    mechanism which is used by a Network Access Server (NAS) to authenticate dial-up
    users. IP Security defines a mechanism of establishing a secure link between two
    entities over a network. This document defines a mechanism for DIAMETER to inform
    the NAS of the security policies required for secure communication with a host.</p>"
