abstract:
  content: "\n\t <p>   This document defines a method for transporting timing messages,
    such\n   as Precision Time Protocol (PTP) or Network Time Protocol (NTP), over\n
    \  a Multiprotocol Label Switched (MPLS) network.  The method\n   facilitates
    efficient recognition of timing packets to enable their\n   port level processing
    in both Label Edge Routers (LERs) and Label\n   Switched Routers (LSRs).\n\n   The
    basic mechanism is to transport timing messages inside \"Timing\n   LSPs\", which
    are dedicated MPLS Label Switched Paths (LSPs) that\n   carry only timing, and
    possibly related Operations, Administration\n   and Maintenance (OAM) or management
    packets, but do not carry\n   customer traffic.\n\n   Two encapsulations methods
    are defined.  The first transports UDP/IP\n   encapsulated timing messages directly
    over the dedicated LSP.  The\n   second transports Ethernet encapsuled timing
    messages inside an\n   Ethernet pseudowire.\n\n\t </p>\n      "
