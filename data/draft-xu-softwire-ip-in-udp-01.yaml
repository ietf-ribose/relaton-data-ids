abstract:
- content: "<p>Existing Softwire encapsulation technologies are not adequate for efficient
    load balancing of Softwire service traffic across IP networks. This document specifies
    additional Softwire encapsulation technology, referred to as IP-in-User Datagram
    Protocol (UDP), which can facilitate the load balancing of Softwire service traffic
    across IP networks.</p>"
