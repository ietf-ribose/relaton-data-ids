abstract:
- content: "<p>PPP Multilink Protocol provides a means to aggregate multiple physical
    links, providing a 'bundle', with greater bandwidth than any of the constituent
    members. This memo defines SMIv2 Management Information Base(MIB) for management
    of PPP Multilink Bundles.</p>"
