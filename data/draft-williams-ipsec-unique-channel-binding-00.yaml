abstract:
  content: "\t <t>This document specifies the unique channel bindings for IPsecchannels
    constructed by connection latching, where the peers used theInternet Key Exchange
    protocol version 2 (IKEv2). New IKEv2notification payloads are used to select
    an IKE_SA from which toderive the unique channel bindings for a given IPsec channel.</p>"
