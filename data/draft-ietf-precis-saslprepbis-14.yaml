abstract:
  content: "<p>This document describes methods for handling Unicode strings representing
    usernames and passwords. The methods specified in this document provide a more
    sustainable approach to the handling of internationalized usernames and passwords
    than the previous approach, known as SASLprep (RFC 4013) and based on Stringprep
    (RFC 3454). This document obsoletes RFC 4013.</p>"
