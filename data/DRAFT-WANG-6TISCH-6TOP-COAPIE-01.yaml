abstract:
  content: "\n\t <p>   This document describes the format of \"CoAP IE\", an IEEE802.15.4e\n
    \  Information Element which allows CoAP messages to be transported as\n   part
    of the IEEE802.15.4e payload IE.  This enables 6top-to-6top\n   communication
    between neighbor nodes in a 6TiSCH network.\n\n\t </p>\n      "
