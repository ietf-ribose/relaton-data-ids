- content: "<p>This document describes how to proxy UDP in HTTP, similar to how the
    HTTP CONNECT method allows proxying TCP in HTTP. More specifically, this document
    defines a protocol that allows HTTP clients to create a tunnel for UDP communications
    through an HTTP server that acts as a proxy.</p>"
