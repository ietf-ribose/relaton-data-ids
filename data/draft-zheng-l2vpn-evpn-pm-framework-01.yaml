abstract:
- content: "<p>The capability of Ethernet VPN performance monitoring (PM) is important
    to meet the Service Level Agreement(SLA) for the service beared. Since multipoint-to-point
    or multipoint-to-multipoint (MP2MP) network model applies, flow identifying is
    a big challenge for E-VPN PM. This document specifies the framework and mechanisms
    for the application of E-VPN PM.</p>"
