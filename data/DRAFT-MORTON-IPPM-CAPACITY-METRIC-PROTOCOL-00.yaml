abstract:
  content: "\n\t <p>   This memo addresses the problem of protocol support for measuring\n
    \  Network Capacity metrics in RFC xxxx: draft-ietf-ippm-capacity-\n   metric-method,
    where the method deploys a feedback channel from the\n   receiver to control the
    sender's transmission rate in near-real-time.\n   It supplies a simple protocol
    to perform the measurements.\n\n   The authors seek feedback to determine what
    additional features will\n   be necessary for an IETF Standards Track Protocol,
    beyond what is\n   present in the running code available now.\n\n\t </p>\n      "
