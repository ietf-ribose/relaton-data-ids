- content: "<p>Classic IP traffic engineering considers a fixed IP layer topology.
    In this draft, we address the limitations imposed by such static network topology.
    This work is motivated by introducing dynamically provisioned links to improve
    static IP traffic engineering constraints, and leverage the freedom of provisioning
    links on demand.</p>"
