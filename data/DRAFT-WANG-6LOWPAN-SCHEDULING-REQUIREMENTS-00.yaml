abstract:
  content: "\n\t <p>   Industrial automation field either process automation or factory\n
    \  automation has its special characteristics and requirements because\n   of
    the crucial environment and the safety of industrial production\n   itself. 6LoWPAN
    working group standard Rfc4944 \"Transmission of IPv6\n   Packets over IEEE 802.15.4
    Networks\" introduces the methods of\n   transmitting IPv6 packets over IEEE 802.15.4
    networks. This document\n   describes the function requirements of industrial
    scheduling for\n   transmission of IPv6 packets over IEEE 802.15.4 networks to
    extend\n   the 6LoWPAN resolution method for industrial application space.\n\n\n\t
    </p>\n      "
