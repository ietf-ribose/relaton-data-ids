abstract:
- content: "<p>This document specifies a method for delivering generic media streams
    over the Realtime Transport Protocol (RTP). This proposal is intended for media
    or codec types that are not already handled by other RTP payload specifications.
    Three packetization schemes are defined for carrying the media data. The Session
    Description Protocol (SDP) is used to convey to receivers the packetization scheme
    used, the media data encoding format and parameters for the media encoding format.</p>"
