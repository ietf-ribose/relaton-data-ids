abstract:
- content: "<p>Interative Connectivity Establishment (ICE) has been specified as a
    NAT traversal mechanism for protocols based on the offer/answer exchange model.
    In practice, only the Session Initiation Protocol (SIP) has used ICE. This document
    provides guidance on how other protocols can make use of ICE.</p>"
