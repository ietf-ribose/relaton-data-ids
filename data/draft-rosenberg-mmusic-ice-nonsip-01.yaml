abstract:
  content: "<p>Interative Connectivity Establishment (ICE) has been specified as aNAT
    traversal mechanism for protocols based on the offer/answerexchange model. In
    practice, only the Session Initiation Protocol(SIP) has used ICE. This document
    provides guidance on how otherprotocols can make use of ICE.</p>"
