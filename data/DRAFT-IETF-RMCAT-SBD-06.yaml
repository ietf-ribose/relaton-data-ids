abstract:
  content: "\n\t <p>   This document describes a mechanism to detect whether end-to-end
    data\n   flows share a common bottleneck.  It relies on summary statistics\n   that
    are calculated based on continuous measurements and used as\n   input to a grouping
    algorithm that runs wherever the knowledge is\n   needed.  This mechanism complements
    the coupled congestion control\n   mechanism in draft-ietf-rmcat-coupled-cc.\n\n\t
    </p>\n      "
