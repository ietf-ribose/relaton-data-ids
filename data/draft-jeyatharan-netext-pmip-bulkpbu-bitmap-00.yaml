abstract:
  content: "<p>In Proxy Mobile Internet Protocol version 6 (PMIPv6), each mobilenode
    attached to a mobile access gateway (MAG) requires separatesignaling. This might
    result in excessive network signaling if therea large number of mobile nodes attached
    to a MAG. In this draft weoutline a bulk PBU optimization approach based on bitmap,
    in order toreduce the signaling load tied to numerous PBUs originating at thesame
    time.</p>"
