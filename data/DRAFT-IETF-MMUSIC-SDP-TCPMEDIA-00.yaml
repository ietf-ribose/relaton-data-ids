abstract:
  content: "\n\t <p>This document describes how to express TCP-based media transport
    \n\nusing the Session Description Protocol (SDP).  It defines two new \n\nprotocol
    identifiers: TCP and RTP/AVP-TCP.  It also defines the \n\nsyntax and semantics
    for an SDP 'direction' attribute that describes \n\nthe TCP connection setup procedure.
    \n\n\n\t </p>\n      "
