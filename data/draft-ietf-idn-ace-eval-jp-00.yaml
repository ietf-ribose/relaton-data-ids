abstract:
- content: "<p>The ACE (ASCII Compatible Encoding) Design Team in IDN Working Group
    is working on choosing a good ACE proposal. To prompt the ACE Design Team work,
    this document explains about result of applying various ACEs to existing Japanese
    Domain Names, proposes evaluation criteria, and considers which ACE is appropriate
    to Japanese Domain Names.</p>"
