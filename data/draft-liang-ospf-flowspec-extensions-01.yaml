abstract:
- content: "<p>This document discusses the use cases why OSPF (Open Shortest Path
    First) distributing flow specification (FlowSpec) routes is necessary. This document
    also defines a new OSPF FlowSpec Opaque Link State Advertisement (LSA) encoding
    format that can be used to distribute FlowSpec routes. For the network only deploying
    IGP (Interior Gateway Protocol) (e.g. OSPF), it is expected to extend IGP to distribute
    FlowSpec routes. One advantage is to mitigate the impacts of Denial-of-Service
    (DoS) attacks.</p>"
