abstract:
  content: "\n\t <p>   This memo defines a Management Information Base (MIB) module
    for use\n   with network management protocols in the Internet community.  In\n
    \  particular,it describes managed objects used for managing tunnels of\n   any
    type over IPv4 and IPv6 networks.\n\n   IP TUNNEL MIB[RFC4087] provides provisioning
    capability for IPv4 and\n   IPv6 tunnel by SNMP.  But it is not eqnough to support
    modern tunnel\n   protocol such as 6rd[RFC5969] and MAP[draft-ietf-softwire-map].
    \ The\n   document describes extention of IP TUNNEL MIB[RFC4087] to support\n
    \  6rd[RFC5969] and MAP[draft-ietf-softwire-map].\n\n\t </p>\n      "
