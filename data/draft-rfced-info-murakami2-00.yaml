abstract:
- content: "<p>This memo documents MAPOS 16, a multiple access protocol for transmission
    of network-protocol datagrams, encapsulated in HDLC frames with 16 bit addressing,
    over SONET/SDH. This memo provides information for the Internet community. This
    memo does not specify an Internet standard of any kind.</p>"
