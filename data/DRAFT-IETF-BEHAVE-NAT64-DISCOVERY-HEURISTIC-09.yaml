abstract:
  content: "\n\t <p>   This document describes a method for detecting presence of
    DNS64 and\n   for learning IPv6 prefix used for protocol translation on an access\n
    \  network.  The method depends on existence of a well-known IPv4-only\n   domain
    name \"ipv4only.arpa\".  The information learned enables nodes\n   to perform
    local IPv6 address synthesis and to potentially avoid\n   traversal through NAT64
    on dual-stack accesses and multi-interface\n   deployments.\n\n\t </p>\n      "
