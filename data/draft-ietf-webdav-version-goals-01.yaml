abstract:
- content: "<p>Versioning and configuration management are important features for
    ontrolling the evolution of remotely authored Web content. Parallel development
    leverages versioning capability to allow multiple authors to simultaneously author
    Web content. These functions form a basis for flexible, scaleable distributed
    authoring. This document describes a set of scenarios, functional, and non-functional
    requirements for web versioning extensions to the WebDAV protocol. It supersedes
    the versioning-related goals of [WEBDAV-GOALS].</p>"
