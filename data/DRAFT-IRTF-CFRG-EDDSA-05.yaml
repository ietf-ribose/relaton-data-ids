abstract:
  content: "\n\t <p>   The elliptic curve signature scheme Edwards-curve Digital Signature\n
    \  Algorithm (EdDSA) is described.  The algorithm is instantiated with\n   recommended
    parameters for the edwards25519 and edwards448 curves.\n   An example implementation
    and test vectors are provided.\n\n\t </p>\n      "
