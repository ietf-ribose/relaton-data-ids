abstract:
  content: "<p>Along with providing support for certain basic authentication,authorization
    and accounting functions, the Diameter base protocol isintended to provide a framework
    for AAA applications.This document defines the Management Information Base (MIB)
    modulewhich describes the minimum set of objects needed to manage animplementation
    of the Diameter Credit Control application.</p>"
