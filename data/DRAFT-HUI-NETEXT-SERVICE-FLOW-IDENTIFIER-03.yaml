abstract:
  content: "\n\t <p>This document proposes extensions to Proxy Mobile IPv6 that allows\nservice
    flow identification and binding, and PMIP tunnels will be set\nup based on the
    service flow granularity. Therefore, multiple service\nflows of the mobile node
    can be separately controlled, e.g. QoS,\ncharging, traffic control, and provides
    the precondition of flow\nmobility among multiple interfaces of the mobile node.\n\t
    </p>\n      "
