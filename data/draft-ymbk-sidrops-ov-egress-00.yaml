abstract:
- content: "<p>It is useful fpr RPKI-based Origin Validation to classify and mark
    prefixes for all ingress, redistribution, and egress policies. For egress policy,
    it is important that the classification uses the effective origin AS of the processed
    route, which may specifically be altered by the commonly available knobs such
    as removing private ASs, confederation handling, and other modifications of the
    origin AS.</p>"
