abstract:
  content: "\n\t <p>   This note presents CodelAF, or Controlled Delay Approximate
    Fairness\n   in full, as an alternative to single-queue AQM or Fair Queue\n   implementations
    in the low-cost or high-speed network hardware\n   spaces.  It builds on the seminal
    work in Codel [RFC8289], and guides\n   multiple competing flows towards similar
    throughputs by differential\n   congestion signalling, whilst requiring only a
    single FIFO queue.  It\n   may also be combined with CNQ [I-D.morton-tsvwg-cheap-nasty-queueing]\n
    \  to provide a latency optimisation for sparse flows.\n\n\t </p>\n      "
