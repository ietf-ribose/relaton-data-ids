abstract:
- content: "<p>This document describes the extensions made to Extensible Messaging
    and Presence Protocol (XMPP) [RFC6120]that enables the use of XMPP as a transport
    protocol for collecting and distributing any security telemetry information between
    and among network platforms, endpoints, and most any network connected device.
    Specifically, this document will focus on how these extensions can be used to
    transport the Incident Object Description Exchange Format (IODEF) information.</p>"
