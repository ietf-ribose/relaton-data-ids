abstract:
  content: "\n\t <p>   The INBOXES extension to the Internet Message Access Protocol
    -\n   Version 4rev1 (IMAP4rev1) protocol gives the client the possibility\n   to
    manage multiple inboxes (mail addresses) with the same username\n   and password.
    \ Without this extension you only have access to one\n   inbox.\n\n\t </p>\n      "
