abstract:
- content: "<p>This document provides benchmarking terminology and methodology for
    next-generation network security devices including next-generation firewalls (NGFW),
    next-generation intrusion detection and prevention systems (NGIDS/NGIPS) and unified
    threat management (UTM) implementations. This document aims to strongly improve
    the applicability, reproducibility, and transparency of benchmarks and to align
    the test methodology with today's increasingly complex layer 7 security centric
    network application use cases. The main areas covered in this document are test
    terminology, test configuration parameters, and benchmarking methodology for NGFW
    and NGIDS/NGIPS to start with.</p>"
