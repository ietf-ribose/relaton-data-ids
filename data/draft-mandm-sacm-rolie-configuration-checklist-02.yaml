abstract:
- content: "<p>This document extends the Resource-Oriented Lightweight Information
    Exchange (ROLIE) core to add the information type categories and related requirements
    needed to support security configuration checklist use cases. Additional categories,
    properties, and requirements based on content type enables a higher level of interoperability
    between ROLIE implementations, and richer metadata for ROLIE consumers. Additionally,
    this document discusses requirements and usage of other ROLIE elements in order
    to best syndicate security configuration checklists.</p>"
