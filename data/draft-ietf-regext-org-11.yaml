abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) mapping
    for provisioning and management of organization objects stored in a shared central
    repository. Specified in Extensible Markup Language (XML), this extended mapping
    is applied to provide additional features required for the provisioning of organizations.</p>"
