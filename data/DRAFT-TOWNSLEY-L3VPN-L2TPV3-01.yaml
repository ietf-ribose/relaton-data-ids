abstract:
  content: "\n\t <p>The Layer 2 Tunneling Protocol, Version 3, (L2TPv3) defines a\n
    \  protocol for tunneling a variety of payload types over IP networks.\n   This
    document describes a variation of 'BGP/MPLS IP VPNs' in which\n   the outermost
    MPLS label of a VPN packet is replaced with an L2TPv3\n   encapsulation, enabling
    the VPN packets to be carried over an IP\n   network.\n\t </p>\n      "
