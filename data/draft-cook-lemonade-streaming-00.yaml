abstract:
  content: "\t <t>This document, part of the Lemonade Working Group, describes the
    BestCurrent Practice for streaming multimedia attachments received by aresource
    constrained and/or mobile device from a IMAP server. Itallows such clients, which
    are limited in storage space andbandwidth, to play video and audio content which
    is attached to emailmessages. The document describes a profile for making use
    of theexisting IMAP URLAUTH extension [2] and the \"Netann\" SIP MediaService
    as described in RFC 4240 [1].</p>"
