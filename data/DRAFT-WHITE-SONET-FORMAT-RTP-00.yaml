abstract:
  content: "\n\t <p>This memo describes the mapping of a SONET payload into an RTP\npayload.
    This will be useful when providing a SONET path level\nservice between IP end
    points. The SONET payload is extracted and\ninserted into a RTP packet 8000 times
    a second. This document\ndescribes the RTP header fields usage and is meant for
    use by\nimplementers of SONET to IP codecs.\n\n\t </p>\n      "
