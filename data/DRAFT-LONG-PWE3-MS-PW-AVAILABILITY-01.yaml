abstract:
  content: "\n\t <p>   This document describes a signaling mechanism for setting up
    a\n   multi-segment pseudowire between different domains in case that at\n   least
    one domain has the feature that bandwidth capacity is variable\n   for different
    availability values. The signaling mechanism is an\n   extension on the multi-segment
    pseudowire signaling [DYN-MS-PW].\n\n\t </p>\n      "
