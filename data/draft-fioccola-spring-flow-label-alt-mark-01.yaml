abstract:
- content: "<p>[RFC6294] makes a survey of Proposed Use Cases for the IPv6 Flow Label.
    The IPv6 protocol includes a flow label in every packet header, but this field
    is, according to [RFC6294], not used in practice. This document describes how
    the alternate marking method can be used as the passive performance measurement
    method in a IPv6 domain.</p>"
