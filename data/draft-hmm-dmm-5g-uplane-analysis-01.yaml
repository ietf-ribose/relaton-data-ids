abstract:
- content: "<p>This document analyzes the mobile user plane protocol and the architecture
    specified in 3GPP 5G documents. The analysis work is to clarify those specifications,
    extract protocol and architectural requirements and derive evaluation aspects
    for user plane protocols on IETF side. This work is corresponding to the User
    Plane Protocol Study work on 3GPP side.</p>"
