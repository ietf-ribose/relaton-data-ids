abstract:
- content: "<p>This document describes a way to perform the mapping between two signaling
    protocols: the Session Initiation Protocol (SIP) and the ISDN User Part (ISUP)
    of SS7. This mechanism might be implemented when using SIP in an environment where
    part of the call involves interworking with the Public Switched Telephone Network
    (PSTN).</p>"
