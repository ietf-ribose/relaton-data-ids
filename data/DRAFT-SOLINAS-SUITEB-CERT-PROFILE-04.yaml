abstract:
  content: "\n\t <p>This document specifies a base profile for X.509 v3 Certificates
    and X.509 v2 Certificate Revocation Lists (CRLs) for use with the United States
    National Security Agency's Suite B Cryptography.  The reader is assumed to have
    familiarity with RFC 5280, \"Internet X.509 Public Key Infrastructure Certificate
    and Certificate Revocation List (CRL) Profile\".  This document is not an Internet
    Standards Track specification; it is published for informational purposes.\n\t
    </p>\n      "
