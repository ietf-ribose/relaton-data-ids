abstract:
  content: "\n\t <p>   This document describes the Generic Tunnel Tracing Protocol
    (GTTP).\n   GTTP supports enhanced route-tracing applications.  Network operators\n
    \  use enhanced route-tracing applications to trace the path between any\n   two
    points in an IP network including tunnels that support the traced\n   path.\n\t
