abstract:
  content: "\n\t <p>BibP (bibliographic protocol) links bibliographic identifiers
    of pub-\nlished works to bibliographic services for those works.  Identifiers\nfollow
    the Universal Serial Item Name (USIN) scheme, providing a\nscholar-friendly conventional
    notation for journal articles, books\nand institutional publications, as well
    as a generic framework that\ncan scale to identify documents in any organized
    collection. A\nhierarchical resolution model emphasizes bibliographic services\navailable
    through local libraries backed up by publisher-specified\nand global services.\n\t
    </p>\n      "
