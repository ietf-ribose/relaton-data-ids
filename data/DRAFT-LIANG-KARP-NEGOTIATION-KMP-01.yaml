abstract:
  content: "\n\t <p>Negotiation is one prominent capability of keying managament\nprotocols
    (KMPs), especially automated KMPs for Routing Protocols.\nThis document discusses
    negotiation in KMPs, which includes the\nreasons for negotiation in KMPs, concerns
    and possible solutions when\nusing negotiation, and several types of negotiation
    in KMPs.\n\t </p>\n      "
