abstract:
- content: "<p>This document defines two new IPv6 Routing header types. Generically,
    they are called the Compressed Routing Header (CRH). More specifically, the 16-bit
    version of the CRH is called the CRH- 16, while the 32-bit version of the CRH
    is called the CRH-32. SRm6 nodes use the CRH to steer packets from segment to
    segment along SRm6 paths.</p>"
