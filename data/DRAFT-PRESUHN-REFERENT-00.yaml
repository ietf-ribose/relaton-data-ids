abstract:
  content: "\n\t <p>This memo identifies some of referential integrity considerations
    of\nwhich management information base (MIB) designers should be aware.\nIt is
    intended to promote discussion and the identification of\nadditional related issues.\nComments
    are welcomed, from the Operations and Management Area in\ngeneral, from MIB writers,
    and from participants in the sming and eos\nworking groups and the xmlconf BOF
    in particular.  Please send\ncomments to the mibs@ops.ietf.org mailing list.\n\n\t
    </p>\n      "
