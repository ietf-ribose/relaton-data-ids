abstract:
  content: "\n\t <p>   DNS-SD allows discovery of services published in DNS or MDNS.
    \ The\n   publication normally disclose information about the device publishing\n
    \  the services.  There are use cases where devices want to communicate\n   without
    disclosing their identity, for example two mobile devices\n   visiting the same
    hotspot.  We propose a method to obfuscate the\n   identification information
    published by DNS-SD.\n\n\t </p>\n      "
