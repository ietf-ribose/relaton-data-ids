abstract:
  content: "\n\t <p>   Operation, Administration, and Maintenance (OAM) tools are
    essential\n   for a deterministic network.  The DetNet architecture [RFC8655]
    has\n   defined two sub-layers: (1) DetNet service sub-layer and (2) DetNet\n
    \  forwarding sub-layer.  OAM mechanisms exist for the DetNet forwarding\n   sub-layer,
    nonetheless, OAM for the service sub-layer requires a new\n   mechanism.  This
    draft introduces OAM related procedures for the\n   DetNet service sub-layer functions.\n\n\t
    </p>\n      "
