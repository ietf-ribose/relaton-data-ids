abstract:
  content: "<p>Some of the messages described in [I-D.ietf-mif-api-extension] may
    rely on functionalties provided by lower layers. The IEEE 802.21 specification
    defines an abstraction of lower layer functions that can be useful for the MIF-API.
    This document provides an overview of the 802.21 specification and enumerates
    a subset of functions that can be used in the context of the MIF API to interact
    with lower layers.</p>"
