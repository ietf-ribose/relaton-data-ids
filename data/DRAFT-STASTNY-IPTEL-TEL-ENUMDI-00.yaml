abstract:
  content: "\n\t <p>This document defines a new parameter \"enumdi\" in the \"tel\"
    Uniform\n   Resource Identifier (URI) to support the handling of ENUM queries
    in\n   SIP proxies, H.323 gatekeepers and other VoIP network elements. The\n   presence
    of the \"enumdi\" parameter indicates to the VoIP network\n   element receiving
    an URI containing an E.164 number that an ENUM \n   query as defined in RFC3761
    has already been performed on the E.164\n   number indicated by the previous VoIP
    network element.\n\t </p>\n      "
