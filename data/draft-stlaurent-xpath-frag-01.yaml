abstract:
- content: "<p>This document specifies an xpath1() scheme for use in XPointer-based
    fragment identifiers. This scheme, like other XPointer Framework [11] schemes,
    is designed primarily for use with the XML Media Types defined in RFC 3023 [5],
    to identify locations within a given XML representation of a resource. The xpath1()
    scheme uses XPath 1.0 syntax</p>"
