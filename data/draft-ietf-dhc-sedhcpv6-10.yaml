abstract:
- content: "<p>The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) enables DHCPv6
    servers to pass configuration parameters. It offers configuration flexibility.
    If not being secured, DHCPv6 is vulnerable to various attacks. This document analyzes
    the security issues of DHCPv6 and specifies a secure DHCPv6 mechanism for the
    authentication and encryption between DHCPv6 client and DHCPv6 server.</p>"
