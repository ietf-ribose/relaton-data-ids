abstract:
  content: "<p>To allow interoperability between the existing telephone network andInternet
    Telephony (IT) it is necessary for the signaling performance tobe comparable to
    that of the current standards to avoid introducingdegradation in the service.
    In this Internet Draft, we discuss theperformance requirements for TCAP signaling
    across an IP network. Wealso highlight the dependency on the SCP database location
    and thusproblems related in providing high-quality service for TCAP based appli-cations.</p>"
