abstract:
- content: "<p>This document analyzes the TCP based pairwise Routing Protocol (RP)
    requirements for IKEv2 Key Management Protocol (KMP). This document discusses
    the various authentication methods available for peer authentication in IKEv2
    KMP and the specific Security Association (SA) requirements for IKEv2 protocol
    to protect the TCP based pairwise RPs.</p>"
