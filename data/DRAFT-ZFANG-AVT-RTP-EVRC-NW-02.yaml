abstract:
  content: "\n\t <p>This document specifies real-time transport protocol (RTP) payload\nformats
    to be used for the Enhanced Variable Rate Narrowband-Wideband\nCodec (EVRC-NW).
    \ Three media type registrations are included for\nEVRC-NW RTP payload formats.
    \ In addition, a file format is specified\nfor transport of EVRC-NW speech data
    in storage mode applications\nsuch as e-mail.\n\t </p>\n      "
