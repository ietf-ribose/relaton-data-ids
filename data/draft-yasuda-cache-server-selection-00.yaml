abstract:
- content: "<p>This document suggests two methods to select a cache DNS server on
    the clients or CEs. Several options to select a cache DNS server are implemented
    on clients or CEs, and this situation causes some problems and troubles. This
    document describes merits and demerits of these options, and suggests two preferred
    methods of the cache DNS server selection.</p>"
