abstract:
- content: "<p>This document describes the Dynamic Host Configuration Protocol for
    IPv6 (DHCPv6): an extensible mechanism for configuring hosts with network configuration
    parameters, IP addresses, and prefixes. Parameters can be provided statelessly,
    or in combination with stateful assignment of one or more IPv6 addresses and/or
    IPv6 prefixes. DHCPv6 can operate either in place of or in addition to stateless
    address autoconfiguration (SLAAC). This document updates the text from RFC 3315,
    the original DHCPv6 specification, and incorporates the stateless DHCPv6 extensions
    (RFC 3736) and prefix delegation (RFC 3633), clarifying the interactions between
    these modes of operation (RFC 7550) and providing a mechanism for throttling DHCPv6
    clients when DHCPv6 service is not available (RFC 7083). As such, this document
    obsoletes RFC3315, RFC3633, RFC3736, RFC7083, RFC7550.</p>"
