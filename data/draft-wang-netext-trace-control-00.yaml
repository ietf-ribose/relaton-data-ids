abstract:
  content: "\t <t>In some Proxy Mobile IPv6 (PMIPv6) [RFC5213] deployments, a mobilitysession
    needs to be traced by the back-end network manager fornetwork diagnosis, troubleshooting,
    new service testing, etc. Thisdocument defines a Trace Session option for PMIPv6
    protocol tocontrol and manage (activation and de-activation) a trace sessionassociated
    with a mobility session of the mobile node. This option issent by the mobile access
    gateway in Proxy Binding Update message torequest the local mobile anchor to activate
    the trace session. Whenthe local mobile anchor successfully processes the Proxy
    BindingUpdate, it then activates the trace session and starts torecord/report
    the traced mobility session based on the correspondingtrace parameters.</p>"
