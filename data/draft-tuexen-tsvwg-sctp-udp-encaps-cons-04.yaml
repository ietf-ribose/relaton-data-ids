abstract:
  content: "<p>RFC 6951 specifies the UDP encapsulation of SCTP packets. The described
    handling of received packets requires the check of the verification tag. However,
    RFC 6951 misses a specification for the handling of received packets for which
    this check is not possible. This document updates RFC 6951 by specifying the handling
    of received packets where the verification tag can not be checked.</p>"
