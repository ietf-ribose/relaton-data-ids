abstract:
  content: "\n\t <p>   The Special-Use Domain Names registration policy in RFC 6761
    has been\n   shown through experience to present unanticipated challenges.  This\n
    \  memo presents a list, intended to be comprehensive, of the problems\n   that
    have been identified.  In addition it reviews the history of\n   Domain Names
    and summarizes current IETF publications and some\n   publications from other
    standards organizations relating to special-\n   use domain names.\n\n\t </p>\n
