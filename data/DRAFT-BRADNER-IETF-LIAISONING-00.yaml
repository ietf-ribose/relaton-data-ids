abstract:
  content: "\n\t <p>   with peer organizations.  In some cases this involves establishing\n
    \  long lasting formal liaison relationships and in other cases the\n   processes
    are less formal and of shorter duration.  The document is\n   designed to be useful
    to both IETF participants and to the\n   participants in the other organizations
    with which the IETF\n   interacts. The document also includes information and
    pointers to\n   information about the IETF and its operation that may be of use
    to\n   participants in such peer organizations.\n\n\t </p>\n      "
