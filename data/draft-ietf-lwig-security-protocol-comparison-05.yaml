abstract:
- content: "<p>This document analyzes and compares the sizes of key exchange flights
    and the per-packet message size overheads when using different security protocols
    to secure CoAP. The analyzed security protocols are DTLS 1.2, DTLS 1.3, TLS 1.2,
    TLS 1.3, EDHOC, OSCORE, and Group OSCORE. The DTLS and TLS record layers are analyzed
    with and without 6LoWPAN-GHC compression. DTLS is analyzed with and without Connection
    ID.</p>"
