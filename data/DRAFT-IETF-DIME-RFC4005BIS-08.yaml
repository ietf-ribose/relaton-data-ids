abstract:
  content: "\n\t <p>   This document describes the Diameter protocol application used
    for\n   Authentication, Authorization, and Accounting (AAA) services in the\n
    \  Network Access Server (NAS) environment; it obsoletes RFC 4005.  When\n   combined
    with the Diameter Base protocol, Transport Profile, and\n   Extensible Authentication
    Protocol specifications, this application\n   specification satisfies typical
    network access services requirements.\n\n\t </p>\n      "
