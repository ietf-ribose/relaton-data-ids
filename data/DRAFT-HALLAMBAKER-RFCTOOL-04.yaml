abstract:
  content: "\n\t <p>   RFCTool is a documentation tool for building specifications
    from\n   multiple sources and multiple source formats.  Source formats\n   currently
    supported are OOXML/Word, Markdown, XML2RFC and SVG.\n   Publication formats supported
    are plaintext, HTML and XML2RFC.  This\n   document provides information on how
    to use RFCTool to generate\n   Internet Drafts and RFCs.\n\n\t </p>\n      "
