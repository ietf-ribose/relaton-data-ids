abstract:
  content: "\t <t>The PANA Authentication Agent (PAA) does not necessarily act as
    anEnforcement Point (EP) to prevent unauthorized access or usage of thenetwork.
    When a PANA Client successfully authenticates itself to thePAA, EP(s) (e.g., access
    routers) will need to be suitably notified.The PANA working group recommends the
    use of Simple NetworkManagement Protocol Version 3 (SNMPv3) to deliver the authorizationinformation
    to one or more EPs when the PAA is separated from EPs.The present document provides
    the necessary information andextensions needed to use SNMPv3 as the PAA-EP protocol.</p>"
