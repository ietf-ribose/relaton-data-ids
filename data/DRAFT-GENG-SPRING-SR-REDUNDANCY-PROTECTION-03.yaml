abstract:
  content: "\n\t <p>   Redundancy protection provides a mechanism to achieve the high\n
    \  reliability of the service transmission in network.  This document\n   extends
    the capabilities in SR paradigm to support the redundancy\n   protection in a
    DetNet environment, including the definitions of new\n   Segments and a variation
    of Segment Routing Policy.  The new\n   mechanism applies equally to both Segment
    Routing with MPLS data\n   plane (SR-MPLS) and Segment Routing with IPv6 data
    plane (SRv6).\n\n\n\t </p>\n      "
