abstract:
  content: "<p>For the Remote Authentication Dial In User Service (RADIUS) protocolto
    continue to support new applications, the RADIUS attribute typespace must be extended
    beyond the current limit of 255 possibleattribute types while maintaining backwards
    compatibility with theexisting protocol. This document defines a mechanism to
    accomplishthat task, along with standard methods to group together relatedattributes
    and to encode values that don't fit into 253 octets.</p>"
