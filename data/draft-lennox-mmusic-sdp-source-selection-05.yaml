abstract:
- content: "<p>Source-specific media attributes in the Session Description Protocol
    (SDP) allow endpoints to describe Real-Time Transport Protocol (RTP) sources within
    a media stream. This document extends that mechanism by defining how participants
    in a multimedia session can request specific sources from a remote party.</p>"
