abstract:
  content: "<p>This document describes how multicast routing can be supported inProxy
    Mobile IPv6 in a way similar to Mobile IPv6. The Mobile AccessGateway tunnels
    MLD messages from the mobile nodes to local mobilityanchor. The Local Mobility
    Anchor joins the multicast group andstarts forwarding the received multicast packets
    to the mobile accessgateway. In case of a handover the tunnel end point changes
    but theoperation remains anchored at the local mobility anchor.</p>"
