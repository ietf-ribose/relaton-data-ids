abstract:
  content: "\n\t <p>This draft describes a use case for the overall coordination,
    control\n   and management of \"cloud bursting\" in a hybrid cloud computing\n
    \  environment involving a private data center and a public or virtual\n   private
    multi-tenant data center.  This use case may be relevant to the\n   Software Driven
    Network Protocol [SDN_UC], VPN for Data Center [VPN4DC],\n   or Cross Stratum
    Optimization [CSO] discussions in the IETF.\n\n\t </p>\n      "
