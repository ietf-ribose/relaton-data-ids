abstract:
  content: "<p>SIP-TCAP is a mechanism by which an XML representation of TCAPmessages
    can be transported in the body of SIP INFO messages. Thismechanism can be used
    to allow SIP elements to access featuresimplemented by PSTN equipment without
    having to implement the binaryTCAP protocol.</p>"
