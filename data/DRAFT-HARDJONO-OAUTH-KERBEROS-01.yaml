abstract:
  content: "\n\t <p>This draft proposes an OAuth2.0 profile for Kerberos v5.  We compare\nthe
    Kerberos protocol flow with the OAuth protocol flow and as far as\npossible map
    the relevant parameters in Kerberos to OAuth parameters.\nWe propose the use of
    the OAuth 2.0 message flows and its tokens to\ncarry Kerberos TGTs and Service
    Tickets in an opaque manner.\n\t </p>\n      "
