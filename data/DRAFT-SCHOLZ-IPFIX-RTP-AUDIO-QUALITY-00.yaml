abstract:
  content: "\n\t <p>   This draft defines a set of Information Elements and matching\n
    \  Templates to convey RTP media stream quality information in IPFIX\n   packets.
    \ The Information Elements describe the RTP quality using the\n   R-factor and
    Mean Opinion score (MOS) for the entire duration of a\n   monitored stream or
    for a smaller time slice thereof.\n\n\t </p>\n      "
