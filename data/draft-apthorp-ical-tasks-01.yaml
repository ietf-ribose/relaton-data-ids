- content: "<p>This document defines extensions to the Internet Calendaring and Scheduling
    Core Object Specification (iCalendar) (RFC5545) to provide improved status tracking,
    scheduling and specification of tasks. It also defines how Calendaring Extensions
    to WebDAV (CalDAV) (RFC 4791) servers can be extended to support certain automated
    task management behaviours.</p>"
