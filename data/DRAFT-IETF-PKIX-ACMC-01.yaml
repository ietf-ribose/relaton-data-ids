abstract:
  content: "\n\t <p>This document specifies modifications to the Certificate Management\nMessages
    over CMS specification ([CMCbis]) to permit the management\nof attribute certificates.
    \ This document does not stand alone, but\nmust be used in conjunction with [CMCbis].
    \ It is expected that the\nmodifications proposed here will also be used in conjunction
    with the\nAttribute Certificate Request Message Format specification ([ACRMF]).\n\t
    </p>\n      "
