abstract:
- content: "<p>This document proposes an extension in the Kerberos protocol [RFC4120].
    It defines a new Authorization Data Type AD- AUTHENTICATION-INDICATOR. The purpose
    of introducing this data type is to include an indicator of the strength of a
    client's authentication in the service tickets so that the application services
    can use it as an input into policy decisions.</p>"
