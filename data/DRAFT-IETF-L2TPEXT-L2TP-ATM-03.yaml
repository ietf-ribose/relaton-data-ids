abstract:
  content: "\n\t <p>The Layer Two Tunneling Protocol (L2TP) [RFC2661] provides a standard\nmethod
    for transporting the link layer of PPP [RFC1661] between a\ndial-up server and
    a Network Access Server, using a network\nconnection in lieu of a physical point
    to point connection.  This\ndocument describes the use of an ATM network for the
    underlying\nnetwork connection. ATM User-Network Interface (UNI) Signalling\nSpecification
    Version 4.0 [SIG40] or Version 3.1 [SIG31] with ATM\nAdaptation Layer 5 (AAL5)
    [ITU93] are supported as interfaces to the\nATM network.\n\t </p>\n      "
