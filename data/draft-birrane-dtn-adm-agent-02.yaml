abstract:
- content: "<p>This document describes an Application Data Model (ADM) for an Asynchronous
    Management Protocol (AMP) Agent. The AMP Agent represents a managed device in
    the Asynchronous Management Architecture. This ADM identifies the Externally Defined
    Data, Variables, Report Templates, Controls, Macros, Literals, Operators, and
    meta-data associated with an Agent. The information outlined in this document
    MUST be supported by any software claiming to act as a managed device within the
    AMP.</p>"
