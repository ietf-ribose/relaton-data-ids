abstract:
  content: "\n\t <p>This document describes how internationalized domain names (IDNs)
    are\nbeing resolved in the Windows Internet Explorer (IE) Web browser\nversion
    5.0 and above. The resolution that is described in this\ndocument is currently
    available on a limited basis for an existing\ntest bed. This document focuses
    on the different steps that are taken\nafter a user enters an IDN in the address
    bar of IE, up to when the\nrelevant Web page is displayed in the user's browser.\n\n\n\t
    </p>\n      "
