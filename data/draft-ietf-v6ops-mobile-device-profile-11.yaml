abstract:
- content: "<p>This document defines an IPv6 profile that a number of operators recommend
    in order to connect 3GPP mobile devices to an IPv6-only or dual-stack wireless
    network (including 3GPP cellular network and IEEE 802.11 network). This document
    defines a different profile than the one for general connection to IPv6 cellular
    networks defined in the IPv6 for Third Generation Partnership Project (3GPP) Cellular
    Hosts document. In particular, this document identifies also features to deliver
    IPv4 connectivity service over an IPv6-only transport. Both hosts and devices
    with capability to share their WAN (Wide Area Network) connectivity are in scope.</p>"
