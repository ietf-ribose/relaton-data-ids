abstract:
- content: "<p>The Telephone-Related Information (TeRI) framework defines an information
    model for data objects used in the acquisiton, management, and retrieval of telephone
    numbers and information related to them via the Internet. This document defines
    a profile that extends the base Record format of TeRI to carry information about
    valid and allocated telephone numbers, which can help to detect and prevent certain
    forms of abuse in the telephone network.</p>"
