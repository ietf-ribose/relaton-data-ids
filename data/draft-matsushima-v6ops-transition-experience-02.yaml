abstract:
  content: "\t <t>Service Providers will apply their use case when conducting IPv6transition
    and determine helpful solutions with the assistance of theIPv6 transition guideline
    document. More than one solution ispossible, and decisions must be made from not
    only the technicalpoint of view, but also from the economic point of view. Thisdocument
    describes the conclusions reached by one operator based ontheir considerations
    and their plans for IPv6 transition so as toassist others who may have similar
    circumstances.</p>"
