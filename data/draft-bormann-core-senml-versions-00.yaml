abstract:
- content: <p>The Sensor Measurement Lists (SenML) specification provides a version
    number that is set to the number 10 in RFC 8428, without further specification
    on the way to make use of different version numbers. This short document specifies
    the use of "SenML Features" and maps them to SenML version numbers, updating RFC
    8428.</p>
