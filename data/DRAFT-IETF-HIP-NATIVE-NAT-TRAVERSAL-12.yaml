abstract:
  content: "\n\t <p>   This document specifies a new Network Address Translator (NAT)\n
    \  traversal mode for the Host Identity Protocol (HIP).  The new mode is\n   based
    on the Interactive Connectivity Establishment (ICE) methodology\n   and UDP encapsulation
    of data and signaling traffic.  The main\n   difference from the previously specified
    modes is the use of HIP\n   messages for all NAT traversal procedures.\n\n\t </p>\n
    \     "
