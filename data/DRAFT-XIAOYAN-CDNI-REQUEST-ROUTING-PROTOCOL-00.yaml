abstract:
  content: "\n\t <p>  The Request Routing Protocol allows the Request Routing system
    in\n  interconnected Content Delivery Network(CDNs) to communicate\n  to ensure
    that an end user request can be (re)directed from an\n  upstream CDN to a surrogate
    in the downstream CDN. This document\n  describes the details of the protocol
    used to provide this mechanism.\n\n\n\t </p>\n      "
