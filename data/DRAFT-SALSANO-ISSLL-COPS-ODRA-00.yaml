abstract:
  content: "\n\t <p>This document introduces a new client type for the COPS protocol
    to\nsupport dynamic DiffServ admission control. The Policy Decision Point\n(PDP)
    acts as a 'Bandwidth Broker' for the Policy Enforcement Point\n(PEP) which is
    requesting resources. The use of the defined mechanism is\nsuited for (but it
    is not limited to) the Integrated Services operation\nover Diffserv networks.\n\n\n\t
    </p>\n      "
