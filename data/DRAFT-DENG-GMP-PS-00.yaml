abstract:
  content: "\n\t <p>This document discusses the problem and requirement of the\ncommunication
    protocol between mobile access point and terminal.\nWith the evolution of mobile
    communication, there are various kind of\nwireless communication technologies
    such as GSM, GPRS, WCDMA, LTE,\nWLAN, WiMAX, and TDS-CDMA et al.  Each of these
    wireless\ncommunication has independent connection, mobility and configuration\nmanagement.
    \ This document would like converge all these function\ninto a common ground especially
    in the environment of multiple\nconnections.\n\t </p>\n      "
