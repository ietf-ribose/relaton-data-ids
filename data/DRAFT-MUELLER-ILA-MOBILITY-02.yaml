abstract:
  content: "\n\t <p>   This specification describes a new mobile network architecture
    which\n   improves mobility management using Identifier Locator Addressing ILA)\n
    \  in IPv6 for next generation mobile telecommunication networks such as\n   5G
    and Mobile Edge Clouds. Identifier-locator addressing\n   differentiates between
    location and identity of a addressable network\n   element, which can be a mobile
    device or a data center task. The\n   approach presented in this draft enables
    mobility management on Layer\n   3, and provides a simplified, GTP-tunnel-free
    and more efficient\n   architecture with less core network utilization compared
    to\n   traditional architecture.\n\n\n\t </p>\n      "
