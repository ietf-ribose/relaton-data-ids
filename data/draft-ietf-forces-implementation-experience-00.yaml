abstract:
  content: "\t <t>The forwarding and Control Element Separation (ForCES) protocoldefines
    a standard communication and control mechanism through whicha Control Element
    (CE) can control the behavior of a ForwardingElement (FE). This document captures
    the experience of implementingthe ForCES protocol and model. It's aim is to help
    others byproviding examples and possible strategies for implementing theForCES
    protocol.</p>"
