abstract:
  content: "\n\t <p>This memo defines the Server Reply Sequence Number option for
    the\nDynamic Host Configuration Protocol for IPv6 (DHCPv6).  This option\nis sent
    from a DHCPv6 server to a DHCPv6 relay agent to allow a relay\nagent to detect
    proper sequencing of Relay-Reply messages that could\nbe delivered out of order.\n\t
    </p>\n      "
