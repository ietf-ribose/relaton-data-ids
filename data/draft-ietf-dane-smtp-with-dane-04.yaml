abstract:
- content: "<p>This memo describes a protocol for opportunistic TLS security based
    on the DANE TLSA DNS record. The protocol is downgrade resistant when the SMTP
    client supports DANE TLSA and the server domain publishes TLSA records for its
    MX hosts. This enables an incremental transition of the Internet email backbone
    (MTA to MTA SMTP traffic) to TLS encrypted and authenticated delivery.</p>"
