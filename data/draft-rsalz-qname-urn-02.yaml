abstract:
  content: "\t <t>This specification defines a Uniform Resource Name namespace for
    XMLnamespace-qualified names, QNames. As long as the URN is encoded inthe same
    character set as the document containing the original QName,the Qname URN provides
    enough information to maintain the semantics,and optionally the exact syntax,
    of the original name.</p>"
