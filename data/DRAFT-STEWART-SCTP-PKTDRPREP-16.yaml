abstract:
  content: "\n\t <p>   This document describes a new chunk type for SCTP.  This new
    chunk\n   type can be used by both endhosts and routers to report the loss of\n
    \  SCTP datagrams due to errors in transmission or other drops not due\n   to
    congestion.\n\n\t </p>\n      "
