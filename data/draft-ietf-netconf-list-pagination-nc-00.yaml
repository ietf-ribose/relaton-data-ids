abstract:
- content: <p>This document defines a mapping of the list pagination mechanism defined
    in [I-D.ietf-netconf-list-pagination] to NETCONF [RFC6241]. This document updates
    [RFC6241], to augment the &lt;get&gt; and &lt;get- config&gt; "rpc" statements,
    and [RFC8526], to augment the &lt;get-data&gt; "rpc" statement, to define input
    parameters necessary for list pagination.</p>
