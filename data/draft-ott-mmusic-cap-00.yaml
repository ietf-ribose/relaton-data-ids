abstract:
  content: "\t <t>This document presents a notation for describing potential andspecific
    configurations of end systems in multiparty collaborationsessions. The objective
    is to define a configuration descriptionframework that can be used to define end
    system capabilities, tocalculate a set of appropriate common capabilities based
    on thedescriptions of all (end) systems and to express a selected mediadescription
    for use in session descriptions. One application for thisframework would be multiparty
    multimedia conferencing, an applicationarea where multiple tools have to be configured
    on conference startup(and/or during the conference) concerning media encoding
    types andother parameters. Other applications are IP Telephony and mediagateway
    control.</p>"
