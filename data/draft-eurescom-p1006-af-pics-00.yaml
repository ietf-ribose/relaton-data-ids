abstract:
  content: "\t <t>This document provides the Protocol Implementation ConformanceStatement
    (PICS) form for the Assured Forwarding (AF) Per HopBehaviour (PHB) as defined
    in RFC 2597. Additional requirements posedby RFC 2475, RFC 2697 and RFC 2698 are
    taken into account whereapplicable. The purpose of this PICS is to provide a mechanismwhereby
    a supplier of an implementation of the requirements definedin the RFCs indicated
    above may provide information about theimplementation in a unified manner.</p>"
