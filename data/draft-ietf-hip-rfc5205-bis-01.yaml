abstract:
  content: "\t <t>This document specifies a new resource record (RR) for the DomainName
    System (DNS), and how to use it with the Host Identity Protocol(HIP). This RR
    allows a HIP node to store in the DNS its HostIdentity (HI, the public component
    of the node public-private keypair), Host Identity Tag (HIT, a truncated hash
    of its public key),and the Domain Names of its rendezvous servers (RVSs).</p>"
