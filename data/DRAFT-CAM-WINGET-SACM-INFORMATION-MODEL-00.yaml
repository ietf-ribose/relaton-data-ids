abstract:
  content: "\n\t <p>   This document defines the data types and data relations and\n
    \  operations that comprise the information model for Security\n   Automation
    and Continuous Monitoring (SACM) of posture information.\n   This information
    model is maintained as the IANA \"SACM Information\n   Elements\" registry.  This
    document defines the initial set and\n   contents to address SACM's use cases
    (RFC7632).\n\n   Please help this paragraph becoming an abstract.\n\n\t </p>\n
