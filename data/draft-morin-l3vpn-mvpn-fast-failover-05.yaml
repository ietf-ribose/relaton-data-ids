abstract:
  content: "\t <t>This document defines multicast VPN extensions and procedures thatallow
    fast failover for upstream failures, by allowing downstream PEsto take into account
    the status of Provider-Tunnels (P-tunnels) whenselecting the upstream PE for a
    VPN multicast flow, and extending BGPMVPN routing so that a C-multicast route
    can be advertized toward astandby upstream PE.</p>"
