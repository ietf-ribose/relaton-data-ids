abstract:
- content: "<p>IMAP (RFC 3501) is a rich protocol for accessing remote message stores.
    It provides an ideal mechanism for accessing public mailing list archives as well
    as private and shared message stores. This document defines a URL scheme for referencing
    objects on an IMAP server. This document obsoletes RFC 2192. It also updates RFC
    4467. [STANDARDS-TRACK]</p>"
