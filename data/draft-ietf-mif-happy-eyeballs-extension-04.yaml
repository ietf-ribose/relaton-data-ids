abstract:
- content: <p>Currently the interface selection in multi-interface environment is
    exclusive - only one interface can be used at the time, frequently needing manual
    intervention. Happy Eyeballs in MIF would make the selection process smoother
    by using the connectivity checks over a pre-filtered interfaces according to defined
    policy. This would choose "best" interface with an automatic fallback.</p>
