abstract:
  content: "\t <t>This specification defines a mechanism enabling Web sites to declarethemselves
    accessible only via secure connections, and/or for usersto be able to direct their
    user agent(s) to interact with given sitesonly over secure connections. This overall
    policy is referred to asHTTP Strict Transport Security (HSTS). The policy is declared
    by Websites via the Strict-Transport-Security HTTP Response Header Field,and/or
    by other means, e.g. user agent configuration.</p>"
