abstract:
  content: "\n\t <p>   This draft describes the extension to OSPF in order to define\n
    \  independent IP topologies called Multi-Topologies (MTs). The MT\n   extension
    can be used for computing different paths for different\n   classes of service,
    in-band management network or incongruent\n   topologies for unicast and multicast.
    \ M-ISIS describes a similar\n   mechanism for ISIS.\n   This draft also describes
    an optional extension of \n   Multi-topologies whereby some links might be excluded
    from the \n   default topology. \n\t </p>\n      "
