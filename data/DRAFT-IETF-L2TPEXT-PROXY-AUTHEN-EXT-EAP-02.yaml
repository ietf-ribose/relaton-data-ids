abstract:
  content: "\n\t <p>   L2TP [1] and [6] defines Proxy Authentication AVPs that MAY
    be \n   exchanged during session establishment, to provide forwarding of PPP \n
    \  authentication information obtained at the LAC to the LNS for \n   validation.
    \ This document defines contents of this PPP authenticate \n   information for
    the Extensible Authentication Protocol (EAP).  \n\n\t </p>\n      "
