abstract:
  content: "\t <t>This document defines a set of structured requirements whereby awatcher
    information subscriber (client) may select specificinformation to be received
    in the watcherinfo notification sent bythe notifier (server). The purpose is to
    limit the content so thatonly essential information is delivered by the server.Also
    the preference for full or partial state information isconsidered in requirements.</p>"
