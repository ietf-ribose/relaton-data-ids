abstract:
  content: "\n\t <p>This document proposes changes to IKEv2 [IKEv2] to allow \nconfiguration
    data to be securely distributed to IPsec Remote Access \nClients (IRACs) by IPsec
    Remote Access Servers (IRASs).  It is \nassumed this draft will be merged with
    the IKEv2 draft [IKEv2] and \nrefers to sections in that draft, preceded by '****'.
    \ This draft, \non its own, is not intended to progress to any RFC status. \nComments
    regarding this draft should be sent to ddukes@cisco.com or \nipsec@lists.tislabs.com
    \n\t </p>\n      "
