abstract:
- content: "<p>The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) enables DHCPv6
    servers to pass configuration parameters. It offers configuration flexibility.
    If not secured, DHCPv6 is vulnerable to various attacks, particularly spoofing
    attack. This document analyzes the security issues of DHCPv6 and specifies a Secure
    DHCPv6 mechanism based on using CGAs.</p>"
