abstract:
  content: "\n\t <p>This document defines a new Outbound Router Filter type for BGP,\ntermed
    'Address Prefix Outbound Route Filter', that can be used to\nperform address prefix
    based route filtering. This ORF-type supports\nprefix length or range based matching,
    wild-card based address prefix\nmatching, as well as the exact address prefix
    matching for address\nfamilies.\n\t </p>\n      "
