abstract:
- content: "<p>The Homenet Naming Authority (HNA) is the designated device in charge
    of outsourcing the service to a third party, which requires setting up an architecture.
    Such settings may be inappropriate for most end users. This document defines DHCPv6
    options so any agnostic HNA can automatically proceed to the appropriate configuration
    and outsource the authoritative naming service for the home network. In most cases,
    the outsourcing mechanism is transparent for the end user.</p>"
