abstract:
- content: "<p>This document describes a pilot RESTful Web Service for querying Domain
    Name Registration Data (aka WHOIS data). The purpose of this document is to facilitate
    discussion and serve as input into a standards process in this area, currently
    being discussed on the WHOIS-based Extensible Internet Registration Data Service
    (WEIRDS) mailing list (https://www.ietf.org/mailman/listinfo/weirds).</p>"
