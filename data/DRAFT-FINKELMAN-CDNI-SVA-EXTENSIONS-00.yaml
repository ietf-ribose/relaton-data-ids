abstract:
  content: "\n\t <p>   The Open Caching working group of the Streaming Video Alliance
    is\n   focused on the delegation of video delivery request from commercial\n   CDNs
    to a caching layer at the ISP.  In that aspect, Open Caching is\n   a specific
    use case of CDNI, where the commercial CDN is the upstream\n   CDN (uCDN) and
    the ISP caching layer is the downstream CDN (dCDN).\n\n\n\t </p>\n      "
