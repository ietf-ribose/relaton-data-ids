abstract:
- content: "<p>Recent innovations in Remote Procedure Call (RPC) transport layer security
    enable broad deployment of encryption and mutual peer authentication when exchanging
    RPC messages. These security mechanisms can protect peers who continue to use
    the AUTH_SYS RPC auth flavor, which is not cryptographically secure, on open networks.
    This document introduces RPC auth pseudo-flavors that an RPC service can use to
    indicate transport layer security requirements for accessing that service, and
    a mechanism the service can use to enforce those requirements.</p>"
