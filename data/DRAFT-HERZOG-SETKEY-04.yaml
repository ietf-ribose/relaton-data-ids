abstract:
  content: "\n\t <p>   A set-key is a symmetric key (or set of keys) associated with
    an\n   immutable set of participants.  This document defines a set-key\n   attribute
    for use in the CMS-based symmetric-key package structure\n   defined in in RFC
    6031.\n\n\t </p>\n      "
