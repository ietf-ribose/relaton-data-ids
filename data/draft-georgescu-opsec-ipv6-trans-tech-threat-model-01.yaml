abstract:
  content: "<p>This document provides a structured approach for analyzing the threats
    associated with the various IPv6 transition technologies specified by the IETF.
    The threat model is built around the established STRIDE threat classification
    and is aimed at existing IPv6 transition technologies, as well as their future
    developments.</p>"
