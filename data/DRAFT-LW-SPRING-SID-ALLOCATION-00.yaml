abstract:
  content: "\n\t <p>   Segment Routing (SR) allows for a flexible definition of end-to-end\n
    \  paths within IGP topologies by encoding paths as sequences of\n   topological
    sub-paths, called \"segments\".  These segments are\n   advertised by the link-state
    routing protocols (IS-IS and OSPF).  And\n   a segment is identified by a Segment
    Routing ID(SID).  This document\n   proposes a method that the only selected SR
    nodes responsible for\n   allocating SIDs for a SR domain to reduce SID configuration
    required\n   on all SR nodes.\n\n\t </p>\n      "
