abstract:
- content: "<p>This document specifies a Real-Time Transport Protocol (RTP) payload
    format to be used for transporting ISO/IEC 21122 (JPEG XS) encoded video. ISO/IEC
    21122 (JPEG XS) is a low-latency, lightweight image coding system allowing for
    an increased resolution and frame rate, while offering visually lossless quality
    with reduced amount of ressources such as power and bandwidth.</p>"
