abstract:
  content: "\n\t <p>   The International Telecommunication Union Telecommunication\n
    \  Standardization Sector (ITU-T) has extended its Recommendations\n   G.694.1
    and G.872 to include a new Dense Wavelength Division\n   Multiplexing (DWDM) grid
    by defining a set of nominal central\n   frequencies, channel spacings, and the
    concept of the \"frequency\n   slot\". Corresponding techniques for data-plane
    connections are know\n   as flexi-grid.\n\n   Based on the characteristics of
    flexi-grid defined in G.694.1, RFC\n   7698 and 7699, this document describes
    the OSPF-TE extensions in\n   support of GMPLS control of networks that include
    devices that use\n   the new flexible optical grid.\n\n\t </p>\n      "
