abstract:
- content: <p>This document provides a more complete specification of the "file" Uniform
    Resource Identifier (URI) scheme and replaces the very brief definition in Section
    3.10 of RFC 1738. It defines a common syntax that is intended to interoperate
    across the broad spectrum of existing usages. At the same time, it notes some
    other current practices around the use of file URIs.</p>
