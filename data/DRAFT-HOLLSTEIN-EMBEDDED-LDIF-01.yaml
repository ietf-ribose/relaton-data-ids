abstract:
  content: "\n\t <p>   RFC2849 and EXLDIF specify how LDAP operations can be\n   represented
    in a text file. Client implementations may use this\n   data to send sequences
    of requests to a LDAP server. This document\n   specifies how values from the
    server's response can be propagated,\n   displayed and used for decision taking
    in procedural logic. It\n   enables EXLDIF with algorithmic behavior. The general
    method is to\n   use EXLDIF embedded in a high level programming language like
    C/C++,\n   Java and others.\n\n\n\t </p>\n      "
