abstract:
  content: "<p>The Message Tracking Models and Requirements document [RFC-TRACK-MODEL]
    discusses the models that message tracking solutions could fol-low, along with\trequirements
    for a message tracking solution that can beused with the Internet-wide message
    infrastructure. This memo definesan extension to\tthe SMTP service that provides
    a message tracking solu-tion that satisfies those requirements.\t Using the model
    document's ter-minology, it uses active enabling and active requests with requestreferrals.</p>"
