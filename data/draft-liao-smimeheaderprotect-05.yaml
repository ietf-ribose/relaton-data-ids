abstract:
- content: "<p>In the current S/MIME Version 3.1 specification, the header protection
    is achieved by encoding the whole message as a message/rfc822 MIME media. Since
    this approach poses some practical problems, we propose to use signed attributes
    to implement a fully backward compatible S/MIME header protection scheme.</p>"
