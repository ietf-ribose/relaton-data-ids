abstract:
- content: "<p>This internet-draft describes how the term content might take on various
    meanings in different Content Delivery Network (CDN) interconnection scenarios.
    In order to solve this ambiguity, some additional terminology to describe content
    in CDNs is introduced, in alignment with terminology developed by the ETSI MCD
    CDN-I Working Group.</p>"
