abstract:
  content: "\n\t <p>   This specification describes how to use JWT POP (Jpop) tokens
    that\n   were obtained through [POPKD] in HTTP requests to access OAuth 2.0\n
    \  protected resources.  Only the party in possession of a corresponding\n   cryptographic
    key with the Jpop token can use it to get access to the\n   associated resources
    unlike in the case of the bearer token described\n   in [RFC6750] where any party
    in posession of the access token can\n   access the resource.\n\n\n\t </p>\n      "
