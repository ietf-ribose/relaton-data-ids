abstract:
  content: "\n\t <p>This document defines extensions to the vCard data format for\nrepresenting
    and exchanging certain contact information.  The\nproperties covered here have
    been defined by the Open Mobile Alliance\nConverged Address Book group, in order
    to synchronize, using OMA Data\nSynchronization, important contact fields that
    were not already\ndefined in the base vCard 4.0 specification.\n\t </p>\n      "
