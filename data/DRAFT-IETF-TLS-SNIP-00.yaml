abstract:
  content: "\n\t <p>   An extension is defined for TLS that allows a client and server
    to\n   detect an attempt to force the use of less-preferred application\n   protocol
    even where protocol options are incompatible.  This\n   supplements application-layer
    protocol negotiation (ALPN), which\n   allows choices between compatible protocols
    to be authenticated.\n\n\t </p>\n      "
