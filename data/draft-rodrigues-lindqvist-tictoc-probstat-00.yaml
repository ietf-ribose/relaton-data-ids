abstract:
  content: "\t <t>Distribution of high precision time and frequency over the Internetand
    special purpose IP networks is becoming more and more needed asIP networks replace
    legacy networks and applications and as newapplications with need for frequency
    and time are developed on theInternet. The IETF formed the TICTOC workinggroup
    to address theproblem and perform an analysis on existing solutions and the needs.This
    document summarises application needs, as described and agreedon at an TICTOC
    interim meeting held in Paris from June 16 to 18,2008.</p>"
