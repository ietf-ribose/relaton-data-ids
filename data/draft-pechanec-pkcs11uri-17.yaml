abstract:
- content: "<p>This memo specifies a PKCS#11 Uniform Resource Identifier (URI) Scheme
    for identifying PKCS#11 objects stored in PKCS#11 tokens, and also for identifying
    PKCS#11 tokens, slots or libraries. The URI is based on how PKCS#11 objects, tokens,
    slots, and libraries are identified in the PKCS#11 Cryptographic Token Interface
    Standard.</p>"
