abstract:
- content: "<p>This Internet Draft gives a generic cryptographic attribute to Session
    Description Protocol (SDP) media streams. The attribute describes a cryptographic
    key and other parameters, which serve to configure security for a media stream.
    This draft also defines the SRTP parameters for the attribute. The SDP crypto
    attribute requires the services of a data security protocol to secure the SDP
    message.</p>"
