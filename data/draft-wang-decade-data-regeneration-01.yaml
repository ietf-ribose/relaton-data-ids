abstract:
  content: "\t <t>In-network storage systems store redundancy to compensate for thedata
    loss incurred by hardware failures or other reasons. Thisdocument introduces a
    practical work of router-supported dataregeneration in in-network storage systems
    to maintain the amount ofredundancy. This proposed regeneration process can exploit
    thebandwidth diversity in the network, and the corresponding protocolenables supporting
    routers work transparently to support theregeneration process.</p>"
