abstract:
  content: "\n\t <p>   This document provides a definition of the term \"IETF Network
    Slice\"\n   for use within the IETF and specifically as a reference for other\n
    \  IETF documents that describe or use aspects of network slices.\n\n   The document
    also describes the characteristics of an IETF network\n   slice, related terms
    and their meanings, and explains how IETF\n   network slices can be used in combination
    with end-to-end network\n   slices or independent of them.\n\n\t </p>\n      "
