abstract:
  content: "\n\t <p>This document describes the ARIA encryption algorithm.  ARIA is
    a 128-bit block cipher with 128-, 192-, and 256-bit keys.  The algorithm consists
    of a key scheduling part and data randomizing part.  This document is not an Internet
    Standards Track specification; it is published for informational purposes.\n\t
    </p>\n      "
