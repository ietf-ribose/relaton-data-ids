abstract:
  content: "\n\t <p>   This document defines new Dynamic Link Exchange Protocol (DLEP)
    Data\n   Items that are used to support credit-based flow control.  Credit\n   window
    control is used to regulate when data may be sent to an\n   associated virtual
    or physical queue.  The Data Items are defined in\n   an extensible and reusable
    fashion.  Their use will be mandated in\n   other documents defining specific
    DLEP extensions.\n\n\t </p>\n      "
