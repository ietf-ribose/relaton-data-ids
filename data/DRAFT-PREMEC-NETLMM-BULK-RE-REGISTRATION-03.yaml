abstract:
  content: "\n\t <p>Proxy Mobile IPv6 specification requires the Mobile Access Gateway\n(MAG)
    to send a separate Proxy Binding Update (PBU) message to the\nLocal Mobility Agent
    (LMA) for each mobile node (MN) to renew the\nMN's mobility binding.  This document
    defines a mechanism by which a\nMAG can update the mobility bindings of multiple
    MNs attached to it\nwith a single PBU message to the serving LMA.  This document
    also\nspecifies a new mobility option that can be used by the mobility\nentities
    in a Proxy Mobile IPv6 domain for carrying the group\naffiliation of a mobile
    node in any of the mobility signaling\nmessages.\n\t </p>\n      "
