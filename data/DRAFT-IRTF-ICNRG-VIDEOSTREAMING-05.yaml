abstract:
  content: "\n\t <p>   This document considers the consequences of moving the underlying\n
    \  network architecture from the current Internet to an Information-\n   Centric
    Network (ICN) architecture on video distribution. As most of\n   the traffic in
    future networks is expected to be video, we consider\n   how to modify the existing
    video streaming mechanisms. Several\n   important topics related to video distribution
    over ICN are\n   presented, covering a wide range of scenarios: we look at how
    to\n   evolve DASH to work over ICN, and leverage the recent ISO/IEC MPEG\n   Dynamic
    Adaptive Streaming over HTTP (DASH) standard; we consider\n   layered encoding
    over ICN; P2P mechanisms introduce distinct\n   requirements for video and we
    look at how to adapt Peer to Peer\n   Streaming Protocol (PPSP) for ICN; IPTV
    adds delay constraints, and\n   this will create more stringent requirements over
    ICN as well. As\n   part of the discussion on video, we discuss DRMs in ICN. Finally,
    in\n   addition to consider how existing mechanisms would be impacted by\n   ICN,
    this document lists some research issues to design ICN specific\n   video streaming
    mechanisms.\n\n\n\t </p>\n      "
