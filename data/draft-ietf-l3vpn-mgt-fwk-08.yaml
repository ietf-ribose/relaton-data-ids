abstract:
- content: "<p>This document provides a framework for the operation and management
    of Layer 3 Virtual Private Networks (L3VPNs). This framework intends to produce
    a coherent description of the significant technical issues that are important
    in the design of L3VPN management solutions. The selection of specific approaches,
    and making choices among information models and protocols are outside the scope
    of this document. This memo provides information for the Internet community.</p>"
