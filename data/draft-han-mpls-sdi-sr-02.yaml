abstract:
- content: "<p>This document describes a typical use case of MPLS-TP, where signal
    degrade defect needs to be correctly detected and transmitted via OAM messages
    within network. When MPLS-TP evolves to Segment Routing MPLS, transit node has
    no knowledge of labels to be encapsulated in MPLS label stack. Transit node cannot
    spread OAM messages with signal degrade defect indication. Thus, a solution is
    proposed in this draft.</p>"
