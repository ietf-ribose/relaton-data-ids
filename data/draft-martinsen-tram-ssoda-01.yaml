abstract:
- content: "<p>This draft describes a simple method for allocating one IPv4 and one
    IPv6 relay address from a single ALLOCATE request to the TURN server. This saves
    local ports on the client, reduces the number of candidates gathered by the client,
    and reduces the number of messages sent between the client and the TURN server.</p>"
