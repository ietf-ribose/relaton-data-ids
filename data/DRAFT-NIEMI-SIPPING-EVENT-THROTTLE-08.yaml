abstract:
  content: "\n\t <p>This memo specifies the throttle, forge and average mechanisms
    for\nadjusting the rate of Session Initiation Protocol (SIP) event\nnotifications.
    \ These mechanisms can be applied in subscriptions to\nall SIP event packages,
    but in particular the throttle mechanism is\nespecially designed to be used in
    combination with a subscription to\na Resource List Server (RLS).\n\t </p>\n      "
