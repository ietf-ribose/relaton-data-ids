abstract:
  content: "\n\t <p>   Remote triggered black hole filtering describes a method of\n
    \  mitigating the effects of denial-of-service attacks by selectively\n   discarding
    traffic based on source or destination address.  Remote\n   triggered black hole
    routing describes a method of selectively re-\n   routing traffic into a sinkhole
    router (for further analysis) based\n   on destination address.  This document
    updates RFC5156 by explaining\n   why a unique IPv6 prefix should be formally
    assigned by IANA for the\n   purpose of facilitating IPv6 remote triggered black
    hole filtering\n   and routing.\n\n\t </p>\n      "
