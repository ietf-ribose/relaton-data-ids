abstract:
  content: "\n\t <p>To ensure future interoperability between existing deployments\nof
    Kerberos 5 (RFC 1510) and future standards efforts the \nKerberos Working Group
    strongly recommends that users of Kerberos 5\nimplementations SHOULD NOT deploy
    Kerberos principal or service\nnames that utilize characters not included in the
    94 printable \ncharacters specified in the International Reference Version of\nISO-646/ECMA-6
    (aka U.S. ASCII).\n\n\t </p>\n      "
