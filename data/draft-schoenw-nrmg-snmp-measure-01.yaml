abstract:
  content: "\t <t>The Simple Network Management Protocol (SNMP) is widely deployed
    tomonitor, control and configure network elements. Even though theSNMP technology
    is well documented, it remains relatively unclear howSNMP is used in practice
    and what typical SNMP usage patterns are.This document proposes to carry out large
    scale SNMP trafficmeasurements in order to develop a better understanding how
    SNMP isused in real world production networks. It describes the motivation,the
    measurement approach, and the tools and data formats needed tocarry out such a
    study.</p>"
