abstract:
- content: "<p>This document defines the Real-time Transport Protocol (RTP) payload
    format and file storage format for packetization of SILK encoded speech and audio
    data that is essential to implement SILK in the most compatible way. Further,
    media type registrations are described for the RTP payload format and the file
    storage format.</p>"
