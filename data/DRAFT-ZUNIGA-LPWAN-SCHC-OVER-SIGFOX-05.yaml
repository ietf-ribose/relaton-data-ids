abstract:
  content: "\n\t <p>   The Static Context Header Compression (SCHC) specification
    describes\n   a header compression scheme and a fragmentation functionality for
    Low\n   Power Wide Area Network (LPWAN) technologies.  SCHC offers a great\n   level
    of flexibility that can be tailored for different LPWAN\n   technologies.\n\n
    \  The present document provides the optimal parameters and modes of\n   operation
    when SCHC is implemented over a Sigfox LPWAN.\n\n\t </p>\n      "
