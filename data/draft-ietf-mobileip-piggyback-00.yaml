abstract:
  content: "<p>This document specifies operations to allow inclusion of data alongwith
    a mobility header (from Mobile IPv6) containing a Binding Updateor Binding Acknowledgement
    message. In this way, smoother handoversand reduced jitter and bandwidth utilization
    can be achieved.Interactions with IPsec-based verification of mobility messages
    aredescribed; basically, establishment of such IPsec-based methodspreclude the
    use of the mobility header specified in this document,unless simple modifications
    to IPsec (outside the scope of thisdocument) can be utilized.</p>"
