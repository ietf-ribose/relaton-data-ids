abstract:
  content: "\n\t <p>The Content-Indirection service has many uses. This document \ndescribes
    this service by combining congestion safely and Content-\nIndirection Mechanism
    into the one document and presents scenarios \nwhere the 2 could be combined.
    It also introduces extensions to SIP \nthat allows end points to specify their
    maximum acceptable message \nsize. \n\t </p>\n      "
