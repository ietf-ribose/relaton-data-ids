abstract:
- content: "<p>The problem of provisioning a lightpath in a transparent dense wavelength
    division multiplexing (DWDM) optical island requires the evaluation of of the
    optical impairments along the selected route. In this memo we propose a GMPLS
    signaling protocol (RSVP/RSVP-TE) extension to collect and provide the egress
    node the optical impairment parameters needed to validate a lightpath setup request
    feasibility.</p>"
