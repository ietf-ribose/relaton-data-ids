abstract:
  content: "\n\t <p>   This document describes the architecture of Trust Enhanced
    I2NSF.  In\n   this architecture, technologies like TPM [tpm12][tpm20] and [TCGRoT]\n
    \  will act as RoT (root of trust), integrity measurement and remote\n   attestation
    will be used to enhance the trustworthiness of NSF.\n   Relevant interfaces of
    Trust Enhanced I2NSF will also be illustrated\n   in this document.\n\n\t </p>\n
