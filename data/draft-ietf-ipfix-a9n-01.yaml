abstract:
- content: "<p>This document describes the export of aggregated Flow information using
    IPFIX. An Aggregated Flow is essentially an IPFIX Flow representing packets from
    multiple Original Flows sharing some set of common properties. The document describes
    Aggregated Flow export within the framework of IPFIX Mediators and defines an
    interoperable, implementation-independent method for Aggregated Flow export.</p>"
