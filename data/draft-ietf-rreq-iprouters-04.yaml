abstract:
- content: "<p>The memo is Volume 1 of a draft replacement for RFC-1009, 'Requirements
    for Internet Gateways'. Together, the four volumes of this specification define
    and discuss the requirements for devices which perform the network layer forwarding
    function of the Internet protocol suite. The Internet community usually refers
    to such devices as 'routers'. These voumes are intended to provide guidance for
    vendors, implementors, and sophisticated purchasers of IP routers.</p>"
