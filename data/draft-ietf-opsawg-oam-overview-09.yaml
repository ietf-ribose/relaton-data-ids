abstract:
- content: "<p>Operations, Administration, and Maintenance (OAM) is a general term
    that refers to a toolset for fault detection and isolation, and for performance
    measurement. OAM mechanisms have been defined for various layers in the protocol
    stack, and are used with a variety of transport protocols. This document presents
    an overview of the data plane OAM tools that have been defined by the IETF.</p>"
