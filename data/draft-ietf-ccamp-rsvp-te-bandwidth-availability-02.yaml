abstract:
- content: "<p>A Packet switching network MAY contain links with variable bandwidth,
    e.g., copper, radio, etc. The bandwidth of such links is sensitive to external
    environment. Availability is typically used for describing the link during network
    planning. This document introduces an Extended Ethernet Bandwidth Profile TLV
    and an OPTIONAL Availability sub-TLV in RSVP-TE signaling. This extension can
    be used to set up a label switching path (LSP) in a Packet Switched Network (PSN)
    that contains links with discretely variable bandwidth.</p>"
