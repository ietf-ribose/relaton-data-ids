abstract:
  content: "\n\t <p>   This document describes a framework for a standard, programmatic\n
    \  interface for full-duplex, streaming state transfer in and out of the\n   Internet's
    routing system.  It lists the information that might be\n   exchanged over the
    interface, and describes the uses of an interface\n   to the Internet routing
    system.\n\n\t </p>\n      "
