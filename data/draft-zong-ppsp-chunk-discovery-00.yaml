  content: "\t <t>This document describes several mechanisms of Chunk Discovery in
    P2PStreaming use case. The Chunk Discovery for P2P streaming providesthe functionality
    of streaming sources registrar and discovery in afully-distributed system. It
    provides register, update and lookupservice for video chunks in the P2P Streaming
    applications. Themechanisms include a P2P streaming usage for REsource LOcation
    AndDiscovery (RELOAD), and a combined Trakcer and Peer Gossip method.</p>"
