abstract:
- content: "<p>This document defines YANG data modules augmenting the IETF OSPF YANG
    model to provide support for OSPF Two-Part Metric as defined in RFC 8042, OSPF
    Graceful Link Shutdown as defined in RFC 8379 and OSPF Link-Local Signaling (LLS)
    Extensions for Local Interface ID Advertisement as defined in RFC 8510.</p>"
