abstract:
  content: "\n\t <p>This document specifies the Real-Time Transport Protocol (RTP)
    \npayload format for the Embedded Variable Bit-Rate (EV-VBR) \nspeech/audio codec,
    specified in ITU-T G.718. A media type \nregistration for this RTP payload format
    is also included. \n\n\n \n \n Conventions used in this document \n\nThe key words
    \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\", \n\"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this \ndocument
    are to be interpreted as described in RFC 2119 [RFC2119].\n\t </p>\n      "
