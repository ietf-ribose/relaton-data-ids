abstract:
  content: "\n\t <p>   This document specifies a \"compact\" version of TLS 1.3.  It
    is\n   isomorphic to TLS 1.3 but saves space by aggressive use of defaults\n   and
    tighter encodings.  CTLS is not interoperable with TLS 1.3, but\n   it should
    eventually be possible for the server to distinguish TLS\n   1.3 and CTLS handshakes.\n\n\t
    </p>\n      "
