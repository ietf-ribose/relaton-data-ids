abstract:
- content: "<p>This document describes a method of making RFC6374 performance measurements
    on flows carried over an MPLS Label Switched path. This allows loss and delay
    measurements to be made on multi-point to point LSPs and allows the measurement
    of flows within an MPLS construct using RFC6374.</p>"
