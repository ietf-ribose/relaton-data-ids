abstract:
  content: "\n\t <p>  In elliptic curve cryptography, 2y^2=x^3+x/GF(8^91+5) hedges
    a\n  remote risk of potential weakness in other curves, if used in\n  multi-curve
    Diffie--Hellman, for example.  This curve features:\n  isomorphism to Miller curves
    from 1985; low Kolmogorov complexity\n  (little room for secretly embedded trapdoors
    of Gordon, Young--Yung,\n  or Teske); likeness to a Bitcoin curve; 34-byte keys;
    prime field;\n  5*64-bit field arithmetic; easy reduction, inversion, Legendre\n
    \ symbol, and square root; Montgomery ladder or Edwards unified curve\n  arithmetic
    (Hisil--Carter--Dawson--Wong); multiplication by i\n  (Gallant--Lambert--Vanstone);
    and string-as-point encoding.\n\n\t </p>\n      "
