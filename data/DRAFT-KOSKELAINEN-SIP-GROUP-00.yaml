abstract:
  content: "\n\t <p>This document introduces various problems and issues relating
    to \nthe usage of the Session Initiation Protocol (SIP) for group \nmessaging.
    Several potential extensions are analyzed and proposed.\nBoth one-shot group messaging
    (paging) and session based group \nmessaging are covered in the document. Group
    chat between human \nbeings is one application for group messaging, others exists
    also \nsuch as SIP group messaging between robots or game applets.\n\n\t </p>\n
