abstract:
  content: "\n\t <p>   IKEv2 does not allow secure peer authentication when using
    short\n   credential strings, i.e. passwords.  Several proposals have been made\n
    \  to integrate password-authentication protocols into IKE.  This\n   document
    provides an adaptation of PACE (Password Authenticated\n   Connection Establishment)
    to the setting of IKEv2 and demonstrates\n   the advantages of this integration.\n\n\t
    </p>\n      "
