abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\nfor transferring files between a device and servers and managing the\nsystem
    files, specially image and configuration files. In particular,\nthe managed objects
    can be used for configuration backup/restore and \nagent upgrade. \n\nCurrently,
    there are several enterprise-specific MIBs for tranfering\nor managing files.
    The purpose of this memo is to define a \nstandards-based solution to enable interoperability.\n\t
    </p>\n      "
