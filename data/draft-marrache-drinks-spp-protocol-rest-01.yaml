abstract:
- content: "<p>The Session Peering Provisioning Framework (SPPF) is a framework that
    exists to enable the provisioning of session establishment data into Session Data
    Registries or SIP Service Provider data stores. This SPP Protocol implementation
    follows the REST architectural principles over HTTP to allow efficient provisioning
    of session establishment data. The benefits include inter alia better performances
    under high loads through the use of HTTP caches and proxies and less coupling
    between clients and servers. This document describes the specification of a protocol
    for transporting SPPF structures over HTTP(s) following REST architectural principles.</p>"
