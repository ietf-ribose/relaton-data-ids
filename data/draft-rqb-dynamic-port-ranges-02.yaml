abstract:
  content: "<p>This document describes and extension of the port range assignmentmechanisms
    used for the IPv4 address sharing framework (SHARA) thatis based on port range
    routing. The extension provides means fordynamically changes port range assignments
    by allowing clients tosmoothly migrate to a new port range before releasing the
    range thatis currently in use. This way, the number of ports per client can beadjusted
    to actual usage patterns.</p>"
