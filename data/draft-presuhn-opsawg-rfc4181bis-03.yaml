abstract:
  content: "\t <t>This memo provides guidelines for authors and reviewers of IETFstandards-track
    specifications containing MIB modules. Applicableportions may be used as a basis
    for reviews of other MIB documents.This document obsoletes RFC 4181, incorporating
    its update publishedin RFC 4841.Comments and discussion are invited on the opsawg@ietf.org
    mailinglist.</p>"
