abstract:
- content: "<p>TLS and DTLS use PKIX certificates for authenticating the server. Users
    want their applications to verify that the certificate provided by the TLS server
    is in fact associated with the domain name they expect. TLSA provides bindings
    of keys to domains that are asserted not by external entities, but by the entities
    that operate the DNS. This document describes how to use secure DNS to associate
    the TLS server's certificate with the intended domain name.</p>"
