abstract:
- content: "<p>This memo specifies modifications required to NAT64 so that IPv6 only
    hosts can receive multicast data from IPv4 only servers. The protocol is based
    on translating IPv4 multicast data before delivering it to the host in IPv6. The
    protocol also allows IPv6 only host to join IPv4 any source/ source specific multicast
    group in IPv6 using Multicast Listener Discovery protocol.</p>"
