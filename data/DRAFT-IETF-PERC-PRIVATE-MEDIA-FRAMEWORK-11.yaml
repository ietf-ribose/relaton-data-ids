abstract:
  content: "\n\t <p>   This document describes a solution framework for ensuring that
    media\n   confidentiality and integrity are maintained end-to-end within the\n
    \  context of a switched conferencing environment where media\n   distributors
    are not trusted with the end-to-end media encryption\n   keys.  The solution builds
    upon existing security mechanisms defined\n   for the real-time transport protocol
    (RTP).\n\n\t </p>\n      "
