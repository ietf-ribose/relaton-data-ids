abstract:
- content: "<p>MPTCP Intends to address a wide range of issues, with minimal implementation
    tweaks. Though this works in a range of use cases, there are some use cases, where
    some standard implementation recommendations could help. The Purpose of this draft
    is to document the use cases, where there are opportunities for standard implementation
    recommendations.</p>"
