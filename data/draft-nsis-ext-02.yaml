abstract:
  content: "<p>This document gives an overview of the Next Steps in Signaling (NSIS)framework
    and protocol suite created by the NSIS working group duringthe period 2001-2008
    together with suggestions on how the industrycan make use of the new protocols,
    and how the community can exploitthe extensibility of both the framework and existing
    protocols toaddress future signaling needs.</p>"
