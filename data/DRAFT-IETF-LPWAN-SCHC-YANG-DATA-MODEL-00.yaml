abstract:
  content: "\n\t <p>   This document describes a YANG data model for the SCHC (Static\n
    \  Context Header Compression).  A generic module is defined, that can\n   be
    applied for any headers and also a specific model for the IPv6 UDP\n   protocol
    stack is also proposed.  Note that this draft is a first\n   attempt to define
    a YANG data module for SCHC, more work is needed to\n   use all the YANG facilities.\n\n\t
    </p>\n      "
