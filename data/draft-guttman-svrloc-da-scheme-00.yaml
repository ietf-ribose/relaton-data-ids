abstract:
- content: "<p>This document describes the Directory Agent service type. Directory
    Agents are one of three types of agents used in the Service Location Protocol,
    Version 2 [1]. The Directory Agent caches services for a set of Service Agents
    which have been enabled to use SLPv2. User Agents issue requests of Directory
    Agents to discover services.</p>"
