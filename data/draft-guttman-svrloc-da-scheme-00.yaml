abstract:
  content: "\t <t>This document describes the Directory Agent service type. DirectoryAgents
    are one of three types of agents used in the Service LocationProtocol, Version
    2 [1]. The Directory Agent caches services for aset of Service Agents which have
    been enabled to use SLPv2. UserAgents issue requests of Directory Agents to discover
    services.</p>"
