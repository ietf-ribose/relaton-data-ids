abstract:
  content: "\n\t <p>   This document describes a Uniform Resource Name (URN) namespace
    for\n   assignment by NATO.  The current primary use is for uniquely\n   identifying
    Extensible Markup Language (XML) artifacts that provide\n   information about
    NATO message text formats and service\n   specifications as described in various
    NATO standards [4],\n   instructions and publications.\n\n\t </p>\n      "
