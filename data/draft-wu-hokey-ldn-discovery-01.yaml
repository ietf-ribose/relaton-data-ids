abstract:
  content: "\t <t>In order to derive a Domain-Specific Root Key (DSRK) from theExtended
    Master Session Key (EMSK) generated as a side-effect of anExtensible Authentication
    Protocol (EAP) method, the EAP peer mustdiscover the name of the domain to which
    it is attached.This document specifies a Dynamic Host Configuration Protocol (DHCP)option
    designed to allow a DHCP server to inform clients of the nameof the local domain..</p>"
