abstract:
  content: "\n\t <p>   This Internet-Draft describes NFS version 4 minor version two,\n
    \  focusing mainly on the protocol extensions made from NFS version 4\n   minor
    version 0 and NFS version 4 minor version 1.  Major extensions\n   introduced
    in NFS version 4 minor version two include: Server-side\n   Copy, Application
    I/O Advise, Space Reservations, Sparse Files,\n   Application Data Blocks, and
    Labeled NFS.\n\n\n\t </p>\n      "
