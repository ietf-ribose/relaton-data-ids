abstract:
  content: "<p>Numerous authentication mechanisms are in use today on the Internet.It
    is desirable to give administrators the choice of which mechanismsto support in
    their deployments and to give users the choice whichmechanisms to use. This document
    offers terminology designed to beeasily understandable by users and administrators
    of Internetservices, while being meaningful to designers and developers of theseservices
    and associated Internet protocols.</p>"
