abstract:
  content: "\n\t <p>   This document presents network slicing differentiation from
    the non-\n   partition network or from simply partition of connectivity resources.\n
    \  It lists 15 standardization gaps related to 6 key requirements for\n   network
    slicing.  It also presents an analysis of existing related\n   work and other
    potential solutions on network slicing.\n\n   This gap analysis document aims
    to provide a basis for future works\n   in network slicing.\n\n\t </p>\n      "
