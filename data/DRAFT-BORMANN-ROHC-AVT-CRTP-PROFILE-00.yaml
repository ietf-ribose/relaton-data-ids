abstract:
  content: "\n\t <p>   This document specifies a ROHC (Robust Header Compression)
    profile\n   for header compression of packets using the legacy header compression\n
    \  schemes defined by IP compression (RFC 2507), CRTP (RFC 2508), and\n   ECRTP
    (RFC 3545).  The profile, called ROHC-CRTP, enables the use of\n   these legacy
    header compression schemes in the context of a ROHC\n   channel, making use of
    the mechanisms offered by the ROHC framework.\n\n\t </p>\n      "
