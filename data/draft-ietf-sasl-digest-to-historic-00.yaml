abstract:
  content: "\t <t>This memo describes problems with the DIGEST-MD5 SimpleAuthentication
    and Security Layer (SASL) mechanism as specified inRFC 2831. It recommends that
    DIGEST-MD5 to be marked as OBSOLETE inthe IANA Registry of SASL mechanisms, and
    that RFC 2831 be moved toHistoric status.NoteA revised version of this draft document
    will be submitted to the RFCeditor as a Proposed Standard for the Internet Community.
    Discussionand suggestions for improvement are requested, and should be sent toietf-sasl@imc.org.</p>"
