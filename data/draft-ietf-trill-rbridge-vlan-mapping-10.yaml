abstract:
- content: "<p>Within a TRILL campus, the data label (VLAN or Fine Grained Label)
    and priority of TRILL encapsulated frames is preserved. However, in some cases
    it may be desired that data label and/or priority be mapped at the boundary between
    regions of such a campus. This document describes an optional TRILL switch feature
    to provide this function.</p>"
