abstract:
- content: <p>Consumers of IP network performance metrics have many different uses
    in mind. The memo provides "long-term" reporting considerations (e.g, days, weeks
    or months, as opposed to 10 seconds), based on analysis of the two key audience
    points-of-view. It describes how the audience categories affect the selection
    of metric parameters and options when seeking info that serves their needs.</p>
