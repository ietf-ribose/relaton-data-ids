abstract:
- content: "<p>This memo defines an extension of the Management Information Base (MIB)
    for Version 2 of the Simple Network Management Protocol (SNMPv2) as published
    in RFC 1907. In particular, it defines an object which allows to read and modify
    the notion of wall clock time accessible by an SNMP agent. The addition of this
    object allows to use the DateAndTime textual convention as defined in RFC 1903
    even on devices that do not have a real-time clock.</p>"
