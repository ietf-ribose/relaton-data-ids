abstract:
  content: "\n\t <p>   The Internet Key Exchange Version 2 (IKEv2) protocol currently
    only\n   supports raw RSA keys.  In constrained environments it is useful to\n
    \  make use of other types of public keys, such as those based on\n   Elliptic
    Curve Cryptography.  This documents adds support for other\n   types of raw public
    keys to IKEv2.\n\n\t </p>\n      "
