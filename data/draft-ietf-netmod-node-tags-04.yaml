abstract:
- content: <p>This document defines a method to tag data objects associated with operation
    and management data in YANG modules. This YANG data object tagging method can
    be used to classify data objects from different YANG modules and identify their
    characteristics data. It can also provide input, instruction, indication to selection
    filter, and filter queries of operational state on a server during a "pub/sub"
    service for YANG datastore updates. When the subscriptions of a particular subscriber
    to be fetched is very large, the amount of data to be streamed out to the destination
    can be reduced and only targeted to the characteristics data. These data object
    tags may be registered as well as assigned during the module definition, assigned
    by implementations, or dynamically defined and set by users.</p>
