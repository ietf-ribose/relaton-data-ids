abstract:
- content: <p>This draft defines procedures and messages for BGP SRv6-based L3VPN
    and EVPN. It builds on RFC4364 "BGP/MPLS IP Virtual Private Networks (VPNs)" and
    RFC7432 "BGP MPLS-Based Ethernet VPN" and provides a migration path from MPLS-based
    VPNs to SRv6 based VPNs.</p>
