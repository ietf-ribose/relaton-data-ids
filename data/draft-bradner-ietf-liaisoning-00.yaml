abstract:
- content: "<p>with peer organizations. In some cases this involves establishing long
    lasting formal liaison relationships and in other cases the processes are less
    formal and of shorter duration. The document is designed to be useful to both
    IETF participants and to the participants in the other organizations with which
    the IETF interacts. The document also includes information and pointers to information
    about the IETF and its operation that may be of use to participants in such peer
    organizations.</p>"
