abstract:
- content: "<p>Some work for securing real-time applications have started to appear,
    and it has also brought the need for a key management infrastructure to support
    the security protocol. Such key management has to fulfil requirements suitable
    for conversational multimedia in heterogeneous environment. This document describes
    a key management scheme that can be used for real-time applications, and shows
    some examples of how such scheme can be implemented.</p>"
