abstract:
  content: "\n\t <p>   IPv6 Rapid Deployment (6rd) is one of the most popular methods
    to\n   provide both IPv4 and IPv6 connectivity services simultaneously\n   during
    the IPv4/IPv6 co-existing period. The Dynamic Host\n   Configuration Protocol
    (DHCP) 6rd option has been defined to\n   configure 6rd Customer Edge (CE). However,
    in many networks, the\n   configuration information may be stored in Authentication\n
    \  Authorization and Accounting (AAA) servers while user configuration\n   is
    mainly from Broadband Network Gateway (BNG) through DHC protocol.\n   This document
    defines a Remote Authentication Dial In User Service\n   (RADIUS) attribute that
    carries 6rd configuration information from\n   AAA server to BNG.\n\n\n\n\t </p>\n
