abstract:
  content: "\n\t <p>This document discusses the Internet Assigned Number Authority
    (IANA) parameter assignment considerations given for the allocation of Domain
    Name System (DNS) classes, Resource Record (RR) types, operation codes, error
    codes, etc.  This document specifies an Internet Best Current Practices for the
    Internet Community, and requests discussion and suggestions for improvements.\n\t
    </p>\n      "
