abstract:
  content: "\n\t <p>   Datastores are a fundamental concept binding the YANG data
    modeling\n   language to protocols transporting data defined in YANG data models,\n
    \  such as NETCONF or RESTCONF.  This document defines a revised\n   conceptual
    model of datastores based on the experience gained with\n   the initial simpler
    model and addressing requirements that were not\n   well supported in the initial
    model.\n\n\t </p>\n      "
