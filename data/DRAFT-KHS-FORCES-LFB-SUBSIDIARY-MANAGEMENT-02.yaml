abstract:
  content: "\n\t <p>   This document discusses ForCES Logical Function Block (LFB)\n
    \  Subsidiary Management (SM).  Note that LFB SM is useful for\n   introducing
    and supporting virtualization of ForCES Network Element\n   (NE) including control
    Element (CE) and Forwarding Element (FE).  The\n   objective is to standardize
    an LFB to support this virtualization.\n\n\t </p>\n      "
