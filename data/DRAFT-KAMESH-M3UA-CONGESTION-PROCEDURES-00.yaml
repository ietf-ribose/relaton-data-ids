abstract:
  content: "\n\t <p>This Internet-Draft describes congestion procedures applicable
    for both\nM3UA [2] ASP and SG nodes. Draft explains all the procedures needed
    by\nM3UA [2] ASP and SG to handle local and network congestion communicated\nbetween
    M3UA [2] SG and ASP through SSNM messages. Congestion\nprocedures proposed are
    in line with MTP3 Q.704 with some alteration to\nsuit sigtran architecture.\n\t
    </p>\n      "
