abstract:
  content: "\n\t <p>   This document describes a procedure for when an MMHS message
    is\n   composed by one user and is only released to the mail transfer system\n
    \  when one or more authorizing users authorize release of the message\n   by
    adding the MMHS-Authorizing-Users header field.  The resulting\n   message can
    be optionally countersigned, allowing recipients to\n   verify both the original
    signature (if any) and countersignatures.\n\n\t </p>\n      "
