abstract:
  content: "<p>The Hierarchy Mobile IPv6 document introduces the Mobile Anchor Point,
    which improve the performance of IPv6 in terms of handover speed. This document
    specifies a proactive key distribution method (push mode) within the same MAP,
    while the use of the handover keying hierarchy among different MAPs is in a reactive
    mode (pull mode).</p>"
