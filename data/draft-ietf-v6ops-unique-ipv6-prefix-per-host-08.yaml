abstract:
- content: "<p>This document outlines an approach utilising existing IPv6 protocols
    to allow hosts to be assigned a unique IPv6 prefix (instead of a unique IPv6 address
    from a shared IPv6 prefix). Benefits of unique IPv6 prefix over a unique service
    provider IPv6 address include improved host isolation and enhanced subscriber
    management on shared network segments.</p>"
