abstract:
  content: "\n\t <p>   The System for Cross-Domain Identity Management (SCIM) specifications\n
    \  define a profile of HTTP protocol and a schema that enable managing\n   identities
    in cross-domain scenarios.  This specification extends\n   SCIM protocol resource
    retrieval and query functions to enable paging\n   and filtering of multi-valued
    attributes in a SCIM service provider\n   resource.\n\n\t </p>\n      "
