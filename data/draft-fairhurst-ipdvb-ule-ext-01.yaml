abstract:
- content: "<p>This document describes a set of Extension Headers for the Unidirectional
    Lightweight Encapsulation (ULE). The Extension Header formats defined in this
    document provide new extensions that are common extensions to both ULE and the
    Generic Stream Encapsulation (GSE) defined by the second generation framing structure
    DVB-S2 standard (Channel coding and modulation systems for Broadcasting, Interactive
    Services, News Gathering and other broadband satellite applications).</p>"
