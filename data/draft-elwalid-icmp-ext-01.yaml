abstract:
  content: "<p>In this document we define two new ICMP message types. These newtypes
    of ICMP messages can be used as probe packets to support avariety of measurement
    applications. This draft gives detaileddefinition and format of these two new
    ICMP message types. It is infull conformance with the original RFC on ICMP [1],
    and complementsthe work of the IPPM working group [6][7][8]. The extension of
    ICMPfor one-way traffic measurement is also useful for trafficengineering.</p>"
