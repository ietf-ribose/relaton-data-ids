abstract:
  content: "<p>This document describes a method for signaling a one-click function
    for the list-unsubscribe email header. The need for this arises out of the actuality
    that mail software sometimes fetches URLs in mail headers, and thereby accidentally
    triggers unsubcriptions in the case of the list-unsubscribe header.</p>"
