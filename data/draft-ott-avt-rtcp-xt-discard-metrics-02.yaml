abstract:
  content: "\t <t>The Real-time Transport Control Protocol (RTCP) is used inconjunction
    with the Real-time Transport Protocol (RTP) in to providea variety of short-term
    and long-term reception statistics. Theavailable reporting may include aggregate
    information across longerperiods of time as well as individual packet reporting.
    Thisdocument specifies a per-packet report metric capturing individualpackets
    discarded from the jitter buffer after successful reception.</p>"
