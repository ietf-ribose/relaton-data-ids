abstract:
  content: "\n\t <p>   The JSON Web Signature JSON Serialization (JWS-JS) is a means
    of\n   representing content secured with digital signatures or Hash-based\n   Message
    Authentication Codes (HMACs) using JSON data structures.\n   This specification
    describes a means of representing secured content\n   as a JSON data object (as
    opposed to the JWS specification, which\n   uses a compact serialization with
    a URL-safe representation).  It\n   enables multiple digital signatures and/or
    HMACs to be applied to the\n   same content (unlike JWS).  Cryptographic algorithms
    and identifiers\n   used with this specification are enumerated in the separate
    JSON Web\n   Algorithms (JWA) specification.  The JSON Serialization for related\n
    \  encryption functionality is described in the separate JSON Web\n   Encryption
    JSON Serialization (JWE-JS) specification.\n\n\n\t </p>\n      "
