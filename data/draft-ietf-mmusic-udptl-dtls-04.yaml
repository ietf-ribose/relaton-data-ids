abstract:
- content: "<p>This document specifies how the UDP Transport Layer (UDPTL) protocol,
    the predominant transport protocol for T.38 fax, can be transported over the Datagram
    Transport Layer Security (DTLS) protocol, how the usage of UDPTL over DTLS is
    indicated in the Session Description Protocol (SDP), and how UDPTL over DTLS is
    negotiated in a session established using the Session Initiation Protocol (SIP).</p>"
