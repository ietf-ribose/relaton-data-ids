abstract:
  content: "\n\t <p>Public key based Kerberos for Distributed Authentication[1], (PKDA)
    \nproposed by Sirbu &amp; Chuang, describes PK based authentication that \neliminates
    the use of a centralized key distribution center while \nretaining the advantages
    of Kerberos tickets.  This draft describes how, \nwithout any modification, the
    PKINIT specification[2] may be used to \nimplement the ideas introduced in PKDA.
    \ The benefit is that only a \nsingle PK Kerberos extension is needed to address
    the goals of PKINIT &amp; \nPKDA.\n\t </p>\n      "
