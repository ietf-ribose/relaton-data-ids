abstract:
  content: "\n\t <p>This memo is a companion document to [LMP] detailing Sonet and
    SDH\nspecifics. This document extends current definition of LMP with\nrespect
    to standard SDH and SONET features. It provides an overview\nof different SONET/SDH
    interface capabilities, standard SONET/SDH\nfeatures and functions and defines
    LMP protocol extension to be used\nwith SONET/SDH interfaces. In addition, it
    considers a relationship\ndescription which SONET/SDH features mentioned in this
    document are\nsupported by LMP and GMPLS signaling respectively.\n\t </p>\n      "
