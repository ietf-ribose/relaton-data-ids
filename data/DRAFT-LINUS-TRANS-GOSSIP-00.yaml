abstract:
  content: "\n\t <p>   This document describes Transparency Gossip, a gossip service
    for\n   Certificate Transparency and other transparency systems.\n\n   Gossip
    peers connect to a gossip service and start sending and\n   receiving gossip messages.
    \ Gossip transports register with a gossip\n   service and transfer messages between
    other gossip services and local\n   peers.\n\n\t </p>\n      "
