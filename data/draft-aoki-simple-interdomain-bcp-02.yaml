abstract:
  content: "\t <t>This document describes best current practices that communityadministrators
    should use when interconnecting two or more instantmessaging and presence communities
    using SIP/SIMPLE. These bestpractices are intended to assist in the efficiency
    and scalability ofinterconnections between large communities, and to ensure thatsecurity
    and user privacy are maintained across the link betweencommunities. The purpose
    of this document is to serve as thereference for the SIP/SIMPLE community towards
    inter-domaininteroperability and also to identify new requirements specific tothe
    inter-domain interface.</p>"
