abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB) for use with network management protocols in TCP/IP-based internets.  In
    particular, it defines objects for managing Synchronous Optical Network/Synchronous
    Digital Hierarchy (SONET/SDH) interfaces.  This document is a companion to the
    documents that define Managed Objects for the DS1/E1/DS2/E2 and DS3/E3 Interface
    Types. [STANDARDS-TRACK]\n\t </p>\n      "
