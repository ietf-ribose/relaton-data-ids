abstract:
- content: "<p>This document defines the General Router Management Protocol (GRMP)
    Version 1. This protocol is based on an open programmable router architecture
    defined in the ForCES requirements and in the ForCES framework. GRMP protocol
    is designed to meet all the requirements for the ForCES protocol at Fp reference
    point in the architecture, where the ForCES protocol acts as a base protocol and
    ForCES FE model as a data model for this protocol.</p>"
