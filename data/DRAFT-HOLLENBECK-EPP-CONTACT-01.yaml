abstract:
  content: "\n\t <p>This document describes an Extensible Provisioning Protocol (EPP)\nmapping
    for the provisioning and management of individual or\norganizational social information
    identifiers (known as 'contacts')\nstored in a shared central repository. Specified
    in XML, the mapping\ndefines EPP command syntax and semantics as applied to contacts.\n\n\t
    </p>\n      "
