abstract:
  content: "<p>This document describes the interfaces provided by ICANN to Registry
    Operators in order to fulfill the requirements of Specification 2 and 3 of the
    New gTLD Base Agreement. The interface provided by ICANN to Data Escrow Agents
    in order to fulfill the requirements of Specification 2 of the New gTLD Base Agreement
    is also described in this document.</p>"
