abstract:
  content: "\n\t <p>   The Secure Telephone Identity Revisited (STIR) certificate
    profile\n   provides a way to attest authority over telephone nunbers and related\n
    \  identifiers for the purpose of preventing telephone number spoofing.\n   This
    specification details how that authority can be delegated from a\n   parent certificate
    to a subordinate certificate, in cases where\n   service providers grant credentials
    to enterprises or other customers\n   capable of signing calls with STIR.\n\n\t
    </p>\n      "
