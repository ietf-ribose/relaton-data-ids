abstract:
  content: "\t <t>This document provides an analysis grid that can be used toevaluate,
    compare and contrast the numerous Generalized MPLS(GMPLS)-based recovery mechanisms
    currently proposed at the CCAMPWorking Group. A detailed analysis of each of the
    recovery phases isprovided using the terminology defined in [CCAMP-TERM]. Also,
    thisdocument focuses on transport plane survivability and recoveryissues and not
    on control plane resilience and related aspects.</p>"
