abstract:
  content: "\t <t>This document defines SigComp, a solution for compressing messagesgenerated
    by application protocols such as SIP [RFC-2543] and RTSP[RFC-2326]. The architecture
    and pre-requisites of SigComp areoutlined, along with the format of the SigComp
    message.Decompression functionality for SigComp is provided by a 'UniversalDecompressor
    Virtual Machine' optimized for the task of runningdecompression algorithms. The
    UDVM can be configured to understandthe output of many well-known compressors
    such as DEFLATE [RFC-1951].</p>"
