abstract:
- content: "<p>This document provides guidance on the deployment of the NFSv4 protocols
    for the construction of an NFSv4 file name space in environments with multiple
    NFSv4 Domains. To participate in an NFSv4 mulit-domain file name space, the server
    must offer a mulit-domain capable file system and support RPCSEC_GSS for user
    authentication. In most instances, the server must also support identity mapping
    services.</p>"
