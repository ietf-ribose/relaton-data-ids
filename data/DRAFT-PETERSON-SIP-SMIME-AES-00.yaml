abstract:
  content: "\n\t <p>RFC3261 currently specifies 3DES as the required minimum ciphersuite\nfor
    implementations of S/MIME in SIP.  This document updates the\nnormative guidance
    of RFC3261 to require the Advanced Encryption\nStandard (AES) for S/MIME.\n\t
    </p>\n      "
