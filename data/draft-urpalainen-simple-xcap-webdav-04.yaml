abstract:
- content: "<p>The Extensible Markup Language (XML) Configuration Access Protocol
    (XCAP) allows a client to read, write and modify application configuration data,
    stored in XML format on an HTTP server. HTTP Extensions for Distributed Authoring
    (WebDAV) provides many useful HTTP extensions for web content authoring. This
    document describes conventions for the co-operation of XCAP resources with WebDAV.</p>"
