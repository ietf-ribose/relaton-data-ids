abstract:
  content: "\n\t <p>This document defines a LDAPv3 extensible matching rule that allows
    a\nserver to dereference pointers stored in an object's attribute and\napply a
    LDAPv3 search filter to the resulting objects.  This rule\nallows schema definitions
    to capture richer association models\nwithout requiring extra protocol exchanges
    or special client code.\n\t </p>\n      "
