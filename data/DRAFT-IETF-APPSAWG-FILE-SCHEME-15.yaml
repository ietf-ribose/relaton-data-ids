abstract:
  content: "\n\t <p>   This document provides a more complete specification of the
    \"file\"\n   Uniform Resource Identifier (URI) scheme, replacing the very brief\n
    \  definition in Section 3.10 of RFC 1738.\n\n   It defines a common syntax which
    is intended to interoperate across\n   the broad spectrum of existing usages.
    \ At the same time it notes\n   some other current practices around the use of
    file URIs.\n\nNote to Readers (To be removed by the RFC Editor)\n\n   This draft
    should be discussed on the IETF Applications Area Working\n   Group discussion
    list &lt;apps-discuss@ietf.org&gt;.\n\n\t </p>\n      "
