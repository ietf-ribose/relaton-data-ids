abstract:
  content: "\n\t <p>   This document discusses strategies for using streaming media\n
    \  applications with unreliable congestion-controlled transport\n   protocols
    such as the Datagram Congestion Control Protocol (DCCP) or\n   the RTP Profile
    for TCP Friendly Rate Control.  Of particular\n   interest is how media streams,
    which have their own transmit rate\n   requirements, can be adapted to the varying
    and sometimes conflicting\n   transmit rate requirements of congestion control
    protocols such as\n   TCP-Friendly Rate Control (TFRC).\n\n\t </p>\n      "
