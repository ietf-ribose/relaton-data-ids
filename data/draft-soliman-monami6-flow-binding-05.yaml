abstract:
  content: "<p>This document introduces extensions to Mobile IPv6 [1] and Nemo BasicSupport
    [2] that allow nodes to bind one or more flows to a care-ofaddress. These extensions
    allow multihomed nodes to take fulladvantage of the different properties associated
    with each of theirinterfaces.</p>"
