abstract:
  content: "\n\t <p>The Multiprotocol Label Switching (MPLS) Transport Profile (MPLS-TP)\nis
    the set of MPLS protocol functions applicable to the construction\nand operation
    of packet-switched transport networks.  This document\nspecifies the subset of
    these functions that comprises the MPLS-TP\ndata plane: the architectural layer
    concerned with the encapsulation\nand forwarding of packets within an MPLS-TP
    network.\n\nThis document is a product of a joint Internet Engineering Task Force\n(IETF)
    / International Telecommunication Union Telecommunication\nStandardization Sector
    (ITU-T) effort to include an MPLS Transport\nProfile within the IETF MPLS and
    PWE3 architectures to support the\ncapabilities and functionalities of a packet
    transport network.\n\t </p>\n      "
