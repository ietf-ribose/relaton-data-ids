abstract:
  content: "\n\t <p>This document provides an overview of the information model for
    the IP\nFlow Information eXport (IPFIX) protocol, as defined in the IANA IPFIX\nInformation
    Element Registry. It is used by the IPFIX Protocol for\nencoding measured traffic
    information and information related to the\ntraffic Observation Point, the traffic
    Metering Process, and the\nExporting Process. Although developed for the IPFIX
    Protocol, the model\nis defined in an open way that easily allows using it in
    other\nprotocols, interfaces, and applications. This document obsoletes RFC\n5102.\n\n\t
    </p>\n      "
