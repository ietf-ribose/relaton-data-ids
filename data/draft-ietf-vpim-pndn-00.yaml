abstract:
  content: "<p>This document describes the interaction between systems sendingmulti-part
    Internet mail [2] to systems that cannot render parts ofthe sent message. In particular,
    this document describes anextension to the Delivery Status Notification mechanism
    described in[3].An example of partial message delivery failure is the case when
    auser sends an audio file and a video file to an Internet Voice Mail[4] system.
    The Internet Voice Mail system can render the audiopart but not the video part.
    In this case, a partial deliveryoccurs.This document reflects work undertaken
    in support of the InternetVoice Mail and Voice Profile for Internet Mail [5] initiatives.
    TheVPIM Work Group home page is &lt;http://www.ema.org/vpim&gt;.</p>"
