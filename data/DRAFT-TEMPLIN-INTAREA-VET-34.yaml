abstract:
  content: "\n\t <p>   Enterprise networks connect hosts and routers over various
    link\n   types, and often also connect to provider networks and/or the global\n
    \  Internet.  Enterprise network nodes require a means to automatically\n   provision
    addresses/prefixes and support internetworking operation in\n   a wide variety
    of use cases including Small Office, Home Office\n   (SOHO) networks, Mobile Ad
    hoc Networks (MANETs), ISP networks,\n   multi-organizational corporate networks
    and the interdomain core of\n   the global Internet itself.  This document specifies
    a Virtual\n   Enterprise Traversal (VET) abstraction for autoconfiguration and\n
    \  operation of nodes in enterprise networks.\n\n\t </p>\n      "
