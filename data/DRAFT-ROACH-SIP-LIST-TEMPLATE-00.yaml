abstract:
  content: "\n\t <p>This document presents a Session Initiation Protocol (SIP) event\npackage
    template for subscribing to a collection of event packages.\nInstead of the subscriber
    sending a SUBSCRIBE to each notifier\nindividually, the subscriber can subscribe
    to their an entire\ncollection, and then receive notifications when the state
    of any of\nthe notifiers in the collection changes.\n\n\t </p>\n      "
