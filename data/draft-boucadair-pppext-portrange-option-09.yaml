abstract:
- content: "<p>This document defines two Huawei IPCP (IP Control Protocol) options
    used to convey a set of ports. These options can be used in the context of port
    range-based solutions or NAT-based solutions for port delegation and forwarding
    purposes. This document is not an Internet Standards Track specification; it is
    published for informational purposes.</p>"
