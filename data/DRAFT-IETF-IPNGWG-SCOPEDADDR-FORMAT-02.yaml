abstract:
  content: "\n\t <p>This document defines an extension of the format for IPv6 scoped\naddresses.
    In the format, a scope identifier is attached to a scoped\naddress in order to
    supplement the ambiguity of the semantics of\nthe address. Using the format with
    some library routines will make\nscope-aware applications simpler.\n\t </p>\n
