abstract:
  content: "\n\t <p>   This document describes a common methodology for benchmarking\n
    \  Virtualized Network Functions (VNFs) in general-purpose hardware.\n   Specific
    cases of benchmarking methodologies for particular VNFs can\n   be derived from
    this document.  An open source reference\n   implementation called Gym is reported
    as a running code embodiment of\n   the proposed methodology for VNFs.\n\n\t </p>\n
