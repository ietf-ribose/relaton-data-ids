abstract:
  content: "\n\t <p>   This memo documents the multilingual and multiscript country
    code\n   tags that are derived from ISO 3166-1:2006, and their extension from\n
    \  other tables and standards, which can be used in applications,\n   protocols,
    BCP 47 langtags, databases, etc. in order to index,\n   reference, or sort country
    oriented information that is expressed in\n   any mode and language.\n\n\t </p>\n
