abstract:
- content: "<p>The Conference Policy is defined as the complete set of rules for a
    particular conference manipulated by the conference policy server. The Conferece
    Policy Control Protocol (CPCP) is the protocol used by clients to manipulate the
    conference policy. This document describes the Conference Policy Control Protocol
    (CPCP). It specifies an Extensible Markup Language (XML) Schema that enumerates
    the conference policy data elements that enable a user to define a conference
    policy.</p>"
