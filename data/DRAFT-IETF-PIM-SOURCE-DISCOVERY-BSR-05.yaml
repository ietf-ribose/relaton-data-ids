abstract:
  content: "\n\t <p>   PIM Sparse-Mode uses a Rendezvous Point and shared trees to
    forward\n   multicast packets from new sources.  Once last hop routers receive\n
    \  packets from a new source, they may join the Shortest Path Tree for\n   the
    source for optimal forwarding.  This draft defines a new protcol\n   that provides
    a way to support PIM Sparse Mode (SM) without the need\n   for PIM registers,
    RPs or shared trees.  Multicast source information\n   is flooded throughout the
    multicast domain using a new generic PIM\n   flooding mechanism.  This allows
    last hop routers to learn about new\n   sources without receiving initial data
    packets.\n\n\t </p>\n      "
