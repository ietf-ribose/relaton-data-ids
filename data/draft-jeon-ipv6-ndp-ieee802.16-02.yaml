abstract:
- content: "<p>IPv6 Neighbor Discovery Protocol [RFC 2461] assumes that the underlying
    link layer support native multicast while IEEE 802.16 is a point-to-multipoint
    network without bi-directional native multicast support. Such a discordance between
    IPv6 Neighbor Discovery Protocol and IEEE 802.16 network results in the on-link
    and multicast issues.</p>"
