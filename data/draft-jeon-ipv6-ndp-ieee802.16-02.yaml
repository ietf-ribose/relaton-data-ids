abstract:
  content: "\t <t>IPv6 Neighbor Discovery Protocol [RFC 2461] assumes that theunderlying
    link layer support native multicast while IEEE 802.16 is apoint-to-multipoint
    network without bi-directional native multicastsupport. Such a discordance between
    IPv6 Neighbor Discovery Protocoland IEEE 802.16 network results in the on-link
    and multicast issues.</p>"
