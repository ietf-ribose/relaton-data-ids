abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes managed objects for to configure and/or\n   monitor
    Virtual Private LAN services. It needs to be used in\n   conjunction with The
    Pseudowire (PW) Management Information Base.\n\n\n\n\n\n\n\t </p>\n      "
