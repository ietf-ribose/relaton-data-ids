abstract:
  content: "\t <t>This document describes the architecture for supporting SPIRITSservices,
    which are those originating in the PSTN and necessitating theinteractions between
    the PSTN and the Internet. (Internet Call Waiting,Internet Caller-ID Delivery,
    and Internet Call Forwarding are examplesof SPIRIT services.) Specifically, it
    defines the componentsconstituting the architecture and the interfaces between
    the components.</p>"
