abstract:
  content: "<p>This document describes an EPP extension framework for mapping information
    about the validation process that has been applied for the E.164 number (or number
    range), which the ENUM domain name is based on. Specified in XML, this mapping
    extends the EPP domain name mapping to provide an additional feature required
    for the provisioning of ENUM domain names.</p>"
