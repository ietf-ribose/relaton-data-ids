abstract:
  content: "\n\t <p>   This document recommends retiring Authentication Header (AH)
    and\n   discusses the reasons for doing so.  It recommends that AH must not\n
    \  be used for new applications and protocols, since Encapsulating\n   Security
    Payload (ESP) using NULL encryption algorithm provides the\n   same level of security
    in most real deployments.\n\n\n\t </p>\n      "
