  content: "\n\t <p>This document explains in the abstract (no language bindings are\nprovided)
    how an application may learn that IPsec has been applied to\na conversation or
    specify that IPsec should be used.  Though this is\nuseful in general it is particularly
    useful for applications that\nwish to use BTNS (Better Than Nothing Security --
    a mode of IPsec\nkeying), either in conjunction with channel binding or otherwise.\n\t
