abstract:
  content: "\n\t <p>   This document provides an overview on communication requirements
    for\n   handling reliable wireless services within the context of industrial\n
    \  environments.  The goal of the draft is to bring awareness to\n   communication
    requirements of current and future wireless industrial\n   services; how can they
    co-exist with wired infrastructures; key\n   drivers for reliable wireless integration;
    relevant communication\n   requirements to take into consideration; current and
    future\n   challenges derived from the use of wireless.\n\n\t </p>\n      "
