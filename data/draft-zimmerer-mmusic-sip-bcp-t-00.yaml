abstract:
- content: "<p>This document describes inter Media Gateway Controller (MGC) communication
    using SIP. SIP, with certain extensions, facilitates the exchange of signaling
    information between an Originating MGC and a Terminating MGC to complete calls.
    This document describes the best current practice for using SIP to perform this
    function. Where possible this draft references necessary documents, and details
    the concepts and methods of encapsulating PSTN signaling information in SIP messages.</p>"
