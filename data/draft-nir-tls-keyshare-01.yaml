- content: "<p>This document contains a straw man proposal for a method for sharing
    symmetric session keys between a TLS client and a middlebox, so that the middlebox
    can decrypt the TLS-protected traffic. This method is an alternative to the middlebox
    becoming a proxy.</p>"
