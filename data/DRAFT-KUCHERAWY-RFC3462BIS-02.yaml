abstract:
  content: "\n\t <p>   The multipart/report Multipurpose Internet Mail Extensions
    (MIME)\n   media type is a general \"family\" or \"container\" type for electronic\n
    \  mail reports of any kind.  Although this memo defines only the use of\n   the
    multipart/report media type with respect to delivery status\n   reports, mail
    processing programs will benefit if a single media type\n   is used for all kinds
    of reports.\n\n   This memo obsoletes RFC3462.\n\n\t </p>\n      "
