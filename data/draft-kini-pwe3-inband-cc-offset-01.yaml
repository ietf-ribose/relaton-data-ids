abstract:
- content: "<p>Pseudowires need an inband control channel (CC) to do VCCV such that
    OAM and data packets follow the same path. PWs without a Control Word (CW) do
    not have an inband CC as defined in RFC5085. This document defines a simple extension
    to the TTL expiry CC (Type 3) to do inband VCCV. This can be used even without
    a CW.</p>"
