abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes managed objects to configure the\n   Operations,
    Administration, and Management (OAM) identifiers for\n   Multiprotocol Label Switching
    (MPLS) and MPLS-based Transport Profile\n   (TP).\n\n\t </p>\n      "
