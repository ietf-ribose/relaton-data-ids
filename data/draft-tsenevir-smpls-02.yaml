abstract:
  content: "\t <t>This document specifies a mechanism for securing the MPLS dataplane,
    ie securing any data carried over MPLS. This work is splitinto two aspects: use
    of IKE to establish the required securityassociation for secure MPLS and definition
    of the encapsulationformats required for the encryption and authentication of
    MPLSpayloads. Extensions, under the form of a new Domain ofInterpretation, are
    defined for the use of IKE to set up SecurityAssociations for secure MPLS.</p>"
