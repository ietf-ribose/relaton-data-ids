abstract:
  content: "\n\t <p>   Virtualized Application aims to enable the user device to remotely\n
    \  consume various applications on the network.  This involves having\n   all
    the virtualized applications hosted in the network and from there\n   providing
    them to the users using cloud computing technologies like\n   virtualization.
    \ This document tries to explain the problems to\n   achieve the virtualized applications.\n\n\t
    </p>\n      "
