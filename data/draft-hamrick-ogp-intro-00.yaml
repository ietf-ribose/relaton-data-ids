abstract:
  content: "<p>The Open Grid Protocol (OGP) defines interactions between hosts whichcollaborate
    to create an shared, internet scale virtual worldexperience. This document introduces
    the protocol, the objectives itattempts to achieve and requirements it imposes
    on systems and usersutilizing the protocol. This document also describes the modelassumed
    by the protocol (to the extent it affects protocolinteractions.)</p>"
