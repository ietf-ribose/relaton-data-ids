abstract:
- content: "<p>The Open Grid Protocol (OGP) defines interactions between hosts which
    collaborate to create an shared, internet scale virtual world experience. This
    document introduces the protocol, the objectives it attempts to achieve and requirements
    it imposes on systems and users utilizing the protocol. This document also describes
    the model assumed by the protocol (to the extent it affects protocol interactions.)</p>"
