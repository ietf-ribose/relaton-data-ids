abstract:
- content: "<p>The Lightweight Directory Application Protocol (LDAP) specification
    supports three scope values for the search operation -- namely: baseObject, singleLevel,
    and wholeSubtree. This document introduces a subordinateSubtree scope which constrains
    the search scope to all subordinates of the named base object.</p>"
