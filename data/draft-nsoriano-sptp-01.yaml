abstract:
  content: "<p>This document presents a protocol intended to transfer the wholecontents
    of a disk partition (or the whole directory tree placedunder a given directory
    on the disk) to a backup server. Theprotocol lies on top of TCP or other stream-oriented
    transportprotocol, and is based on the exchange of messages between the client(the
    host sending data) and the server (the host storing the receiveddata).</p>"
