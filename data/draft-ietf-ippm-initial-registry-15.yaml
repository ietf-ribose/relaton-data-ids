abstract:
- content: "<p>This memo defines the set of Initial Entries for the IANA Performance
    Metrics Registry. The set includes: UDP Round-trip Latency and Loss, Packet Delay
    Variation, DNS Response Latency and Loss, UDP Poisson One-way Delay and Loss,
    UDP Periodic One-way Delay and Loss, ICMP Round-trip Latency and Loss, and TCP
    round-trip Latency and Loss.</p>"
