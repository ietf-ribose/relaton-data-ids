abstract:
  content: "\n\t <p>   This document proposes an enhanced EVPN mechanism, segment-based
    EVPN\n   (S-EVPN).  It satisfies the requirements of PBB-EVPN but does not\n   require
    PBB implementation on PE.  The solution uses a global label\n   for each Ethernet
    Segment (ES) in an EVPN.  It inserts the source ES\n   label into packets at ingress
    PE and learns C-MAC and source ES label\n   binding at egress PE.  The solution
    makes the implementation easier\n   and closer to E-VPN compared to PBB-EVPN but
    has the PBB-EVPN\n   benefits.\n\n\n\t </p>\n      "
