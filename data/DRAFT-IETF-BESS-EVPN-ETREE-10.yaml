abstract:
  content: "\n\t <p>   The Metro Ethernet Forum (MEF) has defined a rooted-multipoint\n
    \  Ethernet service known as Ethernet Tree (E-Tree). A solution\n   framework
    for supporting this service in MPLS networks is proposed in\n   RFC7387 (\"A Framework
    for Ethernet Tree (E-Tree) Service over a\n   Multiprotocol Label Switching (MPLS)
    Network\"). This document\n   discusses how those functional requirements can
    be easily met with\n   Ethernet VPN (EVPN) and how EVPN offers a more efficient\n
    \  implementation of these functions. This document makes use of the\n   most
    significant bit of the scope governed by the IANA registry\n   created by RFC7385,
    and hence updates RFC7385 accordingly.\n\n\n\t </p>\n      "
