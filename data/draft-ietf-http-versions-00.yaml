abstract:
- content: "<p>HTTP request and response messages include an HTTP protocol version
    number. Some confusion exists concerning the proper use and interpretation of
    HTTP version numbers, and concerning interoperability of HTTP implementations
    of different protocol versions. This document is an attempt to clarify the situation.
    This memo provides information for the Internet community. This memo does not
    specify an Internet standard of any kind.</p>"
