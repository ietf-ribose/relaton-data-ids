abstract:
  content: "\n\t <p>   This document defines a bi-directional protocol mapping for
    use by\n   gateways that enable the exchange of media signalling messages\n   between
    systems that implement the Jingle extensions to the\n   Extensible Messaging and
    Presence Protocol (XMPP) and those that\n   implement the Session Initiation Protocol
    (SIP).\n\n\t </p>\n      "
