abstract:
  content: "\t <t>This document describes the RTP payload format for Enhanced VariableRate
    Codec (EVRC) Speech. The packet format supports various formatsfor different application
    scenarios. An bundled/interleaved format isincluded to reduce the effect of packet
    loss on Speech quality. Anon-bundled format is also supported for conversational
    applications.</p>"
