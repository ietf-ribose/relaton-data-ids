abstract:
  content: "\t <t>This memo describes conventions for exchange and presentation of
    textin SIP sessions through the Message Session Relay Protocol MSRP. Itcovers
    two different methods for taking the initiative to transmit.These methods are
    timer initiated real-time text and user requesteden-bloc transmission in Messaging.
    The document gives specificguidance on handling of text presentation and presentation
    control ofconversational sessions. It specifies how the capability to conductMSRP
    sessions with real-time text is declared so that sessionnegotiation can make decisions
    on what transport protocol to use andhow to route the calls to get the desired
    support for textcommunication.</p>"
