abstract:
  content: "\n\t <p>   Many Internet Engineering Task Force (IETF) protocols make
    use of\n   commonly defined values that are passed in messages or packets.  To\n
    \  ensure consistent interpretation of these values between independent\n   implementations,
    there is a need to ensure that the values and\n   associated semantic intent are
    uniquely defined.  The IETF uses\n   registry functions to record assigned protocol
    parameter values and\n   their associated semantic intentions.  For each IETF
    protocol\n   parameter, it is current practice for the IETF to delegate the role\n
    \  of Protocol Parameter Registry Operator to a nominated entity.  This\n   document
    provides a description of, and the requirements for, these\n   delegated functions.\n\n\t
    </p>\n      "
