abstract:
  content: "\n\t <p>   RFC 5512 defines a BGP Path Attribute known as the \"Tunnel\n
    \  Encapsulation Attribute\".  This attribute allows one to specify a set\n   of
    tunnels.  For each such tunnel, the attribute can provide the\n   information
    needed to create the tunnel and the corresponding\n   encapsulation header.  The
    attribute can also provide information\n   that aids in choosing whether a particular
    packet is to be sent\n   through a particular tunnel.  RFC 5512 states that the
    attribute is\n   only carried in BGP UPDATEs that have the \"Encapsulation Subsequent\n
    \  Address Family (Encapsulation SAFI)\".  This document deprecates the\n   Encapsulation
    SAFI (which has never been used), and specifies\n   semantics for the attribute
    when it is carried in UPDATEs of certain\n   other SAFIs.  This document adds
    support for additional tunnel types,\n   and allows a remote tunnel endpoint address
    to be specified for each\n   tunnel.  This document also provides support for
    specifying fields of\n   any inner or outer encapsulations that may be used by
    a particular\n   tunnel.\n\n   This document obsoletes RFC 5512.\n\n\t </p>\n
