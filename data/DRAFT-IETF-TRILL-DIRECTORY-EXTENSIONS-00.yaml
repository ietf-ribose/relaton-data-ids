abstract:
  content: "\n\t <p>   TRILL (Transparent Interconnection of Lots of Links) push and
    pull\n   directories (RFC 7067) specified in draft-ietf-trill-directory-\n   assist-mechanisms
    provide directory services to TRILL switches but\n   not to end stations. This
    document extends those services so that end\n   stations can pull directory information
    from Pull Directory severs\n   and can have directory information pushed to them
    from Push Directory\n   servers. In each case, at least one co-operating edge
    TRILL switch is\n   required.\n\n\n\t </p>\n      "
