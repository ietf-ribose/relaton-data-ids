abstract:
  content: "\n\t <p>This document specifies how Generalized MPLS (GMPLS) RSVP-TE\nsignaling
    may be used and extended to satisfy the requirements of\nthe Automatically Switched
    Optical Network (ASON) architecture\nspecified by the ITU-T. The requirements
    are in a companion document\n'Requirements for Generalized MPLS (GMPLS) Usage
    and Extensions for\nAutomatically Switched Optical Network (ASON).'\nIn particular,
    this document details the mechanisms for setting up\nSoft Permanent Connections
    (SPC), the necessary extensions in\ndelivering full and logical call/connection
    separation support, the\nextended restart capabilities during control plane failures,\nextended
    label usage and crankback signalling capability.\n\n   The mechanisms proposed
    in the present document are applicable to\n   any environment (including multi-area)
    and for any type of\n   interface: packet, layer-2, time-division multiplexed,
    lambda or\n   fiber switching.\n\t </p>\n      "
