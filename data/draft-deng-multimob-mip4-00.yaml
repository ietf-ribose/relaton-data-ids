abstract:
  content: "\t <t>This document provides the solution to optimize the multicasttunneling
    in mobile IPv4. This solution will not break the basic bi-directional tunneling
    multicast solution of MIPv4. A new multicastforeign agent works as a proxy node
    for multiple mobile nodes withinone limit scope. Single tunnel is set up between
    one home agent andone mobile foreign agent for single multicast stream. A newnotification
    message is created for the communication between homeagent and multicast foreign
    agent. There is no modification onmobile nodes.</p>"
