abstract:
  content: "<p>Telephony Routing over IP (TRIP) [2] provides a means for entities
    ina VoIP network to advertise telephony routes to their peers. Noassumption can
    be made about the treatment which is offered by anendpoint propagating a route
    - it could intend to terminate the callin some fashion or apply services to the
    call. This document proposesan optional ServiceCode attribute propagated along
    with such routeswhich provides more information about the services offered by
    theoriginator.</p>"
