abstract:
  content: "\n\t <p>   This document provides a summary of the IAB/IRTF Workshop on\n
    \  'Congestion Control for Interactive Real-Time Communication', which\n   took
    place in Vancouver, Canada, on July 28, 2012.  The main goal of\n   the workshop
    was to foster a discussion on congestion control\n   mechanisms for interactive
    real-time communication.  This report\n   summarizes the discussions and lists
    the conclusions and\n   recommendations to the Internet Engineering Task Force
    (IETF)\n   community.  The views and positions in this report are those of the\n
    \  workshop participants and do not necessarily reflect the views and\n   positions
    of the authors, the Internet Architecture Board (IAB) or\n   the Internet Research
    Task Force (IRTF).\n\n\t </p>\n      "
