abstract:
  content: "\t <t>The third generation, 3G, wireless networks that enable high-speeddata
    transfer are now being introduced. Internet access is one ofthe most important
    applications of such networks. TCP is one of thekey technologies that enable Internet
    applications for such networks.A number of TCP optimization techniques have been
    studied to enhancethe performance of TCP transmission for various wirelessenvironments.</p>"
