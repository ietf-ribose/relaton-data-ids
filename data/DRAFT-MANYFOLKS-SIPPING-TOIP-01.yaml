abstract:
  content: "\n\t <p>This document provides the framework of requirements for text
    conversation with real time character-by-character interactive flow \nover the
    IP network using the Session Initiation Protocol. The\nrequirements for general
    real-time text-over-IP telephony, point-to-\npoint and conference calls, transcoding,
    relay services, user\nmobility, interworking between text-over-IP telephony and
    existing\ntext-telephony, and some special features including instant messaging\nhave
    been described.\n\t </p>\n      "
