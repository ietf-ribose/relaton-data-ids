abstract:
  content: "\n\t <p>   This document defines a way for an Intermediate System to\n
    \  Intermediate System (IS-IS) Router to advertise multiple types of\n   supported
    Maximum SID Depths (MSDs) at node and/or link granularity.\n   Such advertisements
    allow entities (e.g., centralized controllers) to\n   determine whether a particular
    SID stack can be supported in a given\n   network.  This document only defines
    one type of MSD maximum label\n   imposition, but defines an encoding that can
    support other MSD types.\n\n\t </p>\n      "
