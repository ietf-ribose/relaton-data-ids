abstract:
- content: "<p>This document describes the process to build BGP-LS key parameters
    in inter-domain scenario, defines one new BGP-LS NLRI type(Stub Link NLRI) and
    some new inter-AS TE related TLVs for BGP-LS to let SDN controller retrieve the
    network topology automatically under various inter-AS environments. Such extension
    and process can enable the network operator to collect the interconnect information
    between different domains and then calculate the overall network topology automatically
    based on the information provided by BGP-LS protocol.</p>"
