abstract:
- content: "<p>This document defines a protocol called Certificate Validation Protocol
    (CVP) that can be used to: (1) query the validation or discovery policies supported
    by a CVP server, (2) validate one or more public key certificates according to
    a single validation policy, or (3) obtain one or more certification paths for
    one or more certificates according to a single discovery policy.</p>"
