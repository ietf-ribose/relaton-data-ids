abstract:
  content: "\t <t>This memo provides extending information for electro-optical multi-layer
    network under the control of Generalized MPLS(GMPLS). Inparticular we provide
    electro-optical conversion capability thatdescribes the function between Optical
    Cross Connect(OXC) and DigitalCross Connect(DXC). The information of electro-optical
    conversioncapability is used for extending multi-layer network(MLN) informationmodel
    and Wavelength Switched Optical network(WSON) informationmodel.</p>"
