abstract:
- content: "<p>This memo provides extending information for electro-optical multi-
    layer network under the control of Generalized MPLS(GMPLS). In particular we provide
    electro-optical conversion capability that describes the function between Optical
    Cross Connect(OXC) and Digital Cross Connect(DXC). The information of electro-optical
    conversion capability is used for extending multi-layer network(MLN) information
    model and Wavelength Switched Optical network(WSON) information model.</p>"
