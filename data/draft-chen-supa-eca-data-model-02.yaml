abstract:
- content: "<p>This document describes a YANG data model for SUPA (Simplified Use
    of Policy Abstractions) ECA (Event-Condition-Action) policies using policy abstractions
    defined in [I-D. strassner-supa-generic-policy-info-model]. The EPDM (ECA policy
    data model) is refined from SGPIM and EPRIM to be applied to deliver various management
    policies for controlling managed entities throughout the service development and
    deployment lifecycle. The generic ECA policy data model could be augmented by
    additional YANG data modules modeling and configuring policy-related protocols
    and functions. Reusability as the major advantage of this approach can be realized.
    The policy data model described in this document provides common building blocks
    for such extensions.</p>"
