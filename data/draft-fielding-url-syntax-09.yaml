abstract:
- content: "<p>A Uniform Resource Locator (URL) is a compact string representation
    of a location for use in identifying an abstract or physical resource. This document
    defines the general syntax and semantics of URLs, including both absolute and
    relative locators, and guidelines for their use; it revises and replaces the generic
    definitions in RFC 1738 and RFC 1808.</p>"
