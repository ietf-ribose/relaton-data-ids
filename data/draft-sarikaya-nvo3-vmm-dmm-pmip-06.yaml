abstract:
- content: "<p>This document specifies a virtual machine mobility protocol in data
    centers built with overlay-based network virtualization approach. The protocol
    is based on using NVA-NVE protocol to update ARP table or neighbor cache entries
    at the NVA and the source NVEs tunneling in-flight packets to the destination
    NVE after the virtual machine moves from source NVE to the destination NVE.</p>"
