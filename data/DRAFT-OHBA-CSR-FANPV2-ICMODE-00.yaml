abstract:
  content: "\n\t <p>    This  memo describes  the  specification of  FANPv2 (Flow
    \ Attribute\n    Notification Protocol version 2) Ingress Control Mode (IC Mode).
    The\n    FANPv2  is  a  protocol  used  by   Cell  Switch Routers   (CSRs) to\n
    \   communicate mapping information between a specific packet flow and a\n    virtual
    connection that conveys the packet flow. The IC Mode is used\n    for establishing
    and releasing a loop-free  cut-through path from an\n    ingress node to an  egress
    node by  forwarding FANP control messages\n    along the path.  The IC mode provides
    \ a simple  potential-loop\n    prevention  mechanism by using hop count and ingress
    node\n    information,  and  a ''retry'' mechanism that tries to extend\n    the
    cut-through path after setup failures.\n\n\t </p>\n      "
