abstract:
  content: "\t <t>Session recording is a critical requirement in many businesscommunications
    environments such as call centers and financialtrading floors. In some of these
    environments, all calls must berecorded for regulatory and compliance reasons.
    In others, calls maybe recorded for quality control or business analytics.Recording
    is typically done by sending a copy of the session media tothe recording devices.
    This document specifies requirements forextensions to SIP that will manage delivery
    of RTP media from an end-point that originates media (or that has access to it)
    to a recordingdevice. This is being referred to as SIP-based Media Recording.</p>"
