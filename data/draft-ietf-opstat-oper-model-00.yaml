- content: "<p>This memo describes a model for operational statistics in the Internet.
    This memo provides information for the Internet community. This memo does not
    specify an Internet standard of any kind. This document defines a model and protocol
    for a set of tools which could be used by NSPs and Network Operation Centers (NOCs)
    to share data among themselves and with customers. This memo provides information
    for the Internet community. This memo does not specify an Internet standard of
