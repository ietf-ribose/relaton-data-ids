abstract:
  content: "<p>This document1) Provides the relevant background explaining the mechanism
    forinteractions between the PSTN and SPIRITS Server2) Based on this mechanism,
    provides basic requirements and setsforth the methodology for constructing the
    building blocks of theSPIRITS protocol.3) Provides particular examples of application
    of this methodologyregarding the leading SPIRITS benchmark service--the Internet
    CallWaiting (ICW).As such, this document contributes to the future SPIRITS architectureand
    protocol RFCs.</p>"
