abstract:
- content: <p>This draft extends the "get-bootstrapping-data" RPC defined in RFC 8572
    to include an optional certificate signing request (CSR), enabling a bootstrapping
    device to additionally obtain an identity certificate (e.g., an LDevID, from IEEE
    802.1AR) as part of the "onboarding information" response provided in the RPC-reply.</p>
