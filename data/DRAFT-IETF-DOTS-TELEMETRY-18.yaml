abstract:
  content: "\n\t <p>   This document aims to enrich the DOTS signal channel protocol
    with\n   various telemetry attributes, allowing for optimal Distributed\n   Denial-of-Service
    (DDoS) attack mitigation.  It specifies the normal\n   traffic baseline and attack
    traffic telemetry attributes a DOTS\n   client can convey to its DOTS server in
    the mitigation request, the\n   mitigation status telemetry attributes a DOTS
    server can communicate\n   to a DOTS client, and the mitigation efficacy telemetry
    attributes a\n   DOTS client can communicate to a DOTS server.  The telemetry\n
    \  attributes can assist the mitigator to choose the DDoS mitigation\n   techniques
    and perform optimal DDoS attack mitigation.\n\n\t </p>\n      "
