abstract:
  content: "\n\t <p>   IPv4-over-IPv6 transition mechanisms provide both IPv4 and
    IPv6\n   connectivity services simultaneously during the IPv4/IPv6 co-existing\n
    \  period.  The Dynamic Host Configuration Protocol for IPv6 (DHCPv6)\n   options
    have been defined to configure Customer Edge (CE) in MAP-E,\n   MAP-T, and Lightweight
    4over6.  However, in many networks, the\n   configuration information may be stored
    in Authentication\n   Authorization and Accounting (AAA) servers while user configuration\n
    \  is mainly from Broadband Network Gateway (BNG) through DHCPv6\n   protocol.
    \ This document defines a Remote Authentication Dial In User\n   Service (RADIUS)
    attribute that carries CE configuration information\n   from AAA server to BNG.\n\n\t
    </p>\n      "
