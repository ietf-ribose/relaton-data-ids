abstract:
  content: "<p>This document contains a compilation of all defects found up untilthe
    publication date for M2PA RFC4165 [RFC4165]. These defects maybe of an editorial
    or technical nature. This document may be thoughtof as a companion document to
    be used in the implementation of M2PAto remove ambiguities and correct errors
    in the original M2PAdocument. This document updates RFC4165 [RFC4165] and text
    withinthis document supersedes the text found in RFC4165.</p>"
