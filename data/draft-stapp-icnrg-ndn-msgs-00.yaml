abstract:
- content: "<p>This memo defines an on-the-wire format for Named-data Networking (NDN)
    protocol messages. NDN packets begin with a fixed-size header. After the header,
    the remainder of the message is composed of type- length-value (TLV) tuples. The
    Type and Length fields use a compact, fixed-size encoding scheme. The TLVs for
    message attributes that are standardized are defined in a registry. Part of the
    TLV number-space is reserved for standardized attributes. Other parts of the number-
    space are set aside for experimental use.</p>"
