abstract:
  content: "\n\t <p>   This document describes an extension that allows for Exported\n
    \  Authenticators (EAs) to authenticate each other.  The extension\n   includes
    a reference to a previous EA.  An EA containing this\n   extension constitues
    an attestation of the authenticity of the\n   referenced EA.\n\n\t </p>\n      "
