abstract:
  content: "\n\t <p>This document presents an intelligent database exchange mechanism
    for\nthe database exchange procedure in OSPFv2 and OSPFv3.  This mechanism\nis
    backward compatible.  It eliminates the unnecessary database\nexchanges through
    using the existing reachability information\ncalculated from the link state database
    and the un-reachability\ninformation about routers recorded.  It significantly
    speeds up the\nestablishment of the full adjacency between two routers in some\nsituations.\n\t
    </p>\n      "
