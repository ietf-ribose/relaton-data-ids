abstract:
- content: "<p>AS112 provides a mechanism for handling reverse lookups on IP addresses
    that are not unique (e.g., RFC 1918 addresses). This document describes modifications
    to the deployment and use of AS112 infrastructure that will allow zones to be
    added and dropped much more easily, using DNAME resource records. This approach
    makes it possible for any DNS zone administrator to sink traffic relating to parts
    of the global DNS namespace under their control to the AS112 infrastructure without
    coordination with the operators of AS112 infrastructure.</p>"
