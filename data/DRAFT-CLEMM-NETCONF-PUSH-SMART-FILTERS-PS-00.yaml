abstract:
  content: "\n\t <p>   This document defines a problem statement for Smart Filters
    for Push\n   Updates.  Smart Filters for Push Updates (referred to simply as\n
    \  \"Smart Filters\" in the context of this document) allows to filter\n   push
    updates based on values of pushed objects and/or state, such as\n   previous updates.
    \ Smart Filters provide an important building block\n   for service assurance
    and network automation.\n\n\t </p>\n      "
