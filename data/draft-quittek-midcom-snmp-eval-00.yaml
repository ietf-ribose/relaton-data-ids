abstract:
- content: "<p>This memo evaluates the Simple Network Management Protocol (SNMP) as
    a candidate for realizing a Midcom protocol. The properties and capabilities of
    the SNMP management framework are compared to the Midcom requirements [MDC-REQ]
    and to the Midcom framework and architecture [MDC-FRM]. It is shown that SNMP
    matches almost all Midcom requirements and that with the already existing support
    for NATs [NAT-MIB] only little additional effort is required for creating a Midcom
    protocol solution based on the SNMP management framework.</p>"
