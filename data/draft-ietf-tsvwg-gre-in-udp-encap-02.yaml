abstract:
- content: "<p>This document describes a method of encapsulating arbitrary protocols
    within GRE and UDP headers. In this encapsulation, the source UDP port may be
    used as an entropy field for purposes of load balancing while the payload protocol
    may be identified by the GRE Protocol Type.</p>"
