abstract:
  content: "\n\t <p>From a carrier perspective, the possibility of transferring the\nownership
    and control of an existing and in-use path between the\nmanagement plane and the
    control plane, without actually affecting\ndata plane traffic being carried over
    it, is a valuable option.  This\nmemo sets out the requirements for such procedures.\n\t
