abstract:
  content: "\n\t <p>   Network infrastructure devices such as routers, switches are\n
    \  important parts for network security.  This document describes\n   security
    baseline for network infrastructure device management plane,\n   with YANG output,
    to provide a minimum set of important security\n   management features.  The security
    baselines for control plane, data\n   plane, application layer and infrastructure
    layer of network\n   infrastructure devices are described in [I-D. ietf-dong-sacm-nid-cp-\n
    \  security-baseline], [I-D.ietf-xia-sacm-nid-dp-security-baseline], [I-\n   D.ietf-xia-sacm-nid-app-infr-layers-security-baseline],
    respectively.\n\n\t </p>\n      "
