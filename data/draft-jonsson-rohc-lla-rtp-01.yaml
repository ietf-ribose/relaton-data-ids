abstract:
  content: "\t <t>This document defines a ROHC profile for compression of IP/UDP/RTPpackets,
    utilizing functionality provided by the lower layer toincrease compression efficiency
    by completely eliminating the headerfor most packets during normal operation.
    The profile is built as anextension to the ROHC RTP profile [ROHC]. It defines
    additionalmechanisms needed in ROHC, states requirements on the lower layer toguarantee
    transparency, and specifies general logic for compressionand decompression making
    use of this header-free packet.</p>"
