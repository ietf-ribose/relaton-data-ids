abstract:
  content: "\n\t <p>   The Session Initiation Protocol (SIP) supports the capability
    to\n   provide a reference to a specific rendering to be used by the UA when\n
    \  the user is alerted.  This is done using the Alert-Info header field.\n   However,
    the reference addresses only network resources with specific\n   rendering properties.
    \ There is currently no support for predefined\n   standard identifiers for describing
    the semantics of the alerting\n   situation or the characteristics of the alerting
    signal, without\n   being tied to a particular rendering.  To overcome this limitation\n
    \  and support new applications, a new family of URNs for use in SIP\n   Alert-Info
    header fields is defined in this specification.\n\n   This document normatively
    updates [RFC3261], the Session Initiation\n   Protocol (SIP).  It changes the
    usage of the SIP Alert-Info header\n   field defined in the [RFC3261] by additionally
    allowing its use in\n   all provisional responses to INVITE (except the 100 response).\n\n\n\t
    </p>\n      "
