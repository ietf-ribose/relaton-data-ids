abstract:
- content: "<p>Public key based Kerberos for Distributed Authentication[1], (PKDA)
    proposed by Sirbu &amp; Chuang, describes PK based authentication that eliminates
    the use of a centralized key distribution center while retaining the advantages
    of Kerberos tickets. This draft describes how, without any modification, the PKINIT
    specification[2] may be used to implement the ideas introduced in PKDA. The benefit
    is that only a single PK Kerberos extension is needed to address the goals of
    PKINIT &amp; PKDA.</p>"
