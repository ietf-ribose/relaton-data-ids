abstract:
- content: "<p>Explicit congestion notification (ECN) allows a forwarding element
    to notify downstream devices of the onset of congestion without having to drop
    packets. This can improve network efficiency through better congestion control
    without packet drops. This document specifies ECN support within Service Function
    Chaining (SFC) domains through use of the Network Service Header (NSH).</p>"
