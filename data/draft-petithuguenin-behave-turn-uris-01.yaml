abstract:
- content: "<p>This document specifies the syntax of Uniform Resource Identifier (URI)
    schemes for the Traversal Using Relays around NAT (TURN) protocol. It defines
    two URI schemes that can be used to provision the configuration values needed
    by the resolution mechanism defined in [RFC5928].</p>"
