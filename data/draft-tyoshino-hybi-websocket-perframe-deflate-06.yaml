abstract:
- content: <p>This specification defines a general per-frame compression scheme for
    the WebSocket Protocol and one specific compression extension using DEFLATE. This
    scheme compresses the "Application data" part of WebSocket data frames using specified
    compression algorithm. Please send feedback to the hybi@ietf.org mailing list.</p>
