abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB) for use with network management protocols in the Internet community.  In
    particular, it describes managed objects which provide an inverted mapping of
    the interface stack table used for managing network interfaces. [STANDARDS-TRACK]\n\t
