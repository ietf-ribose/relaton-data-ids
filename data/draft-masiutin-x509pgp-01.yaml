abstract:
  content: "\t <t>There were currently no described provisions to convert from anX.509v3
    certificate to a PGP Certificate and vice versa because offormat of data being
    signed differ in these two standards. Thisdocument defines a new X.509v3 certificate
    extension called pgpKeythat holds a verbatim PGP Certificate, making such conversionpossible.This
    draft is being discussed on the 'x509pgp@egroups.com' mailinglist. To join the
    list, send a message to&lt;x509pgp-subscribe@egroups.com&gt;Also, there is a Web
    site for the mailing list at&lt;http://www.egroups.com/group/x509pgp&gt;</p>"
