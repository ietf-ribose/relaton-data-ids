abstract:
- content: "<p>There is a need for having a globally unique session identifier for
    the same SIP session, which can be consistently maintained across Proxies, B2BUAs
    and other SIP middle-boxes, for the purpose of Troubleshooting. This draft proposes
    a new SIP header to carry such a value: Session-ID.</p>"
