abstract:
  content: "<p>This document defines additional protocol operations for the SimpleNetwork
    Management Protocol (SNMP) that support more efficientconfiguration management
    via SNMP. The CallRequest and CallResponsePDUs add an RPC style operation invocation
    mechanism to SNMP. TheCompoundRequest and CompoundResponse PDUs add a mechanism
    to sendmultiple SNMP operations in a single SNMP message.</p>"
