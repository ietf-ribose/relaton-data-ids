abstract:
  content: "\n\t <p>   Management information is viewed as a collection of managed
    objects,\n   residing in a virtual information store, termed the Management\n
    \  Information Base (MIB).  Collections of related objects are defined\n   in
    MIB modules.  This document describes requirements related to\n   protecting the
    information in the Management Information Base when\n   the data is being accessed
    or transported.\n\n\t </p>\n      "
