abstract:
  content: "\n\t <p>In the Resource Public Key Infrastructure (RPKI), resource\ncertificates
    completely obscure names or any other information which\nmight be useful for contacting
    responsible parties to deal with\nissues of certificate expiration, maintenance,
    roll-overs,\ncompromises, etc.  This draft describes the RPKI Ghostbusters Record\ncontaining
    human contact information to be signed (indirectly) by a\nresource-owning certificate.
    \ The data in the record are those of a\nseverely profiled vCARD.\n\t </p>\n      "
