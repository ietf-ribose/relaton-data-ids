abstract:
- content: "<p>This draft defines an infrastructure for secure elements over internet,
    and features needed for their secure remote use. It describes a network architecture
    based on the TLS 1.3 protocol, which enables remote calls of cryptographic procedures,
    identified by Unified Resource Identifier (URI) such as schemeS://sen@server.com:443/?query
    The Internet of Secure Element (IoSE) is a set of secure elements providing TLS
    servers, communication interfaces, and identified by their name (Secure Element
    Name, sen).</p>"
