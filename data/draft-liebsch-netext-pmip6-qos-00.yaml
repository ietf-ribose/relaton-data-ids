abstract:
- content: "<p>This specification defines a new mobility option that can be used by
    the mobiliy entities in the Proxy Mobile IPv6 domain for exchanging the Quality
    of Service parameters associated with the subscriber flows. Specifically, the
    local mobility anchor in the home network can potentially send the QoS parameters
    to the mobile access gateway in the access network. This document also explains
    how the mobile access gateway in the access network can map the received QoS options
    to the access specific semantics, such us using 802.11e in case of IEEE 802.11
    and apply it on the air interface.</p>"
