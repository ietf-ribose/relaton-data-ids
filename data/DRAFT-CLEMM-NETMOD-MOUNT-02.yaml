abstract:
  content: "\n\t <p>   This document introduces capabilities that allow YANG datastores
    to\n   reference and incorporate information from remote datastores.  This\n   is
    accomplished by extending YANG with the ability to define mount\n   points that
    act as references to data nodes in remote datastores, and\n   by providing the
    necessary means to manage and administer those mount\n   points.  This facilitates
    the development of applications that need\n   to access data that transcends individual
    network devices while\n   improving network-wide object consistency.\n\n   This
    document also lays the groundwork for optional extensions to\n   support subscriptions
    to remote object updates and transparent\n   caching of objects.  These options
    will speed application peformance\n   without sacrificing data consistency.\n\n\t
    </p>\n      "
