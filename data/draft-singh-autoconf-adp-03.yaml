abstract:
  content: "<p>A Mobile Ad Hoc NETwork (MANET) is formed by the association ofmobile
    devices, usually wireless and capable of multi-hopcommunication among themselves
    even if there is no networkinginfrastructure available. MANET properties such
    as multi-hop,autonomous, etc requires separate address autoconfigurationmechanism.
    This document provides definition, problem statement andgoals for ad hoc networks
    address autoconfiguration.</p>"
