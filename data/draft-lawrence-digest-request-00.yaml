abstract:
- content: "<p>This memo describes a security weakness in the current Proposed Standard
    for HTTP Digest Access Authentication, and proposes a change to that scheme to
    correct the deficiency. The problem is that there is no mechanism for either party
    to indicate a requirement that messages be sent with an authentication digest.</p>"
