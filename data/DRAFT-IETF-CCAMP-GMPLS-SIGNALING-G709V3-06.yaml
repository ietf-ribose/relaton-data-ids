abstract:
  content: "\n\t <p>   ITU-T Recommendation G.709 [G709-2012] has introduced new Optical\n
    \  channel Data Unit (ODU) containers (ODU0, ODU4, ODU2e and ODUflex)\n   and
    enhanced Optical Transport Networking (OTN) flexibility.\n\n   This document updates
    RFC4328 to provide the extensions to the\n   Generalized Multi-Protocol Label
    Switching (GMPLS) signaling to\n   control the evolving OTN addressing ODUk multiplexing
    and new\n   features including ODU0, ODU4, ODU2e and ODUflex.\n\n\n\n\n\t </p>\n
