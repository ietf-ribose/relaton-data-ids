abstract:
- content: "<p>RFC5420 extends RSVP-TE to specify or record generic attributes which
    apply to the whole of the path of an LSP. This document defines an extension to
    the RSVP ERO and RRO objects to allow it to specify or record generic attributes
    which apply to a given hop.</p>"
