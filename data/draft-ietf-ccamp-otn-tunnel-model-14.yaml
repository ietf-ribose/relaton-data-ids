abstract:
- content: "<p>This document describes the YANG data model for tunnels in OTN TE networks.
    The model can be used to do the configuration in order to establish the tunnel
    in OTN network. This work is independent with the control plane protocols. The
    YANG data model defined in this document conforms to the Network Management Datastore
    Architecture (NMDA).</p>"
