abstract:
  content: "\n\t <p>   Historically, designers and implementers of application protocols\n
    \  have often distinguished between \"standard\" and \"non-standard\"\n   parameters
    by prefixing the names of \"non-standard\" parameters with\n   the string \"X-\"
    or similar constructs.  In practice, that convention\n   causes more problems
    than it solves.  Therefore, this document\n   deprecates the convention for the
    names of newly-defined textual\n   parameters in application protocols.\n\n\t
    </p>\n      "
