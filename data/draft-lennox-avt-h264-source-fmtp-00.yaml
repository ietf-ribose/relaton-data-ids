abstract:
- content: "<p>When used in the Session Description Protocol Offer/Answer model, several
    of the media format parameters for the H.264 video format, and for its Scalabile
    Video Codec (SVC) extension, describe characterics of the stream an endpoint is
    prepared to send, not of streams it is prepared to receive. If an endpoint wishes
    to send multiple streams, these parameters may be incompatible. This document
    defines how such media format parameters may be given on a per-source basis, using
    SDP source-specific fmtp attributes.</p>"
