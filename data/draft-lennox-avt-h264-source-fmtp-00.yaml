abstract:
  content: "\t <t>When used in the Session Description Protocol Offer/Answer model,several
    of the media format parameters for the H.264 video format,and for its Scalabile
    Video Codec (SVC) extension, describecharacterics of the stream an endpoint is
    prepared to send, not ofstreams it is prepared to receive. If an endpoint wishes
    to sendmultiple streams, these parameters may be incompatible. Thisdocument defines
    how such media format parameters may be given on aper-source basis, using SDP
    source-specific fmtp attributes.</p>"
