abstract:
- content: "<p>Generalized Multi-Protocol Label Switching (GMPLS) is applicable to
    Ethernet switches supporting Provider Backbone Bridge Traffic Engineering (PBB-TE)
    networks. The GMPLS controlled Ethernet label switch network not only automates
    creation of Ethernet Label Switched Paths(Eth-LSPs), it also provides sophisticated
    Eth-LSP recovery Mechanisms such as protection and restoration of an Eth-LSP.
    This document describes the requirements for the set of solutions of GMPLS controlled
    Ethernet label switch networks.</p>"
