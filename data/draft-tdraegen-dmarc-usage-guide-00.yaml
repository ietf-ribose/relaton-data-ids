abstract:
- content: "<p>Domain-based Message Authentication, Reporting, and Conformance (DMARC)
    allows for the expression of domain-level policies and preferences for message
    validation, disposition, and reporting between mail-originating and mail-receiving
    organizations. This usage guide presents strategies for successful interoperation
    of historically disparate mail systems in the presence of domain-level policies.</p>"
