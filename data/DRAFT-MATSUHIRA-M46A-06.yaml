abstract:
  content: "\n\t <p>   This document specifies Multiple IPv4 - IPv6 mapped IPv6\n
    \  address(M46A) spefification.  M46A is IPv4 mapped IPv6 address with\n   plane
    ID.  Unique allocation of plane id value enable IPv4 private\n   address unique
    in IPv6 address space.  This address may use IPv4 over\n   IPv6 encapsulation
    and IPv4 - IPv6 translation.\n\n\n\t </p>\n      "
