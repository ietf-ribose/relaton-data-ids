abstract:
- content: "<p>This document describes Automatic Switch-address Assignment Protocol
    (ASAP) option for SSP (switch-switch protocol) of MAPOS (Multiple Access Protocol
    Over SONET/SDH). It enables each switch in a MAPOS network to decide its unique
    MAPOS address in coordination with other switches and provides an environment
    free of manual configuration. Upon an address collision, an arbitration takes
    place to resolve the conflict.</p>"
