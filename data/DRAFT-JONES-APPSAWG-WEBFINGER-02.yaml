abstract:
  content: "\n\t <p>   This specification defines the Webfinger protocol.  Webfinger
    may be\n   used to discover information about people on the Internet, such as
    a\n   person's personal profile address, identity service, telephone\n   number,
    or preferred avatar.  Webfinger may also be used to learn\n   information about
    objects on the network, such as the amount of toner\n   in a printer or the physical
    location of a server.\n\n\t </p>\n      "
