abstract:
- content: "<p>Nodes use IPv6 stateless address autoconfiguration to generate addresses
    using a combination of locally available information and information advertised
    by routers. Addresses are formed by combining network prefixes with an interface
    identifier. This document describes an extension that causes nodes to generate
    global scope addresses with randomized interface identifiers that change over
    time. Changing global scope addresses over time makes it more difficult for eavesdroppers
    and other information collectors to identify when different addresses used in
    different transactions correspond to the same node. This document obsoletes RFC4941.</p>"
