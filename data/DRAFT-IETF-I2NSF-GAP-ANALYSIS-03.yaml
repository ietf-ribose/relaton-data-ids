abstract:
  content: "\n\t <p>   This document analyzes the current state of the art for security\n
    \  management devices and security devices technologies in industries\n   and
    the existing IETF work/protocols that are relevant to the\n   Interface to Network
    Security Function (I2NSF).  The I2NSF focus is\n   to define data models and interfaces
    in order to control and monitor\n   the physical and virtual aspects of network
    security functions.\n\n\t </p>\n      "
