abstract:
  content: "\n\t <p>    Each implementation of a retransmission timeout mechanism
    must\n    balance correctness and timeliness and therefore no implementation\n
    \   suits all situations.  This document provides high-level guidance\n    for
    retransmission timeout schemes appropriate for general use in\n    the Internet.
    \ Within the guidelines, implementations have latitude\n    to define particulars
    that best address each situation.\n\nTerminology\n\t </p>\n      "
