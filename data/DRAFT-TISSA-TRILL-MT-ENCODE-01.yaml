abstract:
  content: "\n\t <p>   Two alternate methods of encoding Multi Topology Identifier
    within\n   the TRILL data frames are presented. Methods proposed herein do not\n
    \  require overloading TRILL RBridge nickname to encode Multi Topology\n   Identifier.
    A method that expands TRILL nickname space from 16bits\n   to 24 bits is also
    presented in this draft.\n\n\t </p>\n      "
