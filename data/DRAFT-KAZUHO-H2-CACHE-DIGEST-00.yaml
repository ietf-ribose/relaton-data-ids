abstract:
  content: "\n\t <p>   This specification defines a HTTP/2 frame type to allow clients
    to\n   inform the server of their cache's contents.  Servers can then use\n   this
    to inform their choices of what to push to clients.\n\nNote to Readers\n\n   The
    issues list for this draft can be found at\n   https://github.com/mnot/I-D/labels/h2-cache-digest
