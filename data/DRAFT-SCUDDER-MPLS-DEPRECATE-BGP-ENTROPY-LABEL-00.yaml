abstract:
  content: "\n\t <p>   RFC 6790 defines the BGP Entropy Label Capability attribute.\n
    \  Regrettably, it has a bug: although RFC 6790 mandates that Entropy\n   Label-incapable
    routers must remove the attribute, in practice this\n   requirement can't be guaranteed
    to be fulfilled.  This specification\n   deprecates the attribute.  A forthcoming
    document will propose a\n   replacement.\n\n\t </p>\n      "
