abstract:
  content: "<p>This document describes the Service Agent service type. ServiceAgents
    are one of three types of agents used in the Service LocationProtocol, Version
    2 [1]. The Service Agent advertises all serviceson a given host which have been
    enabled to use SLPv2.</p>"
