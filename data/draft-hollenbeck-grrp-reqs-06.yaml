abstract:
  content: "\t <t>This document describes high-level functional and interfacerequirements
    for a client-server protocol for the registration andmanagement of Internet domain
    names in shared Top Level Domain (TLD)registries. Specific technical requirements
    detailed for protocoldesign are not presented here. Instead, this document focuses
    on thebasic functions and interfaces required of a protocol to supportmultiple
    registry and registrar operational models.</p>"
