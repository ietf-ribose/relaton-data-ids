abstract:
  content: "<p>This draft introduces new a sub TLV to OSPF TE extensions to signalthe
    LSPID (Label Switch Path ID) of an LSP (Label Switch Path). This information can
    be used by any mechanism (normally constraintbased path calculation (CSPF) procedures)
    to calculate paths that may contain LSPID's as one its Explict Route Objects.</p>"
