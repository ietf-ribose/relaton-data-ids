abstract:
  content: "\n\t <p>   This document extends PASSporT, which is a token object that
    conveys\n   cryptographically-signed information about the participants involved\n
    \  in communications.  The extension is defined, corresponding to the\n   SHAKEN
    specification, to provide both a specific set of levels-of-\n   confidence in
    the correctness of the originating identity for a SIP\n   based Communication
    Service Provider (CSP) telephone network\n   originated call as well as an identifier
    that allows the CSP to\n   uniquely identify the origin of the call within its
    network.\n\n\t </p>\n      "
