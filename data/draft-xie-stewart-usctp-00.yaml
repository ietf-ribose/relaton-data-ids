abstract:
  content: "\t <t>This document describes an extension to the Stream ControlTransmission
    Protocol (SCTP) [1] to provide unreliable datatransfer services. The benefits
    of this extension includes unifiedcongestion control over reliable and unreliable
    data streams, singleassociation for multi-content data services, link levelfault
    tolerance for unreliable data transfer, unreliable data streammultiplexing, etc.</p>"
