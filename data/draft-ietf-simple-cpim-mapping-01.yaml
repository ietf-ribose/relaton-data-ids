abstract:
  content: "\t <t>The SIMPLE work group has defined a SIP events package fordistribution
    of presence information. It has also proposed a MESSAGEextension for the transport
    of instant messages. This documentdescribes how those mechanisms map to the abstract
    CPIM service, inorder to interoperate with other CPIM compliant presence and instantmessaging
    services.</p>"
