abstract:
- content: "<p>This memo describes problems with the DIGEST-MD5 Simple Authentication
    and Security Layer (SASL) mechanism as specified in RFC 2831. It marks DIGEST-MD5
    as OBSOLETE in the IANA Registry of SASL mechanisms and moves RFC 2831 to Historic
    status. This document is not an Internet Standards Track specification; it is
    published for informational purposes.</p>"
