abstract:
  content: "\n\t <p>   YANG-CBOR, RFC XXXX (draft-ietf-core-yang-cbor) defines YANG
    Schema\n   Item iDentifiers (YANG SID), globally unique 63-bit unsigned integers\n
    \  used to identify YANG items.  RFC YYYY (draft-ietf-core-sid) defines\n   ways
    to allocate these SIDs on the basis of IANA registries.\n\n   The present specification
    uses these SID allocation mechanisms to\n   allocate 100 000 SIDs for each holder
    of the first 1 000 000 holders\n   of IANA-registered Private Enterprise Numbers
    (PENs).\n\n\t </p>\n      "
