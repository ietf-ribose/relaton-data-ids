abstract:
  content: "\n\t <p>This Internet-Draft describes NFS version 4 minor version two,\nfocusing
    mainly on the protocol extensions made from NFS version 4\nminor version 0 and
    NFS version 4 minor version 1.  Major extensions\nintroduced in NFS version 4
    minor version two include: Server-side\nCopy, Space Reservations, and Support
    for Sparse Files.\n\t </p>\n      "
