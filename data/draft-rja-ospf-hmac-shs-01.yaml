abstract:
- content: "<p>This document describes how the NIST Secure Hash Standard family of
    algorithms can be used with OSPF version 2's built-in cryptographic authentication
    mechanism. This updates, but does not supercede, the cryptographic authentication
    mechanism specified in RFC-2328.</p>"
