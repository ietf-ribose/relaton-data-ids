abstract:
  content: "\n\t <p>Mobile IPv4 and mobile IPv6 have been developed to enhance IPv4
    and \nIPv6 to have mobility support respectively. To solve the triangular \nrouting
    problem in mobile IP, routing optimization mechanism is \nproposed for mobile
    IPv4 as well as mobile IPv6 defines routing \noptimization as an absolute requirement.
    However, the routing \noptimization procedures and the address binding messages
    are \ndifferent in mobile IPv4 and mobile IPv6.\n\t </p>\n      "
