abstract:
  content: "\n\t <p>This document describes the LLIDL interface description language,
    the\nrelated LLSD abstract type system and three serialization formats for\nLLIDL
    messages.  LLIDL (pronounced \"little\") is a language-neutral\nfacility for describing
    transport independent message flows for\nRESTful resource access.  LLIDL itself
    is an abstract meta-grammar\nfor producing and recognizing valid request / response
    messages\naffecting state change in application layer objects by way of RESTful\nresource
    access.  It may be used by protocol developers and system\ndeployers to describe
    the composition of application layer protocol\nexchanges without adopting transport
    specific message semantics or\nprogramming language specific type semantics.  The
    type behavior of\nindividual message elements is described by the LLSD abstract
    type\nsystem.  Abstract LLIDL messages are concretized using one of three\ndefined
    LLSD serialization schemes.  Serialization / deserialization\nrules are provided
    in this document for XML, JSON and Binary schemes.\nThis abstract messaging and
    type system is intended to be used by\nother specifications to describe application
    layer protocol\nexchanges, independent of implementation language or message\ntransport
    protocol.\n\t </p>\n      "
