abstract:
  content: "\n\t <p>The Presence Information Data Format (PIDF) defines a basic format\nfor
    representing presence information for a presentity.  The\nApplication and Media
    Information (AMI) format described here is an\nextension that adds optional elements
    to the Presence Information\nData Format (PIDF), describing what music a presentity
    is listening\nto, what video it is watching, or what game it is playing.\n\t </p>\n
