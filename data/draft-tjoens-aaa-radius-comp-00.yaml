abstract:
  content: "\t <t>The AAA Working Group has completed a document that itemizes theirrequirements
    for Network Access Applications (NASREQ, Mobile IP, andROAMOPS). This document
    compares the current RADIUS protocol to theNetwork Access AAA Evaluation Criteria,
    and illustrates where and howRADIUS can be improved to become unconditionally
    compliant to theserequirements. This document is provided to the AAA Working Group
    asan official submission for an AAA protocol.</p>"
