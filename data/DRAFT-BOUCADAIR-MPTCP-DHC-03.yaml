abstract:
  content: "\n\t <p>   One of the promising deployment scenarios for Multipath TCP
    (MPTCP)\n   is to enable a Customer Premises Equipment (CPE) that is connected
    to\n   multiple networks (e.g., DSL, LTE, WLAN) to optimize the usage of its\n
    \  network attachments.  Because of the lack of MPTCP support at the\n   server
    side, some service providers consider a network-assisted model\n   that relies
    upon the activation of a dedicated function called: MPTCP\n   Concentrator.\n\n
    \  This document focuses on the explicit deployment scheme where the\n   identity
    of the MPTCP Concentrator(s) is explicitly configured on\n   connected hosts.
    \ This document specifies DHCP (IPv4 and IPv6)\n   options to configure hosts
    with Multipath TCP (MPTCP) parameters.\n\n\n\t </p>\n      "
