abstract:
- content: "<p>DNS-SD (DNS Service Discovery) normally discloses information about
    devices offering and requesting services. This information includes host names,
    network parameters, and possibly a further description of the corresponding service
    instance. Especially when mobile devices engage in DNS Service Discovery at a
    public hotspot, serious privacy problems arise. We analyze the requirements of
    a privacy-respecting discovery service.</p>"
