abstract:
- content: "<p>The DHCPv6 Prefix Pool option provides a mechanism for DHCPv6 Prefix
    Delegation (DHCPv6-PD), allowing the DHCPv6 server to notify a DHCPv6 relay agent
    implemented on a Provider Edge (PE) router about active prefix pools allocated
    by the DHCPv6 server to the PE router. The information of active prefix pools
    can be used to enforce IPv6 route aggregation on the PE router by adding or removing
    aggregated routes according to the status of the prefix pools. The advertising
    of the aggregated routes in the routing protocol enabled on the network- facing
    interface of PE routers will dramatically decreases the number of the routing
    table entries in the ISP network.</p>"
