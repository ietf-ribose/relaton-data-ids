abstract:
  content: "\n\t <p>Overload occurs in Session Initiation Protocol (SIP) networks
    when\nSIP servers have insufficient resources to handle all SIP messages\nthey
    receive.  SIP based overload mechanism exists for dedicated SIP\nsignaling servers.
    \ But there is a need for overload control solution\nof SIP based media servers
    like PSTN GW, Session border controllers\n(SBC), Session Recording Server(SRS).
    \ This document summarizes\nproblem specific to SIP media servers, requirements
    for the solution\nof SIP based media overload control.\n\t </p>\n      "
