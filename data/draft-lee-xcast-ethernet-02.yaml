abstract:
  content: "\t <t>Explicit multicast(Xcast)[XCST] is a new kind of Internet multicastand
    complements the Host Group Model multicast in the sense ofmulticast benefits.
    Xcast encodes addresses of destinations withinits packet and requires neither
    any routing information exchangenor state management. Xcast routing utilizes legacy
    unicast routinginformation managed at every node and is expected to haveperformance
    good enough for small size multicast groups.</p>"
