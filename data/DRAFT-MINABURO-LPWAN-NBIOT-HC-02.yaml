abstract:
  content: "\n\t <p>   The Static Context Header Compression (SCHC) specification
    describes\n   a header compression and fragmentation functionalities for LPWAN
    (Low\n   Power Wide Area Networks) technologies.  SCHC was designed to be\n   adapted
    over any of the LPWAN technologies.\n\n   This document describes the use of SCHC
    over the NB-IoT wireless\n   access, and provides elements for an efficient parameterization.\n\n\t
    </p>\n      "
