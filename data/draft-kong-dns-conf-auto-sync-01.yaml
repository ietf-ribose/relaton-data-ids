abstract:
- content: "<p>This document proposes an in-band synchronization mechanism to automatically
    synchronize configuration data among multiple DNS (Domain Name System) name servers.
    Using this mechanism, any part of configuration data of a name server can be constructed
    as a similar DNS zone file, and be automatically synchronized by DNS messaging
    and notifying mechanisms.</p>"
