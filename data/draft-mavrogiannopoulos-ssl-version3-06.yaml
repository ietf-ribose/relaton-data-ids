abstract:
- content: "<p>This document is published as a historical record of the SSL 3.0 protocol.
    The original Abstract follows. This document specifies version 3.0 of the Secure
    Sockets Layer (SSL 3.0) protocol, a security protocol that provides communications
    privacy over the Internet. The protocol allows client/server applications to communicate
    in a way that is designed to prevent eavesdropping, tampering, or message forgery.
    This document defines a Historic Document for the Internet community.</p>"
