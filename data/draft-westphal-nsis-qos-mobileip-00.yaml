abstract:
  content: "\t <t>This draft provides a framework for QoS signaling that is optimizedfor
    Mobile IP handoffs. It covers the horizontal signaling betweenaccess routers (ARs)
    as well as the vertical signaling along thepacket data path, both of which are
    triggered by handoff of mobilenode (MN). The key design goals are wireless bandwidth
    economy,fast QoS establishment along the new data path after handoff andsecure
    protocol operation.</p>"
