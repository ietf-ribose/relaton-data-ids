abstract:
  content: "\n\t <p>A Device is a valuable source of information about its location.
    \ A\nLocation Information Server (LIS) that serves a location URI about a\nDevice
    is unable to acquire this information.  Extensions to HTTP-\nEnabled Location
    Delivery (HELD) are described for negotiating and\nexercising Device capabilities
    for location determination or location\nmeasurement collection.\n\t </p>\n      "
