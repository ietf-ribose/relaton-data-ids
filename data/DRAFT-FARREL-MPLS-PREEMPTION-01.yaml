abstract:
  content: "\n\t <p>Multiprotocol Label Switching (MPLS) signaling is documented in\n'RSVP-TE:
    Extensions to RSVP for LSP Tunnels', RFC 3209, using\nmechanisms inherited from
    'Resource ReserVation Protocol --\nVersion 1 Functional Specification', RFC 2205.\n\nMPLS
    includes the concept of pre-emption where, for administrative\nreasons such as
    contention for system resources, a new Label Switched\nPath (LSP) may displace
    an existing LSP.\n\nThis document clarifies the procedures for MPLS pre-emption
    in the\nlight of implementation experience. The procedures in this document\nupdate
    those described in RFC 2205 and RFC 3209, but apply only to\nRSVP-TE used in the
    MPLS context.\n\t </p>\n      "
