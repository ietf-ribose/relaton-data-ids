abstract:
- content: "<p>This document specifies extensions to the QUIC protocol to enable,
    other than connection migration, simultaneous usage of multiple paths for a single
    connection. Those extensions remain compliant with the current single-path QUIC
    design. They allow devices to benefit from multiple network paths while preserving
    the privacy features of QUIC.</p>"
