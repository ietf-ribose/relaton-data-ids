abstract:
- content: "<p>This document specifies a method of the Authentication and Authorization
    for Constrained Environments (ACE) framework, which allows an Authorization Server
    to notify Clients and Resource Servers (i.e., registered devices) about revoked
    Access Tokens. The method allows Clients and Resource Servers to access a Token
    Revocation List on the Authorization Server, with the possible additional use
    of resource observation for the Constrained Application Protocol (CoAP). Resulting
    (unsolicited) notifications of revoked Access Tokens complement alternative approaches
    such as token introspection, while not requiring additional endpoints on Clients
    and Resource Servers.</p>"
