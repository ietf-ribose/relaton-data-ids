abstract:
  content: "\n\t <p>This document defines conferencing call control features for the\nSession
    Initiation Protocol (SIP).  This document builds on the\nConferencing Requirements
    and Framework documents to define how a\ntightly coupled SIP conference works.
    \ The approach is explored from\ndifferent user agent (UA) types perspective:
    conference-unaware,\nconference-aware and focus UAs.  The use of URIs in conferencing,\nOPTIONS
    for capabilities discovery, and call control using REFER are\ncovered in detail
    with example call flow diagrams.\n\n\n\t </p>\n      "
