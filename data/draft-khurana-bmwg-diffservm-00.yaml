abstract:
- content: "<p>This document discusses and defines tests for performance characterization
    of network interconnect devices implementing support for Differentiated services.
    The metrics to be used for performance evaluation and the methodology for determining
    the metrics is explained, as also the format for reporting the results of the
    tests. It builds upon the test methodology described in RFC 2544.</p>"
