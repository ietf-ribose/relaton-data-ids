abstract:
  content: "\t <t>This document discusses and defines tests for performancecharacterization
    of network interconnect devices implementing supportfor Differentiated services.
    The metrics to be used for performanceevaluation and the methodology for determining
    the metrics isexplained, as also the format for reporting the results of the tests.It
    builds upon the test methodology described in RFC 2544.</p>"
