abstract:
- content: <p>The Registration Data Access Protocol (RDAP) provides "RESTful" web
    services to retrieve registration metadata from domain name and regional internet
    registries. This document describes information security services including authentication,
    authorization, availability, data confidentiality, and data integrity for RDAP.</p>
