abstract:
- content: "<p>Recipients of emergency alerts need to discover information about local
    alert distribution servers, and to register contact points where they can receive
    alerts. This document defines a mechanism for IP networks to advertise a local
    alert server, and a protocol that devices on the network can use to retrieve local
    information and register information about themselves. Please send feedback to
    the atoca@ietf.org mailing list.</p>"
