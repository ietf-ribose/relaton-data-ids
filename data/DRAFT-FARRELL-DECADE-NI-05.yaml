abstract:
  content: "\n\t <p>   This document defines a set of ways to identify a thing using
    the\n   output from a hash function, specifying URI, URL, binary and human\n   \"speakable\"
    formats for these names.  The various formats are\n   designed to support, but
    not require, a strong link to the referenced\n   object such that the referenced
    object may be authenticated to the\n   same degree as the reference to it.\n\n\t
    </p>\n      "
