abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. The document
    proposes an extension to the Ethernet-like Interfaces MIB [RFC2665] with a set
    of objects for managing a power Ethernet Powered Device (PD) and/or Power Source
    Equipment (PSE).</p>"
