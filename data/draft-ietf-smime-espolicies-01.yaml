abstract:
- content: "<p>This document defines signature policies for electronic signatures.
    A signature policy is a set of rules for the creation and validation of an electronic
    signature, under which the validity of signature can be determined. A given legal/contractual
    context may recognize a particular signature policy as meeting its requirements.
    This memo defines an Experimental Protocol for the Internet community.</p>"
