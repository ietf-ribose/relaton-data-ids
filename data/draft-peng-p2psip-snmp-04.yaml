abstract:
- content: "<p>This document defines a SNMP Usage for REsource LOcation And Discovery(RELOAD),
    The SNMP Usage provides the functionality of managing the RELOAD network. The
    SNMP Usage provides lookup service for the network manager's address stored in
    the overlay. The SNMP Usage also defines the method that allow the registrations
    to map a network manager'name to a specific node reachable through the overlay.
    The AppAttach method is used to establish a direct connection between nodes through
    which SNMP messages are exchanged.</p>"
