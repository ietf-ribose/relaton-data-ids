abstract:
  content: "\t <t>This specification augments \"Multiprotocol Extensions for BGP-4\"
    (MP-BGP) by proposing a mechanism to facilitate the use of multiplesessions between
    a given pair of BGP speakers. Each session is usedto transport routes related
    by some session-based attribute such asAFI/SAFI. This provides an alternative
    to the MP-BGP approach ofmultiplexing all routes onto a single connection.Use
    of this approach is expected to provide finer-grained faultmanagement and isolation
    as the BGP protocol is used to support moreand more diverse services.</p>"
