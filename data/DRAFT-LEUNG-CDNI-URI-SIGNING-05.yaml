abstract:
  content: "\n\t <p>   This document describes how the concept of URI signing supports
    the\n   content access control requirements of CDNI and proposes a URI\n   signing
    scheme.\n\n   The proposed URI signing method specifies the information needed
    to\n   be included in the URI and the algorithm used to authorize and to\n   validate
    access requests for the content referenced by the URI.  Some\n   of the information
    may be accessed by the CDN via configuration or\n   CDNI metadata.\n\n\t </p>\n
