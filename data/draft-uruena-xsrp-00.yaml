abstract:
- content: "<p>This document specifies the eXtensible Service Registration Protocol
    (XSRP), a lightweight protocol that allows Service Agents to register Service
    information at Realms managed by one or more Directory Agents. Then, User Agents
    will be able to obtain that Service information from Directory Agents. XSRP is
    one of the protocols of the eXtensible Service Discovery Framework (XSDF).</p>"
