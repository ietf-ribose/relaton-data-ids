abstract:
  content: "\n\t <p>This document describes a solution to classify Application-Layer\ntraffic
    on switches using Application Tags.  The \nApplication Tags can be passed on to
    other switches in the \n\n\n\nEnterprise Network and also to switches in the Service
    Provider \nNetwork.  Thus it provides a mechanism to classify and apply\nQuality
    of Service based on the Application-Layer Traffic.\n  \nThe advantage of this
    solution is that it requires no hardware \nupgrade on switch nor any Deep Packet
    Inspection (DPI) function \non the switch.\n\n\n1. Conventions\n\n  The key words
    \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n  \"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\n  this document
    are to be interpreted as described in RFC 2119\n  [RFC2119].\n\n2. Table of Contents\n\n1.
