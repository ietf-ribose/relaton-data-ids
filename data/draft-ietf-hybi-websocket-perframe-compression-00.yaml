abstract:
  content: <p>This specification defines a general scheme to add per-frame compression
    functionality to the WebSocket Protocol using its extension mechanism, and one
    specific compression extension using DEFLATE. In this scheme, the "Application
    data" part of WebSocket data frames is compressed using specified compression
    algorithm, and one reserved bit in the WebSocket frame header is allocated to
    control application of compression for each frame. Please send feedback to the
    hybi@ietf.org mailing list.</p>
