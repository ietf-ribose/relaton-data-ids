abstract:
  content: "\n\t <p>   This document defines the SendHoldTimer session attribute for
    the\n   Border Gateway Protocol (BGP) Finite State Machine (FSM).\n   Implementation
    of a SendHoldTimer should help overcome situations\n   where BGP sessions are
    not terminated after it has become detectable\n   for the local system that the
    remote system is not processing BGP\n   messages.  For robustness, this document
    specifies that the local\n   system should close BGP connections and not solely
    rely on the remote\n   system for session tear down when BGP timers have expired.
    \ This\n   document updates RFC4271.\n\n\n\t </p>\n      "
