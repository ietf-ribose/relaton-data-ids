abstract:
  content: "\n\t <p>   RFC 4458 defines a \"cause\" URI parameter, which may appear
    in the\n   Request-URI of a SIP request, that is used to indicate a reason why\n
    \  the request arrived to the User Agent Server (UAS) receiving the\n   message.\n
    \  This specification creates a new predefined value for the \"cause\" URI\n   parameter
    to cover service number translation for cases of\n   retargeting due to specific
    service action leading to the translation\n   of a called service access number.\n
    \  This document updates RFC4458.\n\n\t </p>\n      "
