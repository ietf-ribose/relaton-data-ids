abstract:
  content: "\n\t <p>Session Initiation Protocol (SIP) is rapidly gaining widespread\nacceptance
    as the signaling protocol of choice for fixed and mobile\nInternet multimedia
    and telephony services. This document focuses on\nhow one can utilize SIP to support
    real-time multimedia applications\nof roaming users on an end-to-end basis from
    users' terminals without\nreliance on network elements.\n\t </p>\n      "
