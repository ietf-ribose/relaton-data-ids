abstract:
- content: "<p>Generic mechanism for mapping between an IPv4 prefix, address or parts
    of thereof, and transport layer ports and an IPv6 prefix or address is specified
    in [I-D.mdt-softwire-mapping-address-and-port]. This is a companion document that
    specifies provisioning mechanism of MAP rules. It defines DHCPv6 options which
    are meant to be used between Customer Edge (CE) devices and DHCPv6 server to obtain
    necessary parameters to configure MAP rules. Since specification of MAP architecture
    is still expected to evolve, DHCPv6 options may have to evolve too to fit the
    revised MAP specification.</p>"
