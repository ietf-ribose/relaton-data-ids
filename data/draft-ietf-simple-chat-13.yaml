abstract:
- content: "<p>The Message Session Relay Protocol (MSRP) defines a mechanism for sending
    instant messages within a peer-to-peer session, negotiated using the Session Initiation
    Protocol (SIP) and the Session Description Protocol (SDP). This document defines
    the necessary tools for establishing multi-party chat sessions, or chat rooms,
    using MSRP.</p>"
