abstract:
  content: "<p>This document presents an information model for representing QoSpolicies
    for Multi-Protocol Label Switching (MPLS). The model isbased on the Policy Framework
    QoS Information Model (QPIM) and thePolicy Core Information Model (PCIM). These
    models are extended withnew classes for controlling and managing the life-cycle
    of LabelSwitched Paths (LSPs) and for mapping of traffic onto existing LSPs.The
    control and management of LSP life-cycles includes mainly thecreation, update,
    and deletion of LSPs and the assignment of QoSproperties to LSPs.Even if this
    document is primarily intended to cover the QoS relatedMPLS areas, it also covers
    traffic engineering related policies.</p>"
