abstract:
  content: "<p>Proxy Mobile IPv6 specification requires the Mobile Access Gateway(MAG)
    to send a separate Proxy Binding Update (PBU) message to theLocal Mobility Agent
    (LMA) for each mobile node (MN) to renew theMN's mobility binding. This document
    defines a mechanism by which aMAG can update the mobility bindings of multiple
    MNs attached to itwith a single PBU message to the serving LMA. This document
    alsospecifies a new mobility option that can be used by the mobilityentities in
    a Proxy Mobile IPv6 domain for carrying the groupaffiliation of a mobile node
    in any of the mobility signalingmessages.</p>"
