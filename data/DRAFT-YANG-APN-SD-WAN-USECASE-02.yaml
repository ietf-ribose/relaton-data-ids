abstract:
  content: "\n\t <p>   This document describes the usage of Application-aware Networking\n
    \  (APN) in SD-WAN scenarios.  In these scenarios, APN is able to\n   identify
    a application group, steer its traffic flows along explicit\n   path across the
    network, and provide SLA guaranteed network services\n   such as low latency and
    high reliability.\n\n\n\t </p>\n      "
