abstract:
  content: "<p>SCTP (Stream Control Transmission Protocol) is a transport protocolused
    to establish associations between two endpoints. This documentdescribes how to
    express media transport over SCTP in SDP (SessionDescription Protocol). This document
    defines the 'SCTP' and 'SCTP/DTLS' protocol identifiers for SDP.</p>"
