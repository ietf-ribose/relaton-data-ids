abstract:
  content: "\n\t <p>   This document defines a deterministic digital signature generation\n
    \  procedure.  Such signatures are compatible with standard DSA and\n   ECDSA
    digital signatures, and can be processed with unmodified\n   verifiers, which
    need not be aware of the procedure described\n   therein.  Deterministic signatures
    retain the cryptographic security\n   features associated with digital signatures,
    but can be more easily\n   implemented in various environments since they do not
    need access to\n   a source of high quality randomness.\n\n\t </p>\n      "
