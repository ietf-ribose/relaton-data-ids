abstract:
  content: "\t <t>This document defines Netconf content via XML Schema to be used
    tomonitor the Netconf protocol. It provides information about Netconfsessions
    and subscriptions. The proposed schema is intended toprovide sufficient information
    to facilitate Netconf session andsubscription management. It does not intend to
    provide detailedstatistical session information. Though primarily intended tomonitor
    Netconf protocol the schema also provides information fornon-Netconf sessions.
    In particular for session management purposes.</p>"
