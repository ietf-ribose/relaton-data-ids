abstract:
  content: "\n\t <p>   The Virtual Circuit Connectivity Verification (VCCV) protocol\n
    \  specified in RFC 5085 provides a control channel (CC) that is\n   associated
    with a pseudowire (PW).  This document specifies an\n   additional VCCV control
    channel type to be used with pseudowires (PW)\n   which do not use the PW Control
    Word and which are carried over an\n   MPLS network.  This new VCCV CC type uses
    the Generic Associated\n   Channel Label defined in RFC5586 to distinguish VCCV
    packets from\n   packets carrying user data.  This new VCCV CC type introduces\n
    \  compatibility with the method of MPLS Label Switched Path Operations,\n   Administration,
    and Maintenance (OAM) identification, particularly in\n   MPLS Transport Profile
    (MPLS-TP) networks (RFC5921).\n\n\t </p>\n      "
