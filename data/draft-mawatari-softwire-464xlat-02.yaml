- content: "<p>This document describes a method (464XLAT) for IPv4 connectivity across
    IPv6 network by combination of stateful translation and stateless translation.
    464XLAT is a simple technique to provide IPv4 access service while avoiding encapsulation
    by using twice IPv4/IPv6 translation standardized in [RFC6145] and [RFC6146].</p>"
