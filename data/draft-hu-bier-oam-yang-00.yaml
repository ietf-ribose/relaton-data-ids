- content: "<p>This document defines YANG data model for Bit Index Explicit Replication
    (BIER) Operations, Administration, and Maintenance (OAM). It extends from the
    basic YANG data model for Layer independent OAM Management defined in [I-D.ietf-lime-yang-connectionless-oam]
