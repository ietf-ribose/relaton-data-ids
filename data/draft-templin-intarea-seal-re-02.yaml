abstract:
  content: <p>The Subnetwork Encapsulation and Adaptation Layer (SEAL) includes twobasic
    modes of operation known as "SEAL with Fragmentation Sensing(SEAL-FS)" and "SEAL
    with Traffic Engineering (SEAL-TE)". Thisdocument specifies an additional mode
    known as "SEAL with ReliabilityExtensions (SEAL-RE)".Status of this MemoThis Internet-Draft
