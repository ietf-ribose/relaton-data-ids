abstract:
- content: "<p>This document describes a QoS Model to signal IntServ controlled load
    service with QoS NSLP. QoS NSLP is QoS Model agnostic. All QoS Model specific
    information is carried in an opaque object, the QSPEC. This document hence specifies
    the QSPEC for controlled load service, how the QSPEC must be processed in QoS
    NSLP nodes, and how QoS NSLP messages must be used.</p>"
