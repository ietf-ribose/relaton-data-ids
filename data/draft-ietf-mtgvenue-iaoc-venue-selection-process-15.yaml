abstract:
- content: "<p>The IASA has responsibility for arranging IETF plenary meeting Venue
    selection and operation. This memo specifies IETF community requirements for meeting
    venues, including hotels and meeting room space. It directs the IASA to make available
    additional process documents around that describe the current meeting selection
    process.</p>"
