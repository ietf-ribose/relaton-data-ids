abstract:
- content: "<p>RFC 5247 is updated to define and clarity EAP Session-Id derivation
    for multiple EAP methods. The derivation of Session-Id was not given for EAP-SIM
    or EAP-AKA when using the fast reconnect exchange instead of full authentication.
    The derivation of Session-Id for full authentication is clarified for both EAP-SIM
    and EAP-AKA. The deriviation of Session-Id for PEAP is also given. The definition
    for PEAP follows the definition for other TLS-based EAP methods.</p>"
