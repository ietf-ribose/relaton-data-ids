abstract:
  content: "\n\t <p>   This document describes an extension to OSPF protocol to add
    an\n   optional operational capability, that allows tagging and grouping of\n
    \  the nodes in an OSPF domain.  This allows simplification, ease of\n   management
    and control over route and path selection based on\n   configured policies.  This
    document describes an extension to OSPF\n   protocol to advertise per-node administrative
    tags.  This optional\n   operational capability allows to express and act upon
    locally-defined\n   network policy which considers node properties conveyed by
    tags.\n   Node tags may be used either by OSPF itself or by other applications\n
    \  consuming information propagated via OSPF.\n\n   This document describes the
    protocol extensions to disseminate per-\n   node administrative-tags to the OSPFv2
    and OSPFv3 protocol.  It\n   provides example use cases of administrative node
    tags.\n\n\n\t </p>\n      "
