abstract:
  content: "\n\t <p>   This document describes how the NIST Secure Hash Standard family
    of\n   algorithms can be used with OSPF version 2's built-in cryptographic\n   authentication
    mechanism.  This updates, but does not supercede,\n   the cryptographic authentication
    mechanism specified in RFC-2328.\n\n\n\t </p>\n      "
