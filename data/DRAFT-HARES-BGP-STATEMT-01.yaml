abstract:
  content: "\n\t <p>This document describes the BGP-4 Finite State Machine in detail.
    \nThis Finite State machine (FSM) describes how the 27 events operate \non the
    6 states described in the BGP-4 standard.   These 27 events \ninclude administrative
    events, timer events, TCP connectivity events \nand BGP message events.  \nThis
    document is standards track to accompany the BGP-4 [1] standard \nas a standard
    document.  This description augments the BGP-4 FSM \ndescription (section 8 of
    BGP-4 draft). \n\n\t </p>\n      "
