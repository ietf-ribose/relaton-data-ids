abstract:
  content: "\n\t <p>This document describes the LLIDL interface description for the
    Open\nGrid Protocol (OGP) Client Application Launch message format.\nMessages
    in this format are intended to be used in conjunction with\nstandard web authentication
    or authorization technologies such as\nOpenID or OAuth.  This document describes
    the message format, the\nprocessing expectations and three MIME types that may
    be used to\nidentify requests to initiate a virtual worlds session.\n\t </p>\n
