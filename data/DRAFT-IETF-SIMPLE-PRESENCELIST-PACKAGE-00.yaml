abstract:
  content: "\n\t <p>This document presents a SIP event package for subscribing to
    a list\nof presentities. Instead of the subscriber sending a SUBSCRIBE to\neach
    presentity individually, the subscriber can subscribe to their\npresence list
    as a whole, and then receive notifications when the\nstate of any of the presentities
    on the list changes.\n\t </p>\n      "
