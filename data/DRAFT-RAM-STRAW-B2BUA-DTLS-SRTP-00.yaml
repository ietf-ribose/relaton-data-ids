abstract:
  content: "\n\t <p>   Session Initiation Protocol (SIP) Back-to-Back User Agents
    (B2BUAs)\n   often function on the media plane, rather than just on the signaling\n
    \  path.  This document describes the behavior B2BUAs should follow when\n   acting
    on the media plane that use Secure Real-time Transport\n   Protocol (SRTP) security
    context setup with Datagram Transport Layer\n   Security (DTLS) protocol.\n\n\t
    </p>\n      "
