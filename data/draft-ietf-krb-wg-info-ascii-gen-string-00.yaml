abstract:
  content: "\t <t>To ensure future interoperability between existing deploymentsof
    Kerberos 5 (RFC 1510) and future standards efforts the Kerberos Working Group
    strongly recommends that users of Kerberos 5implementations SHOULD NOT deploy
    Kerberos principal or servicenames that utilize characters not included in the
    94 printable characters specified in the International Reference Version ofISO-646/ECMA-6
    (aka U.S. ASCII).</p>"
