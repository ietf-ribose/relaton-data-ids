abstract:
  content: "\n\t <p>    This document specifies the extensions to the Session Initiation
    \n    Protocol (SIP) for the call completion services.  Therefore this \n    document
    describes a SIP event package that enables subscribing to \n    call-completion
    states.  Furthermore this document extends the \n    usage of the Allows-events
    header field to 180 Ringing and 486 Busy \n    responses.\n\t </p>\n      "
