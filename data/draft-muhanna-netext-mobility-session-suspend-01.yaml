abstract:
  content: "<p>This specification defines a new extension to Proxy Mobile IPv6 forsuspending
    a mobility session by using a new Mobility Session Suspendoption. This option
    is used by the mobile access gateway in theProxy Binding Update to request the
    local mobility anchor to suspenda specific mobile node mobility session. When
    the local mobilityanchor successfully processes the Proxy Binding Update, the
    localmobility anchor suspends the delivery of the downlink traffic to thespecified
    mobile node mobility session. The mobile access gatewaysends another Proxy Binding
    Update with the mobility session suspendoption and the suspend flag cleared to
    indicate to the local mobilityanchor to resume sending the downlink traffic for
    the mobile nodemobility session.</p>"
