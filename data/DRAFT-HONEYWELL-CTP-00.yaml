abstract:
  content: "\n\t <p>    This specification defines operating semantics of the Cloud\n
    \   Tunneling Protocol (CTP).  CTP enables a standardized mechanism for\n    connecting
    Internet-of-Things (IoT) devices to hosted cloud\n    services.  CTP provides
    a network efficient means to facilitate\n    multiple concurrent data conversations
    over the same channel by\n    providing multiplexed virtual sockets.  The protocol
    allows for\n    services on either endpoint to be advertised and accessible to
    each\n    endpoint of the CTP connection.\n\n\t </p>\n      "
