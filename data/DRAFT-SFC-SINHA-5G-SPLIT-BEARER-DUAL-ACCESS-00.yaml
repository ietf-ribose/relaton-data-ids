  content: "\n\t <p>   This document attempts the case for new work that needs to
    be\n   developed for 5G users to improve faster download and upload of\n   user's
    data in a scenario of dual-access outlining the poor radio\n   coverage issues.
    This document also outlines the faster user data\n   mechanisum accompanying dual
    access capabilities of 5G user device\n   via split bearer in case of a poor coverage.\n\n\t
