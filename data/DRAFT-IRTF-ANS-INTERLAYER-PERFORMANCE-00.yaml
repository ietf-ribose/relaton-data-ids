abstract:
  content: "\n\t <p>Interlayer interaction is the inter-communication between different\nlayers
    of the network protocol stack. This document provides\ninterlayer interaction
    metrics and the related information exchange\nto enhance performance of the wireless
    ad hoc networks. It also\npoints out the importance of interlayer interaction
    in determining\nthe scalability of a method.\n\t </p>\n      "
