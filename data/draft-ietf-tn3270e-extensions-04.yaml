abstract:
  content: "\t <t>This draft addresses issues and implementation problems defined
    anddiscussed at the TN3270E/TN5250E Interoperability Events. It doesnot replace
    the current TN3270 Enhancements protocol. It describesfunctional extensions to
    the TN3270E protocol. The TN3270E functionnegotiation mechanism is used to allow
    the server and client todetermine which, if any, of these functions will be supported
    duringa session. This preserves backward compatibility between clientsand servers
    that do not support these features.Among the issues to be address by this draft
    are SNA/TN3270EContention state resolution and SNA Sense Code support.</p>"
