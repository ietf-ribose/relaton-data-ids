abstract:
  content: "\n\t <p>   This document defines an optional \"system\" datastore to allow
    clients\n   populate the system configuration into running datastore in the\n
    \  device.  It also defines a capability-based extension to the NETCONF\n   protocol
    that helps the NETCONF client identify how system\n   configuration are processed
    by the server.\n\n\t </p>\n      "
