abstract:
- content: "<p>NVO3 provides a framework for Network virtualization in data center,
    and it will include a series of protocols. This document describes the NVE automatic
    discovery protocol, and shows how VN can be configured and how VM joins VN automatically.Further
    this Protocol can be used to exchange the status between VM and NVE, and to deliver
    the dynamic resources request information.</p>"
