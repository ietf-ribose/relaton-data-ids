abstract:
  content: "\n\t <p>   This document defines a new BGP attribute in BGP based multicast
    VPN,\n   that allows a MVPN PE router to inform the rest of MVPN PE routers\n
    \  whether it is a sender site/receiver site and there by avoid all\n   other
    PEs from setting up P-tunnels to the sender site PE.  This\n   would reduce control
    plane states in the network and allow efficient\n   network bandwidth utilization
    .\n\n\t </p>\n      "
