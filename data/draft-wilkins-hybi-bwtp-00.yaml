abstract:
  content: "\t <t>The Bidirectional Web Transfer Protocol (BWTP) is an application-level
    protocol that can be used to upgrade a HTTP/1.1 connection, asdefined by [RFC2616]
    to a bidirectional channel capable of exchangingmessages. It is intended that
    BWTP can be used as a transportprotocol for the HTML 5 Websocket API, as well
    as for other uses.</p>"
