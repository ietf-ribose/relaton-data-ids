abstract:
  content: "\n\t <p>   This document describes a mechanism for creating, encoding,
    and\n   verifying digital signatures or message authentication codes over\n   components
    of an HTTP message.  This mechanism supports use cases\n   where the full HTTP
    message may not be known to the signer, and where\n   the message may be transformed
    (e.g., by intermediaries) before\n   reaching the verifier.  This document also
    describes a means for\n   requesting that a signature be applied to a subsequent
    HTTP message\n   in an ongoing HTTP exchange.\n\n\t </p>\n      "
