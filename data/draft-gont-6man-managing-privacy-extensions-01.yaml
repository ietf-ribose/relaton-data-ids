abstract:
  content: <p>This document describes an operational problem that arises due to theimpossibility
    of managing the use of "Privacy Extensions" for IPv6Stateless Address Autoconfiguration
    (SLAAC) in network scenarios thatemploy SLAAC. Additionally, this document specifies
    new flag in thePrefix Information option of Router Advertisement messages, such
    thatrouters can advertise, for each network prefix to be used for SLAAC,whether
    the aforementioned "Privacy Extensions" should be used.</p>
