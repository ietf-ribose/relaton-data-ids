abstract:
  content: "\n\t <p>   This document describes a set of private Session Initiation
    Protocol\n   (SIP) header fields (P-headers) used by the 3rd-Generation\n   Partnership
    Project (3GPP), along with their applicability, which is\n   limited to particular
    environments.  The P-header fields are for a\n   variety of purposes within the
    networks that the partners use,\n   including charging and information about the
    networks a call\n   traverses.\n\n\t </p>\n      "
