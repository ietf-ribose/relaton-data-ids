abstract:
- content: "<p>This Internet Draft proposes an extension to the ISDN Q.921-User Adaptation
    (IUA) [1] layer for the exchange of layer 1 activation messages between a Media
    Gateway Controller and an ISDN Access Gateway. This extension is necessary to
    support ISDN Basic Rate Access (BRA).</p>"
