abstract:
  content: "\t <t>IEEE 802.16d and 802.16e are air interface specifications for fixedand
    mobile broadband wireless access systems. 802.16d/e is the airinterface that is
    used in the WiMAX (Worldwide Interoperability ofMicrowave Access) architecture
    and specified by the WiMAX forum.This document defines the operation of IPv6 over
    the IPv6 convergencesublayer of 802.16d/e within the scope of the WiMAX networkarchitecture.
    It specifies various aspects of IPv6 such as neighbordiscovery, address configuration,
    Path MTU and the transmission/receiving of IPv6 packets.</p>"
