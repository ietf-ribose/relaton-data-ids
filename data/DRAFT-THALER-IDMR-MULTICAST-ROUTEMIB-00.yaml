abstract:
  content: "\n\t <p>This memo defines an experimental portion of the Management \nInformation
    Base (MIB) for use with network management protocols in \nthe Internet community.
    \ In particular, it describes managed \nobjects used for managing IP Multicast
    Routing for IPv4 and IPv6, \nindependent of the specific multicast routing protocol
    in use.  \n\n\t </p>\n      "
