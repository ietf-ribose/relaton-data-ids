abstract:
- content: "<p>This document describes an Adaptive Routing Protocol. It provides a
    routing protocol of Swarm Intelligence based network model, to a certain extent,
    this protocol can solve problems accompanied by network expansion and Dynamic
    network Increasing. This paper presents a routing protocol to adapt the self-organizing
    network, defines a set of terms and describes the message format and appropriate
    action sequences.</p>"
