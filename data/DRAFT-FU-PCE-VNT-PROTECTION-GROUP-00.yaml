abstract:
  content: "\n\t <p>   IP+optical is a cross-layer collaboration technology for unified\n
    \  management of IP and optical networks.\n\n   Based on framework proposed in
    [ACTN-\n   FWK][I-D.ietf-teas-actn-framework], this draft presents specific\n
    \  information about the IP+optical solution: hierarchical controllers +\n   disabled
    GMPLS UNIs.  This solution does not involve UNI tunnel\n   objects.  Therefore,
    the mapping between IP links and transport\n   services is key point of this solution.\n\n
    \  The system uses loose-coupled dual-controllers to implement cross-\n   layer
    collaborative path calculation on the virtual network topology\n   (VNT), where
    the VNT provides the route calculation bridging\n   function.  The VNT needs to
    be defined as a YANG model for\n   configuration management.\n\n   This draft
    provides a YANG model for the RESTCONF/NETCONF protocol.\n   This YANG module
    defines NBIs for the IP+optical super controller.\n\n\n\t </p>\n      "
