abstract:
  content: "\n\t <p>This document specifies the processing rules for DHCPv4 options\nthat
    appear multiple times in the same message.  Multiple\ninstances of the same option
    are generated when an option exceeds\n255 octets in size (the maximum size of
    a single option) or when\nan option needs to be split apart in order to take advantage
    of\nDHCP option overloading.  When multiple instances of the same\noption appear
    in the options, file and/or sname fields in a DHCP\npacket, the contents of these
    options are concatenated together\nto form a single option prior to processing.\n\t
    </p>\n      "
