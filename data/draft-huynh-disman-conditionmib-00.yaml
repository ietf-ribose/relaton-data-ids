abstract:
  content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines objects for current and historical data of conditions of a network
    device. A trap is defined for notifying status of a condition. Textual Conventions
    used in this MIB are defined in [RFC2579].</p>"
