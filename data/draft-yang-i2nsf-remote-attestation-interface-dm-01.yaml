abstract:
- content: "<p>This document describes the architecture and corresponding interfaces
    of NSF remote attestation in I2NSF framework. Remote attestation of NSFs could
    provide integrity assurence of NSFs deployed in remote environment. The interfaces
    involved are I2NSF remote attestation evidence interface, I2NSF remote attestation
    reference value interface, and I2NSF remote attestation result interface. This
    document complies with I2NSF architecture and Remote Attestation ProcedureS (RATs)
    architecture.</p>"
