abstract:
- content: "<p>The WebSocket protocol enables two-way realtime communication between
    clients and servers. This document specifies a new WebSocket sub- protocol as
    a reliable transport mechanism between SIP (Session Initiation Protocol) entities
    to enable usage of SIP in new scenarios. This document normatively updates RFC
    3261.</p>"
