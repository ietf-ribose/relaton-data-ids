abstract:
  content: "\n\t <p>This document defines managed objects for IPFIX collectors and
    concentrators.  The IPFIX concentrator has a several capabilities.\nThese capabilities
    provide collecting flow records, and storing these\nto database, selecting, aggregating
    and forwarding these to next\nIPFIX nodes.  These functions have the managed infomation
    objects.\nThese objects provide information about parameters and instruction\nrules
    used by each process.\n\n\t </p>\n      "
