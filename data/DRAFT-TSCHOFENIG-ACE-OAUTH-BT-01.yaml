abstract:
  content: "\n\t <p>   This specification describes how to use OAuth 2.0 bearer tokens
    to\n   access protected resources using the Constrained Application Protocol\n
    \  (CoAP).  Any party in possession of a bearer token (a \"bearer\") can\n   use
    it to get access to the associated resources (without\n   demonstrating possession
    of a cryptographic key).  To prevent misuse,\n   bearer tokens need to be protected
    from disclosure in storage and in\n   transport.\n\n\t </p>\n      "
