abstract:
- content: "<p>The Loop-Free Interswitch Message Path (LSMP) protocol is part of the
    InterSwitch Message Protocol (ISMP). ISMP was designed to facilitate interswitch
    communication within distributed connection-oriented switching networks. The LSMP
    protocol is used to create and maintain the flood path over which undirected ISMP
    messages are sent.</p>"
