abstract:
  content: "\n\t <p>   This draft proposes a new packet format motivated with the
    goal of\n   having a single protocol for constrained IoT and unconstrained\n   infrastructure
    segments of an ICN network.  The packet format focuses\n   on reducing the transport
    overhead compared to the one proposed in\n   [1].  The resulting savings in terms
    of energy and computing is\n   significant for low power radios with restricted
    payload size.\n\n\t </p>\n      "
