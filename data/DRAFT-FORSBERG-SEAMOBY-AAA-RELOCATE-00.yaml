  content: "\n\t <p>Network access authentication and authorization is used for\nproviding
    unabused access to users and for billing and accounting\npurposes.  AAA has been
    proposed as an infrastructure that could\nprovide such support.  With AAA, an
    access router can be configured\nwith packet filtering rules to allow controlled
    access.\n\t </p>\n      "
