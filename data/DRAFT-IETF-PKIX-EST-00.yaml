abstract:
  content: "\n\t <p>   This document profiles certificate enrollment for clients using\n
    \  Certificate Management over CMS (CMC) messages over a secure\n   transport.
    \ This profile, called Enrollment over Secure Transport\n   (EST), describes a
    simple yet functional certificate management\n   protocol targeting simple Public
    Key Infrastructure clients that need\n   to acquire client certificate(s) and
    associated Certification\n   Authority (CA) certificate(s).\n\n\t </p>\n      "
