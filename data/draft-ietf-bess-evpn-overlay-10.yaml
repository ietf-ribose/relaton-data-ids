abstract:
- content: "<p>This document specifies how Ethernet VPN (EVPN) can be used as a Network
    Virtualization Overlay (NVO) solution and explores the various tunnel encapsulation
    options over IP and their impact on the EVPN control-plane and procedures. In
    particular, the following encapsulation options are analyzed: VXLAN, NVGRE, and
    MPLS over GRE. This specification is also applicable to GENEVE encapsulation;
    however, some incremental work is required which will be covered in a separate
    document. This document also specifies new multi-homing procedures for split-horizon
    filtering and mass-withdraw. It also specifies EVPN route constructions for VxLAN/NvGRE
    encapsulations and ASBR procedures for multi-homing NV Edge devices.</p>"
