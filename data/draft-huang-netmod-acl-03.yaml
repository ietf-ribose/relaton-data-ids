abstract:
- content: "<p>A Stateless Packet Filter (SPF) determines which packets are allowed
    to transit a system according to a set of rules, applying special actions to packets
    as necessary. This document defines a YANG data model for the configuration of
    Stateless Packet Filters on a device.</p>"
