  content: "\n\t <p>\n        This document describes the motivation for benchmarking
    MPLS traffic \n        engineering (TE) convergence using Resource Reservation
    protocol as \n        an underlying signaling protocol. This document provides
    an overview \n        of the work item and a separate methodology and terminology
    document         will be generated if there is enough interest in this area. This
    work \n        compliments MPLS protection benchmarking work, which is already
    being \n        pursued in the Benchmarking working group at IETF.  \n\n\n\t </p>\n
