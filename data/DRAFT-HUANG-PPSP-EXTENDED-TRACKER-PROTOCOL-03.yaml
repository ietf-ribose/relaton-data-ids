abstract:
  content: "\n\t <p>This document specifies an extended Peer-to-Peer Streaming Protocol
    -\nTracker Protocol, which is a new extension protocol complementing the\nbasic
    core messages and usages specified in the base tracker protocol\nfor the exchange
    of meta information between trackers and peers, such as\ninitial offer/request
    of participation in multimedia content streaming,\ncontent information, peer lists
    and reports of activity and status. It\nextends the base tracker protocol to include
    new optional messages\nproviding new usages in the communications between peer
    and tracker. The\nextension protocol is retro-compatible with the base tracker
    protocol.\n\n\n\t </p>\n      "
