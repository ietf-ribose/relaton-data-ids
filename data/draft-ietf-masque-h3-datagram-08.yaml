abstract:
- content: "<p>This document describes HTTP Datagrams, a convention for conveying
    multiplexed, potentially unreliable datagrams inside an HTTP connection. In HTTP/3,
    HTTP Datagrams can be conveyed natively using the QUIC DATAGRAM extension. When
    the QUIC DATAGRAM frame is unavailable or undesirable, they can be sent using
    the Capsule Protocol, a more general convention for conveying data in HTTP connections.
    Both are intended for use by HTTP extensions, not applications.</p>"
