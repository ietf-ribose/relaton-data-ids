abstract:
- content: <p>This document introduces a "ParallaxInfo" attribute in SDP. This attribute
    can be used in stereoscopic applications, to signal the depth positioning of 2D
    media data within the 3D space. Note Discussion and suggestions for improvement
    are requested, and should be sent to mmusic@ietf.org.</p>
