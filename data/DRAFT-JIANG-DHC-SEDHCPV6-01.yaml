abstract:
  content: "\n\t <p>   The Dynamic Host Configuration Protocol for IPv6 (DHCPv6) enables\n
    \  DHCPv6 servers to pass configuration parameters.  It offers\n   configuration
    flexibility.  If not secured, DHCPv6 is vulnerable to\n   various attacks, particularly
    spoofing attacks.  This document\n   analyzes the security issues of DHCPv6 and
    specifies a Secure DHCPv6\n   mechanism.  This mechanism is based on public/private
    key pairs.  The\n   authority of the sender may depend on either pre-configuration\n
    \  mechanism or Public Key Infrastructure.\n\n\t </p>\n      "
