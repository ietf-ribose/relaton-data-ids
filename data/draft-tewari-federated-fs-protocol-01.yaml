abstract:
  content: "<p>This document describes a file system federation protocol that enables
    file access andnamespace traversal across collections of independently administered
    fileservers. Theprotocol specifies a set of interfaces by which fileservers and
    collections offileservers with different administrators can form a fileserver
    federation thatprovides a namespace composed of the filesystems physically hosted
    on and exported bythe constituent fileservers.</p>"
