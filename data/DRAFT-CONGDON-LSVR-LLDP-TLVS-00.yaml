abstract:
  content: "\n\t <p>   IEEE Std 802.1AB, commonly known as the Link Layer Discovery\n
    \  Protocol (LLDP), provides a means for individual organizations to\n   define
    their own Type-Length-Value (TLV) objects for exchange over\n   the protocol.
    \ The IETF is a standards development organization with\n   an IANA OUI (RFC 7042)
    that can be used in LLDP organizationally\n   specific TLVs.  This document specifies
    IETF Organizationally\n   Specific TLVs that support LSVR protocols.\n\n\t </p>\n
