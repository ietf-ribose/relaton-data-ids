abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for devices implementing Network Address Translator (NAT) function. This MIB module
    may be used for configuration as well as monitoring of a device capable of NAT
    function. This memo is a revision of the previous NAT-MIB [RFC4008] to take into
    account new types of NAT.</p>"
