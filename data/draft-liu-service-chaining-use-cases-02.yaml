- content: "<p>The delivery of value-added services relies on the invocation of advanced
    Service Functions in a sequential order. This mechanism is called Service Function
    Chaining (SFC). The set of involved Service Functions and their order depends
    on the service context. This document presents a set of use cases of Service Function
    Chaining (SFC).</p>"
