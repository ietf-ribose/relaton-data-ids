abstract:
  content: "\n\t <p>   This draft specifies Dynamic Host Configuration Protocol option\n
    \  (both DHCPv4 and DHCPv6) for NSH aware clients participating in\n   the service
    function path(SFP) of the service chaining. As part\n   of this proposal SFF and
    SF will receive the SFP information\n   containing Service Path Identifier(SPI),
    Transport protocol and\n   Nexthop(NH) address of subsequent SFF/SF.\n\n\t </p>\n
