abstract:
  content: "\n\t <p>   This specification extends DHCPv6 so that a DHCPv6 Relay Agent
    can\n   dynamically inform the DHCPv6 server about the IP connectivity status\n
    \  of a host.  The IP connectivity status information is also triggered\n   by
    any change in the connectivity as provided to the host.  The\n   DHCPv6 server
    uses this information as an input to its decision-\n   making about configuration
    parameters to be conveyed to that host.\n\n\t </p>\n      "
