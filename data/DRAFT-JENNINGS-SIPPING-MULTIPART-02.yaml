abstract:
  content: "\n\t <p>SIP needs a mechanism for general backwards compatibility for
    moving\nfrom SDP to SDPng or moving from non end-to-end encrypted SDP to end-\nto-end
    encrypted SDP.  This document specifies how a SIP offer uses\nmultipart/alternative,
    and how an answer indicates which part was\nselected.\n\n\t </p>\n      "
