abstract:
  content: "<p>This document defines an extension for the SMIv2 which allows todefine
    operations. Operations can among other things be used todefine install/remove
    operations on conceptual MIB tables. This canresult in simpler and more efficient
    implementations of configurationmanagement systems.</p>"
