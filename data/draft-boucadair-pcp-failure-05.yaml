abstract:
- content: "<p>This document identifies and analyzes several PCP failure scenarios.
    Identifying these failure scenarios are useful to assess the efficiency of the
    protocol and also to decide whether new extensions are needed to the base PCP.
    A procedure to retrieve the explicit dynamic mapping(s) from the PCP Server is
    proposed. This procedure relies upon the use of a new PCP OpCode and Option: GET/NEXT.</p>"
