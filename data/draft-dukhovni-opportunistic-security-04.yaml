- content: <p>This document defines the concept "Opportunistic Security" in the context
    of communications protocols. Protocol designs based on Opportunistic Security
    remove barriers to the widespread use of encryption on the Internet by using encryption
    even when authentication is not available, and using authentication when possible.</p>
