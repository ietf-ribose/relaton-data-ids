abstract:
- content: <p>This document is one of a set of documents, which together describe
    all aspects of a new Internet Printing Protocol (IPP). IPP is an application level
    protocol that can be used for distributed printing using Internet tools and technologies.
    This document defines the rules for encoding IPP operations and IPP attributes
    into a new Internet mime media type called "application/ipp". This document also
    defines the rules for transporting over HTTP a message body whose Content-Type
    is "application/ipp". This document defines a new scheme named 'ipp' for identifying
    IPP printers and jobs.</p>
