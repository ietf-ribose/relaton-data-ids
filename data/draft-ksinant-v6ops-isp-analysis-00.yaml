abstract:
  content: "\t <t>In a companion document, different scenarios for the introduction
    ofIPv6 in an IPv4 ISP network are described. This document analyses these ISP
    scenarios and evaluates the suitability of the already defined transition mechanisms
    in this context. Known challenges are also identified.</p>"
