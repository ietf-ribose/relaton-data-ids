abstract:
  content: "<p>The goal of this document is to fill in missing pieces necessaryto
    enable an enterprise class storage network. One of the moreimportant features
    of an enterprise class storage network ismanagement; this document gives a framework
    MIB that will providean integrated management environment for the enterprise customer.An
    enterprise class storage network is comprised of elements(i.e., hubs, switches,
    converters, gateways, and HBAs) that aredeveloped by many different vendors. The
    large number of vendorsthat can exist in a storage network makes mangement a very
    hardand complicated problem. The main goal of this document's MIB isto enable
    interoperability among the various vendors involved inthe Fibre Channel marketplace.</p>"
