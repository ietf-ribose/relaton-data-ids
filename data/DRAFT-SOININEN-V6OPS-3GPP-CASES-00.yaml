abstract:
  content: "\n\t <p>This document describes different scenarios in Third Generation
    \nPartnership Project (3GPP) defined packet network, i.e. General \nPacket Radio
    Service (GPRS) that would need IP version 6 and IP \nversion 4 transition. The
    focus of this document is on the scenarios \nwhere the User Equipment (UE) connects
    to nodes in other networks, \ne.g. in the Internet. GPRS network internal transition
    scenarios, \ni.e. between different GPRS elements in the network, are out of scope
    \nof this document.   \nThe purpose of the document is to list the scenarios for
    further \ndiscussion and study.\n\t </p>\n      "
