abstract:
  content: "\n\t <p>   Recent IETF proposals have identified benefits to more distinctly\n
    \  identifying the hosts that are hidden behind a shared address/prefix\n   sharing
    device or application-layer proxy.  Analysis indicates that\n   the use of a TCP
    option for this purpose can be successfully applied\n   to a broad range of use
    cases.  This document describes a common\n   experimental TCP option format for
    host identification.\n\n\t </p>\n      "
