abstract:
  content: "\n\t <p>   This document describes the use of the ARIA block cipher algorithm\n
    \  within the Secure Real-time Transport Protocol (SRTP) for providing\n   confidentiality
    for the Real-time Transport Protocol (RTP) traffic\n   and for the control traffic
    for RTP, the Real-time Transport Control\n   Protocol (RTCP). It details three
    modes of operation (CTR, CCM, GCM)\n   and a SRTP Key Derivation Function for
    ARIA.\n\n\n\n\t </p>\n      "
