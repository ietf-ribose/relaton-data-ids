abstract:
  content: "\n\t <p>   Multihoming becomes popular in residential and SME networks\n
    \  indicating the absolute necessity of fully supporting multihoming in\n   Homenet.
    \ While the approach followed in Homenet is to delegate\n   multihoming management
    to hosts, we propose to enable multihoming in\n   Homenet by the mean of the infrastructure
    instead of the hosts.\n\n\t </p>\n      "
