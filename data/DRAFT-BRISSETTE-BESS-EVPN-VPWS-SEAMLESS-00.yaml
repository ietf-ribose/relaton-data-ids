abstract:
  content: "\n\t <p>   This document specifies mechanisms for backward compatibility
    of\n   Ethernet VPN Virtual Private Wire Service (EVPN-VPWS) solutions with\n
    \  legacy Virtual Private Wire Service (VPWS).  It provides mechanisms\n   for
    seamless integration in the same MPLS/IP network on a per-\n   pseudowire or per-flexible-crossconnect
    basis.  Implementation of\n   this document enables service providers to introduce
    EVPN-VPWS PEs in\n   their brown-field deployments of leagcy VPWS networks.  This
    document\n   specifies control-plane and forwarding behavior needed for auto-\n
    \  discovery of a pseudowire in order to enable seamless integration\n   between
    EVPN-VPWS and VPWS PEs.\n\n\t </p>\n      "
