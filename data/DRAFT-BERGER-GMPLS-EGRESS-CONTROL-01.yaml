abstract:
  content: "\n\t <p>This note clarifies the procedures for the control of a label
    used on\nan egress output/downstream interface.  Such control is also know and\n'Egress
    Control'.  Support for Egress Control is implicit in\nGeneralized Multi-Protocol
    Label Switching (GMPLS) Signaling\n[RFC3471] and [RFC3473].  This note does not
    modify GMPLS signaling\nmechanisms and procedures and should be viewed as an informative\nclarification
    of [RFC3473].\n\t </p>\n      "
