abstract:
- content: <p>This document defines two Configuration Payload Attribute Types for
    the IKEv2 protocol that add support for private DNS domains. These domains are
    intended to be resolved using DNS servers reachable through an IPsec connection,
    while leaving all other DNS resolution unchanged. This approach of resolving a
    subset of domains using non- public DNS servers is referred to as "Split DNS".</p>
