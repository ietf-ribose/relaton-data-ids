abstract:
- content: "<p>This document specifies the use of TCP-Friendly Rate Control (TFRC)
    with the Saratoga data transfer protocol. The necessary conventions that a Saratoga
    sender and receiver implementation must follow if they wish to enable the use
    of TFRC are described.</p>"
