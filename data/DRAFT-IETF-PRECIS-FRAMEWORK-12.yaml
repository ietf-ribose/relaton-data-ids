abstract:
  content: "\n\t <p>   Application protocols using Unicode characters in protocol
    strings\n   need to properly prepare such strings in order to perform valid\n
    \  comparison operations (e.g., for purposes of authentication or\n   authorization).
    \ This document defines a framework enabling\n   application protocols to perform
    the preparation and comparison of\n   internationalized strings (\"PRECIS\") in
    a way that depends on the\n   properties of Unicode characters and thus is agile
    with respect to\n   versions of Unicode.  As a result, this framework provides
    a more\n   sustainable approach to the handling of internationalized strings\n
    \  than the previous framework, known as Stringprep (RFC 3454).  This\n   document
    obsoletes RFC 3454.\n\n\t </p>\n      "
