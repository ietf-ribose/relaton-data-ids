abstract:
  content: "\n\t <p>This document defines an SMTP service extension [ESMTP] whereby
    an\nSMTP client may establish a trust relationship with the server\nattesting
    its confidence in the validity of the originator of a\nmessage.  This confidence,
    or its absence, can then be used to\nmitigate the cost of undesirable messages
    (primarily spam) without\ndisrupting operations between, or with, SMTP implementations
    not\nsupporting the extension.\n\t </p>\n      "
