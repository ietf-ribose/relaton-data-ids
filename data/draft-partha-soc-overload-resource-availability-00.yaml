abstract:
  content: "<p>Overload occurs in Session Initiation Protocol (SIP) networks whenB2BUA,
    proxies, and user agents have insufficient resources like CPU,memory, DSP, DS0,
    disk resources or available bandwidth to completethe processing of a request.
    SIP provides limited support foroverload handling through its 503 response code,
    which tells anupstream element that it is overloaded. This document definesexplicit
    SIP based resource monitoring and overload avoidancemechanism based on the resource
    availability of the entity.</p>"
