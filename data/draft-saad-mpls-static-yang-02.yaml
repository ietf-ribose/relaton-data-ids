abstract:
- content: "<p>This document contains a specification of two YANG modules, the MPLS
    base, and Static LSP YANG modules. The MPLS base YANG module serves as a base
    framework for configuring and managing an MPLS switching subsystem. The MPLS Static
    LSP module augments the MPLS base YANG module with specific data to configure
    and manage MPLS Static LSP(s). It is expected that other MPLS YANG modules for
    MPLS technology YANG modules (e.g. MPLS LDP or MPLS RSVP-TE) will also augment
    the MPLS YANG base model.</p>"
