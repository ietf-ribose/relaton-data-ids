abstract:
  content: "<p>This memo describes a simple protocol for port negotiation of bi-directional
    UDP steam. The primary target of the application of theprotocol is Internet phone
    without QoS guarantee and the protocol isexplained with Internet phone as the
    application using telephoneterminology. A callee's host may accept multiple streams
    on a wellknown UDP port and redirect them to other ports.</p>"
