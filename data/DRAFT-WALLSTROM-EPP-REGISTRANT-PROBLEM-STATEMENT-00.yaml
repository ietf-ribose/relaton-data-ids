abstract:
  content: "\n\t <p>   This document collects a number of requirements on securing
    the\n   provisioning of DNS data between a Registrant and a Registry.  The\n   most
    common attack in the chain of Registrant-Registrar-Registry is\n   to inject false
    information into the Registrar system, which in turn\n   forwards the injected
    data to the Registry using EPP, the Extensible\n   Provisioning Protocol.\n\n\t
    </p>\n      "
