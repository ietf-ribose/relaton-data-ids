abstract:
  content: "<p>Internationalized Domain Name (IDN) makes expression of domain namerich.
    The demand for such enrichment is to use native languagecharacters in a domain
    name. IDN itself has no language dependency as aprotocol, but to utilize IDN in
    the real world, language and/orregional aspects should be taken into account.This
    document explains a guideline to any DNS zone administrator whoaccepts Japanese
    as an IDN label.</p>"
