abstract:
- content: "<p>The hierachical Path Computation Element (PCE) architecture defined
    in [PCE-HIERARCHY-FWK] allows the optimum sequence of domains to be selected,
    and the optimum end-to-end path to be derived through the use of a hierarchical
    relationship between domains. This document defines the hierachical PCE (H-PCE)
    extensions for the purpose of implementing inter-domain P2MP Path Computation.</p>"
