abstract:
  content: "\n\t <p>This draft defines a layer-2 API in C-language for IP paging.\nAPI
    is presented in the form of callback functions. Whenever\na significant event
    takes place in layer-2, upper layers are\nnotified using triggers, which can be
    implemented using\ncallback functions. Network and upper layer protocols can use\nthese
    callbacks to fine tune layer-3 protocols. Paging API\ndefines callback functions
    for dormant mode related\ninformation, sent from layer-2 to layer-3. API also
    defines a\nset of attributes, which define static properties of the\nunderlying
    network. Each layer-2 technology may use this\nhierarchy to specify its properties
    and limitations.\n\n\t </p>\n      "
