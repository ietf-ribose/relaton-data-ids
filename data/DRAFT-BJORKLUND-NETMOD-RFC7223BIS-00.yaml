abstract:
  content: "\n\t <p>   This document defines a YANG data model for the management
    of network\n   interfaces.  It is expected that interface-type-specific data models\n
    \  augment the generic interfaces data model defined in this document.\n   The
    data model includes definitions for configuration and system\n   state (status
    information and counters for the collection of\n   statistics).  This document
    obsoletes RFC 7223.\n\n\t </p>\n      "
