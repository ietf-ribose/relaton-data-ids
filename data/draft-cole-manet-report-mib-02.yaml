abstract:
  content: "\t <t>This memo defines a portion of the Management Information Base (MIB)for
    use with network management protocols in the Internet community.In particular,
    it describes objects for configuring autonomous reportgeneration on any device
    that supports MIBs containing counter andgauge objects for performance monitoring.
    This allows a managementstation to instruct a device to build off-line reports
    to becollected asynchronously by the management station.</p>"
