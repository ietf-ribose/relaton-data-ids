abstract:
- content: "<p>The Request Routing Interface comprises the asynchronous advertisement
    of footprint and capabilities by a dCDN that allows a uCDN to decide whether to
    redirect particular user requests to that dCDN; and the synchronous operation
    of actually redirecting a user request. This document describes protocol for the
    part of user requests redirection.</p>"
