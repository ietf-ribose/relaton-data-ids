abstract:
  content: "\t <t>The Layer 2 Tunneling Protocol [L2TP] defines a mechanism fortunneling
    PPP [PPP] sessions.One of the features introduced by V.92 [V92] is the ability
    of theclient modem to put the call on hold. The L2TP base protocol doesnot provide
    any means to signal this event. This document describesa method used to indicate
    when a client modem has gone on-hold.</p>"
