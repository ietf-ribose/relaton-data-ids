abstract:
- content: "<p>The Layer 2 Tunneling Protocol [L2TP] defines a mechanism for tunneling
    PPP [PPP] sessions. One of the features introduced by V.92 [V92] is the ability
    of the client modem to put the call on hold. The L2TP base protocol does not provide
    any means to signal this event. This document describes a method used to indicate
    when a client modem has gone on-hold.</p>"
