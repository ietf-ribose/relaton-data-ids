abstract:
  content: "\n\t <p>   This document describes the Dropped Packets option, a mechanism
    for\n   reporting the number of lost and marked packets per loss interval in\n
    \  the Datagram Congestion Control Protocol (DCCP)'s Congestion Control\n   ID
    3, TCP-Friendly Rate Control.  This option may be useful for\n   applications
    that need to know precisely how many packets are being\n   dropped.\n\n\t </p>\n
