abstract:
- content: "<p>This RFC marks the fiftieth anniversary for the RFC Series. It includes
    both retrospective material from individuals involved at key inflection points,
    as well as a review of the current state of affairs. It concludes with thoughts
    on possibilities for the next fifty years for the Series. This document updates
    and brings current the history started in RFCs 2555 and 5540.</p>"
