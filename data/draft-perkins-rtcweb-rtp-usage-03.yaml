abstract:
- content: <p>This memo discusses use of RTP in the context of the RTC-Web activity.
    It discusses important features of RTP that need to be considered by other parts
    of the RTC-Web framework, describes which RTP profile to use in this environment,
    and outlines what RTP extensions should be supported. This document is a candidate
    to become a work item of the RTCWEB working group as &lt;WORKING GROUP DRAFT "MEDIA
    TRANSPORTS"&gt;.</p>
