abstract:
  content: "<p>Authentication is a common security issue for the design of Internetprotocols.
    A wide variety of authentication technologies areavailable. A common problem is
    knowing which technology to choose orwhich of a variety of essentially similar
    implementations of a giventechnique to choose. This memo provides a survey of
    availableauthentication mechanisms and guidance on selecting one for a givenprotocol.</p>"
