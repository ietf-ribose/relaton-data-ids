abstract:
  content: "\t <t>This document describes procedures that can be used to deliver MPLSservices
    over Layer 3 Virtual Private Networks (L3VPN). Using theseprocedures, a VPN customer
    can signal MPLS Label Switched Paths (LSP)from Customer Edge (CE) router to CE
    router. Although a ServiceProvider (SP) network carries the Customer LSP (C-LSP)
    from one CErouter to another, the C-LSP does not interact with the SP network'srouting
    or signaling infrastructure.</p>"
