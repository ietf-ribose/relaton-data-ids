abstract:
  content: "\n\t <p>\"Captive portals\" are a commonly-deployed means of obtaining
    access\ncredentials and/or payment for a network.  This memo introduces a new\nHTTP
    status code as a means of addressing issues found in these\ndeployments.\n\nThis
    memo should be discussed on the ietf-http-wg@w3.org mailing\nlist, although it
    is not a work item of the HTTPbis WG.\n\t </p>\n      "
