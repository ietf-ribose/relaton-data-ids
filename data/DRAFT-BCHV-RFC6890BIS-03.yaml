abstract:
  content: "\n\t <p>   This memo updates the IANA IPv6 Special-Purpose Address Registries
    to\n   address issues raised by the definition of a global prefix.  For\n   completeness,
    this memo contains all the assignments made by RFC 6890\n   to the IANA Special-Purpose
    Address Registries.\n\n   This memo obsoletes RFC 6890.\n\n\t </p>\n      "
