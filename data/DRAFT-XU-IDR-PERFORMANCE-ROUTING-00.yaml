abstract:
  content: "\n\t <p>   The current BGP specification doesn't use network performance\n
    \  metrics (e.g., network latency) in the route selection decision\n   process.
    This document describes a performance-based BGP routing\n   mechanism in which
    network latency metric is taken as one of the\n   route selection criteria. This
    routing mechanism is useful for those\n   server providers with global reach to
    deliver low-latency network\n   connectivity services to their customers.\n\n\t
    </p>\n      "
