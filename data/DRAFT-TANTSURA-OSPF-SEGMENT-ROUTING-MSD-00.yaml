abstract:
  content: "\n\t <p>   This document proposes a way to expose Maximum SID Depth (MSD)\n
    \  supported by a node at node and/or link level by an OSPF Router.  In\n   a
    Segment Routing (SR) enabled network a centralized controller that\n   programs
    SR tunnels at the head-end node needs to know the MSD\n   information at node
    level and/or link level to push the label stack\n   of an appropriate depth .
    \ Here the term OSPF means both OSPFv2 and\n   OSPFv3.\n\n\t </p>\n      "
