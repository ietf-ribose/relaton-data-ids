abstract:
  content: "<p>ISODE (International Standard Organization Development Environment)
    is one of the most mature implementation of the ISO (International Standard Organization)
    protocol stack. The majority of the ISODE implementation work over TCP. This draft
    presents some of the possible issues that MAY arise while porting the ISODE protocol
    stack over X.25.</p>"
