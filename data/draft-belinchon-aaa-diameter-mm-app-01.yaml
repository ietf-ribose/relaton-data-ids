abstract:
  content: "\t <t>This document specifies the Diameter Multimedia Application. This
    isa Diameter application that allows a Diameter client to requestauthentication
    and authorization information. This application isdesigned to be used in conjunction
    with the Session InitiationProtocol (SIP), and provides a Diameter client in a
    SIP server withthe ability to request a Diameter server the authentication of
    usersand authorization of SIP resources usage. This application does notrequire
    or is not related to other authentication services providedby the Mobile IP Diameter
    [7] or the Network Access Server Diameter[8] applications.</p>"
