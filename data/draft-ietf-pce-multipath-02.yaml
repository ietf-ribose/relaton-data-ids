abstract:
- content: "<p>Path computation algorithms are not limited to return a single optimal
    path. Multiple paths may exist that satisfy the given objectives and constraints.
    This document defines a mechanism to encode multiple paths for a single set of
    objectives and constraints. This is a generic PCEP mechanism, not specific to
    any path setup type or dataplane. The mechanism is applicable to both stateless
    and stateful PCEP.</p>"
