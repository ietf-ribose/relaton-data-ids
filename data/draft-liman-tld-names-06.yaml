abstract:
- content: "<p>The syntax for allowed Top-Level Domain (TLD) labels in the Domain
    Name System (DNS) is not clearly applicable to the encoding of Internationalised
    Domain Names (IDNs) as TLDs. This document provides a concise specification of
    TLD label syntax based on existing syntax documentation, extended minimally to
    accommodate IDNs. This document updates RFC1123.</p>"
