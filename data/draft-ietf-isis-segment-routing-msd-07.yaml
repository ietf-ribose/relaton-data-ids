abstract:
- content: "<p>This document proposes a way to signal Maximum SID Depth (MSD) supported
    by a node at node and/or link granularity by an IS-IS Router. In a Segment Routing
    (SR) enabled network a centralized controller that programs SR tunnels needs to
    know the MSD supported by the head-end at node and/or link granularity to impose
    the SID stack of an appropriate depth. MSD is relevant to the head-end of a SR
    tunnel or Binding-SID anchor node where Binding-SID expansions might result in
    creation of a new SID stack.</p>"
