abstract:
  content: "\n\t <p>This document provides an overview of the eXtensible Service\nDiscovery
    Framework (XSDF). It defines a collection of extensible\nprotocols and agents
    for the dynamic location of network services.\nXSDF Service Discovery Framework
    is scalable and can be deployed from\nunmanaged LANs up to Internet-wide Service
    Location. XSDF also\nprovides several mechanisms to select among the available
    services\ndiscovered. This allows service providers to implement load sharing\nor
    active/backup policies among multiple servers providing the same\nservice.\n\t
    </p>\n      "
