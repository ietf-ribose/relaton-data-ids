abstract:
  content: "\n\t <p>   This document describes the authentication option to the Telnet
    \n   protocol, RFC 854, as a generic method for negotiating an authentication\n
    \  type and mode including whether encryption should be used and if\n   credentials
    should be forwarded.  While this document summarizes\n   currently utilized commands
    and types it does not define a specific\n   authentication type.  Separate documents
    are to be published defining\n   each authentication type.\n\n   This document
    updates a previous specification of the Telnet\n   authentication option, RFC
    2941, to allow the AUTHENTICATION \n   option to be used in conjunction with the
    START_TLS option, RFC XXXX.\n\n\t </p>\n      "
