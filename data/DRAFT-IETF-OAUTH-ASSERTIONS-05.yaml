abstract:
  content: "\n\t <p>   This specification provides a framework for the use of assertions\n
    \  with OAuth 2.0 in the form of a new client authentication mechanism\n   and
    a new authorization grant type.  Mechanisms are specified for\n   transporting
    assertions during interactions with a token endpoint, as\n   well as general processing
    rules.\n\n   The intent of this specification is to provide a common framework
    for\n   OAuth 2.0 to interwork with other identity systems using assertions,\n
    \  and to provide alternative client authentication mechanisms.\n\n   Note that
    this specification only defines abstract message flows and\n   processing rules.
    \ In order to be implementable, companion\n   specifications are necessary to
    provide the corresponding concrete\n   instantiations.\n\n\t </p>\n      "
