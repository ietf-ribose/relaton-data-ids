abstract:
- content: "<p>This document describes the Heartbeat Extension for the Transport Layer
    Security (TLS) and Datagram Transport Layer Security (DTLS) protocols. The Heartbeat
    Extension provides a new protocol for TLS/DTLS allowing the usage of keep-alive
    functionality without performing a renegotiation and a basis for path MTU (PMTU)
    discovery for DTLS. [STANDARDS-TRACK]</p>"
