abstract:
- content: "<p>Mobile IP and Network Address Translation (NAT) are incompatible. This
    draft presents a mechanism of establishing a Mobile IP NAT traversal binding in
    a backwards compatible manner. The NAT traversal is based on using the Mobile
    IP Home Agent UDP port for encapsulation of data traffic, thus requiring only
    a single NAT address mapping. The presented method optimizes round trips required
    to set up the NAT address mapping, which is a critical measure for handover performance.</p>"
