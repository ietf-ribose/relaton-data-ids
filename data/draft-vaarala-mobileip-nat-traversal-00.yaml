abstract:
  content: "\t <t>Mobile IP and Network Address Translation (NAT) are incompatible.This
    draft presents a mechanism of establishing a Mobile IP NATtraversal binding in
    a backwards compatible manner. The NATtraversal is based on using the Mobile IP
    Home Agent UDP port forencapsulation of data traffic, thus requiring only a single
    NATaddress mapping. The presented method optimizes round trips requiredto set
    up the NAT address mapping, which is a critical measure forhandover performance.</p>"
