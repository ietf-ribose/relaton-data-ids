abstract:
  content: "\t <t>In Mobile IP, a Home Agent (HA) creates a mobility binding tablethat
    tracks the association of a Mobile Node's (MN) home address withits current Care-of
    Address (CoA). If the HA fails, the mobilitybinding table will be lost and all
    MNs registered with the HA willlose connectivity. In this draft, we propose a
    Mobile IP Home AgentRedundancy framework mechanism that provides the essential
    robustredundancy needed at the HA. The mechanism described herein can alsobe used
    to provide the redundancy needed at any 'regional/local' HAs.</p>"
