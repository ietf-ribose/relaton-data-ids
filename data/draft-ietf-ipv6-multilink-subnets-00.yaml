abstract:
  content: "\t <t>Bridging multiple links into a single entity has severaloperational
    advantages. A single subnet prefix is sufficient tosupport multiple physical links.
    There is no need to allocatesubnet numbers to the different networks, simplifying
    management.This document introduces the concept of a 'multilink subnet',defined
    as a collection of independent links, connected byrouters, but sharing a common
    subnet prefix. It then specifiesthe behavior of multilink subnet routers so that
    no changes tohost behavior are needed.</p>"
