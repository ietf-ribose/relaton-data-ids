abstract:
  content: "\n\t <p>This memo defines the NULL public key algorithm. The original
    goal\nof this effort was to be able to allow people to optionally sign\ndata,
    without needing the make the signature optional in the ASN.1.\nWhile we were at
    it, we decided to, for completeness, also specify\nthe method for NULL public
    key encryption.\n\n\t </p>\n      "
