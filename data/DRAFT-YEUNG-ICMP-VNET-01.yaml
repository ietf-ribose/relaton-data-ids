abstract:
  content: "\n\t <p>   This document specifies the extensions to ICMP that allow virtual\n
    \  network information to be included in an ICMP packet.  These\n   extensions
    can be used to facilitate troubleshooting network problems\n   within a virtual
    network or across multiple virtual networks.\n\n\t </p>\n      "
