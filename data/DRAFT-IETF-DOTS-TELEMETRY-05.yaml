abstract:
  content: "\n\t <p>   This document aims to enrich DOTS signal channel protocol with\n
    \  various telemetry attributes allowing optimal DDoS attack mitigation.\n   It
    specifies the normal traffic baseline and attack traffic telemetry\n   attributes
    a DOTS client can convey to its DOTS server in the\n   mitigation request, the
    mitigation status telemetry attributes a DOTS\n   server can communicate to a
    DOTS client, and the mitigation efficacy\n   telemetry attributes a DOTS client
    can communicate to a DOTS server.\n   The telemetry attributes can assist the
    mitigator to choose the DDoS\n   mitigation techniques and perform optimal DDoS
    attack mitigation.\n\n\t </p>\n      "
