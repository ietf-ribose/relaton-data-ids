abstract:
  content: "<p>Fast Mobile IPv6 defines the necessary IP protocol messages to reduce
    the handover latency resulting from the Mobile IPv6 procedures. One of the important
    functionality is new care-of address configuration. This document introduces two
    possible methods for configuring NCoA based on CGA in FMIPv6.</p>"
