abstract:
  content: "<p>This memo outlines RTP splicing. Splicing is a process that allows
    anew multimedia stream to be inserted into current multimedia streamand to be
    conveyed to receiver for a period of time. This memodiscusses the requirements
    of RTP splicing. In order to satisfy therequirements, this memo lists several
    existing intermediary networkelements as alternatives and evaluates whether one
    of alternativescan be used to perform RTP splicing.</p>"
