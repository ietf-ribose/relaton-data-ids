abstract:
  content: "\n\t <p>   This document registers the image/bmp media type for use with
    the\n   Windows Bitmap format (BMP), also known as Device-Independent Bitmap\n
    \  (DIB). Originally designed for Microsoft Windows 2.0 and OS/2, these\n   bitmaps
    contain a single raster graphic in a variety of compressed or\n   uncompressed
    formats.\n\n\t </p>\n      "
