abstract:
- content: "<p>This document describes two methods of congestion control when using
    real-time communications on the World Wide Web (RTCWEB); one sender- based and
    one receiver-based. It is published as an input document to the RMCAT working
    group on congestion control for media streams. The mailing list of that WG is
    rmcat@ietf.org.</p>"
