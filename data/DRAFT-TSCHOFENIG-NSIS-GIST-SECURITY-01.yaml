abstract:
  content: "\n\t <p>This document investigates the different options for securing
    the\nGeneric Internet Signaling Transport (GIST) protocol with the goal of\nusing
    existing credentials, user and policy databases and other\nsecurity infrastructure.
    \ We examine, among other options, Transport\nLayer Security (TLS) with X.509
    PKI, Extensible Authentication\nProtocol (EAP), and 3GPP Generic Bootstrapping
    Architecture (GBA).\n\n\t </p>\n      "
