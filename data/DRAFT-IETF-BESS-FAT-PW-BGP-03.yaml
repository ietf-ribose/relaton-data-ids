abstract:
  content: "\n\t <p>   This draft defines protocol extensions required to synchronize
    flow\n   label states among PEs when using the BGP-based signaling procedures.\n
    \  These protocol extensions are equally applicable to point-to-point\n   Layer2
    Virtual Private Networks (L2VPNs). This draft updates RFC 4761\n   by defining
    new flags in the Control Flags field of the Layer2 Info\n   Extended Community.\n\n\t
