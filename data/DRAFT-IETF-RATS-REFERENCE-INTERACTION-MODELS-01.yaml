abstract:
  content: "\n\t <p>   This document describes interaction models for remote attestation\n
    \  procedures (RATS).  Three conveying mechanisms - Challenge/Response,\n   Uni-Directional,
    and Streaming Remote Attestation - are illustrated\n   and defined.  Analogously,
    a general overview about the information\n   elements typically used by corresponding
    conveyance protocols are\n   highlighted.  Privacy preserving conveyance of Evidence
    via Direct\n   Anonymous Attestation is elaborated on in the context of the\n
    \  Attester, Endorser, and Verifier role.\n\n\t </p>\n      "
