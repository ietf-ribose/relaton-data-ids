abstract:
  content: "\t <t>This document specifies the syntax and semantics for theCryptographic
    Message Syntax (CMS) content constraints X.509certificate extension. This extension
    is used to determine whetherthe public key in an X.509 public key certificate
    is appropriate touse in the processing of a protected content. In particular,
    the CMScontent constraints certificate extension is one part of theauthorization
    decision; it is used when validating a digitalsignature on a CMS SignedData content
    or validating a messageauthentication code (MAC) on a CMS AuthenticatedData content
    or CMSAuthEnvelopedData content. The signed or authenticated content typeis identified
    by an ASN.1 object identifier, and this certificateextension indicates the content
    types that the certified public keyis authorized to validate. If the authorization
    check is successful,the CMS content constraints certificate extension also providesdefault
    values for absent attributes.</p>"
