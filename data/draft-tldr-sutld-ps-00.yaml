abstract:
- content: "<p>The Special-Use Domain Names registration policy in RFC 6761 has been
    shown through experience to present unanticipated challenges. This memo explores
    current IETF and non-IETF publications relating on special-use TLDs, describes
    the history of domain names, and enumerates some problems that have come up in
    connection with the Special-Use Domain Names allocation process specifically as
    it related to top-level domains.</p>"
