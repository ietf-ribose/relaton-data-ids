abstract:
  content: "\n\t <p>   This document proposes a YANG data model for monitoring Network\n
    \  Security Functions (NSFs) in the Interface to Network Security\n   Functions
    (I2NSF) system.  If the monitoring of NSFs is performed in\n   a comrehensive
    way, it is possible to detect the indication of\n   malicious activity, anomalous
    behavior or the potential sign of\n   denial of service attacks in a timely manner.
    \ This monitoring\n   functionality is based on the monitoring information that
    is\n   generated by NSFs.  Thus, this document describes not only a data\n   tree
    to specify an information model for monitoring NSFs, but also\n   the corresponding
    YANG data model for monitoring NSFs.\n\n\t </p>\n      "
