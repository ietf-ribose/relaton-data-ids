abstract:
  content: "\n\t <p>This document presents the test specification for SUA(SCCP User
    \ \nAdaptation layer )protocol, which can be used to test SUA  \nimplementations
    for conformance to the protocol definition. The  \nlist of tests is exhaustive
    and covers almost all the categories  \nof test. This draft can also be used in
    conjunction with SUA  \nspecification by implementers of protocol as  implementers
    guide,  \nas the pictorial representation of various scenarios help easy  \nunderstanding
    of the protocol.\n\t </p>\n      "
