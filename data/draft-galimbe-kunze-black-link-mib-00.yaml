abstract:
  content: "<p>This memo defines a portion of the Management Information Base (MIB)used
    by Simple Network Management Protocol (SNMP) in TCP/IP- basedinternets. In particular,
    it defines objects for managing OpticalInterfaces associated with Wavelength Division
    Multiplexing (WDM)systems or characterized by the Optical Transport Network (OTN)
    inaccordance with the Black-Link approach defined in ITU-TRecommendation G.698.
    [ITU.G698.2]The MIB module defined in this memo can be used for OpticalParameters
    monitoring and/or configuration of such optical interface.Copyright NoticeCopyright
