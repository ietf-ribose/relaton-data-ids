abstract:
- content: "<p>The Resource ReserVation Protocol - Traffic Engineering (RSVP-TE) specification
    and the Generalized Multiprotocol Label Switching (GMPLS) extensions to RSVP-TE
    allow abstract nodes and resources to be explicitly included in a path setup.
    Further Exclude Routes extensions to RSVP-TE allow abstract nodes and resources
    to be explicitly excluded in a path setup. This document specifies new subobjects
    to include or exclude 4-Byte Autonomous System (AS) and Interior Gateway Protocol
    (IGP) area during path setup.</p>"
