abstract:
  content: "\n\t <p>   This doument describes HyStart++, a simple modification to
    the slow\n   start phase of TCP congestion control algorithms.  Traditional slow\n
    \  start can cause overshotting of the ideal send rate and cause large\n   packet
    loss within a round-trip time which results in poor\n   performance.  HyStart++
    is composed of the delay increase variant of\n   HyStart to prevent overshooting
    of the ideal sending rate, while also\n   mitigating poor performance which can
    result from false positives.\n\n\t </p>\n      "
