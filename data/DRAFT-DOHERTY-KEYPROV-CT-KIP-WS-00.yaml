abstract:
  content: "\n\t <p>   This document defines a SOAP-based Web Service interface intended
    for\n   use by implementor's of the Cryptographic Token Key Initialization\n   Protocol
    (CT-KIP) to support four-pass (i.e., two round-trip)\n   cryptographic token key
    initialization.  Reader familiarity with CT-\n   KIP is required.\n\n\t </p>\n
