abstract:
  content: "\n\t <p>This document describes Multipart Internet Mail Extensions (MIME)\ntype
    for application/Digital Private Network Signaling System (DPNSS)\nobjects for
    use in Session Initiation Protocol (SIP) applications,\naccording to the rules
    defined in RFC 2048. These types can be used\nto identify Digital Private Network
    Signaling System 1 (DPNSS 1)\nobjects within a SIP message such as INVITE or INFO,
    as might be\nimplemented when using SIP in an environment where part of the call\ninvolves
    interworking to DPNSS 1 based Private Networks. RFC 3204\naddresses a similar
    need for Integrated Service Digital Network\nUser Part (ISUP) and Q Signaling
    (QSIG).\n\t </p>\n      "
