abstract:
  content: "\n\t <p>   This document provides reference information for implementing
    a\n   cross-protocol network proxy that performs translation from the HTTP\n   protocol
    to CoAP (Constrained Application Protocol).  This will\n   enable a HTTP client
    to access resources on a CoAP server through the\n   proxy.  This document describes
    how a HTTP request is mapped to a\n   CoAP request, and then how a CoAP response
    is mapped back to a HTTP\n   response.  This includes guidelines for URI mapping,
    media type\n   mapping and additional proxy implementation issues.  This document\n
    \  covers the Reverse, Forward and Interception cross-protocol proxy\n   cases.\n\n\t
    </p>\n      "
