abstract:
- content: "<p>This document defines the Basic Data Objects formats for the Erasure
    Coding Extension [ErasureCoding] to the Delay and Disruption Tolerant Network
    (DTN) Bundle Protocol [RFC5050]. The File Data Object format is used to store
    a binary file and includes metadata for the file name and path name. The Bundle
    Data Object format is used to store a large DTN Bundle and to map its implicit
    Transfer Specification to the headers of the Encoding Bundles.</p>"
