abstract:
- content: "<p>The Group Domain of Interpretation (RFC 6407) includes the ability
    for a Group Controller/Key Server (GCKS) to provide a set of current Group Member
    (GM) devices with additional security associations (e.g., to rekey expiring security
    associations). This memo adds the ability of a GCKS to request the GM devices
    to return an acknowledgement of receipt of its rekey message, and specifies the
    acknowledgement method.</p>"
