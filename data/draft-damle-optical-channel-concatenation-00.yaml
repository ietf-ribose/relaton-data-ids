abstract:
- content: "<p>This contribution identifies the need and requirements for concatenating
    optical channels to create multiple high bandwidth payload channels. To maximize
    the benefits of standardization, the concatenation methodolgy should be independant
    of framing protocols e.g., SONET, GFP, OCh etc.) as well as payload types (e.g.,
    Packet, Cell, Byte Stream).</p>"
