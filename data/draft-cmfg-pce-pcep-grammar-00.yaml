abstract:
- content: "<p>The PCEP protocol has been defined in [RFC5440] and later extended
    in several RFCs. This document aims at documenting inconsistencies when implementing
    a set of extensions and at providing a reference, complete and formal RBNF grammar
    for PCEP messages, including object ordering and precedence rules.</p>"
