  content: "\n\t <p>   The shared mesh protection(SMP) mechanism enables multiple
    protection\n   paths within a shared mesh protection domain to share protection\n
    \  resources, which allows only one of the n working paths to be\n   protected
    at the same time.  This document extends RSVP-TE to notify\n   the state of shared
    resources in MPLS Transport Profile (MPLS-TP)\n   mesh topology.\n\n\t </p>\n
