abstract:
- content: "<p>Based on the RSVP graceful restart defined in the RFC3473, RFC3209,
    Node ID RSVP Hello:A Clarification Statement (draft-ietf-ccamp-rsvp -node-id-based-hello-02)
    and the Extensions to GMPLS RSVP Graceful Restart (draft-ietf-ccamp-rsvp-restart-ext-05),
    this document puts forward extension to solve the problem for the restart node
    to actively inform RSVP graceful restart to the neighbor, and further provides
    the relevant mechanism to support recovery processing of RSVP graceful restart
    at simultaneous restart of multiple adjacent nodes.</p>"
