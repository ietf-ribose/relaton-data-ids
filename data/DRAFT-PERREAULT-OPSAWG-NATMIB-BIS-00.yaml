abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   for devices implementing Network Address Translator (NAT) function.\n
    \  This MIB module may be used for configuration as well as monitoring\n   of
    a device capable of NAT function.  This memo is a revision of the\n   previous
    NAT-MIB [RFC4008] to take into account new types of NAT.\n\n\t </p>\n      "
