abstract:
  content: "<p>This memo describes a method of adding simple geographic position orregion
    information to HTTP transactions using extension headers. Itallows location-based
    services on the World Wide Web, without theadditional overhead of geographic query
    requests and possiblygraphical input. Extension headers transmit predefined or
    detectedposition information to reflect a location that the requesting agentis
    interested in. This information may be used by a server topresent appropriate
    position-dependent responses, such as searchengine results or weather maps.</p>"
