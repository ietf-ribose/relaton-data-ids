  content: "\n\t <p>   This document describes deployment practice of IPv4/IPv6 translation\n
    \  technologies for data center transition, aiming at rapidly increasing\n   the
    amount of IPv6 accessible contents for users from IPv6 Internet\n   while preserving
    the continuity of IPv4 service delivery.  System\n   based on this design has
    been deployed in production network to\n   provide transition service for several
    ICP websites.\n\t </p>\n      "
