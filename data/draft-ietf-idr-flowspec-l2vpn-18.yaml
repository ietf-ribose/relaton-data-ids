abstract:
- content: "<p>This document defines a Border Gateway Protocol (BGP) Flow Specification
    (flowspec) extension to disseminate Ethernet Layer 2 (L2) and Layer 2 Virtual
    Private Network (L2VPN) traffic filtering rules either by themselves or in conjunction
    with L3 flowspecs. AFI/SAFI 6/133 and 25/134 are used for these purposes. New
    component types and two extended communities are also defined.</p>"
