abstract:
  content: "\n\t <p>This document summarizes open research issues in the support\ndistributed
    caching and replication of web objects.  The potential\nsolutions and mechanisms
    described are preliminary. This document\ndoes not endorse the suitability of
    these mechanisms for use in the\nInternet, or in private networks. This document
    focuses on the\nresearch issues, and mentions candidate solutions only in the
    context\nof these issues.\n\t </p>\n      "
