abstract:
  content: "\n\t <p>   This document provides a set of requirements for abstraction
    and\n   control of Traffic Engineering networks to facilitate virtual\n   network
    operation via the creation of a single virtualized network\n   or a seamless service.
    This supports operators in viewing and\n   controlling different domains (at any
    dimension: applied technology,\n   administrative zones, or vendor-specific technology
    islands) as a\n   single virtualized network.\n\n\n\n\t </p>\n      "
