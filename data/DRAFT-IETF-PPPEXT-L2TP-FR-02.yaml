abstract:
  content: "\n\t <p>Layer Two Tunneling Protocol describes a mechanism to\ntunnel
    PPP sessions.  The protocol has been designed to be\nindependent of the media
    it runs over. The base\nspecification describes how it should be implemented to\nrun
    over UDP and IP. This document describes how the Layer\nTwo Tunneling Protocol
    MUST be implemented over Frame\nRelay PVCs and SVCs.\n\t </p>\n      "
