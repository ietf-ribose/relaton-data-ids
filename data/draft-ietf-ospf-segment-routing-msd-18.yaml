abstract:
- content: "<p>This document defines a way for an Open Shortest Path First (OSPF)
    Router to advertise multiple types of supported Maximum SID Depths (MSDs) at node
    and/or link granularity. Such advertisements allow entities (e.g., centralized
    controllers) to determine whether a particular SID stack can be supported in a
    given network. This document defines only one type of MSD, but defines an encoding
    that can support other MSD types. Here the term OSPF means both OSPFv2 and OSPFv3.</p>"
