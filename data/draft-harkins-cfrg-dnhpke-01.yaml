abstract:
- content: '<p>This document describes three enhancements to the Hybrid Public Key
    Encryption standard published by CFRG. These include use of "compact representation"
    of relevant public keys and two ways to address the use of HPKE on lossy networks:
    a determinstic, nonce-less AEAD scheme, and use of a rolling sequence number with
    existing AEAD schemes.</p>'
