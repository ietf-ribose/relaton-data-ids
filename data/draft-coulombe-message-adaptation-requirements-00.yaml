abstract:
- content: "<p>Some SIP instant messages (IM) and presence notifications may be too
    large for a receiving user agent or may contain media types or extensions not
    supported by the receiving User-Agents. This may create serious interoperability
    problems in the future. This document defines requirements for a SIP message adaptation
    framework providing means to express the User-Agent capabilities and User preferences
    to enable adaptation of SIP messages to meet the recipient's needs.</p>"
