abstract:
  content: "\n\t <p>   Transport Layer Security (TLS) handshakes often include fairly
    static\n   information, such as the server certificate and a list of trusted\n
    \  Certification Authorities (CAs).  This information can be of\n   considerable
    size, particularly if the server certificate is bundled\n   with a complete certificate
    path (including all intermediary\n   certificates up to the trust anchor public
    key).\n\n   This document defines an extension that omits the exchange of already\n
    \  available information.  The TLS client informs a server of cached\n   information,
    for example from a previous TLS handshake, allowing the\n   server to omit the
    already available information.\n\n\t </p>\n      "
