abstract:
  content: "\n\t <p>   This document describes extensions to the Bidirectional Forwarding\n
    \  Detection (BFD) protocol to measure BFD stability.  Specifically, it\n   describes
    a mechanism for detection of BFD frame loss, of delays in\n   frame transmitter
    and receiver engines, and of inter-frame delays\n   that might explain issues
    with a BFD session.\n\n\n\t </p>\n      "
