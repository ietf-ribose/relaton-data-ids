abstract:
  content: "\n\t <p>   The I2RS (interface to the routing system) Architecture document\n
    \  (RFC7921) abstractly describes a number of requirements for ephemeral\n   state
    (in terms of capabilities and behaviors) which any protocol\n   suite attempting
    to meet the needs of I2RS has to provide.  This\n   document describes, in detail,
    requirements for ephemeral state for\n   those implementing the I2RS protocol.\n\n\t
    </p>\n      "
