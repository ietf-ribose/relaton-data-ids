abstract:
  content: "\n\t <p>This memo focused on hybrid packet and optical layer restoration\narchitectures.
    We start with an initial description of general\nrestoration related aspects,
    analyze various restoration schemes and\nfocus on efficient inter-working between
    packet and optical layer\nrestoration mechanisms. This analysis results in potential
    control\nprotocols enhancements required to achieve the fast-restoration\ntargets.\n\t
    </p>\n      "
