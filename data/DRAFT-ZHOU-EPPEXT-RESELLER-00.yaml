abstract:
  content: "\n\t <p>   This document describes an Extensible Provisioning Protocol
    (EPP) for\n   provisioning and management of registry reseller extensions for\n
    \  domain names, hosts and contacts stored in a shared central\n   repository.
    \ Specified in Extensible Markup Language (XML), this\n   extended mapping is
    applied to provide additional features required\n   for the provisioning of registry
    resellers.\n\n\t </p>\n      "
