abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of Traffic Engineering (TE) interfaces, tunnels and Label Switched Paths (LSPs).
    The model is divided into YANG modules that classify data into generic, device-specific,
    technology agnostic, and technology-specific elements. The model also includes
    module(s) that contain reusable TE data types and data groupings. This model covers
    data for configuration, operational state, remote procedural calls, and event
    notifications.</p>"
