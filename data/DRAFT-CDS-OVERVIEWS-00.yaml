abstract:
  content: "\n\t <p>  The standard defines terminologies and describes ecosystem for
    cloud-\n  based data providing service. In order to build unified data\n  environment
    from the dispersed data, data providing service is\n  necessary for big data service.
    Therefore, this standard contributes to\n  form common data providing ecosystem.\n\n\t
    </p>\n      "
