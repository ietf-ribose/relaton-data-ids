abstract:
- content: "<p>This option is provided by DHCP servers to DHCP clients so that clients
    may optionally select from among multiple offers received from DHCP servers in
    the network offer from a DHCP. The information contained in this option is an
    hex value that represents an integer value indicating the priority of the offer
    in which this option is contained.</p>"
