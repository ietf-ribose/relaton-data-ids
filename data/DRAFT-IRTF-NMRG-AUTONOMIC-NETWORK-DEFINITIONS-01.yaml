abstract:
  content: "\n\t <p>   Autonomic systems were first described in 2001.  The fundamental
    goal\n   is self-management, including self-configuration, self-optimization,\n
    \  self-healing and self-protection.\n\n   This document applies the concepts
    of autonomic systems to a network,\n   and describes the definitions and design
    goals of Autonomic\n   Networking.  The high-level goal for an autonomic function
    is to have\n   minimal dependencies on human administrators or centralized\n   management
    systems.  This usually implies distribution across network\n   elements.\n\n\t
    </p>\n      "
