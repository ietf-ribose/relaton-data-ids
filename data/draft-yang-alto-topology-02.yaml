abstract:
- content: "<p>The Application-Layer Traffic Optimization (ALTO) Service has defined
    Network and Cost maps to provide basic network information. In this document,
    we discuss an initial design to provide graph representations of network topology,
    motivated by a basic use case of multi-flow scheduling. The design is based on
    the ALTO WG discussions at IETF 89.</p>"
