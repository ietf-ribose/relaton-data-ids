abstract:
- content: "<p>This memo describes an RTP Payload format for the ITU-T Recommendation
    H.264 video codec and the technically identical ISO/IEC International Standard
    14496-10 video codec. The RTP payload format allows for packetization of one or
    more Network Abstraction Layer Units (NALUs), produced by an H.264 video encoder,
    in each RTP payload. The payload format has wide applicability, as it supports
    applications from simple low bit-rate conversational usage, to Internet video
    streaming with interleaved transmission, to high bit- rate video-on-demand. This
    memo intends to obsolete RFC 3984.</p>"
