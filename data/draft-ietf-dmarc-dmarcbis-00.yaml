abstract:
- content: "<p>This document describes the Domain-based Message Authentication, Reporting,
    and Conformance (DMARC) protocol. DMARC is a scalable mechanism by which a mail-originating
    organization can express domain-level policies and preferences for message validation,
    disposition, and reporting. Mail-receiving organizations can in turn use these
    expressions of policies and preferences to inform their mail handling decisions
    should they choose to do so. This document obsoletes RFC 7489.</p>"
