abstract:
  content: "<p>RFC 3046 allows only the first Relay Agent to append Relay AgentInformation
    option. In some networks, both Layer 2 Relay Agents andLayer 3 Relay Agents are
    deployed and their information is necessaryfor DHCP packets forwarding and DHCP
    server's policy designingdescribed as [I-D.huang-dhc-relay-ps]. This document
    defines newsub-options for Relay Agent Information option (option 82) anddescribes
    how multiple relay agents add their information into option82.</p>"
