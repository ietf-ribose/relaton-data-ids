abstract:
- content: "<p>RFC 3046 allows only the first Relay Agent to append Relay Agent Information
    option. In some networks, both Layer 2 Relay Agents and Layer 3 Relay Agents are
    deployed and their information is necessary for DHCP packets forwarding and DHCP
    server's policy designing described as [I-D.huang-dhc-relay-ps]. This document
    defines new sub-options for Relay Agent Information option (option 82) and describes
    how multiple relay agents add their information into option 82.</p>"
