abstract:
- content: "<p>This document discusses point to point and multi-endpoint topologies
    used in Real-time Transport Protocol (RTP)-based environments. In particular,
    centralized topologies commonly employed in the video conferencing industry are
    mapped to the RTP terminology. This document is updated with additional topologies
    and are intended to replace RFC 5117.</p>"
