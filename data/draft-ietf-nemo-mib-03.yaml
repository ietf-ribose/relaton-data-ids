abstract:
  content: "\t <t>This memo defines a portion of the Management Information Base (MIB),the
    network mobility support (NEMO) MIB, for use with networkmanagement protocols
    in the Internet community. In particular, theNEMO MIB will be used to monitor
    and control a mobile ipv6 node withNEMO functionality.</p>"
