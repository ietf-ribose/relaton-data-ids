abstract:
  content: "\n\t <p>   The delivery of value-added services relies on the invocation
    of\n   advanced Service Functions in a sequential order.  This mechanism is\n
    \  called Service Function Chaining (SFC).  The set of involved Service\n   Functions
    and their order depends on the service context.\n\n   This document presents a
    set of use cases of Service Function\n   Chaining (SFC).\n\n\t </p>\n      "
