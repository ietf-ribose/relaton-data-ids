abstract:
  content: "\n\t <p>   This document describes a method to dynamically map multicast
    DNS\n   announcements into the unicast DNS namespace for use by service\n   discovery
    clients.  It does not define any new protocols but uses\n   existing DNS protocols
    in new ways.  This solves existing problems\n   with service discovery across
    multiple IP subnets in a simple, yet\n   efficient, manner.\n\n\t </p>\n      "
