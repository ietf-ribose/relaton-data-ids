abstract:
  content: "\n\t <p>   Secure/Multipurpose Internet Mail Extensions (S/MIME) defined
    the\n   Content-Type parameter \"smime-type\".  As the list of defined values\n
    \  for that parameter has increased, it has become clear that a registry\n   is
    needed to document those values.  This document creates that\n   registry, registers
    the current values, and specifies the policies\n   for registration of new values.\n\n\t
    </p>\n      "
