abstract:
  content: "\n\t <p>   This document describes a general architecture for a reputation-based\n
    \  service and a model for requesting reputation-related data over the\n   Internet,
    where \"reputation\" refers to predictions or expectations\n   about an entity
    or an identifier such as a domain name.  The document\n   roughly follows the
    recommendations of RFC4101 for describing a\n   protocol model.\n\n\t </p>\n      "
