abstract:
  content: "\n\t <p>This document describes the authentication option to the telnet
    [1]\nprotocol as a generic method for negotiating an authentication type\nand
    mode including whether encryption should be used and if\ncredentials should be
    forwarded.  While this document summarizes\ncurrently utilized commands and types
    it does not define a specific\nauthentication type.  Separate documents are to
    be published defining\neach authentication type.\nThis document updates a previous
    specification of the telnet\nauthentication option, RFC 2941 [2], to allow the
    AUTHENTICATION \noption to be used in conjunction with the START_TLS option [5].\n\t
    </p>\n      "
