abstract:
- content: <p>This memo describes an Extensible Markup Language (XML) schema for specifying
    configuration information for Dynamic Host Configuration Protocol for IPv6 (DHCPv6)
    Servers.Requirements Language The key words "MUST", "MUST NOT", "REQUIRED", "SHALL",
    "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY", and "OPTIONAL" in this
    document are to be interpreted as described in RFC 2119 [RFC2119].</p>
