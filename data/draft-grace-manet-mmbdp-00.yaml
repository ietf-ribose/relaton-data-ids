abstract:
  content: "<p>The Mobile Mesh Border Discovery Protocol (MMBDP) enables a mobileadhoc
    network to utilize a fixed/wired network for dissemination ofrouting information
    and for forwarding of data. MMBDP is one protocolin a set of related Mobile Mesh
    protocols that also includes theMobile Mesh Link Discovery Protocol (MMLDP) and
    the Mobile MeshRouting Protocol (MMRP). Together, these protocols provide aflexible,
    extensible mobile adhoc networking capability.</p>"
