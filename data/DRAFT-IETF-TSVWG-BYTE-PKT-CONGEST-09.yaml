abstract:
  content: "\n\t <p>   This document provides recommendations of best current practice
    for\n   dropping or marking packets using active queue management (AQM) such\n
    \  as random early detection (RED) or pre-congestion notification (PCN).\n   We
    give three strong recommendations: (1) packet size should be taken\n   into account
    when transports read and respond to congestion\n   indications, (2) packet size
    should not be taken into account when\n   network equipment creates congestion
    signals (marking, dropping), and\n   therefore (3) the byte-mode packet drop variant
    of the RED AQM\n   algorithm that drops fewer small packets should not be used.
    \ This\n   memo updates RFC 2309 to deprecate deliberate preferential treatment\n
    \  of small packets in AQM algorithms.\n\n\t </p>\n      "
