abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes a set of managed objects that are used to manage Session Initiation
    Protocol (SIP) entities, which include User Agents, and Proxy, Redirect and Registrar
    servers. [STANDARDS-TRACK]</p>"
