abstract:
- content: "<p>SKIP [1] provides privacy and authentication with Internet Protocols.
    It does not define a method by which two entities may mutually agree on encryption,
    authentication and compression algorithms. We describe a protocol which will allow
    one SKIP entity to inform another entity of the capabilities it supports.</p>"
