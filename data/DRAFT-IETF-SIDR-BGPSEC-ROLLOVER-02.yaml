abstract:
  content: "\n\t <p>   BGPSEC will need to address the impact from regular and emergency\n
    \  rollover processes for the BGPSEC End-Entity (EE) certificates that\n   will
    be performed by Certificate Authorities (CAs) participating at\n   the Resource
    Public Key Infrastructure (RPKI).  This document\n   provides general recommendations
    for that process and specifies how\n   this process is used to control BGPSEC's
    window of exposure to replay\n   attacks.\n\n\t </p>\n      "
