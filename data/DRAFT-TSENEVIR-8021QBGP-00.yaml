abstract:
  content: "\n\t <p>This paper presents a method to distribute 802.1Q VLAN information
    \nacross Autonomous Systems using BGP-4. The solution provided here \nallows to
    learn VLAN information across Autonomous Systems. The VLAN \ninformation and end
    point discovery presented here is especially \nuseful in providing end-to-end
    Virtual LAN Services across \nAutonomous Systems.\n\t </p>\n      "
