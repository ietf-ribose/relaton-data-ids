abstract:
  content: "\t <t>This document describes a simple, interoperable mechanism that can
    beemployed in OSPF networks in order to decrease data loss associatedith deterministic
    blackholing of packets during transient networkconditions. The mechanism proposed
    here requires no OSPF protocolchanges and is completely interoperable with the
    existing OSPFspecification.</p>"
