abstract:
  content: "\n\t <p>   Bit Index Explicit Replication (BIER) is a new multicast forwarding\n
    \  paradigm which doesn't require an explicit tree-building protocol nor\n   intermediate
    routers to maintain any multicast state.  This document\n   proposes a transport-independent
    BIER encapsulation header which is\n   applicable regardless of the underlying
    transport technology.\n\n\t </p>\n      "
