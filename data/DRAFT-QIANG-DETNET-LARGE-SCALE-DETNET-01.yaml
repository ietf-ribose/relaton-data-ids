abstract:
  content: "\n\t <p>   This document presents the framework and key methods for Large-scale\n
    \  Deterministic Networks (LDN).  It achieves scalability for the number\n   of
    supportable deterministic traffic flows via Scalable Deterministic\n   Forwarding
    (SDF) that does not require per-flow state in transit\n   nodes and precise time
    synchronization among nodes.  It achieves\n   Scalable Resource Reservation (SRR)
    by allowing for it to be\n   decoupled from the forwarding plane nodes, and aggregating
    resource\n   reservation status in time slots.\n\n\t </p>\n      "
