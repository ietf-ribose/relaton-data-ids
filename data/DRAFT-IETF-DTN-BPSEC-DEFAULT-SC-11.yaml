abstract:
  content: "\n\t <p>   This document defines default integrity and confidentiality
    security\n   contexts that can be used with the Bundle Protocol Security Protocol\n
    \  (BPSec) implementations.  These security contexts are intended to be\n   used
    for both testing the interoperability of BPSec implementations\n   and for providing
    basic security operations when no other security\n   contexts are defined or otherwise
    required for a network.\n\n\t </p>\n      "
