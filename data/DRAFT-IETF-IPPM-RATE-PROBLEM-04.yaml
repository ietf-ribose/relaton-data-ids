abstract:
  content: "\n\t <p>   This memo presents an access rate-measurement problem statement
    for\n   test protocols to measure IP Performance Metrics.  The rate\n   measurement
    scenario has wide-spread attention of Internet access\n   subscribers and seemingly
    all industry players, including regulators.\n   Key test protocol aspects require
    the ability to control packet size\n   on the tested path and enable asymmetrical
    packet size testing in a\n   controller-responder architecture.\n\n\n\t </p>\n
