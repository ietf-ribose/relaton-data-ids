abstract:
  content: "\n\t <p>This paper Builds upon existing works and 'Works in Progress'
    that\nprovides the foundation bases for the expansion of the 'CIDR'\nArchitecture,
    and the Definition for CIDR and the Network Descriptor'.\nHowever, this work should
    only be considered an extension, hence,\nthe Obsolescence of RFC's 1517, 1518,
    and 1519, because the Hardware\nand Software specifications has been implemented,
    and this work only\nextends the foundation they jointly established.\n\t </p>\n
