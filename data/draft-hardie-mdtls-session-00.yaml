abstract:
  content: "\t <t>The Internet model has traditionally avoided the complication of
    anexplicit session layer, in favor of having applications andtransports divide
    the relevant work between them. While this hasbeen a successful strategy when
    the packet flows from two hosts alltake the same path, there may be advantages
    in using a session-layerstrategy when a host initiates related flows from multiple
    interfacesin independent routing domains (e.g. a 3G or 4G interface and a WiFiinterface).
    This draft discusses an approach re-using the securityassociation mechanisms present
    in DTLS [RFC4347] to create a simplesession layer.</p>"
