abstract:
  content: "\n\t <p>This memo defines an extension of the Management Information Base\n(MIB)
    for use with network management protocols in TCP/IP-based\ninternets.  In particular,
    it defines objects for managing the\naddition of Frame Relay Circuit Interfaces
    into the ifTable. This\nmemo does not specify a standard for the Internet community.\n\n\t
    </p>\n      "
