abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB) for\nuse with network management protocols in the Internet community.  In\nparticular,
    it describes managed objects used for classifying and\ncharacterizing the application
    performance measurement (APM)\ncapabilities of various standard and proprietary
    APM techniques.\n\n\t </p>\n      "
