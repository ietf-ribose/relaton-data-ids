abstract:
  content: "\n\t <p>In order for the 'audio/mpa-robust' RTP payload format specification
    to advance from Proposed Standard to Draft Standard, it is required to demonstrate
    interoperability for all functionality described by the specification.  This document
    describes the interoperability shown\nbetween different implementations of this
    specification.\n\t </p>\n      "
