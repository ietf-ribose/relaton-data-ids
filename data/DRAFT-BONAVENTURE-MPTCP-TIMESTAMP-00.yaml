  content: "\n\t <p>   The TCP timestamps defined in [RFC1323] were designed to improve\n
    \  round-trip-time estimations and provide protection against wrapped\n   sequence
    numbers (PAWS).  This draft clarifies the utilisation of\n   timestamps by Multipath
