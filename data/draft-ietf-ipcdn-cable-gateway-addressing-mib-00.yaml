abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it defines a basic set of managed objects for SNMP- based management of Network
    Address Translation and transparent bridging functionality within a CableHome
    compliant residential gateway.</p>"
