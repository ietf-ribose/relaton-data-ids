abstract:
  content: "<p>This draft defines an event package that allows a network entity torequest
    to be notified of changes in the registration state of aparticular user. Subscription
    and notification of registration stateis supported by defining an event package
    within the general SIPevent notification event framework. This event package is
    based onthe Presence event package as specified in [3] and therefore thisdraft
    only describes the deltas to the Presence event package.</p>"
