abstract:
  content: "\n\t <p>   The Concise Binary Object Representation (CBOR, RFC 7049) is
    a data\n   format whose design goals include the possibility of extremely small\n
    \  code size, fairly small message size, and extensibility without the\n   need
    for version negotiation.\n\n   In CBOR, one point of extensibility is the definition
    of CBOR tags.\n   While CBOR defines representations for null values and for an\n
    \  undefined value, there is no convention for expressing errors or\n   exceptions
    in data structures, where the actual value desired could\n   not be calculated
    due to an error.  The present specification defines\n   a tag for such error indications,
    enabling the addition of varying\n   levels of detail.\n\n\t </p>\n      "
