abstract:
- content: "<p>This draft specifies the behaviour of a CBT multicast border router
    (BR). This specification assumes the use of CBTv3 - the latest CBT protocol version
    [3]. CBTv3 has capabilities which make CBT equally well suited for use in stub-
    or transit- domains; this draft describes mechanisms which enable a CBT distribution
    tree to span only those routers and links leading to interested receivers or receiver-domains.</p>"
