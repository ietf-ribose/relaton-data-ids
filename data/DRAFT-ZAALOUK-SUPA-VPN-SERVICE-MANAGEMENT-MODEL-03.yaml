abstract:
  content: "\n\t <p>   Currently new services create new opportunities for both network\n
    \  providers and service providers. Simplified Use of Policy\n   Abstractions
    (SUPA) was proposed to develop a model that abstracts\n   network resources and
    services and a methodology by which the\n   management and monitoring of network
    services can be done using\n   standardized policy rules. This document defines
    a VPN service\n   management yang data model and gives an example for DDC use
    case.\n\n\n\n\t </p>\n      "
