- content: "<p>This document describes the CONNECT-UDP HTTP method. CONNECT-UDP is
    similar to the HTTP CONNECT method, but it uses UDP instead of TCP. Discussion
    Venues This note is to be removed before publishing as an RFC. Discussion of this
    document takes place on the MASQUE WG mailing list (masque@ietf.org), which is
