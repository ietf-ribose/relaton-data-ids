abstract:
  content: "\n\t <p>Advanced hosts and applications benefit of the knowledge of an
    IPv6\naddress, AAAA record, synthesis taking place in the network.  This\ndraft
    proposes new ENDS0 option for communicating the synthesis is\ntaking place, used
    address format, and the IPv6 prefix and suffix\nused by the DNS64.  The communicated
    information enables hosts to\nperform local IPv6 address synthesis.\n\t </p>\n
