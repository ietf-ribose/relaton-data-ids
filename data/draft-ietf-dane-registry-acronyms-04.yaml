abstract:
- content: "<p>Experience has shown that people get confused when discussing the three
    numeric fields of the TLSA record. This document specifies descriptive acronyms
    for the three numeric fields in TLSA records. This document updates the format
    of the IANA registry created by RFC 6698.</p>"
