abstract:
- content: "<p>This document describes an extension to OSPF protocol [RFC2328] to
    add an optional operational capability, that allows tagging and grouping of the
    nodes in an OSPF domain. This allows simplification,ease of management and control
    over route and path selection based on configured policies. This document describes
    the protocol extensions to disseminate per- node admin-tags to the OSPFv2 and
    OSPFv3 protocol.</p>"
