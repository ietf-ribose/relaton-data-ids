abstract:
  content: "<p>Opening a firewall pinhole or creating a NAT binding is a very security
    sensitive issue. This memo identifies security threats and security requirements
    that need to be addressed for the NATFW NSLP. Generic security threats to the
    NSIS protocols have been already discussed in the NSIS Working Group.</p>"
