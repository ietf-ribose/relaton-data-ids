abstract:
  content: "\n\t <p>This document evaluates the use of random numbers to generate
    the\ninterface identifier part of an IPv6 address on mobile environments,\nwhere
    Duplicate Address Detection (DAD) mechanisms are expensive.  We\nhave estimated
    the probability of having an address duplication using\nthis mechanism and we
    conclude that the IPv6 addresses created in\nthis way could be used without previously
    doing DAD to test the\nuniqueness of the address in a link.\n\n\t </p>\n      "
