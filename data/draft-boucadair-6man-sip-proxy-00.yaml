abstract:
- content: "<p>This document specifies a new optional extension to IPv6 Router Advertisement
    messages to allow IPv6 routers to advertise SIP Proxy Server addresses to IPv6
    hosts. The provisioning of the SIP Proxy Server address is crucial to access SIP-based
    services. Means to ensure reliable delivery of this information to connecting
    SIP User Agents is a must.</p>"
