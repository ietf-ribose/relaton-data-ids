abstract:
- content: "<p>This document defines a logical network element module. This module
    along with the network instance module can be used to manage the logical and virtual
    resource representations that may be present on a network device. Examples of
    common industry terms for logical resource representations are Logical Systems
    or Logical Routers. Examples of of common industry terms for virtual resource
    representations are Virtual Routing and Forwarding (VRF) instances and Virtual
    Switch Instances (VSIs).</p>"
