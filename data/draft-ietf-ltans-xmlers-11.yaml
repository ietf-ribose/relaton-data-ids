abstract:
- content: "<p>In many scenarios, users must be able to demonstrate the (time of)
    existence, integrity, and validity of data including signed data for long or undetermined
    periods of time. This document specifies XML syntax and processing rules for creating
    evidence for long-term non- repudiation of existence and integrity of data. The
    Extensible Markup Language Evidence Record Syntax XMLERS provides alternative
    syntax and processing rules to the ASN.1 (Abstract Syntax Notation One) ERS (Evidence
    Record Syntax) (RFC 4998) syntax by using XML. [STANDARDS-TRACK]</p>"
