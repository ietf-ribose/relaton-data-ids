abstract:
  content: "\n\t <p>This document describes how Resource ReserVation Protocol (RSVP)\nPathErr
    Messages may be used to trigger rerouting of Multi-Protocol\nLabel Switching (MPLS)
    and Generalized MPLS (GMPLS) Traffic\nEngineering (TE) Label Switched Paths (LSPs)
    without first removing\nLSP state or resources.  Such LSP rerouting may desirable
    in a number\nof cases including, for example, soft-preemption and graceful\nshutdown.
    \ This document describes the usage of existing Standards\nTrack mechanisms and
    defines no new formats or mechanisms.  It relies\non mechanisms already defined
    as part of RSVP-TE and simply describes\na sequence of actions to be executed.\n\t
    </p>\n      "
