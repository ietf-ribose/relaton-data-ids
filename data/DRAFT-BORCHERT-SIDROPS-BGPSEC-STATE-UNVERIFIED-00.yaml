abstract:
  content: "\n\t <p>   In case operators decide to delay BGPsec path validation, none
    of the\n   available states do properly represent this decision. This document\n
    \  introduces \"Unverified\" as a well-defined validation state which\n   allows
    to properly identify a non-evaluated BGPsec routes as not\n   verified.\n\n\t
    </p>\n      "
