abstract:
  content: "\n\t <p>   This document describes a Uniform Resource Name (URN) namespace
    for\n   the Hybrid Broadcast Broadband TV Association (HbbTV) for naming\n   persistent
    resources defined within HbbTV specifications. Example\n   resources include technical
    documents and specifications, eXtensible\n   Markup Language (XML) Schemas, classification
    schemes, XML Document\n   Type Definitions (DTDs), namespaces, style sheets, media
    assets, and\n   other types of resources produced or managed by HbbTV.\n\n\t </p>\n
