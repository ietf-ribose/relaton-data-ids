abstract:
  content: "\n\t <p>   Some IETF protocols make use of Ethernet frame formats and
    IEEE 802\n   parameters.  This document discusses some use of such parameters
    in\n   IETF protocols, specifies IANA considerations for assignment of\n   points
    under the IANA OUI (Organizationally Unique Identifier),\n   provides some values
    for use in documentation, and obsoletes RFC\n   5342.\n\n\n\t </p>\n      "
