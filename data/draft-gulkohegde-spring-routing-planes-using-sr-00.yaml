abstract:
- content: "<p>Many network deployments arrange the network topologies in two or more
    planes. The traffic generally uses one of the planes and fails over to the other
    plane when there are link or node failure. Certain applications require the traffic
    to be strictly restricted to a particular plane and should not failover to the
    other plane. This document proposes a solution for the strict planar routing using
    Segment Routing.</p>"
