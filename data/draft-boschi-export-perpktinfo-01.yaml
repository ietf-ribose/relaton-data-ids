abstract:
- content: "<p>This document describes the usage of the IP Flow Information Export
    (IPFIX) protocol for the case of exporting and processing per-packet information.
    The main idea is to separate the export of the information about packets and flows
    those packets belong to, using two different records. The association between
    the records is kept using unique Flow or Template Identifiers.</p>"
