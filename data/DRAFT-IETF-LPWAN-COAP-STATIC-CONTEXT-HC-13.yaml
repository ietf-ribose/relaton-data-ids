abstract:
  content: "\n\t <p>   This draft defines the way SCHC (Static Context Header Compression)\n
    \  header compression can be applied to the CoAP protocol.  SCHC is a\n   header
    compression mechanism adapted for constrained devices.  SCHC\n   uses a static
    description of the header to reduce the redundancy and\n   the size of the information
    in the header.  While\n   [I-D.ietf-lpwan-ipv6-static-context-hc] describes the
    SCHC\n   compression and fragmentation framework, and its application for\n   IPv6/UDP
    headers, this document applies the use of SCHC for CoAP\n   headers.  The CoAP
    header structure differs from IPv6 and UDP since\n   CoAP uses a flexible header
    with a variable number of options,\n   themselves of variable length.  The CoAP
    protocol messages format is\n   asymmetric: the request messages have a header
    format different from\n   the one in the response messages.  This specification
    gives guidance\n   on how to apply SCHC to flexible headers and how to leverage
    the\n   asymmetry for more efficient compression Rules.\n\n\t </p>\n      "
