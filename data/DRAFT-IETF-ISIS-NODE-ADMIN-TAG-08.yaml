abstract:
  content: "\n\t <p>   This document describes an extension to the IS-IS routing protocol
    to\n   add an optional operational capability, that allows tagging and\n   grouping
    of the nodes in an IS-IS domain.  This allows simple\n   management and easy control
    over route and path selection, based on\n   local configured policies.\n\n   This
    document describes the protocol extensions to disseminate per-\n   node administrative
    tags in IS-IS protocols.\n\n\n\t </p>\n      "
