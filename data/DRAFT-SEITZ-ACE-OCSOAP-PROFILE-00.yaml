abstract:
  content: "\n\t <p>   This memo specifies a profile for the ACE framework for\n   Authentication
    and Authorization.  It utilizes Object Security of\n   CoAP (OSCOAP) and Ephemeral
    Diffie-Hellman over COSE (EDHOC) to\n   provide communication security, server
    authentication, and proof-of-\n   possession for a key owned by the client and
    bound to an OAuth 2.0\n   access token.\n\n\t </p>\n      "
