abstract:
  content: "<p>Source Address Validation Improvement (SAVI) effort aims tocomplement
    ingress filtering with finer-grained, standardized IPsource address validation.
    This document describes threats enabledby IP source address spoofing both in the
    global and finer-grainedcontext, describes currently available solutions and challenges,
    andprovides a starting point analysis for finer-grained (hostgranularity) anti-spoofing
    work.</p>"
