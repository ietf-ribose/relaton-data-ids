abstract:
  content: "<p>An approach for achieving fault tolerance and load balancing in iSCSIusing
    the iSNS discovery mechanism or iSCSI discovery session and thetemporary redirection
    mechanism is outlined here. This approachrequires no change to iSCSI or other
    protocols that initiators andtargets implement. But the manner in which initiators
    perform targetdiscovery, support the temporary redirection mechanism, and recoverfrom
    failed iSCSI sessions affects their ability to support thisapproach. This paper
    provides implementation guidelines for iSCSIinitiators to follow to support this
    form of fault tolerance and loadbalancing.</p>"
