abstract:
  content: "\t <t>This document provides mechanisms and details on ways to protect
    IPconnected Process Control Devices in a Manufacturing Facility. The proliferation
    of IP connected process controls systems has resultedin significant savings and
    efficiency gains in many manufacturingorganizations. The added safety risks and
    security vulnerabilitiesmust be addressed. Addressed in this document are definitions
    anduseful logical tools in protecting these systems.</p>"
