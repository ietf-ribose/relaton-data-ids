abstract:
  content: "\n\t <p>   This draft specifies a new HTTP/3 method CONNECT-IP to proxy
    IP\n   traffic.  CONNECT-IP can be used to convert a QUIC stream into a\n   tunnel
    or initialise an HTTP datagram flow to a forwarding proxy.\n   Each stream or
    HTTP datagram flow can be used separately to establish\n   forwarding of an IP
    flow to potentially different remote hosts.  To\n   request forwarding, a client
    connects to a proxy server by initiating\n   a HTTP/3 connection and sends a CONNECT-IP
    indicating the address of\n   the target server.  The proxy server then forwards
    payload received\n   on that stream or in an HTTP datagram with a certain flow
    ID to the\n   target server after adding an IP header to each of the frames\n
    \  received.\n\n\t </p>\n      "
