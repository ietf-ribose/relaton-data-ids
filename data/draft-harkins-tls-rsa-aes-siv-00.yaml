abstract:
- content: "<p>This memo describes two new ciphersuites for the Transport Layer Security
    (TLS) protocol using the Advanced Encryption Standard (AES) in Synthetic IV (SIV)
    mode. SIV provides authenticated encryption with associated data (AEAD) and, unlike
    other AEAD cipher modes, provides resistance to nonce misuse.</p>"
