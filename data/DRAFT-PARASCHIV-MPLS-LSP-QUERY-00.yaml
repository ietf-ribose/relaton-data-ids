abstract:
  content: "\n\t <p>This document describes the encoding and procedures for two new
    LDP\nmessages, the Query Message and Query-Reply Message.  An LER sends a\nQuery
    message when it needs to find out information about an LSP. The\nQuery message
    is sent for an established LSP.  The Query message can\nbe used for LDP LSPs as
    well as for CR-LSPs.  The queried data is\nencoded into the Query-Reply message
    and partially into the Query\nMessage.\n\t </p>\n      "
