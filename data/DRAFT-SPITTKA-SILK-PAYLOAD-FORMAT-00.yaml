abstract:
  content: "\n\t <p>This document defines the Real-time Transport Protocol (RTP) payload\n
    \  format and file storage format for packetization of SILK encoded\n   speech
    and audio data that is essential to implement SILK in the most\n   compatible
    way.  Further, media type registrations are described for\n   the RTP payload
    format and the file storage format.\n\n\t </p>\n      "
