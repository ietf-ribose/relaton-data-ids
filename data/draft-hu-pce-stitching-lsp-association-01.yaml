abstract:
- content: "<p>The Path Computation Element Communication Protocol (PCEP) provides
    mechanisms for Path Computation Elements (PCEs) to perform path computations in
    response to Path Computation Clients (PCCs) requests. [I-D.ietf-pce-association-group]
    proposed an association mechanism for a set of LSPs. This document defines the
    stitching LSP association type and stitching LSP association TLV for the inter-domain
    scenairo.</p>"
