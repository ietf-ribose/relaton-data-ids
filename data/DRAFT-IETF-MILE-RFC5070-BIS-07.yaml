abstract:
  content: "\n\t <p>   The Incident Object Description Exchange Format (IODEF) defines
    a\n   data representation for sharing information commonly exchanged by\n   Computer
    Security Incident Response Teams (CSIRTs) about computer\n   security incidents.
    \ This document describes the information model\n   for the IODEF and provides
    an associated data model specified with\n   XML Schema.\n\n\t </p>\n      "
