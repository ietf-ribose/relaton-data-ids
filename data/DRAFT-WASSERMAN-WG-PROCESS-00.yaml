abstract:
  content: "\n\t <p>This document describes a process that IETF working groups may
    use\nto produce documents.  It defines terminology and process stages\nthat may
    prove useful as we attempt to improve our WG processes.\nThis document may also
    help new or struggling WG chairs to\nunderstanding how to control the flow and
    quality of their WG's\noutput.\n\t </p>\n      "
