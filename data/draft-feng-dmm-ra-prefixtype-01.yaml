abstract:
- content: "<p>Router Advertisement / Router Solicitation is one of the ways for hosts
    to establish network IPv6 connectivity configuration. This document describes
    an extension to the router advertisement prefix information option to allow the
    router to specify mobility service type availability to mobile hosts. Mobile hosts
    can then configure their IP address to the preferred type of mobile connectivity.</p>"
