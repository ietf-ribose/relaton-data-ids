abstract:
  content: "\n\t <p>   This document provides the implementation of the LPWAN static
    context\n   header compression (SCHC) for the Internet Control Message Protocol\n
    \  version 6 (ICMPv6) on networks with star topology.  SCHC is a header\n   compression
    technique which uses RoHC concepts and the flexibility of\n   6LoWPAN to avoid
    fields that are known by all network devices and\n   compress the remaining header
    fields.  The ICMPv6 messages considered\n   in this draft are Echo Request, Echo
    Reply and Neighbor Discovery.\n\n\n\t </p>\n      "
