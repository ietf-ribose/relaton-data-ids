abstract:
  content: "\n\t <p>This document defines a vCard S/MIME Capabilities property and
    it \ndefines or references values for many algorithms. The SMIME \nCapability
    values can also be included in S/MIME messages as a signed \nattribute and in
    public key certificates as an extension. The S/MIME \nCapabilities property is
    a complement to key property, which together \nenable usage of S/MIME without
    an initial exchange of email messages. \n\t </p>\n      "
