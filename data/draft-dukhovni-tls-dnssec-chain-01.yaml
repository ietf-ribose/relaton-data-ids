abstract:
- content: "<p>This draft describes a new TLS extension for in-band transport of the
    complete set of DNSSEC validated records needed to perform DANE authentication
    of a TLS server without the need to perform separate out-of-band DNS lookups.
    When the requisite DNS records do not exist, the extension conveys a validated
    denial of existence proof.</p>"
