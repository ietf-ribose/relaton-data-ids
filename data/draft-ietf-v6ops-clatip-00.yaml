abstract:
- content: "<p>DS-Lite, defined in RFC 6333, directs IANA to reserve 192.0.0.0/29
    for the B4 element. This memo directs IANA to generalize that reservation to include
    other cases where a non-routed IPv4 interface must be numbered as part of an IPv6
    transition solution.</p>"
