abstract:
  content: "\n\t <p>   This document defines a set of extensions to the CMC (Certificate\n
    \  Management over CMS) protocol that address the desire for having two\n   additional
    services:  1) Server side generation of keys, 2)\n   server-side escrow and subsequent
    recovery of key material.  These\n   services are provided by the definition of
    additional control\n   statements within the CMC architecture.\n\t </p>\n      "
