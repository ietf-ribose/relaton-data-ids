abstract:
- content: "<p>This document describes a use case for delegating authorization by
    a Resource Owner to another user via a Client using the OAuth protocol. OAuth
    allows Clients to access server resources on behalf of another party (such as
    a different Client or an end-user). This document describes the use of OAuth for
    delegating one Client's authorization to another Client - a scenario, which is
    also known as four-legged authorization.</p>"
