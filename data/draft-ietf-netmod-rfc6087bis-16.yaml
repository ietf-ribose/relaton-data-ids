abstract:
- content: "<p>This memo provides guidelines for authors and reviewers of Standards
    Track specifications containing YANG data model modules. Applicable portions may
    be used as a basis for reviews of other YANG data model documents. Recommendations
    and procedures are defined, which are intended to increase interoperability and
    usability of Network Configuration Protocol (NETCONF) and RESTCONF protocol implementations
    that utilize YANG data model modules. This document obsoletes RFC 6087.</p>"
