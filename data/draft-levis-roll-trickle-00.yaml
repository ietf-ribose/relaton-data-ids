abstract:
  content: "\t <t>The Trickle algorithm allows wireless nodes to exchange informationin
    a highly robust, energy efficient, simple, and scalable manner.Dynamically adjusting
    transmission windows allows Trickle to spreadnew information on the scale of link-layer
    transmission times whilesending only a few messages per hour when information
    does notchange. A simple suppression nechanism and transmission pointselection
    allows Trickle's communication rate to scalelogarithmically with density. This
    document describes Trickle andconsiderations in its use.</p>"
