abstract:
  content: "\n\t <p>This memo specifies a packetization scheme for encapsulating\nuncompressed
    HDTV as defined by SMPTE 274M and SMPTE 296M into\na payload format for  the Real-Time
    Transport Protocol (RTP).\nSMPTE 274M  and SMPTE 296M  define the analog and digital\nrepresentation
    of HDTV with image formats of 1920x1080  and\n1280x720, respectively. The payload
    has been designed such\nthat it may scale to future higher resolutions, suhc as\nDigital
    Cinema.\n\t </p>\n      "
