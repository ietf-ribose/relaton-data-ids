abstract:
  content: "\n\t <p>   This document contains a set of updates to the base syntax
    of\n   Certificate Management Protocol (CMP) version 2.  This document\n   updates
    RFC 4210.\n\n   Specifically, the CMP services updated in this document comprise
    the\n   enabling of using EnvelopedData instead of EncryptedValue and the\n   definition
    of extended key usages to identify certificates of CMP\n   endpoints on certification
    and registration authorities.\n\n\t </p>\n      "
