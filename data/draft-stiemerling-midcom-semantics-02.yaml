abstract:
  content: "<p>This memo specifies semantics for a Middlebox Communication (MIDCOM)protocol
    to be used by MIDCOM agents for interacting withmiddleboxes, such as firewalls
    and NATs. The semantics discussiondoes not include any specification of a concrete
    syntax or atransport protocol. However, a concrete protocol is expected toimplement
    the specified semantics or a superset of it. The MIDCOMprotocol semantics is derived
    from the MIDCOM requirements, from theMIDCOM framework, and from working group
    decisions.</p>"
