abstract:
  content: "\n\t <p>This document proposes enhancements to the RTSP\nprotocol for
    broadcast quality non-IP based video-\non-demand applications.  Additional transports
    for\nnon-IP delivery of media streams are proposed,\nalong with control extensions
    to reduce latency.\nThese proposals are based on nCUBE Corporation's\nand Oracle
    Corporation's experience with their\nexisting media servers.\n\t </p>\n      "
