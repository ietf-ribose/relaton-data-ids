abstract:
  content: "\n\t <p>   RFC2002 defines a method for a Mobile Node to be assigned a
    Home\n   Agent dynamically through the use of a limited broadcast message.\n   However,
    most corporate networks do not allow such packets to\n   traverse through their
    firewall, which renders this feature difficult\n   to use. This draft introduces
    new entity named the Home Domain\n   Allocation Agency (HDAA) that can dynamically
    assign a Home Address\n   to the Mobile Node. This draft also proposes a method
    for the HDAA to\n   assign a dynamic Home Agent to the Mobile Node.\n\n\t </p>\n
