abstract:
  content: "\n\t <p>   This document defines the Traversal Using Relay NAT (TURN)
    REQUESTED-\n   ADDRESS-TYPE attribute, which allows a client to explicitly request\n
    \  the address type the TURN server will allocate (e.g., an IPv4-only\n   node
    may request the TURN server to allocate an IPv6 address).  This\n   document also
    registers the IPv6 address type.\n\t </p>\n      "
