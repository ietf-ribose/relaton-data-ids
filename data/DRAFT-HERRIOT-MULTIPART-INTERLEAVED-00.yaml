abstract:
  content: "\n\t <p>The Multipart/Interleaved content-type, like the Multipart/Related\ncontent-type,
    provides a mechanism for representing objects that\nconsist of multiple components.
    \ Each body part of a\nMultipart/Related entity represents a component, whereas
    each body\npart of a Multipart/Interleaved entity represents either a component\nor
    a part of a component. A body part that represents a part of a\ncomponent has
    the content-type of Application/Chunk.\n\t </p>\n      "
