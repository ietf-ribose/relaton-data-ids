abstract:
- content: "<p>This memo defines an extension to the Network News Transfer Protocol
    (NNTP) that allows an NNTP client and server to use Transport Layer Security (TLS).
    The primary goal is to provide encryption for single-link confidentiality purposes,
    but data integrity, (optional) certificate-based peer entity authentication, and
    (optional) data compression are also possible. [STANDARDS-TRACK]</p>"
