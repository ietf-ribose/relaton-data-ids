abstract:
  content: "\t <t>This document researches the origin of the term Domain Name in theRequest
    for Comments document series, documenting that the term didnot originate in the
    documents defining the Domain Name System. Thedocument describes how the term
    came to be used, how the DNS followed,and surveys the diverse ways Domain Names
    have been interpreted withinvarious protocols over time. The purpose of this is
    to give a solidfoundation for work on Domain Names across all protocols making
    use ofDomain Names.</p>"
