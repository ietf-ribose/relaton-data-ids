abstract:
  content: "\n\t <p>   With the inception of the Bitcoin cryptocurrency, the underlying\n
    \  concept of the blockchain has now attracted a large number of\n   application
    scenarios.  Due to the decentralised nature of a typical\n   blockchain service,
    a reliable communication between the different\n   nodes is a mandatory requirement.
    \ RFC7285 describes the idea of\n   using Application-Layer Traffic Optimization
    (ALTO) that is used to\n   improve the communication in peer-to-peer networks.
    \ This document\n   describes the benefits of using ALTO in the context of a blockchain\n
    \  network, and highlights the improvements for a private, consortium\n   and
    public blockchain.\n\n\t </p>\n      "
