abstract:
  content: "\t <t>Today, satellites are becoming major vectors of the informationdiffusion
    on the Internet. Their use can prove to be fully useful forthe cache pre-filling
    because they allow big volumes of data to betransferred at high speed (up to 45
    Mb/s) and to be distributedsimultaneously on several reception dishes. When having
    this pre-filling information on the cache, users can benefit from better accesstime
    to the stored pages.In this context, the satellite allows the quality of service
    for theend user to be improved by optimizing satellite links and bytransferring
    large volumes of data directly only when the traffic onthe network is low.</p>"
