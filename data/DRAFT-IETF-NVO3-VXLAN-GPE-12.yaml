abstract:
  content: "\n\t <p>   This document describes extending Virtual eXtensible Local
    Area\n   Network (VXLAN), via changes to the VXLAN header, with four new\n   capabilities:
    support for multi-protocol encapsulation, support for\n   operations, administration
    and maintenance (OAM) signaling, support\n   for ingress-replicated BUM Traffic
    (i.e.  Broadcast, Unknown unicast,\n   or Multicast), and explicit versioning.
    \ New protocol capabilities\n   can be introduced via shim headers.\n\n\n\t </p>\n
