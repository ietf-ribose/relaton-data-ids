abstract:
- content: "<p>This document proposes a solution for Metro Ethernet Forum (MEF) Ethernet
    Tree (E-Tree) support in Virtual Private LAN Service using LDP Signaling (LDP-VPLS)
    [RFC4762] or BGP signaling (BGP-VPLS) [RFC4761]. The proposed solution is characterized
    by the use of two PWs between a pair of PEs. This solution is applicable for both
    VPLS and H-VPLS.</p>"
