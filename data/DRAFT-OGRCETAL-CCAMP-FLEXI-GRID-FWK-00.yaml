abstract:
  content: "\n\t <p>   This document defines a framework and the associated control
    plane\n   requirements for the GMPLS based control of flexi-grid DWDM networks.\n
    \  To allow efficient allocation of optical spectral bandwidth for high\n   bit-rate
    systems, the International Telecommunication Union\n   Telecommunication Standardization
    Sector (ITU-T) is extending the\n   standard [G.694.1] to include the concept
    of flexible grid: a new\n   DWDM grid has been developed within the ITU-T Study
    Group 15, by\n   defining a set of nominal central frequencies, smaller channel\n
    \  spacings and the concept of \"frequency slot\".  In such environment, a\n   data
    plane connection is switched based on the allocated, variable-\n   width optical
    spectrum frequency slot.\n\n\t </p>\n      "
