abstract:
  content: "\n\t <p>This document specifies an optional standard for TCP to increase
    the\npermitted initial window from one segment to roughly 4K bytes,\nreplacing
    RFC 2414.  This document discusses the advantages and\ndisadvantages of the higher
    initial window.  The document includes\ndiscussion of experiments and simulations
    showing that the higher\ninitial window does not lead to congestion collapse.
    Finally, the\ndocument provides guidance on implementation issues.\n\t </p>\n
