abstract:
- content: <p>This document defines additional Layer 2 Tunneling Protocol Version
    3 (L2TPv3) bit values to be used within the "Circuit Status" Attribute Value Pair
    (AVP) to communicate more granular error states for Access Circuits and Pseudowires.
    It also deprecates the use of the New bit in the "Circuit Status" AVP, updating
    RFC3931.</p>
