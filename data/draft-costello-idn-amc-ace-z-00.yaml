abstract:
  content: "\t <t>AMC-ACE-Z is a simple and efficient ASCII-Compatible Encoding (ACE)designed
    for use with Internationalized Domain Names [IDN] [IDNA].It transforms a Unicode
    string [UNICODE] into a string of charactersallowed in hostname labels (ASCII
    letters, digits, and hyphens)and back again. AMC-ACE-Z is an instance of Bootstring
    that usesparticular parameter values appropriate for IDNA and uses an IDNAsignature
    prefix. Bootstring allows a string of basic code pointsto uniquely represent any
    string of code points drawn from a largerset. This document specifies Bootstring
    and the parameter valuesfor AMC-ACE-Z.</p>"
