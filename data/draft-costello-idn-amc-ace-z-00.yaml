abstract:
- content: "<p>AMC-ACE-Z is a simple and efficient ASCII-Compatible Encoding (ACE)
    designed for use with Internationalized Domain Names [IDN] [IDNA]. It transforms
    a Unicode string [UNICODE] into a string of characters allowed in hostname labels
    (ASCII letters, digits, and hyphens) and back again. AMC-ACE-Z is an instance
    of Bootstring that uses particular parameter values appropriate for IDNA and uses
    an IDNA signature prefix. Bootstring allows a string of basic code points to uniquely
    represent any string of code points drawn from a larger set. This document specifies
    Bootstring and the parameter values for AMC-ACE-Z.</p>"
