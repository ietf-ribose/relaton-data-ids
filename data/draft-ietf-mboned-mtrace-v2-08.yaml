abstract:
- content: "<p>This document describes the IP multicast traceroute facility. Unlike
    unicast traceroute, multicast traceroute requires special implementations on the
    part of routers. This specification describes the required functionality in multicast
    routers, as well as how management applications can use the router functionality.</p>"
