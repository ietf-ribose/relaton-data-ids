abstract:
  content: "<p>The Common Alerting Protocol (CAP) is an XML document format for exchanging
    emergency alerts and public warnings. This document allows CAP documents to be
    distributed via the event notification mechanism available with the Session Initiation
    Protocol (SIP).</p>"
