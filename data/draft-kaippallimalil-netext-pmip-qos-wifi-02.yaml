abstract:
- content: "<p>This document proposes a model for configuring and mapping PMIP QoS
    parameters of a mobile network session to the corresponding connection at a WiFi
    Access Point. In congested network conditions, it is useful for an MN's flows
    to be policed and shaped at the WLC and WiFi AP to match bandwidth constraints
    or service priority of the user's subscription. Applying similar QoS management
    at the WiFi AP and WLC allows optimal use of network resources. Currently, the
    WiFi AP does not have information on the MNs subscribed bandwidth, or relative
    priority of its flows or services for per user QoS handling at the WiFi AP. This
    document provides a model for mapping PMIP QoS to corresponding 802.11e QoS parameters.</p>"
