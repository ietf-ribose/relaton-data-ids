abstract:
  content: "\n\t <p>Currently the GMPLS signaling requires to include a 'LSP Encoding\nType'
    in the Generalized Label Request ([GMPLS-SIG]), which indicates\nthe encoding
    of the LSP being requested. Upon receiving a RSVP PATH\nmessage or CR-LDP REQUEST
    message that contains a Generalized Label \nRequest, a LSR must verify if the
    receiving and transmitting interface\ncan support the LSP. In particular on the
    transmitting side, the node\neither finds an interface that has the same switching
    class, among \nother requirements, or it may use a FA-LSP, i.e., another class
    of\nswitching.\n\n\t </p>\n      "
