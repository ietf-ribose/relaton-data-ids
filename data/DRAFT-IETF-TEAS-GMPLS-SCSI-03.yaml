abstract:
  content: "\n\t <p>   This document defines a generic information structure for information\n
    \  carried in routing protocol Interface Switching Capability Descriptor\n   (ISCD)
    Switching Capability Specific Information (SCSI) fields.  This\n   \"Generalized
    SCSI\" can be used with routing protocols that define\n   GMPLS ISCDs, and any
    specific technology.  This document does not\n   modify any existing technology
    specific formats and is defined for\n   use in conjunction with new GMPLS Switching
    Capability types.  The\n   context for this document is Generalized MPLS, and
    the reader is\n   expected to be familiar with the GMPLS architecture and associate\n
    \  protocol standards.\n\n\t </p>\n      "
