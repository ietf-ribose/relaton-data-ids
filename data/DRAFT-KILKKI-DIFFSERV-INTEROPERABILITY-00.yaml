abstract:
  content: "\n\t <p>This document defines Differentiated Services Per-Hob-Behavior
    (PHB)\nGroup called Interoperability PHB Group (PHB-i). PHB-i Group provides\ndelivery
    of IP packets in two PHB forwarding classes. These two classes\nprovides differentiation
    based on delay properties. Each class includes \nat least 6, or preferably 8 importance
    (or drop precedence) levels. This\ndocument shows how this PHB-i model can be
    used to facilitate \ninteroperability between service providers.\n \n\n\t </p>\n
    \     "
