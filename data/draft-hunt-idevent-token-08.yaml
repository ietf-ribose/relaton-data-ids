abstract:
- content: "<p>This specification defines the Security Event Token, which may be distributed
    via a protocol such as HTTP. The Security Event Token (SET) specification profiles
    the JSON Web Token (JWT) and may be optionally signed and/or encrypted. A SET
    describes a statement of fact that may be shared by an event publisher with event
    subscribers.</p>"
