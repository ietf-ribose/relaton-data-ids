abstract:
  content: "\n\t <p>Version 3 of the Lightweight Directory Access Protocol (LDAP)
    as \ndefined in [1] provides a base set of services.  Additionally, LDAP \nprovides
    several mechanisms by which the base set of services may be \nenhanced to provide
    additional services.  This document describes \nthe different ways that LDAP may
    be enhanced, and how developers can \ndecide which enhancement mechanism is best
    suited for their \nenvironment.  It also discusses the positives and negatives
    for each \nLDAP enhancement mechanism\n\t </p>\n      "
