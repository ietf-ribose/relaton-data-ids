abstract:
  content: "\n\t <p>   This document specifies the format of RDMA-CM Private Data
    exchanged\n   between RPC-over-RDMA Version One peers.  Such messages indicate
    peer\n   support for Remote Invalidation and larger-than-default inline\n   thresholds,
    but can be extended.  The Private Data message format\n   defined in this document
    is experimental only.\n\n\n\t </p>\n      "
