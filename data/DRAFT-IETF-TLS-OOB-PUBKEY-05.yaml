abstract:
  content: "\n\t <p>   This document specifies a new certificate type for exchanging
    raw\n   public keys in Transport Layer Security (TLS) and Datagram Transport\n
    \  Layer Security (DTLS) for use with out-of-band public key validation.\n   Currently,
    TLS authentication can only occur via X.509-based Public\n   Key Infrastructure
    (PKI) or OpenPGP certificates.  By specifying a\n   minimum resource for raw public
    key exchange, implementations can use\n   alternative public key validation methods.\n\n
    \  One such alternative public key valiation method is offered by the\n   DNS-Based
    Authentication of Named Entities (DANE) together with DNS\n   Security.  Another
    alternative is to utilize pre-configured keys, as\n   is the case with sensors
    and other embedded devices.  The usage of\n   raw public keys, instead of X.509-based
    certificates, leads to a\n   smaller code footprint.\n\n   This document introduces
    the support for raw public keys in TLS.\n\n\t </p>\n      "
