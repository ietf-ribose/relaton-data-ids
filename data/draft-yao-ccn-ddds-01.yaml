abstract:
  content: "\t <t>This document discusses the use of the Domain Name System(DNS) forstorage
    of Chinese Common Name to URI mapping. More specifically,how DNS can be used for
    identifying URIs or services associated withthe Chinese Common Names. The method
    used to discover the mapping isthe Dynamic Delegation Discovery System, which
    can be found in aseries of documents specified in RFC 3401. Understanding of RFC
    3401is necessary for understanding this document.</p>"
