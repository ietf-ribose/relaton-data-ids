abstract:
  content: "\n\t <p>   This document specifies CCNx CLEAN - content-locked encryption
    and\n   authentication of nameless objects - as a way of enabling encrypted\n
    \  and naturally de-duplicated content in CCN.  CLEAN allows producers\n   to
    encrypt large collections of static data and use the FLIC Manifest\n   to convey
    the necessary decryption information to consumers.  As a\n   result, CLEAN encrypts
    nameless content objects without any\n   application input.\n\n\t </p>\n      "
