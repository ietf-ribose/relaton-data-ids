abstract:
- content: <p>An Ethernet Pseudowire (PW) is used to carry Ethernet/802.1ah frames
    over an MPLS network. This enables service providers to offer "emulated" Ethernet
    services over existing MPLS networks. This document specifies the encapsulation
    of 802.1ah Ethernet Frames within a pseudo wire. It also specifies the procedures
    for using a PW to provide a "point-to-point Ethernet" service.</p>
