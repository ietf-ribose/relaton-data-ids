abstract:
  content: "<p>Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs) maybe
    established using the Resource Reservation Protocol TrafficEngineering extensions
    (RSVP-TE). This protocol includes an object(the SESSION_ATTRIBUTE object) which
    carries a flags field used toindicate options and attributes of the LSP. That
    flags field haseight bits allowing for eight options to be set.Recent proposals
    in many documents that extend RSVP-TE for signalingadditional features and function
    for MPLS LSPs have suggested usesfor each of the previously unused bits.This document
    defines a new object for RSVP-TE messages that allowsthe signaling of further
    attribute bits and also the carriage ofarbitrary attribute parameters. This makes
    RSVP-TE easily extensibleto support new requirements.</p>"
