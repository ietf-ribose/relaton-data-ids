abstract:
  content: "\n\t <p>   This document extends the Resource-Oriented Lightweight Information\n
    \  Exchange (ROLIE) core to add the information type categories and\n   related
    requirements needed to support security configuration\n   checklist use cases.
    \ Additional categories, properties, and\n   requirements based on content type
    enables a higher level of\n   interoperability between ROLIE implementations,
    and richer metadata\n   for ROLIE consumers.  Additionally, this document discusses\n
    \  requirements and usage of other ROLIE elements in order to best\n   syndicate
    security configuration checklists.\n\n\t </p>\n      "
