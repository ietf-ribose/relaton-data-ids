abstract:
- content: "<p>This document specifies public-key certificate enrollment procedures
    protected with lightweight application-layer security protocols suitable for Internet
    of Things (IoT) deployments. The protocols leverage payload formats defined in
    Enrollment over Secure Transport (EST) and existing IoT standards including the
    Constrained Application Protocol (CoAP), Concise Binary Object Representation
    (CBOR) and the CBOR Object Signing and Encryption (COSE) format.</p>"
