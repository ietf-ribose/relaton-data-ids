abstract:
- content: "<p>This document describes how Ethernet VPN (EVPN) control plane can be
    used with Network Virtualization Overlay over Layer 3 (NVO3) Generic Network Virtualization
    Encapsulation (Geneve) encapsulation in NVO3 solutions. EVPN control plane can
    be used by a Network Virtualization Endpoints (NVEs) to express as well what Geneve
    tunnel option TLV(s) that they can transmit and/or receive.</p>"
