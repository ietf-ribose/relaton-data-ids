abstract:
  content: "\t <t>This document provides the solution to optimize the multicasttunneling
    in mobile IPv6. This solution will not break the basic bi-directional tunneling
    multicast solution of MIPv6. A new MobileMulticast Agent works as a proxy node
    for multiple mobile nodeswithin one limit scope. Single tunnel is set up between
    one HomeAgent and one Mobile Multicast Agent for single multicast stream. Anew
    notification message is created for the communication betweenhome agent and mobile
    multicast agent. There is no modification onmobile nodes.</p>"
