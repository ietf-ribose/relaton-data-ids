abstract:
  content: "\t <t>Dual Stack MIPv6 (DSMIP) is a MIPv6 extension to support IPv4mobility
    for mobile hosts. While route optimization is well definedfor IPv6 traffic, this
    features is not defined for IPv4. Thisdocument looks at the different scenarios
    where IPv4 routeoptimization is desirable and highlights some problems.</p>"
