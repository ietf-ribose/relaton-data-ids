abstract:
- content: "<p>This document describes an authentication service that uses EAP transported
    by means of CoAP messages with the following purposes: o Authenticate a CoAP-enabled
    device that enters a new security domain against a AAA infrastructure through
    a domain Controller. o Bootstrap key material to protect CoAP messages exchanged
    between them. o Enable the establishment of Security Associations between them.</p>"
