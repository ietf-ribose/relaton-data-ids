abstract:
  content: "\t <t>When an emergency call is sent to a PSAP, the device that sends
    it,as well as any service provider in the path of the call may haveinformation
    about the call which the PSAP may be able to use. Thisdocument describes an XML
    data structure that contains this kind ofinformation in a standardized form. A
    URI that points to thestructure can be included in the SIP signaling with the
    call.</p>"
