abstract:
  content: "\n\t <p>This document defines Basic Channel Associated Signalling (CAS)
    and \nR1 packages and supplemental CAS packages in association with the \nMegaco/H.248
    Protocol that can be used to control a Media Gateway \n(MG) from an external controller,
    called a Media Gateway controller \n(MGC). It is intended to satisfy the requirements
    in section 12 of \nthe Megaco/H.248 requirement document [1].\n\t </p>\n      "
