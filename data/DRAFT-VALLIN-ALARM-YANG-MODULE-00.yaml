abstract:
  content: "\n\t <p>   This YANG module defines an alarm interface for network devices.
    \ It\n   includes functions for alarm list management and notifications to\n   inform
    management systems.  There are also RPCs to manage the\n   operator state of an
    alarm and administrative alarm procedures.  The\n   module carefully maps to relevant
    alarm standards.\n\n\t </p>\n      "
