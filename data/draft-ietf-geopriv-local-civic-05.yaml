abstract:
- content: "<p>New fields are occasionally added to civic addresses. A backwardly-
    compatible mechanism for adding civic address elements to the Geopriv civic address
    format is described. A formal mechanism for handling unsupported extensions when
    translating between XML and DHCP civic address forms is defined for entities that
    need to perform this translation. Intial extensions for some new elements are
    also defined. The LoST protocol mechanism that returns civic address element names
    used for validation of location information is clarified to require a namespace
    on each element.</p>"
