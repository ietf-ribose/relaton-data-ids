abstract:
  content: "<p>This document defines a YANG data model to manage forwarding policies.
    The forwarding policy YANG model is based on the generic Quality-of-Service (Qos)
    policy YANG model ietf-qos-policy.yang, and includes augmented data nodes specific
    to forwarding policies.</p>"
