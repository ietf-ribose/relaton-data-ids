abstract:
  content: "\n\t <p>As all members of the PKIX Working Group know, draft-ietf-pkix-new-\npart1-12.txt
    is with the RFC Editor.  However, an error in the ASN.1\nmodules was discovered.
    \ The authors are working with the RFC Editor\nto ensure that the corrected ASN.1
    modules are included in the final\ntext, and we are publishing this Internet-Draft
    to distribute the\ncorrected ASN.1 modules as quickly as possible.\nThis Internet-Draft
    contains only the updated Appendix.\n\t </p>\n      "
