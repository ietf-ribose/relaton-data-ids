abstract:
- content: "<p>The Constrained Application Protocol (CoAP) is designed for resource-
    constrained nodes and networks, e.g., sensor nodes in low-power lossy networks
    (LLNs). Still, to implement this Internet protocol on Class 1 devices, i.e., ~
    10 KiB of RAM and ~ 100 KiB of ROM, lightweight implementation techniques are
    necessary. This document provides lessons learned from implementing CoAP for tiny,
    battery-operated networked embedded systems. The guidelines for transmission state
    management and developer APIs can also help with the implementation of CoAP for
    less constrained nodes.</p>"
