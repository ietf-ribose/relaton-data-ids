abstract:
  content: "\n\t <p>   This document describes an architecture used for the creation
    of\n   Service Function Chains (SFC).  It includes architectural concepts,\n   principles,
    and components used in the construction of composite\n   services through deployment
    of SFCs in a network.  This document does\n   not propose solutions, protocols,
    or extensions to existing\n   protocols.\n\n\t </p>\n      "
