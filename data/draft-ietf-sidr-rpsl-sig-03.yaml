abstract:
  content: "<p>This document describes a method to allow parties to electronicallysign
    RPSL-like objects and validate such electronic signatures. Thisallows relying
    parties to detect accidental or maliciousmodifications on such objects. It also
    allows parties who runInternet Routing Registries or similar databases, but do
    not yet haveRPSS-like authentication of the maintainers of certain objects, toverify
    that the additions or modifications of such database objectsare done by the legitimate
    holder(s) of the Internet resourcesmentioned in those objects.</p>"
