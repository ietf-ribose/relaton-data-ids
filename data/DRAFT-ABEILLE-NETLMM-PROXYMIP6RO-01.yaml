abstract:
  content: "\n\t <p>The IETF is specifying a protocol for network-based localized\nmobility
    management, which takes basic operation for registration,\ntunnel management and
    de-registration into account.  This document\nspecifies a protocol for route optimization
    in networks, which\nsupport network-based mobility management.  The specified
    protocol\nfocuses on efficient set up and maintenance of a route optimized path\nbetween
    two mobile nodes and suits complex mobility scenarios as well\nas networks with
    multiple mobility anchors.\n\t </p>\n      "
