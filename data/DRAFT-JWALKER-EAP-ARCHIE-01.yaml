abstract:
  content: "\n\t <p>This memo defines an EAP authentication protocol based on pre-shared\nkeys,
    called EAP-Archie. This protocol performs mutual authentication,\nsession establishment,
    and session key derivation. EAP-Archie is based\non a static pre-shared key. EAP-Archie
    is designed as a native EAP\nmethod.\n\n\t </p>\n      "
