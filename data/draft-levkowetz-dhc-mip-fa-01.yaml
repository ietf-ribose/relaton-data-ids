abstract:
  content: "\t <t>This document defines a new Dynamic Host Configuration Protocol(DHCP)
    option with sub-options. One sub-option may be used by a DHCPclient to provide
    mobile IP related identity information to the DHCPserver. Another sub-option may
    be passed from the DHCP Server to theDHCP Client to announce the presence of one
    or more mobile IPMobility Agents. For each announced Mobility Agent, information
    isprovided which is the same as that of the classical Mobile IP AgentAdvertisement
    extension to ICMP Router Advertisements.</p>"
