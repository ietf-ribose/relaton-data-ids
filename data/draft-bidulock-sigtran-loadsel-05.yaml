abstract:
- content: "<p>This Internet-Draft describes Load Selection (LOADSEL) for Signalling
    User Adaptation Protocols [IUA], [DUA], [V5UA], [M2UA], [M3UA], [SUA], [GR303UA],
    [ISUA], [TUA], which permits an Application Server Processes (ASP) to indicate
    its placement within an Application Server and permits an Signalling Gateway (SG)
    to distribute traffic over ASPs in Application Servers under Application Server
    Process (ASP) control.</p>"
