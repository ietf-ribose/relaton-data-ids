abstract:
  content: "\t <t>This document defines two new Multi Topology Routing Identifiers
    (MTIDs), based on [RFC5120] and two new Instance Identifiers (MI IDs),based on
    [I-D.ietf-isis-mi], respectively, in the Intermediate Systemto Intermediate System.
    With these identifiers, an IPv4-EmbeddedIPv6 topology is maintained for both IPv6
    unicast and multicasttraffic. The purpose of running separate instances or topologies
    forIPv4-Embedded IPv6 traffic is to distinguish from the native IPv6routing topology,
    and the topology that is used for routing IPv4-Embedded IPv6 datagrams only. Separate
    instances/topologies are alsomeant to prevent any overload of the native IPv6
    routing tables byIPv4-Embedded IPv6 routes.</p>"
