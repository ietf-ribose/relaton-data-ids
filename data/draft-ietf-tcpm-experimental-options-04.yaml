abstract:
- content: "<p>This document describes how the experimental TCP option codepoints
    can concurrently support multiple TCP extensions, even within the same connection.
    It uses a new IANA TCP experiment identifier, and is also robust to experiments
    that are not registered and those that do not use this sharing mechanism. It is
    recommended for all new TCP options that use these codepoints.</p>"
