abstract:
- content: "<p>This document describes the Distributed Node Consensus Protocol (DNCP),
    a generic state synchronization protocol which uses Trickle and Merkle trees.
    DNCP leaves some details unspecified or provides alternative options. Therefore,
    only profiles which specify those missing parts define actual implementable DNCP-based
    protocols.</p>"
