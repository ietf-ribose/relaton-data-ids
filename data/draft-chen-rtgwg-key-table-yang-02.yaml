abstract:
- content: "<p>RFC 7210 defines a key table that consists of cryptographic keys that
    stores information for many different types of routing protocols to ensure message
    security. This document defines a YANG data model that represents the key table
    defined in RFC 7210, with the information necessary for YANG and NETCONF to provide
    routing protocol authentication.</p>"
