abstract:
  content: "\t <t>This memo specifies a protocol for configuring Network AddressTranslators
    (NATs) and firewalls dynamically to create addressbindings and open pinholes.
    NATs and firewalls are a problem forapplications using voice and video streaming,
    such as IP telephony,because they need to establish voice or video channels dynamically.The
    Simple NAT and Firewall Control (SNFC) protocol allows clients tosend requests
    for this purpose to serving NATs and/or firewalls. Theprotocol is designed to
    provide a very simple and basic solution thatcan easily be implemented and used.</p>"
