abstract:
  content: "<p>This document specifies a load balancing algorithm for use withDHCPv6.
    Load balancing enables multiple cooperating DHCPv6 serversto decide which one
    should service a client, without exchangingany information beyond initial configuration.
    It expands on RFC3074 'DHC Load Balancing Algorithm' to include DHCPv6.</p>"
