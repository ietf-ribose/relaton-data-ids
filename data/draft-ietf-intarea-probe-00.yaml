abstract:
- content: "<p>This document describes a network diagnostic tool called PROBE. PROBE
    is similar to PING, in that it can be used to test the status of a probed interface.
    It differs from PING in that it does not require bidirectional connectivity between
    the probing and probed interfaces. Alternatively, PROBE requires bidirectional
    connectivity between the probing interface and a proxy interface. The proxy interface
    can reside on the same node as the probed interface or it can reside on a node
    to which the probed interface is directly connected.</p>"
