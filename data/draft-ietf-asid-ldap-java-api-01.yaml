abstract:
  content: "\t <t>This document defines a java language application program interface
    tothe lightweight directory access protocol (LDAP), in the form of a classlibrary.
    It complements but does not replace RFC 1823 ([9]), whichdescribes a C language
    application program interface. It updates andreplaces draft-ietf-asid-ldap-java-api-00.txt
    [13], in adding clarifica-tion on behavior under various circumstances, and in
    revising supportfor language-sensitive attribute parsing. Other additions and
    correc-tions are listed in the appendix.</p>"
