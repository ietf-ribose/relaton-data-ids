abstract:
- content: "<p>This document defines a set of rules to convert a LWM2M xml-based device
    specification to a YANG MODULE. The invocation of the server executing the converted
    YANG code makes use of CoMI. The mapping from the original LWM2M URI to the corresponding
    CoMI URI is presented. Note Discussion and suggestions for improvement are requested,
    and should be sent to roll@ietf.org.</p>"
