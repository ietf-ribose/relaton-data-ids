abstract:
- content: "<p>The Network Time Protocol Version 4 (NTPv4) defines the optional usage
    of extension fields. An extension field, defined in RFC5905, is an optional field
    that resides at the end of the NTP header, and can be used to add optional capabilities
    or additional information that is not conveyed in the standard NTP header. This
    document updates RFC5905 by clarifying some points regarding NTP extension fields
    and their usage with Message Authentication Codes (MAC).</p>"
