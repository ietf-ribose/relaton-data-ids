abstract:
  content: "\n\t <p>This memo proposes a scheme that supports a fast handover effectively\nin
    Proxy Mobile IPv6 by optimizing the associated data and signaling\nflows during
    the handover.  New signaling messages, Fast PBU and\nReverse PBU, are defined
    and utilized to expedite the handover\nprocedure.\n\t </p>\n      "
