abstract:
  content: "\n\t <p>This document extends Lightweight Directory Access Protocol (LDAP)
    to\nsupport subscription and notification mechanism.  An LDAP client can\nsubscribe
    to data of interest available from an LDAP server and\nreceive notifications from
    the LDAP server when this data is updated.\nBy this means, an LDAP client can
    become aware of changes to data of\ninterest in a timely manner.\n\nStatus of
    this Memo\n\nThis Internet-Draft is submitted to IETF in full conformance with
