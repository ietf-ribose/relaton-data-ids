abstract:
  content: "\t <t>In IPv4, Internet Service Providers (ISPs) commonly provide IN-ADDR.ARPA.
    information for their customers by prepopulating the zonewith one PTR record for
    every available address. This practice doesnot scale in IPv6. This document analyzes
    different approaches forISPs to manage the ip6.arpa zone for IPv6 address space
    assigned tomany customers.</p>"
