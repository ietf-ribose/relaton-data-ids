abstract:
- content: "<p>This memo describes the use of the Advanced Encryption Standard (AES)
    with 192 and 256 bit keys within the Secure RTP protocol. It defines Counter Mode
    encryption for SRTP and SRTCP and a new SRTP Key Derivation Function (KDF) for
    AES-192 and AES-256.</p>"
