abstract:
- content: "<p>ONC+ RPC is a popular choice for developing various distributed software
    and services. NFS (network File system) is one example of that. This document
    describes the the various extensions and choices made in order to support IPv6
    in ONC RPC. The goal is to keep the application porting effort to minimal or none
    depending on the complexity of the application. It describes the changes necessary
    for TI-RPC(Transport independent RPC) and TS-RPC(Socket based RPC).</p>"
