abstract:
  content: "\n\t <p>   This document specifies a new Remote Authentication Dial-In
    User\n   Service (RADIUS) attribute to carry the Multicast-Prefixes-64\n   information,
    the objective is to deliver the Multicast and Unicast\n   IPv6 Prefixes to be
    used to build multicast and unicast IPv4-Embedded\n   IPv6 addresses.  this RADIUS
    attribute is defined based on the\n   equivalent DHCPv6 OPTION_PREFIX64 option.\n\n\t
    </p>\n      "
