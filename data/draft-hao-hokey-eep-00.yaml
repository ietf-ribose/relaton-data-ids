abstract:
- content: "<p>The Extensible Authentication Protocol (EAP) is a generic framework
    supporting multiple types of authentication methods. Based on the EAP Early Authentication
    Model defined by RFC5836, this document specifies the extensions of EAP to support
    both intra-AAA- realm and inter-AAA-realm handover.</p>"
