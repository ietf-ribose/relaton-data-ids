abstract:
  content: "\n\t <p>   This document specifies how the usage of the Stream Control\n
    \  Transmission Protocol (SCTP) on top of the Datagram Transport Layer\n   Security
    (DTLS) protocol (SCTPoDTLS) for transporting CLUE protocol\n   messages between
    CLUE entities.\n\n   The document describes the SCTP considerations for CLUE,
    and the SDP\n   Offer/Answer procedures for negotiating a SCTPoDTLS connection
    for\n   CLUE.\n\n   Details and procedures associated with the CLUE protocol are
    outside\n   the scope of this document.\n\n\t </p>\n      "
