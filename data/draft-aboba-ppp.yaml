abstract:
- content: "<p>The Extensible Authentication Protocol (EAP) provides a standard mechanism
    for support of multiple authentication methods, including public key, smart cards,
    One Time Passwords, and others. This document describes the EAP GSS protocol,
    which enables the use of GSS-API mechanisms within EAP. As a result, any GSS-API
    mechanism providing initial authentication can be used with EAP GSS.</p>"
