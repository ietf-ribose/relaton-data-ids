abstract:
  content: "\n\t <p>   This document specifies the format of RDMA-CM Private Data
    exchanged\n   between RPC-over-RDMA version 1 peers as part of establishing a\n
    \  connection.  The addition of the private data payload specified in\n   this
    document is an optional extension that does not alter the RPC-\n   over-RDMA version
    1 protocol.  This document updates RFC 8166.\n\n\t </p>\n      "
