abstract:
  content: "\t <t>This document provides guidance to aid in the understanding ofcollaboration
    on standards development between the InternationalTelecommunication Union -- Telecommunication
    Standardization Sector(ITU-T) and the Internet Society (ISOC) / Internet Engineering
    TaskForce (IETF). It is an update of and obsoletes [RFC 2436]. Theupdates reflect
    changes in the IETF and ITU-T since RFC 2436 waswritten. The bulk of this document
    is common text with ITU-TSupplement 3 to the ITU-T A-Series Recommendations.This
    was approved by TUT-T TSAG on 30 November 2001 as a supplementto the ITU-T A-Series
    of recommendations (will be numbered as A-Series Supplement 3)</p>"
