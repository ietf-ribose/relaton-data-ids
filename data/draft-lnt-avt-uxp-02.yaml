abstract:
  content: "\t <t>This document specifies an efficient way to ensure erasure-resilienttransmission
    of progressively encoded multimedia sources via RTPusing Reed-Solomon codes. The
    level of erasure protection can beexplicitly adapted to the importance of the
    respective parts in thesource stream, thus allowing a graceful degradation of
    applicationquality with increasing packet loss rate on the network. Hence, thistype
    of unequal erasure protection (UXP) schemes is intended to copewith the rapidly
    varying channel conditions on wireless access linksto the Internet backbone. Nevertheless,
    backward compatibility tocurrently standardized non-progressive multimedia codecs
    is ensured,since equal erasure protection (EXP) represents a subset of genericUXP.
    By defining a comparably simple payload format, the proposedscheme can be easily
    integrated into the existing framework for RTP.</p>"
