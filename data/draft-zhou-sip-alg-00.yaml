abstract:
  content: "\t <t>SIP protocol is widely used in IP communication applications, e.g.VoIP,
    IM. However, the SIP communications need to do NAT traversalwhen NAT existed inside
    the network. ALG can be found as one of NATtraversal solutions. This document
    addresses the ALG solution forSIP NAT traversal.</p>"
