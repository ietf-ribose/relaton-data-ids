abstract:
- content: "<p>SIP protocol is widely used in IP communication applications, e.g.
    VoIP, IM. However, the SIP communications need to do NAT traversal when NAT existed
    inside the network. ALG can be found as one of NAT traversal solutions. This document
    addresses the ALG solution for SIP NAT traversal.</p>"
