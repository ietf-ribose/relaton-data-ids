abstract:
  content: "<p>LDP graceful restart is a mechanism that helps reduce the negativeeffects
    on MPLS traffic caused by the restart of a Label SwitchingRouter's (LSR's) control
    plane, specifically by the restart of itsLabel Distribution Protocol (LDP) component
    [RFC3036], on LSRs thatare capable of preserving MPLS forwarding state across
    the restart.[RFC3478] defines procedures for LDP graceful restart for downstreamunsolicited
    label distribution but leaves procedures for downstreamon demand label distribution
    a subject for future study. Thisdocument defines graceful restart procedures for
    downstream on demandlabel distribution.</p>"
