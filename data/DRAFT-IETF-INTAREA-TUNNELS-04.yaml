abstract:
  content: "\n\t <p>   This document discusses the role of IP tunnels in the Internet\n
    \  architecture. An IP tunnel transits IP datagrams as payloads in non-\n   link
    layer protocols. This document explains the relationship of IP\n   tunnels to
    existing protocol layers and the challenges in supporting\n   IP tunneling, based
    on the equivalence of tunnels to links. The\n   implications of this document
    are used to derive recommendations that\n   update MTU and fragment issues in
    RFC 4459.\n\n\t </p>\n      "
