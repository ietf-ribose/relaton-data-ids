abstract:
  content: "\t <t>The NFS (Network File System) version 4[rfc3530] (NFSv4) specifies
    aflavor of Access Control Lists (ACLs) that apply to file systemobjects. ACLs
    specify an access level for a number of entities. TheNFSv4 ACLs model resembles
    that of Windows NT. A POSIXdraft[posixacl] proposes another, more restrictive
    ACL model. Manysystems implement this proposed standard. Differing in syntax,semantics
    and extensiveness, it is only feasible to create a correctrepresentation for POSIX
    ACLs with NFSv4 ACLs. This does not holdfor an attempt to represent arbitrary
    NFSv4 ACLs with POSIX ACLs.</p>"
