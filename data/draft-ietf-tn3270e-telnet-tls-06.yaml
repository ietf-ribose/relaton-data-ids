abstract:
  content: "\t <t>Telnet service has long been a standard Internet protocol. However,
    astandard way of ensuring privacy and integrity of Telnet sessions hasbeen lacking.
    This document proposes a standard method for Telnetservers and clients to use
    the Transport Layer Security (TLS) protocol.It describes how two Telnet participants
    can decide whether or not toattempt TLS negotiation, and how the two participants
    should processauthentication credentials exchanged as a part of TLS startup.</p>"
