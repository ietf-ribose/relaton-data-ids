abstract:
- content: "<p>This specification defines a new SIP response code, 199 Early Dialog
    Terminated, which a SIP forking proxy and a UAS can use to indicate upstream towards
    the UAC that an early dialog has been terminated, before a final response is sent
    towards the UAC.</p>"
