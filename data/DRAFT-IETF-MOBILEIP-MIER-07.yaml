abstract:
  content: "\n\t <p>It is in the interest of the Mobile IP WG to conserve the \nusage
    of the type field since we see many drafts proposing \nnew extensions for Mobile
    IP. Therefore there is a real \nneed to find ways to limit the usage of the type
    field in the \nextensions structure. MIER describes a new extension \nstructure
    to Mobile IP to make the extensions far more \nextensible.\n\t </p>\n      "
