abstract:
- content: "<p>This document introduces some Forward Error Correction (FEC) schemes
    that supplement the FEC schemes described in RFC 3452 [4] and RFC 3695 [5]. The
    primary benefits of these additional FEC schemes are that they are designed for
    reliable bulk delivery of objects using a simpler FEC Payload ID, and in particular
    they can be used to deliver objects without using any explicit source block structure.
    Thus, they allow simpler delivery with less packet header overhead.</p>"
