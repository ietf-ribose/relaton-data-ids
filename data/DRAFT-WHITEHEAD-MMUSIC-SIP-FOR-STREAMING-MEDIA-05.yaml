abstract:
  content: "\n\t <p>The media playback control functionality controls the delivery
    of\nstreaming media by the means of commands like pause, fast forward,\nfast rewind,
    slow forward, slow rewind.  This document presents some\nof the requirements for
    a media control protocol that does not\ncontain any session setup semantics in
    it.\n\t </p>\n      "
