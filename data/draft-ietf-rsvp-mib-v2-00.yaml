abstract:
  content: "\t <t>This memo defines a portion of the Management Information Base(MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines objects formanaging the Resource Reservation Protocol (RSVP) within
    theinterface attributes defined in the Integrated Services Model.Thus, the Integrated
    Services MIB is directly relevant to andcross-referenced by this MIB. Comments
    should be made to theRSVP Working Group, rsvp@isi.edu. This memo does not, in
    its draft form, specify a standard forthe Internet community.</p>"
