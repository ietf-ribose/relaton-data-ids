abstract:
- content: "<p>HTTP Digest Authentication as a SASL mechanism [DIGEST-MD5] is required
    to be supported in LDAP servers for password-based authentication (see Authentication
    Methods for LDAP [AUTHMETH]). This specification describes one approach to implement
    DIGEST-MD5 authentication in an LDAP server. It does not specify a standard of
    any kind.</p>"
