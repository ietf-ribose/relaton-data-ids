abstract:
  content: "\t <t>This document presents use cases and protocol requirements forprovisioning
    ENUM-SIP addressing servers. The provisioned data isused by the addressing server
    to return session establishment datafor SIP entities to route SIP requests to
    the target destinations.An ENUM-SIP addressing server acts as a Lookup Function
    in sessionpeering to determine the target domain of a given SIP request. Itmay
    also act as a Location Routing Function to develop the locationof the SIP signaling
    entity in the target domain.</p>"
