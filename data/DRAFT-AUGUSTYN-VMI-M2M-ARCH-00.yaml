abstract:
  content: "\n\t <p>This document describes an architecture and model for an\nunrestricted
    interconnect, 'many-to-many', case of Virtual\nMetropolitan Internetworks (VMI).
    \ This model most closely resembles\nLAN operations of L2 services offered by
    many Providers. It is\nintended to facilitate the continuing effort to specify
    the set of\nprotocols and capabilities necessary for implementation of provider\nprovisioned,
    broadcast domain, L2 networks (VMI)[4].  VMI is a case\nof a Provider Provisioned
    Virtual Private Network (PPVPN)[2].\n\n\t </p>\n      "
