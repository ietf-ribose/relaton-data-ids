abstract:
- content: <p>The document "Discovery of the IPv6 Prefix Used for IPv6 Address Synthesis"
    [RFC7050] specifies the Special Use Domain Name 'ipv4only.arpa', with certain
    precise special properties, but neglected to include a Domain Name Reservation
    Considerations section [RFC6761] formalizing those special properties. This document
    updates RFC 7050 and formally specifies the Special Use Domain Name rules for
    ipv4only.arpa.</p>
