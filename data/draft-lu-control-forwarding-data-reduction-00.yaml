abstract:
  content: "\t <t>Data exchange between the control plane and the forwarding planebecomes
    the bottleneck of modern routers in terms of scalability andconvergence. This
    paper describes a method which reduces the volumeof information transferred from
    the control plane to the forwardingplane. The reduction has no impact on routing
    table precision, butit brings up the convergence speed significantly.</p>"
