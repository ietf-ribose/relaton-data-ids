abstract:
  content: "\n\t <p>   The purpose of this document is to analyze the issues that
    have\n   arisen so far and to propose several use cases for the Fixed Mobile\n
    \  Convergence.  This document gives a brief overview of the assumed\n   Fixed
    Mobile Convergence architecture and related works and then\n   introduces several
    Intarea type of use cases based on the partnership\n   in Fixed Mobile Convergence
    architecture, such as User Equipment\n   identification, mobility consideration,
    such as mobility status\n   reporting in Wi-Fi network and transporting Wi-Fi
    link\n   characteristics type of considerations.\n\n\t </p>\n      "
