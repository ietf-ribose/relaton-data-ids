abstract:
  content: "\n\t <p>   In order to use a media type with the Constrained Application\n
    \  Protocol (CoAP), a numeric identifier needs to be registered for it,\n   the
    Content-Format number.\n\n   RFC 7252 defines registration procedures for Content-Format
    numbers.\n   The present document defines a proactive procedure to register a\n
    \  Content-Format number for many of the media types that are registered\n   and
    discusses the benefits and limitations of that approach.\n\n\t </p>\n      "
