abstract:
- content: "<p>This document presents a method of negotiating some of the algorithms,
    used by Transport Layer Security Protocol [TLS], which are not chosen by cipher
    suite. Those algorithms are hash function used for Finished message, and PRF function.
    This is done using TLS Extensions [TLSEXT] mechanism.</p>"
