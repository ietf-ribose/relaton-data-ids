abstract:
  content: "\n\t <p>   This document extends the PASSporT (Personal Assertion Token)\n
    \  specification defined in [RFC8225] to allow the inclusion of\n   cryptographically
    signed assertions of authorization for the values\n   populated in the 'Session
    Initiation Protocol (SIP) P-Charge-Info'\n   header, which is used for conveying
    information about the entity to\n   be charged for a particular real time session.\n\n\t
