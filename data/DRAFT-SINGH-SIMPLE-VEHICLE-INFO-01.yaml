abstract:
  content: "\n\t <p>\n   This document defines a new SIP event package for updating
    and\n   retrieving status information of vehicles.  The information can\n   include
    the vehicle's status and diagnostic information distributed\n   by vehicle telematics
    systems.  This event package is useful for\n   fleet management and vehicle tracking
    applications.  The event\n   package is called vehicle-info event package and
    is applicable to all   types of vehicles like cars, buses, ships and aircraft.
    \ However,\n   this document focuses on automobiles.\n\n\n\t </p>\n      "
