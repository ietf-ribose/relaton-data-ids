abstract:
  content: "\n\t <p>Through the binding of two unidirectional RSVP-TE tunnels established
    \nbetween a pair of LSRs destined to each other, a bidirectional RSVP-\nTE tunnel
    is formed. The bidirectional RSVP-TE tunnel can be used to \nestablish L3VPN with
    virtual router technology.  \n\n\n\t </p>\n      "
