abstract:
  content: "\n\t <p>   The encapsulation scheme used by the Locator/ID Separation
    Protocol\n   (LISP) may sometimes raise MTU issues at the cost of possibly\n   degrading
    the overall performance of the LISP network, especially in\n   IPv6 migration
    contexts.  This document proposes a new, more compact,\n   encapsulation scheme
    that aims to accommodate such issues and\n   facilitate LISP deployment for IPv6
    migration purposes, in\n   particular.  This compact header may be considered
    to provide IPv4\n   over IPv6 connectivity for mobile LISP-capable devices.\n\n\n\t
    </p>\n      "
