abstract:
- content: "<p>This draft outlines the format and required content for traffic conditioner
    drafts that are submitted to the Differentiated Services Working Group (Diff-Serv).
    This format is specified to expedite working group review of traffic conditioner
    submissions. The keywords 'MUST', 'MUST NOT', 'REQUIRED', 'SHOULD', 'SHOULD NOT',
    and 'MAY' that appear in this document are to be interpreted as described in [RFC2119].</p>"
