abstract:
  content: "\n\t <p>The Routing Over Low power and Lossy network (ROLL) Working Group
    has \nbeen chartered to work on routing solutions for Low Power and Lossy \nnetworks
    (LLN) in various markets: Industrial, Commercial (Building), \n \n \n Home and
    Urban. Pursuant to this effort, this document defines the \nrouting requirements
    for building automation.\n\n\n \n\nRequirements Language \n\nThe key words \"MUST\",
    \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\", \n\"SHOULD\", \"SHOULD NOT\",
    \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this \ndocument are to be interpreted
    as described in RFC-2119.\n\t </p>\n      "
