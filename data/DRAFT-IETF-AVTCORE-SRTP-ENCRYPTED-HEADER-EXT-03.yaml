abstract:
  content: "\n\t <p>   The Secure Real-Time Transport Protocol (SRTP) provides\n   authentication,
    but not encryption, of the headers of Real-Time\n   Transport Protocol (RTP) packets.
    \ However, RTP header extensions may\n   carry sensitive information for which
    participants in multimedia\n   sessions want confidentiality.  This document provides
    a mechanism,\n   extending the mechanisms of SRTP, to selectively encrypt RTP
    header\n   extensions in SRTP.\n\n   This document updates RFC 3711, the Secure
    Real-Time Transport\n   Protocol specification, to require that all SRTP encryption\n
    \  transforms specify how RTP header extensions are to be encrypted.\n\n\t </p>\n
    \     "
