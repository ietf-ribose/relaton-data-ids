abstract:
  content: "<p>This document gives an overview of the IETF network managementstandards
    and summarizes existing and ongoing development of IETFstandards-track network
    management protocols and data models. Thepurpose of this document is on the one
    hand to help system developersand users to select appropriate standard management
    protocols anddata models to address relevant management needs. On the other handthe
    document can be used as an overview and guideline by other SDOsor bodies planning
    to use IETF management technologies and datamodels.</p>"
