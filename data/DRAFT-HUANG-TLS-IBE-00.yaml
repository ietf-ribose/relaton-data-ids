abstract:
  content: "\n\t <p>This document describes a new key exchange method, Identity-Based\nEncryption
    (IBE) for the Transport Layer Security (TLS) protocol.\nThis memo specifies an
    alternative method for transmitting premaster\nsecret securely between the client
    and server in a TLS handshake\nprocess.  Some new cipher suites are thus introduced
    into TLS\nprotocol.\n\t </p>\n      "
