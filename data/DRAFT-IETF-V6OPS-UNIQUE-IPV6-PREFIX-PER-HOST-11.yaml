abstract:
  content: "\n\t <p>   This document outlines an approach utilising existing IPv6
    protocols\n   to allow hosts to be assigned a unique IPv6 prefix (instead of a\n
    \  unique IPv6 address from a shared IPv6 prefix).  Benefits of unique\n   IPv6
    prefix over a unique service provider IPv6 address include\n   improved host isolation
    and enhanced subscriber management on shared\n   network segments.\n\n\t </p>\n
