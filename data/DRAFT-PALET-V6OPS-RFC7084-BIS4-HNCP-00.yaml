abstract:
  content: "\n\t <p>   This document specifies minimum requirements for an IPv6 Customer\n
    \  Edge (CE) router.  Specifically, the current version of this document\n   focuses
    on the basic provisioning of an IPv6 CE router and the\n   provisioning of IPv6
    hosts attached to it.  Includes support of HNCP\n   ([RFC7788]) for automated
    provisioning of downstream routers.  The\n   document obsoletes RFC 7084.\n\n\t
    </p>\n      "
