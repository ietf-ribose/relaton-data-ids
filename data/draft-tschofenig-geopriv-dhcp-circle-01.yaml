abstract:
- content: "<p>This document specifies how a circular area representing the location
    of device can be returned using DHCP. The document also shows how the data returned
    from DHCP can be encoded into GML for using in a PIDF-LO in an unambiguous or
    contentious manner. This document is a contribution to the ongoing discussion
    on RFC 3825; it represents one possible solution to address the discussed issues.</p>"
