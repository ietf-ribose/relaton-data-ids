abstract:
- content: "<p>This document provides a YANG module definition that enables a computing
    context to provide detailed information about installed software components. The
    structure of the module is based on the Concise Software Identifier draft and
    therefore also strongly related to the ISO 19770-2:2015 Software Identifiers standard.
    Both standards provide no interface to transport the SWID tag information between
    system entities and this document leverages the wide adoption of YANG based management
    interfaces.</p>"
