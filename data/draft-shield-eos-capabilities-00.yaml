abstract:
  content: "\t <t>This draft discusses mechanisms for supporting future changes to
    thefunctionality and behaviour of SNMP, without needing to introduce newversions
    of the protocol, or completely new protocol operations. Itdefines a Management
    Information Base (MIB) for advertising supportfor various extensions to traditional
    SNMP protocol capabilities, andproposes a mechanism for negotiating the use of
    such extensions on aper-request basis.</p>"
