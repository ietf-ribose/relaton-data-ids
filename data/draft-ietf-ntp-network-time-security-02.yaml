- content: "<p>This document describes the Network Time Security (NTS) protocol that
    enables secure authentication of time servers using Network Time Protocol (NTP)
    or Precision Time Protocol (PTP). Its design considers the special requirements
    of precise timekeeping, which are described in Security Requirements of Time Protocols
    in Packet Switched Networks [I-D.ietf-tictoc-security-requirements].</p>"
