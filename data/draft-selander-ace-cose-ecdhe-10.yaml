abstract:
- content: "<p>This document specifies Ephemeral Diffie-Hellman Over COSE (EDHOC),
    a very compact, and lightweight authenticated Diffie-Hellman key exchange with
    ephemeral keys that can be used over any layer. EDHOC provides mutual authentication,
    perfect forward secrecy, and identity protection. EDHOC uses CBOR and COSE, allowing
    reuse of existing libraries.</p>"
