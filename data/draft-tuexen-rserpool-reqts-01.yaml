abstract:
  content: "\t <t>The goal is to develop an architecture and protocols for the managementand
    operation of server pools supporting highly reliable applications,and for client
    access mechanisms to a server pool.This document defines requirements and architecture
    for management andaccess to server pools, including requirements from a variety
    ofapplications, building blocks and interfaces, different styles ofpooling, security
    requirements and performance requirements such asfailover times and coping with
    heterogeneous latencies.</p>"
