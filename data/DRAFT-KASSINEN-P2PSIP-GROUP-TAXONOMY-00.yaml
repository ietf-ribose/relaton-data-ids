abstract:
  content: "\n\t <p>   We analyze existing or proposed P2P group management solutions.\n
    \  Based on the analysis, we present a comprehensive taxonomy for the\n   solutions.
    \ The highest level of the taxonomoy classifies the P2P\n   group management solutions
    according to their motivation, group-\n   forming criteria, methods for applying
    the criteria, and technical\n   realization.\n\t </p>\n      "
