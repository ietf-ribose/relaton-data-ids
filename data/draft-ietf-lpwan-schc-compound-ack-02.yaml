abstract:
- content: "<p>The present document describes an extension to the SCHC (Static Header
    Compression and Fragmentation) protocol [RFC8724]. It defines a SCHC Compound
    ACK message format, which is intended to reduce the number of downlink transmissions
    (i.e., SCHC ACKs) by accumulating bitmaps of several windows in a single SCHC
    message (i.e., the SCHC Compound ACK). The message format is generic, and can
    be used, for instance, by any of the four LWPAN technologies defined in [RFC8376],
    being Sigfox, LoRaWAN, NB-IoT and IEEE 802.15.4w.</p>"
