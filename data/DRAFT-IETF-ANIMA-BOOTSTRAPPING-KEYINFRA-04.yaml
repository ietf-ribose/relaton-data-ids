abstract:
  content: "\n\t <p>   This document specifies automated bootstrapping of a remote
    secure\n   key infrastructure (BRSKI) using vendor installed X.509 certificate,\n
    \  in combination with a vendor authorized service on the Internet.\n   Bootstrapping
    a new device can occur using a routable address and a\n   cloud service, or using
    only link-local connectivity, or on limited/\n   disconnected networks.  Support
    for lower security models, including\n   devices with minimal identity, is described
    for legacy reasons but\n   not encouraged.  Bootstrapping is complete when the
    cryptographic\n   identity of the new key infrastructure is successfully deployed
    to\n   the device but the established secure connection can be used to\n   deploy
    a locally issued certificate to the device as well.\n\n\t </p>\n      "
