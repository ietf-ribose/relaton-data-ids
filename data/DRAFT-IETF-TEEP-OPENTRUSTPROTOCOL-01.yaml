abstract:
  content: "\n\t <p>   This document specifies the Open Trust Protocol (OTrP), a protocol\n
    \  that follows the Trust Execution Environment Provisioning (TEEP)\n   architecture
    and provides a message protocol that provisions and\n   manages Trusted Applications
    into a device with a Trusted Execution\n   Environment (TEE).\n\n\t </p>\n      "
