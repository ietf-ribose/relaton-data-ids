abstract:
  content: "<p>Some multicast applications, such as Video distribution, need anefficient
    support for moving between multicast groups.This draft shows that the support
    of such application results in aextended move branch concept of GSMP to be able
    to move the Outputbranch of a connection not only to another port but also betweenconnections
    with the same QoS.</p>"
