abstract:
  content: "\n\t <p>   This document describes a DDoS Mitigation offload usecase and
    an\n   expansion of the YANG module in the DOTS signal channel for\n   mitigating
    DDoS attack traffic correctly with general routers or\n   switches.  The proposed
    usecase and YANG module enhance DOTS\n   capability to send attacker information
    and enable service providers\n   to mitigate DDoS attack traffic by using general
    routers or switches\n   in their intra-domain NW.\n\n\t </p>\n      "
