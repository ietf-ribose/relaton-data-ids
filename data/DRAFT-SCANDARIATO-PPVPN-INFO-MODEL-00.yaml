abstract:
  content: "\n\t <p>This document describes an information model representing a network
    \narchitecture aimed at operating service provisioning. The network \ninformation
    model represents both the network topology, its \nresources and interconnections,
    and Virtual Private Networks (VPNs) \non top.  \nVPNs are considered the basic
    tool for providing Network Services, \nas well as a network feature to build added-value
    Application \nServices.\n\t </p>\n      "
