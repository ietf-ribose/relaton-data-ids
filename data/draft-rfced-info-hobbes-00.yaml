abstract:
  content: "<p>This document presents a history of the Internet in timeline fashion,
    highlighting some of the key events and technologies which helped shape the Internet
    as we know it today. A growth summary of the Internet and some associated technologies
    is also included. This memo provides information for the Internet community. It
    does not specify an Internet standard of any kind.</p>"
