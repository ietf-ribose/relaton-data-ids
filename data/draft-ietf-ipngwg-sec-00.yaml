abstract:
- content: "<p>The Internet community is making a transition from version 4 of the
    Internet Protocol (IPv4) to version 6 of the Internet Protocol (IPv6). [Hi94]
    This memo describes the security mechanisms integrated into version 6 of the Internet
    Protocol (IPv6) and the services that they provide. Each security mechanism is
    specified in a separate document. It also describes key management for the IPv6
    security mechanisms.</p>"
