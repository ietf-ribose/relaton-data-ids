abstract:
- content: "<p>Much confusion and misunderstanding exists in the Internet community
    on the use of rate limits on the Multicast Backbone (MBONE). This document dispels
    some of the misunderstandings of rate limits and describes the best current practices
    for when to implement rate limits on MBONE links. It is a product of the Multicast
    Deployment Working Group in the Operational Requirements area of the Internet
    Engineering Task Force. Submit comments to &lt;mboned@ns.uoregon.edu&gt; or the
    author.</p>"
