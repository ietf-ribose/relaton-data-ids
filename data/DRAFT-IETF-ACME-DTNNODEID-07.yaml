abstract:
  content: "\n\t <p>   This document specifies an extension to the Automated Certificate\n
    \  Management Environment (ACME) protocol which allows an ACME server to\n   validate
    the Delay-Tolerant Networking (DTN) Node ID for an ACME\n   client.  The DTN Node
    ID is encoded as a certificate Subject\n   Alternative Name (SAN) of type otherName
    with a name form of\n   BundleEID and as an ACME Identifier type \"bundleEID\".\n\n\t
    </p>\n      "
