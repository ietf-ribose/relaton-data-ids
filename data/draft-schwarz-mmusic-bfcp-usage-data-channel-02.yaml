abstract:
  content: "<p>This document specifies how the Binary Floor Control Protocol (BFCP)
    can be instantiated as a data channel sub-protocol, using the SDP offer/answer
    exchange-based external negotiation defined in [I- D.ietf-mmusic-data-channel-sdpneg].
    Two network configurations are documented: a WebRTC end-to-end configuration (connecting
    two BFCP over data channel endpoints), and a gateway configuration (connecting
    an BFCP over data channel endpoint with an BFCP over (TLS)/TCP/IP (or over (DTLS)/UDP/IP)
    endpoint).</p>"
