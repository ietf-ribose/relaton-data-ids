abstract:
  content: "\n\t <p>   This specification specifies how the Uniform Resource Name
    (URN)\n   namespace reserved for the Third Generation Partnership Project 2\n
    \  (3GPP2) identities and its Namespace Specific String (NSS) for the\n   Mobile
    Equipment Identity (MEID) can be used as an instance-id.  Its\n   purpose is to
    fulfill the requirements for defining how a specific\n   URN needs to be constructed
    and used in the \"+sip.instance\" Contact\n   header field parameter for outbound
    behavior.\n\n\t </p>\n      "
