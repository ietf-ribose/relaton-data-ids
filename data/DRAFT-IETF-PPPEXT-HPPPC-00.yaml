abstract:
  content: "\n\t <p>The Point-to-Point Protocol (PPP) provides a standard method for
    transporting multi-protocol datagrams over point-to-point links.           The
    PPP Compression Control Protocol provides a method to negotiate and utilize compression
    protocols over PPP encapsulated links.             This document describes the
    use of the HP PPC compression algorithm for compressing PPP encapsulated packets.\n\t
    </p>\n      "
