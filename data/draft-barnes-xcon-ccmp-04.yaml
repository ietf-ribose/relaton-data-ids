abstract:
  content: "<p>The Centralized Conferencing Manipulation Protocol (CCMP) defined inthis
    document provides the mechanisms to create, change and deleteobjects related to
    centralized conferences, including participants,their media and their roles. The
    protocol relies on web services andSIP event notification as its infrastructure,
    but can controlconferences that use any signaling protocol to invite users. CCMP
    isbased on the Simple Object Access Protocol (SOAP), with the datanecessary for
    the interactions specified via Web Services DescriptionLanguage (WSDL).</p>"
