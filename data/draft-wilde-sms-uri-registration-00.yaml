abstract:
- content: <p>This memo requests the registration of the Universal Resource Identifier
    (URI) scheme "sms" for specifying a recipient (and optionally a gateway) for an
    SMS message. SMS messages are two-way paging messages that can be sent from and
    received by a mobile phone or a suitably equipped computer.</p>
