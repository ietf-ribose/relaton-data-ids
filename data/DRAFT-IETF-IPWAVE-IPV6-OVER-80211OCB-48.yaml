abstract:
  content: "\n\t <p>   This document provides methods and settings, and describes\n
    \  limitations, for using IPv6 to communicate among nodes in range of\n   one
    another over a single IEEE 802.11-OCB link.  This support does\n   only require
    minimal changes to existing stacks.  Optimizations and\n   usage of IPv6 over
    more complex scenarios is not covered in this\n   specification and is subject
    of future work.\n\n\t </p>\n      "
