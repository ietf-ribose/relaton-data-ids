abstract:
- content: "<p>IPsec ESP sends an initialization vector (IV) or nonce in each packet,
    adding 8 or 16 octets. Some algorithms such as AES-GCM, AES- CCM, AES-CTR and
    ChaCha20-Poly1305 require a unique nonce but do not require an unpredictable nonce.
    When using such algorithms the packet counter value can be used to generate a
    nonce, saving 8 octets per packet. This document describes how to do this.</p>"
