abstract:
  content: "\n\t <p>   This document describes a modification to the validation procedure\n
    \  defined for the dissemination of BGP Flow Specifications.  The\n   dissemination
    of BGP Flow Specifications requires that the originator\n   of the Flow Specification
    matches the originator of the best-match\n   unicast route for the destination
    prefix embedded in the Flow\n   Specification.  This allows only BGP speakers
    within the data\n   forwarding path (such as autonomous system border routers)
    to\n   originate BGP Flow Specifications.  Though it is possible to\n   disseminate
    such Flow Specifications directly from border routers, it\n   may be operationally
    cumbersome in an autonomous system with a large\n   number of border routers having
    complex BGP policies.  The\n   modification proposed herein enables Flow Specifications
    to be\n   originated from a centralized BGP route controller.\n\n   This document
    updates RFC5575bis.\n\n\t </p>\n      "
