abstract:
  content: "\n\t <p>Documents in the RFC series normally use only plain-text ASCII\ncharacters
    and a fixed-width font.  However, there is sometimes a\nneed to supplement the
    ASCII text with images -- e.g., graphics,\nequations, or pictures.  The historic
    solution to this requirement\nhas allowed secondary PDF and/or Postscript files,
    but this approach\nhas seldom been used because it is awkward for authors and
    publisher.\nThis memo suggests a convenient scheme for logically including\nauthoritative
    diagrams, illustrations, equations, or other graphics\nwithin RFCs.\n\t </p>\n
