abstract:
  content: "\n\t <p>This document addresses the need for a Media Gateway Controller\n(MGC)
    to be informed from the media resources of its Media Gateways\n(MG) in the context
    of the Megaco/H.248 protocol. The draft\ndiscusses alternative solutions for an
    effective media gateway\nresources discovery mechanism.\nThe document is provided
    as an informational draft for discussion\nwithin the Megaco Working Group.\n\t
    </p>\n      "
