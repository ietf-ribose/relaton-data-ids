abstract:
  content: "\n\t <p>   Fundamental Benchmarking Methodologies for Network Interconnect\n
    \  Devices of interest to the IETF are defined in RFC 2544.  This memo\n   updates
    the procedures of the test to measure the Back-to-back frames\n   Benchmark of
    RFC 2544, based on further experience.\n\n   This memo updates Section 26.4 of
    RFC 2544.\n\n\n\t </p>\n      "
