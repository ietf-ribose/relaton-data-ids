abstract:
- content: "<p>The Layer Two Tunneling Protocol (L2TP) [1] provides a standard method
    for transporting the link layer of PPP [2] between a dial-up server and a Network
    Access Server, using a network connection in lieu of a physical point to point
    connection. This document describes the use of an ATM network for the underlying
    network connection. Both ATM UNI [3] with ATM Adaptation Layer 5 [4] (AAL5) and
    ATM with Frame based User-to-Network Interface (FUNI) [5] are supported as interfaces
    to the ATM network.</p>"
