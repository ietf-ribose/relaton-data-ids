abstract:
- content: "<p>This document describes an extension to IS-IS protocol [ISO10589],
    [RFC1195] to add an optional operational capability, that allows tagging and grouping
    ofthe nodes in an IS-IS domain. This allows simple management and easy control
    over route and path selection, based on local configured policies. This document
    describes the protocol extensions to disseminate per- node admin-tags in IS-IS
    protocols.</p>"
