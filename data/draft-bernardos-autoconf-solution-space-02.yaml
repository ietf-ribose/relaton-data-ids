abstract:
  content: "\t <t>This draft aims at analysing the solution space for the ad hoc IPautoconfiguration
    problem, based on the problem statement draft andthe MANET architecture draft.
    Some evaluation considerations, arealso taken into account. This draft classifies,
    at a generic level,the solution space of the possible approaches that could be
    followedto solve the IPv6 autoconfiguration for MANETs problem. The variousapproaches
    of IPv6 autoconfiguration for MANETs are illustrated, andthe benefits and tradeoffs
    in different aspects of IPv6autoconfiguration are explored.</p>"
