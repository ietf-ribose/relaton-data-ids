abstract:
- content: "<p>This document proposes the router advertisement extensions for source
    address dependent routing. New Router Advertisement option is defined for configuring
    route prefixes and their corresponding source prefixes on the mobile or fixed
    nodes. Using this option, an operator can easily configure nodes with multiple
    interfaces (or otherwise multi-homed) to enable them to select the routes to a
    destination. The option is defined together with definitions of host and router
    behaviors.</p>"
