abstract:
  content: "\n\t <p>   Information Centric Networking (ICN) is a new paradigm where
    the\n   network provides users with named content, instead of communication\n
    \  channels between hosts.  This document outlines some research\n   directions
    for Information Centric Networking with respect to\n   applying ICN approaches
    for coping with natural or human-generated,\n   large-scale disasters.\n\n\t </p>\n
