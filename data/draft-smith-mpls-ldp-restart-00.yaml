abstract:
  content: "\t <t>This document proposes a lightweight mechanism that the LDPprotocol
    may use to help minimize the impact introduced bytransient interruptions to an
    LDP session's TCP connection,with a focus on connection preservation for signaled
    Layer 2circuits. A new LDP Cork message request/response mechanism isspecified.
    New message types are defined for the delivery ofgraceful restart events. Finally,
    procedures for utilizing thismechanism are detailed.</p>"
