abstract:
- content: "<p>This document describes a new Media Control Protocol (MCP) above the
    TCP layer in multimedia transimission network. The MCP have the label to show
    the classification of the data from the appliation layer.It also can identify
    and label the transimission in wired or wireless mode. These tags can optimize
    the TCP transimission with different methods.</p>"
