abstract:
  content: "\n\t <p>   Segment Routing (SR) architecture allows a node to steer a
    packet\n   flow through any topological path and service chain by leveraging\n
    \  source routing.  The ingress node prepends an SR header to a packet\n   containing
    a set of segment identifiers (SID).  Each SID represents a\n   topological or
    a service-based instruction.  Per-flow state is\n   maintained only on the ingress
    node of the SR domain.\n\n   This document defines an optional, transitive BGP
    attribute for\n   announcing BGP Prefix Segment Identifiers (BGP Prefix-SID)\n
    \  information.\n\n\n\t </p>\n      "
