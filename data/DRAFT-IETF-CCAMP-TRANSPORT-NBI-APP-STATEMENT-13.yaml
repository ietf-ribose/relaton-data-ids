abstract:
  content: "\n\t <p>   This document provides an analysis of the applicability of
    the YANG\n   models defined by the IETF (Traffic Engineering Architecture and\n
    \  Signaling (TEAS) moreover, Common Control and Measurement Plane\n   (CCAMP)
    WGs in particular) to support ODU transit services,\n   Transparent client services
    and EPL/EVPL Ethernet services over OTN\n   single and multi-domain network scenarios.\n\n
    \  This document also describes how existing YANG models can be used\n   through
    a number of worked examples and JSON fragments.\n\n\t </p>\n      "
