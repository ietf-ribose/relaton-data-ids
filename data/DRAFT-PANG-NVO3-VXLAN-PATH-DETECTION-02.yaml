abstract:
  content: "\n\t <p>   In VXLAN overlay networks, Operation and Management(OAM)functions
    are\n   important for fault management and performance monitoring.  Path\n   Detection(PD)
    is one critical OAM function which is applied to\n   monitor and/or diagnose the
    potential paths between two VTEPs or\n   between two Tenant System.  In addition,
    it can assist to identify\n   the locations of failures on data transmission paths.\n\n
    \  This document specifies a method of PD method for VXLAN Overlay\n   Networks
    by using a centralized controller.  However,the method can\n   be easily extended
    to support the overlay networks without a\n   centrilized controller.  It can
    also be generalized to other overlay\n   technique such as NVGRE.\n\n\t </p>\n
