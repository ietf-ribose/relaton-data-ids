abstract:
  content: "\n\t <p>   The Locator/Identifier Separation Protocol (LISP) aims at improving\n
    \  the Internet scalability properties leveraging on three simple\n   principles:
    address role separation, encapsulation, and mapping.  In\n   this document, based
    on implementation, deployment, and theoretical\n   studies, we discuss the impact
    that deployment of LISP has on both\n   the Internet in general and for the end-users
    in particular.\n\n\t </p>\n      "
