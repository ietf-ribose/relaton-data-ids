abstract:
  content: "\n\t <p>   This document specifies behavior for Metalink/XML clients,\n
    \  publishers, and proxy caches.  Metalink XML files contain multiple\n   download
    locations (mirrors and Peer-to-Peer), cryptographic hashes,\n   digital signatures,
    and other information.  Metalink clients can use\n   this information to make
    file transfers more robust and reliable.\n   Normative requirements for Metalink/XML
    clients, publishers, and\n   proxy caches are described here.\n\n\t </p>\n      "
