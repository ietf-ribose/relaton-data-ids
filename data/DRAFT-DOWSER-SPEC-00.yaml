abstract:
  content: "\n\t <p>   Dowser is an application-level, peer-to-peer protocol for creating
    a\n   searchable index and cache of documents. It is intended for both\n   small-scale
    intranets and Worldwide Web-scale indexes. This document\n   describes the messages
    that members, or \"nodes\", of the network pass\n   to each other to distribute
    workload, request &amp; respond to queries,\n   and maintain the index.\n\t </p>\n
