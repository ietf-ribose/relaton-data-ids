    \ The list of Internet-\nDraft Shadow Directories can be accessed at\nhttp://www.ietf.org/shadow.html.\n\nChanges
    from previous drafts (to be removed by the RFC Editor)\n\nFrom -01 to -02:\n\n\nA
    number of changes made following an extensive review from Alfred\n\nHoenes.  These
    were largely to better comply with the stated aims\n\nof the previous version
    but also included some tidying up of the\n\nprotocol details and a new section
    on a possible unwanted\n\ninteraction.\n\nFrom -00 to -01:\n\n\nDraft rewritten
    to emphasise testing for non-compliance.  Some\n\nchanges to protocol to remove
    possible unwanted interactions with\n\nother TCP variants.  Sections added on
    comparison of solutions and\n\nalternative uses of test.\n\t </p>\n      "
