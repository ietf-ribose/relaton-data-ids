abstract:
  content: "\n\t <p>The TCP protocol relies on receivers sending accurate and timely\nfeedback
    to the sender.  Currently the sender has no means to verify\nthat a receiver is
    correctly sending this feedback according to the\nprotocol.  A receiver that is
    non-compliant has the potential to\ndisrupt a sender's resource allocation, increasing
    its transmission\nrate on that connection which in turn could adversely affect
    the\nnetwork itself.  This document presents a two stage test process that\ncan
    be used to identify whether a receiver is non-compliant.  The\ntests enshrine
    the principle that one shouldn't attribute to malice\nthat which may be accidental.
    \ The first stage test causes minimum\nimpact to the receiver but raises a suspicion
    of non-compliance.  The\nsecond stage test can then be used to verify that the
    receiver is\nnon-compliant.  This specification does not modify the core TCP\nprotocol
    - the tests can either be implemented as a test suite or as\na stand-alone test
    through a simple modification to the sender\nimplementation.\n\nStatus\n\nBy submitting
