abstract:
  content: "\n\t <p>The Light-weight Flow Accounting Protocol Data Definition\nSpecification
    defines the data which may be sent via the Light-\nweight Flow Accounting Protocol
    transport. LFAP transport and LFAP\nData Definition, allow an external Flow Accounting
    Service (FAS) to\nrecord flow accounting information from a Connection Control
    Entity\n(CCE), allowing flexible Flow Accounting Services to be deployed by\na
    vendor or customer without changes to, or undue burden on, the\nCCE.\nSpecifically,
    this document specifies the data that may be\nexchanged between the CCE and the
    external FAS. Using LFAP, a FAS\ncan maintain details of current or historical
    flows for billing,\ncapacity planning and other purposes\n\t </p>\n      "
