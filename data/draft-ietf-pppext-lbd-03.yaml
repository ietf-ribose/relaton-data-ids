abstract:
  content: "<p>The Point-to-Point Protocol (PPP) [1] provides a standard method fortransporting
    multi-protocol datagrams over point-to-point links. PPPalso defines an extensible
    Link Control Protocol (LCP), that allowsthe detection of optional link handling
    procedures, and a Multilinkprocedure (MP) [2], that allows operation over multiple
    parallellinks. This document defines an extension to MP called LinkBalancing Detection
    (LBD) and the LCP options that control thisextension. This extension allows high-speed
    implementations to usethe single-NCP negotiation model of MP without requiring
    the costassociated with the unneeded MP datagram buffering and reordering.</p>"
