abstract:
  content: "\n\t <p>This specification defines a new SIP response code, 199 Early
    Dialog\nTerminated, which a SIP forking proxy and a UAS can use to indicate\nupstream
    towards the UAC that an early dialog has been terminated,\nbefore a final response
    is sent towards the UAC.\n\t </p>\n      "
