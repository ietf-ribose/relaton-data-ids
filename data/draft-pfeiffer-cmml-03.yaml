abstract:
- content: "<p>This specification defines the Continuous Media Markup Language (CMML),
    version 2.1, an XML-based [1] markup language for time- continuous data. It is
    a sister document to the specification of the Annodex [2] annotation, indexing
    and hyperlinking format for time- continuous data. A CMML file is essentially
    a textual representation of an Annodex file.</p>"
