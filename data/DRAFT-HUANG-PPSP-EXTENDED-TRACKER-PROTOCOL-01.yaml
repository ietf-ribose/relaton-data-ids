abstract:
  content: "\n\t <p>   This document specifies the extended Peer-to-Peer Streaming
    Protocol\n   - Tracker Protocol (PPSP-TP/1.1), a new extension protocol\n   complementing
    the basic core messages and usages specified in\n   PPSP=TP/1.0  for the exchange
    of meta information between trackers\n   and peers, such as initial offer/request
    of participation in\n   multimedia content streaming, content information, peer
    lists and\n   reports of activity and status. It extends PPSP-TP/1.0 to include
    new\n   optional messages providing granular controls and usages in the\n   communications
    between peer and tracker. The extension protocol is\n   retro-compatible with
    PPSP-TP/1.0.\n\n\n\t </p>\n      "
