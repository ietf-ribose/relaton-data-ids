abstract:
  content: "\n\t <p>   This document describes a robust method for Path MTU Discovery\n
    \  (PMTUD) for datagram Packetization Layers (PLs).  The document\n   describes
    an extension to RFC 1191 and RFC 8201, which specifies\n   ICMP-based Path MTU
    Discovery for IPv4 and IPv6.  The method allows a\n   PL, or a datagram application
    that uses a PL, to discover whether a\n   network path can support the current
    size of datagram.  This can be\n   used to detect and reduce the message size
    when a sender encounters a\n   network black hole (where packets are discarded,
    and no ICMP message\n   is received).  The method can also probe a network path
    with\n   progressively larger packets to find whether the maximum packet size\n
    \  can be increased.  This allows a sender to determine an appropriate\n   packet
    size, providing functionally for datagram transports that is\n   equivalent to
    the Packetization layer PMTUD specification for TCP,\n   specified in RFC 4821.\n\n
    \  The document also provides implementation notes for incorporating\n   Datagram
    PMTUD into IETF datagram transports or applications that use\n   datagram transports.\n\n
    \  When published, this specification updates RFC 4821 when used with\n   datagram
    transports.\n\n\t </p>\n      "
