abstract:
- content: "<p>This document describes a scheme for hybrid public-key encryption (HPKE).
    This scheme provides authenticated public key encryption of arbitrary-sized plaintexts
    for a recipient public key. HPKE works for any Diffie-Hellman group and has a
    strong security proof. We provide instantiations of the scheme using standard
    and efficient primitives.</p>"
