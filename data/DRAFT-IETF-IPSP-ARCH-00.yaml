abstract:
  content: "\n\t <p>This document describes an IP Security Policy architecture that\nconforms
    to the requirements set forth in [IPSP-REQ].  The\narchitecture defines the mechanisms
    and protocols needed for\ndiscovering, accessing, and processing security policy
    information\nof varying granularity.  The architecture accommodates topology and\npolicy
    changes without need of manual reconfiguration of clients\nand security gateways.\n\n\t
    </p>\n      "
