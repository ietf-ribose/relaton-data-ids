abstract:
  content: "\n\t <p>This document describes a method for encapsulating unstructured
    \ (T1, \nE1, T3, E3) and structured (n*DS0) TDM signals as pseudo-wires over \npacket-switching
    networks (PSN). In this regard, it complements similar \nwork for SONET/SDH. \n
    \nProposed PW encapsulation uses RTP for clock recovery and leverages \nRTP-based
    mixing capabilities for application state signaling between \nCustomer Edge (CE)
    devices.\n\t </p>\n      "
