abstract:
  content: "\t <t>This memo specifies a packetization scheme for encapsulatinguncompressed
    HDTV as defined by SMPTE 274M and SMPTE 296M intoa payload format for the Real-Time
    Transport Protocol (RTP).SMPTE 274M and SMPTE 296M define the analog and digitalrepresentation
    of HDTV with image formats of 1920x1080 and1280x720, respectively. The payload
    has been designed suchthat it may scale to future higher resolutions, suhc asDigital
    Cinema.</p>"
