abstract:
- content: "<p>This memo specifies a packetization scheme for encapsulating uncompressed
    HDTV as defined by SMPTE 274M and SMPTE 296M into a payload format for the Real-Time
    Transport Protocol (RTP). SMPTE 274M and SMPTE 296M define the analog and digital
    representation of HDTV with image formats of 1920x1080 and 1280x720, respectively.
    The payload has been designed such that it may scale to future higher resolutions,
    suhc as Digital Cinema.</p>"
