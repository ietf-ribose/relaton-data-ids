abstract:
- content: "<p>This document extends the use of the IPv6 Flow Label to include transport
    header and port information. The inclusion of these details allows for the application
    of Quality of Service (QoS) classification and prioritization, and permits hardware
    acceleration of IP traffic flows encapsulated within other protocols such as Dual-
    Stack Lite, Generic Routing Encapsulation (GRE) and Layer 2 Tunneling Protocol
    version 3 (L2TPv3).</p>"
