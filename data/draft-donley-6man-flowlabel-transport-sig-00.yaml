abstract:
  content: "<p>This document extends the use of the IPv6 Flow Label to includetransport
    header and port information. The inclusion of thesedetails allows for the application
    of Quality of Service (QoS)classification and prioritization, and permits hardware
    accelerationof IP traffic flows encapsulated within other protocols such as Dual-Stack
    Lite, Generic Routing Encapsulation (GRE) and Layer 2 TunnelingProtocol version
    3 (L2TPv3).</p>"
