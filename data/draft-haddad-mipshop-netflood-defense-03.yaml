abstract:
  content: "\t <t>This memo describes a simple defense mechanism against a specifictype
    of network flooding attacks. The suggested mechanism requires amobile node to
    establish a 'symbiotic relationship' with theinfrastructure, in order to empower
    it to repel such attack whilegiving enough insurance to the source(s) of the traffic
    about theneed to cease sending traffic to the targeted network.</p>"
