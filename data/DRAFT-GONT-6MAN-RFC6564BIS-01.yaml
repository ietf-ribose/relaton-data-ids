abstract:
  content: "\n\t <p>   In IPv6, optional internet-layer information is encoded in
    separate\n   headers that may be placed between the IPv6 header and the transport-\n
    \  layer header.  There are a small number of such extension headers\n   currently
    defined.  This document describes the issues that can arise\n   when defining
    new extension headers and specifies a new IPv6\n   Extension Header - the Universal
    Extension Header - that overcomes\n   the aforementioned problem, while enabling
    the extensibility of IPv6.\n   Finally, this document formally obsoletes RFC 6564.\n\n\t
    </p>\n      "
