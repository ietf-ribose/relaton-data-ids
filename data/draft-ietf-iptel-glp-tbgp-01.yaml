abstract:
  content: "<p>This document presents the architecture of the IP Telephony BorderGateway
    Protocol (TBGP). TBGP is an inter-domain protocol, forrouting voice calls through
    the IP network towards theirdestinations, which may be inside the IP network,
    IP destinations, oroutside it, PSTN destinations. TBGP's operation is independent
    of anyVoIP call signaling protocols (H.323, SIP, MGCP, ...), but it canserve as
    the call routing protocol for any of these signalingprotocols. TBGP is based on
    the Border Gateway Protocol 4 (BGP-4).</p>"
