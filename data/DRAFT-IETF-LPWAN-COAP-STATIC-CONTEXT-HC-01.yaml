abstract:
  content: "\n\t <p>   This draft discusses the way SCHC header compression can be
    applied\n   to CoAP headers in an LPWAN flow regarding the generated traffic.\n
    \  CoAP protocol differs from IPv6 and UDP protocols because the CoAP\n   Header
    has a flexible header due to variable options.  Another\n   important difference
    is the asymmetric format in the header\n   information used in the request and
    the response packets.  This draft\n   shows that the Client and the Server do
    not uses the same fields and\n   how the SCHC header compression can be used.\n\n\t
    </p>\n      "
