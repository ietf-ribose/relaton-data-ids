abstract:
  content: "\n\t <p>   This document specifies Version 1.3 of the Datagram Transport
    Layer\n   Security (DTLS) protocol.  DTLS 1.3 allows client/server applications\n
    \  to communicate over the Internet in a way that is designed to prevent\n   eavesdropping,
    tampering, and message forgery.\n\n   The DTLS 1.3 protocol is intentionally based
    on the Transport Layer\n   Security (TLS) 1.3 protocol and provides equivalent
    security\n   guarantees with the exception of order protection/non-replayability.\n
    \  Datagram semantics of the underlying transport are preserved by the\n   DTLS
    protocol.\n\n\t </p>\n      "
