abstract:
- content: "<p>MPLS-SPRING (a.k.a., MPLS Segment Routing) is an MPLS data plane- based
    source routing paradigm in which a sender of a packet is allowed to partially
    or completely specify the route the packet takes through the network by imposing
    stacked MPLS labels to the packet. MPLS-SPRING could be leveraged to realize a
    unified source routing mechanism across MPLS, IPv4 and IPv6 data planes by using
    a unified source routing instruction set while preserving backward compatibility
    with MPLS-SPRING.</p>"
