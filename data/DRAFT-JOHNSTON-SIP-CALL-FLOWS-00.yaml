abstract:
  content: "\n\t <p>This document gives examples of SIP IP Telephony call flows.\nElements
    in these call flows include SIP User Agents and Clients, SIP\nProxy and Redirect
    Servers, and Gateways to the PSTN (Public Switch\nTelephone Network).  Scenarios
    include SIP Registration, SIP to SIP\ncalling, SIP to Gateway, Gateway to SIP,
    and Gateway to Gateway via\nSIP.  Call flow diagrams and message details are shown.
    \ PSTN\ntelephony protocols are illustrated using SS7 (Signaling System 7),\nISDN
    (Integrated Services Digital Network) and FGB (Feature Group B)\ncircuit associated
    signaling.  PSTN calls are illustrated using\nglobal telephone numbers from the
    PSTN and from private extensions\nserved on a PBX (Private Branch Exchange).\n\n\n\t
    </p>\n      "
