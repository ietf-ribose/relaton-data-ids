abstract:
- content: "<p>This document describes the Secure Shell authentication agent protocol
    (i.e., the protocol used between a client requesting authentication and the authentication
    agent). This protocol usually runs in a machine-spe- cific local channel or over
    a forwarded authentication channel. It is assumed that the channel is trusted,
    so no protection for the communica- tions channel is provided by this protocol.</p>"
