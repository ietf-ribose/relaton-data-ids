abstract:
- content: "<p>Low Power Wide Area Networks (LPWAN) are technologies covering different
    applications based on long range, low bandwidth and low power operation. The use
    of IETF protocols in the LPWAN technologies should contribute to the deployment
    of a wide number of applications in an open and standard environment where actual
    devices using LPWAN technologies will be able to communicate. This document makes
    a survey of the principal characteristics of these technologies and provides the
    gaps for the integration on the IETF protocol stack.</p>"
