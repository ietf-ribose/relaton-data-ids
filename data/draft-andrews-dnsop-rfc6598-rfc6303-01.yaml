abstract:
- content: '<p>RFC6598 specified that: "reverse DNS queries for 100.64/10 MUST NOT
    be forwarded to the global DNS infrastructure". This document formally directes
    IANA to add the associated zones to the "IPv4 Locally-Served DNS Zones" registry
    to prevent such queries accidently leaking to the global DNS infrastructure.</p>'
