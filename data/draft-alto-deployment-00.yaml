abstract:
  content: "<p>As ALTO specification continues in the ALTO Working Group and someapplications
    start to conduct integration with ALTO, more ISPs startto evaluate key issues
    in the deployment of ALTO in their networks.In this document, we discuss key issues
    that an ISP needs to considerwhen deploying ALTO. In particular, we disucss issues
    on how toconfigure ALTO information as well as how to monitor theeffectiveness
    of ALTO.</p>"
