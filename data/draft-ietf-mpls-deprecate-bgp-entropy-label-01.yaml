abstract:
- content: "<p>RFC 6790 defines the BGP Entropy Label Capability attribute. Regrettably,
    it has a bug: although RFC 6790 mandates that Entropy Label-incapable routers
    must remove the attribute, in practice this requirement can't be guaranteed to
    be fulfilled. This specification deprecates the attribute. A forthcoming document
    will propose a replacement.</p>"
