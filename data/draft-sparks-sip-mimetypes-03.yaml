abstract:
  content: "\t <t>This document registers the message/sipfrag MIME media type. Thistype
    is similar to message/sip , but allows fragments of well formedSIP messages to
    be used for the same tunelling purposes as message/sip. In addition to end-to-end
    security uses , message/sipfrag isused with the REFER method to tunnel information
    about the status ofa referrenced request.</p>"
