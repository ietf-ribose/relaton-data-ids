abstract:
  content: "\n\t <p>DomainKeys Identified Mail (DKIM) allows an administrative mail\ndomain
    (ADMD) to assume some responsibility for a message.  As the\nindustry has now
    gained some deployment experience, the goal for this\ndocument is to explore the
    use of DKIM for scenarios that include\nintermediaries, such as Mailing List Managers
    (MLMs).\n\t </p>\n      "
