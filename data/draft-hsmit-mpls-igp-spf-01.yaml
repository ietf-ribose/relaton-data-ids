abstract:
- content: "<p>This document describes how conventional hop-by-hop link-state routing
    protocols interact with new Traffic Engineering capabilities to create IGP shortcuts.
    In particular this document describes how Dijkstra's SPF algorithm should be adapted
    so that link-state IGPs will calculate IP routes to forward traffic over tunnels
    that are set up by Traffic Engineering.</p>"
