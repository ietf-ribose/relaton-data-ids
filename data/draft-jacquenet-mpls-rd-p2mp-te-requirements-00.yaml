abstract:
  content: "<p>This document presents a set of requirements for the establishmentand
    maintenance of receiver driven Point-to-Multipoint (P2MP)Traffic-Engineered (TE)
    Multiprotocol Label Switching (MPLS) LabelSwitched Paths (LSPs).There is no intent
    to specify solution-specific details orapplication-specific requirements in this
    document.The requirements presented in this document not only apply to packet-switched
    networks under the control of MPLS protocols, but alsoencompass the requirements
    of Layer Two Switching (L2SC), TimeDivision Multiplexing (TDM), lambda, and port
    switching networksmanaged by Generalized MPLS (GMPLS) protocols. Protocol solutionsdeveloped
    to meet the requirements set out in this document mustattempt to be equally applicable
    to MPLS and GMPLS.</p>"
