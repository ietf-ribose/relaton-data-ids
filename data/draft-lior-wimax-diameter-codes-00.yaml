abstract:
- content: "<p>This document registers a set of IANA Applications and Diameter Command
    Codes to be used in new vendor-specific Diameter applications defined for the
    Worldwide Interoperability for Microwave Access (WiMAX). These new Diameter applications
    are defined for the interaction of the Access Serving Network Gateway (ASNGW)
    with the AAA and the Policy and Charging Control infrastructure in the Connectivity
    Serving Network (CSN) and between the Home Agent (HA) and AAA servers. Applications
    and related commands are also defined to support Location Based Services.</p>"
