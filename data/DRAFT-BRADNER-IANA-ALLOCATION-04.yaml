abstract:
  content: "\n\t <p>This memo provides guidance for the IANA to use in assigning parameters
    for fields in the IPv4, IPv6, ICMP, UDP and TCP protocol headers.  This document
    specifies an Internet Best Current Practices for the Internet Community, and requests
    discussion and suggestions for improvements.\n\t </p>\n      "
