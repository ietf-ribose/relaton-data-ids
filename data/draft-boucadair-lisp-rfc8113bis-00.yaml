abstract:
- content: "<p>This document specifies a Locator/ID Separation Protocol (LISP) shared
    message type for defining future extensions and conducting experiments without
    consuming a LISP packet type codepoint for each extension. It also defines a registry
    for LISP Packet Type allocations. This document obsoletes RFC 8113.</p>"
