abstract:
  content: "<p>This document proposes an extension to OSPF Version 2 for advertisinglink
    capabilities using the extensions defined for trafficengineering. The link capabilities
    are defined there for futureextensibility. To support the signaling requirements
    of U-turnalternates for IP Fast-Reroute, this document defines three bits inthe
    proposed link capabilities extension.</p>"
