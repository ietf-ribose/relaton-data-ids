abstract:
  content: "\n\t <p>   ND and DHCPv6 protocols could have some interaction on address\n
    \  provisioning with the A, M, and O flags defined in ND protocol. But\n   the
    relevant standard definitions of the flags contain ambiguity, so\n   that current
    implementations in operating systems have varied on\n   interpreting the flags.
    The variation might impact real network\n   operations, so this document aims
    to provide some guidance on what\n   should be the proper implementation on the
    interaction behavior.\n\n\n\n\t </p>\n      "
