abstract:
  content: "\n\t <p>   This document defines a data model that captures the information\n
    \  necessary to manage applications in asynchronously managed networks.\n   This
    model includes a set of common type definitions, data\n   structures, and a template
    for publishing standardized\n   representations of elements of the model.\n\n\t
    </p>\n      "
