abstract:
  content: "\n\t <p>   This draft describes a method of inserting Key Performance
    Indicators\n   (KPIs) into Network Service Header (NSH) encapsulated packets or\n
    \  frames on service chains. This method may be used to monitor latency\n   and
    QoS configuration to identify problems with virtual links\n   (vlinks), Virtual
    Network Functions (VNFs) or Physical Network\n   Functions (PNFs) on the Rendered
    Service Path (RSP).\n\n\t </p>\n      "
