  content: "\n\t <p>This document introduces a Filtering Policy Information Base,
    which\nis necessary for a filtering service in routers.  The Filtering PIB\nallows
    service providers or operators to control user access to\nnetworks or services
    for both dial-in and always-on customers. The\nprovisioning of the Filtering PIB
    is done by COPS-PR; some\nenhancements for COPS and COPS-PR are also described
    in this\ndocument.\n\n\n\t </p>\n      "
