abstract:
  content: "\n\t <p>   The Locator/Identifier Separation Protocol (LISP) relies on
    three\n   simple principles to scale the Internet: address role separation,\n
    \  encapsulation, and mapping.  In this document, based on\n   implementation,
    deployment, and theoretical studies, we discuss the\n   impact that a LISP deployment
    would have on the Internet and for the\n   users.\n\n\t </p>\n      "
