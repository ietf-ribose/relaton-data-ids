abstract:
  content: "\t <t>The Internet Standards Process [RFC2026] requires that all IETFStandards
    Track specifications must have 'multiple, independent, andinteroperable implementations'
    before they can be advanced beyondProposed Standard status. This document specifies
    the test which theIESG will use to determine if an Application Programming Interface(API)
    specification document meets these requirements. It alsodiscusses the rationale
    for this process.</p>"
