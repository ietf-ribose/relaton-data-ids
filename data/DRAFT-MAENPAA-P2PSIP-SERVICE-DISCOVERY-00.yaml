abstract:
  content: "\n\t <p>REsource LOcation and Discovery (RELOAD) does not define a generic\nservice
    discovery mechanism as part of the base protocol.  This\ndocument defines how
    the Recursive Distributed Rendezvous (ReDiR)\nservice discovery mechanism used
    in OpenDHT can be applied to RELOAD\noverlays to provide a generic service discovery
    mechanism.\n\t </p>\n      "
