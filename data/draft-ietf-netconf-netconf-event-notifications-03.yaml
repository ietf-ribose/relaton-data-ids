abstract:
  content: "<p>This document defines how to transport network subscriptions and event
    messages on top of the Network Configuration protocol (NETCONF). This includes
    the full set of RPCs, subscription state changes, and message payloads needing
    asynchronous delivery. The capabilities and operations defined in this document
    used in conjunction with [subscribe] are intended to obsolete [RFC5277]. In addition,
    the capabilities within those two documents along with [yang-push] are intended
    to enable an extract of a YANG datastore on a remote device.</p>"
