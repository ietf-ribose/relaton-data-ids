abstract:
- content: "<p>Since 6TSCH forms layer 3 meshes over IPv6, use of key management protocols
    defined at layer 3 or above matches the target architecture so they can apply
    for the process by a new device of joining the mesh to extend it. This document
    details that particular operation within the whole 6TSCH architecture.</p>"
