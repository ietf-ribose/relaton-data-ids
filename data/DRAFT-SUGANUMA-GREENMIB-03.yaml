abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB),\n   the GreenUsage MIB, for use with network management protocols\n   in
    the Internet community.  In particular, the GreenUsage MIB\n   can be used to
    monitor the power-on/power-off status of electrical\n   devices.\n\n\t </p>\n
