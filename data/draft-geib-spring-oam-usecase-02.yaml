abstract:
- content: "<p>This document describes features and a use case of a path monitoring
    system. Segment based routing enables a scalable and simple method to monitor
    data plane liveliness of the complete set of paths belonging to a single domain.
    Compared with legacy MPLS ping and path trace, MPLS topology awareness reduces
    management and control plane involvement of OAM measurements while enabling new
    OAM features.</p>"
