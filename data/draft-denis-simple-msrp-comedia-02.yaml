abstract:
  content: "<p>This document extends the MSRP connection model to negotiate thedirection
    of the TCP connection setup. This provides a partial yetsimple solution for scenarios
    whereby either, but not both, party toan MSRP session is located behind a NAT
    or firewall, and cannot serveas the passive endpoint for TCP connection setup.</p>"
