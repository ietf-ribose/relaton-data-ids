abstract:
  content: "\n\t <p>Currently there are no policy classes defined for the PEP to convey
    \nprovisioned policy usage feedback to the PDP. The purpose of this \ndocument
    is to define the accounting framework PIB that specifies \nthe policy classes
    common for COPS accounting type reports. The \nbasic operation and objects for
    reporting usage information are \ndefined in [COPS]. A specific clientSI accounting
    type object named \nREPORT is defined in [COPS-PR]. This document further describes
    \noperational behavior that is implied in [COPS] and [COPS-PR.]\n\t </p>\n      "
