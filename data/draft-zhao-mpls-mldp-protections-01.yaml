abstract:
- content: "<p>Service providers continue to deploy real-time multicast applications
    using Multicast LDP (mLDP) across MPLS networks. There is a clear need to protect
    these real-time applications and to provide the shortest switching times in the
    event of failure. This document outlines the requirements, describes the protection
    mechanisms available, and where necessary proposes extensions to facilitate mLDP
    P2MP and MP2MP LSP protection within an MPLS network.</p>"
