abstract:
- content: "<p>This document describes the process to build Border Gateway Protocol-
    Link State (BGP-LS) key parameters in inter-domain scenario, defines one new BGP-LS
    Network Layer Reachability Information (NLRI) type (Stub Link NLRI) and some new
    inter Autonomous (inter-AS) Traffic Engineering (TE) related Type-Length-Values
    (TLVs) for BGP-LS to let Software Definition Network (SDN) controller retrieve
    the network topology automatically under various inter-AS environments. Such extension
    and process can enable the network operator to collect the interconnect information
    between different domains and then calculate the overall network topology automatically
    based on the information provided by BGP-LS protocol.</p>"
