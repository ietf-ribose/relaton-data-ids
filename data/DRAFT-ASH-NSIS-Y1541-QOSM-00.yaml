abstract:
  content: "\n\t <p>This draft describes a QoS-NSLP QoS model (QOSM) based on ITU-T\n
    \  Recommendation Y.1541 QoS signaling requirements.  Y.1541 specifies 6\n   standard
    QoS classes, and the Y.1541-QOSM extensions include\n   additional QSPEC parameters
    and QOSM control processing guidelines.\n\t </p>\n      "
