abstract:
  content: "\n\t <p>   This document specifies extensions to the IETF Remote Direct
    Memory\n   Access Protocol and RDMA Protocol Extensions. RDMAP provides read\n
    \  and write services directly to applications and enables data to be\n   transferred
    directly into Upper Layer Protocol (ULP) Buffers without\n   intermediate data
    copies. The extensions specified in this document\n   provide the following capabilities
    and/or improvements to eliminate\n   application visible differences with other
    RDMA technologies: Send\n   with Immediate Data Operations and a new form of RDMA
    Read\n   Operation.\n\n\n\n\t </p>\n      "
