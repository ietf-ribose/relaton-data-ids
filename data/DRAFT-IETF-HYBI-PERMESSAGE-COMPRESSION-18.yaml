abstract:
  content: "\n\t <p>   This document specifies a framework for creating WebSocket
    extensions\n   that add compression functionality to the WebSocket Protocol.  An\n
    \  extension based on this framework compresses the payload data portion\n   of
    non-control WebSocket messages on a per-message basis using\n   parameters negotiated
    during the opening handshake.  This framework\n   provides a general method to
    apply a compression algorithm to the\n   contents of WebSocket messages.  For
    each compression algorithm, an\n   extension is defined by specifying parameter
    negotiation and payload\n   transformation algorithm in detail.  This document
    also specifies one\n   specific compression extension using the DEFLATE algorithm.\n\n
    \  Please send feedback to the hybi@ietf.org mailing list.\n\n\t </p>\n      "
