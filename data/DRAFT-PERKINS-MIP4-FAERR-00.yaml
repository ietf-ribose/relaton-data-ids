abstract:
  content: "\n\t <p>   This document specifies a new extension for use by Foreign
    Agents\n   operating Mobile IP for IPv4.  The new extension option allows a\n
    \  foreign agent to supply an error code without disturbing the data\n   supplied
    by the Home Agent within the Registration Reply message.\n   In this way, the
    mobile node can verify that the Registration\n   Reply message was generated by
    the Home Agent even in cases where\n   the foreign agent is required by protocol
    to insert new status\n   information into the Registration Reply message.\n\t
    </p>\n      "
