abstract:
  content: "\n\t <p>Recent proposals have suggested several kinds of key extensions
    for\nMobile IP registration messages.  These keys may be used between\nthe mobile
    node and mobility agents, or between the mobility agents\nthemselves.  This document
    specifies generalized extension formats\nthat can be useful for several kinds
    of key distributions.  Each\ngeneralized extension format will have subtypes which
    indicate the\nspecific format for the key distribution data.\n\t </p>\n      "
