abstract:
  content: "\n\t <p>   This document describes the mapping of the Extensible Provisioning\n
    \  Protocol (EPP) statuses with the statuses registered for use in the\n   Registration
    Data Access Protocol (RDAP).  This document identifies\n   gaps in the mapping,
    and registers RDAP statuses to fill the gaps to\n   ensure that all of the EPP
    RFC statuses are supported in RDAP.\n\n\t </p>\n      "
