abstract:
  content: "\n\t <p>   This document describes the \"environment\" and \"ihave\" extensions
    to\n   the Sieve email filtering language.  The \"environment\" extension\n   gives
    Sieve access to information about the environment where the\n   Sieve interpreter
    is running.  The \"ihave\" extension provides a means\n   to write scripts that
    can take advantage of optional Sieve features\n   but can still run when those
    optional features are not available.\n\n\n\t </p>\n      "
