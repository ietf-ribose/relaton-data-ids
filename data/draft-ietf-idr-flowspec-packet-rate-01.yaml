abstract:
- content: "<p>This document defines a new type of traffic filtering action for the
    BGP flow specification. The new packet-rate action allows specifying a rate-limit
    in number of packets per second. This is intended to be used in combatting some
    types of denial of service attacks where the packet rate is more important than
    the raw bitrate of the attack traffic.</p>"
