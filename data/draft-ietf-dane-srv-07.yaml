abstract:
- content: "<p>The DANE specification (RFC 6698) describes how to use TLSA resource
    records in the DNS to associate a server's host name with its TLS certificate,
    where the association is secured with DNSSEC. However, application protocols that
    use SRV records (RFC 2782) to indirectly name the target server host names for
    a service domain cannot apply the rules from RFC 6698. Therefore this document
    provides guidelines that enable such protocols to locate and use TLSA records.</p>"
