abstract:
  content: "\n\t <p>   The aim of this Internet Draft is to define a standard compliant\n
    \  security framework for Low-power and Lossy Networks, in order to\n   enable
    message encryption and authentication at the MAC layer. The\n   framework is fully
    compatible with both IEEE 802.15.4 and IEEE\n   802.15.4e standards and supports
    a wide range of security features to\n   network architectures developed within
    the 6TiSCH Working Group. In\n   particular, it defines different kinds of security
    configurations\n   and, for each of them, proposes lightweight mechanisms for
    the\n   setting-up of a secure IEEE 802.15.4 domain and the negotiation of\n   link
    keys among devices.\n\n\n\t </p>\n      "
