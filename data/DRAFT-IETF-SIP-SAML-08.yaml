abstract:
  content: "\n\t <p>This document specifies a Session Initiation Protocol (SIP) profile\nof
    Security Assertion Markup Language (SAML) as well as a SAML SIP\nbinding.  The
    defined SIP SAML Profile composes with the mechanisms\ndefined in the SIP Identity
    specification and satisfy requirements\npresented in \"Trait-based Authorization
    Requirements for the Session\nInitiation Protocol (SIP)\".\n\t </p>\n      "
