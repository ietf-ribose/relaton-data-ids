abstract:
- content: "<p>The purpose of this document is to make the specifications of the cryptographic
    algorithms defined by GOST R 34.10-2012 and GOST R 34.11-2012 standards available
    to the Internet community for their implementation in the cryptographic protocols
    based on the accompanying algorithms. These specifications define the pseudorandom
    functions, the key agreement algorithm based on Diffie-Hellman algorithm, the
    parameters of elliptic curves, the key derivation functions and the key export
    functions.</p>"
