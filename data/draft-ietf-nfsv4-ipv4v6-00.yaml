  content: <p>This Internet-Draft provides the description of problem set faced byNFS
    and its various side band protocols when implemented over IPv4and IPv6 networks
    in various deployment scenarios. Solution to thevarious problems are also given
    in the draft and are sought forapproval in the respective NFS and side band protocol
