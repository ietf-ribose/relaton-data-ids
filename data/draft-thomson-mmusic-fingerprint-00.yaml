abstract:
- content: "<p>The Session Description Protocol (SDP) fingerprint attribute binds
    a session description to an X.509 certificate. This document describes how hash
    agility is achieved without backwards compatibility issues. This document also
    describes how the fingerprint attribute can be used to identify a set of valid
    certificates. This document updates RFC4572.</p>"
