abstract:
  content: "\n\t <p>This document describes the need for and use of a security context\nwithin
    IPsec. It describes the extension to the Internet IP Security\nDomain of Interpretation
    (IPsec DOI) [RFC2407] for the Internet\nSecurity Association and Key Management
    Protocol (ISAKMP) [RFC2408].\nThis extension supports the negotiation of the security
    context for a\nparticular IP Authentication Header (AH) [RFC4302] or IP\nEncapsulating
    Security Payload (ESP) [RFC4303] security association.\n\t </p>\n      "
