abstract:
  content: "\n\t <p>   This report documents the discussions and conclusions from
    the\n   Coordinating Attack Response at Internet Scale (CARIS) workshop that\n
    \  took place in Berlin, Germany on 18 June 2015.  The purpose of this\n   workshop
    was to improve mutual awareness, understanding, and\n   coordination among the
    diverse participating organizations and their\n   representatives.\n\n   Note
    that this document is a report on the proceedings of the\n   workshop.  The views
    and positions documented in this report are\n   those of the workshop participants
    and do not necessarily reflect IAB\n   views and positions.\n\n\t </p>\n      "
