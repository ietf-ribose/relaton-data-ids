abstract:
  content: "\t <t>The rapid development of Internet has driven more and moreenterprises
    or individuals encapsulate operations on key dataentities we call data service
    (DS). Due to the different fieldsbetween enterprise or individual, resulting in
    the description ofdata services appear semantic heterogeneity. In this paper,
    wepropose a more principled approach to the problems of heterogeneousdata service
    on the Web. We start with a data service descriptiondocument pre-processing. Finally,
    we propose a unified descriptionlanguage model for data service, the Unified Description
    Languagefor Data Service (UDL4DS).</p>"
