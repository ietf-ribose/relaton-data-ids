abstract:
  content: "\n\t <p>   This document defines the Internet Printing Protocol (IPP)
    over HTTPS\n   transport binding and the corresponding 'ipps' URI scheme, that
    is\n   used to designate the access to the network location of a secure IPP\n
    \  print service or a network resource managed by such a service.\n\n   This document
    defines an alternate IPP transport binding to that\n   defined in the original
    IPP URL Scheme (RFC 3510), but this document\n   does not update or obsolete RFC
    3510.\n\n   This document updates RFC 2910 and RFC 2911.\n\n\n\t </p>\n      "
