abstract:
  content: "\t <t>This document defines the federation concept and proposes a peeringand
    routing architecture for SIP-based applications. Federations canbe used to establish
    selective peerings e.g. in the Voice over IP andInstant Messaging space. Service
    providers may announce federationmembership as domain attributes. This document
    contains the policy-type definition for federations within the Domain Policy DDDSApplication.</p>"
