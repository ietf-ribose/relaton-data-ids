abstract:
  content: "\n\t <p>   This framework describes a practical methodology for benchmarking
    the\n   traffic management capabilities of networking devices (i.e. policing,\n
    \  shaping, etc.). The goal is to provide a repeatable test method that\n   objectively
    compares performance of the device's traffic management\n   capabilities and to
    specify the means to benchmark traffic management\n   with representative application
    traffic.\n\n\t </p>\n      "
