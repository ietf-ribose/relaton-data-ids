abstract:
  content: "\n\t <p>   This document describes a robust method for Path MTU Discovery\n
    \  (PMTUD) for datagram Packetization Layers (PLs).  It describes an\n   extension
    to RFC 1191 and RFC 8201, which specifies ICMP-based Path\n   MTU Discovery for
    IPv4 and IPv6.  The method allows a PL, or a\n   datagram application that uses
    a PL, to discover whether a network\n   path can support the current size of datagram.
    \ This can be used to\n   detect and reduce the message size when a sender encounters
    a packet\n   black hole (where packets are discarded).  The method can probe a\n
    \  network path with progressively larger packets to discover whether\n   the
    maximum packet size can be increased.  This allows a sender to\n   determine an
    appropriate packet size, providing functionality for\n   datagram transports that
    is equivalent to the Packetization Layer\n   PMTUD specification for TCP, specified
    in RFC 4821.\n\n   This document updates RFC 4821 to specify the PLPMTUD method
    for\n   datagram PLs.  It also updates RFC 8085 to refer to the method\n   specified
    in this document instead of the method in RFC 4821 for use\n   with UDP datagrams.
    \ Section 7.3 of RFC 4960 recommends an endpoint\n   apply the techniques in RFC
    4821 on a per-destination-address basis.\n   RFC 4960, RFC 6951, and RFC 8261
    are updated to recommend that SCTP,\n   SCTP encapsulated in UDP and SCTP encapsulated
    in DTLS use the method\n   specified in this document instead of the method in
    RFC 4821.\n\n   The document also provides implementation notes for incorporating\n
    \  Datagram PMTUD into IETF datagram transports or applications that use\n   datagram
    transports.\n\n   When published, this specification updates RFC 4960, RFC 4821,
    RFC\n   8085 and RFC 8261.\n\n\t </p>\n      "
