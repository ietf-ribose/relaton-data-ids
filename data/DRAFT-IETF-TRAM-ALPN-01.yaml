abstract:
  content: "\n\t <p>   Application Layer Protocol Negotiation (ALPN) labels for the
    Session\n   Traversal Utilities for NAT (STUN) and Traversal Using Relays around\n
    \  NAT (TURN) are defined in this document to allow the application\n   layer
    to negotiate STUN, TURN within the Transport Layer Security\n   (TLS) connection.
    \ The STUN ALPN protocol identifier and TURN ALPN\n   identifier applies to both
    TLS and Datagram Transport Layer Security\n   (DTLS).\n\n\t </p>\n      "
