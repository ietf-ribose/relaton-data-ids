abstract:
  content: "\n\t <p>The AAA Working Group has completed a document that itemizes their
    \nrequirements for Network Access Applications (NASREQ, Mobile IP, and \nROAMOPS).
    This specification compares the COPS protocol against \nthe requirements, and
    is provided to the AAA Working Group as an \nofficial submission for an AAA protocol.\n\t
    </p>\n      "
