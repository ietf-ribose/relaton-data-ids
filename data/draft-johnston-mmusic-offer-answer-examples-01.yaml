abstract:
  content: "\t <t>This document gives examples of Session Description Protocol (SDP)offer
    answer exchanges. Examples include codec negotiation andselection, hold and resume,
    and addition and deletion of mediastreams. The examples show multiple media types,
    bidirectional,unidirectional, inactive streams and dynamic payload types. CommonThird
    Party Call Control (3pcc) examples are also given.</p>"
