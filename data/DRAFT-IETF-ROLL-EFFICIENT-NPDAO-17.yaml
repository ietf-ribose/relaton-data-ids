  content: "\n\t <p>   This document explains the problems associated with the current
    use\n   of NPDAO messaging and also discusses the requirements for an\n   optimized
    route invalidation messaging scheme.  Further a new\n   proactive route invalidation
    message called as \"Destination Cleanup\n   Object\" (DCO) is specified which
    fulfills requirements of an\n   optimized route invalidation messaging.\n\n\t
