abstract:
  content: "\t <t>Service Providers may offer a 'Layer 2 VPN Service' over an IPbackbone
    by provisioning point-to-point 'virtual circuits' that runthrough IP tunnels.
    This document discusses the signaling,encapsulation, and configuration issues
    that arise. Its purpose isto provide an architecture which allows different kinds
    of point-to-point virtual circuits to be provided through different kinds of IPtunnels.</p>"
