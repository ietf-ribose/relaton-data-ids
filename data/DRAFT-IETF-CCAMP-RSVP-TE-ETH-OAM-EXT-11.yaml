abstract:
  content: "\n\t <p>   The GMPLS controlled Ethernet Label Switching (GELS) work extended\n
    \  GMPLS RSVP-TE to support the establishment of Ethernet LSPs.  IEEE\n   Ethernet
    Connectivity Fault Management (CFM) specifies an adjunct OAM\n   flow to check
    connectivity in Ethernet networks.  CFM can be also\n   used with Ethernet LSPs
    for fault detection and triggering recovery\n   mechanisms.  The ITU-T Y.1731
    specification builds on CFM and\n   specifies additional OAM mechanisms, including
    Performance\n   Monitoring, for Ethernet networks.  This document specifies\n
    \  extensions of GMPLS RSVP-TE protocol to support the setup of the\n   associated
    Ethernet OAM entities of Ethernet LSPs, and defines the\n   Ethernet technology
    specific TLVs based on the GMPLS OAM\n   Configuration Framework.  This document
    supports, but does not\n   modify, the IEEE and ITU-T OAM mechanisms.\n\n\n\t
    </p>\n      "
