abstract:
  content: "\n\t <p>   This note defines an experimental ICMP message type for IPv4
    used\n   with the Identifier-Locator Network Protocol (ILNP).  The\n   Identifier-Locator
    Network Protocol (ILNP) is an experimental,\n   evolutionary enhancement to IP.
    \ The ICMP message defined herein\n   is used to dynamically update Identifier/Locator
    bindings for an\n   existing ILNP session.  This is a product of the IRTF Routing
    RG.\n\n\t </p>\n      "
