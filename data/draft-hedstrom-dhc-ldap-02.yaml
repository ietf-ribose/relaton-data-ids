abstract:
- content: "<p>This document defines a new DHCP option for delivering configuration
    information to LDAP (Lightweight Directory Access Protocol) clients. The information
    returned is represented as LDAP URLs, as specified in the LDAPv3 URL draft[1].
    The DHCP client may use the URLs returned by the DHCP server to locate an LDAP
    server for the client's network. The URL may include the TCP port of the LDAP
    server, and the distinguished name which identifies the base object for searching.</p>"
