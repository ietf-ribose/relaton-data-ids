abstract:
  content: "\t <t>This document defines a new DHCP option for delivering configurationinformation
    to LDAP (Lightweight Directory Access Protocol) clients.The information returned
    is represented as LDAP URLs, as specified inthe LDAPv3 URL draft[1].The DHCP client
    may use the URLs returned by the DHCP server tolocate an LDAP server for the client's
    network. The URL may includethe TCP port of the LDAP server, and the distinguished
    name whichidentifies the base object for searching.</p>"
