abstract:
  content: "\t <t>The Server Index Query (SIQ) protocol is intended to provide astandard
    means by which a mail exchange (MX) server can query one ormore external services
    for scoring based on facts or reputation of anIP/domain pair. This document specifies
    the communication protocolused to transmit the IP/domain query and return the
    query response.The implementation, correctness of results, and/or management of
    SIQservers is beyond the scope of this document.</p>"
