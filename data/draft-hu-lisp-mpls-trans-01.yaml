abstract:
  content: "\t <t>This document proposes an LISP trans solution in MPLS network,provides
    a new LISP data encapsulation with two layer MPLS label andsimplifies the IP-in-IP
    encapsulation by cutting of the outer IPheader when LISP technology deploys in
    the MPLS network, the outerlabel is used for data forwarding, and the inner label
    is used toindicate the LISP data packet and carry the RLOC address information.In
    additional, three deployment scenarios are provided in thisdocument..</p>"
