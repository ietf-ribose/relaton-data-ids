abstract:
- content: "<p>IEEE Std 1394-1995 is a standard for a High Performance Serial Bus.
    This document proposes the frame format for transmission of IPv6 [IPV6] packets
    and the method of forming IPv6 link-local addresses and statelessly autoconfigured
    addresses on IEEE1394 networks. It also proposes the content of the Source/Target
    Link-layer Address option used in Neighbor Discovery [DISC] when the messages
    are transmitted on an IEEE1394 network.</p>"
