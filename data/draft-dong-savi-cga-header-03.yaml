abstract:
  content: "<p>This document specifies an IPv6 extension header called theCryptographically
    Generated Address (CGA) Extension Header. The CGAExtension Header holds the CGA
    parameters associated with the sourceCGA of an IPv6 packet. This information can
    be used to validate thata particular packet was sent by the node associated with
    a specificCGA, enabling secure IPv6 address-based access control mechanisms.</p>"
