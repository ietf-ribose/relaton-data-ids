abstract:
  content: "\n\t <p>   This document defines the 666 (Unwanted) SIP response code,
    allowing\n   called parties to indicate that the call was unwanted.  The\n   terminating
    SIP entity may use this information to adjust future call\n   handling behavior
    for this called party or more broadly.\n\n\t </p>\n      "
