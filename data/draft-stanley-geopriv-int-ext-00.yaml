abstract:
  content: "<p>This document extends the definition of Interior Location defined indraft-rosen-geopriv-pidf-interior
    to include a set of registeredelements that allow for the expression of relative
    location. Theexpression of relative location enables LAN technologies that have
    suchcapability to provide a more accurate location description than normallyallowed
    using [RFC4776] [RFC5139]. By registering the elementsdescribed here, interoperability
    between applications and vendors isenabled.</p>"
