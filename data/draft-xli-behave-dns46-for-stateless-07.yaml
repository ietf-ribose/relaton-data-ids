abstract:
- content: "<p>The stateless translator can support IPv6-initiated communications
    as well as IPv4-initiated communications for IPv6 hosts using IPv4- translatable
    addresses. DNS support for the IPv6-initiated communication is defined in the
    DNS64 specification. This document defines the DNS46 function for the stateless
    translator.</p>"
