abstract:
- content: "<p>ODSI is a framework of protocols designed to allow internetworking
    devices to dynamically request bandwidth from optical networks. Within this framework,
    a protocol is required for policy provisioning inside the optical domain. This
    documents defines the application of the IETF Common Open Policy Service (COPS)
    protocol for this purpose and details its interworking with the ODSI framework.</p>"
