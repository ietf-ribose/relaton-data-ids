abstract:
  content: "\n\t <p>   This document describes how to make DNS queries and get DNS
    responses\n   over HTTPS.  The main driver for this document is to allow clients\n
    \  who want to send DNS queries over HTTP transport to be able to do in\n   a
    secure and interoperable fashion, regardless of the format of the\n   responses.\n\n
