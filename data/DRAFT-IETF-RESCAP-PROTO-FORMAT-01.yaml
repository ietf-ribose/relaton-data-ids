abstract:
  content: "\n\t <p>The rescap protocol is a general client-server resolution protocol
    that\ntranslates resource identifiers to a list of attributes. For instance,\na
    rescap client can ask a rescap server for the attributes of a\nparticular mail
    user. rescap is very light-weight and acts only as a\nresolution protocol, not
    a directory service. This document describes\nthe format of rescap requests and
    responses.\n\t </p>\n      "
