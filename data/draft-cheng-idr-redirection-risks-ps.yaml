abstract:
- content: "<p>Redirection of network traffic on the Internet is a common technology.
    In operator network, there are comlex scenarios, such as multi-domain interconnection
    and large scale network topology. If reliability and effectiveness of traffic
    redirection technology are artificially guaranteed, there would be risks, such
    as traffic detour, traffic exposure, traffic black hole and traffic loops. This
    draft describes these risks.</p>"
