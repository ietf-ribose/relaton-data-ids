abstract:
- content: "<p>This document defines a MIB module to manage the usage of SNMP contexts.
    Specically, within for an SNMP agent which implements multiple copies/instances
    of some other MIB module, this MIB module provides a mapping between SNMP Contexts
    and the individual instances of that other MIB module.</p>"
