abstract:
  content: "\t <t>The DIAMETER base protocol [2] allows for secure communicationbetween
    two DIAMETER nodes, and introduces the concept of proxyingthrough the Proxy-State
    AVP. However, the base protocol only allowsfor hop-by-hop security, and the work
    done in the ROAMOPS WG [8]shows that support for end-to-end security through proxies.
    Thisdocument describes the extensions necessary to provide for securecommunication
    through DIAMETER proxies.</p>"
