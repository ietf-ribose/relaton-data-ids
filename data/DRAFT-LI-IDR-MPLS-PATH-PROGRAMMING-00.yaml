abstract:
  content: "\n\t <p>   Service-oriented MPLS programming is to provide customized
    service\n   process based on flexible label combinations.  BGP will play an\n
    \  important role for MPLS path programming to allocate MPLS segment,\n   download
    programmed MPLS path and the mapping of the service path to\n   the transport
    path.  This document defines BGP extensions to support\n   service-oriented MPLS
    path programming.\n\n\n\t </p>\n      "
