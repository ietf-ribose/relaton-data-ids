abstract:
  content: "<p>SEAL is related to problem spaces currently under investigation inthe
    IRTF Routing Research Group, as well as the IETF INTAREA generalarea and IETF
    AUTOCONF and MANET working groups. SEAL addressespacket size issues for IP-in-IP
    tunnels, with improved duplicatepacket detection as an additional benefit. This
    document iscurrently under construction as an individual submission, to befollowed
    by determination of an appropriate working group (or remainas individual sub).</p>"
