abstract:
  content: "\t <t>The year-2000 problem (Y2K problem) is of increasing interest. Littlehas
    been said about the relationship of Y2K to synchronousgroupware. We describe a
    matrix model of selective dissemination ofinformation to viewers of that information.
    The model is suitable forsome forms of synchronous groupware.</p>"
