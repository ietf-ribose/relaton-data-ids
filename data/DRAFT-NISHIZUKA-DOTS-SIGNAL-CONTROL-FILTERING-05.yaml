    SSSS: Distributed Denial-of-Service Open Threat Signaling\n      (DOTS) Signal
    Channel Specification\" (used to be\n      [I-D.ietf-dots-signal-channel])\n\n
    \  o  \"RFC DDDD: Distributed Denial-of-Service Open Threat Signaling\n      (DOTS)
    Data Channel Specification\" (used to be\n      [I-D.ietf-dots-data-channel])\n\n
