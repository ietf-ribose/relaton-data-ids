abstract:
  content: "\n\t <p>   This document specifies the HTTP MAC access authentication
    scheme, an\n   HTTP authentication method using a message authentication code
    (MAC)\n   algorithm to provide cryptographic verification of portions of HTTP\n
    \  requests.  The document also defines an OAuth 2.0 binding for use as\n   an
    access token type.\n\n   NOTE: This document (and other OAuth 2.0 security documents,
    such as\n   [I-D.tschofenig-oauth-hotk]) are still work in progress in the OAuth\n
    \  working group.  As such, the content of this document may change.\n   For a
    discussion about security requirements please consult [I-D\n   .tschofenig-oauth-security].
    \ Your input on the detailed security\n   requirements is highly appreciated.\n\n\t
    </p>\n      "
