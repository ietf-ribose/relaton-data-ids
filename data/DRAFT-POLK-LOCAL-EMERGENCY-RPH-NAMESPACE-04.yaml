abstract:
  content: "\n\t <p>   This document creates the new Session Initiation Protocol (SIP)\n
    \  Resource Priority header field namespace \"esnet\" for local emergency\n   usage
    in the following cases: to a public safety answering point\n   (PSAP), between
    PSAPs, and between a PSAP and first responders and\n   their organizations.  The
    document also puts this namespace into the\n   IANA registry.\n\n\n\t </p>\n      "
