abstract:
- content: "<p>To support user based IP services over L2TP, existing standards does
    not provide direct solutions. This document extends L2TP to address the shortcomings
    in L2TP related to this. The document also merges the extensions mentioned in
    two other earlier drafts [L2TP-SU] and [L2TP-SB].</p>"
