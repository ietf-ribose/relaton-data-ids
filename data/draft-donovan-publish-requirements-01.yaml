abstract:
  content: "<p>This document defines the requirements for a proposed extension tothe
    Session Initiation Protocol [1]. This extension would provide ageneral-purpose
    mechanism for uploading service related data. Forinstance, there is currently
    the need to upload or publish CPL to SIPProxies and presence documents to SIP
    Presence Servers.This document does NOT outline an extension to SIP to handle
    theserequirements. The author is attempting to follow the guidelines thatrequirements
    should be defined and agreed to before work on the anextension begins.</p>"
