abstract:
  content: "\n\t <p>   This specification defines a profile of OAuth 2.0 framework
    that\n   provides the holder of key facility for the compliant client. It\n   achieves
    this without channel binding but solely based on the\n   application protocol
    to make it easy for the client developers to\n   develop such client.\n\n\n\t
    </p>\n      "
