  content: "\t <t>RFC4944 describes header compression formats for IPV6 (HC1) and
    forTCP, UDP and ICMP (HC2). No compression format is defined for IPV4headers.
    This document describes a compression scheme for IPV4 headers which closely follows
    the IPV6 header compression format HC1described in RFC4944.</p>"
