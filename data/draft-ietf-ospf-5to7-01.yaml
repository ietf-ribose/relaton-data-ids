abstract:
  content: "<p>This memo documents an extension to OSPF which allows area borderrouters
    to translate Type 5 LSAs into Type 7 LSAs with aggregation.Type 7 LSAs, which
    are translations of Type 5 LSAs, are flooded intoNot-So-Stubby areas (NSSAs).
    All differences, while expandingcapability, are backward compatible in nature.
    NSSA Border routerswhich run implementations of this memo will interoperate with
    otherNSSA routers which do not. This option is only applicable on aborder router
    with at least one directly attached NSSA.</p>"
