abstract:
- content: "<p>This specification defines new parameters for the OAuth 2.0 token and
    introspection endpoints when used with the framework for authentication and authorization
    for constrained environments (ACE). These are used to express the proof-of-possession
    key the client wishes to use, the proof-of-possession key that the Authorization
    Server has selected, and the key the Resource Server should use to authenticate
    to the client.</p>"
