abstract:
  content: "<p>The iSCSI protocol provides a way for hosts to access SCSI devicesover
    an IP network. The iSCSI end-points, called initiators andtargets, each have a
    globally-unique name that must be transcribable,as well as easily compared.This
    document describes how to prepare internationlized iSCSI namesto increase the
    likelihood that name input and comparison work inways that make sense for typical
    users throughout the world.</p>"
