abstract:
  content: "\t <t>This memo presents a set of TCP extensions to improve performanceover
    large bandwidth*delay product paths and to provide reliableoperation over very
    high-speed paths. It defines TCP options forscaled windows and timestamps, which
    are designed to providecompatible interworking with TCP's that do not implement
    theextensions. The timestamps are used for two distinct mechanisms:RTTM (Round
    Trip Time Measurement) and PAWS (Protection AgainstWrapped Sequences). Selective
    acknowledgments are not included inthis memo.This memo updates and obsoletes RFC
    1323.</p>"
