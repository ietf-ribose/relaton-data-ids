abstract:
  content: "\n\t <p>   The MD5 and SHA-1 hashing algorithms are increasingly vulnerable
    to\n   attack and this document deprecates their use in TLS 1.2 digital\n   signatures.
    \ However, this document does not deprecate SHA-1 in HMAC\n   for record protection.
    \ This document updates RFC 5246 and RFC 7525.\n\n\t </p>\n      "
