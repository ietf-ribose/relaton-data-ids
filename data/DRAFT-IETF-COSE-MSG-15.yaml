abstract:
  content: "\n\t <p>   Concise Binary Object Representation (CBOR) is data format
    designed\n   for small code size and small message size.  There is a need for
    the\n   ability to have the basic security services defined for this data\n   format.
    \ This document defines the CBOR Object Signing and Encryption\n   (COSE) specification.
    \ This specification describes how to create and\n   process signature, message
    authentication codes and encryption using\n   CBOR for serialization.  This specification
    additionally specifies\n   how to represent cryptographic keys using CBOR.\n\n\t
    </p>\n      "
