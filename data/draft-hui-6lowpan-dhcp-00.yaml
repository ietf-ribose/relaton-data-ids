abstract:
- content: "<p>6LoWPAN nodes may find it useful to utilize DHCPv6 to obtain configuration
    parameters. In addition to network-layer information that any IPv6 node may require,
    6LoWPAN nodes may find DHCP useful for obtaining link-specific parameters such
    as short link addresses or 6LoWPAN header compression contexts. Both stateful
    and stateless configuration DHCP modes may be useful in 6LoWPAN networks. This
    document describes a simplified form of DHCPv6 for use in 6LoWPAN networks.</p>"
