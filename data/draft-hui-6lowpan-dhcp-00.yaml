abstract:
  content: "<p>6LoWPAN nodes may find it useful to utilize DHCPv6 to obtainconfiguration
    parameters. In addition to network-layer informationthat any IPv6 node may require,
    6LoWPAN nodes may find DHCP usefulfor obtaining link-specific parameters such
    as short link addressesor 6LoWPAN header compression contexts. Both stateful and
    statelessconfiguration DHCP modes may be useful in 6LoWPAN networks. Thisdocument
    describes a simplified form of DHCPv6 for use in 6LoWPANnetworks.</p>"
