abstract:
  content: "\n\t <p>Internet Message Access Protocol (IMAP) allows nomadic users to\naccess
    their mail store from any client, but it does not support\nstorage of personal
    addressbooks.  Application Configuration Access\nProtocol (ACAP) provides a mechanism
    for storage of personal\naddressbooks.  While ACAP permits the definition of vendor
    specific\nsolutions to this problem, having a documented addressbook dataset\nclass
    permits clients from different vendors to interoperably share\nthe same personal
    addressbooks.  This specification defines an ACAP\ndataset class for personal
    addressbooks.\n\t </p>\n      "
