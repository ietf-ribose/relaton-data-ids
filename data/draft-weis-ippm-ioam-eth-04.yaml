abstract:
- content: "<p>In-situ Operations, Administration, and Maintenance (IOAM) records
    operational and telemetry information in the packet while the packet traverses
    a path between two points in the network. This document defines an EtherType that
    identifies IOAM data fields as being the next protocol in a packet, and a header
    that encapsulates the IOAM data fields.</p>"
