abstract:
- content: "<p>To reduce the likelihood of conflict and confusion when relating documented
    examples to deployed systems, two blocks of Autonomous System numbers (ASNs) are
    reserved for use in examples in RFCs, books, documentation, and the like. This
    document describes the reservation of two blocks of ASNs as reserved numbers for
    use in documentation. This memo provides information for the Internet community.</p>"
