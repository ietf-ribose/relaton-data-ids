abstract:
- content: "<p>This document defines a YANG data model for segment routing configuration
    and operation, which is to be augmented by different segment routing data planes.
    The document also defines a YANG model that is intended to be used on network
    elements to configure or operate segment routing MPLS data plane, as well as some
    generic containers to be reused by IGP protocol modules to support segment routing.</p>"
