  content: "\n\t <p>This Internet-Draft is written in response to the SPIRITS WG chairs'\ncall
    for contributions to the future RFC on the SPIRITS protocol\nrequirements. As
    such, it documents to consensus of the SPIRITS WG on\nthe choice of SPIRITS transport
    protocol and lists general requirements\nas well as those pertinent to Intelligent
    Network (IN), Wireless IN, and\nthe PSTN/Internet iNTernetworking (PINT) building
    blocks.\n\t </p>\n      "
