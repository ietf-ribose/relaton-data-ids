abstract:
  content: "\n\t <p>Some applications that associate state information with public
    key\ncertificates can benefit from a way to link together a set of\ncertificates
    belonging to the same end entity that can safely be\nconsidered to be equivalent
    for the purposes of referencing that\napplication state information.  This memo
    defines a certificate\nextension that supports such linkage that can allow applications
    to\nestablish the required linkage without introducing a new application\nprotocol
    data unit.\n\t </p>\n      "
