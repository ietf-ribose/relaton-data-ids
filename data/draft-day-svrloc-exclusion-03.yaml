abstract:
- content: "<p>The Service Location Protocol, Version 2 [1] allows the use of multicast
    and broadcast discovery requests. The SLP exclusion directive is an extension
    to SLP that optimizes the use of multicasting and broadcasting to find services
    on an intranet. This document hereafter refers to multicast discovery but all
    its contents apply to broadcast discovery as well.</p>"
