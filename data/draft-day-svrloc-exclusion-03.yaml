abstract:
  content: "\t <t>The Service Location Protocol, Version 2 [1] allows the use ofmulticast
    and broadcast discovery requests. The SLP exclusiondirective is an extension to
    SLP that optimizes the use ofmulticasting and broadcasting to find services on
    an intranet. Thisdocument hereafter refers to multicast discovery but all its
    contentsapply to broadcast discovery as well.</p>"
