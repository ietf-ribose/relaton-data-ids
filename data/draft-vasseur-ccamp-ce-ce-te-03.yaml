abstract:
  content: "<p>This document proposes MP-BGP protocol extension so as to conveyTraffic
    Engineering Link characterictics of PE (Provider Edge) - CE(Customer Edge) links
    in order to extend the visibility of theTraffic Engineering Database to those
    links. This can then be usedto more efficiently compute CE-to-CE Traffic Engineering
    LabelSwtiched Path (TE LSP) when required to provide specific servicessuch as
    bandwidth guarantees and end to end fast protection in aMultiprotocol Label Switching
    (MPLS) Virtual Private Network (VPN)environment.</p>"
