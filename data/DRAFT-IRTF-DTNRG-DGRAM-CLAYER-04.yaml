abstract:
  content: "\n\t <p>   This document is a product of the Delay- and Distruption-Tolerant\n
    \  Networking Research Group (DTNRG), and represents the consensus of\n   the
    DTNRG.  It specifies the preferred method for transporting Delay-\n   and Disruption-Tolerant
    Networking (DTN) protocol data over the\n   Internet using datagrams.  The specification
    covers convergence\n   layers for the Bundle Protocol (RFC 5050) as well as the\n
    \  transportation of Licklider Transmission Protocol (LTP) (RFC 5326)\n   segments.
    \ UDP and the Datagram Congestion Control Protocol (DCCP)\n   are the candidate
    datagram protocols discussed.  UDP can only be used\n   on a local network, or
    in cases where the DTN node implements\n   explicit congestion control.  DCCP
    addresses the congestion control\n   problem, and its use is recommended whenever
    possible.\n\n\t </p>\n      "
