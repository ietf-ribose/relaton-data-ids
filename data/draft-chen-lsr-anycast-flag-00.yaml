abstract:
- content: "<p>Both SR-MPLS prefixes-SID and IPv4/IPv6 prefix may be configured as
    anycast and as such the same value can be advertised by multiple routers. It is
    useful for other routers to know that the advertisement is for an anycast identifier.
    This document updates [RFC7684] and [RFC8362], by defining a new flag in OSPFv2
    Extended Prefix Opaque LSA [RFC7684] and Prefix Options [RFC8362] to advertise
    the anycast property, and also updates the corresponding interpretation of the
    Flags field of the Prefix Attribute Flags TLV in [RFC9085].</p>"
