abstract:
  content: "\n\t <p>Bringing up IPsec gateways, clients and end systems is a hard
    task.\nOne of the basic problems is determining if two peers can even\ncommunicate
    with each other.  There are two typical blocks that can\noccur.  They are at the
    transport and at the keying levels.\n\n\t </p>\n      "
