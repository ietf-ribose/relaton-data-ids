abstract:
  content: "\n\t <p>        This document defines a framework for providing Energy\n
    \       Management for devices within or connected to communication\n        networks,
    and components thereof.  The framework defines an\n        Energy Management Domain
    as a set of Energy Objects, for\n        which each Energy Object is identified,
    classified and\n        given context.   Energy Objects can be monitored and/or\n
    \       controlled with respect to Power, Power State, Energy,\n        Demand,
    Power Quality, and battery.  Additionally the\n        framework models relationships
    and capabilities between\n        Energy Objects.\n\n\t </p>\n      "
