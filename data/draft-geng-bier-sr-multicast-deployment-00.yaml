abstract:
- content: "<p>Bit Index Explicit Replication (BIER) introduces a stateless multicast
    approach for a specific IGP area. Segment Routing introduces an approach for end-to-end
    stateless deployment for both inter-area and inter-as scenarios. This document
    proposes a MVPN using Segment Routing and BIER for a high reachability multicast
    deployment.</p>"
