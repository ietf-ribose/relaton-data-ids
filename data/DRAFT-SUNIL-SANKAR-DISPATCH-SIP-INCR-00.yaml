abstract:
  content: "\n\t <p>   This document outlines a new optional tag called \"incr\" as
    an\n   extension for the SIP Message indicating that only those header(s)\n   will
    be present in the subsequent request or response whose attribute\n   is changed.
    This is necessary to increase the processing speed of any\n   proxy server and
    also prevents fragmentation of messages over UDP and\n   provides congestion control
    for larger messages in the Session\n   Initiation Protocol.\n\n\t </p>\n      "
