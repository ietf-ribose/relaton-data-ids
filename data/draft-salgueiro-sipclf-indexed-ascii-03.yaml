abstract:
  content: "\t <t>The SIPCLF Workgroup has defined a common log format framework forSession
    Initiation Protocol (SIP) servers. This common log formatmimics the wildly successful
    event logging mechanism found in well-known web servers like Apache and web proxies
    like Squid. Thisdocument proposes an indexed text encoding format for the SIP
    CommonLog Format (CLF) that retains the key advantages of a text-basedformat,
    while significantly increasing processing performance over apurely text-based
    implementation. This file format adheres to theSIP CLF data model and provides
    an effective encoding scheme for allmandatory and optional fields that appear
    in a SIP CLF record.</p>"
