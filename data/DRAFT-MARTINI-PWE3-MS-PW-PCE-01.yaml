abstract:
  content: "\n\t <p>   When dynamically established  Pseudowires (PW) span across
    multiple\n   service providers networks, or across multiple autonomous systems,\n
    \  there is a need\n    to calculate the best route among a set of switching point
    PEs (S-\n   PE). A     method for calculating said \"best route\", and choosing
    the S-PEs is\n   described in this document using the existing Path Computation\n
    \  Element work done in the PCE WG.\n\n\n\n\t </p>\n      "
