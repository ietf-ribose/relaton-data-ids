abstract:
  content: "<p>The current strongest authentication method for RIPv2 (RFC2453[6])is
    the MD5 authentication (RFC2082[5]) which uses shared secret keyto authenticate
    the packets. This memo explains the differentsecurity flaws we found in the anti-replay
    and the MACs calculation.The second part presents practical exploitations of theseweaknesses:
    an attacker directly connected to a link, can (i) break neighborhood, (ii) flap
    routes and (iii) inject obsoleteroutes.</p>"
