abstract:
- content: "<p>This document presents operational, policy and security considerations
    for DNS operators who choose to offer DNS Privacy services including, but not
    limited to, DNS-over-TLS [RFC7858]. This document also presents a framework to
    assist writers of DNS Privacy Policy and Practices Statements (analogous to DNS
    Security Extensions (DNSSEC) Policies and DNSSEC Practice Statements described
    in [RFC6841]).</p>"
