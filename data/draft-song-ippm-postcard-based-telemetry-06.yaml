abstract:
- content: "<p>The Postcard-Based Telemetry (PBT) allows network OAM applications
    to directly collect and export telemetry data about any user packet at each node
    on the forwarding path. PBT has two variations, PBT-I and PBT-M. PBT-I requires
    inserting an instruction header to user packets to guide the data collection.
    An implementation of PBT-I is the IOAM Direct Export option described in [I-D.ioamteam-ippm-ioam-direct-export].
    In contrast, PBT-M only marks the user packets or configure the flow filter to
    invoke the data collection and postcard export. PBT complements IOAM trace option
    by addressing several specific implementation and deployment challenges.</p>"
