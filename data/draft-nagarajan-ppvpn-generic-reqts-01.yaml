abstract:
  content: "\t <t>This document described generic requirements for Provider ProvisionedVirtual
    Private Networks (PPVPN). The requirements are categorized intoservice requirements,
    provider requirements and engineeringrequirements. These requirements are not
    specific to any particulartype of PPVPN technology, but rather apply to all PPVPN
    technologies.</p>"
