abstract:
- content: "<p>This document described generic requirements for Provider Provisioned
    Virtual Private Networks (PPVPN). The requirements are categorized into service
    requirements, provider requirements and engineering requirements. These requirements
    are not specific to any particular type of PPVPN technology, but rather apply
    to all PPVPN technologies.</p>"
