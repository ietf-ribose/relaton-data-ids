abstract:
  content: "\t <t>The Simple Multicast Mobility Protocol (SMM) defines extensions
    andchanges to Mobile IP [RFC2002] to extend the service offered by thisprotocol.
    The new features allows a new support of smooth handoffs.The service allows the
    support of both macro and micro mobility. Thegoal of the protocol is extend the
    services of mobile IP to cope withrequirement coming from 'real-time' applications
    such a voice overIP.</p>"
