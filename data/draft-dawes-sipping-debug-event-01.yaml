abstract:
  content: "\t <t>This document defines a Session Initiation Protocol (SIP) eventpackage
    for debugging. An entity that subscribes to this eventpackage for an address of
    record receives configuration data thatcontrols logging of SIP signalling for
    that address of record, forexample when to begin an end logging.</p>"
