abstract:
- content: "<p>This document describes a robust method for Path MTU Discovery (PMTUD)
    for datagram packetization layers. It allows these layers to probe an Internet
    path with progressively larger packets to determine a maximum packet size This
    method is described as an extension to RFC 1191 and RFC 1981, which specify ICMP-based
    Path MTU Discovery for IP versions 4 and 6. The document provides functionally
    for datagram transports that is equivalent to the packetization layer PMTUD specification
    for TCP, specified in RFC4821.</p>"
