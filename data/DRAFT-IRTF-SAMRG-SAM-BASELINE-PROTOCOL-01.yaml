abstract:
  content: "\n\t <p>   We define a RELOAD Usage for Application Layer Multicast as
    well as a\n   mapping to the RELOAD experimental message type to support ALM.
    \ The\n   ALM Usage is intended to support a variety of ALM control algorithms\n
    \  in an overlay-independent way.  Two example algorithms are defined,\n   based
    on Scribe and P2PCast.\n\n\t </p>\n      "
