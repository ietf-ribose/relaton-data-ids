abstract:
  content: "\n\t <p>This document describes an optimization to the Mobile IPv6 (MIPv6)\nprotocol,
    which uses the crypto-based identifier (CBID) technology to\nsecurely establish
    a long lifetime bidirectional security association\n(SA) between the mobile node
    (MN) and the correspondent node (CN) and\nto reduce the IP handoff latency as
    well as the amount of signaling\nmessages.\n\n\t </p>\n      "
