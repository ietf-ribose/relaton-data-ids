abstract:
  content: "\t <t>The IETF policies about intellectual property rights (IPR), such
    aspatent rights, claimed relative to technologies developed in the IETFare designed
    to ensure that IETF working groups and participants haveas complete information
    about any IPR constraints on a technicalproposal as possible. The policies are
    also intended to benefit theInternet community and the public at large, while
    respecting thelegitimate rights of IPR holders. This memo details the IETFpolicies
    concerning IPR related to technology worked on within theIETF. It also describes
    the objectives that the policies are designedto meet.</p>"
