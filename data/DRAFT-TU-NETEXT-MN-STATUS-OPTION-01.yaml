abstract:
  content: "\n\t <p>   The NETEXT Working Group is working on Proxy Mobile IPv6 extensions\n
    \  to support flow mobility, i.e., the ability of movement of selected\n   flows
    from one access technology to another.\n\n   This document extends the Proxy Binding
    Update signaling to convey\n   mobile node's status information, that can be used
    by the local\n   mobility anchor to decide when and how perform flow mobility.\n\n\t
    </p>\n      "
