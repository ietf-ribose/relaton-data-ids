abstract:
- content: "<p>This document is the output of a design team chartered with the identification
    of a global set of configuration management requirements for IP-based networks.
    The document includes evaluations of the COPS/PIB and SNMP/MIB based approaches
    with respect to these requirements. In addition, the document discusses possible
    enhancements to both of these approaches and includes evaluations of the costs
    associated with their development and deployment.</p>"
