abstract:
  content: "\t <t>This document is the output of a design team chartered with theidentification
    of a global set of configuration managementrequirements for IP-based networks.
    The document includesevaluations of the COPS/PIB and SNMP/MIB based approaches
    withrespect to these requirements. In addition, the document discussespossible
    enhancements to both of these approaches and includesevaluations of the costs
    associated with their development anddeployment.</p>"
