abstract:
- content: <p>"Regular expressions" (regexps) are a set of related, widely implemented
    pattern languages used in data modeling formats and query languages that is available
    in many dialects. This specification defines an interoperable flavor of regexps,
    I-Regexp. The present version -01 of this document is a slight update of the original
    trial balloon, meant to determine whether this approach is useful for the JSONPath
    WG.</p>
