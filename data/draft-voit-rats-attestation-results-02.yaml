abstract:
- content: "<p>This document defines reusable Attestation Result information elements.
    When these elements are offered to Relying Parties as Evidence, different aspects
    of Attester trustworthiness can be evaluated. Additionally, where the Relying
    Party is interfacing with a heterogeneous mix of Attesting Environment and Verifier
    types, consistent policies can be applied to subsequent information exchange between
    each Attester and the Relying Party.</p>"
