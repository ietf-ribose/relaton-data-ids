abstract:
  content: "\t <t>Instant Messaging (IM) refers to the transfer of messages betweenusers
    in near real-time.This document extends Message/CPIM message format to enable
    endpointsto request, create and send a delivery receipt as well as a readreceipt
    for a page-mode as well as session mode instant messages.This document also describes
    how SIP and MSRP entities behave usingthis extension.</p>"
