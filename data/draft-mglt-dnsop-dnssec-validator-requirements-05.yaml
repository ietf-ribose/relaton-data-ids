abstract:
- content: "<p>DNSSEC provides data integrity and source authentication to a basic
    DNS RRset. Given a RRset, a public key and a signature, a DNSSEC validator checks
    the signature, time constraints, and other, local, policies. In case of mismatch
    the RRSet is considered illegitimate and is rejected. Accuracy in DNSSEC validation,
    that is, avoiding false positives and catching true negatives, requires that both
    the signing process and validation process adhere to the protocol, which begins
    with external configuration parameters. This document describes requirements for
    a validator to be able to perform accurate validation.</p>"
