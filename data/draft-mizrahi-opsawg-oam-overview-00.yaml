abstract:
  content: "\t <t>Operations, Administration, and Maintenance (OAM) is a general termthat
    refers to detecting and reporting link failures. OAM mechanismshave been defined
    for various layers in the protocol stack, and areused with a variety of protocols.This
    document presents an overview of the OAM mechanisms that havebeen defined and
    are currently being defined by the IETF, as well asa comparison to other OAM mechanisms
    that have been defined by theIEEE and ITU-T.</p>"
