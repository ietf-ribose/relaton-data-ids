abstract:
  content: "\n\t <p>The goal of this document is to identify a new IETF work item.
    \ The\ndocument defines the term 'soft switch' as a mechanism by which PSTN\nIntelligent
    Network (IN) service control can be accessed by VoIP\ngateways and associated
    SIP servers.  The document mechanism for\ninterworking of the Session Initiation
    Protocol (SIP) and Intelligent\nNetwork Application Part Protocol (INAP).\n\t
    </p>\n      "
