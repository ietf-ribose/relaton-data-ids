abstract:
  content: "\n\t <p>This document describes a Uniform Resource Name (URN) namespace
    for the \nidentification of resources in the Pacific And Regional Archive for
    \nDigital Sources in Endangered Cultures (PARADISEC) archive. This \nnamespace
    will provide persistent means of accessing the archives \ncontents allowing for
    reliable citation.\n\t </p>\n      "
