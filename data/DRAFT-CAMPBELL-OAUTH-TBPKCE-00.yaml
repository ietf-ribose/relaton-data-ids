abstract:
  content: "\n\t <p>   This specification describes a Proof Key for Code Exchange
    (PKCE)\n   [RFC7636] method utilizing Token Binding over HTTP\n   [I-D.ietf-tokbind-https]
    to cryptographically bind the OAuth 2.0\n   [RFC6749] authorization code to a
    key pair on the client, which it\n   proves possession of during the access token
    request with the\n   authorization code.\n\n\t </p>\n      "
