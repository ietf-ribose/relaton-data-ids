  content: "\t <t>The SIP event notification framework describes the usage of theSession
    Initiation Protocol (SIP) for subscriptions and notificationsof changes to a state
    of a resource. The document does not describe amechanism of how filtering of event
    notification information can beachieved.In order to enable this, a format is needed
    to enable the subscriberto choose when notifications are to be sent to it and
    what they areto contain. This document presents a solution in the form of an XMLdocument
    format.</p>"
