abstract:
  content: "\n\t <p>This document defines a set of methods for Node-specific operations\nas
    part of the REsource LOcation And Discovery (RELOAD) protocol.\nThis document
    defines NodeFetch, NodeStore, and NodeRemove methods\nthat allows manipuation
    of Node specific usage data.  These methods\nwill be useful for multiple diagnostic,
    administrative, and discovery\nusages.  Because of their usefulness for a variety
    of expected\nusages, these methods are advanced for inclusion in the base RELOAD\nprotocol.\n\t
    </p>\n      "
