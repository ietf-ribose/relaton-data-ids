abstract:
  content: "\n\t <p>Interest has recently grown in using MPLS for the creation of
    \nengineered backup paths.  To evaluate the merits of these proposals we\ndiscuss
    the a framework of general requirements for fast re-route \nschemes.  This document
    attempts to document the areas against which \nproposals can be considered.  \n\n\t
    </p>\n      "
