    \ Figure 1: Point6Box Service Architecture3.  Problem statement\n\nThe accounting
    information defined for tunnels [RFC2867] includes\nattributes Acct-{Input,Output}-Octets
    and Acct-{Input,Output}-Packets\nfor traffic measurements.  These attributes do
    not depend of the\nversion of IP used by the monitored traffic.  Operators may
    not be\nable to differenciate IPv4 from IPv6 traffic in their accounting\nstatistics.
    \ This non-differentiation even leads to mis-usages: In\nthe current PPP implementation
    from BSD, the values of these\nattributes are only based on IPv4 statistics collected
    from IPCP\nprotocol.  No statistics are collected for IPv6 from IPV6CP.\n\nThis
    proposal should decide which attributes may be candidate for IP-\nversion differentiation.
    \ In operating system MIBs, values for in/out\noctets on a network interface are
    independent of the IP version.\nHaving such values for each version may be usefull
    for monitoring and\nbilling purpose.  However the differentiation is done for
    in/out IPv4\nand IPv6 packets on a network interface.  Operators can extract from\nthese
    values some hints about the usage of each version of the IP\nprotocol but can
    not give quantitative report of bandwidth usage.\n\t </p>\n      "
