abstract:
  content: "\n\t <p>RFC2521 defines ICMP security failures messages for indicating\nfailures
    when using IP Security Protocols (AH and ESP).  This\ndocument presents extension
    of those messages, which make use of some\nreserved field to specify sub types
    of failures.\n\n\t </p>\n      "
