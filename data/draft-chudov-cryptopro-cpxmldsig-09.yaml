abstract:
- content: "<p>This document specifies how to use Russian national cryptographic standards
    GOST 28147-89, GOST R 34.10 and GOST R 34.11 with XML Signatures, XML Encryption,
    WS-SecureConversation, WS-SecurityPolicy and WS-Trust. A number of Uniform Resource
    Identifiers (URIs) and XML elements are defined. The contents of this document
    is technically equivalent to its TC26 ROSSTANDART specification. This specification
    is maintained by TC26 ROSSTANDART and further updates are available at: http://www.tc26.ru/.</p>"
