abstract:
- content: "<p>This draft document contains the complete text of part 1 of ISO/IEC
    International Standard 8473, which specifies a connectionless internet-work protocol
    commonly referred to as 'CLNP'. It is made available in this form as part of an
    agreement between the Internet Society and ISO/IEC JTC1 (which is responsible
    for Information Technology standards as a joint activity of ISO and IEC) to improve
    the availability of ISO/IEC JTC1 standards for review and comment by people concerned
    with the process of developing Internet standards. Comments on the following draft
    may be submitted to Lyman Chapin (lyman@bbn.com).</p>"
