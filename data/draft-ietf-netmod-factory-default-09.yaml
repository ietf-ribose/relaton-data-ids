abstract:
- content: <p>This document defines a method to reset a server to its factory- default
    content. The reset operation may be used, e.g., when the existing configuration
    has major errors so re-starting the configuration process from scratch is the
    best option. A new factory-reset RPC is defined. When resetting a datastore, all
    previous configuration settings will be lost and replaced by the factory-default
    content. A new optional "factory-default" read-only datastore is defined, that
    contains the data that will be copied over to the running datastore at reset.</p>
