abstract:
  content: "\n\t <p>   This document defines distributed mobility anchoring to meet
    diverse\n   mobility needs in 5G Wireless and beyond.  Multiple anchors and nodes\n
    \  with mobility functions work together to provide IP mobility support.\n   A
    network or network slice may be configured with distributed\n   mobility anchoring
    with the needed behaviors depending on the needs\n   of mobility support.  In
    the distributed mobility anchoring\n   environment, multiple anchors are available
    for mid-session switching\n   of an IP prefix anchor.  Without ongoing session
    requiring session\n   continuity, a flow can be re-started using a new IP prefix
    which is\n   allocated from the new network and is therefore anchored to the new\n
    \  network.  With ongoing session, the anchoring of the prior IP prefix\n   may
    be relocated to the new network to enable session continuity.\n\n\t </p>\n      "
