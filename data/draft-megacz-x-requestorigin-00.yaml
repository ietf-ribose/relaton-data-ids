abstract:
  content: "<p>Security policies are often implemented by network intermediariessuch
    as routers and proxies. These intermediaries are unable todistinguish between
    requests from requests initiated by a user andrequests initiated by untrusted
    mobile code running on the user'smachine. This document describes the X-RequestOrigin
    hop-by-hopHTTP header, which an HTTP client uses to allow intermediateproxies
    to make this distinction.</p>"
