abstract:
- content: "<p>This memo describes an extension to the IP multicast architecture now
    being developed by the IP over ATM working group, also known as MARS (Multicast
    Address Resolution Server). This extension expands the responsibilities of the
    Multicast Server (MCS) to adapt it to the Integrated Services Internet Architecture
    and related signaling protocols such as RSVP.</p>"
