abstract:
  content: "<p>IPsec Virtual Private Network (VPN) is widely used by enterprises to
    interconnect their geographical dispersed branch office locations across IP Wide
    Area Network (WAN) or the Internet, especially in the Software-Defined-WAN (SD-WAN)
    era. To fully utilize the bandwidth available in IP WAN or the Internet, load
    balancing of traffic between different IPsec VPN sites over Equal Cost Multi-Path
    (ECMP) and/or Link Aggregation Group (LAG) is attractive to those enterprises
    deploying IPsec VPN solutions. This document defines a method to encapsulate IPsec
    Encapsulating Security Payload (ESP) packets over UDP tunnels for improving load-balancing
    of IPsec ESP traffic.</p>"
