abstract:
  content: "\n\t <p>   This document specifies a linear protection switching mechanism
    for\n   MPLS-TP. This mechanism supports 1+1 unidirectional/bidirectional\n   protection
    switching and 1:1 bidirectional protection switching. It\n   is purely supported
    by MPLS-TP data plane, and can work without any\n   control plane.\n\n   This
    document is a product of a joint Internet Engineering Task Force\n   (IETF) /
    International Telecommunications Union Telecommunications\n   Standardization
    Sector (ITU-T) effort to include an MPLS Transport\n   Profile within the IETF
    MPLS and PWE3 architectures to support the\n   capabilities and functionalities
    of a packet transport network as\n   defined by the ITU-T.\n\n\t </p>\n      "
