abstract:
- content: "<p>This document provides a YANG data model for the transport slice service.
    The model can be used by a client management system of the transport slice controller
    to request, configure, and manage the components of an transport slice service.
    The YANG modules in this document conforms to the Network Management Datastore
    Architecture (NMDA) defined in RFC 8342.</p>"
