abstract:
  content: "\n\t <p>   TRILL is a key technology for large-scale layer 2 networking
    within\n   data center, most enterprises have multiple data centers in different\n
    \  physical sites, TRILL over WAN(ToW) provides a scalable and simple\n   solution
    that interconnect multiple TRILL networks to form a single\n   TRILL domain using
    the currently deployed enterprise or service\n   provider networks.  This document
    provides an overview of this\n   solution.\n\n\t </p>\n      "
