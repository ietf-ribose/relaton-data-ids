abstract:
- content: "<p>Content Distribution Applications (e.g., P2P applications) are widely
    used on the Internet and make up a large portion of the traffic in many networks.
    One technique to improve the network efficiency of these applications is to introduce
    storage capabilities within the networks; this is the capability to be provided
    by DECADE (DECoupled Application Data Enroute). This document presents an architecture
    for DECADE, discusses the underlying principles, and identifies core components
    and protocols for introducing in-network storage for these applications.</p>"
