abstract:
  content: "\t <t>Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs)established
    using the Resource Reservation Protocol TrafficEngineering (RSVP-TE) extensions
    may be signaled with a set of LSPspecific attributes. These attributes may be
    carried in both Pathand Resv messages. This document specifies how LSP attributes
    areto be carried in RSVP Path and Resv messages using the RoutingBackus-Naur Form,
    and clarifies related Resv message formats.</p>"
