abstract:
  content: "\t <t>DNS Security Extensions (DNSSEC) has been developed to provide originauthentication
    and integrity protection for DNS data by using digitalsignatures. The DNSKEY,
    RRSIG, and DS RRs use an 8-bit number toidentify the security algorithm being
    used. More and more newRRTYPEs will appear in future. This document defines an
    aliasalgorithm identifier assignment method for DNSSEC 8-bit algorithmnumbers.</p>"
