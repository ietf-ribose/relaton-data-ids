abstract:
  content: "\n\t <p>   This Internet-Draft proposes an extension to the Kerberos V5
    security\n   mechanism for the Generic Security Services Application Programming\n
    \  Interface (GSS-API) for using an extra pair of security context\n   tokens
    in order to recover from certain errors.  Other benefits\n   include: user2user
    authentication, authenticated errors (in some\n   cases), and more.\n\n\t </p>\n
