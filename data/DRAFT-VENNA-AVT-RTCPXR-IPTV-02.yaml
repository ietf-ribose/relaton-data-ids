abstract:
  content: "\n\t <p>    This document defines a new report block for the Extended
    Report \n    (XR) packet type of the RTP Control Protocol (RTCP) for use by IPTV
    \n    applications. The report block supports monitoring of IPTV streams \n    by
    providing a mechanism for IPTV clients to report on the \n    performance of different
    aspects of the IPTV stream. \n\t </p>\n      "
