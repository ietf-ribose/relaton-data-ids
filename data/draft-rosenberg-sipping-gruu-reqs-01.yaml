abstract:
  content: "\t <t>Several applications of the Session Initiation Protocol (SIP) requirea
    user agent (UA) to construct and distribute a URI which can be usedby anyone on
    the Internet to route a call to that specific UAinstance. A URI which routes to
    a specific UA instance is called aGlobally Routable UA URI (GRUU). This document
    presents somemotivating use cases for GRUUs, and presents some requirements fortheir
    construction and usage.</p>"
