abstract:
- content: <p>This document describes a RTP payload format for streams that have been
    encoded using Forward Error Correction (FEC), for enhanced reliability. The FEC
    encoding scheme is assumed to be an instantiation of the "FEC Building Block"
    defined in RFC 3452, and packets and parameters defined for the encoding scheme
    are used directly as corresponding RTP payloads and parameters.</p>
