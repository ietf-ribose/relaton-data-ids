abstract:
  content: "\n\t <p>   This document describes the interaction between a Service Provider\n
    \  Gateway fixed at the home edge, and the Home Networking interior\n   routers.
    \ It assesses the interactions between existing routers\n   implementing [RFC7084]
    and the Home Networking routers.  The document\n   will also define the interactions
    between other Service Provider Edge\n   Router  (eg.  HIPnet) and Home Networking
    router.\n\n\t </p>\n      "
