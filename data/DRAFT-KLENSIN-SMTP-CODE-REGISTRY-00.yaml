abstract:
  content: "\n\t <p>\n   The specification for enhanced mail system status codes,
    RFC 3463,\n   establishes a new code model and lists a collection of codes.  While\n
    \  it anticipated that more codes would be added over time, it did not\n   provide
    an explicit mechanism for registering and tracking those\n   codes.  This document
    specifies an IANA registry for enhanced mail\n   system status codes, initializing
    that registry with the codes so far\n   established in published standards-track
    documents.\n\n\t </p>\n      "
