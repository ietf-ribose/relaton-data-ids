  content: "\t <t>This document provides an analysis and evaluation of security withP2PSIP
    overlay network. The draft compares security differencebetween C/S and P2P, then
    partitions the P2PSIP architecture intolayers, and analyze the security issues
    in each layer and thesecurity relationship among the layers. Security issues withdifferent
    kind of application scenarios are distinct. This draftclassifies the application
    scenarios into two main types, and thesecurity threats with these two types of
    scenarios are analyzed indetail.</p>"
