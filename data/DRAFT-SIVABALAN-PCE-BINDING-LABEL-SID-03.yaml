abstract:
  content: "\n\t <p>   It is possible to associate a binding label to RSVP-TE signaled\n
    \  Traffic Engineering Label Switching Path or binding Segment-ID (SID)\n   to
    Segment Routed Traffic Engineering path.  Such a binding label/SID\n   can be
    used by an upstream node for steering traffic into the\n   appropriate TE path
    to enforce TE policies.  This document proposes\n   an approach for reporting
    binding label/SID to Path Computation\n   Element (PCE) for supporting PCE-based
    Traffic Engineering policies.\n\n\n\t </p>\n      "
