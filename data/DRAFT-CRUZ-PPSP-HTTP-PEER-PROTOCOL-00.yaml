abstract:
  content: "\n\t <p>   This document presents a proposal for an HTTP-based P2P streaming\n
    \  Peer Protocol, outlining the requirements, functional entities,\n   message
    flows, formal syntax and semantics, with detailed message\n   processing instructions
    using an HTTP/XML encoding, the respective\n   parameters, methods, and message
    formats. The PPSP Peer Protocol\n   proposed in this document extends the capabilities
    of PPSP to support\n   adaptive and scalable video, for Video On Demand (VoD)
    and Live video\n   services.\n\n\n\t </p>\n      "
