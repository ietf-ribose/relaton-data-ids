abstract:
  content: "\n\t <p>   This document proposes an update to RFC 4326 to clarify and
    update\n   the allocation rules for the Unidirectional Lightweight Encapsulation\n
    \  (ULE) next header registry.  This registry is used by ULE and Generic\n   Stream
    Encapsulation (GSE) to record the codepoints of extension\n   headers and protocols
    supported by these encapsulation protocols.\n\n\t </p>\n      "
