abstract:
  content: "\n\t <p>This document is a summary of the work of the ACE design team
    of the\nInternationalized Domain Name (IDN) Working Group. If the IDN WG selects\na
    single ACE, the design team suggests DUDE. There are many factors that\nthe IDN
    WG might consider that may lead it to choose a different ACE;\nthose factors and
    proposals that some of the design team members favored\nare also described in
    this document.\n\t </p>\n      "
