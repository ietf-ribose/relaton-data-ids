abstract:
- content: "<p>Additional Call Data is sent in a SIP Call-Info header or in a provided-by
    element of a PIDF-LO. Sometimes, the information needs to be updated while an
    emergency call is in progress. It is best for the Public Safety Answering Point
    (PSAP) to control the timing and frequency of updates. This document describes
    a SIP Subscribe/Notify Package to supply updates of Additional Call Data.</p>"
