abstract:
- content: "<p>L2VPN Signaling specification defines the semantic structure of the
    endpoint identifiers required by each model. It discusses the distribution of
    these identifiers by the discovery process, especially when such discovery is
    based on the Border Gateway Protocol (BGP). This document updates the end point
    encoding for BGP-Based Auto-Discovery and specifies a format for NLRI encoding
    for IPv6 PE Address. This document also specifies a new type of attachment identifier
    to carry IPv6 address as AII in LDP FEC 0x81. This document updates RFC6074.</p>"
