abstract:
- content: "<p>This draft defines a way to configure a parameter set of MPL (Multicast
    Protocol for Low power and Lossy Networks) via DHCPv6 option. MPL has a set of
    parameters to control its behavior, and the parameter set is often configured
    as a network-wide parameter because the parameter set should be identical for
    each MPL forwarder in an MPL domain. Using the MPL Parameter Configuration Option
    defined in this document, a network can be configured with a single set of MPL
    parameter easily.</p>"
