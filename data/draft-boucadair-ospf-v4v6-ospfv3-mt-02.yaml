abstract:
  content: "<p>This memo defines two new Multi Topology Routing Identifiers (MTIDs),
    based on [I-D.ietf-ospf-mt-ospfv3] and two new InstanceIdentifiers (MI IDs), based
    on [I-D.ietf-ospf-af-alt], respectively,in OSPFv3. With these identifiers, an
    IPv4-Embedded IPv6 topology ismaintained for both IPv6 unicast and multicast traffic.
    The purposeof running separate instances or topologies for IPv4- Embedded IPv6traffic
    is to distinguish from the native IPv6 routing topology, andthe topology that
    is used for routing IPv4-Embedded IPv6 datagramsonly. Separate instances/topologies
    are also meant to prevent anyoverload of the native IPv6 routing tables by IPv4-Embedded
    IPv6routes.</p>"
