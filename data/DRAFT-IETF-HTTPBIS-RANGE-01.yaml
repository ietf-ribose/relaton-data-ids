abstract:
  content: "\n\t <p>   The Hypertext Transfer Protocol (HTTP) is a stateless application-\n
    \  level protocol for distributed, collaborative, hypertext information\n   systems.
    \ This document formerly defined range requests and the rules\n   for constructing
    and combining responses to those requests, which has\n   since been moved to the
    core HTTP Semantics document.\n\n\t </p>\n      "
