abstract:
- content: "<p>The Session Initiation Protocol (SIP) uses a challenge-response framework
    to authenticate the user, but it does not have an authorization framework to control
    the user's access to various services in the system. This document defines an
    authorization framework for SIP that is based on the OAuth 2.0 framework.</p>"
