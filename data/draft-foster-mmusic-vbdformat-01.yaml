abstract:
- content: "<p>Voice-band data (fax and modem) traffic can often require different
    processing and as such, the ability to specify a different payload type when passing
    this type of traffic is important. This document defines a MIME type, audio/vbd
    for voiceband data media, and a specific 'fmtp' parameter for specifying the underlying
    encoding.</p>"
