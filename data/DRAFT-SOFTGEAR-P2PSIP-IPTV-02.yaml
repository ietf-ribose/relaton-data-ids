abstract:
  content: "\n\t <p>This document defines a P2P IPTV Usage for Resource Location And
    \nDiscovery (RELOAD). The IPTV Usage provides the functionality of IPTV \nservers
    in a fully-distributed system using P2PSIP RELOAD. The IPTV \nUsage provides the
    metadata storage, channel peer list storage, and \nchannel peer group storage
    using the P2PSIP overlay. This documents \ndefines three kinds about these usages.\n\t
    </p>\n      "
