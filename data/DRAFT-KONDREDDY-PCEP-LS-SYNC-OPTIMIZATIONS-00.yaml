abstract:
  content: "\n\t <p>   For a Path Computation Element (PCE) to perform its computations,
    it\n   is important that Link-State (and TE) information be complete and\n   accurate
    each time.  This requires a reliable Link-State\n   Synchronization mechanism
    between the PCE and path computation\n   clients (PCCs), and between cooperating
    PCEs.  The basic mechanism\n   for Link-State Synchronization is part of the PCEP
    Link-State (and\n   TE) draft.  This draft presents motivations for optimizations
    to the\n   base PCEP Link-State (and TE) procedure and specifies the required\n
    \  Path Computation Element Communication Protocol (PCEP) extensions.\n\n\t </p>\n
