abstract:
- content: "<p>ITU-T Recommendation G.709 [G.709-2012] has introduced new fixed and
    flexible Optical Data Unit (ODU) containers, enabling optimized support for an
    increasingly abundant service mix. This document describes Open Shortest Path
    First - Traffic Engineering (OSPF-TE) routing protocol extensions to support Generalized
    MPLS (GMPLS) control of all currently defined ODU containers, in support of both
    sub-lambda and lambda level routing granularity.</p>"
