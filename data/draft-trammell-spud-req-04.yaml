- content: "<p>We have identified the potential need for a UDP-based encapsulation
    protocol to allow explicit cooperation with middleboxes while using new, encrypted
    transport protocols. This document proposes an initial set of requirements for
    such a protocol, and discusses tradeoffs to be made in further refining these
    requirements.</p>"
