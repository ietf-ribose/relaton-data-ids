abstract:
  content: "\n\t <p>   This document describes a protocol providing Remote Direct
    Memory\n   Access (RDMA) as a new transport for Remote Procedure Call (RPC).\n
    \  The RDMA transport binding conveys the benefits of efficient, bulk-\n   data
    transport over high-speed networks, while providing for minimal\n   change to
    RPC applications and with no required revision of the\n   application RPC protocol,
    or the RPC protocol itself.  This document\n   obsoletes RFC 5666.\n\n\t </p>\n
