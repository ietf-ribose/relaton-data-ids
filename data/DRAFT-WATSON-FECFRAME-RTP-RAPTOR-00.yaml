abstract:
  content: "\n\t <p>This document specifies an RTP Payload Format for Forward Error\nCorrection
    repair data produced by the Raptor FEC Schemes.  Raptor\nFEC Schemes are specified
    for use with the IETF FEC Framework which\nsupports transport of repair data over
    both UDP and RTP.  This\ndocument specifies the Payload Format which is required
    for the use\nof RTP to carry Raptor repair flows.\n\t </p>\n      "
