abstract:
- content: "<p>This specification defines an extension to the IPv6 Neighbor Discovery
    protocol and the stateless address autoconfiguration procedure. A new Prefix Information
    Option with meta data is defined that describe the properties and other prefix
    class meta data associated with the prefix. The stateless address autoconfiguration
    procedure and end hosts can make use of the additional properties and class information
    when selecting prefixes for a particular uses and use cases. This specification
    updates RFC4861 and also updates RFC4862.</p>"
