abstract:
  content: "\t <t>The RObust Header Compression WG (ROHC) is developing compressionschemes
    initially for IP/UDP/RTP header compression [ROHC]. The groupis also chartered
    to develop compression for IP/TCP and after re-chartering it is possible (probable)
    that also compression of otherprotocols will follow. Compression and decompression
    must alwaysfollow well defined rules but there exist a number of variables thatwill
    affect details in the way compression should be carried out andhow these rules
    are set. The purpose of this document is to identifysuch variables and outline
    a way to make ROHC both adaptable tovarious conditions and possible to extend
    for future needs.</p>"
