abstract:
- content: "<p>This document defines a new Dynamic Host Configuration Protocol (DHCP-for-IPv4)site-specific
    (i.e. 'Private Use') option that contains a list of IPv6 addresses for SIP proxy
    server(s) [RFC 2939]. This list of IPv6 SIP Proxy Server(s) may be used by a 3GPP2
    mobile to locate an IPv6 SIP Proxy Server(s), and which may additionally indicate
    the version of IP the IMS supports.</p>"
