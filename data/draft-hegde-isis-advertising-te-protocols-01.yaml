abstract:
- content: "<p>This document defines a mechanism to indicate which traffic engineering
    protocols are enabled on a link in IS-IS. It does so by introducing a new traffic-engineering
    protocol sub-TLV for TLV-22. This document also describes mechanisms to address
    backward compatibility issues for implementations that have not yet been upgraded
    to software that understands this new sub-TLV.</p>"
