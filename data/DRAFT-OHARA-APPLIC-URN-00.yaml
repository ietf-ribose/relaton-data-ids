abstract:
  content: "\n\t <p>This document describes the Namespace Idendifier (NID) 'applic'
    for \nUniform Resource Name (URN) which is used to identify resources released
    \nby the Association for Promotion of Public Local Information and \nCommunication
    (APPLIC).  APPLIC publishes and manages specifications \nthat define unique and
    persistent resources which make use of the namespace.\n(APPLIC is a nonprofit
    organization which consists of local governments, \nprivate companies and academic
    experts in Japan.)\n\n\t </p>\n      "
