abstract:
  content: "\n\t <p>   RFC 5988 [RFC5988] defined the way of indicating resources
    on the\n   Web. This specification defines link relation type that may be used\n
    \  to express the relationships between a resource and associated\n   actions
    that may be performed against context resource.\n\nEditorial Note (To be removed
    by RFC Editor)\n\n   Distribution of this document is unlimited.  Comments should
    be sent\n   to the IETF Apps-Discuss mailing list (see\n   &lt;https://www.ietf.org/mailman/listinfo/apps-discuss&gt;).\n\n\t
    </p>\n      "
