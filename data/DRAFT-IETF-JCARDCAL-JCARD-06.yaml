abstract:
  content: "\n\t <p>   This specification defines \"jCard\", a JSON format for vCard
    data.\n   The vCard data format is a text format for representing and\n   exchanging
    information about individuals and other entities, for\n   example telephone numbers,
    email addresses, structured names and\n   delivery addresses.  JSON is a lightweight,
    text-based, language-\n   independent data interchange format commonly used in
    internet\n   applications.\n\n\t </p>\n      "
