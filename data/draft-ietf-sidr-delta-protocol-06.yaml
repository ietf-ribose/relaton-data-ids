abstract:
- content: "<p>In the Resource Public Key Infrastructure (RPKI), certificate authorities
    publish certificates, including end entity certificates, Certificate Revocation
    Lists (CRL), and RPKI signed objects to repositories. Relying Parties (RP) retrieve
    the published information from those repositories. This document specifies a protocol
    which provides relying parties with a mechanism to query a repository for incremental
    updates using the HTTP Over TLS (HTTPS) [RFC2818] protocol, thus enabling the
    RP to keep its state in sync with the repository using a secure transport channel.
    This document updates [RFC6480], [RFC6481], and [RFC7730], to remove the dependency
    on [rsync] as the only mandatory RPKI repository distribution mechanism.</p>"
