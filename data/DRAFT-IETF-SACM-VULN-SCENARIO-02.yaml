abstract:
  content: "\n\t <p>   This document describes an automated enterprise vulnerability\n
    \  assessment scenario aligned with the SACM Use Cases.  The scenario\n   assumes
    the existence of endpoint management capabilities and begins\n   with an enterprise
    ingesting vulnerability description information.\n   Endpoints are assessed against
    the vulnerability description\n   information based on a combination of examining
    known endpoint\n   characterization information and collected endpoint information.\n\n\t
    </p>\n      "
