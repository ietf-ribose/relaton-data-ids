abstract:
  content: "<p>An attribute is defined for Session Traversal Utilities for NAT (STUN)
    that allows for declarations of bandwidth limits on the negotiated flow. The application
    of this attribute is the negotiation of bandwidth between a Traversal Using Relays
    around NAT (TURN) client and a TURN server.</p>"
