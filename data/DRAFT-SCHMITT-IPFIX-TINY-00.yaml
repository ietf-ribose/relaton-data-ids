abstract:
  content: "\n\t <p>   This document specifies the TinyIPFIX protocol that serves
    for\n   transmitting smart metering data in 6LoWPAN networks [RFC4944].\n   TinyIPFIX
    is derived from IPFIX [RFC7101] and adopted to the needs of\n   constrained networks.
    \ This documents specifies how the TinyIPFIX\n   Data and Template Records are
    transmitted in 6LoWPAN networks and how\n   TinyIPFIX data can be converted into
    unTinyIPFIX data in a proxy\n   device.\n\n\t </p>\n      "
