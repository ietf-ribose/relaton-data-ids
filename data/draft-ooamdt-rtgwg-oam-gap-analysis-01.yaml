- content: "<p>This document provides an overview of the Operations, Administration,
    and Maintenance (OAM) for overlay networks. The OAM toolset includes set of fault
    management and performance monitoring capabilities (operating in the data plane)
    that comply with the Overlay OAM Requirements. Insufficient functional coverage
    of existing OAM protocols also noted in this document. The protocol definitions
    for each of the Overlay OAM tools to be defined in separate documents.</p>"
