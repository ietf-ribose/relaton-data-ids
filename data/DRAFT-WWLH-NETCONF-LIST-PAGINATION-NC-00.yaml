abstract:
  content: "\n\t <p>   In some circumstance, a server may contain many instances of
    a\n   particular YANG list or leaf-list.  Retrieval of the entire list or\n   leaf-list
    at once can be extremely inefficient.\n\n   This document defines a YANG data
    model with \"get-pageable-list\" RPC\n   to allow a client to iterate through
    a large list, in a manner that\n   is most efficient for the application.\n\n
    \  The YANG data model in this document conforms to the Network\n   Management
    Datastore Architecture defined in RFC 8342.\n\n\t </p>\n      "
