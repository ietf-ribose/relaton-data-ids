abstract:
  content: "\n\t <p>   This draft presents a requirement and proposes a solution to
    \n   integration of Session Initiation Protocol (SIP), to the Real Time \n   Streaming
    Protocol (RTSP and RTSP v2) [RFC 2326 and IDRTSP] \n   especially in the context
    of converged media services or IPTV \n   services. The document develops a rationale
    for using SIP with \n   streaming media applications. One service on top of IPTV
    service is \n   sketched out, which required SIP optimally. \n\t </p>\n      "
