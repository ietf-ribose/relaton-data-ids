abstract:
  content: "\n\t <p>   This specification extends DHCPv6 so that a DHCPv6 Relay Agent
    can\n   dynamically indicate end host connectivity to a DHCPv6 Server.  This\n
    \  information is also triggered by any change in connectivity type\n   provided
    to the host.  The DHCPv6 server uses this information as an\n   input to its decision-making
    about configuration parameters to be\n   conveyed to that host.\n\n\t </p>\n      "
