abstract:
  content: "\n\t <p>   This document describes the Schnorr NIZK proof, a non-interactive\n
    \  variant of the three-pass Schnorr identification scheme.  The Schnorr\n   NIZK
    proof allows one to prove the knowledge of a discrete logarithm\n   without leaking
    any information about its value.  It can serve as a\n   useful building block
    for many cryptographic protocols to ensure the\n   participants follow the protocol
    specification honestly.\n\n\t </p>\n      "
