abstract:
  content: "\n\t <p>   This document describes the way of supporting multiple upstream\n
    \  interfaces for an IGMP/MLD proxy device.  The proposed extension\n   enables
    an IGMP/MLD proxy device to receive multicast sessions/\n   channels through the
    different upstream interfaces.  The upstream\n   interface is selected based on
    the subscriber address prefixes,\n   channel/session IDs, and interface priority
    values.  A mechanism for\n   upstream interface takeover that enables to switch
    from an inactive\n   upstream interface to an active upstream interface is also
    described.\n\n\t </p>\n      "
