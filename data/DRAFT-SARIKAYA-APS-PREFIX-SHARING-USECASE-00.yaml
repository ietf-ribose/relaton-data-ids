abstract:
  content: "\n\t <p>   In case a given fixed network is policy converged with the
    mobile\n   network, i.e if Policy for Convergence is deployed, host specific\n
    \  quality of service and charging can be applied to the hosts\n   connecting
    using the wireless local area network access or some other\n   means.  When local
    or visiting hosts are assigned their addresses\n   using IPv6 prefix sharing,
    the edge router is unable to provide host\n   specific quality of service and
    charging.  We explain both stateless\n   and stateful address assignment cases.\n\n\t
    </p>\n      "
