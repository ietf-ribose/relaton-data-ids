abstract:
- content: "<p>The DNS Root Name service are a critical part of the Internet architecture.
    The protocol and deployment requirements expected to be implemented for the DNS
    root name services are defined in this document. Operational requirements are
    out of scope. This document obsoletes and reclassifies RFC2870 as Historic.</p>"
