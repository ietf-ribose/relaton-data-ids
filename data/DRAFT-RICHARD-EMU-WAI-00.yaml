abstract:
  content: "\n\t <p>The Extensible Authentication Protocol (EAP), defined in RFC 3748,\nprovides
    support for multiple authentication methods.  The WLAN\nAuthentication and Privacy
    Infrastructure (WAPI) provides the\nprotection to the WLAN link-level security,
    and support the mutual\nauthentication between the Authentication Supplicant Entity
    (ASUE)\nand the Authenticator Entity(AE).  This document defines EAP-WAI,\nwhich
    enable the WAPI infrastructure to reuse the AAA architecture.\n\t </p>\n      "
