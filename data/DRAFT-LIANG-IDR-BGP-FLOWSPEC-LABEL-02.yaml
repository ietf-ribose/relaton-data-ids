abstract:
  content: "\n\t <p>   This document specifies a method in which the label mapping\n
    \  information for a particular FlowSpec rule is piggybacked in the same\n   Border
    Gateway Protocol (BGP) Update message that is used to\n   distribute the FlowSpec
    rule.  Based on the proposed method, the\n   Label Switching Routers (LSRs) (except
    the ingress LSR) on the Label\n   Switched Path (LSP) can use label to indentify
    the traffic matching a\n   particular FlowSpec rule; this facilitates monitoring
    and traffic\n   statistics for FlowSpec rules.\n\n\n\t </p>\n      "
