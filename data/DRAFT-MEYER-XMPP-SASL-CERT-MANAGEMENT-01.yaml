abstract:
  content: "\n\t <p>This document defines methods for managing and using client\ncertificates
    in the Extensible Messaging and Presence Protocol\n(XMPP).  These methods, which
    make use of the EXTERNAL mechanism of\nthe Simple Authentication and Security
    Layer (SASL) protocol, enable\nan XMPP client to log in to an XMPP server without
    providing a\npassword.\n\t </p>\n      "
