abstract:
- content: "<p>[RFC6690] defines the resource type 'rt' and interface description
    'if' link attributes and defines procedures for registering values. Currently
    each 'rt' and 'if' attribute value must be registered with IANA. This specification
    updates the process to enable organisation prefixes to be registered allowing
    organisations to manage their own namespace within a certain set of rules.</p>"
