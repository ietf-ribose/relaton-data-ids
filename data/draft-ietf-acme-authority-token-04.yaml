abstract:
- content: "<p>Some proposed extensions to the Automated Certificate Management Environment
    (ACME) rely on proving eligibility for certificates through consulting an external
    authority that issues a token according to a particular policy. This document
    specifies a generic Authority Token challenge for ACME which supports subtype
    claims for different identifiers or namespaces that can be defined separately
    for specific applications.</p>"
