abstract:
- content: "<p>The control word negotiation mechanism specified in RFC4447 has a problem
    when PE changes the preference for the use of control word from PREFERRED to NOT-PREFERRED.
    This draft updates RFC4447 by introducing a message exchanging mechanism to resolve
    this control word negotiation issue.</p>"
