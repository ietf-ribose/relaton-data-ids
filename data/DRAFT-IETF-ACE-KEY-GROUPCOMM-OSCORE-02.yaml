abstract:
  content: "\n\t <p>   This document describes a method to request and provision keying\n
    \  material in group communication scenarios where the group\n   communication
    is based on CoAP and secured with Object Security for\n   Constrained RESTful
    Environments (OSCORE).  The proposed method\n   delegates the authentication and
    authorization of new client nodes\n   that join an OSCORE group through a Group
    Manager server.  This\n   approach builds on the ACE framework for Authentication
    and\n   Authorization, and leverages protocol-specific transport profiles of\n
    \  ACE to achieve communication security, proof-of-possession and server\n   authentication.\n\n\t
    </p>\n      "
