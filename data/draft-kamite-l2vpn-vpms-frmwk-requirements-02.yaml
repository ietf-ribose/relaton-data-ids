abstract:
  content: "\t <t>This document provides a framework and service level requirements
    forVirtual Private Multicast Service (VPMS). VPMS is defined as a Layer2 VPN service
    that provides point-to-multipoint connectivity for avariety of Layer 2 link layers
    across an IP or MPLS-enabled PSN.This document outlines architectural service
    models of VPMS andstates generic and high level requirements. This is intended
    to aidin developing protocols and mechanisms to support VPMS.</p>"
