abstract:
- content: "<p>This document provides a framework and service level requirements for
    Virtual Private Multicast Service (VPMS). VPMS is defined as a Layer 2 VPN service
    that provides point-to-multipoint connectivity for a variety of Layer 2 link layers
    across an IP or MPLS-enabled PSN. This document outlines architectural service
    models of VPMS and states generic and high level requirements. This is intended
    to aid in developing protocols and mechanisms to support VPMS.</p>"
