abstract:
  content: "\n\t <p>   The generation of BGP adj-rib-in, local-rib or adj-rib-out
    comes from\n   BGP protocol communication, and route policy processing.  BGP\n
    \  Monitoring Protocol (BMP) provides the monitoring of BGP adj-rib-in\n   [RFC7854],
    BGP local-rib [I-D.ietf-grow-bmp-local-rib] and BGP adj-\n   rib-out [I-D.ietf-grow-bmp-adj-rib-out].
    \ However, there lacks\n   monitoring of how BGP routes are transformed from adj-rib-in
    into\n   local-rib and then adj-rib-out (i.e., the BGP route policy processing\n
    \  procedures).  This document describes a method of using BMP to trace\n   the
    change of BGP routes in correlation with responsible route\n   policies.\n\n\n\t
    </p>\n      "
