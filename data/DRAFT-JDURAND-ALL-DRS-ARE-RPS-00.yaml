abstract:
  content: "\n\t <p>   This document defines a new model for IPv6 ASM (Any Source
    Multicast)\n   where the Designated Router (DR) on each LAN can serve as a\n   Rendezvous
    Point (RP) for group addresses formed from the RP address.\n   This keeps group-to-RP
    mapping simple, while providing for multicast\n   address allocation coordination
    to be kept within a subnet.\n\t </p>\n      "
