abstract:
  content: "\n\t <p>   TLS as been designed to setup and authenticate transport layer\n
    \  between a TLS Client and a TLS Server.  In most cases, the TLS Server\n   both
    terminates the TLS Connection and owns the authentication\n   credentials necessary
    to authenticate the TLS Connection.\n\n   This document provides use cases where
    these two functions are split\n   into different entities, i.e. the TLS Connection
    is terminated on an\n   Edge Server, while authentication credentials are generated
    by a Key\n   Server, that owns the Private Key.\n\n\t </p>\n      "
