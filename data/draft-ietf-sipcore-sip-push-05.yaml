abstract:
- content: "<p>This document describes how a Push Notification Services (PNS) can
    be used to awake suspended Session Initiation Protocol (SIP) User Agents (UAs),
    for the UA to be able to receive and send SIP requests. The document defines new
    SIP URI parameters and new feature-capability indicators that can be used in SIP
    messages to indicate support of the mechanism defined in this document, to exchange
    PNS information between the SIP User Agent (UA) to the SIP entity that will request
    push notifications towards the UA, and to trigger such push notification requests.</p>"
