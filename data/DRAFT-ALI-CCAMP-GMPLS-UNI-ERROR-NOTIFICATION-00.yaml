abstract:
  content: "\n\t <p>   There are many scenarios in which extensions to Resource ReserVation\n
    \  Protocol-Traffic Engineering (RSVP-TE) are required for error\n   notication
    in Generalized Multiprotocol Label Switching (GMPLS)\n   User-Network Interface
    (UNI). This document outlines these scenarios\n   and specifies the required extensions
    to RSVP-TE. Although the\n   GMPLS-UNI reference model is used to describe requirements
    and\n   solutions in the document, the proposed extensions are equally\n   applicable
    to other deployment scenarios such as inter-domain RSVP-\n   TE.\n\n   \n\t </p>\n
