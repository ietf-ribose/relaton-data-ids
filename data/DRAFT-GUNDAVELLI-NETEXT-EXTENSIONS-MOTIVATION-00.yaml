abstract:
  content: "\n\t <p>Proxy Mobile IPv6 is a network-based mobility management protocol\nstandardized
    in IETF and is being specified in various system\narchitectures as a protocol
    for building a common and access\nindependent mobile core.  Currently, there are
    number of proposals\nand a huge amount of interest in NETEXT working group for
    extending\nthe protocol to support various mobility extensions.  This document\nidentifies
    some of the critical extensions that are absolutely\nrequired and builds a case
    as why these extensions have to be\nsupported.\n\t </p>\n      "
