abstract:
- content: <p>This document addresses issues with the structure, allocation policies
    and clarity in the use of the "TLVs and sub-TLVs" of the "Multi-Protocol Label
    Switching (MPLS) Label Switched Paths (LSPs) Ping Parameters" in the "Multiprotocol
    Label Switching Architecture (MPLS)" name space. This document does not change
    any existing allocations and the new structure is backwards compatible with the
    existing registries. The policy for the allocation of TLVs is unchanged but future
    allocations of sub-TLVs will come from a single namespace, common to all TLVs
    of LSP Ping Parameters.</p>
