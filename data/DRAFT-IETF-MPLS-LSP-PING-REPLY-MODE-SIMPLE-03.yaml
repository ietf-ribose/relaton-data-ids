abstract:
  content: "\n\t <p>   The Multiprotocol Label Switching (MPLS) Label Switched Path
    (LSP)\n   Ping and Traceroute use the Reply Mode field to signal the method to\n
    \  be used in the MPLS echo reply.  This document updates the \"Reply via\n   Specified
    Path (5)\" Reply Mode value to easily indicate the reverse\n   LSP.  This document
    also adds an optional TLV which can carry ordered\n   list of Reply Mode values.\n\n
    \  This document updates RFC7110.\n\n\n\t </p>\n      "
