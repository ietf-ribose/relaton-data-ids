abstract:
  content: "\n\t <p>   A Uniform Resource Name (URN) is a Uniform Resource Identifier
    (URI)\n   that is intended to serve as a persistent, location-independent\n   resource
    identifier.  The general class of URNs is differentiated\n   from all other URIs
    through the use of the 'urn' URI scheme.  This\n   document defines the canonical
    syntax for URNs, guidelines for URN\n   namespaces, requirements for URN presentation
    and transmission, and\n   methods for determining URN equivalence.  This document
    obsoletes RFC\n   2141.\n\n\t </p>\n      "
