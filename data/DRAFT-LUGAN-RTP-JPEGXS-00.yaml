abstract:
  content: "\n\t <p>   This document specifies a Real-Time Transport Protocol (RTP)
    payload\n   format to be used for transporting ISO/IEC 21122 (JPEG XS) encoded\n
    \  video.  ISO/IEC 21122 (JPEG XS) is a low-latency, lightweight image\n   coding
    system allowing for an increased resolution and frame rate,\n   while offering
    visually lossless quality with reduced amount of\n   ressources such as power
    and bandwidth.\n\n\t </p>\n      "
