abstract:
  content: "\n\t <p>   This document defines Management Information Base (MIB) module
    for\n   use with network management protocols in TCP/IP based networks.  This\n
    \  document proposes an extension to the GBOND-MIB module with a set of\n   objects
    for managing ATM-based multi-pair bonded xDSL interfaces,\n   defined in ITU-T
    recommendation G.998.1.\n\n\t </p>\n      "
