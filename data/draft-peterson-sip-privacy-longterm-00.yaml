abstract:
  content: "<p>This document defines new mechanisms for the Session InitiationProtocol
    (SIP) in support of privacy. Specifically, guidelines areprovided for the creation
    of messages that do not divulge personalidentity information. A new 'privacy service'
    logical role forintermediaries is defined to answer some privacy requirements
    thatuser agents cannot satisfy themselves. Finally, means are presentedby which
    a user can request particular functions from a privacyservice.</p>"
