abstract:
  content: "\n\t <p>   If a protocol expects to compare two strings and is prepared
    only for\n   those strings to be ASCII, then using Unicode codepoints in those\n
    \  string requires they be prepared somehow.  Internationalizing Domain\n   Names
    in Applications (here called IDNA2003) defined and used\n   Stringprep and Nameprep.
    \ Other protocols subsequently defined\n   Stringprep profiles.  A new approach
    different from Stringprep and\n   Nameprep is used for a revision of IDNA2003
    (called IDNA2008).  Other\n   Stringprep profiles need to be similarly updated
    or a replacement of\n   Stringprep needs to be designed.  This document outlines
    the issues\n   to be faced by those designing a Stringprep replacement.\n\n\t
    </p>\n      "
