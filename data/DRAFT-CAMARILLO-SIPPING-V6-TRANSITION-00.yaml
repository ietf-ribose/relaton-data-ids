abstract:
  content: "\n\t <p>   This document describes how IPv4 SIP (Session Initiation Protocol)\n
    \  nodes can communicate with IPv6 SIP nodes.  Additionally, this\n   document
    also describes how a SIP user agent that supports IPv4 can\n   exchange media
    with one that supports IPv6.  Both single and\n   dual-stack user agents are considered
    in the discussions.\n\t </p>\n      "
