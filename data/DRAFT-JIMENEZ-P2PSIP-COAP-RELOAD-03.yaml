abstract:
  content: "\n\t <p>   This document defines a Constrained Application Protocol (CoAP)
    Usage\n   for REsource LOcation And Discovery (RELOAD).  The CoAP Usage\n   provides
    the functionality to federate Wireless Sensor Networks (WSN)\n   in a peer-to-peer
    fashion.  The CoAP Usage also provides a rendezvous\n   service for CoAP Nodes
    and caching of sensor information.  The RELOAD\n   AppAttach method is used to
    establish a direct connection between\n   nodes through which CoAP messages are
    exchanged.\n\n\t </p>\n      "
