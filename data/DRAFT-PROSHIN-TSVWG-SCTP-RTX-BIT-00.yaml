abstract:
  content: "\n\t <p>   This document defines a method which helps an SCTP sender to\n
    \  understand when a received SACK acknowledges the original\n   transmission
    of a TSN or its retransmission.  It is done by\n   specifying a new bit, called
    Retransmit bit (R-bit), in the header of\n   DATA, I-DATA and SACK chunks.  The
    bit is used when a TSN is\n   retransmitted and returned back in the acknowledgement.\n\n\t
    </p>\n      "
