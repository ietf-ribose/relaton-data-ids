abstract:
  content: "\n\t <p>   Individuals and organizations have expressed a wish to have
    the\n   ability to send encrypted and/or digitally signed email end-to-end.\n
    \  One key obstacle to end-to-end email security is the difficulty in\n   discovering,
    obtaining, and validating email credentials across\n   administrative domains.
    \ This document addresses foreseeable adoption\n   obstacles for DANE's cryptographic
    key management for email in\n   enterprises, and outlines requirements.\n\n\t
    </p>\n      "
