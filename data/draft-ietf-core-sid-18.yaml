abstract:
- content: "<p>YANG Schema Item iDentifiers (YANG SID) are globally unique 63-bit
    unsigned integers used to identify YANG items, as a more compact method to identify
    YANG items that can be used for efficiency and in constrained environments (RFC
    7228). This document defines the semantics, the registration, and assignment processes
    of YANG SIDs for IETF managed YANG modules. To enable the implementation of these
    processes, this document also defines a file format used to persist and publish
    assigned YANG SIDs.</p>"
