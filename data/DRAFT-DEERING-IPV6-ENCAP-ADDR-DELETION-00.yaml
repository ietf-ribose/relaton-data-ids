abstract:
  content: "\n\t <p>In some potentially common uses of IPv6-in-IPv6 encapsulation
    \n('tunneling'), a node that is performing an encapsulation or \ndecapsulation
    will also be the source or destination of the packet \nbeing encapsulated.  That
    can result in the same IPv6 address \nappearing in both the outer (encapsulating)
    and inner (encapsulated) \nIPv6 headers.  This document specifies a method for
    deleting such \nredundant addresses from an inner header when performing an \nencapsulation,
    and restoring those addresses when decapsulating, \nresulting in a 16-octet (128-bit)
    reduction in header overhead, \nper address deleted.\n\t </p>\n      "
