abstract:
  content: "\n\t <p>   This document defines the requirements for Drone Remote\n   Identification
    Protocol (DRIP) Working Group protocols to support\n   Unmanned Aircraft System
    Remote Identification and tracking (UAS RID)\n   for safety, regulatory compliance
    and other purposes.\n\n   Complementing external technical standards as regulator-accepted\n
    \  means of compliance with UAS RID regulations, DRIP will:\n\n      facilitate
    use of existing Internet resources to support UAS RID\n      and to enable enhanced
    related services;\n\n      enable on-line and off-line verification that UAS RID
    information\n      is trustworthy.\n\n\t </p>\n      "
