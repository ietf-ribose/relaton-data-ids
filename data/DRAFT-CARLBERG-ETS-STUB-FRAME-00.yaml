  content: "\n\t <p>This document presents a framework discussing the role of various\nprotocols
    and mechanisms that could be considered candidates for\nsupporting ETS within
    a stub domain.  Comments about their potential\nusage as well as their current
    deployment are provided to the reader.\nSpecific solutions are not presented.\n\n\n\t
