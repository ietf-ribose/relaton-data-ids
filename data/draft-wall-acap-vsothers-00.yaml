abstract:
- content: "<p>The Application Configuration Access Protocol (ACAP) provides a client/server-based
    mechanism for remote access of structured list information appropriate to common
    uses by internet clients. This document contrasts the approach ACAP takes to the
    problem of remote storage of client information to the possible use of existing
    protocols for this same purpose.</p>"
