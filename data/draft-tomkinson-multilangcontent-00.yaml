- content: "<p>This document defines an addition to the Multipurpose Internet Mail
    Extensions (MIME) standard to make it possible to send one message that contains
    multiple language versions of the same information. The translations would be
    identified by a language code and selected by the email client based on a user's
    language settings or locale.</p>"
