abstract:
  content: "\n\t <p>   This document specifies the Endpoint Posture Collection Profile,\n
    \  which describes the best practices for the application of IETF and\n   TNC
    protocols and interfaces to support the on-going collection,\n   communication,
    and assessment of endpoint posture, as well as the\n   controlled exposure of
    endpoint posture to other tools.  This\n   document is an extension of the Trusted
    Computing Group's Endpoint\n   Compliance Profile Version 1.0 specification.\n\n\t
    </p>\n      "
