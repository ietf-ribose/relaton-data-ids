abstract:
  content: "\t <t>This specification describes the OAuth 2.0 protocol. OAuth providesa
    method for making authenticated HTTP requests using a token - anidentifier used
    to denote an access grant with specific scope,duration, and other attributes.
    Tokens are issued to third-partyclients by an authorization server with the approval
    of the resourceowner. OAuth defines multiple flows for obtaining a token to supporta
    wide range of client types and user experience.</p>"
