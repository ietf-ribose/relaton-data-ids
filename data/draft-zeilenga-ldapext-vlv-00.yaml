abstract:
  content: "\t <t>This document describes an LDAP (Lightweight Directory AccessProtocol)
    Virtual List View (VLV) operation. The operation allows theclient to obtain portion
    (the view) of an ordered set (the list) ofentries visible through a virtual window.
    The client can reissue theoperation with different criteria to obtain a different
    view of thelist. Clients may use this operation to page, scroll, or browsedirectory
    content.The VLV operation is defined as a set of LDAP controls which extendthe
    Search operation. The VLV controls may be used in conjunctionwith a number of
    other search controls, such as the Server SideSorting of Search Results (RFC 2891)
    control.</p>"
