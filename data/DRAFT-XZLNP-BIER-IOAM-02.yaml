abstract:
  content: "\n\t <p>   In-situ Operations, Administration, and Maintenance (IOAM)
    collects\n   operational and telemetry information while the packet traverses
    a\n   particular network domain.  Bit Index Explicit Replication (BIER) is\n   an
    architecture that provides optimal multicast forwarding through a\n   \"multicast
    domain\", without requiring intermediate routers to\n   maintain any per-flow
    state or to engage in an explicit tree-building\n   protocol.  The BIER header
    contains a bit-string in which each bit\n   represents exactly one egress router
    to forward the packet to.  This\n   document outlines the requirements to carry
    IOAM data in BIER header\n   and specifies how IOAM data fields are encapsulated
    in BIER header.\n\n\t </p>\n      "
