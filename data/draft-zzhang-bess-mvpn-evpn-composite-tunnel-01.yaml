abstract:
- content: "<p>EVPN E-Tree defines a composite tunnel to be used for a Root PE to
    simultaneously indicate a non-Ingress-Replication tunnel (e.g., P2MP tunnel) in
    the transmit direction and an Ingress Replication tunnel in the receive direction
    for BUM traffic. This document extends it to more generic use in both MVPN and
    general EVPN.</p>"
