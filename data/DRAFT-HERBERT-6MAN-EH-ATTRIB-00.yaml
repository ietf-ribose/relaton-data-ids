abstract:
  content: "\n\t <p>   This document defines an IPv6 Hop-by-Hop Option that provides\n
    \  attribution for IPv6 extension headers inserted by intermediate nodes\n   in
    the delivery path of a packet. The purpose of this option is\n   twofold: first
    it identifies the extension headers that have been\n   inserted, secondly it attributes
    the inserted extension headers to\n   the node responsible for inserting them.\n\n\t
    </p>\n      "
