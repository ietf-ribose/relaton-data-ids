abstract:
  content: "\n\t <p>This draft describes the Rich Template Set, a Template Set for
    the\nIPFIX Protocol, as well as its respective Template Records.  One\npossible
    application domain for this new Set is the transport of\nIPFIX Flow Mediation
    selection criteria.  In comparison to the use of\nCommon Properties, the use of
    Rich Template Sets reduces the overhead\nof repeated transmissions and makes data
    transmissions more robust\nagainst failures.\n\t </p>\n      "
