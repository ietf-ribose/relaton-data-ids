abstract:
  content: "\n\t <p>   The Session Initiation Protocol (SIP) uses a challenge-response\n
    \  framework to authenticate the user, but it does not have an\n   authorization
    framework to control the user's access to various\n   services in the system.\n\n
    \  This document defines an authorization framework for SIP that is\n   based
    on the OAuth 2.0 framework.\n\n\n\t </p>\n      "
