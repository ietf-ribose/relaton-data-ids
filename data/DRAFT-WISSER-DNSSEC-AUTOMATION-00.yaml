abstract:
  content: "\n\t <p>   This document describes an algorithm and a protocol to automate\n
    \  DNSSEC multi-signer [RFC8901] \"Multi-Signer DNSSEC Models\" setup,\n   operations
    and decomissioning.  It makes use of [RFC8078] \"Managing\n   DS Records from
    the Parent via CDS/CDNSKEY\" and [RFC7477] \"Child-to-\n   Parent Synchronization
    in DNS\" to accomplish this.\n\n\t </p>\n      "
