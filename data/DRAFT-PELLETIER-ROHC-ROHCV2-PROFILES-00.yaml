abstract:
  content: "\n\t <p>   This document specifies ROHC (Robust Header Compression) profiles\n
    \  that efficiently compress RTP/UDP/IP (Real-Time Transport Protocol,\n   User
    Datagram Protocol, Internet Protocol), RTP/UDP-Lite/IP (User\n   Datagram Protocol
    Lite), UDP/IP, UDP-Lite/IP, IP and ESP/IP\n   (Encapsulating Security Payload)
    headers.\n\n   This specification update the profiles defined in RFC 3095, RFC
    3843\n   and RFC 4019 to their second version (RoHCv2 profiles).  The profiles\n
    \  herein thus supersede their earlier definition, but they do not\n   obsolete
    them.\n\n   The RoHCv2 specification introduce a number of simplifications to
    the\n   rules and algorithms that govern the behavior of the compression\n   endpoints.
    \ It also defines robustness mechanisms that may be used by\n   a compressor implementation
    to increase the probability of\n   decompression success when packets can be lost
    and/or reordered on\n   the ROHC channel.  Finally, the RoHCv2 profiles define
    its own\n   specific set of packet formats, using the ROHC formal notation.\n\t
    </p>\n      "
