abstract:
  content: "<p>This specification defines the new MODIFY method for the Real TimeStreaming
    Protocol (RTSP). MODIFY method allows a RTSP client toindicate to the RTSP server
    to modify a particular session. UsingMODIFY method, a client can indicate to either
    transfer or share aparticular streaming session with other RTSP device.</p>"
