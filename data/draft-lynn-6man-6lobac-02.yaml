abstract:
- content: "<p>MS/TP (Master-Slave/Token-Passing) is a contention-free access method
    for the TIA-485-A physical layer that is used extensively in building automation
    networks. This document describes the frame format for transmission of IPv6 packets
    and the method of forming link-local and statelessly autoconfigured IPv6 addresses
    on MS/TP networks.</p>"
