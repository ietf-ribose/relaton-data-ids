abstract:
  content: "\n\t <p>This document specifies requirements to fully delegate the validation
    \nof a digital signature to a DSV (Delegated Signature Validation) \nserver. The
    validation is performed using a set of rules, called a \nsignature policy. \nIt
    also defines the requirements for two optional request/response \npairs, either
    for allowing to indicate to a signature validation server \na signature policy,
    or giving the reference of a signature policy to \nobtain the details of an already
    defined signature policy.\n\n\t </p>\n      "
