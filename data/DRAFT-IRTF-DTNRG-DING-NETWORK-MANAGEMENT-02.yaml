abstract:
  content: "\n\t <p>This memo describes the Diagnostic Interplanetary Network Gateway\nprotocol
    (DING).  DING is a subscription-based network management\nprotocol designed specifically
    for use in situations where SNMP's\nrequest / response model does not perform
    well, e.g. in heavily\ndelayed and / or disrupted networks.\n\t </p>\n      "
