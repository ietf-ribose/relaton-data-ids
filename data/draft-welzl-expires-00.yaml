abstract:
- content: "<p>This memo introduces a new email header called Expires. Using this
    header, the sender of an email can state that (s)he believes this message will
    be irrelevant after the indicated date/time. The receiving MUA can then automatically
    detect that a message has expired and facilitate handling of such emails for the
    user.</p>"
