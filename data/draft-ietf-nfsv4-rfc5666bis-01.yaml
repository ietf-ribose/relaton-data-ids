abstract:
- content: "<p>This document specifies a protocol for conveying Remote Procedure Call
    (RPC) messages on physical transports capable of Remote Direct Memory Access (RDMA).
    The RDMA transport binding enables efficient bulk-data transport over high-speed
    networks with minimal change to RPC applications. It requires no revision to application
    RPC protocols or the RPC protocol itself. This document obsoletes RFC 5666.</p>"
