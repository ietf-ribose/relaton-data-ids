abstract:
  content: "\n\t <p>   In certain networks, such as, but not limited to, financial\n
    \  information networks (e.g., stock market data providers), network\n   performance
    information (e.g., latency) is becoming critical to data\n   path selection.\n\n
    \  This document describes common extensions to RFC 3630 \"Traffic\n   Engineering
    (TE) Extensions to OSPF Version 2\" and RFC 5329 \"Traffic\n   Engineering Extensions
    to OSPF Version 3\" to enable network\n   performance information to be distributed
    in a scalable fashion. The\n   information distributed using OSPF TE Metric Extensions
    can then be\n   used to make path selection decisions based on network performance.\n\n
    \  Note that this document only covers the mechanisms by which network\n   performance
    information is distributed. The mechanisms for measuring\n   network performance
    information or using that information, once\n   distributed, are outside the scope
    of this document.\n\n\t </p>\n      "
