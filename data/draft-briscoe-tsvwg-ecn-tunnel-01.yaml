abstract:
  content: "<p>This document redefines how the explicit congestion notification(ECN)
    field of the outer IP header of a tunnel should be constructed.It brings all IP
    in IP tunnels (v4 or v6) into line with the wayIPsec tunnels now construct the
    ECN field. It includes a thoroughanalysis of the reasoning for this change and
    the implications. Italso gives guidelines on the encapsulation of IP congestionnotification
    by any outer header, whether encapsulated in an IPtunnel or in a lower layer header.
    Following these guidelines shouldhelp interworking, if the IETF or other standards
    bodies specify anynew encapsulation of congestion notification.</p>"
