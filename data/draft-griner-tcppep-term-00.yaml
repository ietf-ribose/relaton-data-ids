abstract:
- content: "<p>This document presents definitions for many terms to be used during
    the discussion of various TCP Performance Enhancing Proxies (PEP). A PEP, located
    between two end-systems, is used to, in some way, enhance a TCP connection. PEP's
    are commonly referred to as spoofing, connection splitting gateways, etc.</p>"
