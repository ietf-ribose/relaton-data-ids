abstract:
  content: "<p>Using Unicode codepoints in protocol strings requires preparation ofthe
    string. Internationalized Domain Names(idn) initial work definedand used Stringprep
    and Nameprep. Other protocols have definedStringprep profiles. New approach different
    from Stringprep/Nameprepis used for a revision of IDN. This document summarize
    thecharacteristics of both approach and provides guidance to protocoldesigners
    for handling internationalized strings.</p>"
