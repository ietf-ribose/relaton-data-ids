abstract:
- content: "<p>Using Unicode codepoints in protocol strings requires preparation of
    the string. Internationalized Domain Names(idn) initial work defined and used
    Stringprep and Nameprep. Other protocols have defined Stringprep profiles. New
    approach different from Stringprep/Nameprep is used for a revision of IDN. This
    document summarize the characteristics of both approach and provides guidance
    to protocol designers for handling internationalized strings.</p>"
