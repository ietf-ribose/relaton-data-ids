abstract:
  content: "\n\t <p>   The Metro Ethernet Forum (MEF) has defined a rooted-multipoint\n
    \  Ethernet service known as Ethernet Tree (E-Tree).  [ETREE-FMWK]\n   proposes
    a solution framework for supporting this service in MPLS\n   networks. This document
    discusses how those functional requirements\n   can be easily met with E-VPN.\n\n\n\t
    </p>\n      "
