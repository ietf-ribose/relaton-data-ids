abstract:
  content: "\n\t <p>   This document describes a TRILL based Data Center Interconnect
    (DCI)\n   solution. TRILL is predominantly used inside a data center for\n   providing
    intra-data center switching optimally by utilizing multiple\n   links. This draft
    described a way to use TRILL to extend a network\n   across different data center
    via MPLS service provider network using\n   Virtual TRILL Service/Switch Domain
    (VTSD) as described in draft\n   [VTSD].\n\n\t </p>\n      "
