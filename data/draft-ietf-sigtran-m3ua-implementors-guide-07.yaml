abstract:
- content: "<p>This document contains a compilation of all defects found up until
    the publication date for M3UA [RFC3332]. These defects may be of an editorial
    or technical nature. This document may be thought of as a companion document to
    be used in the implementation of M3UA to clarify errors in the original M3UA document.
    This document updates RFC3332 and text within this document supersedes the text
    found in RFC3332.</p>"
