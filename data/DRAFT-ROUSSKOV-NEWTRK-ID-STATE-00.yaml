abstract:
  content: "\n\t <p>   This memo describes a mechanism to relay the state(s) of an
    Internet\n   Draft to the reader. This mechanism may be used, in part, to\n   encourage
    or discourage review submission, test suite creation, and\n   prototype implementation
    of the entire draft or its portions. The\n   state of the draft is declared using
    a human-friendly notation\n   suitable for automated extraction of standard states.\n\n\t
    </p>\n      "
