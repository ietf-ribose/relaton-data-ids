abstract:
- content: '<p>This document creates the new Session Initiation Protocol (SIP) Resource
    Priority header field namespace "esnet" for local emergency usage in the following
    cases: to a public safety answering point (PSAP), between PSAPs, and between a
    PSAP and first responders and their organizations. The document also puts this
    namespace into the IANA registry.</p>'
