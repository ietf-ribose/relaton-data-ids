abstract:
- content: "<p>The iSCSI Extensions for RDMA document [iSER] currently specifies the
    RDMA data transfer capability for [iSCSI] over iWARP/TCP. This document generalizes
    the iSER document to permit it to be used with other RDMA capable protocols such
    as iWARP/SCTP, InfiniBand, etc. It also describes what should be defined in the
    InfiniBand Trade Association and what are appropriate for IETF.</p>"
