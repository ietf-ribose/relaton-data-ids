  content: "\t <t>This document proposes extensions to Virtual Circuit ConnectionVerification
    (VCCV) procedures to add Ethernet OAM functionality.VCCV supports connection verification
    applications for PWs regardlessof the underlying public service network technology.
    This documentproposes VCCV to support Ethernet OAM as an option to performoperations
    and maintenance functions; especially when the PSN isEthernet.</p>"
