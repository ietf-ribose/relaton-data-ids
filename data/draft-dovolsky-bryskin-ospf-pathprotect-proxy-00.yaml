abstract:
- content: "<p>The first part of this document describes a proposal about how to calculate
    non-overlapping primary and redundant path(s) in optical networks using the OSPF
    routing protocol and Traffic Engineering Extensions to OSPF, as defined in [KATZ].
    The second part of the document introduces the concept of a Proxy Interface and
    describes a method to avoid unnecessary OSPF traffic activity in networks where
    adjacent nodes are interconnected via multiple interfaces.</p>"
