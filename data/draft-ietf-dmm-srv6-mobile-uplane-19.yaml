abstract:
- content: "<p>This document specifies the applicability of SRv6 (Segment Routing
    IPv6) to the user-plane of mobile networks. The network programming nature of
    SRv6 accomplishes mobile user-plane functions in a simple manner. The statelessness
    of SRv6 and its ability to control both service layer path and underlying transport
    can be beneficial to the mobile user-plane, providing flexibility, end-to-end
    network slicing, and SLA control for various applications.</p>"
