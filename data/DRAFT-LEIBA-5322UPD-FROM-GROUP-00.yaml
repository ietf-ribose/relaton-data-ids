abstract:
  content: "\n\t <p>   The Internet Message Format (RFC 5322) allows \"group\" syntax
    in some\n   email header fields, such as \"To:\" and \"CC:\", but not in \"From:\".\n
    \  This document updates RFC 5322 to relax that restriction, allowing\n   group
    syntax in \"From:\".\n\n\t </p>\n      "
