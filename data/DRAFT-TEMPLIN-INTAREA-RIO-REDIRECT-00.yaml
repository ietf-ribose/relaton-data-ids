abstract:
  content: "\n\t <p>   The IPv6 Neighbor Discovery protocol provides a Redirect function\n
    \  allowing routers to inform hosts of a better next hop on the link\n   toward
    the destination.  This document specifies a backward-\n   compatible extension
    to the Redirect function to allow routers to\n   include forwarding information
    that the source can associate with the\n   next hop.\n\n\t </p>\n      "
