abstract:
- content: "<p>This document presents a first attempt at evaluating the production
    of the IETF. We analyze a set of randomly chosen RFC approved in 2018, looking
    for history and delays, and using Google Scholar as a proxy for the RFC popularity.
    The results are interesting, and inform further evaluation efforts.</p>"
