abstract:
- content: "<p>This document describes the header extension for Unidirectional Encapsulation
    Protocol (ULE) that secures the IP traffic transported using ULE to provide security
    features like data confidentiality, data integrity, data origin authentication
    and mechanisms to prevent replay attacks. The format of the header extension and
    processing at the Receiver and Transmitter are described in detail.</p>"
