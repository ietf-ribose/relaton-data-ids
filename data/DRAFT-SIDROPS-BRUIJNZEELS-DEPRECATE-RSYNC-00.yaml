abstract:
  content: "\n\t <p>   This document updates the profile for the structure of the
    Resource\n   Public Key Infrastructure (RPKI) distributed repository [RFC6481]
    by\n   describing how the RPKI Repository Delta Protocol (RRDP) [RFC8182]\n   can
    be used, and stipulating that repositories which are made\n   available over RRDP
    are no longer required to be available over\n   rsync.\n\n   The Profile for X.509
    PKIX Resource Certificates [RFC6487] uses rsync\n   URIs in the Authority Information
    Access, Subject Information Access,\n   and CRL Distribution Points extensions.
    \ This document leaves this\n   unchanged, meaning that rsync URIs are still used
    for naming and\n   finding objects in the RPKI.  However, it is no longer guaranteed\n
    \  that objects can be retrieved using these URIs.\n\n\t </p>\n      "
