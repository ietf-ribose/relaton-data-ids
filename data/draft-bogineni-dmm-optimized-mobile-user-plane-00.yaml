abstract:
- content: "<p>3GPP CT4 has approved a study item to study different mobility management
    protocols for potential replacement of GTP tunnels between UPFs (N9 Interface)
    in the 3GPP 5G system architecture. This document provides an overview of 5G system
    architecture in the context of N9 Interface which is the scope of the 3GPP CT4
    study item [23501, 23502, 23503, 23203, 29244, 29281, 38300, 38401]. The requirements
    for the network functions and the relevant interfaces are provided. Reference
    scenarios and criteria for evaluation of various IETF protocols are provided.
    Several IETF protocols are considered for comparison: SRv6, LISP, ILA and several
    combinations of control plane and user plane protocols.</p>"
