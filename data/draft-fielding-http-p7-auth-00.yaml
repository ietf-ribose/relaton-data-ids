abstract:
  content: "\t <t>The Hypertext Transfer Protocol (HTTP) is an application-levelprotocol
    for distributed, collaborative, hypermedia informationsystems. HTTP has been in
    use by the World Wide Web globalinformation initiative since 1990. This document
    is Part 7 of theeight-part specification that defines the protocol referred to
    as\"HTTP/1.1\" and, taken together, updates RFC 2616 and RFC 2617. Part7 defines
    HTTP Authentication.</p>"
