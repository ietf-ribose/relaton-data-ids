abstract:
  content: "\t <t>This document analyzes how current TCP implementations process TCPurgent
    indications, and how the behavior of some widely-deployedmiddle-boxes affect how
    urgent indications are processed by endsystems. This document updates the relevant
    specifications such thatthey accommodate current practice in processing TCP urgentindications,
    and raises awareness about the reliability of TCP urgentindications in the current
    Internet.</p>"
