abstract:
- content: "<p>In RPKI, the address space holder needs to issue an ROA object when
    authorizing one or more ASes to originate routes to IP prefix(es). During ROA
    issurance process, the address space holder may need to specify an origin AS for
    a list of IP prefixes. Additionally, the address space holder is free to choose
    to put multiple prefixes into a single ROA or issue separate ROAs for each prefix
    according to the current specification. This memo analyzes some operational problems
    which may arise from ROAs containing multiple IP prefixes and recommends avoiding
    placing multiple IP prefixes in one ROA.</p>"
