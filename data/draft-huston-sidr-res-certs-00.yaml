abstract:
  content: <p>This document defines a profile for X.509 certificates for thepurposes
    of supporting validation of assertions of "right-to- use" ofan Internet Number
    Resource (IP Addresses and Autonomous SystemNumbers). This profile is used to
    convey the authorization of thesubject to be regarded as the current unique controlled
    of the IPaddresses and AS numbers that are described in a ResourceCertificate.</p>
