abstract:
  content: "<p>Label Distribution Protocol (LDP) is defined in [RFC5036] for distribution
    of labels inside one MPLS domain. It defined how to associate a Forwarding Equivalence
    Class (FEC) with each label it distributes. A FEC is a list of one or more FEC
    elements, but it does not describe operations how to achieve one or more FEC element
    share the same label. Currently Label resources are getting more and more nervous,
    and it is necessary to save the label resources. This document defines extensions
    to the LDP protocol to achieve one or more FEC element share the same label.</p>"
