abstract:
  content: "<p>The multiple Destination option on IPv6(MDO6) is an elastic multicastdelivery
    system. MDO6 uses a list of final unicast addresses of eachdestination node that
    is embedded into an optional routing header, asthe destination of a datagram.
    Routers on the multicast path couldforward datagrams by looking up the next hop
    router for individualfinal unicast addresses with the existing unicast routing
    table. MDO6has several advantages as follows.</p>"
