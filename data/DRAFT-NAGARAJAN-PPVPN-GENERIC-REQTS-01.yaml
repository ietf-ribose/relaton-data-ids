abstract:
  content: "\n\t <p>This document described generic requirements for Provider Provisioned\nVirtual
    Private Networks (PPVPN). The requirements are categorized into\nservice requirements,
    provider requirements and engineering\nrequirements.   These requirements are
    not specific to any particular\ntype of PPVPN  technology, but rather apply to
    all PPVPN technologies.\n\t </p>\n      "
