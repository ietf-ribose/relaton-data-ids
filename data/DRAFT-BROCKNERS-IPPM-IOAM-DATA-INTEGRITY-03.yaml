abstract:
  content: "\n\t <p>   In-situ Operations, Administration, and Maintenance (IOAM)
    records\n   operational and telemetry information in the packet while the packet\n
    \  traverses a path between two points in the network.  IOAM deployments\n   could
    require ensuring the integrity of IOAM data fields.  This\n   document specifies
    methods to ensure the integrity of IOAM data\n   fields.\n\n\t </p>\n      "
