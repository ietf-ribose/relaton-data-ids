abstract:
  content: "\n\t <p>   Congestion Exposure (ConEx) is a mechanism by which senders
    inform\n   the network about the congestion encountered by packets earlier in\n
    \  the same flow.  This document specifies an IPv6 destination option\n   that
    is capable of carrying ConEx markings in IPv6 datagrams.\n\n\t </p>\n      "
