abstract:
  content: "\n\t <p>   This specification updates 6LoWPAN Neighbor Discovery (RFC
    6775), to\n   clarify the role of the protocol as a registration technique,\n
    \  simplify the registration operation in 6LoWPAN routers, and provide\n   enhancements
    to the registration capabilities, in particular for the\n   registration to a
    Backbone Router for proxy ND operations.\n\n\t </p>\n      "
