abstract:
- content: "<p>This document proposes an extension to the Session Initiation Protocol
    (SIP). This extension adds the SPECIFY method to the SIP protocol. The intent
    of the SPECIFY method is to allow conveying SIP entity's (Proxy, User Agent, Redirect
    Server) intention of asynchronous service change (i.e. to be taken out of service
    or has just return to service) with and with out a backup SIP entity within the
    same administrative domain.</p>"
