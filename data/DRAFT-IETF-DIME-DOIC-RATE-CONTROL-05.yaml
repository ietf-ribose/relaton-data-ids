abstract:
  content: "\n\t <p>   This specification documents an extension to the Diameter Overload\n
    \  Indication Conveyance (DOIC) [RFC7683] base solution.  This extension\n   adds
    a new overload control abatement algorithm.  This abatement\n   algorithm allows
    for a DOIC reporting node to specify a maximum rate\n   at which a DOIC reacting
    node sends Diameter requests to the DOIC\n   reporting node.\n\nRequirements\n\t
    </p>\n      "
