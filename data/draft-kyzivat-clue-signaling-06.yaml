abstract:
- content: "<p>This document specifies how signaling is conducted in the course of
    CLUE sessions. This includes how SIP/SDP signaling is applied to CLUE sessions
    as well as defining how the CLUE channel is negotiated, and how the CLUE protocol
    [I-D.presta-clue-protocol] interacts with the SDP signalling to produce telepresence
    call.</p>"
