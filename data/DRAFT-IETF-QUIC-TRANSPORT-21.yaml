abstract:
  content: "\n\t <p>   This document defines the core of the QUIC transport protocol.\n
    \  Accompanying documents describe QUIC's loss detection and congestion\n   control
    and the use of TLS for key negotiation.\n\nNote to Readers\n\n   Discussion of
    this draft takes place on the QUIC working group\n   mailing list (quic@ietf.org),
    which is archived at\n   &lt;https://mailarchive.ietf.org/arch/search/?email_list=quic&gt;.\n\n
    \  Working Group information can be found at &lt;https://github.com/\n   quicwg&gt;;
    source code and issues list for this draft can be found at\n   &lt;https://github.com/quicwg/base-drafts/labels/-transport&gt;.\n\n\t
    </p>\n      "
