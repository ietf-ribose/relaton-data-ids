abstract:
  content: "<p>Several applications of the Session Initiation Protocol (SIP) requirea
    user agent (UA) to construct a URI which can only be used to routemessages to
    that specific UA instance for a time limited period, forexample only for the duration
    of a particular call. A URI whoselifetime is controlled by the UA instance to
    which it indirectlyroutes is called a Temporarily Routable UA URI (TRUU). This
    documentdescribes an extension to SIP for obtaining a TRUU from a registrar,and
    for using this TRUU as a Contact.</p>"
