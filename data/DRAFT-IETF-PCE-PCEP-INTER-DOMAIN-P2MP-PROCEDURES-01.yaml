abstract:
  content: "\n\t <p>   The ability to compute paths for constrained point-to-multipoint\n
    \  (P2MP) Traffic Engineering Label Switched Paths (TE LSPs) across\n   multiple
    domains has been identified as a key requirement for the\n   deployment of P2MP
    services in MPLS and GMPLS networks.  The Path\n   Computation Element (PCE) has
    been recognized as an appropriate\n   technology for the determination of inter-domain
    paths of P2MP TE\n   LSPs.\n\n   This document describes the procedures and extensions
    to the PCE\n   communication Protocol (PCEP) to handle requests and responses
    for\n   the computation of inter-domain paths for P2MP TE LSPs.\n\n\t </p>\n      "
