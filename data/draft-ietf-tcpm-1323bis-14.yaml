abstract:
- content: "<p>This document specifies a set of TCP extensions to improve performance
    over paths with a large bandwidth * delay product and to provide reliable operation
    over very high-speed paths. It defines TCP options for scaled windows and timestamps.
    The timestamps are used for two distinct mechanisms, RTTM (Round Trip Time Measurement)
    and PAWS (Protection Against Wrapped Sequences). This document updates and obsoletes
    RFC 1323.</p>"
