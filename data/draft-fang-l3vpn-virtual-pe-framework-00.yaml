abstract:
- content: "<p>This document describes a framework for BGP/MPLS L3VPN with virtual
    PE solutions. It provides the information on control plane, data plane of the
    virtual PE solutions, and its interaction with other network elements. The solution
    supports further control and forwarding separation from traditional L3VPN solutions.
    It allows the L3VPN functions extended to application end systems for large scale
    and efficient IP application support.</p>"
