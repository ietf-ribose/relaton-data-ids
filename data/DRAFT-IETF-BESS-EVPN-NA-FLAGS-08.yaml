abstract:
  content: "\n\t <p>   This document defines an Extended Community that is advertised
    along\n   with an EVPN MAC/IP Advertisement route and carries information\n   relevant
    to the ARP/ND resolution, so that an EVPN PE implementing a\n   proxy-ARP/ND or
    ARP/ND (on IRB interfaces) function can reply to ARP\n   Requests or Neighbor
    Solicitations with the correct information.\n\n\t </p>\n      "
