abstract:
  content: "\n\t <p>   The Network Configuration Protocol (NETCONF) provides mechanisms
    to\n   install, manipulate, and delete the configuration of network devices.\n
    \  This document describes how to use the Transport Layer Security (TLS)\n   protocol
    to secure NETCONF exchanges.  This document obsoletes RFC\n   5539.\n\n\t </p>\n
