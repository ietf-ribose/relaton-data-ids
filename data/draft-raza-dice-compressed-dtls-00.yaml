abstract:
- content: "<p>This document describes header compression mechanisms for the Datagram
    Transport Layer Security (DTLS) [RFC6347] based on the encoding scheme standardized
    in [RFC6282]. The DTLS Record Header (RH), Handshake Header (HH), and optionally
    handshake message headers are compressed using Next Header Compression (NHC) defined
    in [RFC6282]. This document neither invalidates any encoding schemes proposed
    in 6LoWPAN [RFC6282] nor compromises the end-to-end security properties provided
    by DTLS. This document aims to increase the applicability of DTLS and, thus, CoAPs
    [draft-ietf-core-coap-18] in constrained environments.</p>"
