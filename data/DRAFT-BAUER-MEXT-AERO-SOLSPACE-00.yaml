abstract:
  content: "\n\t <p>Many potential solutions have been proposed for NEMO Route\nOptimization,
    although none has been adopted up to now.  This draft\naims on evaluating the
    different approaches for the aeronautical use\ncase.  At the end, a recommendation
    for the next steps is given.\n\t </p>\n      "
