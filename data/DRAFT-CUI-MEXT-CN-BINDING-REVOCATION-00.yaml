abstract:
  content: "\n\t <p>This document specifies an extension to Binding Revocation mechanism;
    \nthe correspondent node may also initiate the binding revocation in \nRoute Optimization
    mode. This extension provides a method to change \nthe Route Optimization mode
    to the Bidirectional Tunneling mode. \n\n \n\n \n\nConventions used in this document
    \n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",
    \n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this
    \ndocument are to be interpreted as described in [RFC2119].\n\t </p>\n      "
