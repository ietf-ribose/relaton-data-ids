abstract:
  content: "\n\t <p>   WebRTC working group prefers mandatory to implement codecs
    inside the\n   browser to achieve guaranteed interoperability between two WebRTC\n
    \  peers.  WebRTC allows browser implementors to support vendor specific\n   codecs
    apart from mandatory codecs.  This document explains the way\n   to give preferences
    for media codecs in WebRTC context out of the\n   available codecs in browser
    for creating the offer / answer.\n\n\t </p>\n      "
