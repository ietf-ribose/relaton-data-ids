abstract:
  content: "\n\t <p>   This document defines how QUIC, Datagram Transport Layer Security\n
    \  (DTLS), Real-time Transport Protocol (RTP), RTP Control Protocol\n   (RTCP),
    Session Traversal Utilities for NAT (STUN), Traversal Using\n   Relays around
    NAT (TURN), and ZRTP packets are multiplexed on a\n   single receiving socket.\n\n
    \  This document updates RFC 7983 and RFC 5764.\n\n\t </p>\n      "
