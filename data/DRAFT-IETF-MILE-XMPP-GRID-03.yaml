abstract:
  content: "\n\t <p>   This document describes how the Extensible Messaging and Presence\n
    \  Protocol (XMPP) [RFC7590] can be used as the framework as transport\n   protocol
    for collecting and distributing any security telemetry\n   information between
    any network connected device.  As an example,\n   this document describes how
    XMPP can be used to transport the\n   Incident Object Description Exchange Format
    (IODEF) information.\n\n\t </p>\n      "
