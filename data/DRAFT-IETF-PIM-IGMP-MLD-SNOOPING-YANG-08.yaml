abstract:
  content: "\n\t <p>   This document defines a YANG data model that can be used to\nconfigure
    and manage Internet Group Management Protocol (IGMP) and\nMulticast Listener Discovery
    (MLD) Snooping devices. The YANG module in\nthis document conforms to Network
    Management Datastore Architecture\n(NMDA).\n\n\t </p>\n      "
