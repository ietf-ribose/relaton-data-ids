abstract:
- content: "<p>This document specifies an IPv6 header compression format for IPv6
    packet delivery in 6LoWPAN networks. The compression format relies on shared context
    to allow compression of arbitrary prefixes. This document specifies compression
    of well-known multicast addresses and a framework for compressing next headers.
    UDP compression is specified within this framework.</p>"
