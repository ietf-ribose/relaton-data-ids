abstract:
- content: <p>This document extends the DMARC (RFC7489) record format by defining
    an additional tag. This new tag, the "fi" tag, is to be used in conjunction with
    the "ruf" tag. It enables a simple way of rate limiting the message-specific failure
    reporting on the request of a Domain Owner.</p>
