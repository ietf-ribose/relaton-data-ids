abstract:
  content: "\n\t <p>   MAC Address Withdrawal is a mechanism described in [RFC4762]
    to\n   remove or unlearn MAC addresses that have been dynamically learned,\n   for
    faster convergence. Failure of mechanisms that control loop free\n   connectivity
    (e.g Split Horizon) among VPLS PE nodes may cause MAC\n   Address Withdrawal messages
    looping among those nodes, leading to\n   Denial of Service (DoS) or complete
    failure of control plane in the\n   PE nodes. This document describes a mechanism
    to detect and prevent\n   loops of MAC Address Withdrawal messages in a VPLS PE
    node on such\n   failures.\n\n\t </p>\n      "
