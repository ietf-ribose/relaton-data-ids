abstract:
- content: "<p>This document reproduces the content of the ITU-T Study Group 16 White
    Document draft of H.248 Annex G, which is scheduled for decision in Geneva in
    November 2000. H.248 Annex G provides packages for 'User Interface Elements and
    Actions'. Specifically, the packages in Annex G include: - Display - Key - Keypad
    - Label key - Function key - Indicator - Soft key - Ancillary input This document
    is submitted for IETF comment prior to ITU-T decision, in accordance with procedures
    currently being negotiated between ITU-T Study Group and ISOC on behalf of the
    IETF.</p>"
