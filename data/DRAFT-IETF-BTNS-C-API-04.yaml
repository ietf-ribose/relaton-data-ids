abstract:
  content: "\n\t <p>IPsec based security is usually transparent for applications and
    they\nhave no standard APIs for gathering information on connection\nsecurity
    properties.  This document specifies an API that increases\nthe visibility of
    IPsec to applications.  The API allows applications\nto allow BTNS extensions,
    control the channel bindings, and control\nalso other security properties related
    to IPsec.  This document\npresents C-bindings to the abstract BTNS API.\n\t </p>\n
