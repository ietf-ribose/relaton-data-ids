abstract:
- content: "<p>This document introduces a simple mechanism to associate a group of
    Label Switched Paths (LSPs) via an extension to the Path Computation Element Communication
    Protocol (PCEP) with the purpose of computing diverse paths for those LSPs. The
    proposed extension allows a PCC to advertise to a PCE the belonging of a particular
    LSP to a disjoint- group, thus the PCE knows that LSPs in the same group must
    be disjoint from each other.</p>"
