abstract:
  content: "\n\t <p>   The IMG framework document defines a set of abstract operations
    to\n   distribute and retrieve Internet Media Guides (IMG).  This document\n   specifies
    the mapping of the abstract operations QUERY and RESOLVE to\n   HTTP which includes
    mapping IMG URIs are parameters to HTTP URIs.\n   IMG envelopes are used to encapsulate
    IMG contents.\n\n   This is an initial strawman intended to provoke discussion.\n\t
    </p>\n      "
