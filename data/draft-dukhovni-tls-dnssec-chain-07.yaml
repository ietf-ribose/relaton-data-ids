abstract:
- content: "<p>This document describes an experimental TLS extension for in-band transport
    of the complete set of DNSSEC validatable records needed to perform DANE authentication
    of a TLS server without the need to perform separate out-of-band DNS lookups.
    When the requisite DNS records do not exist, the extension conveys a validatable
    denial of existence proof. This experimental extension is developed outside the
    IETF and is published here to guide implementation of the extension and to ensure
    interoperability among implementations.</p>"
