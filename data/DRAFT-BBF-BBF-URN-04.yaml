abstract:
  content: "\n\t <p>This document describes the Namespace Identifiers (NIDs) \"bbf\",
    \"broadband-forum-org\", and \"dslforum-org\" for Uniform Resource Names (URNs)
    used to identify resources published by Broadband Forum (BBF).  BBF specifies
    and manages resources that utilize these three URN identification models.  Management
    activities for these and other resource types are handled by BBF.\n\t </p>\n      "
