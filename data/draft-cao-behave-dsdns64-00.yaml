abstract:
  content: "\t <t>If a dual stack host is configured with a DNS64 server, the packetwill
    be routed through the NAT64 translator instead of the plain IPv4router or NAT44.
    This document suggest the DNS64 should handle typeA DNS request normally to avoid
    packets being detoured to NAT64.</p>"
