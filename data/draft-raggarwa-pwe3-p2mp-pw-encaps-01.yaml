abstract:
  content: "\t <t>A Point-to-Multipoint (P2MP) Pseudowire (PW) is a mechanism thatemulates
    the essential attributes of a P2MP Telecommunicationsservice such as P2MP ATM
    over a Packet Switched Network (PSN).This document describes the encapsulation
    and data plane proceduresfor a P2MP PW. These procedures are meant to be independent
    of thecontrol plane used to signal a P2MP PW.</p>"
