abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes managed objects to configure and/or monitor Multicast communication
    over IP Virtual Private Networks (VPNs) supported by MultiProtocol Label Switching/Border
    Gateway Protcol (MPLS/BGP) on a Provider Edge router.</p>"
