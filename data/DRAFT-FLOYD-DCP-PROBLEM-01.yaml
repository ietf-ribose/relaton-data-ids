abstract:
  content: "\n\t <p>This document gives the problem statement underlying the\ndevelopment
    of an unreliable transport protocol incorporating\nend-to-end congestion control.
    \ This is also the problem\nstatement underlying the development of DCCP, the
    Datagram\nCongestion Control Protocol. DCCP implements a congestion-\ncontrolled,
    unreliable flow of datagrams suitable for use by\napplications such as streaming
    media or on-line games\n\t </p>\n      "
