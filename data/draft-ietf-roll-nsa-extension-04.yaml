abstract:
- content: "<p>Implementing Packet Replication and Elimination from / to the RPL root
    requires the ability to forward copies of packets over different paths via different
    RPL parents. Selecting the appropriate parents to achieve ultra-low latency and
    jitter requires information about a node's parents. This document details what
    information needs to be transmitted and how it is encoded within a packet to enable
    this functionality. This document also describes Objective Functions which take
    advantage of this information to implement multi-path routing.</p>"
