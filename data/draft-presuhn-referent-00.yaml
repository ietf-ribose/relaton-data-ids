abstract:
  content: "\t <t>This memo identifies some of referential integrity considerations
    ofwhich management information base (MIB) designers should be aware.It is intended
    to promote discussion and the identification ofadditional related issues.Comments
    are welcomed, from the Operations and Management Area ingeneral, from MIB writers,
    and from participants in the sming and eosworking groups and the xmlconf BOF in
    particular. Please sendcomments to the mibs@ops.ietf.org mailing list.</p>"
