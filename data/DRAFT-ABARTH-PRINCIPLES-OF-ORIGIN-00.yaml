  content: "\n\t <p>The security model of the web platform has evolved over time to
    meet\nthe needs of new applications and to correct earlier mistakes.\nAlthough
    web security has evolved largely organically, the security\nmodel has converged
    towards a handful of key concepts.  This document\npresents those concepts and
    provides advice to designers of new\npieces of the web platform.\n\t </p>\n      "
