abstract:
- content: "<p>The Host Identity Protocol (HIP) and architecture adds a cryptographic
    name space to name Internet hosts. This draft describes a use case of the HIP
    architecture, which is to provide a HIP-enabled virtual private LAN service (VPLS)
    over an untrusted network. In this case, HIP is used to secure tunnels between
    the provider edge (PE) equipment.</p>"
