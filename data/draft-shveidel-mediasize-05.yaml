- content: "<p>This memo defines an extension to the Simple Mail Transfer Protocol
    (SMTP) service whereby an SMTP client and server may interact to give the server
    an opportunity to decline or accept a message (perhaps temporarily) based on the
    client's estimate of the general message size and sizes of the media parts the
    message contains.</p>"
