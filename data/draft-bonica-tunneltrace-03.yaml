abstract:
  content: "<p>This document specifies requirements for a generic route tracingapplication.
    The application must provide all functionality that'traceroute' [RFC 2151] currently
    provides. It also must provideenhanced capabilities with regard to tunnel tracing
    (e.g., tracingthrough IP-in-IP tunnels, tracing through MPLS LSPs).</p>"
