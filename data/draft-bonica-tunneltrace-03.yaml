- content: "<p>This document specifies requirements for a generic route tracing application.
    The application must provide all functionality that 'traceroute' [RFC 2151] currently
    provides. It also must provide enhanced capabilities with regard to tunnel tracing
    (e.g., tracing through IP-in-IP tunnels, tracing through MPLS LSPs).</p>"
