abstract:
- content: "<p>This specification defines methods that OAuth clients may use to associate
    (register) with service providers for the purposes of accessing OAuth protected
    resources. The document describes different classifications of OAuth clients and
    the process to directly access or associate for access with a particular OAuth
    Framework protected service provider.</p>"
