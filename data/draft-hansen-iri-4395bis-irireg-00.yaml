abstract:
  content: "<p>This document updates the guidelines and recommendations for thedefinition
    of Uniform Resource Identifier (URI) schemes, and extendsthe registry and guidelines
    to apply when the schemes are used withInternationalized Resource Identifiers
    (IRIs). It also updates theprocess and IANA registry for URI/IRI schemes. It obsoletes
    RFC4395.</p>"
