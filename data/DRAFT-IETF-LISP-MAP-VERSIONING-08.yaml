abstract:
  content: "\n\t <p>   This document describes the LISP (Locator/ID Separation Protocol)\n
    \  Map-Versioning mechanism, which provides in-packet information about\n   Endpoint-ID
    to Routing Locator (EID-to-RLOC) mappings used to\n   encapsulate LISP data packets.
    \ The proposed approach is based on\n   associating a version number to EID-to-RLOC
    mappings and transport\n   such a version number in the LISP specific header of
    LISP-\n   encapsulated packets.  LISP Map-Versioning is particularly useful to\n
    \  inform communicating Ingress Tunnel Routers (ITRs) and Egress Tunnel\n   Routers
    (ETRs) about modifications of the mappings used to\n   encapsulate packets.  The
    mechanism is transparent to implementations\n   not supporting this feature, since
    in the LISP-specific header and in\n   the Map Records, bits used for Map-Versioning
    can be safely ignored\n   by ITRs and ETRs that do not support the mechanism.\n\n\t
    </p>\n      "
