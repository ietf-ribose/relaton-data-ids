abstract:
- content: <p>RFC2617 does not define how to treat Unicode characters [UNICODE] outside
    the ASCII range [RFC20] with the "Digest" scheme. This document defines an extension
    to the "Digest" scheme, and a mechanism that enables the client and server to
    negotiate their support for the UTF-8 [RFC3629] character encoding scheme.</p>
