abstract:
  content: "\n\t <p>   This document describes some of the use cases that will allow\n
    \  choosing different transport services. It also presents their\n   derived requirements
    and conditions of utilization, when available,\n   to an application attached
    to an Internet subnetwork. The use cases\n   assume that a transport \"choice\"
    is based on the requirements of\n   the application. The fallback is considered
    to be TCP/UDP.\n\n\t </p>\n      "
