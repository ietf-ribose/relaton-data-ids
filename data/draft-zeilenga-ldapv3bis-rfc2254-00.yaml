abstract:
  content: "<p>The Lightweight Directory Access Protocol (LDAP) [1] defines a networkrepresentation
    of a search filter transmitted to an LDAP server. Someapplications may find it
    useful to have a common way of representingthese search filters in a human-readable
    form. This document definesa human-readable string format for representing LDAP
    search filters.This document replaces RFC 1960, extending the string LDAP filterdefinition
    to include support for LDAP version 3 extended matchfilters, and including support
    for representing the full range ofpossible LDAP search filters.</p>"
