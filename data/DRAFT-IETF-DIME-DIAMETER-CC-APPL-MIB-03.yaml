abstract:
  content: "\n\t <p>Along with providing support for certain basic authentication,\nauthorization
    and accounting functions, the Diameter base protocol is\nintended to provide a
    framework for AAA applications.\n\nThis document defines the Management Information
    Base (MIB) module\nwhich describes the minimum set of objects needed to manage
    an\nimplementation of the Diameter Credit Control application.\n\nStatus of this
    Memo\n\nThis Internet-Draft is submitted to IETF in full conformance with the\nprovisions
    of BCP 78 and BCP 79.\n\nInternet-Drafts are working documents of the Internet
    Engineering\nTask Force (IETF), its areas, and its working groups.  Note that\nother
    groups may also distribute working documents as Internet-\nDrafts.\n\nInternet-Drafts
    are draft documents valid for a maximum of six months\nand may be updated, replaced,
    or obsoleted by other documents at any\ntime.  It is inappropriate to use Internet-Drafts
    as reference\nmaterial or to cite them other than as \"work in progress.\"\n\nThe
    list of current Internet-Drafts can be accessed at\nhttp://www.ietf.org/ietf/1id-abstracts.txt.\n\nThe
    list of Internet-Draft Shadow Directories can be accessed at\nhttp://www.ietf.org/shadow.html.\n\nThis
    Internet-Draft will expire on July 19, 2010.\n\nCopyright Notice\n\nCopyright
