abstract:
- content: "<p>The BGP Monitoring Protocol (BMP) defines access to only the Adj-RIB-
    In Routing Information Bases (RIBs). This document updates the BGP Monitoring
    Protocol (BMP) RFC 7854 by adding access to the Adj-RIB- Out RIBs. It adds a new
    flag to the peer header to distinguish Adj- RIB-In and Adj-RIB-Out.</p>"
