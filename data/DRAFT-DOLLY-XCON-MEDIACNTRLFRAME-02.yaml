abstract:
  content: "\n\t <p>   This document provides requirements for a protocol, that will
    enable\n   one physical entity that includes the media policy server,\n   notification
    server and the focus to interact with one or more\n   physical entities that serves
    as mixer or media server.  It will\n   address all phases and aspects of media
    handling in a conferencing\n   service including announcements and IVR functionality.\n\n\n\t
    </p>\n      "
