abstract:
- content: <p>This document defines several Structured Syntax Suffixes for use with
    media type registrations. In particular, it defines and registers the "+json",
    "+ber", "+der", "+fastinfoset", "+wbxml" and "+zip" Structured Syntax Suffixes,
    and updates the "+xml" Structured Syntax Suffix registration.</p>
