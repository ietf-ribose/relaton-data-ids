abstract:
  content: "<p>This paper is an introduction to terms and principles ofpolicy-based
    network configuration management that is based onwork in the IETF. A generic model
    for the realization ofpolicy-based network configuration management is presentedbased
    on these terms. The last portion, and focus of thepaper, examines the current
    work of the SNMP ConfigurationWorking Group in the IETF and maps that work to
    the previouslydefined terms and model.</p>"
