abstract:
  content: "\n\t <p>This document defines a number of changes to RFC 2026, the basic\ndefinition
    of the IETF standards process.  While some of them are\ndefinite changes to the
    rules, the intention is to preserve the main\nintent of the original rules, while
    adapting them to experience and\ncurrent practice.\n\t </p>\n      "
