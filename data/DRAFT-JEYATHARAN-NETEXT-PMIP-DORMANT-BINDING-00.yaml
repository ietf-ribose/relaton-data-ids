abstract:
  content: "\n\t <p>A multiple interfaced mobile node (MN) may be connected to Proxy\nMobile
    Internet Protocol version 6 (PMIPv6) domain via a stable\naccess connection (e.g.
    cellular) and an unstable access connection\n(e.g.  IEEE 802.11).  To eliminate
    packet loss and handoff delay due\nto disconnection of the unstable access, a
    dormant binding method is\nproposed access such that a binding is maintained in
    dormant mode in\nthe network until the mobile node is disconnected from the unstable\naccess.
    \ Once activated, the binding allows the network to route data\npackets intended
    for the unstable access via the stable access\nconnection.\n\t </p>\n      "
