abstract:
  content: "\n\t <p>   This document describes the use of a well-known Border Gateway\n
    \  Protocol (BGP) community for destination based blackholing in IP\n   networks.
    \ This well-known advisory transitive BGP community, namely\n   BLACKHOLE, allows
    an origin AS to specify that a neighboring network\n   should discard any traffic
    destined towards the tagged IP prefix.\n\n\n\t </p>\n      "
