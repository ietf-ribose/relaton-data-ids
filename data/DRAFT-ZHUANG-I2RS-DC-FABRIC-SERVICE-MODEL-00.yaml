abstract:
  content: "\n\t <p>   This document defines a YANG data model that can be used to
    deliver\n   fabric service for data center networks.  This model is intended to\n
    \  be instantiated by management system to deploy the overall fabric\n   service
    for a data center network.  It provides an abstraction of\n   fabric services,
    including configurations and functions, however is\n   not a configuration model
    be used directly onto network\n   infrastructures.  It should be used combined
    with such as fabric\n   topology data model defined in\n   [I-D.zhuang-i2rs-yang-dc-fabric-network-topology]
    with specific\n   topology information to configure the network elements and deliver\n
    \  the service to data center infrastructures.\n\n\t </p>\n      "
