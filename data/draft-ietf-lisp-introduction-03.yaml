abstract:
- content: "<p>LISP is an upgrade to the architecture of the IP internetworking system,
    one which separates location and identity properties (previously intermingled
    in IP addresses). This document is an introductory overview of the entire LISP
    system, and focuses on describing the major concepts and functional sub-systems
    of LISP, and the interactions between them.</p>"
