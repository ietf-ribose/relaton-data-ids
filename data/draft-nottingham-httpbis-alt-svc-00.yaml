abstract:
- content: <p>This document introduces "alternate services" to allow an HTTP origin's
    resources to be available at a seperate network location, possibly accessed with
    a different protocol configuration. It also specifies one means of discovering
    alternate services, the "Alt-Svc" header field.</p>
