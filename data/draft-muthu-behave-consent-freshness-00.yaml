abstract:
- content: "<p>This document describes a STUN usage that enables WebRTC implementations
    to verify the peer consent for continuing to receive traffic on a candidate pair
    ICE is using for a media component after session establishment. Verification of
    peer consent is necessary to ensure that a malicious JavaScript cannot use the
    browser as a platform for launching attacks. This form of consent verification
    also serves the purpose of refreshing NAT bindings.</p>"
