abstract:
  content: "\n\t <p>   This document describes how the new GSSAPI-based rxgk security
    class\n   for RX is integrated with the AFS application protocol.  It describes\n
    \  a number of extensions to the basic rxgk protocol, clarifies a number\n   of
    implementation issues, and provides values for the application-\n   specific elements
    of rxgk.\n\n\t </p>\n      "
