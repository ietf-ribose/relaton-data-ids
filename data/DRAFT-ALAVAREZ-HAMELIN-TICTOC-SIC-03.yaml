abstract:
  content: "\n\t <p>   Synchronizing Internet Clock Frequency specifies a new secure
    method\n   to synchronize difference clocks on the Internet, assuring smoothness\n
    \  (i.e., frequency stability) and robustness to man-in-the-middle\n   attacks.
    \ In 90% of all cases, Synchronized Internet Clock Frequency\n   is highly accurate,
    with a Maximum Time Interval Error less than 25\n   microseconds by a minute.
    \ Synchronized Internet Clock Frequency is\n   based on a regular packet exchange
    and works with commodity terminal\n   hardware.\n\n\n\t </p>\n      "
