abstract:
- content: "<p>Data channel setup can be done using either the in-band Data Channel
    Establishment Protocol (DCEP) or using some out-of-band non-DCEP protocol. This
    document specifies how the SDP (Session Description Protocol) offer/answer exchange
    can be used to achieve an out-of-band non-DCEP negotiation for establishing a
    data channel.</p>"
