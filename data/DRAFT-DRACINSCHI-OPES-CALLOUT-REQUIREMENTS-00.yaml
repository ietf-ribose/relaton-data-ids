  content: "\n\t <p>In the context of the Content Networks, the Open Pluggable Edge
    \nServices represents an infrastructure that enables quick and easy \ncreation
    of value-added networking services. This document attempts \nto present requirements
    for callout protocols that provide \ncommunication between an in-path OPES intermediary
    (e.g. a cache) \nand remote callout servers. \n\n\t </p>\n      "
