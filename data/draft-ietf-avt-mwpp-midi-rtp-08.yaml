abstract:
  content: "<p>This memo describes an RTP payload format for the MIDI commandlanguage.
    The format encodes all commands that may legally appearon a MIDI 1.0 DIN cable.
    The format is suitable for interactiveapplications (such as the remote operation
    of musical instruments)and content-delivery applications (such as file streaming).
    Theformat may be used over unicast and multicast UDP as well as TCP,and defines
    tools for graceful recovery from packet loss. Streambehavior, including the MIDI
    rendering method, may be customizedduring session setup. The format also serves
    as a mode for thempeg4-generic format, to support the MPEG 4 Audio Object Types
    forGeneral MIDI, Downloadable Sounds Level 2, and Structured Audio.</p>"
