abstract:
  content: "\n\t <p>This document defines the use of a Diffie-Hellman exchange in\nKerberos,
    both with AP-REQ/AP-REP (in order to protect against\npassive eavesdropping of
    a session by the realm administrator), and\nas a preauthentication method (in
    order to prevent a passive\neavesdropper from capturing ciphertext with which
    an offline\ndictionary attack can be mounted).\n\t </p>\n      "
