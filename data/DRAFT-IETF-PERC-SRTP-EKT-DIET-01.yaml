abstract:
  content: "\n\t <p>   Encrypted Key Transport (EKT) is an extension to Secure Real-time\n
    \  Transport Protocol (SRTP) that provides for the secure transport of\n   SRTP
    master keys, Rollover Counters, and other information within\n   SRTP.  This facility
    enables SRTP to work for decentralized\n   conferences with minimal control by
    allowing a common key to be used\n   across multiple endpoints.\n\n\t </p>\n      "
