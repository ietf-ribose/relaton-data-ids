abstract:
  content: "\n\t <p>   This memo defines several new cipher suites for the Transport
    Layer\n   Security (TLS) protocol.  The cipher suites are all based on the\n   Ephemeral
    Elliptic Curve Diffie-Hellman with Pre-Shared Key\n   (ECDHE_PSK) key exchange
    together with the Authenticated Encryption\n   with Associated Data (AEAD) algorithms
    AES-GCM and AES-CCM.  PSK\n   provides light and efficient authentication, ECDHE
    provides perfect\n   forward secrecy, and AES-GCM and AES-CCM provides encryption
    and\n   integrity protection.\n\n\t </p>\n      "
