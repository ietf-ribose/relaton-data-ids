abstract:
  content: "\n\t <p>   Today, the Domain Name System (DNS) is a key service for the\n
    \  Internet.  DNS is primarily used to map human-memorable names to IP\n   addresses,
    which are used for routing but generally not meaningful\n   for humans.  However,
    the hierarchical nature of DNS makes it\n   unsuitable for various Peer-to-Peer
    (P2P) Name Systems.  As\n   compatibility with applications using DNS names is
    desired, these\n   overlay networks often define alternative pseudo Top-Level
    Domains\n   (pTLDs) to integrate names from the P2P domain into the DNS\n   hierarchy.\n\n
    \  This memo describes common Special-Use Domain Names [RFC6761]\n   pseudo Top-Level
    DNS Names designed to help harden name resolution\n   security (e.g., [RFC6840][RFC6975]),
    provide censorship resistance,\n   and protect the users' privacy on the Internet.\n\n
    \  In this IESG Approval document we are asking for domain name\n   reservations
    for five Special-Use Domain Names [RFC6761] TLDs:\n   \".gnu\", \".zkey\", \".onion\",
    \".exit\", and \".i2p\".\n\n\t </p>\n      "
