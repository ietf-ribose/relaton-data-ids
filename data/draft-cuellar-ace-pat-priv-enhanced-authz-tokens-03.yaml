abstract:
- content: <p>This specification defines PAT, "Privacy-Enhanced-Authorization- Tokens"
    or "Pseudonym-based Authorization Tokens", a protocol and a token construction
    procedure for client authorization in a constrained environment. The tokens can
    be also used to establish a Datagram Transport Layer Security (DTLS) channel between
    resource-constrained nodes.</p>
