abstract:
  content: "\t <t>The notification extension document [ipp-ntfy] defines operations
    that aclient can perform in order to create Subscription Objects in a Printerand
    carry out other operations on them. A Subscription Object representsa Subscription
    abstraction. The Subscription Object specifies that whenone of the specified Events
    occurs, the Printer sends an asynchronousEvent Notification to the specified Notification
    Recipient via thespecified Delivery Method (i.e., protocol).The notification extension
    document [ipp-ntfy] specifies that eachDelivery Method is defined in another document.
    This document is onesuch document, and it specifies the 'ipp-get' delivery method.</p>"
