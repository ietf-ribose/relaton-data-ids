abstract:
  content: "\n\t <p>The Handle System is a general-purpose global name service that
    allows \nsecured name resolution and administration over the public Internet.
    \ \nThe Handle System manages handles, which are unique names for digital \nobjects
    and other Internet resources. This document provides a detailed \ndescription
    of the Handle System namespace, data and service model, as \nwell as its operation
    and authentication protocol. It assumes that \nreaders are familiar with the basic
    concepts of the Handle System as \nintroduced in the overview document.\n\t </p>\n
