abstract:
  content: "<p>Intrusion Alert Protocol (IAP) is an application--level protocol forexchanging
    intrusion alert data between intrusion detection elements,notably sensor/analyzers
    and managers, across IP networks. Thespecification of alerts carried using this
    protocol is described inthe Intrusion Detection Message Exchange Format (IDMEF)
    [5], acompanion document of the Intrusion Detection Working Group of theIETF.</p>"
