abstract:
  content: "<p>The Session Announcement Protocol (SAP) [2] was used to announceinformation
    for all available IP multicast sessions to theprospective receiver in an experimental
    network. It is easy to use,but not scalable and difficult to control the SAP messagetransmission
    in a wide area network. This document describes theissues and the requirements
    for multicast session announcement in theglobal Internet.</p>"
