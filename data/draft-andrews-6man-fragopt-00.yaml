- content: "<p>Fragmented IPv6 packets are often dropped because there is no way to
    identify whether a fragment matches a otherwise permitted packet as the L4 header
    information is not available on all the fragments. The document defines hop-by-hop
    options that can be used to supply the missing information in non initial fragments.</p>"
