abstract:
- content: "<p>This document defines a P2P IPTV Usage for Resource Location And Discovery
    (RELOAD). The IPTV Usage provides the functionality of IPTV servers in a fully-distributed
    system using P2PSIP RELOAD. The IPTV Usage provides the metadata storage, channel
    peer list storage, and channel peer group storage using the P2PSIP overlay. This
    documents defines three kinds about these usages.</p>"
