abstract:
  content: "\n\t <p>This document summarizes SFR resource control requirements associated\nwith
    the delivery of Triple Play Video on Demand services to\nbroadband residential
    users.  It also describes the approach based on\nRSVP for addressing those requirements.\n\nFinally,
    this document recommends that the IETF continues maintenance\nand extension of
    RSVP so that the industry can continue benefiting\nfrom quality interoperable
    resource control solutions based on RSVP.\n\t </p>\n      "
