abstract:
  content: "\n\t <p>   This document describes the Service Agent service type.  Service\n
    \  Agents are one of three types of agents used in the Service Location\n   Protocol,
    Version 2 [1].  The Service Agent advertises all services\n   on a given host
    which have been enabled to use SLPv2.\n\n\t </p>\n      "
