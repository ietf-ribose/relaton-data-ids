abstract:
  content: "\n\t <p>   RFC 6154 created an IMAP Special-Use LIST extension and defined
    an\n   initial set of attributes.  This document defines a new attribute,\n   \"\\Important\",
    and establishes a new IANA registry for IMAP folder\n   attributes, registering
    the attributes defined in RFCs 3348, 3501,\n   and 6154.  This document also defines
    a new IMAP keyword,\n   \"$Important\", and registers it in the registry defined
    in RFC 5788.\n\n\t </p>\n      "
