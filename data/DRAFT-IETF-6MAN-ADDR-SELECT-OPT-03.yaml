abstract:
  content: "\n\t <p>   RFC 3484 defines default address selection mechanisms for IPv6
    that\n   allow nodes to select appropriate address when faced with multiple\n
    \  source and/or destination addresses to choose between.  The RFC 3484\n   allowed
    for the future definition of methods to administratively\n   configure the address
    selection policy information.  This document\n   defines a new DHCPv6 option for
    such configuration, allowing a site\n   administrator to distribute address selection
    policy overriding the\n   default address selection policy table, and thus control
    the address\n   selection behavior of nodes in their site.\n\n\t </p>\n      "
