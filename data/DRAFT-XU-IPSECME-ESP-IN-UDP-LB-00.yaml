abstract:
  content: "\n\t <p>  IPsec Virtual Private Network (VPN) is widely used by enterprises
    to\n  interconnect their geographical dispersed branch office locations\n  across
    IP Wide Area Network (WAN). To fully utilize the bandwidth\n  available in IP
    WAN, load balancing of traffic between different\n  IPsec VPN sites over Equal
    Cost Multi-Path (ECMP) and/or Link\n  Aggregation Group (LAG) within IP WAN is
    attractive to those\n  enterprises deploying IPsec VPN solutions. This document
    defines a\n  method to encapsulate IPsec Encapsulating Security Payload (ESP)\n
    \ packets inside UDP packets for improving load-balancing of IPsec\n  tunneled
    traffic. In addition, this encapsulation is also applicable\n  to some special
    multi-tenant data center network environment where\n  the overlay tunnels need
    to be secured.\n\n\t </p>\n      "
