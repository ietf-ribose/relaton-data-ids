abstract:
  content: "\n\t <p>   This document describes how the SIP Instance ID as defined
    in RFC\n   5626 [1] is used by the Open Mobile Alliance (OMA), for Push-to-talk\n
    \  over Cellular (PoC) and Push-to-Communicate for Public Safety (PCPS)\n   and
    addresses security concerns with use of the SIP instance ID in\n   non-register
    requests and responses.\n\n   This document updates RFC 7255 [2] to allow the
    use of the\n   International Mobile Equipment Identity (IMEI) as an instance ID
    in\n   the Contact header field of non-register requests and responses by\n   the
    OMA PoC and PCPS enablers for the purposes described in this\n   document.\n\n\t
    </p>\n      "
