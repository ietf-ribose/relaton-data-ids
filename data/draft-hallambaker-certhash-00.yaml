abstract:
  content: "<p>Deployment of DNSSEC opens up the possibility of new mechanisms forassuring
    application keys. This document extends the use of the DNSCERT resource record
    and defines X.509v3 extensuions to support keyassurance mechanisms for use with
    TLS and other X.509 protocols andprovides a comprehensive assessment of the security
    thus achieved.</p>"
