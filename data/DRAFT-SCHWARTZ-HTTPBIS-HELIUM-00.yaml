abstract:
  content: "\n\t <p>   HELIUM is a protocol that can be used to implement a UDP proxy,
    a\n   VPN, or a hybrid of these.  It is intended to run over a reliable,\n   secure
    substrate transport.  It can serve a variety of use cases, but\n   its initial
    purpose is to enable HTTP proxies to forward non-TCP\n   flows.\n\n\t </p>\n      "
