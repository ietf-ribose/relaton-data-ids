- content: "<p>From time to time, there are unforeseen circumstances which make following
    the requirements of a Best Current Practice (BCP) untenable, or where the procedures
    described in the BCP gives no guidance. This document defines a process for the
    IETF to grant a variance to any IETF process for a single use or of very short
    duration.</p>"
