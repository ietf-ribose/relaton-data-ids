abstract:
- content: "<p>This document defines an Elliptic Curve Cryptography extension to the
    OpenPGP public key format and specifies three Elliptic Curves that enjoy broad
    support by other standards, including NIST standards. The document aims to standardize
    an optimal but narrow set of parameters for easier interoperability between compliant
    OpenPGP implementations.</p>"
