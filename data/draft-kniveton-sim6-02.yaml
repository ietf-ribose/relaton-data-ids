abstract:
  content: "\t <t>Providing an existing scalable authorization infrastructure formobile
    nodes is needed for IPv6-based mobility. SIM Authenticationprovides a protocol
    for authenticating and authorizing services. Ituses an authorizing home domain
    defined by the Subscriber IdentityModule (SIM). The protocol is an Internet Control
    Message Protocolfor IPv6 (ICMPv6) [17] extension. It can leverage the existing
    SIMauthorization infrastructure for automatic bootstrapping of securityassociation
    between the mobile node and a service, where the service canbe e.g. authorized
    last-hop VPN setup for network access or Mobile IPv6mobile-home security association
    setup.</p>"
