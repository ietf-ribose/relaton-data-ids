abstract:
- content: "<p>This document describes how EVPN can be used to support virtual private
    wire service (VPWS) in MPLS/IP networks. EVPN enables the following characteristics
    for VPWS: single-active as well as all- active multi-homing with flow-based load-balancing,
    eliminates the need for single-segment and multi-segment PW signaling, and provides
    fast protection using data-plane prefix independent convergence upon node or link
    failure.</p>"
