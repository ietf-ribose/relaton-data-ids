abstract:
- content: "<p>This document proposes a new Dynamic Delegation Discovery System (DDDS)
    Application to map E.164 numbers to metadata. It discusses the use of the Domain
    Name System (DNS) for resolving E.164 numbers into metadata to provide information
    about E.164 numbers in cases where E.164 Number to URI Mapping (ENUM) can not
    be used.</p>"
