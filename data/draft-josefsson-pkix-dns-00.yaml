abstract:
  content: "<p>The protocol conventions described in this document satisfy some ofthe
    operational requirements of the Internet Public KeyInfrastructure (PKI). This
    document specifies the conventions forusing the Domain Name System (DNS) to obtain
    certificates andcertificate revocation lists (CRLs) from PKI repositories. Additional
    mechanisms addressing PKIX operational requirements arespecified in separate documents.</p>"
