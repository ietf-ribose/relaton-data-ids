abstract:
  content: "\t <t>This document describes the procedure for proper handling of incomingliaison
    statements from other standards development organizations(SDOs), consortia, and
    industry fora, and for generating liaisonstatements to be transmitted from IETF/ISOC
    to other SDOs, consortiaand industry fora. This procedure allows IETF to effectivelycollaborate
    with other organizations in the international standardscommunity.</p>"
