abstract:
  content: "<p>This document specifies extensions to Resource Reservation Protocol
    - Traffic Engineering (RSVP-TE) to support Lock Instruct (LI) and Loopback (LB)
    mechanisms for Label Switched Paths (LSPs). These mechanisms are applicable to
    technologies that use Generalized MPLS (GMPLS) for the control plane.</p>"
