abstract:
- content: "<p>This document contains a proposal for the use of ECN bits with UDP
    packets. For the moment, the presence of ECN bits in the IP header of UDP streams
    is useless. These bits could be used to identify IP/UDP/RTP encapsulated data
    at routers prior to header compression and other specific operations.</p>"
