abstract:
  content: "\n\t <p>JSON (JavaScript Object Notation) Schema defines the media type\n\"application/schema+json\",
    a JSON based format for defining the\nstructure of JSON data.  JSON Schema provides
    a contract for what\nJSON data is required for a given application and how to
    interact\nwith it.  JSON Schema is intended to define validation,\ndocumentation,
    hyperlink navigation, and interaction control of JSON\ndata.\n\t </p>\n      "
