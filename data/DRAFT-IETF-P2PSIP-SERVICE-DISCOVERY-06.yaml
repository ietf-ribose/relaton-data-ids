abstract:
  content: "\n\t <p>   REsource LOcation and Discovery (RELOAD) does not define a
    generic\n   service discovery mechanism as part of the base protocol.  This\n
    \  document defines how the Recursive Distributed Rendezvous (ReDiR)\n   service
    discovery mechanism used in OpenDHT can be applied to RELOAD\n   overlays to provide
    a generic service discovery mechanism.\n\n\t </p>\n      "
