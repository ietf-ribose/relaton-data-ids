abstract:
  content: "\n\t <p>In order to diagnose problems with the Peer-RPF-Flooding mechanisms\nin
    the Multicast Source Discovery Protocol [2], we introduce a\nmethod of tracing
    the path that an SA message should have taken,\nalong with collecting statistics
    along that path.  This occurs in a\nway similar to multicast traceroute [3], with
    each router appending\ninformation about this hop and forwarding the message towards
    the\ndesired RP.\n\t </p>\n      "
