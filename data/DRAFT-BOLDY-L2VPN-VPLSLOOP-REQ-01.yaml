abstract:
  content: "\n\t <p>    Virtual Private LAN Service (VPLS) implementations, as defined
    in\n    [RFC4761] and [RFC4762], are highly susceptible to layer-2 loops\n    external
    to the PE customer-facing interface. Such loops impact\n    performance and can
    have a detrimental affect on all VPLS traffic\n    throughout the entire instance
    under certain conditions.\n\n    Current Layer-2 loop detection and protection
    mechanisms do not\n    function effectively here.\n\n    This document describes
    the requirements for a protocol function\n    to offer VPLS service providers
    a mechanism for detecting such\n    layer-2 loops and facilitating configurable
    actions without the\n    need for inter-operation with customer network protocols,
    other\n    VPLS PEs or customer sourced frames.\n\n\t </p>\n      "
