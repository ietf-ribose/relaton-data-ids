abstract:
  content: "<p>This document describes a payload format for transporting MPEG-4encoded
    data using RTP. MPEG-4 is a recent standard from ISO/IEC forthe coding of natural
    and synthetic audio-visual data. Several servicesprovided by RTP are beneficial
    for MPEG-4 encoded data transport overthe Internet. Additionally, the use of RTP
    makes it possible tosynchronize MPEG-4 data with other real-time data types.This
    specification is a product of the Audio/Video Transport workinggroup within the
    Internet Engineering Task Force and ISO/IEC MPEG-4 adhoc group on MPEG-4 over
    Internet. Comments are solicited and should beaddressed to the working group's
    mailing list at rem-conf@es.net and/orthe authors.</p>"
