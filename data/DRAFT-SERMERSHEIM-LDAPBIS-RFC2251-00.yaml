abstract:
  content: "\n\t <p>The protocol described in this document is designed to provide
    access\nto directories supporting the [X.500] models, while not incurring the\nresource
    requirements of the X.500 Directory Access Protocol (DAP).\nThis protocol is specifically
    targeted at management applications and\nbrowser applications that provide read/write
    interactive access to\ndirectories. When used with a directory supporting the
    X.500\nprotocols, it is intended to be a complement to the X.500 DAP\n\t </p>\n
