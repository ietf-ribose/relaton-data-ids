abstract:
  content: "\n\t <p>   The registration and use of interface types (\"ifType\" values)\n
    \  predated the use of IANA Considerations sections and YANG modules,\n   and
    so confusion has arisen about the interface type allocation\n   process.  This
    document provides updated guidelines for the\n   definition of new interface types,
    for consideration by those who are\n   defining, registering, or evaluating those
    definitions.\n\n\t </p>\n      "
