abstract:
- content: '<p>This document defines YANG modules for the configuration and operation
    of IPv4-in-IPv6 softwire Border Relays and Customer Premises Equipment for the
    Lightweight 4over6, Mapping of Address and Port with Encapsulation (MAP-E), and
    Mapping of Address and Port using Translation (MAP-T) softwire mechanisms. Editorial
    Note (To be removed by RFC Editor) Please update these statements within this
    document with the RFC number to be assigned to this document: o "This version
    of this YANG module is part of RFC XXXX;" o "RFC XXXX: YANG Modules for IPv4-in-IPv6
    Address plus Port Softwires"; o "reference: RFC XXXX" Please update the "revision"
    date of the YANG module.</p>'
