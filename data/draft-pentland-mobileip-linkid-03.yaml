abstract:
  content: "<p>This document defines a mechanism by which Access Routers on a linkmay
    automatically assign a consistent identifier to this link to aidin Movement Detection.
    This assists Movement Detection by allowing aMobile Node to rapidly determine
    whether it has moved to a new linkupon reception of a Router Advertisement containing
    this identifier.</p>"
