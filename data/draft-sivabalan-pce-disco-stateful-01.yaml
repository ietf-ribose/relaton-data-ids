abstract:
- content: "<p>When a PCE is a Label Switching Router (LSR) participating in the Interior
    Gateway Protocol (IGP), or even a server participating in IGP, its presence and
    path computation capabilities can be advertised using IGP flooding. Such IGP extensions
    exist for OSPF and ISIS. This document specifies two new PCE capabilities advertised
    by IGP.</p>"
