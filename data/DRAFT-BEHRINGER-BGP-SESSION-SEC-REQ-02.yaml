abstract:
  content: "\n\t <p>   The document \"BGP security requirements\" (draft-ietf-rpsec-bgpsecrec)\n
    \  specifies general security requirements for BGP.  However, specific\n   security
    requirements for single BGP sessions, i.e., the connection\n   between two BGP
    peers, are only touched on briefly in the section\n   \"transport layer protection\".
    \ This document expands on this\n   particular aspect of BGP security, defining
    the security requirements\n   between two BGP peers.\n\n\t </p>\n      "
