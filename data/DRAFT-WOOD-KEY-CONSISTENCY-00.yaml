abstract:
  content: "\n\t <p>   This document describes the key consistency and correctness\n
    \  requirements of protocols such as Privacy Pass, Oblivious DoH, and\n   Oblivious
    HTTP for user privacy.  It discusses several mechanisms and\n   proposals for
    enabling user privacy in varying threat models.  In\n   concludes with discussion
