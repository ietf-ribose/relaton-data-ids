abstract:
  content: "\n\t <p>   This document describes a Network Service Header (NSH) inserted
    onto\n   encapsulated packets or frames to realize service function paths.\n   NSH
    also provides a mechanism for metadata exchange along the\n   instantiated service
    path.  NSH is the SFC encapsulation required to\n   support the Service Function
    Chaining (SFC) Architecture (defined in\n   RFC7665).\n\n\t </p>\n      "
