abstract:
  content: "\n\t <p>This document describes an extension to SIP (RFC 2543) to provide
    a \nmechanism for storing state and other information in SIP comparable \nto the
    HTTP state mechanisms defined in RFC 2109.  This extension \nincludes a new SIP
    header ('Cookie:'), an option tag for feature \nnegotiation ('cookie') and IANA
    registration considerations for \nregistering the 'cookie' extension, semantics
    of the value of the \nCookie: header, and behavioral rules for processing these
    headers by \nSIP nodes supporting the 'cookie' extension. This document also \nbriefly
    discusses possible uses of cookies, and security \nconsiderations for their use.
    \n\n\t </p>\n      "
