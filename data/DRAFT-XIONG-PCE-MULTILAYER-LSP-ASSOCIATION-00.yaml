abstract:
  content: "\n\t <p>   The Path Computation Element Communication Protocol (PCEP)
    provides\n   mechanisms for Path Computation Elements (PCEs) to perform path\n
    \  computations in response to Path Computation Clients (PCCs) requests.\n   [I-D.ietf-pce-association-group]
    proposed an association mechanism\n   for a set of LSPs.\n\n   This document proposes
    a set of extensions to PCEP to associate a\n   grouping of multi-layer LSPs.  The
    extensions define a mechanism to\n   create associations between upper-layer LSP
    and related lower-layer\n   LSPs.\n\n\t </p>\n      "
