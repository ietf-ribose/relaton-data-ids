abstract:
  content: "\n\t <p>IP Mobility support for IPv4 [RFC3344] defines a short and skippable
    \nextension header format intended to extend the Mobile IP extension \naddress
    space. Based on the format presented in [RFC3344], this \ndraft defines a Mobile
    IP extension for configuration options, which \nSHOULD be used by any Mobile IP
    entity to exchange information of \nthe network entities like DNS server address,
    previous Foreign Agent \n(FA) address, address of a session manager etc.\n\t </p>\n
