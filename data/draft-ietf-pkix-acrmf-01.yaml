abstract:
  content: "<p>The Certificate Request Message Format ([CRMF]) specifies a formatfor
    requesting an X.509 public key certificate from a CertificationAuthority (CA),
    possibly with assistance from an Local RegistrationAuthority (LRA). This specification,
    ACRMF, is modeled on CRMF,extending similar functionality to requests for X.509
    attribute cer-tificates from Attribute Authorities (AA), possibly via an AttributeRegistration
    Authority (ARA).</p>"
