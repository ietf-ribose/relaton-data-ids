abstract:
  content: "<p>This memo specifies the WebFinger, a protocol for obtaining accountmetadata,
    as well as the 'acct' URI scheme. 'acct' URIs are used toidentify user accounts
    at a given host which are typically used forthe purpose of resource management
    and establishing identity. Useraccounts include a local identifier (username,
    screenname, orhandle), and a host which can resolve and usually authenticate thelocal
    identifier.</p>"
