abstract:
- content: "<p>The operator facing data model is valuable to reduce the operations
    and management. This document describes the YANG data model of the composite VPN
    for operators to provision, optimize, monitor and diagnose the end to end PE-based
    VPN services across multiple autonomous systems (ASes). The model from this document
    are limited to multiple ASes within one service provider.</p>"
