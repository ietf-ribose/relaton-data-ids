abstract:
  content: "\t <t>This memo defines a portion of the Management Information Base (MIB)for
    use with SNMP in TCP/IP-based internets. In particular, it definesobjects for
    managing Optical Interfaces associated with WavelengthDivision Multiplexing systems
    or characterized by the Optical TransportNetwork (OTN) in accordance with [ITU
    G.872].</p>"
