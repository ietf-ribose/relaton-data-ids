abstract:
  content: "\n\t <p>This document defines the Proxy-Authentication-Info header field
    for\nthe Session Initiation Protocol (SIP).  When a UA is required to\nauthenticate
    to a proxy using digest authentication specified in SIP\nthis header field allows
    for the UA to authenticate the proxy,\nenabling mutual authentication.  This header
    field can also provide\nintegrity checks over the bodies.\n\t </p>\n      "
