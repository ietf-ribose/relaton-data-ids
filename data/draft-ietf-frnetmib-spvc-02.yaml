  content: "\t <t>This memo defines a portion of the Management Information Base (MIB)for
    use with network management protocols in TCP/IP- based internets.In particular,
    it defines objects for managing Frame Relay SwitchedPermanent Virtual Circuits
    (SPVCs). This memo does not specify astandard for the Internet community.</p>"
