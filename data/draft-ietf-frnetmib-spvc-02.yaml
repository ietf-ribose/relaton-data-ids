abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP- based internets. In particular,
    it defines objects for managing Frame Relay Switched Permanent Virtual Circuits
    (SPVCs). This memo does not specify a standard for the Internet community.</p>"
