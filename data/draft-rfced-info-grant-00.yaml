abstract:
- content: "<p>The Switched Fabric Connection Tap (SFCT) protocol is part of the InterSwitch
    Message Protocol (ISMP). ISMP was designed to facilitate interswitch communication
    within distributed connection-oriented switching networks. The SFCT protocol is
    used to monitor communication between two end stations.</p>"
