abstract:
  content: "\n\t <p>   In the Resource Public Key Infrastructure (RPKI), certificate\n
    \  authorities publish certificates, including end entity certificates,\n   and
    CRLs to repositories on publication servers.  Relying Parties\n   (RP) retrieve
    the published information from the repository and MAY\n   store it in a cache.
    \ This document specifies a delta protocol which\n   provides relying parties
    with a mechanism to query a repository for\n   changes, thus enabling the RP to
    keep its state in sync with the\n   repository.\n\n\t </p>\n      "
