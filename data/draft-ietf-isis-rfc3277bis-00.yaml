abstract:
  content: "<p>This document describes a simple, interoperable mechanism that can
    beemployed in IS-IS networks in order to decrease data loss associatedwith deterministic
    blackholing of packets during transient networkconditions. The mechanism proposed
    here requires no IS-IS protocolchanges and is completely interoperable with the
    existing IS-ISspecification.The intention of this document is to provide an update
    to [RFC 3277].</p>"
