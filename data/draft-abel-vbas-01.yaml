- content: "<p>The virtual broadband access server (VBAS) protocol looks BAS and IP-DSLAM
    as a whole and provides an applicable method for communicating between BAS and
    IP-DSLAM. This document describes a communication process, which is added in the
    existing access control modes. It also describes how to encapsulate VBAS packets
    over Ethernet.</p>"
