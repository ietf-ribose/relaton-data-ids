abstract:
- content: <p>This document defines the Congestion Status precondition for SIP, utilizing
    the framework defined in RFC 3312 and updated in RFC 4032. The Congestion Status
    precondition requires that the participant verify that congestion thresholds along
    the network path for the session media have not been exceeded before continuing
    with session establishment or modification. This verification is performed via
    an RTP probe utilizing draft "Congestion Notification Process for Real- Time Traffic"
    and draft "RTP Payload Format for ECN Probing".</p>
