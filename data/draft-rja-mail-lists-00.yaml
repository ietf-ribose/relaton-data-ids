abstract:
  content: "<p>This document describes proposed conventions for use onIETF-related
    mailing lists. Subject to normal processes andprocedures, this draft might some
    day be published as an RFC withstatus of Best Current Practice (BCP). This document
    supplementsboth [RFC-2418] and [RFC-3005].Comments on this draft may be sent directly
    to the editor orto the &lt;ietf-process@lists.elistx.com&gt; mailing list. To
    subscribe tothat list, send an email request to ietf-process-request@lists.elistx.com</p>"
