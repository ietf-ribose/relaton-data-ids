abstract:
  content: "\n\t <p>This document defines a new Dynamic Host Configuration Protocol\n(DHCP)
    option with sub-options.  One sub-option may be used by a DHCP\nclient to provide
    mobile IP related identity information to the DHCP\nserver.  Another sub-option
    may be passed from the DHCP Server to the\nDHCP Client to announce the presence
    of one or more mobile IP\nMobility Agents.  For each announced Mobility Agent,
    information is\nprovided which is the same as that of the classical Mobile IP
    Agent\nAdvertisement extension to ICMP Router Advertisements.\n\t </p>\n      "
