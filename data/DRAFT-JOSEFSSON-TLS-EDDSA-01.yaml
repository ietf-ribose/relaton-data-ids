abstract:
  content: "\n\t <p>   This document introduce the public-key signature algorithm
    EdDSA for\n   use in Transport Layer Security (TLS).  With the previous NamedCurve\n
    \  and ECPointFormat assignments for the Curve25519 ECDHE key exchange\n   mechanism,
    this enables use of Ed25519 in TLS.  New Cipher Suites for\n   EdDSA together
    with AES-GCM and ChaCha20-Poly1305 are introduced\n   here.  This is intended
    to work with any version of TLS and Datagram\n   TLS.\n\n\t </p>\n      "
