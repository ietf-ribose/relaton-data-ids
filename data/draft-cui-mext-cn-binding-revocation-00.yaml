abstract:
- content: <p>This document specifies an extension to Binding Revocation mechanism;
    the correspondent node may also initiate the binding revocation in Route Optimization
    mode. This extension provides a method to change the Route Optimization mode to
    the Bidirectional Tunneling mode. Conventions used in this document The key words
    "MUST", "MUST NOT", "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT",
    "RECOMMENDED", "MAY", and "OPTIONAL" in this document are to be interpreted as
    described in [RFC2119].</p>
