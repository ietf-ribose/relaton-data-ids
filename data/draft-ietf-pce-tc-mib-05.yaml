abstract:
  content: "\t <t>This memo defines a portion of the Management Information Base (MIB)for
    use with network management protocols in the Internet community.In particular,
    it defines Textual Conventions to represent commonlyused Path Computation Element
    (PCE) management information. Theintent is that these TEXTUAL CONVENTIONS (TCs)
    will be imported andused in PCE related MIB modules to avoid duplicating conventions.Status
    of this MemoThis Internet-Draft is submitted to IETF in full conformance withthe
    provisions of BCP 78 and BCP 79.Internet-Drafts are working documents of the Internet
    EngineeringTask Force (IETF), its areas, and its working groups. Note thatother
    groups may also distribute working documents as Internet-Drafts.Internet-Drafts
    are draft documents valid for a maximum of six monthsand may be updated, replaced,
    or obsoleted by other documents at anytime. It is inappropriate to use Internet-Drafts
    as referencematerial or to cite them other than as \"work in progress.\"The list
