abstract:
  content: "\n\t <p>   This document specifies a framework for implementing a session
    policy\n   channel using EAP. It defines a standard mechanism by which a mobile\n
    \  device can conduct a session policy exchange with a policy network\n   component,
    using EAP as a lower layer protocol, to obtain session\n   policies. EAP Re-authentication
    Protocol is suggested as a mechanism\n   to allow asynchronous use of SIP at upper
    layers.\n\n\t </p>\n      "
