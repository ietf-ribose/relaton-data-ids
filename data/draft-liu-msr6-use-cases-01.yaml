abstract:
- content: "<p>MSR6 (Multicast Source Routing over IPv6) defines multicast replication
    as a Layer 3 function. It reuses existing IPv6 headers, functions, and capabilities
    to forward packets through non-multicast nodes, and adds no flow state at intermediate
    network nodes. This document introduces the use cases for MSR6.</p>"
