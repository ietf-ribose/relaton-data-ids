abstract:
  content: "<p>This document presents a framework for a secure path MTU discoverywhich
    intend to improve the security compared to the current method.The rfc1191 [5]
    method relies on unauthenticated packets sent byrouters on the path. The lack
    of authentication allows an attackerto send fake packets and forces the host to
    instensively fragment allpackets (see Appendix A).</p>"
