abstract:
  content: "\n\t <p>Where the payload carried over a pseudowire carries a number of\nidentifiable
    flows it can in some circumstances be desirable to carry\nthose flows over the
    equal cost multiple paths (ECMPs) that exist in\nthe packet switched network.
    \ Most forwarding engines are able to\nhash based on label stacks and use this
    to balance flows over ECMPs.\nThis draft describes a method of identifying the
    flows, or flow\ngroups, to the label switched routers by including an additional\nlabel
    in the label stack.\n\t </p>\n      "
