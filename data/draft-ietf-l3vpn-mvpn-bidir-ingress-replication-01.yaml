abstract:
- content: <p>RFC 6513 described a method to support bidirectional C-flow using "Partial
    Mesh of MP2MP P-Tunnels". This document describes how partial mesh of MP2MP P-Tunnels
    can be simulated with Ingress Replication, instead of a real MP2MP tunnel. This
    enables a Service Provider to use Ingress Replication to offer transparent BIDIR-PIM
    service to its VPN customers.</p>
