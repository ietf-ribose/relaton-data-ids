abstract:
  content: "\n\t <p>   This document explains the concept of object to object communications\n
    \  and describes object identification for the Future Internet. In order\n   to
    develop protocols for object to object communications, this\n   document provides
    the naming architecture according to mapping\n   relationships between host and
    object(s). In addition, considerations\n   of protocols for naming object are
    specified.\n\n\n\t </p>\n      "
