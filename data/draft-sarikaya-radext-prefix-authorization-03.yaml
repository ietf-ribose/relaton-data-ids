abstract:
- content: "<p>This document specifies a new attribute for supporting prefix authorization.
    Using RADIUS protocol, a client requests prefixes from a server; the client gives
    back the prefixes to the server; the client is responsible for renewing the prefixes
    when the lifetime expires. The RADIUS server can also renumber prefixes. RADIUS
    clients can be home agents in MIPv6 and NEMO scenario, local mobile anchors in
    Proxy MIPv6 scenario, or common access routers.</p>"
