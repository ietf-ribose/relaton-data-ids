abstract:
  content: "<p>This document specifies a new attribute for supporting prefixauthorization.
    Using RADIUS protocol, a client requests prefixesfrom a server; the client gives
    back the prefixes to the server; theclient is responsible for renewing the prefixes
    when the lifetimeexpires. The RADIUS server can also renumber prefixes. RADIUSclients
    can be home agents in MIPv6 and NEMO scenario, local mobileanchors in Proxy MIPv6
    scenario, or common access routers.</p>"
