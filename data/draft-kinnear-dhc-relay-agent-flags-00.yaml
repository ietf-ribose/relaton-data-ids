abstract:
  content: "\t <t>This memo defines a new suboption of the DHCP relay agent informationoption
    that allows the DHCP relay to specify flags for the forwardedpacket. One flag
    is defined to indicate whether the DHCP relayreceived the packet via a unicast
    or broadcast packet. Thisinformation may be used by the DHCP server to better
    serve clientsbased on whether their request was originally broadcast or unicast.</p>"
