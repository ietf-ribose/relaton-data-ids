abstract:
  content: "\n\t <p>This document defines additional L2TP AVPs to communicate\ninformational
    ASCII text messages between the tunnel endpoints during\ncall establishment. The
    message contents are not interpreted by the\nreceiving endpoint in any way but
    can be used for logging or\ndebugging purposes.\n\t </p>\n      "
