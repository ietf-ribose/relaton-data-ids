abstract:
  content: "\n\t <p>This draft describes an optional implementation technique within\nIS-IS
    [ISO90, Cal90a, Cal90b] used today by several ISPs for routing\nwithin their clouds.
    \ IS-IS is an interior gateway routing protocol\ndeveloped originally by OSI and
    used with IP extensions as IGP.\nThis draft describes how to effectively bypass
    the problem of 255\ncircuits that IS-IS allows to maintain with minor violations
    of the\nspecification that however does not prevent interoperability with\nexisting
    implementations.\n\t </p>\n      "
