abstract:
  content: "\n\t <p>   The requirement for the presence of a syntactically-valid message\n
    \  header From field in the Internet Message Format presents a problem\n   in
    some circumstances.  This memo (if approved) amends the Internet\n   Message Format
    specifications to make that field optional.\n   Discussion of the subject matter
    covered in this memo has taken place\n   on the ietf-822 mailing list, and that
    would be a suitable place for\n   discussion of this document.\n\t </p>\n      "
