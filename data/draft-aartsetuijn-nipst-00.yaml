abstract:
- content: "<p>This document describes a SIP-based method for network initiated partial
    session transfers that works together with terminal initiated partial session
    transfers. It uses the Mobile Node Control Mode for terminal initiated partial
    session transfers and it extends this method to support network initiated partial
    session transfers.</p>"
