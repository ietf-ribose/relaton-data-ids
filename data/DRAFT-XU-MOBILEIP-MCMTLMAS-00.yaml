abstract:
  content: "\n\t <p>This document introduces a Local Mobility Agent selection algorithm\nin
    the Localized Mobility Management of Mobile IPv6. This proposed\nselection algorithm
    locates a Local Mobility Agent to register a\nvisiting mobile node in a foreign
    domain where multiple Local Mobility\nAgents are deployed. The domain architecture,
    Local Mobility Agent\nselection and registration procedures are specified. This
    algorithm\nselects Local Mobility Agent on a per mobile node basis and reduces\nregistration
    delay. It also helps to distribute the registration\nload to all the Local Mobility
    Agents, avoiding overcrowding at a\nparticular one.\n\t </p>\n      "
