abstract:
  content: "<p>This draft proposes PDAD-OLSR, a solution for configured addressuniqueness
    maintenance in MANETs running the OLSR protocol. Itutilizes the Passive Duplicate
    Address Detection (PDAD) concept,which enables nodes to passively detect duplicate
    addresses in thenetwork (e.g., occurring after network merging) by analyzing receivedrouting
    protocol messages. Due to its passive nature, PDAD-OLSR isvery efficient in terms
    of bandwidth consumption. Moreover, it canprevent the contamination of routing
    tables with wrong routinginformation resulting from address conflicts.</p>"
