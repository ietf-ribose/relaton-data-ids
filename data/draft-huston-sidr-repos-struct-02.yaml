abstract:
  content: "<p>This document defines a profile for the structure of repositoriesthat
    contain X.509 / PKIX Resource Certificates, CertificateRevocation Lists and signed
    objects. This profile contains theproposed object naming scheme, the contents
    of repository publicationpoints, the contents of publication point manifests and
    a possibleinternal structure of a Repository Cache that is intended tofacilitate
    synchronization across a distributed collection ofrepositories and facilitate
    certificate path construction.</p>"
