abstract:
  content: "<p>This memo defines a [XML] Document Type Definition (DTD) thatcorresponds
    to the iCalendar, Internet Calendaring and SchedulingCore Object Specification
    defined by [RFC2445]. This DTD providesequivalent functionality to the standard
    format defined by [RFC2445].Documents structured in accordance with this DTD may
    also be known as'XML iCalendar' documents or 'ICALXML'.</p>"
