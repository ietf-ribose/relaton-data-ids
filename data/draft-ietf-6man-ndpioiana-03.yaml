abstract:
- content: "<p>The Prefix Information Option in the IPv6 Neighbor Discovery Router
    Advertisement message defines an 8-bit flag field with two flags defined and the
    remaining 6 bits reserved (Reserved1). RFC 6275 has defined a new flag from this
    field without creating a IANA registry or updating RFC 4861. The purpose of this
    document is to request a new IANA registry for the PIO flags. This document updates
    RFC 4861.</p>"
