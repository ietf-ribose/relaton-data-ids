abstract:
  content: "\n\t <p>   SPF, DKIM, and DMARC enable a domain owner to publish e-mail\n
    \  authentication and policy information in the DNS.  In\n   internationalized
    e-mail, domain names can occur both as U-labels and\n   A-labels.  This specification
    clarifies when to use which form of a\n   domain names when using SPF, DKIM, and
    DMARC.\n\n\t </p>\n      "
