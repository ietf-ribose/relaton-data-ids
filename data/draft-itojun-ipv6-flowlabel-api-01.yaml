abstract:
  content: "\t <t>The draft outlines a socket API proposal for controlling the flow
    labelfield in the IPv6 header. The API uses the sin6_flowinfo member on theIPv6
    socket address structure (sockaddr_in6).The draft is, at this moment, written
    separately from the IPv6basic/advanced API RFCs [Gilligan, 2000; Stevens, 1999]
    , as there canbe many discussion items. The ultimate goal of the draft is to be
    apart of the IPv6 basic/advanced API.</p>"
