abstract:
  content: "\n\t <p>This document defines a protocol to support accessing general\ngraphical
    user interface (GUI) desktops and applications remotely,\neither by a single remote
    user or embedded into a multiparty\nconference.  The protocol is designed to allow
    sharing of, and access\nto general windowing system applications that have not
    been expressly\nwritten to be accessed remotely.\n\t </p>\n      "
