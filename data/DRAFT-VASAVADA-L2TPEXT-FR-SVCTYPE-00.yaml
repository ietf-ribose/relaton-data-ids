abstract:
  content: "\n\t <p>The Layer Two Tunneling Protocol (L2TP) [1] provides a standard\nmethod
    for tunneling PPP [2] packets.  In accordance with the L2TP\nService Type specification
    [3], this document provides a solution\nfor transporting Frame Relay (FR) [4]
    over a session in an L2TP\ntunnel.\n\t </p>\n      "
