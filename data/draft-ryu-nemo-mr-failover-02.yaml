- content: <p>This draft proposed the use of multiple mobile routers in a single NEMO.
    A failed mobile router is taken over by another mobile router using "prefix peer"
    relationship among mobile routers in a NEMO. "prefix peer" relationship enables
    a mobile router's prefix to be handled by another mobile router.</p>
