abstract:
  content: "\n\t <p>   Service Function Chaining provides a flexible way to construct\n
    \  services.  When applying a particular Service Function Chain (SFC) to\n   the
    traffic classified by the SFC classifier, the traffic needs to be\n   steered
    through an ordered set of Service Functions (SFs) in the\n   network.  This document
    describes how to discover SFs in SPRING\n   networks based on DNS-SD.\n\n\n\t
    </p>\n      "
