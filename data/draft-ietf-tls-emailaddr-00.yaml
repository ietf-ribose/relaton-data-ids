abstract:
- content: "<p>This document is an update to the Transport Layer Security (TLS) Extensions.
    This update provides an additional choice in the ServerName type of the Server_Name
    extension. The Server Name extension allows the client to specify the name of
    the server to which it is attempting to connect. The new choice specified in this
    document allows the client to specify an email name as the server name.</p>"
