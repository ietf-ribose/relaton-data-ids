  content: "\t <t>The Bundle Protocol (BP) provides store-and-forward networking forDelay-
    and Disruption-Tolerant Networks. This document defines theBP query extension
    block (BPQ) which allows applications to query thestores of nodes on the path
    along which a bundle containing a bundlequery extension block is routed.</p>"
