abstract:
  content: "\n\t <p>   This document presents a cloud reference framework.  In general,
    a\n   cloud-based system utilizes virtualized computing/communications/\n   storage
    resources and applications.  In the emerging cloud-based\n   systems, virtualized
    infrastructures and services are provisioned on\n   on-demand basis, and configured
    for specific customer needs or tasks.\n   The reference framework is based on
    the survey of the SDOs and WGs\n   that are focusing on cloud-based systems and
    services (Cloud SDO,\n   I-D.Khasnabish-cloud-sdo-survey) and other research and
    developments\n   in the cloud technology area.  Both intra-cloud and inter-cloud\n
    \  reference frameworks are presented and the requirements of each layer\n   are
    discussed.\n\n\t </p>\n      "
