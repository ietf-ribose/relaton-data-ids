abstract:
- content: "<p>The Interactive Connectivity Establishment (ICE) protocol describes
    a Network Address Translator (NAT) traversal for UDP-based multimedia sessions
    established with the offer/answer model. The ICE extension for Incremental Provisioning
    of Candidates (Trickle ICE) defines a mechanism that allows ICE agents to shorten
    session establishment delays by making the candidate gathering and connectivity
    checking phases of ICE non-blocking. This document defines usage semantics for
    Trickle ICE with SIP.</p>"
