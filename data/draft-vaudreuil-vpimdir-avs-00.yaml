abstract:
  content: "<p>This document provides details of the address validation service of
    anexperimental voice messaging directory service. The directory serviceis described
    in [vpime164]. This address validation portion of theservice provides both address
    confirmation and capabilities discoveryfor a voice message recipient using a common
    LDAP schema.Please send comments on this document to the author, Greg Vaudreuil&lt;gregv@lucent.com&gt;.</p>"
