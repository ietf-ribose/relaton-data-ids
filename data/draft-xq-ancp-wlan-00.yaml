abstract:
- content: "<p>The purpose of this document is to provide applicability of Access
    Node Control Mechanism ,as described in [ANCP-FRAMEWORK],to WLAN based broadband
    access. The need for an Access Node Control Mechanism between a Network Access
    Server (NAS) and an WLAN Access Node is described.The Access Node Control Mechanism
    is also extended for WLAN.</p>"
