abstract:
- content: "<p>This document recommends a naming and service discovery resolution
    architecture for homenets. This architecture covers the publication and resolution
    of names of hosts on the homenet both within the homenet and on the public internet,
    and the use of such names for offering and discovering services that exist on
    the homenet both within the homenet and on the public internet. Security and privacy
    implications and techniques for automatically and administratively setting security
    and privacy policies for such names are also described.</p>"
