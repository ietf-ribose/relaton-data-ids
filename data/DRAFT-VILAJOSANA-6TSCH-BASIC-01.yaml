  content: "\n\t <p>   This document describes the minimal set of rules to operate
    a\n   [IEEE802154e] Timeslotted Channel Hopping (TSCH) network.  These\n   rules
    can be used during early interoperability testing and\n   development, when the
    centralized and distributed solutions developed\n   by the 6TSCH group are not
    fully implemented yet, or otherwise not\n   available.\n\n\t </p>\n      "
