abstract:
  content: "\t <t>This memo defines a portion of the Management Information Base (MIB)for
    use with network management protocols in the Internet community.In particular,
    it describes objects for configuring Synthetic Sourcesfor Performance Monitoring
    algorithms (SSPM).This memo specifies a MIB module in a manner that is both compliantto
    the SMIv2, and semantically identical to the peer SMIv1definitions.</p>"
