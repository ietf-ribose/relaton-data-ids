abstract:
  content: "\n\t <p>   This specification extends RFC6550 and RFC8505 to provide routing\n
    \  services to Hosts called RPL Unaware Leaves that implement 6LoWPAN ND\n   but
    do not participate to RPL.  This specification also enables the\n   RPL Root to
    proxy the 6LoWPAN keep-alive flows in its DODAG.\n\n\t </p>\n      "
