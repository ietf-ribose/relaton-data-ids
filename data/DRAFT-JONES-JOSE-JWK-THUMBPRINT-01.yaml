abstract:
  content: "\n\t <p>   This specification defines a means of computing a thumbprint
    value\n   (a.k.a. digest) of JSON Web Key (JWK) objects analogous to the \"x5t\"\n
    \  (X.509 Certificate SHA-1 Thumbprint) value defined for X.509\n   certificate
    objects.  This specification also registers the new JSON\n   Web Signature (JWS)
    and JSON Web Encryption (JWE) Header Parameters\n   and the new JSON Web Key (JWK)
    member name \"jkt\" (JWK SHA-256\n   Thumbprint) for holding these values.\n\n\t
    </p>\n      "
