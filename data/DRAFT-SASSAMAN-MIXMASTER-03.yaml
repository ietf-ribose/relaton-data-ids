abstract:
  content: "\n\t <p>Most e-mail security protocols only protect the message body,
    leaving\n   useful information such as the identities of the conversing parties,\n
    \  sizes of messages and frequency of message exchange open to\n   adversaries.
    This document describes Mixmaster version 2, a mail\n   transfer protocol designed
    to protect electronic mail against traffic\n   analysis.\n\t </p>\n      "
