abstract:
  content: "\t <t>End-by-Hop Transmission Protocol (EHTP) is the connection-orientedtransport
    service for the reliable or unreliable delivery of datapackets with possible violation
    of a sequence. It has the ownaddress space compatible with Unified Memory Space
    Protocol (UMSP,RFC3018 [5]). EHTP includes the gateway protocol, which supportslabels
    and dynamic resources deallocating. Networks with non-overlapping or incompatible
    addresses space may be united at EHTPlayer with end-to-end interaction and with
    preservation of atransparency.</p>"
