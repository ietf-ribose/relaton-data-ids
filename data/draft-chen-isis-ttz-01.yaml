abstract:
- content: "<p>This document presents a topology-transparent zone in a domain. A topology-transparent
    zone comprises a group of routers and a number of circuits connecting these routers.
    Any router outside of the zone is not aware of the zone. The information about
    the circuits and routers inside the zone is not distributed to any router outside
    of the zone. Any link state change such as a circuit down inside the zone is not
    seen by any router outside of the zone.</p>"
