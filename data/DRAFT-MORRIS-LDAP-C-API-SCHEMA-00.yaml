  content: "\n\t <p>The following defines a standard API to ease the reading and \nmodifying
    of Schema using the LDAP C API [CLDAP], a work in \nprogress.  It abstracts finding,
    reading, parsing, and modifying of \nschema definitions in an LDAP directory.
    \ Comparable functionality \nexists in the LDAP Java API [JLDAP], also a work
