abstract:
  content: "\n\t <p>   This document describes alternate mechanisms to perform some
    of the\n   sub-functions of MPLS Transport Profile (MPLS-TP) linear protection\n
    \  defined in RFC 6378, and also defines additional mechanisms.  The\n   purpose
    of these alternate and additional mechanisms is to provide\n   operator control
    and experience that more closely models the behavior\n   of linear protection
    seen in other transport networks.\n\n   This document also introduces capabilities
    and modes for linear\n   protection.  A capability is an individual behavior,
    and a mode is a\n   particular combination of capabilities.  Two modes are defined
    in\n   this document: Protection State Coordination (PSC) mode and Automatic\n
    \  Protection Switching (APS) mode.\n\n   This document describes the behavior
    of the PSC protocol including\n   priority logic and state machine when all the
    capabilities associated\n   with the APS mode are enabled.\n\n   This document
    updates RFC 6378 in that the capability advertisement\n   method defined here
    is an addition to that document.\n\n\t </p>\n      "
