abstract:
  content: "<p>It is common practice on the Internet to permit anonymous access tovarious
    services. Traditionally, this has been done with a plain textpassword mechanism
    using 'anonymous' as the user name and optionaltrace information, such as an email
    address, as the password. Asplaintext login commands are not permitted in new
    IETF protocols, anew way to provide anonymous login is needed within the context
    of theSimple Authentication and Security Layer (SASL) framework.</p>"
