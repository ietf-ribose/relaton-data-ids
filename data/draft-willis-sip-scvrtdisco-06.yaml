  content: "\t <t>This document proposes a private SIP extension header field used
    inconjunction with responses to REGISTER requests to provide amechanism by which
    a registrar may inform a registering UA of aservice route that the UA may use
    to request outbound services fromthe registrar's domain.</p>"
