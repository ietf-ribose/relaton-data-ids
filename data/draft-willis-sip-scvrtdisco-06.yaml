abstract:
- content: "<p>This document proposes a private SIP extension header field used in
    conjunction with responses to REGISTER requests to provide a mechanism by which
    a registrar may inform a registering UA of a service route that the UA may use
    to request outbound services from the registrar's domain.</p>"
