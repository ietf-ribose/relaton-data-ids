abstract:
  content: "\n\t <p>   This document specifies a virtual machine mobility protocol
    in data\n   centers built with overlay-based network virtualization approach.\n
    \  The protocol is based on using NVA-NVE protocol to update ARP table\n   or
    neighbor cache entries at the NVA and the source NVEs tunneling\n   in-flight
    packets to the destination NVE after the virtual machine\n   moves from source
    NVE to the destination NVE.\n\n\t </p>\n      "
