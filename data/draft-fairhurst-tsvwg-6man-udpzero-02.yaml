abstract:
  content: "<p>This document examines the role of the transport checksum when usedwith
    IPv6, as defined in RFC2460. It presents a summary of thetrade-offs for evaluating
    the safety of updating RFC 2460 to permitan IPv6 UDP endpoint to use a zero value
    in the checksum field toindicate that no checksum is present. The document describes
    issuesand design principles that need to be considered and providesrecommendations.</p>"
