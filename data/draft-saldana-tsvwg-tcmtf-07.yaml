abstract:
- content: "<p>Tunneling Compressed and Multiplexed Traffic Flows (TCM-TF) is a method
    for improving the bandwidth utilization of network segments that carry multiple
    flows in parallel sharing a common path. The method combines standard protocols
    for header compression, multiplexing, and tunneling over a network path for the
    purpose of reducing the bandwidth. The amount of packets per second can also be
    reduced. This document describes the TCM-TF framework and the different options
    which can be used for each layer (header compression, multiplexing and tunneling).</p>"
