abstract:
  content: "<p>This document provides a set of guidelines for personal interaction
    in the Internet Engineering Task Force. The guidelines recognize the diversity
    of IETF participants, emphasize the value of mutual respect, and stress the broad
    applicability of our work. This document is an updated version of the guidelines
    for conduct originally published in RFC 3184.</p>"
