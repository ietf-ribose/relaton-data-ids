abstract:
  content: "\t <t>In a multi-domain Internet that offers QoS guaranties forapplications,
    there is the need of signaling among the domainentities that are responsible for
    the management of QoS. Becausedifferent domains have different network protocols
    and topologies,the HyPath approach uses the NSIS protocol and interactions with
    thelocal routing protocols to have an off-path signaling in hybridenvironments.</p>"
