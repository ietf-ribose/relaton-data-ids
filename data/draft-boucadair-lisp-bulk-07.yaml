abstract:
- content: "<p>This document extends Locator/ID Separation Protocol (LISP) with a
    capability for bulk mapping retrieval. It does so by defining new LISP messages
    that are meant to facilitate state recovery of mapping tables and improve Ingress
    Tunnel Routers (ITR) recovery times, in particular. Unlike base LISP, these new
    messages are transported over TCP. In addition, this document allows to request
    mappings that match destination IP prefixes, names, or AS numbers.</p>"
