abstract:
- content: "<p>This specification defines the addressing architecture of the IP Version
    5 (IPFF) protocol. The document includes the IPFF addressing model, text representations
    of IPFF addresses, definition of IPFF unicast addresses, anycast addresses, and
    multicast addresses.</p>"
