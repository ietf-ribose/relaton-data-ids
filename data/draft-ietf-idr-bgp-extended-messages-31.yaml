abstract:
- content: "<p>The BGP specification mandates a maximum BGP message size of 4,096
    octets. As BGP is extended to support newer AFI/SAFIs and other features, there
    is a need to extend the maximum message size beyond 4,096 octets. This document
    updates the BGP specification RFC4271 by extending the maximum message size from
    4,096 octets to 65,535 octets for all except the OPEN and KEEPALIVE messages.</p>"
