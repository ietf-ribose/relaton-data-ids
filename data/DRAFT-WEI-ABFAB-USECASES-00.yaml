abstract:
  content: "\n\t <p>   Identity Management System plays an important role in Cloud\n
    \  Computing. A good Identity Management System should meet the diverse\n   security
    requirements from both service providers and users, improve\n   usability for
    users and protect the resources from unauthorized\n   access. The goal of the
    document is to document the improvement of\n   Identity Management System to provide
    users a friendly experience\n   through the use of technologies based on the ABFAB
    architecture and\n   specifications.\n\n\t </p>\n      "
