abstract:
  content: "\n\t <p>   This Internet-Draft describes NFS version 4 minor version two,\n
    \  describing the protocol extensions made from NFS version 4 minor\n   version
    1.  Major extensions introduced in NFS version 4 minor\n   version two include:
    Server Side Copy, Application Input/Output (I/O)\n   Advise, Space Reservations,
    Sparse Files, Application Data Blocks,\n   and Labeled NFS.\n\n\n\t </p>\n      "
