abstract:
- content: "<p>This document specifies Upper Layer Bindings of Network File System
    (NFS) protocol versions to RPC-over-RDMA Version One. Upper Layer Bindings are
    required in order to enable RPC-based protocols such as NFS to use Direct Data
    Placement on RPC-over-RDMA Version One. This document obsoletes RFC 5667.</p>"
