abstract:
- content: "<p>This memo specifies LISP-SEC, a set of security mechanisms that provide
    origin authentication, integrity and anti-replay protection to LISP's EID-to-RLOC
    mapping data. LISP-SEC also enables verification of authorization on EID prefix
    claims.</p>"
