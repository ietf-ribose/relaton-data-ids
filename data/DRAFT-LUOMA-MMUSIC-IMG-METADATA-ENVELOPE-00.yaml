abstract:
  content: "\n\t <p>This document defines the transfer envelope for Internet Media
    Guides\n(IMGs). IMG metadata describes files, resources and multimedia\nprograms
    available for streaming or downloading via multicast or\nunicast. IMG metadata
    is encapsulated into, or associated with, an\nIMG transfer envelope before actual
    transport. The transfer envelope\nis a structure providing independence between
    IMG transport protocols\nand different metadata formats. The IMG transfer envelope
    may be\nstructured for example as a wrapper based on the Extensible Markup\nLanguage
    (XML) syntax.\n\t </p>\n      "
