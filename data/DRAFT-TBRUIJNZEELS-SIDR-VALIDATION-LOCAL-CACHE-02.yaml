  content: "\n\t <p>   This document describes the approach to validate the content
    of the\n   RPKI repository, which is independent of a particular object\n   retrieval
    mechanism.  This allows it to be used with repositories\n   available over rsync
    protocol (see Section 3 of[RFC6481]), and delta\n   protocol ( [I-D.tbruijnzeels-sidr-delta-protocol]),
    as well as\n   repositories that use a mix of both.\n\n\t </p>\n      "
