abstract:
  content: "\n\t <p>We present here a protocol in which edge network equipments, also
    \nknown as IP Services devices, Broadband RASes, and so forth, can \ninform surrogates,
    network edge proxy servers or traffic \ninterception devices extended information
    about the user, such \nas geographic location, QoS policy, fully qualified login
    \n(name@domain.name) and start and stop times (or its equivalent \nfor non-session
    based users).\n\t </p>\n      "
