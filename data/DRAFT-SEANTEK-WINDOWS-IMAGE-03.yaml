abstract:
  content: "\n\t <p>This document registers media types for certain image formats
    promulgated in Microsoft Windows, namely image/wmf, image/x-wmf, image/emf, image/x-emf,
    and image/bmp for use with Windows Metafile, Enhanced Metafile, and Windows Bitmap
    formats.  Originally designed for Microsoft Windows 2.0 and 3.0, these image files
    are intended to be portable between applications and devices, and they may contain
    both vector and raster graphics.\n\t </p>\n      "
