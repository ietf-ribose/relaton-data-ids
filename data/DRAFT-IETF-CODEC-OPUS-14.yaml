abstract:
  content: "\n\t <p>   This document defines the Opus interactive speech and audio
    codec.\n   Opus is designed to handle a wide range of interactive audio\n   applications,
    including Voice over IP, videoconferencing, in-game\n   chat, and even live, distributed
    music performances.  It scales from\n   low bitrate narrowband speech at 6 kb/s
    to very high quality stereo\n   music at 510 kb/s.  Opus uses both linear prediction
    (LP) and the\n   Modified Discrete Cosine Transform (MDCT) to achieve good compression\n
    \  of both speech and music.\n\n\t </p>\n      "
