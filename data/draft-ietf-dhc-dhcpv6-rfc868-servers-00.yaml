abstract:
- content: "<p>The Time Protocol Servers option for IPv6 DHCP (RFC 3315) carries the
    IPv6 addresses of servers that a host should use for the Time Protocol (RFC 868).
    The Time Offset option carries the offset in seconds from Coordinated Universal
    Time (UTC) that a client may use to determine its local time.</p>"
