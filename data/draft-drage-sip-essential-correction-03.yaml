abstract:
  content: "<p>The Session Initial Protocol (SIP) defined in RFC 3261 and a large
    number of extensions forms a considerable body of work, which through sheer size
    has a number of errors that require correction. This document explains the process
    for managing essential corrections to SIP.</p>"
