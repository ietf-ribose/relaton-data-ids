abstract:
- content: "<p>The Layer Two Tunneling Protocol (L2TP) [RFC2661] provides a standard
    method for tunneling PPP [RFC1661] packets. In accordance with the L2TP Service
    Type specification [L2TPST], this document provides a solution for transporting
    Encapsulation Services Protocol (ESP) [ESP] over L2TP. It uses [L2TPDS] for providing
    DS support to the L2TP control and ESP packets.</p>"
