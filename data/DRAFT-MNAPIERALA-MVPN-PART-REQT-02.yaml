abstract:
  content: "\n\t <p>This document describes a requirement for Multicast IP VPN solutions
    \n   to allow the same multicast stream to flow simultaneously on \n   multiple
    inter-PE paths without duplicates being sent to receivers. \n   It is intended
    that existing and new solutions to MPLS/BGP Multicast \n   IP VPN's will support
    this requirement. \n\t </p>\n      "
