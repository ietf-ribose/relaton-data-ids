abstract:
  content: "<p>This specification describes Mobility Management Architecture for 5G
    Networks Using Identifier-Locator Addressing in IPv6 for virtualized mobile telecommunication
    networks. Identifier-locator addressing differentiates between location and identity
    of a network node. The approach presented in this draft enables mobility management
    on Layer 3, and provides a simplified and more efficient architecture with less
    core network utilization compared to traditional architecture.</p>"
