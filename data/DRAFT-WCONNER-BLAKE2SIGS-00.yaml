abstract:
  content: "\n\t <p>   This document describes the conventions for using the BLAKE2b-512\n
    \  hash function with each of the following signature algorithms: RSA\n   Public-Key
    Cryptography Standards #1 version 1.5 (RSA PKCS#1 v1.5),\n   RSA Probabilistic
    Signature Scheme (RSASSA-PSS), RSA Encryption\n   Scheme - Optimal Asymmetric
    Encryption Padding (RSAES-OAEP), Elliptic\n   Curve Digital Signature Algorithm
    (ECDSA), and Edwards-curve Digital\n   Signature Algorithm (EdDSA).  This specification
    applies to the\n   Internet X.509 Public Key Infrastructure (PKI) when digital\n
    \  signatures are used to sign certificates and certificate revocation\n   lists
    (CRLs).  This document also specifies the object identifiers\n   (OIDs) for the
    combinations of the BLAKE2b-512 hash function with the\n   aforementioned signature
    algorithms.\n\n\t </p>\n      "
