abstract:
- content: "<p>This document reclassifies the RFCs related to the U.S. National Security
    Agency (NSA) Suite B cryptographic algorithms as Historic, and it discusses the
    reasons for doing so. This document moves seven informational RFCs to Historic
    Status: RFC 5759, RFC 6239, RFC 6318, RFC 6379, RFC 6380, RFC 6403, and RFC 6460.
    In addition, this document moves three obsolete informational RFCs to Historic
    Status: RFC 4869, RFC 5008, and RFC 5430.</p>"
