abstract:
  content: "<p>The DNS Security Extensions (DNSSEC) were developed to provide originauthentication
    and integrity protection for DNS data by using digitalsignatures. These digital
    signatures can be generated usingdifferent algorithms. This draft sets out to
    specify a way forvalidating end-system resolvers to signal to a server whichcryptographic
    algorithms they support.</p>"
