abstract:
  content: "\n\t <p>   RSVP [RFC 2205] signaling messages typically include policy
    data\n   objects, which in turn contain policy elements. Policy elements may\n
    \  describe user and/or application information, which may be used by\n   RSVP
    aware network elements to apply appropriate policy decisions to\n   a traffic
    flow. This informational draft details the usage of policy\n   elements that provide
    application information.\n\n\t </p>\n      "
