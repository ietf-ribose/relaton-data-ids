abstract:
  content: "\n\t <p>   This document aims to enrich DOTS signal channel protocol with\n
    \  various telemetry attributes allowing optimal DDoS attack mitigation.\n   This
    document specifies the normal traffic baseline and attack\n   traffic telemetry
    attributes a DOTS client can convey to its DOTS\n   server in the mitigation request,
    the mitigation status telemetry\n   attributes a DOTS server can communicate to
    a DOTS client, and the\n   mitigation efficacy telemetry attributes a DOTS client
    can\n   communicate to a DOTS server.  The telemetry attributes can assist\n   the
    mitigator to choose the DDoS mitigation techniques and perform\n   optimal DDoS
    attack mitigation.\n\n\t </p>\n      "
