abstract:
  content: "\n\t <p>This document describes anonymisation techniques for IP flow data
    and\nthe export of anonymised data using the IPFIX protocol.  It provides\na categorization
    of common anonymisation schemes and defines the\nparameters needed to describe
    them.  It provides guidelines for the\nimplementation of anonymised data export
    and storage over IPFIX, and\ndescribes an Options-based method for anonymization
    metadata export\nwithin the IPFIX protocol, providing the basis for the definition
    of\ninformation models for configuring anonymisation techniques within an\nIPFIX
    Metering or Exporting Process, and for reporting the technique\nin use to an IPFIX
    Collecting Process.\n\t </p>\n      "
