abstract:
- content: "<p>This document defines a YANG data model and associated mechanism that
    allows subscriber applications to bulk subscribe to publishers' event streams
    based on their requirements. And it also allows the publishers to report multiple
    event streams or subscriptions into a single notification message based on group
    identifier affiliation.</p>"
