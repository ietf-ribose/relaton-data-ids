abstract:
  content: "<p>This document specifies the format and semantics associated to a'file'
    event package that allows SIP endpoints to publish theavailability of files. A
    file can be, for example, images, videofiles, audio files, etc. The event package
    reuses the eXtendedMark-up Language (XML) 'file-metadata' document to provide
    filedescriptions. This event package also allows SIP endpoints tosubscribe to
    changes in the availability of files, or performsearches for the availability
    and location of a given file. Supportfor partial notifications and publications
    is also accomplished byusing XML patch operations.</p>"
