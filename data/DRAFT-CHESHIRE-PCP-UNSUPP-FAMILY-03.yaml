abstract:
  content: "\n\t <p>   The Port Control Protocol allows clients to request mappings
    in NAT\n   gateways and firewalls.  This document specifies the PCP\n   UNSUPP_FAMILY
    error code, which enables PCP servers to inform clients\n   when the requested
    external address family is not supported.  This\n   document also removes the
    requirement for the PCP server to validate\n   the mapping nonce, which proved
    to be unhelpful in practice.\n\n\t </p>\n      "
