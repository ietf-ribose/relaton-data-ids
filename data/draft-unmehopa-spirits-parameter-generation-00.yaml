abstract:
  content: "<p>The SPIRITS protocol is a protocol through which the PSTN can requestactions
    (services) to be carried out in the IP network in response toevents occurring
    within the PSTN/IN. Internet Draft 'INAP parametersfor the SPIRITS protocol' [1]
    presents XML encoded INAP CS-2 parametersand XML encoded Parlay parameters which
    the SPIRITS protocol can transportfrom the PSTN into the IP network. These XML
    encodings were constructedin a manual exercise from the ASN.1 sources in case
    of INAP and the IDLsources in case of Parlay.</p>"
