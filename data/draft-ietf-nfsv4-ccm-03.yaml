abstract:
  content: "\t <t>This document describes a suite of new mechanisms under the GSS[RFC2743].
    Some protocols, such as RPCSEC_GSS [RFC2203], use GSS toauthenticate every message
    transfer, thereby incurring significantoverhead due to the costs of cryptographic
    computation. Whilehardware-based cryptographic accelerators can mitigate such
    overhead,it is more likely that acceleration will be available for lower layerprotocols,
    such as IPsec [RFC2401] than for upper layer protocolslike RPCSEC_GSS. CCM can
    be used as a way to allow GSS mechanism-independent upper layer protocols to leverage
    the data streamprotections of lower layer protocols, without the inconvenience
    ofmodifying the upper layer protocol to do so.</p>"
