abstract:
  content: "\n\t <p>This document defines a proposal for the ROHC-FN: a formal notation
    \nfor specifying how to compress and decompress fields from an \narbitrary protocol
    stack.  ROHC-FN is proposed with the intention of \nsimplifing the creation of
    new compression profiles to fit within the \nROHC [RFC-3095] framework.\n\t </p>\n
