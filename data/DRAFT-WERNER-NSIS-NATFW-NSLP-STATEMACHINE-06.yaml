abstract:
  content: "\n\t <p>This document describes the state machines for the NSIS Signaling\nLayer
    Protocol for Network Address Translation/Firewall signaling\n(NAT/FW NSLP).  A
    set of state machines for NAT/FW NSLP entities at\ndifferent locations of a signaling
    path are presented in order to\nillustrate how NAT/FW NSLP may be implemented.\n\t
    </p>\n      "
