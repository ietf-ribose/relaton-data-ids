abstract:
  content: "\n\t <p>   This document defines the Time Zone Information Format (TZif)
    for\n   representing and exchanging time zone information, independent of any\n
    \  particular service or protocol.  A MIME media type for this format is\n   also
    defined.\n\nOpen Issues\n\n   o  Should we allow TZDIST clients to choose whether
    they want TZif\n      files with/without leap seconds via separate MIME types?
    \ E.g.\n      application/tzif and application/tzif+leap?\n\n\t </p>\n      "
