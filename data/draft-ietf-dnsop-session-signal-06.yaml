abstract:
- content: "<p>This document defines a new DNS OPCODE for DNS Stateful Operations
    (DSO). DSO messages communicate operations within persistent stateful sessions,
    using type-length-value (TLV) syntax. Three TLVs are defined that manage session
    timeouts, termination, and encryption padding, and a framework is defined for
    extensions to enable new stateful operations.</p>"
