abstract:
  content: "\n\t <p>   PMIPv6 allows multiple Local Mobility Anchor(LMA) to exist
    in a\n   PMIPv6 domain, it MAY cause that different interfaces of a mobile\n   node(MN)
    are anchored to different LMAs.  In this document, we\n   propose to discuss how
    to support flow mobility in multi-LMA\n   environment.  Among the discussed scenarios,
    The scenario of\n   different interfaces with different MAGs in multi-LMA environment\n
    \  cannot use traditional ways to realize flow mobility to a existing\n   interface.\n\n\t
    </p>\n      "
