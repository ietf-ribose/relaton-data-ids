abstract:
  content: "\n\t <p>             Current network benchmarking methodologies are focused
    on physical\n             networking components and do not consider the actual
    application\n             layer traffic patterns and hence do not reflect the
    traffic that\n             virtual networking components work with.  The purpose
    of this\n             document is to distinguish and highlight benchmarking considerations\n
    \            when testing and evaluating virtual networking components in the\n
    \            data center.\n\n\t </p>\n      "
