abstract:
- content: "<p>Associated Channel over IPv6 (ACH6) provides a control channel to one
    specific IPv6 forwarding path for control and management purpose. When ACH6 is
    used in a Segment Routing network, it provides a control channel to an SRv6 path.
    This document specifies an SRv6 ACH6 mechanism and describes how ACH6 is applied
    in a Segment Routing network.</p>"
