abstract:
- content: "<p>The WebSocket protocol enables two-way realtime communication between
    clients and servers in web-based applications. This document specifies a WebSocket
    sub-protocol as a reliable transport mechanism between RFB (Remote Framebuffer
    Protocol) entities to enable usage of RFB in web-oriented deployments.</p>"
