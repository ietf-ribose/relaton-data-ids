abstract:
- content: "<p>The Martini Working Group is defining a mechanism for SIP IP-PBX type
    devices to REGISTER and obtain SIP service for E.164-based Address of Records.
    This document defines a means for other, non- E.164 AoRs of the Registered-to
    SSP's domain to be used with Martini-based IP-PBXs.</p>"
