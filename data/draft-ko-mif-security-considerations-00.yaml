abstract:
- content: "<p>MIF is working to describe the issues of attaching to multiple networks
    on hosts and document existing practice. The group is also expected to analyze
    the impacts and effectiveness of these existing mechanisms. A MIF node will have
    various security considerations that must be reviewed. This document provides
    security analysis for MIF. MIF security requirements are also presented.</p>"
