abstract:
  content: "\n\t <p>The ability to carry Early Media - defined as media that is \ndelivered
    prior to call answer or session establishment - has been \nthe subject of many
    discussions and internet drafts within the IETF \n[6][7].  Despite these discussions,
    it appears that no clear \nsolution has emerged to solve the Early media problem.\n\t
    </p>\n      "
