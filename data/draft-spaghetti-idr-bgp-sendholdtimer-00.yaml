abstract:
- content: "<p>This document defines the SendHoldTimer session attribute for the Border
    Gateway Protocol (BGP) Finite State Machine (FSM). A session should be terminated
    if the TCP receive window is zero for the duration of the Send Hold Timer, in
    this situation the peer is expected to terminate the connection. For robustness,
    this document specifies that the local system should also close the connection.
    This document updates RFC4271.</p>"
