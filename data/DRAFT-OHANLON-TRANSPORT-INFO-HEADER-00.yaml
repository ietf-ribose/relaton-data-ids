abstract:
  content: "\n\t <p>   The Transport-Info header provides a mechanism to inform a
    client of\n   the last-mile server's view of the network transport related\n   information
    such as current delivery rate and round-trip time.  This\n   information has a
    wide range of uses such as client monitoring and\n   diagnostics, or allowing
    a client to adapt to current network\n   conditions.\n\nNote to Readers\n\n   _RFC
    Editor: please remove this section before publication_\n\n   Source code and issues
    for this draft can be found at\n   https://github.com/bbc/draft-ohanlon-transport-info-header
    [1].\n\n\t </p>\n      "
