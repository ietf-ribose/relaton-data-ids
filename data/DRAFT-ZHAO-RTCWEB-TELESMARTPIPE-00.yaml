abstract:
  content: "\n\t <p>   Smart Pipe Service is telecom operator's  opening of network
    capacities\n   to ISPs, which can provide broadband speeding-up and QoS experience
    to\n   end users. This document describes the mechanism to accelerate media\n
    \  stream transport in telecom operator's network of smart pipe for\n   Real-Time
    Communication in WEB-browsers (WebRTC). Compared with packet\n   mark on browser
    side, this mechanism focus on platform side.\n\n\n\t </p>\n      "
