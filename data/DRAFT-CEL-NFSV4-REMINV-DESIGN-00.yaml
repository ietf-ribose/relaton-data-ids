  content: "\n\t <p>   Remote Invalidation relieves requesters/initiators of some
    of the\n   burden of preparing memory to be accessed remotely, thus reducing the\n
    \  latency of transactions that require the use of explicit RDMA\n   operations.
    \ This document considers how to introduce Remote\n   Invalidation to RPC-over-RDMA
