abstract:
  content: <p>The term "Session Initiation Protocol (SIP) Trunk" has become almostcommonplace
    amongst vendors and SIP providers. Even though thenotion of a 'trunk' has a well
    defined meaning in circuit switchedsystems, it has never been defined for SIP.
    This document provides aformal definition for a SIP trunk, discusses its scope
    andapplications, and establishes best practices for identification andsecurity
    of SIP trunks.</p>
