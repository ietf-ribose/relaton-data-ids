abstract:
  content: "\n\t <p>   Network as a Service (NaaS) is a new network business model
    in the\n   cloud computing area where virtualized E2E connectivity to end users\n
    \  is provided to make the network more flexible and scalable.\n\n   This draft
    describes Network as a Service (NaaS) system use cases in\n   datacenters that
    are deployed typically for different applications.\n   Considerations about the
    use cases are pointed out.\n\n\t </p>\n      "
