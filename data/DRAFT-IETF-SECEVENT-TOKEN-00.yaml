abstract:
  content: "\n\t <p>   This specification defines the Security Event Token, which
    may be\n   distributed via a protocol such as HTTP.  The Security Event Token\n
    \  (SET) specification profiles the JSON Web Token (JWT) and may be\n   optionally
    signed and/or encrypted.  A SET describes a statement of\n   fact that may be
    shared by an event publisher with event subscribers.\n\n\t </p>\n      "
