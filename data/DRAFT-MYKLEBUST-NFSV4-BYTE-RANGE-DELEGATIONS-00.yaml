abstract:
  content: "\n\t <p>   This document describes a set of extensions to the NFS version
    4\n   protocol that enable the client to cache file data when caching\n   conflicts
    prevent the server from handing out a file delegation.\n\n   The proposed extensions
    enable the caching of only those specific\n   byte ranges of data which the user
    application is reading or writing.\n\n   As in the case of full delegations, a
    callback mechanism enables the\n   server to request that the client flush cached
    data when a caching\n   conflict occurs.\n\t </p>\n      "
