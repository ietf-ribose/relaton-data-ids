abstract:
  content: "\n\t <p>A number of competing methods for integrating legacy remote access\nuser
    authentication into IPsec have been proposed, resulting in\nconfusion as to which
    method(s) might be best for solving the\nproblems at hand. This document briefly
    compares these proposals in\nan effort to clarify the relative standing of each
    with respect to\nthe problem space and requirements.\n\t </p>\n      "
