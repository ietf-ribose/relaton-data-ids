abstract:
  content: "\t <t>This memo defines a mechanism to deliver streams of network usageinformation
    which follow the Internet Protocol Detail Records (IPDR)format. This format provides
    an extensible means to exchange usageinformation between systems. The model of
    extension is based on theuse of a subset of the XML Schema specification language,
    inconjunction with a well defined mapping to a binary format based onthe eXtensible
    Data Record (XDR).</p>"
