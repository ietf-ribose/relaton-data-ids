abstract:
  content: "\n\t <p>   This draft defines the way SCHC header compression can be applied
    to\n   CoAP headers.  The CoAP header structure differs from IPv6 and UDP\n   protocols
    since CoAP uses a flexible header with a variable number of\n   options, themselves
    of variable length.  The CoAP protocol messages\n   format is asymmetric: the
    request messages have a header format\n   different from the one in the response
    messages.  This document\n   explains how to use the SCHC compression mechanism
    described in\n   [I-D.ietf-lpwan-ipv6-static-context-hc] for CoAP.\n\n\t </p>\n
