  content: "\n\t <p>This draft describes an optional sequence number TLV inside the\nISIS
    IIH packets. This sequence number TLV can be used for ISIS\nadjacency troubleshooting
    especially in the case where a large\nnumber of adjacencies are maintained and/or
    a low adjacency\nholddown time is used for the purpose of fast convergence.\n\t
    </p>\n      "
