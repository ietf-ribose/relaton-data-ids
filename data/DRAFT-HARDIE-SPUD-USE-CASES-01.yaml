abstract:
  content: "\n\t <p>   SPUD is a prototype for grouping UDP packets together.  This
    grouping\n   allows on-path network devices, especially middleboxes such as NATs\n
    \  or firewalls, to understand some basic semantics and potentially\n   to offer
    salient information about their functions or the path to the\n   endpoints.  This
    document describes basic use cases for sharing that\n   semantic and for using
    the information shared.\n\n\t </p>\n      "
