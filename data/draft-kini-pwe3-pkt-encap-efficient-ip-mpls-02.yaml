abstract:
  content: "<p>A Packet Pseudowire (PPW) must be able to carry a packet of anyprotocol
    that can be carried over Ethernet. In many cases IP and MPLSare the pre-dominant
    protocols on a PPW transported over an MPLS PSN.Other protocols are used mainly
    for control purposes. In such ascenario it is highly beneficial to make IP/MPLS
    encapsulationefficient. This document defines such an encapsulation whileretaining
    the ability to exchange packets of any other protocol overthe PPW.</p>"
