abstract:
  content: "\n\t <p>   The Incident Object Description Exchange Format (IODEF) is
    an XML\n   data representation framework for sharing information about computer\n
    \  security incidents.  In IODEF, the Reference class provides\n   references
    to externally specified information such as a\n   vulnerability, IDS alert, malware
    sample, advisory, or attack\n   technique.  In practice, these references are
    based on external\n   enumeration specifications that define both the enumeration
    format\n   and the specific enumeration values, but the IODEF Reference class\n
    \  (as specified in RFC 5070) does not indicate how to include both of\n   these
    important pieces of information.\n\n   This memo provides an extension to RFC
    5070 to include both the\n   external specification and specific enumeration value
    in the IODEF\n   Reference class.  This memo also establishes an IANA registry
    to\n   manage external enumeration specifications for use by IODEF.\n\n\n\t </p>\n
