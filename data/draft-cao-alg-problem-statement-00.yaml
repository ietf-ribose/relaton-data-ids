abstract:
  content: "<p>Application Layer Gateway (ALG) has been widely implemented and usedto
    support address and port translation in the payload for some well-known protocols.
    Due to the lackness of standardization onaddressing ALG related issues, a number
    of serious problems are facedby service deployments and upgrades. This document
    specifies thecommon problems for ALG in various aspects. In addition, somecollected
    feedbacks are also listed as the next steps to tackle theseproblems.</p>"
