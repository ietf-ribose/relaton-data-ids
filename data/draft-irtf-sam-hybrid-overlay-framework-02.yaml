abstract:
- content: "<p>We describe an experimental framework for constructing SAM sessions
    using hybrid combinations of Application Layer Multicast, native multicast, and
    multicast tunnels. We leverage AMT relay and gateway elements for interoperation
    between native regions and ALM regions. The framework allows different overlay
    algorithms and different ALM control algorithms to be used.</p>"
