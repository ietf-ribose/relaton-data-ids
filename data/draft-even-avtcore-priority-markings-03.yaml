abstract:
- content: "<p>This document updates the Frame Marking RTP header extension in draft-ietf-avtext-framemarking-06
    used to convey information about video frames that is critical for error recovery
    and packet forwarding in RTP middle-boxes or network nodes. The flags for frame
    marking for non-scalable streams include the D bit to mark a frame that can be
    discarded, and still provide a decodable media stream. There is also the I bit
    for frames that can be decoded independent of prior frames, e.g. intra-frame.
    This memo adds priority values for the non-scalable streams discardable frames</p>"
