- content: "<p>This document defines an optimization approach for combining the lightweight
    authenticated key exchange protocol EDHOC run over CoAP with the first subsequent
    OSCORE transaction. This combination reduces the number of round trips required
    to set up an OSCORE Security Context and to complete an OSCORE transaction using
    that Security Context.</p>"
