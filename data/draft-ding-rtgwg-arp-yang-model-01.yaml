abstract:
  content: "<p>This document defines a specification of one YANG module and one submodule.
    Together they form the Address Resolution Protocol (ARP) data model that performs
    as a guideline for configuring ARP capabilities on a system. It is intended these
    modules be used by service providers who manipulate devices from different vendors
    in a standard way.</p>"
