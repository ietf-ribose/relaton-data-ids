abstract:
  content: "\t <t>This memo describes the XML Method Call (XMC) protocol.XMC a simple
    presentation layer protocol for network transactionswith method call semantics
    and payloads consisting of small objecttrees. XMC specifies the request and response
    protocol, an XMLrepresentation for the object trees, and a tree-encoding forgraphs.XMC
    is forward and backward compatible with XML-RPC [1]. XMCclients can make calls
    to XML-RPC servers, and XML-RPC clients canmake calls to XMC servers.</p>"
