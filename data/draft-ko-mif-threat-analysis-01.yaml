abstract:
- content: "<p>MIF is working to describe the issues of attaching to multiple networks
    on hosts and document existing practice. The group is also expected to analyze
    the impacts and effectiveness of these existing mechanisms. This document identifies
    the threats to such scenarios that are under consideration in the MIF working
    group..</p>"
