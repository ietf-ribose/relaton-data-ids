abstract:
  content: "\n\t <p>   The XML Patch document format defines an XML document structure
    for\n   expressing a sequence of patch operations to be applied to an XML\n   document.
    \ The XML Patch document format builds on the foundations\n   defined in RFC 5261.
    \ This specification defines the also provides\n   the media type registration
    \"application/xml-patch+xml\", to allow the\n   use of XML Patch documents in,
    for example, HTTP conversations.\n\nNote to Readers\n\n   This draft should be
    discussed on the apps-discuss mailing list [1].\n\n   Online access to all versions
    and files is available on github [2].\n\n\t </p>\n      "
