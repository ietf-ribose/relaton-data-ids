abstract:
  content: "<p>This document describes extensions to MPLS signaling required tosupport
    Generalized MPLS. Generalized MPLS extends MPLS to encompasstime-division (e.g.
    SONET ADMs), wavelength (optical lambdas) andspatial switching (e.g. incoming
    port or fiber to outgoing port orfiber). This document presents a functional description
    of theextensions. Protocol specific formats and mechanisms are currentlyincluded
    in this draft but are expected to be split out intoseparate, per protocol documents.</p>"
