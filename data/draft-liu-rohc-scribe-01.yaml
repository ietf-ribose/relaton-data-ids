abstract:
  content: "<p>This document defines an efficient, robust, and scalable scheme formessage
    compression when the transmission path between the compressorand decompressor
    is unreliable, i.e. prone to errors, losses, andmisordering. The scheme is applicable
    in particular to compressionof SIP, RTSP, SDP, and HTTP messages. A major case
    of application isthe compression of SIP protocol messages over bandwidth limitedlinks,
    such as cellular links.</p>"
