abstract:
  content: "\n\t <p>   This document discusses QoS requirements for data model based
    network\n   telemetry.  QoS configuration and operational models have been\n   defined
    as part of [I-D.asechoud-rtgwg-qos-model] and\n   [I-D.asechoud-rtgwg-qos-oper-model]
    respectively.  This document\n   describes the requirement to extend the models
    to support QoS\n   Telemetry.\n\n\t </p>\n      "
