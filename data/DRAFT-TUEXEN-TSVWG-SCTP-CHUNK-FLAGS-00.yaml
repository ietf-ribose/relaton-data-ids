abstract:
  content: "\n\t <p>The current definition of the Stream Control Transmission Protocol\n(SCTP)
    is missing a procedure for registering chunk flags for already\ndefined chunk
    types.  This document defines this procedure.  It does\nnot change SCTP in any
    other way.\n\t </p>\n      "
