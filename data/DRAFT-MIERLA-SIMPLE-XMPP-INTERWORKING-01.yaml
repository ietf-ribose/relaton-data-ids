abstract:
  content: "\n\t <p>This document describes the behavior for the logical entity known
    as\nthe SIMPLE-XMPP Interworking Function (SIMPLE-XMPP IWF) that will\nallow the
    interworking between the SIMPLE (Session initiation\nprotocol for Instant Messaging
    and Presence Leveraging Extensions)\nand XMPP (eXtensible Messaging and Presence
    Protocol - also known as\nJabber protocol) protocols.\n\t </p>\n      "
