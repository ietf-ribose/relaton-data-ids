abstract:
  content: "\n\t <p>Single TFTP [2] server for huge number of diskless clients is
    prone\nto single point of failure.  So, Multiple TFTP servers are needed for\nhigh
    availability.  Moreover, some of the clients need multiple\nbootfiles for boot
    up.  This document provides a new DHCPv4 option\nfor clients to obtain information
    about multiple TFTP [2] servers and\nbootfiles.\n\n\t </p>\n      "
