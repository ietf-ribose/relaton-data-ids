abstract:
- content: "<p>Proxylets are small fragments of code installed on Open Pluggable Edge
    Service (OPES) [1] intermediary, and executed when condition(s) expressed using
    the Intermediary Rule Markup Language (IRML) [2] match. This document defines:
    o the ‘proxylet:’ URI [3] scheme used in the OPES framework o the OPES Meta-data
    Markup Language (OMML), an XML based language used to describe proxylet characteristics</p>"
