abstract:
  content: "\n\t <p>In order to derive a Domain-Specific Root Key (DSRK) from the\nExtended
    Master Session Key (EMSK) generated as a side-effect of an\nExtensible Authentication
    Protocol (EAP) method, the EAP peer must\ndiscover the name of the domain to which
    it is attached.\n\nThis document specifies a Dynamic Host Configuration Protocol
    (DHCP)\noption designed to allow a DHCP server to inform clients of the name\nof
    the local domain..\n\t </p>\n      "
