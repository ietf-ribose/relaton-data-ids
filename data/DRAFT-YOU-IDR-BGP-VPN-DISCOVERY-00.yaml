abstract:
  content: "\n\t <p>   This document proposes a VPN peer discovery method based on
    BGP.  All\n   BGP peers need to establish sessions with a centralized control
    point\n   which collects and distributes BGP VPN Peer information according to\n
    \  local policies or filtering policies subscribed from BGP peers.\n   Thereafter,
    the BGP node can select the interested peers with the\n   same VPN services to
    establish sessions.  This would avoid\n   unnecessary session between uninterested
    BGP peers.\n\n\n\t </p>\n      "
