- content: "<p>There have been known issues with IP Multicast, in an 802.11 environment,
    which have prevented the deployment of multicast in these wifi environments. The
    mboned working group would like to gather the problems of wifi multicast into
    one problem statement document so as to offer the community guidance on current
    limitations.</p>"
