abstract:
  content: "\n\t <p>Disruption Tolerant Networking (DTN) IP Neighbor Discovery (IPND),
    is\na method for otherwise oblivious nodes to learn of the existence,\navailability,
    and addresses of other DTN participants.  IPND both\nsends and listens for small
    IP UDP announcement \"beacons.\"  Beacon\nmessages are addressed to an IP unicast,
    multicast, or broadcast\ndestination to discover specified remote neighbors, or
    unspecified\nlocal neighbors in the topology, e.g. within wireless range.  IPND\nbeacons
    advertise neighbor availability by including the DTN node's\ncanonical endpoint
    identifier.  IPND beacons optionally include\nservice availability and parameters.
    \ In this way, neighbor discovery\nand service discovery may be coupled or decoupled
    as required.  Once\ndiscovered, new neighbor pairs use advertised availabilities
    to\nconnect, exchange routing information, etc.  This document describes\nDTN
    IPND.\n\t </p>\n      "
