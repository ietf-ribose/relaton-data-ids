abstract:
  content: "\t <t>This memo discusses methods for transporting audiovisual contentover
    the Internet while meeting professional-quality temporalperformance. This memo
    gives information about the timingrequirements and synchronization practices in
    professionalaudiovisual production and exhibition. It is intended to initiate
    adiscussion which may result in new or modified IETF standards whichaddress the
    needs of this field.</p>"
