abstract:
  content: "<p>This document defines message tracking as a prelude to the creation
    ofa message tracking model. Message tracking is a messaging managementfunction;
    it provides the ability to find out, after the fact, the paththat a particular
    message took through the messaging system, the currentstatus of that message,
    and its characteristics.</p>"
