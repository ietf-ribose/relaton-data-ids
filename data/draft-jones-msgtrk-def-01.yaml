abstract:
- content: "<p>This document defines message tracking as a prelude to the creation
    of a message tracking model. Message tracking is a messaging management function;
    it provides the ability to find out, after the fact, the path that a particular
    message took through the messaging system, the current status of that message,
    and its characteristics.</p>"
