abstract:
  content: "\n\t <p>This document provides requirements for Layer 2 Provider Provisioned\nVirtual
    Private Networks (PPVPNs). It first provides taxonomy and\nterminology and states
    generic and general service requirements. It\ncovers point to point VPNs referred
    to as Virtual Private Wire\nService (VPWS), as well as multipoint to multipoint
    VPNs also known\nas Virtual Private LAN Service (VPLS). Detailed requirements
    are\nexpressed from a customer as well as a service provider perspective.\n\n\n\t
    </p>\n      "
