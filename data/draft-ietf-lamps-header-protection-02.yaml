abstract:
- content: "<p>S/MIME version 3.1 has introduced a feasible standardized option to
    accomplish Header Protection. However, implementations of Header Protection can
    cause rendering issues on the receiving side. Clearer specifications regarding
    message processing, particularly with respect to header sections, are needed in
    order to resolve these rendering issues. In order to help implementers to correctly
    compose and render email messages with Header Protection, this document updates
    S/MIME Header Protection specifications with additional guidance on MIME format,
    sender and receiver processing.</p>"
