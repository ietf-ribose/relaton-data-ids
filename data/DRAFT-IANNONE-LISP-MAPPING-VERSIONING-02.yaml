abstract:
  content: "\n\t <p>This document describes the LISP Map-Versioning mechanism.  This
    is\nmechanism to provide in-packet information about EID-to-RLOC mappings\nused
    to encapsulate LISP data packets.  The proposed approach is\nbased on associating
    a version number to EID-to-RLOC mappings and\ntransport such a version number
    in the LISP specific header of LISP-\nencapsulated packets.  LISP Map-Versioning
    is particularly useful to\ninform communicating xTRs about modification of the
    mappings used to\nencapsulate packets.  Note that, in the LISP encapsulation and
    in the\nMap Records, bits used for Map-Versioning can be safely ignored by\nxTRs
    that do not support the mechanism.\n\t </p>\n      "
