abstract:
- content: "<p>This document changes the recommended default Interface Identifier
    generation scheme for SLAAC to that specified in RFC7217, and recommends against
    embedding link-layer addresses in IPv6 Interface Identifiers. It formally updates
    RFC2464, RFC2467, RFC2470, RFC2491, RFC2492, RFC2497, RFC2590, RFC3146, RFC3572,
    RFC4291, RFC4338, RFC4391, RFC4944, RFC5072, and RFC5121, which require IPv6 Interface
    Identifiers to be derived from the underlying link-layer address. Additionally,
    this document provides advice about the generation of Interface Identifiers with
    Dynamic Host Configuration Protocol version 6 (DHCPv6) (thus updating RFC3315)
    and manual configuration.</p>"
