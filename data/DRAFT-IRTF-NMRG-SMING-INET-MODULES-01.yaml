abstract:
  content: "\n\t <p>This memo presents SMIng modules that introduce commonly used\nInternet
    Protocol specific data definitions.  They are provided so\nthat other SMIng modules
    that would otherwise define their own\nrepresentations can import them from a
    common place. \n\n\t </p>\n      "
