abstract:
  content: "\t <t>This document describes a way to perform the mapping between twosignaling
    protocols: the Session Initiation Protocol (SIP) and theISDN User Part (ISUP)
    of SS7. This mechanism might be implementedwhen using SIP in an environment where
    part of the call involvesinterworking with the Public Switched Telephone Network
    (PSTN).</p>"
