abstract:
  content: "\n\t <p>   Multicast communication can be enabled in Proxy Mobile IPv6
    domains\n   by deploying MLD Proxy functions at Mobile Access Gateways, and\n
    \  multicast routing functions at Local Mobility Anchors.  This document\n   describes
    the support of mobile multicast senders in Proxy Mobile\n   IPv6 domains that
    is provided by this base deployment scenario.\n   Mobile sources remain agnostic
    of multicast mobility operations.\n\n\n\t </p>\n      "
