abstract:
- content: <p>This document defines the HTTP Digest and Want-Digest fields, thus allowing
    client and server to negotiate an integrity checksum of the exchanged resource
    representation data. This document obsoletes RFC 3230. It replaces the term "instance"
    with "representation", which makes it consistent with the HTTP Semantic and Context
    defined in draft-ietf-httpbis-semantics.</p>
