abstract:
  content: "\n\t <p>   This document defines two YANG modules: the first defines a
    minimal\n   grouping for configuring an HTTP client, and the second defines a\n
    \  minimal grouping for configuring an HTTP server.  It is intended that\n   these
    groupings will be used to help define the configuration for\n   simple HTTP-based
    protocols (not for complete webservers or\n   browsers).\n\n\t </p>\n      "
