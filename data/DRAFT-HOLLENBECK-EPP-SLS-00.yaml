abstract:
  content: "\n\t <p>   This document describes an Extensible Provisioning Protocol
    (EPP)\n   extension mapping for the provisioning and management of Service\n   Lookup
    System (SLS) data stored in a shared central repository.\n   Specified in XML,
    the mapping defines EPP command syntax and\n   semantics as applied to SLS data
    elements.\n\t </p>\n      "
