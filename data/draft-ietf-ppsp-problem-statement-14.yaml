abstract:
- content: "<p>Peer-to-Peer(P2P for short) streaming systems show more and more popularity
    in current Internet with proprietary protocols. This document identifies problems
    of the proprietary protocols, proposes the development of Peer to Peer Streaming
    Protocol(PPSP) including the tracker and peer protocol, and discusses the scope,
    requirements and use cases of PPSP.</p>"
