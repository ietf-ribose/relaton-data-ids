abstract:
  content: "\n\t <p>This document defines a bidirectional protocol mapping for use
    by\ngateways that enable the exchange of messages in the context of a\nchat session
    between a system that implements the Extensible\nMessaging and Presence Protocol
    (XMPP) and a system that implements\nthe Session Initiation Protocol (SIP), specifically
    for the latter\nsession-mode messages that use the Message Session Relay Protocol\n(MSRP).\n\t
    </p>\n      "
