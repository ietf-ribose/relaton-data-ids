abstract:
- content: "<p>The ability to determine paths of point-to-multipoint (P2MP) Multiprotocol
    Label Switching (MPLS) and Generalized MPLS (GMPLS) Traffic Engineering Label
    Switched Paths (TE LSPs) is one the key requirements for Path Computation Element
    (PCE). [RFC6006] and [PCE-P2MP-PROCEDURES] describes these mechanisms for intra
    and inter domain path computation via PCE. This document describes the need for
    explicitly specifying abstract nodes for inclusion or exclusion for a subset of
    destinations during the Point to Multipoint (P2MP) path computation via PCE. Further
    an extension to the PCE communication Protocol (PCEP) for P2MP is suggested to
    support this.</p>"
