abstract:
  content: "\n\t <p>   In scenarios where network configuration information becomes
    invalid\n   without any explicit signaling of that condition (such as when a\n
    \  Customer Edge Router crashes and reboots without knowledge of the\n   previously-employed
    configuration information), hosts on the local\n   network will continue using
    stale network configuration information\n   for an unacceptably long period of
    time, thus resulting in\n   connectivity problems.  This document specifies improvements
    to\n   Customer Edge Routers that help mitigate the aforementioned problem\n   for
    typical residential and small office scenarios.  This document\n   updates RFC7084.\n\n\t
    </p>\n      "
