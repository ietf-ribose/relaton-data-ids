abstract:
  content: "\t <t>This memo defines a mechanism and formats for the Internet FAX FullMode
    using a MIME content-type and an extended Message DispositionNotifications (MDN).
    Both of the MIME content-type and the extendedMDN should be used by a mail user
    agent (UA) which is capable ofInternet Fax Full Mode with capabilities exchange
    and confirmation ofreceipt. The MIME content-type that is used by Internet Fax
    Full Mode capableagent (UA) or electronic mail gateway to request, to response,
    and toreceive the capabilities of recipient. This content-type is intendedto be
    machine-processable. Additional message headers are also definedto permit capabilities
    exchange in the Internet Fax Full Mode. The extended Message Disposition Notifications
    (MDN) that is used by amail user agent (UA) which is capable of Internet Fax Full
    Mode forprocessing confirmation. This content-type is intended to bemachine-processable.
    Additional message headers are also defined topermit that the sender (of the message)
    requires Message DispositionNotifications (MDNs). MDN is 'An Extensible Message
    Format for MessageDisposition Notification' in RFC2298.</p>"
