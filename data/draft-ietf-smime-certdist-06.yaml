abstract:
  content: "\t <t>Current methods of publishing certificates in directory services
    arerestricted to just certificates. This document provides a method ofpublishing
    certificates with secondary support information such asthe SMimeCapabilities attribute
    (containing bulk algorithm support)in a way that is both authenticated and bound
    to a givencertificate.This draft is being discussed on the 'ietf-smime' mailing
    list. Tojoin the list, send a message to &lt;ietf-smime-request@imc.org&gt; withthe
    single word 'subscribe' in the body of the message. Also, thereis a Web site for
    the mailing list at &lt;http://www.imc.org/ietf-smime&gt;.</p>"
