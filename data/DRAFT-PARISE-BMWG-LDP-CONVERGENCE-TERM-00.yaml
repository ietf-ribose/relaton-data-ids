abstract:
  content: "\n\t <p>   This document defines new terms for benchmarking of LDP convergence.\n
    \  These terms are to be used in future methodology documents for\n   benchmarking
    LDP Convergence.  Existing BMWG terminology documents\n   such as IGP Convergence
    Benchmarking [RFC 6412] provide useful terms\n   for LDP Convergence benchmarking.
    \ These terms are discussed in this\n   document.  Applicable terminology for
    MPLS and LDP defined in MPLS WG\n   RFCs [RFC 3031] and [RFC 5036] are also discussed.\n\n\t
    </p>\n      "
