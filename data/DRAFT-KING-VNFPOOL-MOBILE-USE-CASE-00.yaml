abstract:
  content: "\n\t <p>   Accessing the Internet via mobile data services using smartphones,\n
    \  tablets, and mobile data USB dongles has increased rapidly, as\n   high-speed
    packet data networks provide the bandwidth required for\n   today's Internet applications.
    Mobile operators will continue to\n   evolve their core networks to the Long Term
    Evolution (LTE)\n   Evolved Packet Core (EPC) to meet the mobility, latency and\n
    \  bandwidth requirements for mobile data users.\n\n   Network Functions Virtualization
    (NFV) looks to reduce mobile core\n   network complexity and related operational
    issues by leveraging\n   standard IT virtualization technologies and consolidate
    different\n   types of network equipment onto commodity hardware.\n\n   This use
    case document provides resiliency requirements for\n   virtualization of the LTE
    mobile core network, known as virtualized\n   EPC (vEPC).\n\n\n\t </p>\n      "
