abstract:
  content: "\n\t <p>   This document provides for the association of tags with YANG
    modules.\n   The expectation is for such tags to be used to help classify and\n
    \  organize modules.  A method for defining, reading and writing a\n   modules
    tags is provided.  Tags may be registered and assigned during\n   module definition;
    assigned by implementations; or dynamically\n   defined and set by users.  This
    document also provides guidance to\n   future model writers; as such, this document
    updates RFC8407.\n\n\t </p>\n      "
