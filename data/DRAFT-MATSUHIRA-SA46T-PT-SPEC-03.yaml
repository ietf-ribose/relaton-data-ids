abstract:
  content: "\n\t <p>   This document specifies SA46T Prefix Translator (SA46T-PT)\n
    \  specification.  SA46T-PT expand IPv4 network plane by connecting\n   SA46T
    domain and SA46T-PR domain.  SA46T-PT translate prefix part of\n   SA46T address
    and SA46T-PR address both are IPv6 address.  SA46T-PT\n   does not translate IPv4
    packet which is encapsulated, so transparency\n   of IPv4 packet is not broken.\n\n\n\t
    </p>\n      "
