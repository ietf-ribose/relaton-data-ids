abstract:
  content: "<p>In order to evaluate the suitability of transition mechanisms, weneed
    to define the environment or scope in which these mechanismshave to be used. One
    specific scope is the 'unmanaged networks',which typically correspond to home
    networks or small officenetworks.</p>"
