abstract:
  content: "\n\t <p>   This document specifies a common Path Layer UDP Substrate (PLUS)
    wire\n   image for encrypted transport protocols carried over UDP.  The base\n
    \  PLUS header carries information for driving a minimal state machine\n   at
    middleboxes described in [I-D.trammell-plus-statefulness], and\n   provides optional
    exposure of additional information to devices along\n   the path using the mechanism
    described in\n   [I-D.trammell-plus-abstract-mech].\n\n\t </p>\n      "
