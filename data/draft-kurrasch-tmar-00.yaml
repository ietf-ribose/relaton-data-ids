abstract:
  content: "\t <t>Tele-Media Address Resolution (TMAR) is a scheme for use with internettelephony.
    The scheme introduces a URL format and protocol that issimple and flexible yet
    powerful enough to meet most anytelecommunication need. The URL takes the form
    oftmar://caller:password@host:port/path, where path may be written as adirectory
    tree or in E.164 notation. The protocol allows for suchfeatures as customized
    call routing, call load balancing, andfirewalls to be implemented within an internet
    telephony network.This internet-draft contains the requirements, examples, andrecommendations
    for the implementation of this scheme.</p>"
