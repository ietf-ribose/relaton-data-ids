abstract:
  content: "\n\t <p>   Bidirectional Forwarding Detection (BFD) is expected to be
    able to\n   monitor wide variety of encapsulations of paths between systems.\n
    \  When a BFD session monitors an explicitly routed unidirectional path\n   there
    may be a need to direct egress BFD peer to use specific path\n   for the reverse
    direction of the BFD session.\n\n\t </p>\n      "
