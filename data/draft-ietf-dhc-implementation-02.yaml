abstract:
- content: <p>This memo identifies implementation issues with RFC 2131, "Dynamic Host
    Configuration Protocol," reported by a number of implementers, assesses the severity
    of the problem, then proposes changes to RFC 2131 intended to overcome the issues.
    This is intended for use as the basis for discussion of RFC 2131 before it is
    proposed for Internet Standard status.</p>
