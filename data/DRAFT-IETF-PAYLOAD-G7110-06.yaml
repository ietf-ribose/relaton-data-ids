abstract:
  content: "\n\t <p>This document specifies the Real-time Transport Protocol (RTP)
    payload format for ITU-T Recommendation G.711.0.  ITU-T Rec.  G.711.0 defines
    a lossless and stateless compression for G.711 packet payloads typically used
    in IP networks.  This document also defines a storage mode format for G.711.0
    and a media type registration for the G.711.0 RTP payload format.\n\t </p>\n      "
