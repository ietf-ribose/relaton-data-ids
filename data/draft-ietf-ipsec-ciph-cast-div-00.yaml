abstract:
- content: "<p>This document describes the CAST5-128-CBC block cipher transform interface
    used with the IP Encapsulating Security Payload (ESP). It provides a full-sized
    128-bit key, with a more secure derived ini- tialization variable, and a more
    efficient smaller datagram size.</p>"
