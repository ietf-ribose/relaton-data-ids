abstract:
  content: "<p>This document proposes the use of TCP/IP as the transport protocol
    forcommon channel signaling, Signaling System #7 (SS7). The migration from the
    current 56k/64k physical layer to an IP basedtransport will reduce the cost associated
    with dedicated trunk basedlink. Also, the current signaling point (SP) network
    using quasi-associated architecture will be maintained to make the transition
    asseamless as possible.</p>"
