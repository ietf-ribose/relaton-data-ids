abstract:
  content: "\t <t>This document specifies an event package for content push deliveryprotocol
    over SIP. The purpose is to allow an application on a UA tosubscribe to updates
    to its own application events containing eithercontent or references to the content.
    This document describes howcontent can be pushed out to an application by the
    use of pushevents. A new SIP event package is defined for notification of pushevents
    for content delivery.</p>"
