abstract:
  content: "\t <t>This document proposes a mechanism to allow BGP peers to coordinatethe
    setting of a limit on the number of prefixes which one BGPspeaker will send to
    its peer. Coordination can prevent disruptionof the peering session or discarding
    of routes, which can occur whena maximum prefix limit is configured on the 'receiving'
    peer, and the'sending' peer exceeds the limit.</p>"
