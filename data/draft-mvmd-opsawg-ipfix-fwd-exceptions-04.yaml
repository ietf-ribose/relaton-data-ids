abstract:
- content: "<p>This draft proposes couple of new Forwarding exceptions related Information
    Elements (IEs) and Templates for the IP Flow Information Export (IPFIX) protocol.
    These new Information Elements and Exception Template can be used to export information
    about any forwarding errors in a network. This essential information is adequate
    to correlate packet drops to any control plane entity and map it to an impacted
    service. Once exceptions are correlated to a particular entity, an action can
    be assigned to mitigate such problems essentially enabling self-driving networks.</p>"
