abstract:
  content: "<p>The background and objectives of the new ETSI project Tiphonarchitecture
    are described in this draft. The architecture is shownto be capable of use by
    a number of different signalling systems andsession control protocols, including
    SIP and H.323. The opportunityexists for the IETF to help with the technology
    mappings for SIP toensure inter-operation with other technologies through the
    TIPHONarchitecture.</p>"
