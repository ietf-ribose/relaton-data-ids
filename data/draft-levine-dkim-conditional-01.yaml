abstract:
  content: "<p>The DKIM protocol applies a cryptographic signature to an e-mail message.
    This specification extends DKIM to allow new signature tags that validators are
    required to evaluate. The first such tag specifies a second signature that must
    be present for a signature to be valid.</p>"
