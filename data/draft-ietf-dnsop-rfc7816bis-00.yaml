abstract:
- content: <p>This document describes a technique to improve DNS privacy, a technique
    called "QNAME minimisation", where the DNS resolver no longer sends the full original
    QNAME to the upstream name server. It obsoletes RFC 7816. This document is part
    of the IETF DNSOP (DNS Operations) Working Group. The source of the document,
    as well as a list of open issues, is at &lt;https://framagit.org/bortzmeyer/rfc7816-bis&gt;</p>
