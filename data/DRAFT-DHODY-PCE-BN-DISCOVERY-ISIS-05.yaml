abstract:
  content: "\n\t <p>   There are various circumstances where it is highly desirable
    to be\n   able to dynamically and automatically discover a set of Boundary\n   Nodes
    (BN) along with their domain information.  For that purpose,\n   this document
    defines extensions to the Intermediate System to\n   Intermediate System(IS-IS)
    routing protocol for the advertisement of\n   Boundary Node (BN)Discovery information
    within an IS-IS area or\n   within the entire IS-IS routing domain.\n\n\t </p>\n
