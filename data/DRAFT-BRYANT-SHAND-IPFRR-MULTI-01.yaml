abstract:
  content: "\n\t <p>IP Fast Reroute (IPFRR) work in the IETF has focused on the single\nfailure
    case, where the failure could be a link, a node or a shared\nrisk link group.
    \ This draft describes possible extensions to not-via\nIPFRR that under some circumstances
    allow the repair of multiple\nsimultaneous failures.\n\t </p>\n      "
