abstract:
  content: "<p>Once an Internet technology is specified and developed, it must bedeployed
    and operated. Success of the Internet has relied on thecombination of technical
    development, administrative assignment andoperational interconnection. Just as
    Internet success frequentlyrelies on central coordination for the creation of
    interoperabletechnologies, it frequently relies on central coordination fordeployment
    and operation of the interoperable services that usethose technologies.</p>"
