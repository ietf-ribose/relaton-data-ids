abstract:
- content: "<p>This document describes a mechanism to calculate congestion of a tunnel
    segment based on RFC 6040 recommendations, and a feedback protocol by which to
    send the measured congestion of the tunnel from egress to ingress router. A basic
    model for measuring tunnel congestion and congestion information feeding back
    is described, and a protocol for congestion information feeding back is outlined.</p>"
