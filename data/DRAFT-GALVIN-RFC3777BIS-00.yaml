abstract:
  content: "\n\t <p>&lt;1&gt;\nThe IETF uses two committees to manage the selection,
    confirmation,\nand recall of some or all of the individuals who serve terms of\nmembership
    on the bodies that support its operation.  As of the\npublication of this document
    the list of bodies includes the IESG,\nIAB, and the IAOC.  This document is a
    self-consistent, organized\ncompilation of the process as it was known at the
    time of\npublication.Discussion of this Draft\n\n&lt;2&gt;\nPlease direct all
    comments, suggestions, and questions regarding this\ndraft to the following mailing
    list:\n&lt;3&gt;\n\nietf-nomcom@ietf.org\n\t </p>\n      "
