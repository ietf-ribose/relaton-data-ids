abstract:
  content: "\n\t <p>   It is common operator practice to mitigate security risks by\n
    \  enforcing appropriate packet filtering.  This document analyzes both\n   the
    general security implications of IPv6 Extension Headers and the\n   specific security
    implications of each Extension Header and Option\n   type, and provides advice
    on the filtering of IPv6 packets based on\n   the IPv6 Extension Headers and the
    IPv6 options they contain.\n   Additionally, it discusses the operational and
    interoperability\n   implications of discarding packets based on the IPv6 Extension\n
    \  Headers and IPv6 options they contain.\n\n\t </p>\n      "
