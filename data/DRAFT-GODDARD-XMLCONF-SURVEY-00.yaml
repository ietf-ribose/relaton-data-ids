abstract:
  content: "\n\t <p>This informational document surveys a variety of existing\ntechnologies
    relevant to the exploration of an XML-based technology\nfor network management
    and configuration.  The technologies surveyed\ninclude SOAP, WSDL, SyncML, WBEM,
    RDF, CC/PP, and JUNOScript.  The\ndata representation capability of XML with and
    without schemas and\nDTDs is compared with SMIv2.\n\n\t </p>\n      "
