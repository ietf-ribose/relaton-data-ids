abstract:
  content: "\n\t <p>This document specifies how to translate information which is\n
    \ represented in the MIMEDIR format into a representation of the\n  identical
    information using the XML syntax. Using this specification,\n  applications which
    have been designed to understand MIMEDIR formatted\n  data should be able to interoperate
    using XML representations of the\n  same schemas.\n\t </p>\n      "
