abstract:
  content: "\n\t <p>   This document describes a cryptographic authentication mechanism
    for\n   the Babel routing protocol.  The mechanism uses two TLV types and one\n
    \  sub-STV type for the authentication data, uses HMAC and is both\n   optional
    and backward compatible.  This document obsoletes RFC 7298.\n\n\t </p>\n      "
