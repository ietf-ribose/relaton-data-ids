abstract:
- content: "<p>The Web Real-Time Communication (WebRTC) framework supports interactive
    communication between web-browsers, including support for audio, video and text.
    This document describes how emergency services functionality can be implemented
    within the WebRTC framework, including support for location and call routing as
    well as interoperability with Public Safety Answering Points (PSAPs) supporting
    next generation emergency services.</p>"
