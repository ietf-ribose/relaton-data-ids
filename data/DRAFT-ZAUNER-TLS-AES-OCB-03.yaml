abstract:
  content: "\n\t <p>   This memo describes the use of the Advanced Encryption Standard
    (AES)\n   in the Offset Codebook Mode (OCB) of operation within Transport Layer\n
    \  Security (TLS) and Datagram TLS (DTLS) to provide confidentiality and\n   data
    origin authentication.  The AES-OCB algorithm is highly\n   parallelizable, provable
    secure and can be efficiently implemented in\n   software and hardware providing
    high performance.  Furthermore, use\n   of AES-OCB in TLS is exempt from past
    IPR claims by various parties.\n\n\t </p>\n      "
