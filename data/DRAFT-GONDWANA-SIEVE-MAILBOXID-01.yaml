abstract:
  content: "\n\t <p>   The OBJECTID capability of the IMAP protocol (I-D.ietf-extra-imap-\n
    \  objectid) allows clients to identify mailboxes by a unique identifier\n   which
    survives rename.  In contrast, the Sieve mail filtering\n   language (RFC 5228)
    currently has no such capability.  This memo\n   defines a Sieve extension that
    fills this gap: it adds a method for\n   specifying the unique identifier of a
    mailbox as a target for\n   fileinto rules, and a method for testing the existence
    of a mailbox\n   by its unique identifier.\n\n\t </p>\n      "
