abstract:
  content: "\n\t <p>   This document describes the applicability of IPv6 over constrained\n
    \  node networks (6lo) and provides practical deployment examples.  In\n   addition
    to IEEE 802.15.4, various link layer technologies such as\n   ITU-T G.9959 (Z-Wave),
    BLE, DECT-ULE, MS/TP, NFC, and PLC (IEEE\n   1901.2) are used as examples.  The
    document targets an audience who\n   like to understand and evaluate running end-to-end
    IPv6 over the\n   constrained node networks connecting devices to each other or
    to\n   other devices on the Internet (e.g. cloud infrastructure).\n\n\t </p>\n
