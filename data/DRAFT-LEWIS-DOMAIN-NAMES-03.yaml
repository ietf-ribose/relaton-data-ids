abstract:
  content: "\n\t <p>This document researches the origin of the term Domain Name in
    the\nRequest for Comments document series, documenting that the term did\nnot
    originate in the documents defining the Domain Name System.  The\ndocument describes
    how the term came to be used, how the DNS followed,\nand surveys the diverse ways
    Domain Names have been interpreted within\nvarious protocols over time.  The purpose
    of this is to give a solid\nfoundation for work on Domain Names across all protocols
    making use of\nDomain Names.\n\n\t </p>\n      "
