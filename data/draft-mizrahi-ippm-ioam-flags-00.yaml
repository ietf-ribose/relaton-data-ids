abstract:
- content: "<p>In-situ Operations, Administration, and Maintenance (IOAM) records
    operational and telemetry information in the packet while the packet traverses
    a path between two points in the network. This document presents new flags in
    the IOAM Trace Option headers. Specifically, the document defines the Loopback,
    Active, and Immediate Export flags.</p>"
