abstract:
- content: "<p>[RFC4874] specifies methods by which route exclusions may be communicated
    during RSVP-TE signaling in networks where precise explicit paths are not computed
    by the LSP ingress node. This document specifies signaling for additional route
    exclusions based on LSPs currently existing or expected to exist within the network.</p>"
