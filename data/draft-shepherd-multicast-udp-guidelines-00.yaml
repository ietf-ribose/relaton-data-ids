abstract:
- content: "<p>The multi-recipient nature of Multicast prevents the use of any pont-
    to-point connection-oriented transport, therefore restricts all Multicast data
    to be sent over the User Datagram Protocol (UDP). UDP provides a minimal message-passing
    transport that has no inherent congestion control mechanisms. Because congestion
    control is critical to the stable operation of the Internet, applications and
    upper-layer protocols that choose to use Multicast UDP as an Internet service
    must employ mechanisms to prevent congestion collapse and to establish some degree
    of fairness with concurrent traffic. This document provides guidelines on the
    use of UDP for the designers of multicast applications and higher-level protocols.</p>"
