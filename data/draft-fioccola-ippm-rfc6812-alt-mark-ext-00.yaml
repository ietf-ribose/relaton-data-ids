abstract:
- content: "<p>Cisco's Service-Level Assurance Protocol (Cisco's SLA Protocol) RFC
    6812 [RFC6812] is a Performance Measurement protocol that has been widely deployed.
    The protocol is used to measure service-level parameters such as network latency,
    delay variation, and packet/frame loss. This document describes an extension to
    the Cisco SLA Protocol Measurement-Type UDP-Measurement, in order to implement
    alternate marking methodology detailed in [I-D.tempia-ippm-p3m]. The extension
    is used to measure service level parameters by marking test traffic.</p>"
