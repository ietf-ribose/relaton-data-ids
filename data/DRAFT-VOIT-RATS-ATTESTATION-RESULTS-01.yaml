abstract:
  content: "\n\t <p>   This document defines reusable Attestation Result information\n
    \  elements.  When these elements are offered to Relying Parties as\n   Evidence,
    different aspects of Attester trustworthiness can be\n   evaluated.  Additionally,
    where the Relying Party is interfacing with\n   a heterogenous mix of Attesting
    Environment and Verifier types,\n   consistent policies can be applied to subsequent
    information exchange\n   between each Attester and the Relying Party.\n\n\t </p>\n
