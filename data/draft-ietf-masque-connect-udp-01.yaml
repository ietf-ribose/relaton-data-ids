abstract:
- content: "<p>This document describes the CONNECT-UDP HTTP method. CONNECT-UDP is
    similar to the HTTP CONNECT method, but it uses UDP instead of TCP. Discussion
    of this work is encouraged to happen on the MASQUE IETF mailing list masque@ietf.org
    or on the GitHub repository which contains the draft: https://github.com/ietf-wg-masque/draft-ietf-
    masque-connect-udp. Discussion Venues This note is to be removed before publishing
    as an RFC. Source for this draft and an issue tracker can be found at https://github.com/ietf-wg-masque/draft-ietf-masque-connect-udp.</p>"
