abstract:
  content: "\t <t>A Network Access Identifier can be added to a Mobile IPRegistration
    Request to identify a user and allow for the assignment of a dynamic home address.
    However, users may want toopen several simultaneous sessions using the same NAI
    from the sameor different devices and obtain a unique IP address for eachsession.
    The Mobile IP Binding Identifier Extension defined in thisdraft can be used to
    distinguish registration requests belonging tothese various sessions.</p>"
