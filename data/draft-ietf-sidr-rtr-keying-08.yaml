abstract:
- content: "<p>BGPsec-speaking routers are provisioned with private keys to sign BGP
    messages; the corresponding public keys are published in the global RPKI (Resource
    Public Key Infrastructure) thereby enabling verification of BGPsec messages. This
    document describes two ways of provisioning the public-private key-pairs: router-driven
    and operator-driven.</p>"
