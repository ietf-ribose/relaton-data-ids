abstract:
  content: "\n\t <p>This document proposes the use of SIP for network-capable \nappliances.
    It leverages the standard SIP capabilities to directly \ncommunicate with appliances
    even when they are behind firewalls, \nNATs or other entities that prevent direct
    end-to-end communication. \nWhen combined with a new method type and the SIP event
    extensions \nthese techniques become even more powerful.\n\t </p>\n      "
