  content: "<p>This document extends the IGP-TE, including OSPF-TE and ISIS-TE, to
    support DetNet by specifying new information that can be placed in Link State
    Protocol Data Units (LSP). This information describes additional details regarding
    the state of the network that are useful for DetNet computations.</p>"
