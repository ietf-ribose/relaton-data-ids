abstract:
- content: "<p>This document defines a portion of the Management Information Base
    (MIB) for use with network management protocols in the Internet community. In
    particular, this specifies managed objects that are used for hypervisors (a.k.a.
    virtual machine managers), virtual resources provided by them, and virtual machines
    running on them.</p>"
