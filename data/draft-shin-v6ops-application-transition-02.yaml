abstract:
  content: "\t <t>The document specifies application aspects of IPv6 transition. AsIPv6
    is deployed, the application developers and the administratorswill face several
    problems. This draft clarifies the problems andconsiderations occurring in transition
    period between IPv4applications and IPv6 applications. It also proposes guidelinesthat
    help application developers understand how to develop IPversion-independent applications
    during the transition period.</p>"
