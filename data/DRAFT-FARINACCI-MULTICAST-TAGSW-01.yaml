abstract:
  content: "\n\t <p>   This document describes a method for advertising labels for
    multicast\n   flows.  It strives to use downstream label assignment to be\n   consistent
    with unicast label distribution. This proposal is media-\n   type independent.
    Therefore, it works for multi-access/multicast\n   capable LANs, point-to-point
    links, and NBMA networks.\n\n\t </p>\n      "
