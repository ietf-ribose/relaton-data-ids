abstract:
  content: "\n\t <p>   This document describes the use of Segment Routing (SR) control
    plane\n   to setup LSP(s) for resilient MPLS ring networks.  It specifies how\n
    \  clockwise and anti-clockwise ring LSP(s) are signaled using SR IGP\n   protocol
    extensions, and how such ring LSP(s) are combined to achieve\n   ring protection.\n\n\t
