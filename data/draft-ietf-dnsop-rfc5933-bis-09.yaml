abstract:
- content: "<p>This document describes how to produce digital signatures and hash
    functions using the GOST R 34.10-2012 and GOST R 34.11-2012 algorithms for DNSKEY,
    RRSIG, and DS resource records, for use in the Domain Name System Security Extensions
    (DNSSEC). This document obsoletes RFC 5933 and updates RFC 8624.</p>"
