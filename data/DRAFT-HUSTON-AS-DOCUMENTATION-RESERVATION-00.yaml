abstract:
  content: "\n\t <p>To reduce the likelihood of conflict and confusion when relating\ndocumented
    examples to deployed systems, two blocks of Autonomous\nSystem numbers (ASNs)
    are reserved for use in examples in RFCs,\nbooks, documentation, and the like.
    \ This document describes the\nreservation of two blocks of ASNs as reserved numbers
    for use in\ndocumentation.\n\t </p>\n      "
