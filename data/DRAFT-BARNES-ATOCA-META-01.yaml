abstract:
  content: "\n\t <p>   Recipients of emergency alerts need to discover information
    about\n   local alert distribution servers, and to register contact points\n   where
    they can receive alerts.  This document defines a mechanism for\n   IP networks
    to advertise a local alert server, and a protocol that\n   devices on the network
    can use to retrieve local information and\n   register information about themselves.\n\n
    \  Please send feedback to the atoca@ietf.org mailing list.\n\n\t </p>\n      "
