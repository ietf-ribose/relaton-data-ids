abstract:
  content: "\n\t <p>\n   The Path Computation Element Communication Protocol (PCEP)
    provides\n   mechanisms for Path Computation Elements (PCEs) to perform path\n
    \  computations in response to Path Computation Clients (PCCs) requests.\n\n   [I-D.ietf-pce-stateful-pce]
    describes a set of extensions to PCEP to\n   provide stateful control.  This document
    describes the objects and\n   TLVs to be used with these PCEP extensions to control
    Multiprotocol\n   Label Switching (MPLS) Traffic Engineering Label Switched Paths
    (TE\n   LSP) via a stateful PCE.\n\t </p>\n      "
