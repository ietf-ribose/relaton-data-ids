abstract:
  content: "\n\t <p>   This memo defines an experimental portion of the Management\n
    \  Information Base for use with network management protocols in the\n   Internet
    community.  In particular, it describes managed objects for\n   modeling of Virtual
    Private LAN services. It needs to be used in\n   conjunction with Pseudowire (PW)
    Management Information Base\n   [RFC5601].\n\n\n\n\n\n\t </p>\n      "
