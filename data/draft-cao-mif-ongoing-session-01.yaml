  content: "\t <t>This document discusses the problem of holding the ongoing sessionson
    a multi-homed host. When there is an application running on oneinterface and another
    interface with a better routing metric isenabled, it is desirable to hold the
    application on the currentinterface and avoid it being terminated and shifted
    to anotherinterface.</p>"
