abstract:
  content: "\n\t <p>   The Mapping System is a key component of the Locator Identifier\n
    \  Separation Protocol (LISP).  In this document, we describe Iterable\n   Mappings
    allowing the mappings to point to Map-Server addresses\n   instead of ETR addresses.
    \ Iterable mappings open the possibility of\n   performing iterative queries that
    could be used to deploy mapping\n   systems without requiring overlays or to optimize
    current mapping\n   systems.\n\n\t </p>\n      "
