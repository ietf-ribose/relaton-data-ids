abstract:
  content: "\t <t>This memo proposes another short-term solution, address reuse, that
    complements CIDR or even makes it unnecessary. The address reuse solution is to
    place Network Address Translators (NAT) at the borders of stub domains. This memo
    provides information for the Internet community. This memo does not specify an
    Internet standard of any kind.</p>"
