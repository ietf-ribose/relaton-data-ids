abstract:
- content: "<p>When using GMPLS control plane, the ingress node may need to request
    remote node to perform route computation or expansion. In such cases, ingress
    node needs to convey the required objective function for the path computation
    algorithm to the remote node, so that the remote node can perform the route computation
    or expansion. Similarly, there are cases the ingress needs to indicate a TE metric
    bound for the loose segment which is expanded by the remote node(s). This document
    defines extensions to the RSVP-TE Protocol to allow an ingress node to request
    the required objective function for the path computation, as well as a metric
    bound to influence route computation decisions at a remote node(s).</p>"
