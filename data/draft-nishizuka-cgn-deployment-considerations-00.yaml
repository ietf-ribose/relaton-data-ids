abstract:
- content: "<p>This document provides deployment considerations for Carrier-Grade-
    NAT (CGN) based on the verification result include the investigation of the number
    of sessions of applications. The verification was conducted in StarBED which is
    one of the largest scale network experiment environment in Japan. A million of
    subscribers was emulated and it revealed the realistic behavior of CGN.</p>"
