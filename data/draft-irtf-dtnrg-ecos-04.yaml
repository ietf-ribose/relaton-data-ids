abstract:
- content: <p>This document describes an extension to the Delay-Tolerant Networking
    (DTN) Bundle Protocol (BP) that marks bundles with class-of-service designators
    beyond those defined for the BP primary block. The extended class-of-service designators
    are an "ordinal" number that provides fine-grained prioritization of bundles,
    a "critical" flag, a "streaming" flag, and an optional flow label.</p>
