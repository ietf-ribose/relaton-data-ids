abstract:
  content: "\t <t>This memo suggests an advanced mail transfer protocol in order tofind
    a modern, flexible, extensible, efficient, and robustsuccessor of SMTP. The presented
    protocol uses a HTTP-ish syntax.It is designed to give the receiver of a message
    finer control overaccepting or rejecting the message, and to allow negotiation
    oftransport details. The memo is still in a very early state andintended to initiate
    a discussion, not to present a finishedprotocol. The protocol can be understood
    as a workbench for futuremail extensions.</p>"
