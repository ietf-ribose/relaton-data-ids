abstract:
  content: "<p>This document specifies the requirements that the MGCP,MEGACO, and
    SIP VoIP Signaling Protocols must satisfy inorder to meet the needs for VoIP deployment
    in carrier classand large geographically distributed organization networks.These
    requirements were developed with a specific focus onnetwork address translation
    (NAT), network through applicationlayer packet filtering, signaling across multiple
    trustdomains, and redundancy of call/controllers, media gateways,proxies and registrars.</p>"
