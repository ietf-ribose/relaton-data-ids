abstract:
  content: "\n\t <p>   Segment Routing (SR) leverages source routing.  A node steers
    a\n   packet through a controlled set of instructions, called segments, by\n   prepending
    the packet with an SR header.  A segment can represent any\n   instruction, topological
    or service-based.  SR allows to enforce a\n   flow through any topological path
    and service chain while maintaining\n   per-flow state only at the ingress node
    of the SR domain.\n\n   The Segment Routing architecture can be directly applied
    to the MPLS\n   dataplane with no change on the forwarding plane.  It requires
    minor\n   extension to the existing link-state routing protocols.\n\n   This document
    outline a BGPLS extension for exporting BGP egress\n   point topology information
    (including its peers, interfaces and\n   peering ASs) in a way that is exploitable
    in order to compute\n   efficient Egress Point Engineering policies and strategies.\n\n\n\t
    </p>\n      "
