abstract:
  content: "\n\t <p>The existing procedures for concatenating Pseudowire(PW) segments
    to \nform Multi-Segment PW (MS-PW) do not take into account operator \nfunctions
    such Lock Instruct and Loopback introduced as part of MPLS \nTransport Profile
    (MPLS-TP). This informational document reiterates \nthe PW stitching procedures
    in an MPLS-TP environment.\n\t </p>\n      "
