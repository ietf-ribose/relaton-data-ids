abstract:
  content: "\t <t>The Secure Real-Time Transport Protocol (SRTP) providesauthentication,
    but not encryption, of the headers of Real-TimeTransport Protocol (RTP) packets.
    However, RTP header extensions maycarry sensitive information for which participants
    in multimediasessions want confidentiality. This document provides a mechanism,extending
    the mechanisms of SRTP, to selectively encrypt RTP headerextensions in SRTP.</p>"
