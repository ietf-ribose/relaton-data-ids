abstract:
- content: "<p>The Authentication and Key Agreement (AKA) protocol is a widely used
    mechanism for authenticating mobile nodes in wireless networks. This draft proposes
    new DIAMETER AVPs to carry AKA parameters, which will enable DIAMETER to serve
    as an inter-domain transport mechanism for AKA messages.</p>"
