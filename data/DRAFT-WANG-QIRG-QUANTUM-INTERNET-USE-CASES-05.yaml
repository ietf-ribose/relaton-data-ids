abstract:
  content: "\n\t <p>   The Quantum Internet has the potential to improve Internet\n
    \  application functionality by incorporating quantum information\n   technology
    into the infrastructure of the overall Internet.  In this\n   document, we provide
    an overview of some applications expected to be\n   used on the Quantum Internet,
    and then categorize them using various\n   classification schemes.  The intent
    of this document is to provide a\n   common understanding and framework of applications
    and use cases for\n   the Quantum Internet.\n\n\t </p>\n      "
