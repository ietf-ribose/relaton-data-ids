abstract:
  content: "<p>With protocols such as SIP (RFC2543 [1]) and HTTP (RFC2616 [2]) , aAAA
    mechanism may be used in the back-end to handle theauthentication, authorization
    and accounting functionality. Twoauthentication mechanisms specified within RFC2616
    and RFC2543 arethe Basic and Digest authentication. In this document, we describehow
    these authentication mechanisms can utilize the NASREQapplication DIAMETER AAA
    framework.</p>"
