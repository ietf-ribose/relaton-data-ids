abstract:
  content: "\t <t>This document contains the change history for the development of
    the IPPNotification specification. The IPP Notification specification is anextension
    to the IPP/1.0 &amp; IPP/1.1 model that allows clients tosubscribe to printing
    related events. Subscriptions include 'Per-JobSubmission subscriptions' and 'Per-Printer
    subscriptions'. Eithersubscription may specify job and/or printer events. This
    specificationhas been developed starting in the Fall of 1997.</p>"
