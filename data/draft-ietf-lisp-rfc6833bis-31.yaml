abstract:
- content: <p>This document describes the Control-Plane and Mapping Service for the
    Locator/ID Separation Protocol (LISP), implemented by two types of LISP-speaking
    devices -- the LISP Map-Resolver and LISP Map-Server -- that provides a simplified
    "front end" for one or more Endpoint ID to Routing Locator mapping databases.
    By using this Control-Plane service interface and communicating with Map-Resolvers
    and Map-Servers, LISP Ingress Tunnel Routers (ITRs) and Egress Tunnel Routers
    (ETRs) are not dependent on the details of mapping database systems, which facilitates
    modularity with different database designs. Since these devices implement the
    "edge" of the LISP Control-Plane infrastructure, connecting EID addressable nodes
    of a LISP site, it the implementation and operational complexity of the overall
    cost and effort of deploying LISP. This document obsoletes RFC 6830 and RFC 6833.</p>
