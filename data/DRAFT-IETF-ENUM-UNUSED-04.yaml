abstract:
  content: "\n\t <p>This document registers the Enumservice \"unused\" using the URI
    scheme\n\"http:\" as per the IANA registration process defined in the ENUM\nspecification,
    RFC 3761.  This Enumservice may be used to indicate\nthat the E.164 number (or
    E.164 number range) tied to the domain in\nwhich the enclosing NAPTR is published
    is not allocated or assigned\nfor communications service.  When such an indication
    is provided, an\nENUM client can detect calls that will fail \"early\".\n\t </p>\n
    \     "
