abstract:
  content: "\n\t <p>This memo describes an extension to the Stream Control Transmission
    \nProtocol (SCTP) [RFC2960] to provide unreliable data transfer\nservices. The
    benefits of this extension includes unified congestion\ncontrol over reliable
    and unreliable data traffics, single association\nfor multi-type content data
    services, link level fault tolerance for\nunreliable data applications, unreliable
    data stream multiplexing, etc.\n\t </p>\n      "
