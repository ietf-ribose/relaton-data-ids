abstract:
  content: "\t <t>The Hypertext Transfer Protocol (HTTP) Authentication Frameworkincludes
    two authentication schemes: Basic and Digest. Both schemesemploy a shared secret
    based mechanism for access authentication.The Authentication and Key Agreement
    (AKA) mechanism performs userauthentication and session key distribution in Universal
    MobileTelecommunications System (UMTS) networks. AKA is a challenge-response based
    mechanism that uses symmetric cryptography. This memospecifies an AKA based one-time
    password generation mechanism forHTTP Digest access authentication.</p>"
