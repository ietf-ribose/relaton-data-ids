abstract:
  content: "\t <t>InfiniBand Architecture (IBA) specifies a high speed, channel based,
    switched fabric architecture that delivers scalable performance in data centers.
    This memo defines a portion of the Management Information Base (MIB) for use with
    network management protocols in Internet community. In particular, it defines
    objects for managing IBA defined InfiniBand interfaces.</p>"
