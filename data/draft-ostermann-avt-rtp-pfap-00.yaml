abstract:
- content: "<p>This document describes a Real-Time Transport Protocol (RTP) payload
    format for transporting phoneme and facial animation parameter (PFAP) streams
    over the Internet according to the TtsFAPInterface that is defined as an internal
    interface of an MPEG-4 client in ISO/IEC 14496-3 (MPEG-4 Audio, Subpart 6: Text-to-Speech
    Interface, TtsFAPInterface) [2]. A recovery strategy for loss-tolerant transmission
    of such streams is described.</p>"
