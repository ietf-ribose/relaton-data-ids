abstract:
- content: <p>This document tries to capture the semantics of the "Footprint and Capabilities
    Advertisment" part of the CDNI Request Routing interface, i.e. the desired meaning
    and what "Footprint and Capabilities Advertisment" is expected to offer within
    CDNI. The discussion in this document has the goal to facilitate the choosing
    of one or more suitable protocols for "Footprint and Capabilities Advertisment"
    within CDNI Request Routing.</p>
