    need a simple but reliable mechanism to receive RPKI\n[I-D.ietf-sidr-arch] or
    analogous prefix origin data from a trusted\ncache.  This document describes a
    protocol to deliver validated\nprefix origin data to routers over ssh.\n\t </p>\n
