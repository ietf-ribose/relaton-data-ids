abstract:
  content: "<p>This memo documents a way to include information on active routerscapabilities
    in routing protocols. In this document, a special focuswill be put on OSPF protocol
    release 2 [2], meanwhile other routingprotocols might be considered.These information
    on active routers transferred through routingprotocols will help active routers
    to exploit as better as possiblethe abilities of other active routers.This draft
    especially focus on OSPF protocol v2 and describes thecorresponding opaque LSA
    complements according to the RFC 2370 [3].</p>"
