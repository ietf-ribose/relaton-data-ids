abstract:
- content: "<p>JSONPath defines a string syntax for identifying values within a JavaScript
    Object Notation (JSON) document. Contributing This document picks up the popular
    JSONPath specification dated 2007-02-21 and provides a normative definition for
    it. In its current state, it is a strawman document showing what needs to be covered.
    Comments and issues may be directed to this document's github repository (https://github.com/ietf-wg-jsonpath/draft-ietf-jsonpath-
    jsonpath).</p>"
