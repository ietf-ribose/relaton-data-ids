abstract:
  content: "\n\t <p>   This document describes an experimental use case for autonomic\n
    \  networking concerning monitoring of Service Level Agreements (SLAs).\n   The
    use case aims to detect violations of SLAs in a distributed\n   fashion, striving
    to optimize and dynamically adapt the autonomic\n   deployment of active measurement
    probes in a way that maximizes the\n   likelihood of detecting service level violations
    with a given\n   resource budget to perform active measurements, and is able to
    do so\n   without any outside guidance or intervention.\n\n   This document is
    a product of the IRTF Network Management Research\n   Group (NMRG).  It is published
    for informational purposes.\n\n\t </p>\n      "
