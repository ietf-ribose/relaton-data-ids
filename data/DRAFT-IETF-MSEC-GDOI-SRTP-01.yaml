abstract:
  content: "\n\t <p>The Secure Real-time Transport Protocol (SRTP) protects unicast
    and\nmulticast RTP packets.  Multicast receivers of SRTP session data\ntherefore
    share an SRTP master key for message authentication and\ndecryption.  This document
    describes how to establish a shared,\n\"group key\" for an SRTP session using
    RFC 3547, the Group Domain of\nInterpretation (GDOI) and RFC 2408, the Internet
    Security Association\nand Key Management Protocol.  This document extends GDOI
    for SRTP\ngroup key establishment.\n\t </p>\n      "
