abstract:
  content: "\n\t <p>   Ordered Metric Adjustment (OMA) as specified in\n   [I-D.zxd-rtgwg-ordered-metric-adjustment]
    has provided a mechanism\n   whereby global transient forwarding loops can be
    avoided through\n   graceful link metric adjustment.  This document provides an\n
    \  implementation report for OMA algorithm and mechanism on different\n   network
    topologies.  What's more, it gives an analysis on efficiency\n   and performance
    of OMA, comparing with other well-known loop-\n   preventing algorithm.\n\n\n\t
    </p>\n      "
