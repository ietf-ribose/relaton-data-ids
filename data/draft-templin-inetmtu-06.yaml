abstract:
- content: "<p>The nominal Maximum Transmission Unit (MTU) of today's Internet has
    become 1500 bytes, but IP/*/IP tunneling mechanisms impose an encapsulation overhead
    that can reduce the effective path MTU to smaller values. Additionally, existing
    tunneling mechanisms are limited in their ability to support larger MTUs. This
    document specifies a simple protocol for robust IP/*/IP tunnel endpoint MTU determination
    (sprite-mtu).</p>"
