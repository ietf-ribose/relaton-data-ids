abstract:
- content: "<p>The Label Distribution Protocol (LDP) ([RFC5036]) is a protocol defined
    for distributing labels in MPLS domain. Traditionally LDP protocol may be managed
    via CLI, SNMP or NETCONF. The Interface to the Routing System's (I2RS) Programmatic
    interface (draft-ietf-i2rs- architecture) provides an alternate way to control
    the configuration and diagnose the operation of the LDP protocol. This document
    specifies an information model for the LDP protocol to facilitate the definition
    of a standardized data model, which can be used to define interfaces to the LDP
    from an entity that may even be external to the routing system. Based on standardized
    data model and interfaces, use cases of I2RS interface to LDP protocol (draft-chen-
    i2rs-mpls-ldp-usecases) can be supported.</p>"
