abstract:
  content: "\n\t <p>This memo describes a method for notifying interested parties
    about\nWebDAV-related events (such as PUTs and DELETEs), where such\nnotifications
    are delivered via an extension to the Extensible\nMessaging and Presence Protocol
    (XMPP) for publish-subscribe\nfunctionality.\n\t </p>\n      "
