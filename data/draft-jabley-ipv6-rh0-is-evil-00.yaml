abstract:
- content: "<p>The functionality provided by IPv6's Type 0 Routing Header can be exploited
    in order to perform remote network discovery, to bypass firewalls and to achieve
    packet amplification for the purposes of generating denial-of-service traffic.
    This document updates the IPv6 specification to deprecate the use of IPv6 Type
    0 Routing Headers, in the light of these security concerns.</p>"
