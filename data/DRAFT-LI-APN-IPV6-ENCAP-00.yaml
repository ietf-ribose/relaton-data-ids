abstract:
  content: "\n\t <p>   Application-aware IPv6 Networking (APN6) makes use of IPv6\n
    \  encapsulation to convey the APN Attribute along with data packets and\n   make
    the network aware about data flow requirements at different\n   granularity levels.
    \ The APN attribute can be encapsulated in the APN\n   header.  This document
    defines the encapsulation of the APN header in\n   the IPv6 data plane.\n\n\n\t
    </p>\n      "
