abstract:
  content: "<p>This document describes a general notary service and the protocols
    tobe used when communicating with it. The Notary Authority is a TrustedThird Party
    (TTP) that can be used as one component in building reliablenon-repudiation services
    (see [ISONR]). Useful Notary Authorityresponsibilities in a PKI are to validate
    signatures and to provide up-to-date information regarding the status of certificates.
    We giveexamples of how to use the notary to extend the lifetime of a signaturebeyond
    key expiry or revocation and to query the notary regarding thestatus of a certificate.</p>"
