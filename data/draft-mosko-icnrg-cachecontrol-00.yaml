abstract:
- content: "<p>This document proposed a modification of the CCNx 1.0 cache control
    directives to allow use of either absolute times or relative times by the publisher.
    Intermediate caches do not require synchronized clocks even if the publisher uses
    an absolute time. This document updates the definition of the RecommendedCacheTime
    but leaves the ExpiryTime as previously defined.</p>"
