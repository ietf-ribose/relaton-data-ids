abstract:
  content: "\n\t <p>   This draft is an analysis of Network Function Virtualization
    (NFV)\n   applications based on the NFV architecture, use cases and\n   requirements.
    The purpose of this analysis is to identify any NFV\n   characteristics related
    issues. The analysis is focusing on elastic\n   VNF with predicable performance,
    reliability and security. Only the\n   issues which are unique to NFV are discussed
    in this document.\n\n\n\n\t </p>\n      "
