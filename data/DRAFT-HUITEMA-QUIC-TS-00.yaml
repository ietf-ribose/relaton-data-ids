abstract:
  content: "\n\t <p>   The TimeStamp frame can be added to Quic packets when one way
    delay\n   measurements is useful.  The timestamp is set to the number of\n   microseconds
    from the beginning of the connection to the time at\n   which the packet is sent.
    \ The draft defines the \"enable_time_stamp\"\n   transport parameter for negotiating
    the use of this extension frame,\n   and a new frame types for the time_stamped
    frame.\n\n\t </p>\n      "
