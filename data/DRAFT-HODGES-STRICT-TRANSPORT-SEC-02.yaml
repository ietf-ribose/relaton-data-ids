abstract:
  content: "\n\t <p>This specification defines a mechanism enabling Web sites to declare\nthemselves
    accessible only via secure connections, and/or for users\nto be able to direct
    their user agent(s) to interact with given sites\nonly over secure connections.
    \ This overall policy is referred to as\nHTTP Strict Transport Security (HSTS).
    \ The policy is declared by Web\nsites via the Strict-Transport-Security HTTP
    Response Header Field,\nand/or by other means, e.g. user agent configuration.\n\t
    </p>\n      "
