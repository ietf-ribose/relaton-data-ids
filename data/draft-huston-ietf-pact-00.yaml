abstract:
  content: "<p>The IETF standards process must exhibit four qualities(Predictability,
    Accountability, Competency, and Timeliness), whichwe term 'the IETF Pact'. Growth
    in the IETF's size and diversitychallenges its ability to make progress in producing
    usefulspecifications. This proposal puts forward procedural changes thatwill improve
    the IETF PACT, without altering the IETF's philosophy orstructure, and without
    requiring changes to the formal IETF standardsprocess (cf., RFC 2026 [1]).</p>"
