abstract:
  content: "\n\t <p>This document describes a method for controlling two specific
    types\nof Ethernet switching via Generalized Multi-Protocol Label Switching\n(GMPLS).
    \ This document supports the types of switching required to\nimplied by the Ethernet
    services that have been defined in the\ncontext of the Metro Ethernet Forum (MEF)
    and International\nTelecommunication Union (ITU) G.8011.  Specifically, switching
    in\nsupport of Ethernet private line service and Ethernet virtual private\nline
    service.  Support for MEF and ITU defined parameters are also\ncovered.  Some
    of the extensions defined in this document are generic\nin nature and not specific
    to Ethernet.Contents\n\t </p>\n      "
