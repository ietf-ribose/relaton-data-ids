abstract:
- content: "<p>RFC 2916 specifies that the domain e164.arpa is the root domain for
    the DNS storage for NAPTR records for ENUMs. This document proposes that the root
    domain referenced in RFC 2916 be changed from e164.arpa to a generic domain, such
    as e164.foo. This would give developers of ENUM applica- tions a greater degree
    of flexibility in configuring DNS structures for ENUM.</p>"
