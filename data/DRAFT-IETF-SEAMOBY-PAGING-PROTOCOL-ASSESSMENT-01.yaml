abstract:
  content: "\n\t <p>The Seamoby Working Group has been working toward specification
    of \nan IP-level protocol for Dormant Mode Host Alerting (DMHA), \nsometimes known
    as IP-paging or simply paging (the terms IP-DMHA, \nDMHA, IP Paging, and Paging
    will be used interchangeably in this \ndocument). A problem statement and requirements
    have been developed, \nand in response to a request for protocol submissions,
    five \nprotocols were submitted.\n\t </p>\n      "
