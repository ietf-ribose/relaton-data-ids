abstract:
  content: "\t <t>This document specifies a Dynamic Host Configuration Protocol (DHCPv4and
    DHCPv6) Option for the coordinate-based geographic location ofthe client. The
    Location Configuration Information (LCI) includeslatitude, longitude, and altitude,
    with an indication of uncertaintyfor each. Separate parameters indicate the reference
    datum for eachof these values.</p>"
