abstract:
  content: "\n\t <p>          The application of IP Security for remote access over
    the\n          Internet requires that it support ''traditional'' authentication\n
    \         paradigms.  This document describes how a traditional\n          username
    and passphrase-style mechanism can be integrated into\n          the existing
    pre-shared key authentication mechanism in\n          ISAKMP/Oakley.\n\n\t </p>\n
