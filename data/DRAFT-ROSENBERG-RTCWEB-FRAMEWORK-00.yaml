abstract:
  content: "\n\t <p>This document defines an architectural framework for browser-based\nreal-time
    communications (RTC).  We propose a media component model,\nwhere the browser
    provides an API abstraction which models media\ncomponents and connections.  The
    underlying protocols within the\nbrowser provide for a minimum set of functionality
    related to\ntransport of media.\n\t </p>\n      "
