abstract:
- content: "<p>The Homenet Naming authority is responsible for making devices within
    the home network accessible by name within the home network as well as from outside
    the home network (e.g. the Internet). The names of the devices accessible from
    the Internet are stored in the Public Homenet Zone, served by a DNS authoritative
    server. It is unlikely that home networks will contain sufficiently robust platforms
    designed to host a service such as the DNS on the Internet and as such would expose
    the home network to DDoS attacks. This document describes a mechanism that enables
    the Home Network Authority (HNA) to outsource the naming service to the Outsourcing
    Infrastructure via a Distribution Master (DM).</p>"
