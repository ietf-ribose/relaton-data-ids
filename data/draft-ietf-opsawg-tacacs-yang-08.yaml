abstract:
- content: "<p>This document defines a TACACS+ client YANG module, that augments the
    System Management data model, defined in RFC 7317, to allow devices to make use
    of TACACS+ servers for centralized Authentication, Authorization and Accounting.
    The YANG module in this document conforms to the Network Management Datastore
    Architecture (NMDA) defined in RFC 8342.</p>"
