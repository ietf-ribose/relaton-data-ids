abstract:
  content: "\n\t <p>   This document discusses Usage Profiles, based on one or more\n
    \  authentication mechanisms, which can be used for DNS over Transport\n   Layer
    Security (TLS) or Datagram TLS (DTLS).  This document also\n   specifies new authentication
    mechanisms - it describes several ways a\n   DNS client can use an authentication
    domain name to authenticate a\n   DNS server.  Additionally, it defines (D)TLS
    profiles for DNS clients\n   and servers implementing DNS-over-(D)TLS.\n\n\t </p>\n
