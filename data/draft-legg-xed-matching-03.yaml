abstract:
- content: "<p>The XML-Enabled Directory (XED) allows the definition of directory
    attributes whose syntaxes are defined in terms of XML Schema types, RELAX NG patterns
    or eXtensible Markup Language (XML) document type definition (DTD) element type
    declarations. This document enables the matching of directory attribute values
    of such syntaxes by extending existing Lightweight Directory Access Protocol (LDAP)
    and X.500 directory matching rules.</p>"
