abstract:
  content: "\n\t <p>This document specifies a mechanism to associate a WebDAV ([WEBDAV])
    \nproperty with an entry in a Semantics Register. A Semantics Register \ndocuments
    the meaning of properties in a formal manner and may be \nimplemented with schema
    technologies such as Extensible Markup \nLanguage (XML) Schema ([XMLSCHEMA]) or
    Resource Description Framework\n(RDF) Schema ([RDFS]). Schema technologies expose
    the derivation of \ncomplex properties from simpler concepts, as demonstrated
    in the Basic \nSemantics Register ([BSR]) for data elements used in Electronic
    Data \nInterchange. Registering the meanings of properties in this manner can
    \nenhance interoperability across systems and throughout the long-term \ninformation
    life cycle.\n\t </p>\n      "
