abstract:
  content: "<p>This specification defines an attribute of a user identity which contains
    a set of statements expressed in the Resource Description Framework and encoded
    in XML. An encoding of the attribute is defined for transport in the Lightweight
    Directory Access Protocol (LDAP), in the Security Assertion Markup Language (SAML)
    and the OpenID Attribute Exchange Protocol.</p>"
