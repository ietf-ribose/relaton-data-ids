abstract:
  content: "\n\t <p>It is becoming increasingly common for protocol parameters to
    be of\nURI or Domain Name syntax.  Examples include TSIG algorithm\nidentifiers,
    XMLDSIG algorithm and type identifiers, XML namespaces,\netc.  Considerations
    are provided for the allocation of such URI or\nDomain Name syntax protocol parameter
    values.\n\n\t </p>\n      "
