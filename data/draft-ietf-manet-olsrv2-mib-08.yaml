abstract:
- content: "<p>This document defines the Management Information Base (MIB) module
    for configuring and managing the Optimized Link State Routing protocol version
    2 (OLSRv2). The OLSRv2-MIB module is structured into state information, performance
    information, and notifications. This additional state and performance information
    is useful to troubleshoot problems and performance issues of the routing protocol.
    Different levels of compliance allow implementers to use smaller subsets of all
    defined objects, allowing for this MIB module to be deployed on more constrained
    routers.</p>"
