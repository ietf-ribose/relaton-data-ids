abstract:
- content: "<p>This document contributes to the ongoing discussion surrounding Internet
    consolidation. Though there has been much interest in the topic, the conversation
    has waned. This document aims to discuss recent areas of Internet consolidation
    that are technical, economic and engineering focused and provide some suggestions
    for advancing the discussion.</p>"
