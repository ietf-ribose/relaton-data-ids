abstract:
  content: "\n\t <p>This document describes a model for discussing metadata in ForCES.\nIt
    defines multiple kinds of metadata, and shows which ones are in\nscope for ForCES,
    and which ones are out of scope for ForCES.  It\nfurther defines a vocabulary
    for discussing metadata, which should\nhelp to avoid much of the historical confusion
    and disagreement\nsurrounding discussions of metadata.\n\t </p>\n      "
