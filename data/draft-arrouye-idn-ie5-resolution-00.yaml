abstract:
  content: "<p>This document describes how internationalized domain names (IDNs) arebeing
    resolved in the Windows Internet Explorer (IE) Web browserversion 5.0 and above.
    The resolution that is described in thisdocument is currently available on a limited
    basis for an existingtest bed. This document focuses on the different steps that
    are takenafter a user enters an IDN in the address bar of IE, up to when therelevant
    Web page is displayed in the user's browser.</p>"
