abstract:
  content: "\n\t <p>   IEEE Std. 802.15.4-2015 defines Information Elements (IE),
    and draft-\n   kivinen-802-15-ie defines a framework for using these IEs in IETF\n
    \  protocols.\n\n   The present specification defines a way to transport CoAP
    messages in\n   IEs.  This can be used to perform CoAP exchanges with neighboring\n
    \  IEEE 802.15.4 nodes before there is IP connectivity, e.g., to\n   configure
    that IP connectivity.\n\n   draft-wang-6tisch-6top-coapie demonstrates example
    applications of\n   this for 6TiSCH.  Other areas of application are conceivable
    even in\n   classic 6LoWPAN networks.\n\n\t </p>\n      "
