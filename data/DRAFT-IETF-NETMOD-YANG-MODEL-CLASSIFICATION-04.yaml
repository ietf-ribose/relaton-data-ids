abstract:
  content: "\n\t <p>   The YANG [RFC6020] data modeling language is currently being\n
    \  considered for a wide variety of applications throughout the\n   networking
    industry at large.  Many standards-defining organizations\n   (SDOs), open source
    software projects, vendors and users are using\n   YANG to develop and publish
    YANG modules for a wide variety of\n   applications.  At the same time, there
    is currently no well-known\n   terminology to categorize various types of YANG
    modules.\n\n   A consistent terminology would help with the categorization of
    YANG\n   modules, assist in the analysis of the YANG data modeling efforts in\n
    \  the IETF and other organizations, and bring clarity to the YANG-\n   related
    discussions between the different groups.\n\n   This document describes a set
    of concepts and associated terms to\n   support consistent classification of YANG
    modules.\n\n\t </p>\n      "
