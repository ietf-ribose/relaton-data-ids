abstract:
- content: "<p>This specification updates RFC 6775 - 6LoWPAN Neighbor Discovery, to
    clarify the role of the protocol as a registration technique, simplify the registration
    operation in 6LoWPAN routers, and provide enhancements to the registration capabilities,
    in particular for the registration to a Backbone Router for proxy ND operations.</p>"
