abstract:
  content: "\n\t <p>The IETF intends to provide a new tool to Working Group chairs
    and Area Directors for the creation and updating of milestones for Working Group
    charters.  This document describes the requirements for the proposed new tool,
    and it is intended as input to a later activity for the design and development
    of such a tool.  This document updates RFC 6292.  This document is not an Internet
    Standards Track specification; it is published for informational purposes.\n\t
    </p>\n      "
