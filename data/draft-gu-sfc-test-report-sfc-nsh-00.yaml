abstract:
- content: "<p>Service function chaining is provided in cloud datacenters with some
    encapsulation technology adopted in classifing and forwarding traffic flows of
    service function chaining. This draft introduces the test of service function
    chain with the encapsulation technology NSH in Cloud Datacenter, which shows significance
    to the pratical deployment of carrier grade services of NFV datacenter.</p>"
