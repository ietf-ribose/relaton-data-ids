abstract:
  content: "\n\t <p>   This document describes technical mechanisms censorship regimes\n
    \  around the world use for blocking or impairing Internet traffic.  It\n   aims
    to make designers, implementers, and users of Internet protocols\n   aware of
    the properties exploited and mechanisms used for censoring\n   end-user access
    to information.  This document makes no suggestions\n   on individual protocol
    considerations, and is purely informational,\n   intended as a reference.\n\n\t
    </p>\n      "
