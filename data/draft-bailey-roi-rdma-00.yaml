abstract:
- content: "<p>This document defines a Remote Direct Memory Protocol (iWarp) to run
    on the Direct Data Placement Protocol (DDPP) [DDPP]. This initial draft is an
    incomplete sketch of iWarp to be used only as the basis of discussion of protocol
    and architectural issues with DDPP and RDMA.</p>"
