abstract:
  content: "\t <t>This document introduces a new client type for the COPS protocol
    tosupport dynamic DiffServ resource allocation. The client type supportsboth the
    Outsourcing and the Provisioning model to achieve a scalable,efficient and flexible
    handling of network resources. The defined clienttype can be used: i) on the interface
    between an Edge Router (PolicyEnforcement Point - PEP) and a Diffserv 'Bandwidth
    Broker' (acting asPolicy Decision Point -PDP); ii) on the interface between a
    client of aQoS enabled network (acting as PEP) and the access point of the networkprovider
    (e.g. the Edge Router acting as PDP)</p>"
