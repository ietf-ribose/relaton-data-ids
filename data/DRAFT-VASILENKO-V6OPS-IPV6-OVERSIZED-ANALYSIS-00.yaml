abstract:
  content: "\n\t <p>   The IETF has many new initiatives relying on IPv6 Enhanced
    Headers\n   added in transit: SRv6, SFC, BIERv6, iOAM. Additionally, some recent\n
    \  developments are overlays (SRv6, VxLAN) over IPv6. It could create\n   oversized
    packets that need to be dealt with. This document analyzes\n   available standards
    for the resolution of oversized packet drops.\n\n\t </p>\n      "
