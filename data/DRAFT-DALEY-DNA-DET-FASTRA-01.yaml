abstract:
  content: "\n\t <p>Neighbour Discovery forces routers responding to Router Solicitations\n
    \  to delay a random interval of 0-500 ms in order to prevent contention\n   and
    bandwidth utilization by multiple responding routers.  Routers\n   receiving solicitations
    may need to quickly send responding Router\n   Advertisements faster than allowed
    in IPv6 Neighbour Discovery.\n\t </p>\n      "
