abstract:
  content: "<p>This memo proposes a base85 text encoding for arbitrary binary datathat
    is suitable for use in XML documents. This encoding requiresapproximately 15/16
    of the space of the MIME Base64 encoding that iscurrently supported as a primitive
    datatype in the XML Schemadefinition language. In a UTF-8 encoded XML entity,
    Base85 thereforehas 3/4 of the overhead of Base64.</p>"
