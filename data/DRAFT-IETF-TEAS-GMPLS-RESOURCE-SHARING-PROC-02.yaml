abstract:
  content: "\n\t <p>   In transport networks, there are requirements where Generalized\n
    \  Multi-Protocol Label Switching (GMPLS) end-to-end recovery scheme\n   needs
    to employ restoration Label Switched Path (LSP) while keeping\n   resources for
    the working and/or protecting LSPs reserved in the\n   network after the failure
    occurs.\n\n   This document reviews how the LSP association is to be provided
    using\n   Resource Reservation Protocol - Traffic Engineering (RSVP-TE)\n   signaling
    in the context of GMPLS end-to-end recovery scheme when\n   using restoration
    LSP where failed LSP is not torn down.  In\n   addition, this document clarifies
    the RSVP-TE signaling procedure to\n   support resource sharing-based setup and
    teardown of LSPs as well as\n   LSP reversion.  No new extensions are defined
    by this document, and\n   it is strictly informative in nature.\n\n\n\t </p>\n
