abstract:
  content: "\n\t <p>   This draft addresses the problem of the size and freshness
    of the\n   endnode learning table in edge RBridges, by allowing endnodes to\n
    \  volunteer for endnode learning and encapsulation/decapsulation.  Such\n   an
    endnode is known as a \"Smart Endnode\".  Only the attached edge\n   RBridge can
    distinguish a \"Smart Endnode\" from a \"normal endnode\".\n   The smart endnode
    uses the nickname of the attached edge RBridge, so\n   this solution does not
    consume extra nicknames.  The solution also\n   enables Fine Grained Label aware
    endnodes.\n\n\t </p>\n      "
