abstract:
  content: "\n\t <p>Summarizes the present state of web caching technology.  Points
    out\nthe need for caching dynamic web sites, and the inadequacy of\npresent caching
    technology for anything but static sites.  Proposes\nthe adoption of Java servlets,
    cryptographically signed Web\nApplication Archives (WARs), and LDAP as standards
    for dynamic web\ncaching, using an expanded interpretation of existing DNS standards\nto
    locate and authenticate cached information.\n\t </p>\n      "
