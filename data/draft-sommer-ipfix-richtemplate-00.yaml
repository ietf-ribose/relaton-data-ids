abstract:
  content: "\t <t>This draft describes the Rich Template Set, a Template Set for theIPFIX
    Protocol, as well as its respective Template Records. Onepossible application
    domain for this new Set is the transport ofIPFIX Flow Mediation selection criteria.
    In comparison to the use ofCommon Properties, the use of Rich Template Sets reduces
    the overheadof repeated transmissions and makes data transmissions more robustagainst
    failures.</p>"
