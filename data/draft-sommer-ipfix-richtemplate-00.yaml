abstract:
- content: "<p>This draft describes the Rich Template Set, a Template Set for the
    IPFIX Protocol, as well as its respective Template Records. One possible application
    domain for this new Set is the transport of IPFIX Flow Mediation selection criteria.
    In comparison to the use of Common Properties, the use of Rich Template Sets reduces
    the overhead of repeated transmissions and makes data transmissions more robust
    against failures.</p>"
