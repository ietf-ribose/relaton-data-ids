abstract:
  content: "<p>The NAT operation described in this document extends address translation
    introduced in RFC 1631 and includes a new type of network address and TCP/UDP
    port translation. In addition, this document corrects the Checksum adjustment
    algorithm published in RFC 1631 and attempts to discuss NAT operation and limitations
    in detail. This memo provides information for the Internet community.</p>"
