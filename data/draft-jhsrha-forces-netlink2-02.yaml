abstract:
  content: "<p>This document describes Netlink2, which is an extension of LinuxNetlink
    [Netlink]. This document is intended as a proposal for theForCES IETF working
    group protocol.ForCES attempts to define a clear separation between the two enti-ties
    of the NE in order to have them evolve separetely as opposedto the current monolithic
    evolution.</p>"
