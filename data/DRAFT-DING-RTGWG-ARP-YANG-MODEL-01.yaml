abstract:
  content: "\n\t <p>   This document defines a specification of one YANG module and
    one\n   submodule.  Together they form the Address Resolution Protocol (ARP)\n
    \  data model that performs as a guideline for configuring ARP\n   capabilities
    on a system.  It is intended these modules be used by\n   service providers who
    manipulate devices from different vendors in a\n   standard way.\n\n\t </p>\n
