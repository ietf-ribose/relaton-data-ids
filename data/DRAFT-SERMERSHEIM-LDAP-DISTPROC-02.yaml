abstract:
  content: "\n\t <p>This document provides the data types and procedures used while\n
    \  servicing Lightweight Directory Application Protocol (LDAP) user\n   operations
    in order to participate in a distributed directory.  In\n   particular, it describes
    the way in which an LDAP user operation in a\n   distributed directory environment
    finds its way to the proper DSA(s)\n   for servicing.\n\t </p>\n      "
