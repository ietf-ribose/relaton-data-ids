abstract:
  content: "\n\t <p>   There are benchmarking methodologies addressing the performance
    of\n   network interconnect devices which are IPv4 or IPv6-capable.\n   However,
    the IPv6 transition technologies are outside of their\n   scope. This document
    provides complementary guidelines for\n   evaluating the performance of IPv6 transition
    technologies.  The\n   methodology also includes a tentative metric for benchmarking\n
    \  scalability.\n\n\t </p>\n      "
