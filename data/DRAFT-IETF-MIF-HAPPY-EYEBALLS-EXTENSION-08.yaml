abstract:
  content: "\n\t <p>   This memo proposes extensions to the Happy Eyeball(HE) defined
    in\n   RFC6555 and fit into a multiple provisioning domain architecture.\n   Happy
    Eyeballs in MIF would make the selection process smoother by\n   using connectivity
    tests over pre-filtered interfaces according to\n   defined policy.  This would
    choose the most fast interface with an\n   automatic fallback mechnism.\n\n\t
    </p>\n      "
