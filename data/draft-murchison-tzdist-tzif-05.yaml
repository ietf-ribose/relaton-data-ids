abstract:
- content: "<p>This document defines the Time Zone Information Format (TZif) for representing
    and exchanging time zone information, independent of any particular service or
    protocol. A MIME media type for this format is also defined. Open Issues o Should
    we require TZDIST servers to always return a particular format (2 or 3) with/without
    leap seconds? Or should we allow the client to choose what they want (via parameters
    on the MIME type)? E.g. application/tzif+leap; version=3 o Is the MIME registration
    complete and correct (e.g. any security or privacy considerations)?</p>"
