abstract:
  content: <p>This document describes in detail the WCOR ("WelcomedCorrespondence",
    or WCor/WC for short) extension to ESMTP."Welcomed Correspondence" is explained
    in detail in Internet-Draftdraft-szego-wcor-overview-00.txt [WCor-Overview]. This
    extension isbased on the standard SMTP "Service Extensions" described in RFC 1869[RFC1869].
    ESMTP extensions themselves are not formally described here.Welcomed Correspondence
    capabilities are identified by the X-WCOR (whilethis document is in draft state)
    and eventually the WCOR keyword (whenand if accepted to standards state) in the
    ESMTP commands list presentedby a compliant ESMTP server implementation in response
    to an EHLOgreeting.</p>
