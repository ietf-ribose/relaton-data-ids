abstract:
- content: "<p>This document introduces Control and Provisioning of Wireless Access
    Points Wireless Termination Point information transported using DHCP. In this
    procedure, DHCP snooping is deployed on the Wireless Termination Point node or
    Access Controller node. Then the Wireless Termination Point information can be
    inserted into the DHCP message in extension option. Because the DHCP messages
    is send out from the subscriber, so binding between Wireless Termination Point
    information and subscriber is set up after this procedure. Then Gateway obtains
    the Wireless Termination Point information through the subscriber access network.</p>"
