abstract:
  content: "\n\t <p>   In scenarios where network configuration information related
    to IPv6\n   prefixes becomes invalid without any explicit signaling of that\n
    \  condition (such as when a CPE crashes and reboots without knowledge\n   of
    the previously-employed prefixes), nodes on the local network will\n   continue
    using stale prefixes for an unacceptably long time (on the\n   order of several
    days), thus resulting in connectivity problems.\n   This document documents this
    issue and discusses operational\n   workarounds that may help to improve network
    robustness.\n   Additionally, it highlights areas where further work may be needed.\n\n\t
    </p>\n      "
