abstract:
  content: "<p>This document describes the minimal set of rules to operate a [IEEE802154e]
    Timeslotted Channel Hopping (TSCH) network. This minimal mode of operation can
    be used during network bootstrap, as a fallback mode of operation when no dynamic
    scheduling solution is available or functioning, or during early interoperability
    testing and development.</p>"
