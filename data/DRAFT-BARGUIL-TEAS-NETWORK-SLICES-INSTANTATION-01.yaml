abstract:
  content: "\n\t <p>   The IETF has produced several YANG data models to support the\n
    \  Software-Defined Networking and Network Slice Architecture.  This\n   document
    describes the relationship between IETF Network Slice models\n   utilized for
    requesting the IETF Network Slices and the Network\n   Models (e.g.  L3NM, L2NM)
    used during their realizations.  This\n   document describes the communication
    between the IETF Network Slice\n   Controller and the network controllers for
    realization of IETF\n   network slices.\n\n   The IETF Network Slice YANG model
    provides the customer-oriented view\n   of the network slice.  Thus, once the
    IETF Network Slice controller\n   (NSC) receives a request, it needs to map it
    to accomplish the\n   specific parameters expected by the network controllers.
    \ The network\n   models are analyzed in terms of how they can satisfy the IETF
    Network\n   Slice requirements.  Identified gaps on existing models are reported.\n\n\t
    </p>\n      "
