abstract:
  content: "<p>In some application of the associated channel header (ACH), it isnecessary
    to have the ability to include a set of TLVs to provideadditional context information
    for the ACH payload. This documentdefines a number of TLV types.NOTE the family
    of Address Types is known to be incomplete. Theauthors request that members of
    the MPLS-TP community provide detailsof their required address formats in the
    form of text for thecreation of an additional sections similar to Section 3.1.NOTE
    other TLV types will be added in further revisions of thisdocument. The authors
    request that members if the MPLS-TP communityrequiring new TLVs to complete there
    MPLS-TP specifications providedetails of their required TLV in the form of text
    for the creation ofadditional sections similar to Section 2.2.</p>"
