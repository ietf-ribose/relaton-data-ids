abstract:
  content: "\t <t>This memo defines semantics that allow for signaling the decodingdependency
    of different media descriptions with the same media type inthe Session Description
    Protocol (SDP). This is required, for example,if media data is separated and transported
    in different network streamsas a result of the use of a layered or multiple descriptive
    media codingprocess.A new grouping type \"DDP\" -- decoding dependency -- is defined,
    to beused in conjunction with RFC 3388 entitled \"Grouping of Media Lines inthe
    Session Description Protocol\". In addition, an attribute isspecified describing
    the relationship of the media streams in a \"DDP\"group.</p>"
