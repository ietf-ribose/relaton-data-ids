abstract:
  content: "\t <t>This document describes the LISP Map-Versioning mechanism. This
    ismechanism to provide in-packet information about EID-to-RLOC mappingsused to
    encapsulate LISP data packets. The proposed approach isbased on associating a
    version number to EID-to-RLOC mappings andtransport such a version number in the
    LISP specific header of LISP-encapsulated packets. LISP Map-Versioning is particularly
    useful toinform communicating xTRs about modification of the mappings used toencapsulate
    packets. Note that, in the LISP encapsulation and in theMap Records, bits used
    for Map-Versioning can be safely ignored byxTRs that do not support the mechanism.</p>"
