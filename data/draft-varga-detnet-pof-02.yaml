abstract:
- content: "<p>Replication and Elimination functions of DetNet [RFC8655] may result
    in out-of-order packets, which may not be acceptable for some time- sensitive
    applications. The Packet Ordering Function (POF) algorithm described herein enables
    to restore the correct packet order when replication and elimination functions
    are used in DetNet networks.</p>"
