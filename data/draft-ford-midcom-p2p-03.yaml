abstract:
- content: "<p>This memo documents the methods used by the current peer-to-peer (P2P)
    applications to communicate in the presence of network address translators (NAT).
    In addition, the memo suggests guidelines to application designers and NAT implementers
    on the measures they could take to enable immediate, wide deployment of P2P applications
    with or without requiring the use of special proxy, relay or midcom protocols.</p>"
