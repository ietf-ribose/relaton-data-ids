abstract:
  content: "\n\t <p>This document proposes an enhanced mechanism for Link Management\nProtocolâ€™s
    Link Verification procedure that is independent of the\ndata encoding type. It
    can be used for any point-to-point link,\nincluding both Optical Links and SONET/SDH
    Links. The general\nproposal is to use the transmission of light by the sender
    and\nrecognition of the presence or absence of light by the receiver\nto identify
    port mapping.  The proposal includes minor extensions\nto the existing messages
    to implement this extension to the link\nverification procedure.\n\t </p>\n      "
