abstract:
- content: "<p>This document presents a Logical Key Hierarchy (LKH) Compromise Recovery
    (CR) implementation for the key management protocol suggested in the paper 'Key
    Management for Multicast: Issues and Architectures'[10]. The goals of this paper
    include: defining the CR method, identifying the requirements, defining the operational
    protocol, and recommending an implementation for an LKH CR implementation.</p>"
