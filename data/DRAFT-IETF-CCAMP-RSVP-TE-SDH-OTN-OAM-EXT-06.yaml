abstract:
  content: "\n\t <p>   GMPLS has been extended to support connection establishment
    in both\n   SONET/SDH and OTN networks.  However support for the configuration
    of\n   the OAM functions is not specified.  Both SONET/SDH and OTN implement\n
    \  OAM functions to monitor the transported signals.  This document\n   defines
    extensions to RSVP-TE for SONET/SDH and OTN OAM configuration\n   based on the
    OAM Configuration Framework defined in a separate\n   document.  This document
    supports, but does not modify, ITU-T OAM\n   mechanisms.\n\n\n\t </p>\n      "
