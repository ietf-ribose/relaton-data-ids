abstract:
- content: "<p>Internet registries expose administrative and operational data via
    varying directory services. This document defines functional requirements for
    the directory services of domain registries and the common base requirements for
    extending the use of these services for other types of Internet registries. This
    memo provides information for the Internet community.</p>"
