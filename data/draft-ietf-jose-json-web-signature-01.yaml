abstract:
- content: "<p>JSON Web Signature (JWS) is a means of representing content secured
    with digital signatures or Hash-based Message Authentication Codes (HMACs) using
    JSON data structures. Cryptographic algorithms and identifiers used with this
    specification are enumerated in the separate JSON Web Algorithms (JWA) specification.
    Related encryption capabilities are described in the separate JSON Web Encryption
    (JWE) specification.</p>"
