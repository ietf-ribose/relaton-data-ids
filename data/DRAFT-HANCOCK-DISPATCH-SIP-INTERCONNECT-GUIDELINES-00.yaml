abstract:
  content: "\n\t <p>As Session Initiation Protocol (SIP) peering becomes more widely\naccepted
    by service providers the need to define an interconnect\nguideline becomes of
    greater value.  This document takes into\nconsideration the SIP and commonly used
    SIP extensions, and it\ndefines a fundamental set of requirements for SIP Service
    Providers\n(SSPs) to implement within their signaling functions (SFs) or\nSignaling
    Path Border Elements (SBEs) for peering.\n\t </p>\n      "
