abstract:
- content: "<p>The Distributed Conferencing (DCON) framework provides the means to
    distribute Centralized Conference (XCON) information by appropriately orchestrating
    a number of centralized focus entities (clouds). The mechanism we propose to make
    each XCON cloud communicate with its related DCON peer is based on the use of
    some kind of XCON-DCON Synchronization Protocol (XDSP). This document gives the
    requirements for XDSP.</p>"
