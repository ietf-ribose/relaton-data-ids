abstract:
  content: "\n\t <p>Constraint-based path computation is a fundamental building block
    for\ntraffic engineering systems such as MPLS and GMPLS networks. Path\ncomputation
    in large, multi-domain or multi-layer networks is highly\ncomplex and may require
    special computational components and cooperation\nbetween the different network
    domains.\n\nThis document specifies the communication protocol requirements for
    a\nPath Computation Element (PCE)-based model.\n\t </p>\n      "
