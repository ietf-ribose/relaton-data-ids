- content: "<p>This document describes how Ethernet Shortest Path Bridging - MAC mode
    (802.1aq) and (802.1Qbp) can be combined with EVPN in a way that interworks with
    PBB-MESs as described in the PBB-EVPN solution in a way that permits operational
    isolation of each Ethernet network subtending an EVPN core while supporting full
    interworking between the 3 variations of Ethernet operation.</p>"
