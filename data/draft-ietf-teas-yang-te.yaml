id: draft-ietf-teas-yang-te
title:
- content: A YANG Data Model for Traffic Engineering Tunnels, Label Switched Paths
    and Interfaces
  language:
  - en
  script:
  - Latn
  format: text/plain
docid:
- id: draft-ietf-teas-yang-te
  type: Internet-Draft
  primary: true
abstract:
- content: "<p>This document defines a YANG data model for the provisioning and management
    of Traffic Engineering (TE) tunnels, Label Switched Paths (LSPs), and interfaces.
    The model is divided into YANG modules that classify data into generic, device-specific,
    technology agnostic, and technology-specific elements. This model covers data
    for configuration, operational state, remote procedural calls, and event notifications.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
