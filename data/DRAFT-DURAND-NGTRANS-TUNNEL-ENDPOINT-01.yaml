abstract:
  content: "\n\t <p>Tunnels in various forms (IPv6 in IPv4, IPv4 in IPv6,...) are
    key\nelements in many IPv6 transition scenarios. Tunnels can be either\ndynamically
    managed or manually configured. In this later case,\nmanaging tunnel endpoint
    is critical. This document describe a\nsimple mechanism to store and retrieve
    those endpoint in the DNS.\n\t </p>\n      "
