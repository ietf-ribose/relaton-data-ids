abstract:
  content: "\n\t <p>   RFC 3777 specifies the process by which members of the Internet\n
    \  Architecture Board, Internet Engineering Steering Group and IETF\n   Administrative
    Oversight Committee are selected, confirmed, and\n   recalled.\n\n   This document
    updates RFC 3777 to allow all contributors to the IETF\n   Standards Process to
    be eligible to serve on NomCom and sign a Recall\n   petition.\n\n\t </p>\n      "
