abstract:
  content: "\n\t <p>   This document describes a new BGP extension for signalling
    the\n   mapping between Segment Identifiers (SID's), as used by a SRv6+\n   Compressed
    Routing Header (CRH) and the IPv6 Addresses they\n   represent.  The extension
    defines both a new optional BGP attribute\n   to signal the Maximum SID Value
    (MSV) and a new Sub-Address Family\n   (SAFI) of the IPv6 Address family.\n\n\t
    </p>\n      "
