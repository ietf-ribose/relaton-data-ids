abstract:
  content: "\n\t <p>   This document summarizes a recommended terminology for Network
    Coding\n   concepts and constructs.  It provides a comprehensive set of terms\n
    \  with unique names in order to avoid ambiguities in future Network\n   Coding
    IRTF and IETF documents.  This document is intended to be in-\n   line with the
    terminology used by the RFCs produced by the Reliable\n   Multicast Transport
    (RMT) and FEC Framework (FECFRAME) IETF working\n   groups.\n\n\t </p>\n      "
