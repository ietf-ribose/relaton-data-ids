abstract:
  content: "\t <t>The appearance of wireless technologies in cellular network attractsthe
    attentions to compress at least two layers of nested compressionheaders. This
    document describes a nested compression scenario, bycoordinating the header fields
    that have similar functions or evenare repeated in layers of nested compressed
    packet, to reduceprocessing latency, packet header payload and increase thecompression
    efficiency.</p>"
