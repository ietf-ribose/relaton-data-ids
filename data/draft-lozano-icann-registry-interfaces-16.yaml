abstract:
- content: "<p>This document describes the technical details of the interfaces provided
    by the Internet Corporation for Assigned Names and Numbers (ICANN) to its contracted
    parties to fulfill reporting requirements. The interfaces provided by ICANN to
    Data Escrow Agents and Registry Operators to fulfill the requirements of Specifications
    2 and 3 of the gTLD Base Registry Agreement are described in this document. Additionally,
    interfaces for retrieving the IP addresses of the probe nodes used in the SLA
    Monitoring System (SLAM) and interfaces for supporting maintenance window objects
    are described in this document.</p>"
