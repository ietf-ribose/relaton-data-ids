abstract:
  content: "\n\t <p>This document defines a credentials registry  (credreg) and provides\na
    specification in terms of an IRIS (draft-ietf-crisp-iris-core)\nregistry schema.
    \ This registry enables location of certificates and\npublic keys -- credential
    metadata can be searched to yield (pointers\nto) credentials.  The schema extends
    the necessary query and result\noperations of IRIS to provide the functional information
    service\nneeds for syntaxes and results used by credential registry\nadministrators.\n\t
    </p>\n      "
