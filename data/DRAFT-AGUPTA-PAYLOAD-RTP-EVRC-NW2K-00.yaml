abstract:
  content: "\n\t <p>   This document specifies real-time transport protocol (RTP)
    payload\n   formats to be used for the Enhanced Variable Rate Narrowband-Wideband\n
    \  plus 2kbps Codec (EVRC-NW2K).  Three media type registrations are\n   included
    for EVRC-NW2K RTP payload formats.  In addition, a file\n   format is specified
    for transport of EVRC-NW2K speech data in storage\n   mode applications such as
    e-mail.\n\n\t </p>\n      "
