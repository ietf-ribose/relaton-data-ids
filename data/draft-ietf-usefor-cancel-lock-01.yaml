abstract:
  content: "\t <t>This document outlines a method that may be used by authors of successor(or
    canceling) articles to authenticate their authorship of the originalarticle. As
    a proto-article article passes through various agents they may includethe hash
    of a secret string in a Cancel-Key header. Later if they wish touse a standard
    mechanism to remove the original article (eg Cancel orSupersede) they can include
    this string in the Cancel-Lock header toverify that they are entitled to perform
    this operation. Familiarity with the current News Article Format draft [ARTICLE]
    isassumed.</p>"
