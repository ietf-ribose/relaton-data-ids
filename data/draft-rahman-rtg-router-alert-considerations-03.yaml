abstract:
  content: "\t <t>The IP Router Alert Option is an IP option that alerts transitrouters
    to more closely examine the contents of an IP packet. RSVP,PGM, IGMP/MLD, MRD
    and GIST are some of the protocols that make useof the IP Router Alert option.
    This document discusses securityaspects and usage guidelines around the use of
    the current IP RouterAlert option. Specifically, it provides recommendation against
    usingthe Router Alert in the end-to-end open Internet as well as identifycontrolled
    environments where protocols depending on Router Alert canbe used safely. It also
    provides recommendation about protectionapproaches for Service Providers. Finally
    it provides briefguidelines for Router Alert implementation on routers.</p>"
