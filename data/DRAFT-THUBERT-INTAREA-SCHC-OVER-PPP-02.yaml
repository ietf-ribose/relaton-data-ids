  content: "\n\t <p>   This document extends RFC 5172 to signal the use of SCHC as
    the\n   compression method between a pair of nodes over PPP.  Combined with\n
    \  RFC 2516, this enables the use of SCHC over Ethernet and Wi-Fi.\n\n\t </p>\n
