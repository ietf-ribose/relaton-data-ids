abstract:
  content: "\n\t <p>   This document presents a survey of popular Peer-to-Peer streaming\n
    \  applications on the Internet.  We focus on the Architecture and Peer\n   Protocol/Tracker
    Signaling Protocol description in the presentation,\n   and study a selection
    of well-known P2P streaming systems, including\n   Joost, PPlive, andother popular
    existing systems.  Through the\n   survey, we summarize a common P2P streaming
    process model and the\n   correspondent signaling process for P2P Streaming Protocol\n
    \  standardization.\n\n\t </p>\n      "
