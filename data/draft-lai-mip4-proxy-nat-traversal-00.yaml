abstract:
- content: "<p>This document describes a solution to address NAT traversal problem
    for proxy Mobile IPv4. By only utilizing network entities, an MIP UDP Tunnel to
    achieve NAT Traversal is built up for an Mobile IP Client which exchanges messages
