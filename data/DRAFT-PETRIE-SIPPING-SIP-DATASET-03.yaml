abstract:
  content: "\n\t <p>This document defines the properties and format for the core SIP
    user\nagent protocol dataset.  The properties defined in this document are\nexpected
    to be common to most SIP user agents regardless of whether\nthe user agent support
    audio, video, text or any combination of\nmedia.  These core SIP properties are
    considered to be a dataset.\nSeveral datasets may be combined into documents or
    profiles that are\nprovided to SIP user agents so that they can operate with the
    desired\nbehavior.\n\t </p>\n      "
