abstract:
  content: "\n\t <p>This document provides basic information on the existing MPLS\nOperations,
    Administration, and Maintenance (OAM) toolset and\nanalyzes these tools relative
    to the set of requirements for OAM for\nthe Transport Profile of MPLS(MPLS-TP)
    as defined in [MPLS-TP OAM\nReqs].  On this basis the document tries to highlight
    features that\nneed to be extended in order to deliver the higher-quality OAM\nrequired
    for transport applications.\n\t </p>\n      "
