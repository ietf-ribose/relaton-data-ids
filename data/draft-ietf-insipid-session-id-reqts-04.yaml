abstract:
  content: "<p>This document specifies the requirements for an end-to-end session
    identifier in IP-based multimedia communication networks. This identifier would
    enable endpoints, intermediate devices, and management and monitoring systems
    to identify a session end-to-end across multiple SIP devices, hops, and administrative
    domains.</p>"
