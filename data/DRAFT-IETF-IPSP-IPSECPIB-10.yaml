abstract:
  content: "\n\t <p>This document describes a portion of the Policy Information Base
    \n(PIB) for a device implementing the IP Security Architecture.  The \nprovisioning
    classes defined here provide control of IPsec policy. \nThese provisioning classes
    can be used with other non-IPsec \nprovisioning classes (defined in other PIB
    modules) to provide for a \ncomprehensive policy controlled mapping of service
    requirement to \ndevice capability and usage.\n\t </p>\n      "
