abstract:
  content: "\n\t <p>   The Path Computation Element Communication Protocol (PCEP)
    provides\n   mechanisms for Path Computation Elements (PCEs) to perform path\n
    \  computations in response to Path Computation Clients (PCCs) requests.\n   The
    stateful PCE extensions provide stateful control of Multi-\n   Protocol Label
    Switching (MPLS) Traffic Engineering Label Switched\n   Paths (TE LSPs) via PCEP,
    for the case where PCC delegates control\n   over one or more locally configured
    LSPs to the PCE.\n\n   This document describes automatic bandwidth adjustment
    of such LSPs\n   when employing an Active Stateful PCE.  In one of the models\n
    \  described, PCC computes the bandwidth to be adjusted and informs the\n   PCE
    whereas in the second model, PCC reports the real-time traffic to\n   a PCE and
    the PCE computes the adjustment bandwidth.\n\n   This document also describes
    automatic bandwidth adjustment for\n   stateful PCE-initiated LSPs.\n\n\t </p>\n
