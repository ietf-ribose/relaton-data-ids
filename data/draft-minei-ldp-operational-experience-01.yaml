abstract:
  content: "<p>The purpose of this memo is to document how some of the requirements
    specified in RFC 1264 for advancing protocols developed by working groups within
    the IETF Routing Area to Draft Standard have been satisfied by LDP (Label Distribution
    Protocol). Specifically, this report documents operational experience with LDP,
    requirement 5 of section 5.0 in RFC 1264.</p>"
