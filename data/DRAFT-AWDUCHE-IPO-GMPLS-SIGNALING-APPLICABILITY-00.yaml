abstract:
  content: "\n\t <p>This memo describes the applicability of GMPLS signaling to IP
    over\nOptical (IPO) networks. The underlying premise behind GMPLS\nsignaling for
    IPO networks is discussed and pertinent limitations\nare highlighted. Throughout
    this discussion, GMPLS-RSVP (RSVP-TE\nwith GMPLS extensions) will be used to exemplify
    the class of\nprotocols under consideration. This memo also describes the subsets\nof
    GMPLS signaling message exchanges that are needed to support\nconnection management
    between optical switches, and between IP/MPLS\nrouters and optical switches in
    IP over Optical networks.\n\t </p>\n      "
