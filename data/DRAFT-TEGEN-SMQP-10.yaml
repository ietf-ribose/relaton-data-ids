abstract:
  content: "\n\t <p>The Simple Message Queue Protocol (SMQP) provides a standard form
    of \nsharing data between those that publish data and those that desire \nto subscribe
    to data.  Publish/subscribe systems decouple the two \nend points from knowing
    about one another.  SMQP will provide a \ncommon protocol to be used for a variety
    of implementation from \nsimple chat applications to mission critical message
    flows.\n\t </p>\n      "
