abstract:
  content: "\n\t <p>   The IETF SUIT effort has been forming to define a secure firmware\n
    \  upgrade solution for Internet of Things (IOT).  Recent\n   vulnerabilities
    and the need to upgrade firmware on the IoT devices\n   for security updates in
    a standardized, secure, and automated fashion\n   has been the driving force behind
    this work.\n\n   This specification is a requirements document to aid in developing
    a\n   solution for Secure Firmware upgrade of the IoT devices.\n\n\t </p>\n      "
