abstract:
  content: "\n\t <p>   The Extensible Provisioning Protocol (EPP), in RFC 5730, defines
    the\n   use of authorization information to authorize a transfer.  Object-\n   specific,
    password-based authorization information (see RFC 5731 and\n   RFC 5733) is commonly
    used, but raises issues related to the\n   security, complexity, storage, and
    lifetime of authentication\n   information.  This document defines an operational
    practice, using\n   the EPP RFCs, that leverages the use of strong random authorization\n
    \  information values that are short-lived, not stored by the client,\n   and
    stored by the server using a cryptographic hash that provides for\n   secure authorization
    information that can safely be used for object\n   transfers.\n\n\t </p>\n      "
