abstract:
- content: "<p>This specification updates the definition and semantics of the HTTP
    SEARCH request method originally defined by RFC 5323. Editorial Note Discussion
    of this draft takes place on the HTTP working group mailing list (ietf-http-wg@w3.org),
    which is archived at https://lists.w3.org/Archives/Public/ietf-http-wg/. This
    note is to be removed before publishing as an RFC. Working Group information can
    be found at https://httpwg.org/; source code and issues list for this draft can
    be found at https://github.com/httpwg/http-extensions/labels/safe-method-w-body.</p>"
