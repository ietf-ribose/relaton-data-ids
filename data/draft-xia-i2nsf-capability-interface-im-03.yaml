abstract:
  content: "<p>This draft is focused on the north-bound interface of NSFs (Network
    Security Functions) and proposes an information model for configuring various
    kinds NSF security functions, based on the packet-based paradigm. The Yang structure
    and application examples are also presented to clarify how to use the information
    model.</p>"
