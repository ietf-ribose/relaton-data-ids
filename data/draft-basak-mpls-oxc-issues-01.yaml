abstract:
  content: "<p>This document describes the domain specific enhancements required toadapt
    MPLS traffic engineering control plane constructs to controloptical cross-connects
    in emerging automatically switched opticaltransport networks. These enhancements
    are within the framework ofMultiprotocol LAMBDA switching proposed in [1]. Specifically,
    thismemo investigates the behavior of the MPLS based control planetechnique for
    OXCs, and identifies required enhancements to both OXCsand to existing MPLS traffic
    engineering control plane objects(routing and signaling protocols) to support
    the application to OXCs.</p>"
