- content: "<p>For some location-based applications, such as emergency calling or
    roadside assistance, the trustworthiness of location information is critically
    important. This document describes how to convey location in a manner that is
    inherently secure and reliable. It also provides guidelines for assessing the
    trustworthiness of location information.</p>"
