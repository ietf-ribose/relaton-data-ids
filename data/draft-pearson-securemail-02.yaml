abstract:
  content: "<p>This document provides an Applicability Statement for Securemail, aframework
    proposal for secure transmission and better authenticationof email based on current
    Internet standards. The SecureMailframework proposes the use of Transaction Layer
    Security (TLS), theSender Policy Framework (SPF) and Sender ID to support secure
    emailcommunication between internet servers with some assurance of theauthenticity
    of the message sender.Comments are solicited and should be addressed to the mailing
    list atsecuremail-discuss@googlegroups.com and/or the authors.</p>"
