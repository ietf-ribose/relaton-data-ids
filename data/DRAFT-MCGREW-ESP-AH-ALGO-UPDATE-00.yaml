abstract:
  content: "\n\t <p>This note defines an update to the ESP and AH algorithm requirements\nthat
    promotes efficiency, security, and interoperability, by\nrecommending the use
    of the Advanced Encryption Standard (AES) block\ncipher in the Galois/Counter
    Mode (GCM) of operation.  It is an\nindividual submission, intended as input to
    future standards track\nwork on IPsec policy.\n\t </p>\n      "
