abstract:
  content: "\t <t>The TSIG protocol provides transaction level authentication for
    DNS.TSIG is extensible through the definition of new algorithms. Thisdocument
    specifies an algorithm based on the Generic Security ServiceApplication Program
    Interface (GSS-API) [RFC2078].</p>"
