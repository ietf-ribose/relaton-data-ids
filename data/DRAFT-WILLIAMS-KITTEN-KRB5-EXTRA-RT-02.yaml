abstract:
  content: "\n\t <p>   This Internet-Draft proposes an extension to the Kerberos V5
    security\n   mechanism for the Generic Security Services Application Programming\n
    \  Interface (GSS-API) for using extra security context tokens in order\n   to
    recover from certain errors.  Other benefits include: user-to-user\n   authentication,
    authenticated errors, replay cache avoidance, and\n   others.\n\n\t </p>\n      "
