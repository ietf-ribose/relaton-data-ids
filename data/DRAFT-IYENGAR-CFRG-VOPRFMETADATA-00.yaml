abstract:
  content: "\n\t <p>   This document describes a verifable mechansim to bind public
    metadata\n   to an existing Verifiable oblivious Pseduo-Random function\n   [I-D.irtf-cfrg-voprf]
    (VOPRF).  Using zero knowledge proofs a\n   receiver can verify that, for an input
    x, a VOPRF(k, x, metadata), is\n   generated from a secret key k, as well as the
    given metadata.\n\n\t </p>\n      "
