abstract:
  content: "\n\t <p>This draft proposes an extension to the SDP Capability Negotiation\nframework
    for the setup of asymmetric sessions.  One example of an\nasymmetric session is
    a conversational video session between a\nhandset with a small screen (high-resolution
    camera) and a home-\nentertainment set-top box connected to a wide-screen TV.
    \ Another\nexample is tightly coupled conferences with different number of in\nand
    outgoing streams for each client.\n\t </p>\n      "
