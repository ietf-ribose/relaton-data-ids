abstract:
  content: "\n\t <p>This document defines an encapsulation-specific application agent\ncapability
    and a bundle payload format for use with the Bundle\nProtocol [refs.DTNBP] within
    the context of a Delay-Tolerant Network\narchitecture [refs.DTNarch].  It defines
    the capability and format\nfor placing one or more bundles inside of the payload
    field of an\nencapsulating bundle's Bundle Payload Block.\n\t </p>\n      "
