abstract:
  content: "\n\t <p>This memo defines an portion of the Management Information Base
    (MIB)\nfor use with network management protocols in the Internet community.\nIn
    particular, it describes managed objects to configure and/or\nmonitor Multi-protocol
    Label Switching Layer-3 Carrier Support\nCarrier Virtual Private Networks on a
    Multi-Protocol Label Switching\n(MPLS) Label Switching Router (LSR) supporting
    this feature.\n\nthis memo supplements RFC [4382] which focus on MPLS VPN MIB.\n\t
    </p>\n      "
