abstract:
  content: "\t <t>This document introduces a mechanism for managing peer groups instructured
    peer-to-peer (P2P) overlay networks. Group managementenables efficient and secure
    interaction between the group members(peers), by controlling the scope of propagation
    for the group-specific P2P messaging and other communications. The mechanism forgroup
    management, introduced in this document, is based on amultiple-overlay scheme.
    Each group is a separate overlay networkwith its own address space, resources,
    and message routinginformation. A common overlay is used for sharing information
    aboutthe group overlays (sub-overlays).</p>"
