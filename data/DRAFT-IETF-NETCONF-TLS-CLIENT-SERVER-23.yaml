abstract:
  content: "\n\t <p>   This document defines three YANG modules: the first defines
    groupings\n   for a generic TLS client, the second defines groupings for a generic\n
    \  TLS server, and the third defines common identities and groupings\n   used
    by both the client and the server.  It is intended that these\n   groupings will
    be used by applications using the TLS protocol.\n\nEditorial Note (To be removed
    by RFC Editor)\n\n   This draft contains placeholder values that need to be replaced
    with\n   finalized values at the time of publication.  This note summarizes\n
    \  all of the substitutions that are needed.  No other RFC Editor\n   instructions
    are specified elsewhere in this document.\n\n   Artwork in this document contains
    shorthand references to drafts in\n   progress.  Please apply the following replacements:\n\n
    \  *  \"AAAA\" --&gt; the assigned RFC value for draft-ietf-netconf-crypto-\n
    \     types\n\n   *  \"BBBB\" --&gt; the assigned RFC value for draft-ietf-netconf-trust-\n
    \     anchors\n\n   *  \"CCCC\" --&gt; the assigned RFC value for draft-ietf-netconf-keystore\n\n
    \  *  \"DDDD\" --&gt; the assigned RFC value for draft-ietf-netconf-tcp-\n      client-server\n\n
    \  *  \"FFFF\" --&gt; the assigned RFC value for this draft\n\n   Artwork in this
    document contains placeholder values for the date of\n   publication of this draft.
    \ Please apply the following replacement:\n\n   *  \"2021-02-10\" --&gt; the publication
    date of this draft\n\n   The following Appendix section is to be removed prior
    to publication:\n\n   *  Appendix A.  Change Log\n\n\t </p>\n      "
