abstract:
  content: "\n\t <p>In this draft we introduce an Internet measurement work for pplive,\nppstream
    and UUSee. First, we give a brief introduction about our\nmotivation and target
    of this measurement. We then introduce the\nmethodology, platform, data and modeling
    of our measurement. Finally\nwe outline the p2p media streaming protocols by the
    measurement.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nZhang\n\n\n\n\n\nExpires
