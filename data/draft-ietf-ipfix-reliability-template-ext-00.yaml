abstract:
  content: "\t <t>IPFIX[RFC3917] mandates the IPFIX device should be reliable.To bereliable
    the individual components like the Metering process or theExporting process should
    not fail to meter &amp; export the flowinformation to the collector, else indicate
    its incapabilityexplicitly.Currently, IPFIX transmits failure by sending count
    of packets,flowsit failed to process along with the duration of the failure.This
    document outlines some of the limitations an IPFIX device mayhave and suggests
    solutions.</p>"
