abstract:
- content: "<p>This specification lists some classical use cases of NFV configuration,
    especially those related to the north bound operation with the involvement of
    network function provider and the network function consumers, for example VNF
    installation, migration, replication, on-demand resource allocation and etc..
    These use cases are only relative to the virtualization characteristics of network
    functions. These use cases will be used to identify the proper standard space
    and scope for the NFV configuration.</p>"
