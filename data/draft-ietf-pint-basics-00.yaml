abstract:
- content: "<p>This document specifies those PSTN services which will be accessible
    from the Internet via the PINT protocols. It defines these services in terms of
    a simple set of architectural elements and atomic services. It gives some concrete
    examples of these services, and indicates how to build the examples out of the
    presented atomic services.</p>"
