abstract:
  content: "\n\t <p>   This document provides solutions for control plane signaling,
    in\n   accordance with the control plane framework developed in the DetNet\n   WG.
    The solutions cover distributed, centralized, and hybrid\n   signaling scenarios
    in the TSN and SDN domain. We propose changes to\n   RSVP IntServ for a better
    integration with Layer 2 technologies for\n   resource reservation, outlining
    example API specifications for the\n   realization of the revised RSVP (called
    RSVP-detnet in the document).\n\n\n\n\t </p>\n      "
