abstract:
- content: "<p>This document describes the use of Hierarchical Host Identity Tags
    (HHITs), updating both [RFC7401] and [RFC7343], as self-asserting IPv6 addresses
    and thereby a trustable identifier for use as the Unmanned Aircraft System Remote
    Identification and tracking (UAS RID). Within the context of RID, HHITs will be
    called DRIP Entity Tags (DET). HHITs self-attest to the included explicit hierarchy
    that provides Registrar discovery for 3rd-party identifier attestation.</p>"
