abstract:
  content: "<p>[RFC2547bis] defines a way to implement Layer 3 VPNs using BGP and
    MPLS. [GRE_IP_MPLS] shows a method to implement RFC 2547 style VPNsacross a non-MPLS
    network. This document shows an alternative wayof implementing Layer 3 VPNs in
    a non-MPLS network. Unlike [RFC2547bis], it does not require BGP either to be
    running on the PE.</p>"
