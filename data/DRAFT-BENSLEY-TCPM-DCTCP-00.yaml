abstract:
  content: "\n\t <p>   This memo describes Datacenter TCP (DCTCP), an improvement
    to TCP\n   congestion control for datacenter traffic.  DCTCP enhances Explicit\n
    \  Congestion Notification (ECN) processing to estimate the fraction of\n   bytes
    that encounter congestion, rather than simply detecting that\n   some congestion
    has occurred.  DCTCP then scales the TCP congestion\n   window based on this estimate.
    \ This method achieves high burst\n   tolerance, low latency, and high throughput
    with shallow-buffered\n   switches.\n\n\t </p>\n      "
