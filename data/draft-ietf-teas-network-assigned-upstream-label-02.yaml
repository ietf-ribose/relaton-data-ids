abstract:
- content: "<p>This document discusses a GMPLS (Generalized Multi-Protocol Label Switching)
    RSVP-TE (Resource reSerVation Protocol with Traffic Engineering) protocol mechanism
    that enables the network to assign an upstream label for a bidirectional LSP.
    This is useful in scenarios where a given node does not have sufficient information
    to assign the correct upstream label on its own and needs to rely on the downstream
    node to pick an appropriate label.</p>"
