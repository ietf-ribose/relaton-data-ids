abstract:
  content: "\t <t>The IKE protocol allows the use of the PKIX profile of X.509v3certificates
    for encryption and authentication. Common practice in theIPsec community differs
    in some ways from these specifications made inthe PKIX format specification and
    other specifications that have comefrom the PKIX WG. In order to promote interoperability
    in the IPsecmarket, this document lays out a profile for using PKIX in IKE.</p>"
