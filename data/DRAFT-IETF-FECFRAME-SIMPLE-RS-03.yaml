abstract:
  content: "\n\t <p>   This document describes a fully-specified simple FEC scheme
    for Reed-\n   Solomon codes over GF(2^^m), with 2 &lt;= m &lt;= 16, that can be
    used to\n   protect arbitrary media streams along the lines defined by the\n   FECFRAME
    framework.  Reed-Solomon codes belong to the class of\n   Maximum Distance Separable
    (MDS) codes which means they offer optimal\n   protection against packet erasures.
    \ They are also systematic codes,\n   which means that the source symbols are
    part of the encoding symbols.\n   The price to pay is a limit on the maximum source
    block size, on the\n   maximum number of encoding symbols, and a computational
    complexity\n   higher than that of LDPC codes for instance.\n\n\t </p>\n      "
