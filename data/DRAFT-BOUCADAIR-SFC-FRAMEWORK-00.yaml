abstract:
  content: "\n\t <p>   IP networks rely more and more on the combination of advanced\n
    \  functions (besides the basic routing and forwarding functions) for\n   the
    delivery of added value services.  This document defines a\n   framework to enforce
    Service Function Chaining (SFC) with minimum\n   requirements on the physical
    topology of the network.\n\n   The proposed framework allows for differentiated
    forwarding: packets\n   are initially classified and marked at the entry point
    of an SFC-\n   enabled domain, and are then forwarded on a per SF Map Index basis.\n\n\n\t
    </p>\n      "
