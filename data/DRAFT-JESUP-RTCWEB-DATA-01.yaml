abstract:
  content: "\n\t <p>   This document investigates the possibilities for designing
    a generic\n   transport service that allows Web Browser to exchange generic data
    in\n   a peer to peer way.  Several, already standardized by IETF, transport\n
    \  protocols and their properties are investigated in order to identify\n   the
