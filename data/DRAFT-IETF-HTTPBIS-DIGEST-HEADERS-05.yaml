abstract:
  content: "\n\t <p>   This document defines the HTTP Digest and Want-Digest fields,
    thus\n   allowing client and server to negotiate an integrity checksum of the\n
    \  exchanged resource representation data.\n\n   This document obsoletes RFC 3230.
    \ It replaces the term \"instance\"\n   with \"representation\", which makes it
    consistent with the HTTP\n   Semantic and Context defined in draft-ietf-httpbis-semantics.\n\n\t
    </p>\n      "
