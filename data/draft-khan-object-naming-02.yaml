abstract:
  content: "<p>This document explains the concept of object to object communications
    and describes object identification for the Future Internet. In order to develop
    protocols for object to object communications, this document provides the naming
    architecture according to mapping relationships between host and object(s). In
    addition, considerations of protocols for naming object are specified.</p>"
