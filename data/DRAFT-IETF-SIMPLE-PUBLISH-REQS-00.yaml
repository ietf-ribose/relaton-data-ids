  content: "\n\t <p>This document describes requirements for an extension to the Session\nInitiation
    Protocol (SIP) [1].  The purpose of this extension would\nbe to create a means
    for publishing event state used within the\nframework for SIP Event Notification
    \ (RFC3265 [2]).  The first\napplication of this extension is targeted at the
    publication of\npresence information as defined by the SIMPLE [5] working group.\n\n\t
    </p>\n      "
