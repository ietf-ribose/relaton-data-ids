abstract:
  content: "\n\t <p>   This document specifies a new Remote Authentication Dial In
    User\n   Service (RADIUS) attribute to carry a Port Control Protocol (PCP)\n   Server
    Names.  This attribute can be configured on a RADIUS server so\n   that the information
    can be conveyed to Network Access Server (NAS)\n   via RADIUS protocol, and the
    co-located Dynamic Host Configuration\n   Protocol (DHCP/DHCPv6) server can then
    populate the information to\n   PCP client.\n\n\t </p>\n      "
