abstract:
- content: "<p>This document specifies format and principals for the MPLS header which
    contains the queuing delay information, designed for use over a DetNet network
    with MPLS data plane. The guaranteed delay support enables forwarding and scheduling
    decisions for time-sensitive service running on DetNet transit nodes that operate
    within a constrained network domain. This document also specifies a representation
    for the delay field values in such networks.</p>"
