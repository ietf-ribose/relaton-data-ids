abstract:
  content: "\n\t <p>   This document defines YANG data model for Service Function
    Chaining\n   (SFC Operations, Administration, and Maintenance (OAM).  It extends\n
    \  from the basic YANG data model for Layer independent OAM Management\n   defined
    in [I-D.ietf-lime-yang-oam-model] with SFC technology\n   specifics.  It includes
    SFC OAM related configuration, state, and RPC\n   information data.\n\n\t </p>\n
