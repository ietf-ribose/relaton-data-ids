abstract:
  content: "\n\t <p>   [RFC9012] defines an MPLS Label Stack sub-TLV for Tunnel\n
    \  Encapsulation Attribute, and specifies that it is to be pushed BEFORE\n   other
    labels.  This document clarifies the use case for that, and\n   defines a new
    Tunnel Label Stack sub-TLV for a label stack to be\n   pushed AFTER other labels
    (e.g., the label embedded in the NLRI for a\n   labeled address family, and/or
    the stack in an MPLS Label Stack sub-\n   TLV).\n\n\t </p>\n      "
