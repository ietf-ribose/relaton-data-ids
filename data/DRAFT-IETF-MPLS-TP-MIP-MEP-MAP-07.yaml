abstract:
  content: "\n\t <p>   The Framework for Operations, Administration and Maintenance
    (OAM)\n   within the MPLS Transport Profile (MPLS-TP) describes how Maintenance\n
    \  Entity Group Intermediate Points (MIPs) may be situated within\n   network
    nodes at the incoming and outgoing interfaces.\n\n   This document elaborates
    on important considerations for internal MIP\n   addressing.  More precisely it
    describes important restrictions for\n   any mechanism that specifies a way of
    forming OAM messages so that\n   they can be targeted at MIPs on incoming or MIPs
    on outgoing\n   interfaces and forwarded correctly through the forwarding engine.\n
    \  Furthermore, the document includes considerations for node\n   implementations
    where there is no distinction between the incoming\n   and outgoing MIP.\n\n\t
    </p>\n      "
