abstract:
  content: "\n\t <p>This memo defines a [XML] Document Type Definition (DTD) that\ncorresponds
    to the iCalendar, Internet Calendaring and Scheduling\nCore Object Specification
    defined by [RFC 2445]. This DTD provides\nequivalent functionality to the standard
    format defined by [RFC\n2445]. Documents structured in accordance with this DTD
    may also be\nknown as 'XML iCalendar' documents or 'xCal'.\n\t </p>\n      "
