abstract:
- content: <p>Historically, designers and implementers of application protocols have
    often distinguished between "standard" and "non-standard" parameters by prefixing
    the latter with the string "X-" or similar constructions. In practice, this convention
    causes more problems than it solves. Therefore, this document deprecates the "X-"
    convention for textual parameters in application protocols.</p>
