  content: "\n\t <p>Today, with the rapid rise of home networking, there is an increasing\nneed
    for auto-configuration mechanisms. This document specifies a\nprotocol to be used
    on small networks without a multicast address\nallocation server in order to allow
    peer to peer allocation of\nmulticast addresses.\n\t </p>\n      "
