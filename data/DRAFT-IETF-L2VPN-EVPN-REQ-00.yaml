abstract:
  content: "\n\t <p>   The widespread adoption of Ethernet L2VPN services and the
    advent of\n   new applications for the technology (e.g. data center interconnect)\n
    \  have culminated in a new set of requirements that are not readily\n   addressable
    by the current VPLS solution. In particular, multi-\n   homing with all-active
    forwarding is not supported and there's no\n   existing solution to leverage MP2MP
    LSPs for optimizing the delivery\n   of multi-destination frames. Furthermore,
    the provisioning of VPLS,\n   even in the context of BGP-based auto-discovery,
    requires network\n   operators to specify various network parameters on top of
    the access\n   configuration. This document specifies the requirements for an\n
    \  Ethernet VPN (E-VPN) solution which addresses the above issues.\n\n\n\t </p>\n
