abstract:
- content: "<p>This draft provides a programmable NSC metadata that could be carried
    by different transport types to create network service paths. The NSC metadata
    architecture and metadata format are defined in this document. In addition, the
    NSC metadata format negotiation mechanism between network controller node and
    network forwarding nodes is specified.</p>"
