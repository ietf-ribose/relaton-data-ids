abstract:
- content: "<p>This document specifies an extension to the DIAMETER base protocol
    that allows a DIAMETER server to authenticate, authorize and collect accounting
    information for services rendered to a mobile node. Combined with the Inter-Domain
    capability of the base protocol, this extension allows mobile nodes to receive
    service from foreign service providers. The DIAMETER Accounting extension will
    be used by the Foreign and Home agents to transfer usage information to the DIAMETER
    servers.</p>"
