abstract:
  content: "\t <t>This document specifies an extension to the DIAMETER base protocolthat
    allows a DIAMETER server to authenticate, authorize and collectaccounting information
    for services rendered to a mobile node.Combined with the Inter-Domain capability
    of the base protocol, thisextension allows mobile nodes to receive service from
    foreign serviceproviders. The DIAMETER Accounting extension will be used by theForeign
    and Home agents to transfer usage information to the DIAMETERservers.</p>"
