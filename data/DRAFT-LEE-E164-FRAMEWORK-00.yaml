abstract:
  content: "\n\t <p>   This internet draft describes a framework for mapping the E.164\n
    \  number of internet telephony (IT) subscribers to an IP addresses so\n   that
    calls can be delivered to IT subscribers.\n \n   The draft describes:\n \n      -
    assumptions that the framework is based on\n \n      - goals that the framework
    is designed for\n \n      - functionality of network entities\n \n   Several scenarios
    are included to illustrate the procedure.\n\n\t </p>\n      "
