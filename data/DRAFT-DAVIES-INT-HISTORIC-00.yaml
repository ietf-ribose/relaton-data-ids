abstract:
  content: "\n\t <p>   The document marks as historic any \"int\" domain names that
    were\n   designated for infrastructure purposes, and identifies them for\n   removal
    from the \"int\" top-level domain.  Any implementation that\n   involves these
    domains should be considered deprecated.\n\n\t </p>\n      "
