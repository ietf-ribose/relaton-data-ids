abstract:
  content: "\t <t>The DNS-SD Sleep Proxy Service uses a message format identical tothat
    used by standard DNS Update, with two additional pieces ofinformation: the identity
    of the sleeping server to which the recordsbelong, and the Wake-on-LAN Magic Packet
    bit pattern which should beused to wake the sleeping server. This document specifies
    the EDNS0option used to carry that additional information.</p>"
