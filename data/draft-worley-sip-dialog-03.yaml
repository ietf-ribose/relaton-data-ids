abstract:
- content: "<p>This document sets out guidelines for how Session Initiation Protocol
    (SIP) user agents (UAs) should implement the dialog event package in order to
    be usable in systems that implement end-point controlled call-control (EPCC) features.
    The guidelines are in addition to the basic requirements for dialog event package
    implementation in RFC 3265 and RFC 4235.</p>"
