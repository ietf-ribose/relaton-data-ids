  content: "\n\t <p>   The Mathematical Mesh 'The Mesh' is an end-to-end secure\n
    \  infrastructure that facilitates the exchange of configuration and\n   credential
    data between multiple user devices.\n\n   This document describes how to install
    and run the Mesh reference\n   code and make use of the reference code in applications.
    \ It does not\n   form a part of the Mesh specifications and is not normative.\n\n\t
