abstract:
  content: "\n\t <p>   The EDNS(0) Extension Mechanism for DNS is explicitly defined
    to only\n   have \"per-message\" semantics.  This document defines a new Session\n
    \  Signaling Opcode used to carry persistent \"per-session\" type-length-\n   values
    (TLVs), and defines an initial set of TLVs used to manage\n   session timeouts
    and termination.\n\n\t </p>\n      "
