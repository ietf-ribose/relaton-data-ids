abstract:
  content: "\t <t>The BGP Encapsulation Subsequence Address Family Identifiers (SAFI)provides
    a method for the dynamic exchange of encapsulationinformation, and the indication
    of encapsulation protocol types to beused for different next hops. Currently support
    for GRE and L2TPv3tunnel types are defined. This document defines support for
    IPsectunnel types.Contents</p>"
