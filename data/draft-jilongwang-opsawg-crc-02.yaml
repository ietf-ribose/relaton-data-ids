abstract:
- content: "<p>This memo presents the definition of cyberspace resource, and then
    discusses a classification framework for cyberspace resources. Cyberspace is widely
    applied in people's daily life and it is regarded as a new space, paralleled to
    the geographic space. There are various resources in cyberspace. However, they
    have not been systematically defined and classified. The objective of this draft
    is to present the deifinition of cyberspace resource and a standard classification
    framework, thus, supporting the unified resource storage and shares.</p>"
