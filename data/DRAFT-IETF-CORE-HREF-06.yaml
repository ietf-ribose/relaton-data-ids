abstract:
  content: "\n\t <p>   The Constrained Resource Identifier (CRI) is a complement to
    the\n   Uniform Resource Identifier (URI) that serializes the URI components\n
    \  in Concise Binary Object Representation (CBOR) instead of a sequence\n   of
    characters.  This simplifies parsing, comparison and reference\n   resolution
    in environments with severe limitations on processing\n   power, code size, and
    memory size.\n\n\t </p>\n      "
