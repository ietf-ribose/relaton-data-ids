abstract:
  content: "\n\t <p>   This document aims at establishing a common understanding about\n
    \  potential experimental setups where different information-centric\n   networking
    (ICN) approaches can be tested and compared against each\n   other while showcasing
    their advantages.  Towards this end, we review\n   the ICN literature and document
    scenarios which have been considered\n   in previous performance evaluation studies.
    \ The scenarios presented\n   aim to exercise a variety of aspects that an ICN
    solution can\n   address. On the one hand, we consider general aspects, such as,\n
    \  network efficiency, reduced complexity, increased scalability and\n   reliability,
    mobility support, multicast and caching performance,\n   real-time communication
    efficacy, energy consumption frugality, and\n   disruption and delay tolerance.
    On the other hand, we focus on ICN-\n   specific aspects, such as information
    security and trust,\n   persistence, availability, provenance, and location independence.\n\n\n\t
    </p>\n      "
