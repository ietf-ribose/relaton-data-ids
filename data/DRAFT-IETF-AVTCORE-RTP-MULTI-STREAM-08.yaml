abstract:
  content: "\n\t <p>   This memo expands and clarifies the behaviour of Real-time
    Transport\n   Protocol (RTP) endpoints that use multiple synchronization sources\n
    \  (SSRCs).  This occurs, for example, when an endpoint sends multiple\n   media
    streams in a single RTP session.  This memo updates RFC 3550\n   with regards
    to handling multiple SSRCs per endpoint in RTP sessions,\n   with a particular
    focus on RTCP behaviour.  It also updates RFC 4585\n   to update and clarify the
    calculation of the timeout of SSRCs and the\n   inclusion of feedback messages.\n\n\t
    </p>\n      "
