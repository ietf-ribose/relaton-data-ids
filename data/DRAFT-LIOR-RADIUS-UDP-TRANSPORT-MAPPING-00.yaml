abstract:
  content: "\n\t <p>The Remote Authentication Dial In User Service (RADIUS) Request
    For\nComments (RFC) specify that RADIUS should use retransmit strategy to\nrecover
    from the loss of packets but they do not provide any further\nguidance. This has
    resulted in implementations lacking support for\ncongestion control.  This Internet
    Draft discusses and recommends\nstrategies for measuring, calculating and applying
    a retransmission\ntimer for RADIUS.\n\n\t </p>\n      "
