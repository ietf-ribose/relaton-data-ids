abstract:
  content: "<p>This document aims to present a set of SIP user requirements that support
    communications for deaf, hard of hearing and speech-impairedindividuals. These
    user requirements address the current difficultiesof deaf, hard of hearing and
    speech-impaired individuals in using communications facilities, while acknowledging
    the multi-functionalpotential of SIP-based communications.</p>"
