abstract:
  content: "<p>The IETF policies about rights in submissions to the IETF is designedto
    ensure that IETF contributions can be made available to the IETFand Internet communities
    while permitting the authors to retain asmany rights in the document as possible.
    This memo details the IETFpolicies on rights in submissions to the IETF. It also
    describes theobjectives that the policies are designed to meet.</p>"
