abstract:
- content: "<p>This document specifies the Security Evaluated Standardized Password
    Authenticated Key Exchange (SESPAKE) protocol. The SESPAKE protocol provides password
    authenticated key exchange for usage in the systems for protection of sensitive
    information. The security proofs of the protocol was made for the case of an active
    adversary in the channel, including MitM attacks and attacks with trials of impersonation
    as one of subjects.</p>"
