abstract:
  content: "\n\t <p>   This document describes an extension of Extensible Provisioning\n
    \  Protocol (EPP) domain name mapping for the provisioning and\n   management
    of Chinese Domain Names (CDNs), especially for variant\n   CDNs.  Specified in
    XML, this extended mapping is applied to provide\n   additional features required
    by CDNs Registration.\n\n\t </p>\n      "
