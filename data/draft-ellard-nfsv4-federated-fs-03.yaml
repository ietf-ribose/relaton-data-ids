  content: "<p>This draft describes and lists the functional requirements of afederated
    file system and defines related terms. Our intent is touse this draft as a starting
    point and refine it, with input andfeedback from the file system community and
    other interested parties,until we reach general agreement. We will then begin,
    again with thehelp of any interested parties, to define standard, open federatedfile
    system protocols that satisfy these requirements and aresuitable for implementation
    and deployment.</p>"
