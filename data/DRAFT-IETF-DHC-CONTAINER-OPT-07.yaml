abstract:
  content: "\n\t <p>   In some DHCP service deployments, it is desirable for a DHCP
    server\n   in one administrative domain to pass configuration options to a DHCP\n
    \  server in a different administrative domain.  This DHCP option\n   carries
    a set of DHCP options that can be used by another DHCP\n   server.\n\n\t </p>\n
