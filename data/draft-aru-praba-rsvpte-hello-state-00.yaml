abstract:
- content: "<p>This document provides a state machine table for RSVP Hello Extension.
    In the current RSVP-TE Specification[RSVP-TE], there is no state machine specified
    for processing Hello messages. We believe that defining a common state machine
    helps interoperability between different Hello implementations.</p>"
