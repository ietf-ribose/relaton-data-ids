abstract:
  content: "\n\t <p>   This document specifies a new optional extension to IPv6 Router\n
    \  Advertisement messages to allow IPv6 routers to advertise SIP Proxy\n   Server
    addresses to IPv6 hosts.  The provisioning of the SIP Proxy\n   Server address
    is crucial to access SIP-based services.  Means to\n   ensure reliable delivery
    of this information to connecting SIP User\n   Agents is a must.\n\n\n\t </p>\n
