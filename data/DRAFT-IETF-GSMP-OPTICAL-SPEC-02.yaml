abstract:
  content: "\n\t <p>This document describes the General Switch Management Protocol
    version 3 \n(GSMPv3) for the support of optical switching. GSMPv3 controller SHOULD
    \ncontrol optical label switches and manage optical resources on them. \nThis
    document describes the extended functions of GSMPv3 for optical \nswitching and
    explains operational mechanisms to implement them. It \nSHOULD be referred with
    [1] for the complete implementation.  \n\t </p>\n      "
