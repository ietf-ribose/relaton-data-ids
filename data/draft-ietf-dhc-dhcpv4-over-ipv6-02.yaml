abstract:
- content: "<p>In IPv6 networks, there remains a need to provide IPv4 service for
    some residual devices. This document describes a mechanism for allocating IPv4
    addresses to such devices using DHCPv4 with an IPv6 transport. It is done by extending
    DHCP client and server behavior, and by adding a new Relay Agent Information option
    to carry the IPv6 address of the client.</p>"
