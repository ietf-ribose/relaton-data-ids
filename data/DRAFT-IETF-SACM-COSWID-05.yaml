abstract:
  content: "\n\t <p>   This document defines a concise representation of ISO/IEC\n
    \  19770-2:2015 Software Identification (SWID) tags that are\n   interoperable
    with the XML schema definition of ISO/IEC 19770-2:2015\n   and augmented for application
    in Constrained-Node Networks.  Next to\n   the inherent capability of SWID tags
    to express arbitrary context\n   information, Concise SWID (CoSWID) tags support
    the definition of\n   additional semantics via well-defined data definitions incorporated\n
    \  by extension points.\n\n\t </p>\n      "
