  content: "<p>This document defines an architecture for providing traffic engineering
    in a native IP network using multiple BGP sessions and a Path Computation Element
    (PCE)-based central control mechanism. It defines the Central Control Dynamic
    Routing (CCDR) procedures and identifies needed extensions for the Path Computation
    Element Communication Protocol (PCEP).</p>"
