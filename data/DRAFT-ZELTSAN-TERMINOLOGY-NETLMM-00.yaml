abstract:
  content: "\n\t <p>This document provides a glossary of the terms related to Network-\n
    \  based Localized Mobility Management (NETLMM).  The document lists the\n   definitions
    of the terms introduced in the Internet Drafts and RFCs\n   created by the NETLMM
    working group.  It also provides the expansions\n   of the acronyms that are used
    in the group's documents.\n\t </p>\n      "
