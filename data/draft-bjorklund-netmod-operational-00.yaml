abstract:
- content: "<p>This document defines the concept of operational state data in the
    context of YANG and the Network Configuration Protocol (NETCONF). It updates RFC
    6020 with rules for how to model the operational state, and defines NETCONF operations
    to retrieve and modify the operational state.</p>"
