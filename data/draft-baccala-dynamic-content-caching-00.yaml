abstract:
  content: "<p>Summarizes the present state of web caching technology. Points outthe
    need for caching dynamic web sites, and the inadequacy ofpresent caching technology
    for anything but static sites. Proposesthe adoption of Java servlets, cryptographically
    signed WebApplication Archives (WARs), and LDAP as standards for dynamic webcaching,
    using an expanded interpretation of existing DNS standardsto locate and authenticate
    cached information.</p>"
