abstract:
  content: "\n\t <p>This draft defines a DHCP-based scheme to enable dynamic discovery
    of\na Local Mobility Anchor (LMA) in Proxy Mobile IPv6.  Existing Dynamic\nHost
    Configuration Protocol (DHCP) options are used allowing a Mobile\nAccess Gateway
    (MAG) to request the LMA's IP address, Fully Qualified\nDomain Name (FQDN), or
    home network prefix via the DHCP response.\n\t </p>\n      "
