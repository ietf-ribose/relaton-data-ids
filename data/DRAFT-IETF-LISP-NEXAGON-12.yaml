abstract:
  content: "\n\t <p>   This document specifies the use of H3 and LISP for Geolocation\n
    \  services, the utilization of geospatial data for mobility-uses by:\n   - Predefined
    addressable geospatial abstraction of road-segments.\n   - Interface for detections
    and annotations to geospatial-context.\n   - Sharing hazards, blockages, parking,
    weather, inventory..\n   - Brokering the production and consumption of geo-state.\n
    \  - Geospatial IP multicast channels to subscribed clients.\n\n\n\t </p>\n      "
