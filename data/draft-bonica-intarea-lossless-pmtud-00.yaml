abstract:
- content: "<p>This document describes alternative IPv4 PMTUD procedures that do not
    prevent IP fragmentation and do no rely on the network's ability to deliver ICMP
    Destination Unreachable messages to the source node. This document also defines
    a new ICMP message. IPv4 nodes emit this new message when they reassemble a fragmented
    packet.</p>"
