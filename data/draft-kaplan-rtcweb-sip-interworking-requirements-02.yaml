abstract:
- content: "<p>The IETF RTCWEB WG has been discussing how to interwork WebRTC with
    deployed SIP equipment and domains. Doing so may require an Interworking Function
    middlebox in the media-plane. This document lists some WebRTC-to-SIP use-cases,
    the WebRTC requirements to support such, and the complexity involved in interworking
    if the requirements cannot be met.</p>"
