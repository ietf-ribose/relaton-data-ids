abstract:
- content: "<p>Avoiding centralization is an important goal for Internet protocols.
    This document offers a definition of centralization, discusses why it is necessary
    for Internet protocol designers to consider its risks, identifies different kinds
    of centralization, catalogues some limitations of current approaches to controlling
    it, and recommends best practices for protocol designers.</p>"
