abstract:
  content: "\n\t <p>This memo describes a combined message set and function set for
    the\n   Control Protocol used between a Network Access Server (NAS) and a\n   Signaling
    Gateway (SG), based on the ASP and RSGCP drafts previously\n   submitted [asp,
    rsgcp]. The Control Protocol supports Call Control,\n   Circuit Maintenance and
    Resource Management.\n\t </p>\n      "
