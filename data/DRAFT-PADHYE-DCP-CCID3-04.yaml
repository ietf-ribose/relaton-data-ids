abstract:
  content: "\n\t <p>This document contains the profile for Congestion Control\nIdentifier
    3, TCP-friendly rate control (TFRC), in the\nDatagram Congestion Control Protocol
    (DCCP).  DCCP implements\na congestion-controlled unreliable datagram flow suitable
    for\nuse by applications such as streaming media. The TFRC CCID is\nused by applications
    that want a TCP-friendly send rate,\npossibly with Explicit Congestion Notification
    (ECN), while\nminimizing abrupt rate changes.\n\t </p>\n      "
