abstract:
  content: "\n\t <p>   Identifier-locator protocols rely on a mapping system that
    is able to\n   map identifiers to locators. ILA nodes that perform ILA translations\n
    \  need to access the mapping system via a protocol. This document\n   specifies
    the ILA Mapping Protocol that is used by ILA forwarding\n   nodes and hosts to
    populate and maintain a cache of ILA mappings.\n\n\t </p>\n      "
