abstract:
  content: "\n\t <p>   The Special-Use Domain Names IANA registry policy defined in
    RFC 6761\n   has been shown through experience to present unanticipated\n   challenges.
    \ This memo presents a list, intended to be comprehensive,\n   of the problems
    that have been identified.  In addition it reviews\n   the history of Domain Names
    and summarizes current IETF publications\n   and some publications from other
    standards organizations relating to\n   special-use Domain Names.\n\n\t </p>\n
