abstract:
  content: "\n\t <p>   The File Transfer Protocol, as defined in RFC 959 [RFC0959],
    does not\n   provide a way for FTP clients and servers to differentiate between\n
    \  multiple DNS names that are registered for a single IP address.  This\n   document
    defines a new FTP command that provides a mechanism for FTP\n   clients and servers
    to identify individual virtual hosts on an FTP\n   server.\n\n\n\t </p>\n      "
