abstract:
  content: "<p>The document 'LDAPv3: Grouping of Related Operations' [GROUPING]specifies
    a set of LDAPv3 operations and an LDAPv3 control that canbe used to identify and
    manage sets of LDAP operations that aremembers of related groups. Collectively,
    these 'grouping' constructsprovide a general framework for defining specific LDAPv3
    groupingtypes with their associated processing semantics.</p>"
