abstract:
- content: "<p>This document describes the MISP taxonomy format which describes a
    simple JSON format to represent machine tags (also called triple tags) vocabularies.
    A public directory of common vocabularies MISP taxonomies is available and relies
    on the MISP taxonomy format. MISP taxonomies are used to classify cyber security
    events, threats or indicators.</p>"
