abstract:
  content: "\n\t <p>   This document specifies the Software Message and Attributes
    for PA-\n   TNC.  It extends the PA-TNC specification [RFC5792] by providing\n
    \  specific attributes and message exchanges to allow endpoints to\n   report
    their software inventory information to a NEA server (as\n   described in [RFC5209]).\n\n\t
    </p>\n      "
