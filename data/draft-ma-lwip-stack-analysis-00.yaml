abstract:
  content: "\t <t>This document analyzes the main implementation of lightweight IPstack
    over constrained platform, including Contiki, TinyOS, and AtmelRUM approach. The
    consideration for lightweight IP stackimplementation is summarized. The target
    of this document is tofacilitate the ongoing/future developers on lightweight
    IP stack andprovide guideline for lightweight IP stack implementation bydocumenting
    the related techniques.</p>"
