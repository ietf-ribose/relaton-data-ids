abstract:
  content: "\n\t <p>   This document proposes an approach for modeling configuration
    and\n   operational state data in YANG that is geared toward network\n   management
    systems that require capabilities beyond those typically\n   envisioned in a NETCONF-based
    management system.  The document\n   presents the requirements of such systems
    and proposes a modeling\n   approach to meet these requirements, along with implications
    and\n   design patterns for modeling operational state in YANG.\n\n\t </p>\n      "
