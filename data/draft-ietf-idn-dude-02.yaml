  content: "<p>DUDE is a reversible transformation from a sequence of nonnegativeinteger
    values to a sequence of letters, digits, and hyphens (LDHcharacters). DUDE provides
    a simple and efficient ASCII-CompatibleEncoding (ACE) of Unicode strings [UNICODE]
    for use withInternationalized Domain Names [IDN] [IDNA].</p>"
