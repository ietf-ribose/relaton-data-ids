abstract:
  content: "\t <t>Tunnels are very common in the Internet. They are oftenused to deploy
    new technologies such as multicast or IPv6 when theunderlying infrastructure is
    not ready to natively supportthose new protocols. Virtual Private Network are
    also often buildusing IP in IP tunnels.This document describe a MIME type that
    provide configurationinformation for tunnels.</p>"
