abstract:
  content: "\n\t <p>Joint scheduling of industrial field network and backhaul network
    is\nsignificant for end-to-end deterministic delay requirements of data\nflows
    in factories. This document describes a joint scheduling\narchitecture for deterministic
    industrial field and backhaul\nnetworks. Taking WIA-PA wireless field network
    and IPv6-based\nbackhaul network as an example, this document shows how the joint\nscheduling
    architecture works.\n\n\t </p>\n      "
