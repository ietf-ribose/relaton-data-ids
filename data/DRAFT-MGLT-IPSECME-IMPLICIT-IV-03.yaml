abstract:
  content: "\n\t <p>   IPsec ESP sends an initialization vector (IV) or nonce in each\n
    \  packet, adding 8 or 16 octets.  Some algorithms such as AES-GCM, AES-\n   CCM,
    AES-CTR and ChaCha20-Poly1305 require a unique nonce but do not\n   require an
    unpredictable nonce.  When using such algorithms the\n   packet counter value
    can be used to generate a nonce, saving 8 octets\n   per packet.  This document
    describes how to do this.\n\n\t </p>\n      "
