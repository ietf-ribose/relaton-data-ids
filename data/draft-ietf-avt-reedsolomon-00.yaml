abstract:
- content: "<p>This document specifies a payload format for forward error correction
    of media encapsulated in RTP using Reed Solomon codes. The payload format allows
    end systems to transmit using arbitrary block lengths and codes. It also allows
    for the recovery of both the payload and critical RTP header fields. Since FEC
    is sent as a separate stream, it is backwards compatible with non-FEC capable
    hosts, so that receivers which do not wish to implement FEC can just ignore the
    extensions.</p>"
