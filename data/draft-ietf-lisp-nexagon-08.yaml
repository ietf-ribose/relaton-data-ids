abstract:
- content: "<p>This document specifies use of H3 and LISP for geo-location services
    and the utilization of geo-spatial locations for mobility purposes by: - Predefining
    tile-by-tile IPv6 addressable abstraction of each road-segment - Tile by tile
    IP interface for detections and annotations of streets &amp; curbs - Sharing hazards,
    blockages, parking, weather, maintenance, inventory.. - Brokering production and
    consumption of geo-state by MobilityClients - Reflecting state in geo-spatial
    IP multicast channels to subscribed clients</p>"
