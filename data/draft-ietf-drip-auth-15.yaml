- content: "<p>This document describes how to add trust into the Broadcast Remote
    ID (RID) specification discussed in the DRIP Architecture. It defines a few message
    schemes (sent within the Authentication Message) that can be used to authenticate
    past messages sent by a unmanned aircraft (UA) and provide proof of UA trustworthiness
    even in the absence of Internet connectivity at the receiving node.</p>"
