abstract:
  content: "\n\t <p>This document describes how a Diameter protocol application would\n
    \  interact with a RADIUS protocol application with respect to\n   translation
    of Vendor Specific Attributes and AVPs in both networks.\n\n   This interactions
    between Diameter applications and RADIUS specified\n   in this document are in
    addition to that specified in the Diameter\n   Base, the Diameter NAS Application
    and RADIUS.  In this sense, this\n   document extends the Base Diameter protocol
    and requests an addition\n   to the RADIUS attribute space.\n\t </p>\n      "
