abstract:
  content: "\n\t <p>    Each implementation of a retransmission timeout mechanism
    must\n    balance correctness and timeliness and therefore no implementation\n
    \   is suits all situations.  This document provides for high-level\n    guidance
    for retransmission timeout schemes appropriate for general\n    use in the Internet.
    \ Within the guidelines, implementations have\n    latitude to define particulars
    that best address each situation.\n\nTerminology\n\t </p>\n      "
