abstract:
  content: "\n\t <p>   This document defines a new dhcp option for Access Network
    \n   Information discovery. The network terminal can get the Access \n   Network
    Information,which it is attached, through this option. And\n   the Access Network
    Information can be used for different purpose, \n   such as in TISPAN NGN network
    the Access Network Information can be\n   used to discover the CLF(Connectivity
    Session Location and Repository\n   Function) of the NASS (Network Attachment
    Subsystem).This document \n   defines the related dhcp option and option codes.\n\t
    </p>\n      "
