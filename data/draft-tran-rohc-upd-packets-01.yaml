abstract:
  content: "<p>This contribution describes a new header compression scheme whereby
    small update packets are sent from the compressor to the decompressor. This scheme
    maintains the same compressed header size even when the BER (Bit Error Rate) increases.
    Simulations show that this scheme will approach the ideal header compression scheme.
    The main advantage of our scheme is that it is logically simple. The compressor
    has total control of when the small update packets are to be sent.</p>"
