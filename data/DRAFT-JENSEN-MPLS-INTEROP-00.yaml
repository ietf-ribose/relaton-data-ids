abstract:
  content: "\n\t <p>This document describes certain issues observed during a recent
    large\nMPLS Interoperability Test Event conducted by the Interoperability\nWork
    Group of the MPLS Forum. The aim of this document is to make the\nvendor and service
    provider community aware of these issues. Certain\nrecommendations have also been
    provided in the document in the\nexpectation that a discussion will ensue to get
    these issues\nresolved.\n\n\t </p>\n      "
