abstract:
  content: "\n\t <p>   This document describes the usage of Generic Routing Encapsulation\n
    \  (GRE) header for Network Virtualization (NVGRE) in multi-tenant\n   datacenters.
    Network Virtualization decouples virtual networks and\n   addresses from physical
    network infrastructure, providing isolation\n   and concurrency between multiple
    virtual networks on the same\n   physical network infrastructure. This document
    also introduces a\n   Network Virtualization framework to illustrate the use cases,
    but\n   the focus is on specifying the data plane aspect of NVGRE.\n\n\t </p>\n
