abstract:
  content: "\n\t <p>   The Sensor Measurement Lists (SenML) media type and data model
    can be\n   used to send collections of resources, such as batches of sensor data\n
    \  or configuration parameters.  The CoAP PATCH and FETCH methods enable\n   accessing
    and updating parts of a resource or multiple resources with\n   one request.  This
    document defines two new media types that can be\n   used with the CoAP PATCH
    and FETCH methods for resources represented\n   with the SenML data model.\n\n\t
    </p>\n      "
