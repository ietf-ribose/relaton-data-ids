abstract:
  content: "\n\t <p>Proxy Mobile IPv6 (PMIPv6) is a mobile node agnostic mobility\nmanagement
    protocol, that is, a mobile node does not take part in any\nmobility signaling.
    \ In inter-technology handovers, mobile node input\nis required in moving IP sessions
    from one interface to the other.\nThis document discusses the impact of the mobile
    node involvement\nduring inter-technology handover.\n\t </p>\n      "
