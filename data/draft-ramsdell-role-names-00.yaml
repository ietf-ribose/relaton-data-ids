  content: "\t <t>The subjectAltName X.509 extension described in [KEYM]provides a
    mechanism where information regarding the entitythat signed and/or encrypted some
    data can be identified.However, there is a case where the subject may not be aconcrete
    entity, but may be a 'role' within an organizationor network. This document will
    specify a set of these rolesand their definitions.</p>"
