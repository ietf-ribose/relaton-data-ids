abstract:
  content: "\n\t <p>This document specifies the SIP P-Private-Network-Indication\nP-header.
    \ The use of this private network indication extension is\nonly applicable inside
    an administrative domain with previously\nagreed-upon policies for generation,
    transport and usage of such\ninformation.  A private network indication allows
    nodes in such a\ndomain to treat private network traffic according to a different
    set\nof rules than the set applicable to public network traffic.  The\nindication
    also distinguishes traffic from one private network from\nanother private network.\n\t
    </p>\n      "
