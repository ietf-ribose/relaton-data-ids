abstract:
  content: "\n\t <p>This document discusses the problem of holding the ongoing sessions\non
    a multi-homed host.  When there is an application running on one\ninterface and
    another interface with a better routing metric is\nenabled, it is desirable to
    hold the application on the current\ninterface and avoid it being terminated and
    shifted to another\ninterface.\n\t </p>\n      "
