abstract:
  content: "\n\t <p>   This document describes a Frame Marking RTP header extension
    used to\n   convey information about video frames that is critical for error\n
    \  recovery and packet forwarding in RTP middleboxes or network nodes.\n   It
    is most useful when media is encrypted, and essential when the\n   middlebox or
    node has no access to the media decryption keys.  It is\n   also useful for codec-agnostic
    processing of encrypted or unencrypted\n   media, while it also supports extensions
    for codec-specific\n   information.\n\n\t </p>\n      "
