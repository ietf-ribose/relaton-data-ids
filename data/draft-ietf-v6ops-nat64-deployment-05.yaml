abstract:
- content: "<p>This document describes how NAT64 (including 464XLAT) can be deployed
    in an IPv6 network, whether cellular ISP, broadband ISP, or enterprise, and possible
    optimizations. The document also discusses issues to be considered when having
    IPv6-only connectivity, regarding: a) DNS64, b) applications or devices that use
    literal IPv4 addresses or non-IPv6 compliant APIs, and c) IPv4-only hosts or applications.</p>"
