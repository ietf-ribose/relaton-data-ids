abstract:
  content: "<p>BibP (bibliographic protocol) links bibliographic identifiers of pub-lished
    works to bibliographic services for those works. Identifiersfollow the Universal
    Serial Item Name (USIN) scheme, providing ascholar-friendly conventional notation
    for journal articles, booksand institutional publications, as well as a generic
    framework thatcan scale to identify documents in any organized collection. Ahierarchical
    resolution model emphasizes bibliographic servicesavailable through local libraries
    backed up by publisher-specifiedand global services.</p>"
