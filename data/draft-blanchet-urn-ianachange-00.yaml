- content: "<p>Per RFC3406, Uniform Resource Names formal namespace identifier (NID)
    registration requires the publication of an RFC from the requestor. Experience
    shows that this requirement is too high. This document updates the IANA registration
    policy for formal NID to Expert review.</p>"
