abstract:
  content: "<p>This document establishes the context and goals for a Common NameResolution
    Protocol. It defines the terminology used concerning a'Common Name' and how one
    might be 'resolved', and establishes thedistinction between 'resolution' and more
    elaborate searchmechanisms. It establishes some expected contexts for use of CommonName
    Resolution, and the criteria for evaluating a successfulprotocol. It also analyzes
    the various motivations that would causeservices to provide Common Name resolution
    for both public, privateand commercial use.</p>"
