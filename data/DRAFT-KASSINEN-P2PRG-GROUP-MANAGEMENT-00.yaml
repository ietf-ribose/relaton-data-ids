abstract:
  content: "\n\t <p>This document introduces a mechanism for managing peer groups
    in\nstructured peer-to-peer (P2P) overlay networks.  Group management\nenables
    efficient and secure interaction between the group members\n(peers), by controlling
    the scope of propagation for the group-\nspecific P2P messaging and other communications.
    \ The mechanism for\ngroup management, introduced in this document, is based on
    a\nmultiple-overlay scheme.  Each group is a separate overlay network\nwith its
    own address space, resources, and message routing\ninformation.  A common overlay
    is used for sharing information about\nthe group overlays (sub-overlays).\n\t
    </p>\n      "
