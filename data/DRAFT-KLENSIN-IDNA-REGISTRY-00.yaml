abstract:
  content: "\n\t <p>   As part of the IDNA package, the IANA Considerations Section
    of RFC\n   5892 specified an \"IDNA Derived Properties\" registry.  Experience\n
    \  with that specification demonstrated it to be insufficiently clear on\n   several
    details.  This document respecifies that registry to\n   eliminate any confusion.\n\n\t
    </p>\n      "
