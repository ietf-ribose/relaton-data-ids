abstract:
  content: "\t <t>This document specifies a content-type() scheme for use in XPointer-based
    fragment identifiers. This scheme, like other XPointerFramework [12] schemes,
    is designed primarily for use with the XMLMedia Types defined in RFC 3023 [5],
    to identify locations within agiven XML representation of a resource, though it
    may potentially beused to mix schemes for XML and non-XML representations. Thecontent-type()
    scheme notifies an XPointer processor whether thecreator of the XPointer intended
    for a particular pointer part toapply to a resource representation which uses
    a particular MIMEcontent type identifier.</p>"
