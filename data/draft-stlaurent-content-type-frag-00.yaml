abstract:
- content: "<p>This document specifies a content-type() scheme for use in XPointer-
    based fragment identifiers. This scheme, like other XPointer Framework [12] schemes,
    is designed primarily for use with the XML Media Types defined in RFC 3023 [5],
    to identify locations within a given XML representation of a resource, though
    it may potentially be used to mix schemes for XML and non-XML representations.
    The content-type() scheme notifies an XPointer processor whether the creator of
    the XPointer intended for a particular pointer part to apply to a resource representation
    which uses a particular MIME content type identifier.</p>"
