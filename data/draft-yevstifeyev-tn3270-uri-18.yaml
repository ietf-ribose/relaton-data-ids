abstract:
- content: "<p>This document is the specification of the 'tn3270' Uniform Resource
    Identifier (URI) scheme, which is used to designate the access to the resources
    available via Telnet 3270 mode (TN3270) and Telnet 3270 Enhanced mode (TN3270E).
    It updates RFC 1041 and RFC 2355, which specify these protocols, and RFC 1738,
    which firstly mentioned this URI scheme without defining its syntax and semantics.
    [STANDARDS-TRACK]</p>"
