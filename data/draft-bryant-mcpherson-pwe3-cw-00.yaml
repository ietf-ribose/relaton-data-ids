abstract:
- content: "<p>This document describes the preferred designs of the PWE3 Control Word,
    and the PWE3 Payload Type Identifier. The design of these fields is chosen so
    that an MPLS LSR performing deep packet inspection will not confuse a PWE3 payload
    with an IP payload.</p>"
