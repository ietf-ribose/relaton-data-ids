abstract:
  content: "\n\t <p>S/MIME (Secure/Multipurpose Internet Mail Extensions) provides
    a\nconsistent way to send and receive secure MIME data. Based on the\npopular
    Internet MIME standard, S/MIME provides the following\ncryptographic security
    services for electronic messaging applications:\nauthentication, message integrity
    and non-repudiation of origin (using\ndigital signatures) and privacy and data
    security (using encryption).\n\n\t </p>\n      "
