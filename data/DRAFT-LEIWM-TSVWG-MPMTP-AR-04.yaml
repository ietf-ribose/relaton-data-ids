abstract:
  content: "\n\t <p>   Multipath transmission is an important way to improve quality
    of\n   service for message transport. This document defines a multipath\n   message
    transmission protocol based on application level relay\n   (MPMTP-AR), which is
    a special profile of multipath transport\n   protocol suite defined in Multipath
    Transport System Based on\n   Application-level Relay (MPTS-AR). MPMTP-AR is responsible
    for\n   delivering data reliably, including connection establishment,\n   reception
    acknowledgement, retransmission, recombination and\n   congestion control, etc.
    This document describes those new or changed\n   features, and expands the MPTP
    format. Moreover this document\n   illustrates the details of multipath transmission
    control mechanism.\n\n\t </p>\n      "
