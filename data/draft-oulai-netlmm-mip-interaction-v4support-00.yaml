abstract:
  content: "\t <t>PMIPv6 and MIPv6 are respectively the leading protocols for networkbased
    and client based mobility. As backward compatibility is animportant feature, IPv4
    support for PMIPv6 and MIPv6 becomesmandatory. This document highlights some scenarios
    for PMIPv6-MIPv6interaction with IPv4 support as well as some proposed solutions.</p>"
