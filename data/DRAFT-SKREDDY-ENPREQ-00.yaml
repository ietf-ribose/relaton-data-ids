abstract:
  content: "\n\t <p>   This document describes the requirements for an Event Notification\n
    \  Protocol.  The objective is to provide a simple, scalable and highly\n   efficient
    notification protocol while also providing the appropriate\n   flexibility to
    meet the needs of both the internet and enterprise\n   environments. Intent of
    this document is to collect all notification\n   requirements in one place and
    leverage the work already done in other\n   working groups.\n\n\t </p>\n      "
