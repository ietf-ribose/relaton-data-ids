abstract:
- content: "<p>Reverse Tunneling for Mobile IP describes Limited Private Address Scenario
    for mobile nodes and mobile agents. This document specifies the requirements of
    Mobile IP components for Limited Private Address Support and discusses implementation
    issues and options. It also specifies two new Mobile IP skippable extensions for
    the interoperability of deployment in Limited Private Address Scenarios. Solutions
    involving Network Address Translation are out of scope of this document.</p>"
