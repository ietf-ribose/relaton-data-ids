abstract:
  content: "<p>Reverse Tunneling for Mobile IP describes Limited Private AddressScenario
    for mobile nodes and mobile agents. This document specifiesthe requirements of
    Mobile IP components for Limited Private AddressSupport and discusses implementation
    issues and options.It also specifies two new Mobile IP skippable extensions for
    the interoperability of deployment in Limited Private Address Scenarios. Solutions
    involving Network Address Translation are out of scope ofthis document.</p>"
