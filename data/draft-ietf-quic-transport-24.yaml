abstract:
- content: "<p>This document defines the core of the QUIC transport protocol. Accompanying
    documents describe QUIC's loss detection and congestion control and the use of
    TLS for key negotiation. Note to Readers Discussion of this draft takes place
    on the QUIC working group mailing list (quic@ietf.org), which is archived at &lt;https://mailarchive.ietf.org/arch/search/?email_list=quic&gt;.
    Working Group information can be found at &lt;https://github.com/ quicwg&gt;;
    source code and issues list for this draft can be found at &lt;https://github.com/quicwg/base-drafts/labels/-transport&gt;.</p>"
