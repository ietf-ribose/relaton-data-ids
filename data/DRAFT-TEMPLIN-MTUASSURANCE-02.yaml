abstract:
  content: "\n\t <p>\n   IP-in-IP tunnels present a Maximum Transmission Unit (MTU)
    to layer 3\n   via static prearrangements and/or dynamic MTU determination based
    on\n   layer 2 ICMP messages, but these methods have known operational\n   limitations
    that can fail to enforce an assured MTU resulting in\n   degraded performance
    and communications failures.  A method for\n   providing an assured MTU to layer
    3 over IP-in-IP tunnels is needed.\n\n\t </p>\n      "
