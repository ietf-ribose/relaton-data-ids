abstract:
  content: "\n\t <p>   RFC 7668 describes the adaptation of 6LoWPAN techniques to
    enable\n   IPv6 over Bluetooth low energy networks that follow the star\n   topology.
    \ However, recent Bluetooth specifications allow the\n   formation of extended
    topologies as well.  This document specifies\n   the mechanisms needed to enable
    IPv6 over mesh networks composed of\n   Bluetooth low energy links established
    by using the Bluetooth\n   Internet Protocol Support Profile.\n\n\t </p>\n      "
