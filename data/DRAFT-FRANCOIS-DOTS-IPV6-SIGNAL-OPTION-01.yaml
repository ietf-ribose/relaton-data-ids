abstract:
  content: "\n\t <p>   This document specifies an optional fall-back opportunistic
    method\n   that employs the IPv6 Hop-by-Hop options extension header type. It\n
    \  allows a DOTS client to send a signaling message over a congested\n   network
    due to a DDoS attack by ''tagging'' bypassing outgoing IPv6\n   packets to reach
    a DOTS server or gateway.\n\n\n\t </p>\n      "
