abstract:
  content: "\n\t <p>   This document describes the Limited Usage of Remote Key (LURK)\n
    \  Architecture, the LURK Protocol as well as the LURK Extensions that\n   enables
    remote interactions with cryptographic material.  The\n   specificities of these
    interactions are expected to be closely tied\n   to some context and thus be defined
    in LURK Extensions.\n\n\t </p>\n      "
