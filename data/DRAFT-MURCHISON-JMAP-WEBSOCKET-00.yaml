abstract:
  content: "\n\t <p>   This document defines a binding for the JSON Meta Application\n
    \  Protocol (JMAP) over a WebSocket transport layer.  A WebSocket\n   binding
    for JMAP provides higher performance than the current HTTP\n   binding for JMAP.\n\nOpen
    Issues\n\n   o  Discovering support for JMAP over WebSocket.\n\n   o  Should we
    allow push notifications over the WS connection?\n\n\t </p>\n      "
