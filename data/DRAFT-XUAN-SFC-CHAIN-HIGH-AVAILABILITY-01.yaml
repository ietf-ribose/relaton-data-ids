abstract:
  content: "\n\t <p>   This document describes mechanisms to achieve the high\n   availability
    of the service function chains. This document\n   considers the high availability
    in the perspective of entire chain.\n   This means the SFC control plane needs
    to take into account some\n   metrics related service chain in addition to individual
    service\n   functions. This document covers both stateless and stateful service\n
    \  functions as well.\n\n\n\t </p>\n      "
