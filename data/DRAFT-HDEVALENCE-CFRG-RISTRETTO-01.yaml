abstract:
  content: "\n\t <p>   This memo specifies a prime-order group, ristretto255, suitable
    for\n   implementing complex cryptographic protocols such as zero-knowledge\n
    \  proofs.  The ristretto255 group can be implemented using Curve25519,\n   allowing
    existing Curve25519 implementations to be reused and\n   extended to provide a
    prime-order group.\n\n\t </p>\n      "
