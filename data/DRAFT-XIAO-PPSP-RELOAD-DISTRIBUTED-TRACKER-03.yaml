abstract:
  content: "\n\t <p>This document defines PPSP tracker usages for REsource LOcation
    And\nDiscovery (RELOAD). Although PPSP assumes a centralized tracker from\npeer's
    point of view, the logical centralized tracker could be realized\nby a cluster
    of geographically distributed trackers. In this draft, we\ndesign distributed
    trackers system, which are organized by RELOAD. It\nprovides lookup service for
    file/channel indexes and Peer Status among\nthe distributed trackers.\n\n\t </p>\n
