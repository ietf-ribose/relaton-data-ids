abstract:
- content: <p>Mobile nodes (e.g., aircraft of various configurations) act as mobile
    routers for their on-board networks, and may have multiple data links for communicating
    with networked correspondents. Mobile nodes configure a virtual interface (termed
    the "aero interface") as a thin layer over their underlying data link interfaces.
    This document specifies the transmission of IPv6 packets over aeronautical ("aero")
    interfaces.</p>
