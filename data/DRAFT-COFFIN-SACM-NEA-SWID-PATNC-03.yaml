abstract:
  content: "\n\t <p>   This document specifies the Software Inventory Message and
    Attributes\n   for PA-TNC.  It extends the PA-TNC specification [RFC5792] by\n
    \  providing specific attributes and message exchanges to allow\n   endpoints
    to report their installed software inventory information to\n   a NEA server (as
    described in [RFC5209]).\n\n\t </p>\n      "
