abstract:
  content: "<p>This Internet Draft discusses an RTP payload format for time-linedstatic
    media. 'Time-lined static media' means static media objectslike pictures and text
    extended by timing information. Applicationsthat would benefit from such a payload
    format are for instanceslideshow streaming and streaming of subtitled video and
    audio. Wediscuss the important requirements for a payload format and propose aspecification
    that suits those requirements.</p>"
