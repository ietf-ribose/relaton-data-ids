abstract:
- content: "<p>This Internet Draft discusses an RTP payload format for time-lined
    static media. 'Time-lined static media' means static media objects like pictures
    and text extended by timing information. Applications that would benefit from
    such a payload format are for instance slideshow streaming and streaming of subtitled
    video and audio. We discuss the important requirements for a payload format and
    propose a specification that suits those requirements.</p>"
