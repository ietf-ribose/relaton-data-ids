abstract:
- content: "<p>This document provides an overview of a workshop held by the Internet
    Architecture Board (IAB) on Network Management. The workshop was hosted by CNRI
    in Reston, VA, USA on June 4 thru June 6, 2002. The goal of the workshop was to
    continue the important dialog started between network operators and protocol developers,
    and to guide the IETFs focus on future work regarding network management. This
    report summarizes the discussions and lists the conclusions and recommendations
    to the Internet Engineering Task Force (IETF) community. This memo provides information
    for the Internet community.</p>"
