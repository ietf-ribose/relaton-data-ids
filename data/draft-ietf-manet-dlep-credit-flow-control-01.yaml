abstract:
- content: "<p>This document defines new DLEP protocol Data Items that are used to
    support credit-based flow control. The Data Items enable separate but related
    functions: traffic classification and credit window control. Traffic classification
    information is used to identify traffic flows based on frame/packet content such
    as destination address. Credit window control is used to regulate when data may
    be sent to an associated virtual or physical queue. The Data Items are defined
    in an extensible and reusable fashion. Their use will be mandated in other documents
    defining specific DLEP extensions. This document also introduces DLEP sub data
    items.</p>"
