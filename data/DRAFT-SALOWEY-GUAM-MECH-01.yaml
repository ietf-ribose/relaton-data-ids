abstract:
  content: "\n\t <p>   Generic Security Services API (GSS-API), the Simple Authentication\n
    \  and Security Layer (SASL), and the Extensible Authentication Protocol\n   (EAP)
    are three authentication and frameworks used within the IETF\n   that have similar
    goals.  This document describes guidelines for\n   creating authentication mechanisms
    that are generally usable in any\n   of these frameworks.\n\t </p>\n      "
