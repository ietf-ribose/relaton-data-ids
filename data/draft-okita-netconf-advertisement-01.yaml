abstract:
  content: "<p>This memo describes a configuration interface advertisement methodfor
    NETCONF device developers. In the proposal, the developers takea configuration
    interface definition information of target NETCONFdevices. On their development
    environment, they generate stabclasses to control the devices. The NETCONF device
    advertises theirconfiguration interface by a WSDL file. The WSDL file describesmessage
    type of each NETCONF operation of the device. The WSDL filecontains XML Schema
    in its types element and describes definition ofthe types definition used to configuration
    data. By thisconfiguration interface advertisement, Network management System(NMS)
    developers can improve their development efficiency of the NMS.</p>"
