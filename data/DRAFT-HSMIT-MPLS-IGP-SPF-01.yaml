abstract:
  content: "\n\t <p>This document describes how conventional hop-by-hop link-state\nrouting
    protocols interact with new Traffic Engineering capabilities\nto create IGP shortcuts.
    \ In particular this document describes how\nDijkstra's SPF algorithm should be
    adapted so that link-state IGPs\nwill calculate IP routes to forward traffic over
    tunnels that are\nset up by Traffic Engineering.\n\t </p>\n      "
