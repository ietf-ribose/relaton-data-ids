abstract:
  content: "\n\t <p>   This document specifies a new YANG module update procedure
    that can\n   document when non-backwards-compatible changes have occurred during\n
    \  the evolution of a YANG module.  It extends the YANG import statement\n   with
    an earliest revision filter to better represent inter-module\n   dependencies.
    \ It provides guidelines for managing the lifecycle of\n   YANG modules and individual
    schema nodes.  It provides a mechanism,\n   via the revision-label YANG extension,
    to specify a revision\n   identifier for YANG modules and submodules.  This document
    updates\n   RFC 7950, RFC 6020, RFC 8407 and RFC 8525.\n\n\t </p>\n      "
