abstract:
  content: "\n\t <p>   The purpose of this document is to make the specifications
    of the\n   cryptographic algorithms defined by the Russian national standards\n
    \  GOST R 34.10-2012 and GOST R 34.11-2012 available to the Internet\n   community
    for their implementation in the cryptographic protocols\n   based on the accompanying
    algorithms.\n\n   These specifications define the pseudorandom functions, the
    key\n   agreement algorithm based on the Diffie-Hellman algorithm and a hash\n
    \  function, the parameters of elliptic curves, the key derivation\n   functions
    and the key export functions.\n\n\t </p>\n      "
