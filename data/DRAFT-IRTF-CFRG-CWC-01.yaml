abstract:
  content: "\n\t <p>The CWC dual-use mode is a fast, parallelizable, provably secure
    and\npatent-free mode of operation for providing both encryption and\nmessage
    integrity.  In this document we specify CWC for the AES block\ncipher, though
    its principles can easily be applied to other block\nciphers.\n\t </p>\n      "
