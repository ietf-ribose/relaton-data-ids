abstract:
  content: "\n\t <p>   The Bundle Protocol (BP) provides store-and-forward networking
    for\n   Delay- and Disruption-Tolerant Networks.  This document defines the\n
    \  BP query extension block (BPQ) which allows applications to query the\n   stores
    of nodes on the path along which a bundle containing a bundle\n   query extension
    block is routed.\n\n\t </p>\n      "
