abstract:
  content: "<p>This document contains a set of updates to the base syntax and transport
    of Certificate Management Protocol (CMP) version 2. This document updates RFC
    4210 and RFC 6712. Specifically, the CMP services updated in this document comprise
    the enabling of using EnvelopedData instead of EncryptedValue, adding new general
    message types, the definition of extended key usages to identify certificates
    of CMP endpoints on certification and registration authorities, and adds an HTTP
    URI discovery mechanism and extend the URI structure.</p>"
