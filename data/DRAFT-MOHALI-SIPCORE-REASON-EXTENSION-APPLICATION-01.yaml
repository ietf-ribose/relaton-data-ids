  content: "\n\t <p>This document defines a new protocol value \"Application\" for
    the\nReason Header field and a new IANA Registry for registering\napplication
    types.  This new value enables signaling that a request\nor response has been
    issued as a result of a decision made by a\nparticular type of application or
    that an initial request has been\nretargeted as a result of an application decision.\n\t
