abstract:
  content: "\n\t <p>This document introduces a Simplified View-based Access Control
    Model\n   (SVACM) for the Simple Network Management Protocol (SNMP), which is\n
    \  useful for the access control application of SNMP protocol.\n\n   This document
    describes the procedure of access control in SVACM with\n   Remote Authentication
    Dial In User Service (RADIUS) server for\n   authorization.\n\n   This document
    also includes a Management Information Base (MIB) for\n   remotely managing the
    configuration parameters for SVACM.\n\n\t </p>\n      "
