abstract:
  content: "\n\t <p>   This document describes a series of tests which aim at evaluating
    the\n   compliance of Multipath TCP (MPTCP) implementations to [RFC6824].\n   The
    current version of this document focuses on the conformance of\n   the three-way
    handshake.  Subsequent versions of the document will\n   contain tests for the
    other parts of the protocol.\n\n\t </p>\n      "
