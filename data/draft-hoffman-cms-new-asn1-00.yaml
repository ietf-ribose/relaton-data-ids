abstract:
  content: "\t <t>The Cryptographic Message Syntax (CMS) format, and many associatedformats,
    are expressed using ASN.1. The current ASN.1 modulesconform to the 1988 version
    of ASN.1. This document updates thoseASN.1 modules to conform to the 2002 version
    of ASN.1. There are nobits-on-the-wire changes to any of the formats; this is
    simply achange to the syntax.</p>"
