abstract:
  content: "<p>This memo describes the current results of the author's investigationsinto
    decisions required for security issues in IMPP protocol design.We discuss possible
    options for methods of authentication and encryptionappropriate to IMPP requirements.
    In particular, we propose our designdecisions for message integrity checking,
    user authentication, timestamping, and message confidentiality. Moreover, we consider
    some ACLand firewall issues. This memo attempts to complement the IMPP designbasis
    [Basis] by providing a discussion of privacy and security.</p>"
