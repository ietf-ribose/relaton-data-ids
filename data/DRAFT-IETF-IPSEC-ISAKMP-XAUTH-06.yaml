abstract:
  content: "\n\t <p>This document describes a method for using existing unidirectional\nauthentication
    mechanisms such as RADIUS, SecurID, and OTP within\nIPSec's ISAKMP protocol.  The
    purpose of this draft is not to\nreplace or enhance the existing authentication
    mechanisms described\nin [IKE], but rather to allow them to be extended using
    legacy\nauthentication mechanisms.\n\t </p>\n      "
