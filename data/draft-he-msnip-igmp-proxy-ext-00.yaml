abstract:
  content: "<p>IGMP Proxying can be used to forward multicast data traffic incertain
    network topologies. Due to the limitation of the IGMPProxying, a Proxy has to
    forward multicast packets received fromdownstream interfaces to upstream interface.
    In this document, weproposed a solution to solve this inefficiency by using an
    extensionto MSNIP.</p>"
