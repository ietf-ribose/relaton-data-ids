abstract:
  content: "\n\t <p>   This document defines the Ogg encapsulation for the Opus interactive\n
    \  speech and audio codec.  This allows data encoded in the Opus format\n   to
    be stored in an Ogg logical bitstream.  Ogg encapsulation provides\n   Opus with
    a long-term storage format supporting all of the essential\n   features, including
    metadata, fast and accurate seeking, corruption\n   detection, recapture after
    errors, low overhead, and the ability to\n   multiplex Opus with other codecs
    (including video) with minimal\n   buffering.  It also provides a live streamable
    format, capable of\n   delivery over a reliable stream-oriented transport, without
    requiring\n   all the data, or even the total length of the data, up-front, in
    a\n   form that is identical to the on-disk storage format.\n\n\t </p>\n      "
