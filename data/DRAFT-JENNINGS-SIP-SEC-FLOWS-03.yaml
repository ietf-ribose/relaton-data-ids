abstract:
  content: "\n\t <p>This document shows call flows demonstrating the use of SIPS,
    TLS,\n   and S/MIME in SIP.  This draft provides information that helps\n   implementers
    build interoperable SIP software.  It is purely\n   informational.  To help facilitate
    interoperability testing, it\n   includes certificates used in the example call
    flows and a CA\n   certificate to create certificates for testing.\n\n   This
    work is being discussed on the sip@ietf.org mailing list.\n\t </p>\n      "
