abstract:
  content: "\n\t <p>   This document proposes a solution to use TCP for IS-IS flooding.
    \ The\n   proposed solution is a relative simple extension to implement.  IS-IS\n
    \  flooding over TCP brings BGP's property of scalable transport via TCP\n   to
    Link-State protocols.\n\n   This proposal defines a new TLV in point-to-point
    IIHs to signal the\n   intent of a router to do flooding over TCP, and it defines
    a small\n   header to encapsulate IS-IS PDUs in the TCP byte-stream.\n\n\n\t </p>\n
