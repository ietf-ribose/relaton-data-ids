abstract:
  content: "\n\t <p>   When communicating over the Internet using the HTTP protocol,
    it is\n   often desirable to be able to securely verify the sender of a message\n
    \  as well as ensure that the message was not tampered with during\n   transit.
    \ This document describes a way to add origin authentication\n   and message integrity
    to HTTP messages.\n\n\t </p>\n      "
