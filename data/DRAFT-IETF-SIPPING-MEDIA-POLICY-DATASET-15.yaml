abstract:
  content: "\n\t <p>   This specification defines an XML document format to describe
    the\n   media properties of Session Initiation Protocol (SIP) sessions.\n   Examples
    for media properties are the codecs or media types used in\n   the session.  This
    document also defines an XML document format to\n   describe policies that limit
    the media properties of SIP sessions.\n\n\t </p>\n      "
