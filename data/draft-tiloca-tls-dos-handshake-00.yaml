abstract:
- content: "<p>This document describes an extension for TLS and DTLS to protect the
    server from Denial of Service attacks against the handshake protocol. The extension
    includes a Message Authentication Code (MAC) over the ClientHello message, computed
    by the Client through key material obtained from a Trust Anchor entity. The server
    registered at the Trust Anchor derives the same key material and checks the MAC
    to determine whether continuing or aborting the handshake.</p>"
