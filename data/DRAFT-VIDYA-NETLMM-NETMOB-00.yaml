abstract:
  content: "\n\t <p>The requirements for Network-based Local Mobility Management protocol\n[8]
    indicate the need to develop a protocol where mobility management\nwithin an administratively
    defined local domain is done by network\nentities without the involvement of the
    end host, referred to as a\nMobile Station in this document.  This document proposes
    one method\nof providing network- based mobility for mobile stations in a simple\nand
    scalable manner.\n\n\t </p>\n      "
