abstract:
  content: "\n\t <p>   This document proposes a YANG module that allows a server to
    specify\n   server capabilities related to \"Subscription to YANG Datastores\"\n
    \  (Yang-Push).  It proposes to use YANG Instance Data to document this\n   information
    and make it already available at implementation time, but\n   also allow it to
    be reported at runtime.\n\n\t </p>\n      "
