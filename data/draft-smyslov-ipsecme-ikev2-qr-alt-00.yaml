abstract:
- content: "<p>An IKEv2 extension defined in [I-D.ietf-ipsecme-qr-ikev2] allows IPsec
    traffic to be protected against someone storing VPN communications today and decrypting
    it later, when (and if) Quantum Computers are available. However, this protection
    doesn't cover an initial IKEv2 SA, which might be unacceptable in some scenarios.
    This specification defines an alternative way get the same protection against
    Quantum Computers, which allows to extend it on the initial IKEv2 SA.</p>"
