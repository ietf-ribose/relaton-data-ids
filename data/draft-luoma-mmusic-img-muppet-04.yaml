abstract:
  content: "<p>This document defines MUPPET, a unidirectional point-to-multipointtransport
    protocol for the delivery of Internet Media Guide metadata.The MUPPET protocol
    is based on Asynchronous Layered Coding, amassively scalable protocol for reliable
    multicast transport. MUPPETis intended to be used with the Internet Media Guide
    framework, andin addition may be useful with other applications.</p>"
