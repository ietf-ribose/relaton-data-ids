abstract:
- content: "<p>This document defines MUPPET, a unidirectional point-to-multipoint
    transport protocol for the delivery of Internet Media Guide metadata. The MUPPET
    protocol is based on Asynchronous Layered Coding, a massively scalable protocol
    for reliable multicast transport. MUPPET is intended to be used with the Internet
    Media Guide framework, and in addition may be useful with other applications.</p>"
