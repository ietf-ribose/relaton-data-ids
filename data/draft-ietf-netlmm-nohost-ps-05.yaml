abstract:
- content: "<p>Localized mobility management is a well-understood concept in the IETF,
    with a number of solutions already available. This document looks at the principal
    shortcomings of the existing solutions, all of which involve the host in mobility
    management, and makes a case for network-based local mobility management. This
    memo provides information for the Internet community.</p>"
