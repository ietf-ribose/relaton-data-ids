abstract:
  content: "\n\t <p>This document describes the wpad abstract type. The wpad service\nprovides
    access to web proxy auto-discovery (WPAD) configuration\nfiles (CFILEs). This
    service type can be used in conjunction with\nthe Service Location Protocol (SLP)
    to dynamically retrieve CFILEs\nwhich can automatically configure web browsers
    with suitable web\nproxies.\n\n\t </p>\n      "
