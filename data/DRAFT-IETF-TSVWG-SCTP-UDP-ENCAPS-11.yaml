abstract:
  content: "\n\t <p>   This document describes a simple method of encapsulating SCTP
    Packets\n   into UDP packets and its limitations.  This allows the usage of SCTP\n
    \  in networks with legacy NAT not supporting SCTP.  It can also be used\n   to
    implement SCTP on hosts without directly accessing the IP-layer,\n   for example
    implementing it as part of the application without\n   requiring special privileges.\n\n
    \  Please note that this document does not provide all techniques\n   necessary
    for building a complete NAT-capable application using SCTP.\n   This document
    focuses on the functionality required within the SCTP\n   stack and making this
    available via an API.  It does not cover\n   mechanism to determine whether UDP
    encapsulation is required to reach\n   the peer and, if UDP encapsulation is used,
    which remote UDP port\n   number can be used.\n\n   This document covers only
    end-hosts and not tunneling (egress or\n   ingress) end-points.\n\n\t </p>\n      "
