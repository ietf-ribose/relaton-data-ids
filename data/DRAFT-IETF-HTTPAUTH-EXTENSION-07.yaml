abstract:
  content: "\n\t <p>   This document specifies extensions for the HTTP authentication\n
    \  framework for interactive clients.  Currently, fundamental features\n   of
    HTTP-level authentication are insufficient for complex\n   requirements of various
    Web-based applications.  This forces these\n   applications to implement their
    own authentication frameworks by\n   means like HTML forms, which becomes one
    of the hurdles against\n   introducing secure authentication mechanisms handled
    jointly by\n   servers and user-agent.  The extended framework fills gaps between\n
    \  Web application requirements and HTTP authentication provisions to\n   solve
    the above problems, while maintaining compatibility with\n   existing Web and
    non-Web uses of HTTP authentications.\n\n\t </p>\n      "
