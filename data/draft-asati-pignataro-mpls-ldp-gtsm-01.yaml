abstract:
  content: "<p>The Generalized TTL Security Mechanism (GTSM) describes a generalizeduse
    of a packets Time to Live (TTL) (IPv4) or Hop Limit (IPv6) toverify that the packet
    was sourced by a node on a connected link,thereby protecting the router's IP control-plane
    from CPU utilizationbased attacks. This technique improves security and is used
    by manyprotocols. This document defines the GTSM use for Label DistributionProtocol
    (LDP).</p>"
