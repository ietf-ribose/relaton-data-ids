abstract:
  content: "\n\t <p>   The loop-free alternates computed following the current Remote-LFA\n
    \  [I-D.ietf-rtgwg-remote-lfa] specification gaurantees only link-\n   protection.
    \ The resulting Remote-LFA nexthops (also called PQ-\n   nodes), may not gaurantee
    node-protection for all destinations being\n   protected by it.\n\n   This document
    describes procedures for determining if a given PQ-node\n   provides node-protection
    for a specific destination or not.  The\n   document also shows how the same procedure
    can be utilised for\n   collection of complete characteristics for alternate paths.\n
    \  Knowledge about the characteristics of all alternate path is\n   precursory
    to apply operator defined policy for eliminating paths not\n   fitting constraints.\n\n\n\t
    </p>\n      "
