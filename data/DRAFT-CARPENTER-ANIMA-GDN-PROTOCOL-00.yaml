abstract:
  content: "\n\t <p>   This document defines a new protocol that enables intelligent
    devices\n   to dynamically discover peer devices, to synchronize state with them,\n
    \  and to negotiate mutual configurations with them.  This document only\n   defines
    a general protocol as a negotiation platform, while the\n   negotiation objectives
    for specific scenarios are to be described in\n   separate documents.\n\n\t </p>\n
