abstract:
  content: "<p>DHCP Forcerenew allows for the reconfiguration of a single host byforcing
    the DHCP client into a Renew state on a trigger from the DHCPserver. In Forcerenew
    Key Authentication the server exchanges a keywith the client on the initial DHCP
    ACK that is used for subsequentvalidation of a Forcerenew message.</p>"
