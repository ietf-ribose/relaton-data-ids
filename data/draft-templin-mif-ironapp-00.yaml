abstract:
  content: "<p>The Internet Routing Overlay Network (IRON) is a new internetworking
    and routing architecture that addresses important issues including routing scaling,
    network renumbering, mobility management, mobile networks, multihoming, traffic
    engineering, NAT traversal and security. In this document, we focus on IRON's
    applicability for multiple interface (mif) nodes.</p>"
