abstract:
- content: <p>The Network Layer Signaling Transport Layer provides a generalized packetization
    and messaging framework for on-path signaling. It is designed to carry a variety
    of "applications." This document describes a lightweight firewall pinholing application,
    designed to carry requests for firewall resources to firewalls along a path between
    two endpoints.</p>
