abstract:
- content: "<p>This document specifies a method for exchanging IPv6 Traffic Engineering
    information using the IS-IS routing protocol. The described method uses three
    new TLVs, together with two new sub-TLVs of the Extended IS Reachability TLV.
    The information distributed allows a CSPF algorithm to calculate traffic engineered
    routes using IPv6 addresses.</p>"
