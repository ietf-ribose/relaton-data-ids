abstract:
  content: "\n\t <p>   Multipath communication enables the combination of low data
    rate, low\n   latency terrestrial links and high data rate, high latency links\n
    \  (e.g., geostationary satellite links) to provide a full-fledged\n   Internet
    access.  However, the combination of such heterogeneous\n   links is challenging
    from a technical point of view.  This document\n   describes a possible solution,
    i.e. an architecture and scheduling\n   mechanism.  The applicability of this
    approach to encrypted transport\n   protocols (e.g., Multipath QUIC) is also discussed.\n\n\t
    </p>\n      "
