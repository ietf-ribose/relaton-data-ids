abstract:
- content: <p>This document defines semantics that allow for signaling a new SDP group
    "supim" for superimposed media in an SDP session. The "supim" attribute can be
    used by the application to relate all the fully or partly superimposed visual
    media streams enabling them to be added as an overlay on top of any one or more
    background visual media streams. The superimposition grouping semantics is helpful
    if the media stream data is separate and transported via different sessions.</p>
