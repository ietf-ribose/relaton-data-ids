abstract:
  content: "\n\t <p>This document discusses issues for the use of network layer redirects\nin
    Mobile Ad-hoc Networks (MANETs). The document observes that the\nuse of redirects
    requires a transitive property for network layer\nconnectivity that does not hold
    for MANETs, thus the use of redirects\nin MANETs can cause communication problems.
    Additionally, the\ndocument proposes several possible solutions for the problem.\n\t
    </p>\n      "
