abstract:
  content: "<p>This document proposes an approach for using SIP to support mobilityfor
    TCP-based applications in a mobile Internet. The proposedapproach utilizes a TCP
    tracking agent, dubbed as SIP_EYE, in mobilestations as well as SIP INFO method
    to spoof constant endpoints formobile TCP connections and supports mobile TCP
    applications in a SIPenvironment without any changes to TCP.</p>"
