abstract:
- content: "<p>This document specifies an extension to Label Distribution Protocol
    (LDP) using which a Label Switched Router (LSR) can explicitly notify its neighbor
    LSR its intention to shutdown one or more LDP adjacencies. This extension shall
    be used to shutdown LDP adjacencies for planned maintenance without interrupting
    traffic.</p>"
