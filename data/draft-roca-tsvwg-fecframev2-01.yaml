abstract:
- content: "<p>This document describes a framework for using Forward Error Correction
    (FEC) codes with applications in public and private IP networks to provide protection
    against packet loss. The framework supports applying FEC to arbitrary packet flows
    over unreliable transport and is primarily intended for real-time, or streaming,
    media. This framework can be used to define Content Delivery Protocols that provide
    FEC for streaming media delivery or other packet flows. Content Delivery Protocols
    defined using this framework can support any FEC scheme (and associated FEC codes)
    that is compliant with various requirements defined in this document. Thus, Content
    Delivery Protocols can be defined that are not specific to a particular FEC scheme,
    and FEC schemes can be defined that are not specific to a particular Content Delivery
    Protocol. The first version of FECFRAME defined in [RFC6363] was restricted to
    block FEC codes. The FECFRAME version 2 defined in this document adds the possibility
    to use Convolutional FEC Codes in addition to Block FEC Codes.</p>"
