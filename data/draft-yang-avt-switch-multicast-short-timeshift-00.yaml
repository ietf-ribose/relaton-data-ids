abstract:
  content: "\t <t>When a client requests a time-shift service for a multicast sessionusing
    RTP for media transport, like pause, instant replay, slow-motion video, frame-by-frame
    viewing, rewind, fast-forward, etc., itneeds to switch from multicast session
    to unicast session. Thisunicast session will always serve for the time-shift service
    unlessthe client manually switches back to the multicast session. Actuallya time-
    shift request may happens for all clients. That is,multicast session stream will
    be replaced by many unicast time-shiftstreams having significant impact on network
    bandwidth usage.In this document, we describe a method using existing RTP and
    RTCPprotocol infrastructure that switches back to multicast session fromunicast
    session of time-shift. In this method, a burst RTP flowwhich is a little faster
    than the primary multicast rate may betransmitted so that unicast session may
    catch up and switch back tomulticast session.</p>"
