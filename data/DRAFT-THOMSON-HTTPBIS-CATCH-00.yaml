abstract:
  content: "\n\t <p>   This document defines an HTTP header field that can be added
    to a\n   response to indicate to a client that a response will only be\n   provided
    over a TLS connection, and only if the client has provided a\n   certificate on
    that connection.\n\n\t </p>\n      "
