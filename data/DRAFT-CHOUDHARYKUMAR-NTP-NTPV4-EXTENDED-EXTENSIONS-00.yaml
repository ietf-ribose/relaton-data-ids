abstract:
  content: "\n\t <p>      The Network Time Protocol Version 4 (NTPv4) defines the
    optional\n   usage of extension fields. An extension field as defined in RFC5905,\n
    \  is an optional field that resides at the end of the NTP header and\n   can
    be used to add optional capabilities or additional information\n   that is not
    conveyed in the standard NTP header. This document\n   redefines NTP extension
    header proposed in RFC5905 by removing the\n   size restriction imposed on extension
    fields due to MAC and also\n   addresses backward compatibility issues which will
    arise on changing\n   the legacy NTP extension header.\n\n\n\t </p>\n      "
