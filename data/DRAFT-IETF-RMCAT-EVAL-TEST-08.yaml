abstract:
  content: "\n\t <p>   The Real-time Transport Protocol (RTP) is used to transmit
    media in\n   multimedia telephony applications.  These applications are typically\n
    \  required to implement congestion control.  This document describes\n   the
    test cases to be used in the performance evaluation of such\n   congestion control
    algorithms in a controlled environment.\n\n\t </p>\n      "
