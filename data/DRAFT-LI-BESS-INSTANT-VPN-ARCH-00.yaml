abstract:
  content: "\n\t <p>   With the wide application of cloud computing technology, more
    and\n   more enterprises will hire public cloud data center resources, reduce\n
    \  their own costs.  Providers need to enterprise data center rental\n   network
    and enterprise own network connected together, provide\n   enterprise lease line
    services.  L3VPN is most providers provide this\n   service selection.  New VPN
    line business needs to rapidly deploy,\n   but the current technology cannot meet
    this requirement.  This\n   document introduces the architecture to deploy L3VPN
    rapidly which\n   can satisfy the requirement for service provision.\n\n\n\t </p>\n
