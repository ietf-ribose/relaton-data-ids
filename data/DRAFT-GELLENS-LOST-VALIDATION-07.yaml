  content: "\n\t <p>   This document adds the \"LoST-Validation\" service tag to the\n
    \  Straightforward Naming Authority PoinTeR (S-NAPTR) Application\n   Service
    Tag IANA registry.  This tag can appear in a Naming Authority\n   Pointer (NAPTR)
    Domain Name System (DNS) record to assist clients of\n   the Location-to-Service
    Translation Protocol (LoST) in identifying\n   LoST servers explicitly willing
    to perform location validation.\n\n\t </p>\n      "
