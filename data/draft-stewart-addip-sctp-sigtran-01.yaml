abstract:
  content: "<p>This document describes an extension to the Stream ControlTransmission
    Protocol (SCTP) [RFCXXXX] to provide a method to add ordelete an IP address from
    a existing association. Also this documentwill provide a generic method for transmitting
    a reliable controlchunk. The benefits of these extensions are a) uniform methods
    for theaddition of control chunks that must be reliable and b) for machineswith
    hot pluggable interface cards the ability to add (and or delete)IP addresses dynamically
    without forcing an association restart.</p>"
