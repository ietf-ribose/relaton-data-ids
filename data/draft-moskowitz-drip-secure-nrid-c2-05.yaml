abstract:
- content: "<p>This document defines a transport mechanism for Unmanned Aircraft System
    (UAS) Network Remote ID (N-RID). CoAP/CBOR is used for the N-RID messaging. This
    is secured via either HIP/ESP or DTLS. HIP/ ESP or DTLS secure messaging Command-and-Control
    (C2) for is also described.</p>"
