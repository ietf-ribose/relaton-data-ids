abstract:
- content: "<p>This document proposes possible solutions to avoid certain drawbacks
    of IP/ICMP Translation Algorithm (SIIT) when the destinations are available with
    IPv6. When SIIT is used as a NAT46 and IPv4-only devices or applications initiate
    traffic flows to dual-stack CDNs (Content Delivery Networks), Caches or other
    network resources (in the operator network or Internet), those flows will be translated
    back to IPv4 by a NAT64. This is the case for 464XLAT and MAP-T.</p>"
