abstract:
- content: "<p>This document defines a LDAPv3 extensible matching rule that allows
    a server to dereference pointers stored in an object's attribute and apply a LDAPv3
    search filter to the resulting objects. This rule allows schema definitions to
    capture richer association models without requiring extra protocol exchanges or
    special client code.</p>"
