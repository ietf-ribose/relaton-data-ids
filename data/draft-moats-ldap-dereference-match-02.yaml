abstract:
  content: "<p>This document defines a LDAPv3 extensible matching rule that allows
    aserver to dereference pointers stored in an object's attribute andapply a LDAPv3
    search filter to the resulting objects. This ruleallows schema definitions to
    capture richer association modelswithout requiring extra protocol exchanges or
    special client code.</p>"
