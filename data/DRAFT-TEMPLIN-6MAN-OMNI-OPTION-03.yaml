abstract:
  content: "\n\t <p>   This document defines a new IPv6 Neighbor Discovery (ND) option\n
    \  termed the \"Overlay Multilink Network Interface (OMNI) Option\".  The\n   OMNI
    option may appear in any IPv6 ND message type; it is processed\n   by interface
    types that recognize the option and ignored by all other\n   interface types.
    \ The option supports functions such as prefix\n   registration and multilink
    coordination, and is extensible to support\n   additional functions in the future.\n\n\t
    </p>\n      "
