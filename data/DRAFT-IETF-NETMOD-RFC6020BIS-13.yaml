abstract:
  content: "\n\t <p>   YANG is a data modeling language used to model configuration
    data,\n   state data, remote procedure calls, and notifications for network\n
    \  management protocols.  This document describes the syntax and\n   semantics
    of version 1.1 of the YANG language.  YANG version 1.1 is a\n   maintenance release
    of the YANG language, addressing ambiguities and\n   defects in the original specification.
    \ There are a small number of\n   backward incompatibilities from YANG version
    1.  This document also\n   specifies the YANG mappings to the Network Configuration
    Protocol\n   (NETCONF).\n\n\t </p>\n      "
