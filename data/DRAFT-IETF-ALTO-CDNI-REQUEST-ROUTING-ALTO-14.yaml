abstract:
  content: "\n\t <p>   The Content Delivery Networks Interconnection (CDNI) framework\n
    \  [RFC6707] defines a set of protocols to interconnect CDNs, to achieve\n   multiple
    goals such as extending the reach of a given CDN to areas\n   that are not covered
    by that particular CDN.  One component that is\n   needed to achieve the goal
    of CDNI described in [RFC7336] is the CDNI\n   Request Routing Footprint &amp;
    Capabilities Advertisement interface\n   (FCI).  [RFC8008] defines precisely the
    semantics of FCI and provides\n   guidelines on the FCI protocol, but the exact
    protocol is explicitly\n   outside the scope of that document.  This document
    defines an FCI\n   protocol using the Application-Layer Traffic Optimization (ALTO)\n
    \  protocol, following the guidelines defined in [RFC8008].\n\n\n\t </p>\n      "
