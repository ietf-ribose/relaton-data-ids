abstract:
  content: "\n\t <p>   This document describes the IGMP/MLD-based explicit membership\n
    \  tracking function for multicast routers supporting IGMPv3/MLDv2.  The\n   explicit
    membership tracking function contributes to saving network\n   resources and shortening
    leave latency, and enables operators to see\n   which downstream routers(s) on
    a LAN are joined to which multicast\n   tree.\n\n\t </p>\n      "
