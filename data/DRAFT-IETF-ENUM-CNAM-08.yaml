abstract:
  content: "\n\t <p>This document registers the Enumservice 'pstndata' and \n          subtype
    'cnam' using the URI scheme 'pstndata:' as per the \n          IANA registration
    process defined in the ENUM specification, \n          RFC 3761 and registers
    a new URI type 'pstndata:'.  \n              \n          This data is used to
    facilitate the transfer of Calling Name \n          Delivery (CNAM) data for calls
    that originate on the Public \n          Switched Telephone Network (PSTN) that
    may be displayed on \n          VoIP or other Real-time Client User Agents (CUA).
    The \n          pstndata URI is created to facilitate this transfer, however \n
    \         this URI may be used to transport other PSTN data in the \n          future.
    \n\t </p>\n      "
