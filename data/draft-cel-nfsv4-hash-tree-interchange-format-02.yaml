abstract:
  content: "<p>This document describes a compact open format for transporting and
    storing an abbreviated form of a cryptographically signed hash tree. Receivers
    use this representation to reconstitute the hash tree and verify the integrity
    of file content protected by that tree. An X.509 certificate encapsulates and
    protects the hash tree metadata and provides cryptographic provenance. Therefore
    this document updates the Internet X.509 certificate profile specified in RFC
    5280.</p>"
