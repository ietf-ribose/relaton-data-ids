abstract:
  content: "\t <t>[SW-MESH-FMWK] provides a generalized framework to connect islands
    ofvarious network layer protocols over a backbone network composed ofsame or different
    network layer protocol routers. To this end,packets sourced from the islands are
    forwarded over a signaledsoftwire in the backbone network by encapsulating the
    packets in asoftwire transport header. This document define a new BGP attributecalled
    the \"Softwire Mesh Encasulation attribute\" that are advertisedby the softwire
    mesh endpoints to build these transport headers.</p>"
