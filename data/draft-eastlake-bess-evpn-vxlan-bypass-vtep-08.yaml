abstract:
  content: "<p>A principal feature of EVPN is the ability to support multihoming from
    a customer equipment (CE) to multiple provider edge equipment (PE) with all-active
    links. This draft specifies a mechanism to simplify PEs used with VXLAN tunnels
    and enhance VXLAN Active-Active reliability.</p>"
