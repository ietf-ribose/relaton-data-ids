abstract:
  content: "<p>This document proposes a binding from the abstract iCalendarTransport-independent
    Interoperability Protocol (iTIP) usingSession Initiation Protocol (SIP) as transport
    and SIP/SIPS URIsas addresses. The iTIP objects are used as a MIME payload formatwith
    SIP. iTIP is an abstract transport protocol for exchangingcalendaring information
    between calendar systems using theiCalendar, Internet Calendaring and Scheduling
    Core ObjectSpecification defined by RFC-2445. SIP is a application-layersignaling
    protocol for creating, modifying, and terminatingmultimedia sessions, retrieving
    user presence and sending instantmessages.</p>"
