abstract:
  content: "\n\t <p>   This specification defines a new DNS TIMEOUT resource record
    (RR)\n   that associates a lifetime with one or more zone resource records\n   with
    the same owner name, type, and class.  It is intended to be used\n   to transfer
    resource record lifetime state between a zone's primary\n   and secondary servers
    and to store lifetime state during server\n   software restarts.\n\n\t </p>\n
