abstract:
  content: "\n\t <p>   The Application-Layer Traffic Optimization (ALTO) Service has
    defined\n   network and cost maps to provide basic network information, where
    the\n   cost maps allow only scalar (numerical or ordinal) cost mode values.\n
    \  This document introduces a new cost mode called path-vector to allow\n   ALTO
    clients to support use cases such as capacity regions for\n   applications.  This
    document starts with a non-normative example\n   called multi-flow scheduling
    to illustrate that ALTO cost maps\n   without path vectors cannot provide sufficient
    information.  This\n   document then defines path-vector as a new cost mode.\n\n\n\t
    </p>\n      "
