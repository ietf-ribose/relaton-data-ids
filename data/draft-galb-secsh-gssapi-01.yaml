abstract:
- content: "<p>SECSH is a protocol for secure remote login and other secure network
    services over an insecure network. GSSAPI is a general-purpose user authentication
    method based on RFC 2743. This document describes a method for encoding GSSAPI
    onto the model described in the SECSH authentication protocol framework [SSH-AUTH].</p>"
