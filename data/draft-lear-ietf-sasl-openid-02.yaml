abstract:
  content: "\t <t>OpenID has found its usage on the Internet for Web Single Sign-On.Simple
    Authentication and Security Layer (SASL) and the GenericSecurity Service Application
    Program Interface (GSS-API) areapplication frameworks to generalize authentication.
    This memospecifies a SASL and GSS-API mechanism for OpenID that allows theintegration
    of existing OpenID Identity Providers with applicationsusing SASL and GSS-API.</p>"
