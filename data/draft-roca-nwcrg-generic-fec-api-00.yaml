abstract:
- content: "<p>This document introduces a generic Application Programming Interface
    (API) for window-based FEC codes. This API is meant to be usable by any sliding
    window FEC code, independently of the FEC Scheme or network coding protocol that
    may rely on it. This API defines the core procedures and functions meant to control
    the codec (i.e., implementation of the FEC code), but leaves out all upper layer
    aspects (e.g., signalling) that are the responsibility of the application making
    use of the codec. A goal of this document is to pave the way for a future open-source
    implementation of such codes.</p>"
