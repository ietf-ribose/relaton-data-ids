abstract:
- content: "<p>Hosts may assign random link-layer addresses to network interfaces
    in an attempt to increase privacy and reduce trackability. Careless assignment
    of IPv6 addresses may negate the privacy advantages of random link-layer addresses.
    We propose simple solutions to ensure that IPv6 addresses do change whenever the
    link layer addresses change.</p>"
