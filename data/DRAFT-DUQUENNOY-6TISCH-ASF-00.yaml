abstract:
  content: "\n\t <p>   This document defines a Scheduling Function called \"ASF\":
    the 6TiSCH\n   Autoonomous Scheduling Function.  With ASF, nodes maintain their
    TSCH\n   schedule based on local neighborhood knowledge, without any\n   signaling.
    \ Hashes of the nodes' MAC address are used to\n   deterministically derive the
    [slotOffset,channelOffset] location of\n   cells in the TSCH schedule.  The MAC,
    control, and application\n   traffic planes are assigned to distinct slotframes,
    for isolation and\n   flexible dimensioning.  This approach provides over-provisioned\n
    \  schedules with low maintenance, in pursuit for simplicity rather than\n   optimality.\n\n\n\t
    </p>\n      "
