abstract:
  content: "\t <t>When distributing information through multicast, it is oftenneccessary
    to solicit feedback from receivers. This feedback can beto report on reception
    quality, indicate loss of packets, oracknowledge receipt of data. There is a range
    of feedback mechanismspossible, ranging from polling to periodic multicast feedback.
    Thisdocument presents a taxonomy of these various mechanisms, with adiscussion
    of the pros and cons of each approach and a discussion ofapplicability.</p>"
