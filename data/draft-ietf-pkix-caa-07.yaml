abstract:
- content: "<p>The Certification Authority Authorization (CAA) DNS Resource Record
    allows a DNS domain name holder to specify the certificate signing certificate(s)
    authorized to issue certificates for that domain. CAA resource records allow a
    public Certification Authority to implement additional controls to reduce the
    risk of unintended certificate mis- issue.</p>"
