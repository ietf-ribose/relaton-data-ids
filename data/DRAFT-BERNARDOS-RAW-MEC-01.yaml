abstract:
  content: "\n\t <p>   There are several scenarios involving multi-hop heterogeneous\n
    \  wireless networks requiring reliable and available features combined\n   with
    multi-access edge computing, such as Industry 4.0.  This\n   document describes
    solutions integrating IETF RAW and ETSI MEC,\n   fostering discussion about extensions
    at both IETF and ETSI MEC to\n   better support these scenarios.\n\n\t </p>\n
