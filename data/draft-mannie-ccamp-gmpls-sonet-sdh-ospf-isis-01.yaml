abstract:
  content: "<p>This document introduces some of the extensions required in existingIGP
    routing protocols to support sub-sequent signalling fordynamically established
    SONET/SDH circuits using GMPLS-based controlplane architecture [GMPLS-ARCH]. In
    particular, it specifies theGMPLS routing extensions to OSPF and IS-IS routing
    protocols forSONET/SDH networks using [GMPLS-RTG] as guideline.The current document
    is based on the Traffic Engineering (TE)extensions defined in [OSPF-TE] and [ISIS-TE].
    It supports linkbundling (aka TE Links) as defined in [MPLS-BDL]. This documentproposes
    several new sub-TLVs for SONET/SDH network control whichcomplement those proposed
    in [GMPLS-OSPF] and [GMPLS-ISIS]. Theproposed encoding does not preclude any further
    integration in thesedocuments that the current one intends to complement.</p>"
