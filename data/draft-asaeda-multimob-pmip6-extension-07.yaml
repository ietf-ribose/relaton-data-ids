abstract:
- content: "<p>This document describes Proxy Mobile IPv6 (PMIPv6) extensions to support
    IP multicast. The Mobile Access Gateway (MAG) and the Local Mobility Anchor (LMA)
    are the mobility entities defined in the PMIPv6 protocol and act as PIM-SM routers.
    The proposed protocol extension addresses the tunnel convergence problem and provides
    seamless handover. This document defines the Proxy Binding Update and the Proxy
    Binding Acknowledgement messages with multicast extension.</p>"
