abstract:
- content: "<p>The purpose of this draft is to provide a list of MGCP extensions for
    packages and Local Connection Options that are presently described in Informational
    RFC drafts. If and when these drafts have valid informational RFC number associated
    with them, the lists provided in this document will be provided for initial MGCP
    IANA registration and this draft will be allowed to expire. For comments or additions,
    please contact the author.</p>"
