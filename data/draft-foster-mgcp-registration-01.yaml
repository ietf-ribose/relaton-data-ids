abstract:
  content: "<p>The purpose of this draft is to provide a list of MGCP extensions forpackages
    and Local Connection Options that are presently described inInformational RFC
    drafts. If and when these drafts have validinformational RFC number associated
    with them, the lists provided inthis document will be provided for initial MGCP
    IANA registration andthis draft will be allowed to expire.For comments or additions,
    please contact the author.</p>"
