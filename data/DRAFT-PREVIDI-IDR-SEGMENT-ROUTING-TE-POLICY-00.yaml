abstract:
  content: "\n\t <p>   This document defines a new BGP SAFI with a new NLRI in order
    to\n   advertise a Segment Routing Traffic Engineering Policy (SR TE\n   Policy).
    \ The SR TE Policy is advertised along with the Tunnel\n   Encapsulation Attribute
    for which this document also defines new sub-\n   TLVs.  An SR TE policy is advertised
    with the information that will\n   be used by the node receiving the advertisement
    in order to\n   instantiate the policy in its forwarding table and to steer traffic\n
    \  according to the policy.\n\n\t </p>\n      "
