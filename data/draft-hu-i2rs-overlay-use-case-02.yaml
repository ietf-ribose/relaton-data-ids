abstract:
- content: "<p>This document proposes an overlay network use case. The forwarding
    routers network is an overlay structure. There are two kinds of forwarding routers:
    Edge Router(ER) and Core Routers(CR). Edge Router encapsulates format data based
    on the tunnel type, which are established among Edge Routers. Core Router would
    be very simple and cheap. It focus on the encapsulation data forwarding. In order
    to reduce the equipment cost of Edge Routers, the network virtualization is provided
    in this document.</p>"
