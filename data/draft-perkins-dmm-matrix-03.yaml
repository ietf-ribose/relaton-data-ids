abstract:
- content: "<p>Distributed Mobility Management (DMM) is proposed as a way to enable
    scalable growth of mobile core networks so that network service providers can
    meet new requirements for performance and reduced operational expenditures. This
    requires reconsideration of existing approaches within the IETF and elsewhere
    in order to determine which if any such approaches may be used as part of a DMM
    solution.</p>"
