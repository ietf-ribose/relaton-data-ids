abstract:
- content: "<p>This document specifies a new RTP profile for retransmission of lost
    packets of unicast multimedia sessions. We refer to this profile as 'RTP/RX'.
    This profile follows RFC 1889 as it is for data exchange. Specifically for unicast
    session, it changes the RTCP interval and defines a new RTCP packet type for retransmission
    requests. This document also describes how retransmission requests and retransmission
    data may be sent within RTP.</p>"
