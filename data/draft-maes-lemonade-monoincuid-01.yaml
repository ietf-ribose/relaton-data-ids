abstract:
- content: "<p>MONOINCUID defines an extension to the IMAPv4 Rev1 protocol [RFC3501]
    for optimization in a mobile setting, aimed at delivering extended functionality
    for mobile devices with limited resources. To reduce client complexity, the IMAP
    UID in a server compliant to MONOINCUID are fixed and monotonically increasing.</p>"
