  content: "\n\t <p>   Verification of peer consent before sending traffic is necessary
    in\n   WebRTC deployments to ensure that a malicious JavaScript cannot use\n   the
    browser as a platform for launching attacks.  A related problem\n   is session
    liveness.  WebRTC applications may want to detect\n   connection failure and take
    appropriate actions.  This document\n   describes a STUN usage that enables a
    WebRTC browser to perform the\n   following on a candidate pair ICE is using for
    a media component\n   after session establishment:\n\n\t </p>\n      "
