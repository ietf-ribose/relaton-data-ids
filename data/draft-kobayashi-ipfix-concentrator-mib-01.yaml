abstract:
  content: "<p>This document defines managed objects for IPFIX collectors and concentrators.
    The IPFIX concentrator has a several capabilities.These capabilities provide collecting
    flow records, and storing theseto database, selecting, aggregating and forwarding
    these to nextIPFIX nodes. These functions have the managed infomation objects.These
    objects provide information about parameters and instructionrules used by each
    process.</p>"
