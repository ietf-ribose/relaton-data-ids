abstract:
  content: "\n\t <p>This document defines two new EPP parameters to enable the exchange
    \nof additional information between the registry and the registrars for \nthe
    United States ccTLD (usTLD). These two new parameters only apply \nto contact
    objects served as registrants for usTLD domains. This is \naccomplished according
    to the EPP extension framework in the command-\nresponse &lt;extension&gt; field.\n\t
    </p>\n      "
