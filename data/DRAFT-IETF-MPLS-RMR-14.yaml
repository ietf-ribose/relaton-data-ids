abstract:
  content: "\n\t <p>   This document describes the use of the MPLS control and data
    planes\n   on ring topologies.  It describes the special nature of rings, and\n
    \  proceeds to show how MPLS can be effectively used in such topologies.\n   It
    describes how MPLS rings are configured, auto-discovered and\n   signaled, as
    well as how the data plane works.  Companion documents\n   describe the details
    of discovery and signaling for specific\n   protocols.\n\n\n\t </p>\n      "
