abstract:
  content: "\n\t <p>   This document defines a Cryptographic Message Syntax (CMS)
    profile\n   for a general purpose Resource Tagged Attestation (RTA), for use with\n
    \  the Resource Public Key Infrastructure (RPKI).  The objective is to\n   allow
    an attestation, in the form of an arbitrary digital object, to\n   be signed \"with
    resources\", and for validation to provide an outcome\n   of \"valid with resources\".
    \ The profile is intended to provide for\n   the signing of an attestation with
    an arbitrary set of resources.\n\n\t </p>\n      "
