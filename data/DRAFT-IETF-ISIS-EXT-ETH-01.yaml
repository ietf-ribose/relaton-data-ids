abstract:
  content: "\n\t <p>This document presents an extension to current Ethernet Frame
    \nspecifications for hardware and frame format to support payloads \ngreater than
    1500 Bytes for Type interpretation and Length \ninterpretation frames. This is
    useful for Gigabit Ethernet\ntechnology, providing a means to carry large MTU
    packets without\nfragmentation over a high-speed broadcast network.\n\t </p>\n
