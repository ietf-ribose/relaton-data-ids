abstract:
  content: "\n\t <p>   This note specifies an experimental ICMPv6 message type used\n
    \  with the Identifier-Locator Network Protocol (ILNP).  This\n   message is used
    to dynamically update Identifier/Locator\n   bindings for an existing ILNP session.
    \ This is a product\n   of the  IRTF Routing RG.\n\n\t </p>\n      "
