abstract:
- content: "<p>The Online Certificate Status Protocol (OCSP) requires server responses
    to be signed but does not specify a mechanism for selecting the signature algorithm
    to be used. This may lead to avoidable interoperability failures in contexts where
    multiple signature algorithms are in use. This document specifies rules for server
    signature algorithm selection and an extension that allows a client to advise
    a server that specific signature algorithms are supported. [STANDARDS-TRACK]</p>"
