abstract:
- content: "<p>Open Caching architecture is a use case of Content Delivery Networks
    Interconnection (CDNI) in which the commercial Content Delivery Network (CDN)
    is the upstream CDN (uCDN) and the ISP caching layer serves as the downstream
    CDN (dCDN). This document supplements to the CDNI Capability Objects defined in
    RFC 8008 and CDNI Metadata Objects in RFC 8006. The defined Capability Objects
    structure and interface for advertisments and managment of a downstream CDN capacity.</p>"
