abstract:
- content: "<p>This draft proposes using dataplane triggered notifications in order
    to support multicast fast reroute methods in various ways. Sending such notifications
    down the tree can be used to trigger fail-over in nodes not adjacent to the failure.
    Sending such dataplane notification up the tree can help to activate pre-built
    standby backup tree segments.</p>"
