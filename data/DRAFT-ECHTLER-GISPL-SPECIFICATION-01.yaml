abstract:
  content: "\n\t <p>This document introduces GISpL, the Gestural Interface Specification\nLanguage.
    \ GISpL enables the unambiguous description of gestures used\nin human-computer
    interfaces.  This includes gestures on touch and\nmulti-touch screens, with digital
    pens, with hand-held controllers or\nin free air.  A matching engine analyzes
    motion data produced by the\ninput device(s) and triggers registered gestures.\n\t
    </p>\n      "
