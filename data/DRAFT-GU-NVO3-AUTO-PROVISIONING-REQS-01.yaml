abstract:
  content: "\n\t <p>   [RFC7365] and [RFC7364] all have some information on \"Auto-\n
    \  provisioning/Service discovery\" or \"Dynamic Provisioning\".  Some\n   further
    information should be helpful to clarify how automatic\n   virtual network/service
    provisioning can be done in NVO3 partially if\n   total automatic service provisioning
    is difficult.  This document\n   describes the NVO3 general virtual network provisioning
    processes and\n   discusses how VN can be automatically provided and related\n
    \  requirements in or out of the scope of NVO3.\n\n\t </p>\n      "
