abstract:
- content: "<p>With the creation of the NFS version 4 working group, a set of requirements
    for the next version of NFS must be codified to create a reasonable context for
    the new protocol discussions and aide in the upcoming decisions. This Internet
    Draft has the purpose of presenting the requirements for NFS version 4 and will
    be used as the leading document for NFSv4 working group.</p>"
