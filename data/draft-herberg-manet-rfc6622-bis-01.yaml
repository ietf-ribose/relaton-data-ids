abstract:
- content: "<p>This document extends and replaces RFC 6622. It describes general and
    flexible TLVs for representing cryptographic Integrity Check Values (ICVs) (i.e.,
    digital signatures or Message Authentication Codes (MACs)) as well as timestamps,
    using the generalized Mobile Ad Hoc Network (MANET) packet/message format defined
    in RFC 5444. It defines two Packet TLVs, two Message TLVs, and two Address Block
    TLVs for affixing ICVs and timestamps to a packet, a message, and an address,
    respectively.</p>"
