abstract:
  content: "\n\t <p>This document defines a method for the support of GMPLS asymmetric\nbandwidth
    bidirectional Label Switched Paths (LSPs).  The presented\napproach is applicable
    to any switching technology and builds on the\noriginal Resource Reservation Protocol
    (RSVP) model for the transport\nof traffic-related parameters.\n\t </p>\n      "
