abstract:
- content: "<p>The Digital Twin Network is a network system with Physical Network
    and Twin Network, which can be mapped interactively in real time. The construction
    of Digital Twin Network requires real-time data of Physical Network to update
    the state of Twin Network. This document aims to describe the data collection
    requirements and provide data collection methods or tools to build the data repository
    for digital twin network.</p>"
