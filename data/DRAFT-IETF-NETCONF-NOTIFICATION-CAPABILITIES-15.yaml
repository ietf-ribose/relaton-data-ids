abstract:
  content: "\n\t <p>   This document defines two YANG modules,\"ietf-system-capabilities\"
    and\n   \"ietf-notification-capabilities\".\n\n   The module \"ietf-system-capabilities\"
    provides a placeholder\n   structure that can be used to discover YANG related
    system\n   capabilities for servers.  The module can be used to report\n   capability
    information from the server at run-time or implementation-\n   time, per the YANG
    Instance Data File Format.\n\n   The module \"ietf-notification-capabilities\"
    augments \"ietf-system-\n   capabilities\" to specify capabilities related to
    Subscription to YANG\n   Notifications for Datastore Updates.\n\n\t </p>\n      "
