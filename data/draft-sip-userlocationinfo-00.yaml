abstract:
- content: "<p>This document specifies the SIP P-User-Location-Info P-header. This
    header field addresses an issue that was identified when non-3GPP access and non-trusted
    networks are integrated to IMS (IP Multimedia Subsystem) networks. This header
    field conveys the trusted network determined location information of a served
    user when the user is registered for IMS services via non-3GPP access networks.</p>"
