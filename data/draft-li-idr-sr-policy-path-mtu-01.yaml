abstract:
- content: "<p>Segment routing is a source routing paradigm that explicitly indicates
    the forwarding path for packets at the ingress node. An SR policy is a set of
    candidate SR paths consisting of one or more segment lists with necessary path
    attributes. However, the path maximum transmission unit (MTU) information for
    SR path is not available in the SR policy since the SR does not require signaling.
    This document defines extensions to BGP to distribute path MTU information within
    SR policies.</p>"
