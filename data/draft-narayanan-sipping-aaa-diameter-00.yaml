abstract:
  content: "<p>This memo defines a SIP Diameter accounting application. It specifieshow
    Diameter servers can be used with SIP servers to provideaccounting. This accounting
    is expected to be compatible withexisting RADIUS servers. Specific Diameter accounting
    attribute valuepairs that are applicable to SIP are discussed, and where necessarynew
    attribute value pairs are defined.</p>"
