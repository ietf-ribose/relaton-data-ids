abstract:
  content: "\t <t>This draft document specifies a method of encapsulating Internet
    Protocol (IP) and Address Resolution Protocol (ARP) datagrams for transmission
    across LocalTalk. It is intended to supplement existing technology for enabling
    Apple Macintoshes with built-in LocalTalk network media to communicate with other
    IP hosts in a TCP/IP internet.</p>"
