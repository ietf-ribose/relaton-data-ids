abstract:
  content: "\n\t <p>   This document is a collection of solutions to reveal a host\n
    \  identifier (denoted as HOST_ID) when a Carrier Grade NAT (CGN) or\n   application
    proxies are involved in the path.  This host identifier\n   could be used by a
    remote server to sort out the packets by sending\n   host.  The host identifier
    must be unique to each host under the same\n   shared IP address.\n\n   This document
    analyzes a set of solution candidates to reveal a host\n   identifier; no recommendation
    is sketched in the document.\n\n\t </p>\n      "
