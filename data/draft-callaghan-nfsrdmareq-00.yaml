abstract:
  content: "<p>Remote Direct Memory Access (RDMA) technology provides an efficientmemory-to-memory
    data path across a network. This draft addressesthe requirements that an RDMA
    provider must satisfy to meet the needsof the NFS protocol and its implementations.
    It is a companion tothe NFS RDMA Problem Statement which presents a case for applyingRDMA
    technology to the NFS protocol.</p>"
