abstract:
  content: "\n\t <p>   This document contains the specification for the MPLS Static
    Label\n   Switched Paths (LSPs) YANG model.  The model allows for the\n   provisioning
    of static LSP(s) on LER(s) and LSR(s) devices along a\n   LSP path without the
    dependency on any signaling protocol.  The MPLS\n   Static LSP model augments
    the MPLS base YANG model with specific data\n   to configure and manage MPLS Static
    LSP(s).\n\n\t </p>\n      "
