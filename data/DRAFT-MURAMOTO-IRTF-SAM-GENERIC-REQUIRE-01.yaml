abstract:
  content: "\n\t <p>   The Scalable Adaptive Multicast (SAM) Research Group is chartered
    to\n   explore and research techniques which improve multicast performance\n   with
    respect to dimensions such as number of groups, dynamics of\n   group membership,
    dynamics of the network topology, and network\n   resource constraints.  This
    document describes requirements for SAM\n   framework, especially for non-GIG
    environment.\n\n\n\n\t </p>\n      "
