abstract:
- content: "<p>Many telephony services are IP based and they can use various signaling
    protocols like H.323, SIP, MGCP, MEGACO and vendor proprietary protocols. This
    document describe a method to identify and to change the Calling Line Identification
    (or CLI) field during call forwarding. This method is voice over ip protocol independent.
    This method can be apply to all voice over ip protocols.</p>"
