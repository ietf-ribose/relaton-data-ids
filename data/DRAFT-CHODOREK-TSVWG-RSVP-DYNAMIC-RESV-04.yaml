abstract:
  content: "\n\t <p>   RSVP reservations are static in nature and typically last for
    the\n   whole session. The proposed extension to the RSVP allows the RSVP to\n
    \  make elastic adjustments to reservations for the current demand of\n   network
    resources. The proposed method dynamically changes the RSVP\n   reservations on
    the basis of knowledge about transmitted traffic.\n\n\t </p>\n      "
