abstract:
- content: "<p>Secure Hybrid Wireless Mesh Protocol (SHWMP) for a Wireless Mesh Network
    (WMN) is a modified version of Hybrid Wireless Mesh Protocol (HWMP) which ensures
    both end-to-end and point-to-point authentication and integrity by using ID based
    signature schemes and key agreement schemes.</p>"
