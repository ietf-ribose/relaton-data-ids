abstract:
- content: "<p>HTTP Level multicast, using BIER, is described in the working group
    use case document. Specifically, it describes how individual HTTP responses can
    utilize a single BIER multicast response, utilizing an edge-based service routing
    components on top of the BIER transport. In order to enable the use case, the
    document describes additional functions in the ingress and egress nodes to the
    BIER network. These functions are assumed to be part of the BIER multicast overlay.</p>"
