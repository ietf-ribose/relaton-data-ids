abstract:
  content: "\n\t <p>   This document specifies a method of encapsulating network protocol\n
    \  packet within GRE and UDP headers. This GRE-in-UDP encapsulation\n   allows
    the UDP source port field to be used as an entropy field.\n   This may be used
    for load balancing of GRE traffic in transit\n   networks using existing ECMP
    mechanisms. This document also\n   specifies GRE-in-UDP tunnel requirements for
    two applicability\n   scenarios: (1) general Internet; (2) a traffic-managed controlled\n
    \  environment. The controlled environment has less restrictive\n   requirements
    than the general Internet.\n\n\t </p>\n      "
