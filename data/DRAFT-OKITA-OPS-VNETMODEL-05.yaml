abstract:
  content: "\n\t <p>   Virtual switches on server virtualization platforms cause a
    problem\n   in managing data center networks containing several hundred switches.\n
    \  Accordingly, a management information model for the network structure\n   of
    data center networks containing virtual switches is proposed.  The\n   proposed
    model consists of a physical layer (which represents\n   connections between physical
    switches) and a virtual layer (which\n   represents connections between virtual
    switches).  These layers also\n   represent the association of the virtual switch
    with the\n   corresponding physical switch.  This document also provides\n   implementation
    examples of proposed information model in XML and\n   Yang.\n\n\t </p>\n      "
