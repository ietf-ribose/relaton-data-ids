abstract:
  content: "\n\t <p>   This document describes the registration of media types for
    the\n   ECMAScript and JavaScript programming languages and conformance\n   requirements
    for implementations of these types.  This document\n   obsoletes RFC4329, \"Scripting
    Media Types\", replacing the previous\n   registrations for \"text/javascript\"
    and \"application/javascript\" with\n   information and requirements aligned with
    implementation experiences.\n\n\t </p>\n      "
