abstract:
  content: "\n\t <p>   The DNS Security Extensions (DNSSEC) requires the use of\n
    \  cryptographic algorithm suites for generating digital signatures over\n   DNS
    data.  The algorithms specified for use with DNSSEC are reflected\n   in an IANA
    maintained registry.  This document presents a set of\n   changes for some entries
    of the registry and presents a new registry\n   table.\n\n\t </p>\n      "
