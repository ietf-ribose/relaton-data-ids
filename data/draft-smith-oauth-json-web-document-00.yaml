abstract:
- content: "<p>JSON Web Document (JWD) is a means of representing optionally signed
    and/or encrypted JSON content suitable for storage, retrieval, transmission, and
    display in a graphical user interface. The content of a JWD is used as the payload
    of a JSON Web Signature (JWS) structure or as the plaintext of a JSON Web Encryption
    (JWE) structure.</p>"
