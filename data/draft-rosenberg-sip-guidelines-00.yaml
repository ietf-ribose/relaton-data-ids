abstract:
  content: "<p>The Session Initiation Protocol (SIP) is a flexible, yet simple toolfor
    establishing interactive connections across the Internet. Part ofthis flexibility
    is the ease with which it can be extended. In orderto facilitate effective and
    interoperable extensions to SIP, someguidelines need to be followed when developing
    SIP extensions. Thisdocument outlines a set of such guidelines for authors of
    SIPextensions.</p>"
