abstract:
  content: "\n\t <p>This memo specifies a protocol for configuring Network Address\nTranslators
    (NATs) and firewalls dynamically to create address\nbindings and open pinholes.
    NATs and firewalls are a problem for\napplications using voice and video streaming,
    such as IP telephony,\nbecause they need to establish voice or video channels
    dynamically.\nThe Simple NAT and Firewall Control (SNFC) protocol allows clients
    to\nsend requests for this purpose to serving NATs and/or firewalls. The\nprotocol
    is designed to provide a very simple and basic solution that\ncan easily be implemented
    and used.\n\n\t </p>\n      "
