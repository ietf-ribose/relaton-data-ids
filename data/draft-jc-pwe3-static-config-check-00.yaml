abstract:
- content: "<p>This draft defines a method to verify the configuration parameters
    of static pseudowires (PW). Since a static PW can be independently provisioned
    at each end of the PW there is a potential for a configuration parameter mismatch
    and this can result in the PW not being operational. The procedures in this draft
    intend to solve this problem and simplify the provisioning.</p>"
