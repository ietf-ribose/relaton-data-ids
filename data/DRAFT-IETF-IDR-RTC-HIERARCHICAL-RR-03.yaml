abstract:
  content: "\n\t <p>   The Route Target (RT) Constrain mechanism specified in RFC
    4684 is\n   used to build a route distribution graph in order to restrict the\n
    \  propagation of Virtual Private Network (VPN) routes.  In network\n   scenarios
    where hierarchical route reflection (RR) is used, the\n   existing RT-Constrain
    mechanism cannot guarantee a correct route\n   distribution graph.  This document
    describes the problem scenario and\n   proposes a solution to address the RT-Constrain
    issue in hierarchical\n   RR scenarios.\n\n\n\t </p>\n      "
