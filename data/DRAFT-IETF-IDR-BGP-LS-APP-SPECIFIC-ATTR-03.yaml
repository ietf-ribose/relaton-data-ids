abstract:
  content: "\n\t <p>   Various link attributes have been defined in link-state routing\n
    \  protocols like OSPF and IS-IS in the context of the MPLS Traffic\n   Engineering
    (TE) and GMPLS.  BGP Link-State (BGP-LS) extensions have\n   been defined to distribute
    these attributes along with other topology\n   information from these link-state
    routing protocols.  Many of these\n   link attributes can be used for applications
    other than MPLS-TE or\n   GMPLS.\n\n   Extensions to link-state routing protocols
    have been defined for such\n   link attributes that enable distribution of their
    application-\n   specific values.  This document defines extensions to BGP-LS
    address-\n   family to enable advertisement of these application-specific\n   attributes
    as a part of the topology information from the network.\n\n\t </p>\n      "
