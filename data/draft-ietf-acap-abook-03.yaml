abstract:
  content: "\t <t>Internet Message Access Protocol (IMAP) allows nomadic users toaccess
    their mail store from any client, but it does not supportstorage of personal addressbooks.
    Application Configuration AccessProtocol (ACAP) provides a mechanism for storage
    of personaladdressbooks. While ACAP permits the definition of vendor specificsolutions
    to this problem, having a documented addressbook datasetclass permits clients
    from different vendors to interoperably sharethe same personal addressbooks. This
    specification defines an ACAPdataset class for personal addressbooks.</p>"
