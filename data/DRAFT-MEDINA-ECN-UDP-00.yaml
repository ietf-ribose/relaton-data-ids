abstract:
  content: "\n\t <p>This document contains a proposal for the use of ECN bits with
    UDP\npackets.  For the moment, the presence of ECN bits in the IP header\nof UDP
    streams is useless. These bits could be used to identify\nIP/UDP/RTP encapsulated
    data at routers prior to header compression\nand other specific operations.\n\n\t
    </p>\n      "
