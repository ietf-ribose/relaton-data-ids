abstract:
  content: "\t <t>The end-to-end security properties of DTLS-SRTP depend on theauthenticity
    of the certificate fingerprint exchanged in thesignalling channel. In current
    approaches the authenticity isprotected by SIP-Identity or SIP-Identity-Media.
    These types ofsignatures are broken if intermediaries like Session BorderControllers
    in other domains change specific information of the SIPheader or the SIP body.
    The end-to-end security property between theoriginating and terminating domain
    is lost if these intermediariesre-sign the SIP message and create a new identity
    signature usingtheir own domain credentials.This document defines a new signature
    type 'Fingerprint-Identity'which is exchanged in the signalling channel. Fingerprint-Identitycovers
    only those elements of a SIP message necessary to authenticatethe certificate
    fingerprint and to secure media end-to-end. It isindependent from SIP-Identity
    and SIP-Identity-Media and can beapplied in parallel to them.</p>"
