abstract:
  content: "<p>This document provides a problem statement and requirements withrespect
    to the presence of a single packetization time (ptime/maxptime) attribute in SDP
    media descriptions that contain severalmedia formats (audio codecs). Furthermore,
    a best common practicesolution for the use of 'ptime/maxptime' is proposed based
    on'static', 'dynamic' and 'indicated' values. Some methods alreadyproposed as
    ad-hoc solutions and background information is includedin an appendix.</p>"
