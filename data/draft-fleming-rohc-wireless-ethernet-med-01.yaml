abstract:
- content: "<p>This document describes a protocol which supports the use of robust
    header compression (ROHC) [2] on IP datagrams transmitted over Ethernet and other
    'Ethernet-Like' wireless media such as IEEE 802.11, Bluetooth and other future
    wireless media based IEEE 802.3. This draft defines a simple protocol to support
    ROHC over Wireless Ethernet Media (ROHCoWEM).</p>"
