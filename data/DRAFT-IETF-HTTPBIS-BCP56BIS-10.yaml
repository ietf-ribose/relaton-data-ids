abstract:
  content: "\n\t <p>   HTTP is often used as a substrate for other application protocols
    to\n   create HTTP-based APIs.  This document specifies best practices for\n   writing
    specifications that use HTTP to define new application\n   protocols, especially
    when they are defined for diverse\n   implementation and broad deployment (e.g.,
    in standards efforts).\n\n\t </p>\n      "
