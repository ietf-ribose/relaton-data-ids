abstract:
  content: "\n\t <p>   This document defines terminology and requirements for Drone
    Remote\n   Identification Protocol (DRIP) Working Group solutions to support\n
    \  Unmanned Aircraft System Remote Identification and tracking (UAS RID)\n   for
    security, safety, and other purposes (e.g., initiation of\n   identity based network
    sessions supporting UAS applications).\n   Complementing external technical standards
    as regulator-accepted\n   means of compliance with UAS RID regulations, DRIP will
    facilitate\n   use of existing Internet resources to support RID and to enable\n
    \  enhanced related services, and will enable online and offline\n   verification
    that RID information is trustworthy.\n\n\t </p>\n      "
