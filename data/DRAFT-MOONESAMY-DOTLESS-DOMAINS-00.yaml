abstract:
  content: "\n\t <p>   The Charleston Road Registry sent a letter to the Internet\n
    \  Corporation for Assigned Names and Numbers Board requesting\n   permission
    to expand its application for \".search\" to run that\n   generic top-level domain
    (gTLD) as a dotless domain.\n\n   This memo discusses about the case of the dotless
    domains in terms of\n   the technical standards published by the IETF.\n\n\n\t
    </p>\n      "
