abstract:
  content: "\n\t <p>   Poor selection of transient numerical identifiers in protocols
    such\n   as the TCP/IP suite has historically led to a number of attacks on\n
    \  implementations, ranging from Denial of Service (DoS) to data\n   injection
    and information leakage that can be exploited by pervasive\n   monitoring.  To
    prevent such flaws in future protocols and\n   implementations, this document
    updates RFC 3552, requiring future\n   RFCs to contain analysis of the security
    and privacy properties of\n   any transient numeric identifiers specified by the
    protocol.\n\n\t </p>\n      "
