abstract:
  content: "\n\t <p>   The Layer 2 Tunneling Protocol, Version 3, (L2TPv3) defines
    a\n   protocol for tunneling a variety of payload types over IP networks.\n   This
    document defines how to carry an MPLS label or label stack and\n   its payload
    over L2TPv3. This enables an application which\n   traditionally requires an MPLS-enabled
    core network to utilize an\n   L2TPv3 encapsulation over an IP network instead.\n\t
    </p>\n      "
