abstract:
- content: "<p>This document describes how Ethernet VPN (EVPN) [RFC7432] can be used
    as an Network Virtualization Overlay (NVO) solution and explores the various tunnel
    encapsulation options over IP and their impact on the EVPN control-plane and procedures.
    In particular, the following encapsulation options are analyzed: VXLAN, NVGRE,
    and MPLS over GRE.</p>"
