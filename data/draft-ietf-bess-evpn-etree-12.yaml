abstract:
- content: <p>The Metro Ethernet Forum (MEF) has defined a rooted-multipoint Ethernet
    service known as Ethernet Tree (E-Tree). A solution framework for supporting this
    service in MPLS networks is proposed in RFC7387 ("A Framework for Ethernet Tree
    (E-Tree) Service over a Multiprotocol Label Switching (MPLS) Network"). This document
    discusses how those functional requirements can be easily met with Ethernet VPN
    (EVPN) and how EVPN offers a more efficient implementation of these functions.
    This document makes use of the most significant bit of the scope governed by the
    IANA registry created by RFC7385, and hence updates RFC7385 accordingly.</p>
