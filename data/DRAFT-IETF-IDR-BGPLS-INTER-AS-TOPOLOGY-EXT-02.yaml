abstract:
  content: "\n\t <p>   This document describes the process to build BGP-LS key parameters
    in\n   multi-domain scenario, defines one new BGP-LS NLRI type(Stub Link\n   NLRI)
    and some new inter-AS TE related TLVs for BGP-LS to let SDN\n   controller retrieve
    the network topology automatically under various\n   environments.\n\n   Such
    process and extension can enable the network operator to collect\n   the interconnect
    information between different domains and then\n   calculate the overall network
    topology automatically based on the\n   information provided by BGP-LS protocol.\n\n\t
    </p>\n      "
