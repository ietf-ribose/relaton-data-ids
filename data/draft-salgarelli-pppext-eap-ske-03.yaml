abstract:
  content: "<p>This note describes EAP Shared Key Exchange (SKE), a method forauthentication
    of Mobile Nodes (MN) and generation of a persession, per node EAP Master Secret.
    The method applies toscenarios where a Mobile Node (MN) is in a foreign network
    such asa public 802.11 or 802.3 network that uses Home-AAA and Foreign-AAAservices.
    The method requires presence of a pre-deployedcryptographically secure shared
    key on the MN and its Home-AAAserver, and use of the 802.1x standard [1], ExtensibleAuthentication
    Protocol (EAP) [2] messages, and RADIUS [3]authentication servers. The protocol
    can easily be extended tosupport the migration from RADIUS to DIAMETER [4].</p>"
