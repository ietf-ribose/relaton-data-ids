abstract:
- content: "<p>This document updates RFC 8029 and RFC 8611 which both define IANA
    registries for MPLS Label Switched Path (LSP) Ping. It also updates the description
    of the procedures for the responses sent when an unknown or erroneous code point
    is found. The updates are to clarify and align this namespace with recent developments,
    e.g. new RFCs using the new registration procedure terminology from RFC 8126 (e.g.
    RFC 8611) instead of the terminology from the obsoleted RFC 5226.</p>"
