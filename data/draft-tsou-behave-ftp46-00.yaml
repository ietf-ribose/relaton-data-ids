- content: "<p>An FTP ALG for NAT64 was defined in RFC 6384. Its scope was limited
    to an IPv6 client connecting to an IPv4 server. This memo updates RFC 6384 with
    the case of an IPv4 client connecting to an IPv6 server.</p>"
