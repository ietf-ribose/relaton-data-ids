abstract:
  content: "\n\t <p>This memo describes a backward compatible extension to the View-based\nAccess
    Control Model for SNMPv3 for use with RADIUS and other AAA\nservices to provide
    authorization of MIB database access.  This\nextension is intended to be used
    in conjunction with secure SNMP\nTransport Models that facilitate RADIUS authentication,
    such as the\nSecure Shell Transport Model.\n\t </p>\n      "
