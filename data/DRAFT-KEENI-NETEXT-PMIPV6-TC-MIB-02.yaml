abstract:
  content: "\n\t <p>   This memo defines a Management Information Base (MIB) module
    which\n   contains Textual Conventions to represent commonly used Proxy\n   Mobile-IPv6
    (PMIPv6) management information.  The intent is that\n   these TEXTUAL CONVENTIONS
    (TCs) will be imported and used in PMIPv6\n   related MIB modules that would otherwise
    define their own\n   representation(s).\n\n\n\n\n\t </p>\n      "
