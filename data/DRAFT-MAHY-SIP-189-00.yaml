abstract:
  content: "\n\t <p>This document defines a SIP [2] extension to the REFER method
    [3] of\n\nthe SIP Call Control Framework [4].  This extension provides for the\n\nability
    to convey information about the progress of the Referred\n\nrequest when that
    request is in a provisional state for a long\n\nperiod of time (many seconds or
    minutes).\n\t </p>\n      "
