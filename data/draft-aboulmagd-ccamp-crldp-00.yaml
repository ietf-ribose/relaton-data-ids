abstract:
- content: "<p>There has been a recent activity towards the use of GMPLS-based protocols
    (CR-LDP and RSVP-TE) for automatic switched optical networks (ASON) at the ITU-T.
    ASON control plane requirements mandates the separate treatment of call and connection
    control. This draft proposes additional CR-LDP messages necessary for satisfying
    this goal.</p>"
