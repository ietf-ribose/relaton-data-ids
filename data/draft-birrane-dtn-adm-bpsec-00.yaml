abstract:
- content: "<p>This document describes an Application Data Model (ADM) for the Bundle
    Security Protocol (BPSEC). This ADM identifies the Primitive Values, Computed
    values, Reports, Controls, Macros, Literals, Operators, and meta-data associated
    with the monitoring and management of BPSEC security primitives. The information
    outlined in this document MUST be supported by any software claiming to manage
    a BPSEC implementation through the Asynchronous Management Protocol (AMP).</p>"
