abstract:
  content: "\n\t <p>   This document specifies how to use Russian national cryptographic\n
    \  standards GOST 28147-89, GOST R 34.10 and GOST R 34.11 with XML\n   Signatures,
    XML Encryption, WS-SecureConversation, WS-SecurityPolicy\n   and WS-Trust.  A
    number of Uniform Resource Identifiers (URIs) and\n   XML elements are defined.\n\n
    \  The contents of this document is technically equivalent to its TC26\n   ROSSTANDART
    specification.\n\n   This specification is maintained by TC26 ROSSTANDART and
    further\n   updates are available at: http://www.tc26.ru/.\n\n\t </p>\n      "
