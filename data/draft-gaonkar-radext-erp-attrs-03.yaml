abstract:
  content: "\t <t>RFCxxxx (draft-ietf-hokey-erx after publication) [6] specifies theEAP
    Re-authentication Protocol (ERP). This document specifies RADIUSsupport for ERP.
    The procedures in RFC3579 [1] are used forencapsulating the EAP Initiate and Finish
    messages specified inRFCxxxx (draft-ietf-hokey-erx after publication) [6]. This
    documentspecifies attributes for the request and delivery of Domain SpecificRoot
    Keys from the AAA/EAP server to the ER Server. Additionally,this document also
    specifies RADIUS message processing rules relevantto ERP.</p>"
