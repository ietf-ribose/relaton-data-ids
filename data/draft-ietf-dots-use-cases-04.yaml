abstract:
- content: "<p>The DDoS Open Threat Signaling (DOTS) effort is intended to provide
    a protocol that facilitates interoperability between multivendor solutions/services.
    This document presents use cases to evaluate the interactions expected between
    the DOTS components as well as the DOTS exchanges. The purpose of the use cases
    is to identify the interacting DOTS component, how they collaborate and what are
    the types of information to be exchanged.</p>"
