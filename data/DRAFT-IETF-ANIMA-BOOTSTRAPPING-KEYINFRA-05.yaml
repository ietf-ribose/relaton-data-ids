abstract:
  content: "\n\t <p>   This document specifies automated bootstrapping of a remote
    secure\n   key infrastructure (BRSKI) using vendor installed X.509 certificate,\n
    \  in combination with a vendor's authorizing service, both online the\n   Internet,
    and offline.  Bootstrapping a new device can occur using a\n   routable address
    and a cloud service, or using only link-local\n   connectivity, or on limited/disconnected
    networks.  Support for lower\n   security models, including devices with minimal
    identity, is\n   described for legacy reasons but not encouraged.  Bootstrapping
    is\n   complete when the cryptographic identity of the new key\n   infrastructure
    is successfully deployed to the device but the\n   established secure connection
    can be used to deploy a locally issued\n   certificate to the device as well.\n\n\t
    </p>\n      "
