abstract:
  content: "\n\t <p>   This document describes an extension to AFS-3 which allows
    data\n   transfer over arbitrary alternative transports to the traditional Rx\n
    \  RPC over UDP, and describes a method of using TCP as one such\n   alternative
    transport.  This document describes new wire structures\n   and Rx RPCs for the
    'afsint' protocol in AFS-3.\n\nInternet Draft Comments\n\n   Comments regarding
    this draft are solicited.  Please include the\n   AFS-3 protocol standardization
    mailing list\n   (afs3-standardization@openafs.org) as a recipient of any comments.\n\n\t
    </p>\n      "
