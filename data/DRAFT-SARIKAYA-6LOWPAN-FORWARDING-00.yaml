abstract:
  content: "\n\t <p>This document describes a simple approach to interconnect IEEE\n802.15.4
    sensor nodes to IPv6 Internet.  The technique requires a\ngateway node that is
    connected to both the sensor network and the\nIPv6 Internet.  The gateway node
    runs the serial forwarder over IPv6.\nSensor nodes run the open-source TinyOS
    operating system and generate\nTinyOS packets.  The sensor network can be accessed
    from IPv6\nInternet using a Web interface and the serial forwarder that runs in\nthe
    applets enables reception/transmission of TinyOS packets over\nIPv6.\n\n\t </p>\n
