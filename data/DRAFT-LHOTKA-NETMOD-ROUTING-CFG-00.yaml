abstract:
  content: "\n\t <p>This document contains a specification of a core YANG data model
    for\nIP routing configuration.  It is expected that this module will serve\nas
    a basis for further development of data models for individual\nrouting protocols
    and other related functions.  The present data\nmodel defines the building blocks
    for such configurations - routes\nand routing tables, routing protocol instances,
    route filters and\nroute pipes.\n\t </p>\n      "
