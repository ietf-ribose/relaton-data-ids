abstract:
- content: "<p>This document defines RSVP-TE signaling extensions that reduce the
    amount of RSVP signaling required for Fast Reroute (FRR) procedures and subsequently
    improve the scalability of the RSVP-TE signaling when undergoing FRR convergence
    post a link or node failure. Such extensions allow the RSVP message exchange between
    the Point of Local Repair (PLR) and the Merge Point (MP) to be independent of
    the number of protected LSPs traversing between them (eg. when bypass LSP FRR
    protection is used). The new signaling extensions are fully backwards compatible
    with nodes that do not support them.</p>"
