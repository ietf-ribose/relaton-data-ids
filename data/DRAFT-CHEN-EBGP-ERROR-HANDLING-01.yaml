abstract:
  content: "\n\t <p>   In this document we partially revise the error handling of
    an UPDATE\n   message from an external BGP neighbor.  The essence of the revision\n
    \  is to avoid resetting an external BGP session by using the \"treat-as-\n   withdraw\"
    approach when the entire NLRI field of a malformed UPDATE\n   message can be parsed
    successfully.\n\n\n\t </p>\n      "
