abstract:
  content: "\n\t <p>This document specifies a simple version of IPv6 Neighbor Discovery\nfor
    route-over 6LoWPAN networks. 6LoWPAN ND allows nodes to discover\nrouters, discover
    network configuration parameters, and IPv6 prefixes\nfor use with stateless address
    autoconfiguration and context-based\n6LoWPAN compression for IPv6 headers.  This
    document also specifies\nautoconfiguration mechanism for use in 6LoWPAN networks.\n\t
    </p>\n      "
