abstract:
  content: "\t <t>Bluetooth low energy is a low power air interface technology that
    isdefined by the bluetooth SIG. The standard bluetooth radio has beenwidely implemented
    and available in mobile phones, notebookcomputers, audio headsets and many other
    devices. The low powerversion of bluetooth is a new specification and enables
    the use ofthis air interface with devices such as sensors, smart meters,applicances,
    etc. There is an added value in the ability tocommunicate with sensors over IPv6.
    This document describes how IPv6is transported over bluetooth low energy using
    6LoWPAN techniques.</p>"
