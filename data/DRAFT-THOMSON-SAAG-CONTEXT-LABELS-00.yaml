abstract:
  content: "\n\t <p>   A single cryptographic key is sometimes relied upon to produce\n
    \  muliple cryptographic artifacts that each have different semantics.\n   This
    produces a potential problem whereby artifacts with different\n   intended uses
    can be confused.  The addition of context labels\n   removes this problem.\n\n\t
    </p>\n      "
