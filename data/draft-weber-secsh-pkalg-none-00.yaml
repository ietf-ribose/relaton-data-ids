abstract:
  content: "\t <t>This document describes the 'none' public key encryption algorithmfor
    the Secure Shell protocol, which is useful for rekeying when theserver has no
    keys to support for non-GSSAPI key exchange and whenGSSAPI credentials are expired,
    or for use in embedded systems wherethere is a desire to minimize the overhead
    of rekeying to preventsequence number rollover.</p>"
