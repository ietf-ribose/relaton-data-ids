abstract:
- content: <p>This specification defines two document formats and respective media
    types for representing sets of links as stand-alone resources. One format is JSON-based,
    the other aligned with the format for representing links in the HTTP "Link" header
    field. This specification also introduces a link relation type to support discovery
    of sets of links.</p>
