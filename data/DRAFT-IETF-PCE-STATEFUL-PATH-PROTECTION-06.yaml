abstract:
  content: "\n\t <p>   An active stateful Path Computation Element (PCE) is capable
    of\n   computing as well as controlling via Path Computation Element\n   Communication
    Protocol (PCEP) Multiprotocol Label Switching Traffic\n   Engineering Label Switched
    Paths (MPLS LSP).  Furthermore, it is also\n   possible for an active stateful
    PCE to create, maintain, and delete\n   LSPs.  This document describes PCEP extension
    to associate two or\n   more LSPs to provide end-to-end path protection.\n\n\t
    </p>\n      "
