abstract:
  content: "\n\t <p>   A Cryptographically Generated Address is an IPv6 addresses
    binding\n   with a public/private key pair. However, the current CGA\n   specifications
    are lack of procedures to enable proper management of\n   the usage of CGAs. This
    document defines the process using DHCPv6 to\n   manage CGAs in detail. A new
    DHCPv6 option is defined accordingly.\n   This document also analyses the configuration
    of the parameters,\n   which are used to generate CGAs, using DHCPv6. Although
    the document\n   does not define new DHCPv6 option to carry these parameters for\n
    \  various reasons, the configuration procedure is described.\n\n\t </p>\n      "
