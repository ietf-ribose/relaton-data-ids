abstract:
  content: "\n\t <p>The Open Grid Protocol documents define the protocols by which
    a\nvast, Internet wide virtual world can operate.  This protocol enables\ndifferent
    regions of the virtual world to be operated independently,\nyet interoperate to
    form a cohesive experience.\n\nThis document specifies the foundation upon which
    various suites of\nvirtual world functionality are built.  It describes the basic\nstructure
    of OGP interaction and common methodology and terminology\nfor protocols.\n\t
    </p>\n      "
