abstract:
  content: <p>This document specify how to compute data, "channel bindings", thatis
    cryptographically bound to a specific Transport Layer Security(TLS) session. The
    intention is to use this data as a name of thesecure channel for the purpose of
    a channel binding. The channelbindings can be used by authentication protocols
    to avoid tunnelingattacks and security layer re-use. The data is derived using
    the TLSPseudo-Random Function (PRF).</p>
