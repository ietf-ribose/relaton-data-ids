abstract:
  content: "\n\t <p>   This document specifies a message header field called Authentication-\n
    \  Results for use with electronic mail messages to indicate the results\n   of
    message authentication efforts.  Any receiver-side software, such\n   as mail
    filters or Mail User Agents (MUAs), can use this header field\n   to relay that
    information in a convenient and meaningful way to users\n   or to make sorting
    and filtering decisions.\n\n\t </p>\n      "
