abstract:
  content: "\n\t <p>This document defines a new protocol, namely, Regional Mobile
    IPv6 \nmobility management (RMM/RMIPv6). RMM mechanism satisfies the LMM \nrequirements.
    This document therefore describes methods to be used \nto reduce the amount of
    signaling to the Home Agent and Correspondent\nNodes. In addition, this scheme
    is flexible enough to adapt to any \nnetwork topology assumed by IPv6. The network
    that using RMM/RMIPv6\nis robust against the failure or the performance degradation.
    \nThe mechanism is intended to reuse the Care of Address. Moreover, \nthe forwarding
    tunnel length from an anchor point to a Mobile Node \ncan be a controllable or
    configurable.\n\t </p>\n      "
