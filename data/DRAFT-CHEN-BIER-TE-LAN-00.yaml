abstract:
  content: "\n\t <p>   This document describes extensions to \"Bit Index Explicit
    Replication\n   Traffic Engineering\" (BIER-TE) for supporting LANs (i.e., broadcast\n
    \  links).  For a multicast packet with an explicit point-to-multipoint\n   (P2MP)
    path traversing LANs, the packet is replicated and forwarded\n   statelessly along
    the path.\n\n\n\t </p>\n      "
