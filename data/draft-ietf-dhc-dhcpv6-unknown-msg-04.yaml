abstract:
- content: "<p>DHCPv6 is not specific about handling messages with unknown types.
    This memo describes the problems and defines how a DHCPv6 server, client or relay
    agent should behave when receiving unknown DHCPv6 messages. This document updates
    RFC3315.</p>"
