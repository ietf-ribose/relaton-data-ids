abstract:
  content: "\n\t <p>      One of the management requirements for point-to-multipoint
    (P2MP) \n      Label Switched Paths (LSPs) in Multi-Protocol Label Switching \n\n
    \     (MPLS) and Generalized MPLS (GMPLS) networks is the ability to \n      identify
    source-to-leaf (S2L) sub-lsp by name. This document \n      provides a minor extension
    to RSVP-TE for P2MP TE LSPs [RSVP-TE-\n      P2MP] to signal name for S2L sub-lsp.
    \n\n\t </p>\n      "
