abstract:
  content: "\n\t <p>   In draft-ietf-trans-rfc6962-bis, a solution (Certificate\n
    \  Transparency) is proposed for publicly logging the existence of\n   Transport
    Layer Security (TLS) certificates using Merkle Hash Trees.\n   This document proposes
    a mechanism to extend Certificate Transparency\n   for DNSSEC which publicly logs
    the DS RRs to notice the issuance of\n   suspect key signing keys.\n\n\n\t </p>\n
