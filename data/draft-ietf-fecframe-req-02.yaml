abstract:
- content: <p>This document defines requirements for a "FEC Framework" to be defined
    by the IETF FECFRAME working group. The object of this group is primarily to develop
    specifications for using forward error correction (FEC) codes with applications
    in the Internet to provide protection against packet loss.</p>
