abstract:
  content: "<p>This document defines the XR (extended report) RTCP packet type, forcarrying
    information beyond that which is contained in the SR (senderreport) and RR (receiver
    report) packets that are defined in the RTPspecification. Within their 'reception
    report blocks', SR and RRpackets are limited to reporting six specified statistics
    on anygiven data source.</p>"
