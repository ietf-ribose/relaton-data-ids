abstract:
- content: "<p>LSP ping messages (RFC 8029) are encapsulated in IP headers that include
    a Router Alert Option (RAO). The rationale for including an RAO is questionable.
    Furthermore, RFC6398 identifies security vulnerabilities associated with the RAO.
    Therefore, this document removes the RAO from LSP ping message encapsulations.
    It updates RFCs 7506 and 8029.</p>"
