abstract:
- content: "<p>Under the security extensions to DNS, as defined in RFC 2065 and RFC
    2137, a secured zone will have a KEY RRSet associated with the domain name at
    the apex of the zone. This document covers the manner in which this RRSet is generated,
    signed, and inserted into the name servers.</p>"
