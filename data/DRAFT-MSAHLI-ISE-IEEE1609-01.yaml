abstract:
  content: "\n\t <p>   This document specifies the use of the IEEE/ETSI certificate
    type to\n   authenticate TLS entities.  The goal is to enable the use of end-\n
    \  entity certificate specified by the IEEE and the European\n   Telecommunications
    Standards Institute (ETSI).  This specification\n   defines an experimental change
    of TLS to support IEEE/ETSI\n   certificate type.\n\n\t </p>\n      "
