abstract:
  content: "<p>The Distributed Registry Protocol (DRiP) allows a set of nodes to implement
    a decentralized registry function. This document explores how Telephone Related
    Information (TeRI) Records can be shared by DRiP, and a decentralized registry
    approaches the operations necessary to assign, provision, and route for telephone
    numbers.</p>"
