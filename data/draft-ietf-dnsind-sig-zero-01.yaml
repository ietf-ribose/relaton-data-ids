abstract:
- content: "<p>Extensions to the Domain Name System (DNS) are described in [RFC 2535]
    that can provide data origin and transaction integrity and authentication to security
    aware resolvers and applications through the use of cryptographic digital signatures.
    Implementation experience has indicated the need for minor but non- interoperable
    changes in Request and Transaction signature resource records ( SIG(0)s ). These
    changes are documented herein.</p>"
