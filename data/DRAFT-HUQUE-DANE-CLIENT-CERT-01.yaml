abstract:
  content: "\n\t <p>   The current DNS TLSA record format [RFC6698] describes how
    to specify\n   TLS server certificates or their public keys in the DNS.  This\n
    \  document makes a narrowly focused update to RFC 6698.  It describes\n   how
    to additionally use the TLSA record to specify client\n   certificates, and also
    the rules and considerations for using them\n   with the TLS protocol.\n\n\t </p>\n
