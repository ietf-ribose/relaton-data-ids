abstract:
  content: "\n\t <p>   This document specifies how a WebRTC data channel can be used
    as a\n   transport mechanism for Real-time text using the ITU-T Protocol for\n
    \  multimedia application text conversation (Recommendation ITU-T\n   T.140),
    and how the SDP offer/answer mechanism can be used to\n   negotiate such data
    channel, referred to as T.140 data channel.\n\n\t </p>\n      "
