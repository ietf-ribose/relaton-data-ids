abstract:
- content: <p>This document requests IANA registration of the "X-Crypto" Enumservice.
    This Enumservice indicates that its NAPTR holds a Uniform Resource Identifier
    that carries encrypted content from the fields of another (unpublished) Protected
    NAPTR, for use in E.164 Number Mapping (ENUM).</p>
