abstract:
  content: "\n\t <p>This memo defines an experimental portion of the Management Information\nBase
    (MIB) for use with network management protocols in the Internet\ncommunity.  In
    particular, it describes managed objects used for\nmonitoring Differentiated Services
    Codepoint usage in IP packets,\nutilizing the monitoring framework defined in
    the RMON-2 MIB [RFC2021].\n\n\n\t </p>\n      "
