abstract:
- content: "<p>As DDoS attacks evolve rapidly in the aspect of volume and sophistication,
    cooperation among operators becomes very necessary because it will give us quicker
    and more sophisticated protection to cope with them. This document describes possible
    mechanisms which implement the cooperative inter-domain DDoS protection by DOTS
    protocol. The described data models are intended to cover intra- domain and inter-domain
    solutions.</p>"
