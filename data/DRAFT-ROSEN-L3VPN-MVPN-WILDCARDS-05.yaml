abstract:
  content: "\n\t <p>In the procedures for Multicast Virtual Private Networks, individual\ncustomer
    multicast flows can be assigned to specific multicast\ntunnels through a service
    provider network.  This document specifies\nthe encoding and semantics of \"wild
    card selectors\", which can be\nused to assign certain sets of customer multicast
    flows as a group to\nspecific multicast tunnels.\n\t </p>\n      "
