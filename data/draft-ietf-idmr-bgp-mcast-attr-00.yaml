abstract:
- content: "<p>The Multiprotocol Extensions for BGP-4 [MBGP] allow Network Layer Reachability
    Information to contain prefixes used for multicast forwarding. This document defines
    extensions to BGP-4 [BGP-4] which can be used to annotate such prefixes with information
    that can be used by multicast routing protocols when constructing trees.</p>"
