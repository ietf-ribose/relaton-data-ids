abstract:
  content: "\t <t>Traditional mail system handles only US-ASCII characters in SMTPenvelope
    and mail headers. The Internationalized eMail Address (IMA)is implemented by allowing
    UTF-8 characters in SMTP envelope and mailheaders. To deliver IMA through IMA
    incompliant environment, somesort of converting mechanism (i.e. downgrading) is
    required. Thisdocument describes requirements for downgrading, SMTP sessiondowngrade,
    header downgrade and implementation consideration.</p>"
