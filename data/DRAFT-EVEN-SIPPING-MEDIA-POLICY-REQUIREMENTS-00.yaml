abstract:
  content: "\n\t <p>This document defines the data model and the requirements for
    Media\nPolicy, i.e.  a set of rules associated with the media distribution\nof
    the conference.  This document also presents the requirements for\nthe media manipulations
    that can be done using these rules by\nconference participants or third parties
    using any kind of media/\nconference policy control protocol.  This document does
    not address\nthe interface between the focus and the media policy.\n\t </p>\n
