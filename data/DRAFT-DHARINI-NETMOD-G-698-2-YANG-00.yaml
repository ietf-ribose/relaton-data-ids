abstract:
  content: "\n\t <p>   This memo defines a yang model for managing Optical parameters\n
    \  associated with Dense Wavelength Division Multiplexing (DWDM)\n   interfaces.
    \ This is to support the optical parameters described in\n   ITU-T G.698.2.  [ITU.G698.2]\n\n
    \  The Yang model defined in this memo can be used for Optical\n   Parameters
    monitoring and/or configuration of the endpoints of Black\n   Links.\n\n\t </p>\n
