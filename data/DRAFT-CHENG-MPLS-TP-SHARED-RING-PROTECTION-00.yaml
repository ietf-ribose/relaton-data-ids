abstract:
  content: "\n\t <p>   This document describes requirements and solutions for MPLS-TP
    Shared\n   ring protection (MSRP) in ring topology for point to point (P2P)\n
    \  services.  The mechanisms of MSRP are illustrated and analyzed how to\n   satisfy
    the MPLS-TP requirements in RFC5654 for optimized ring\n   protection.  MSRP could
    support wrapping and steering protection\n   mechanisms for P2P services, which
    provide a simple and reliable\n   protection switching.  The survivability of
    the network could be\n   improved and the operation and maintain could be more
    easy.  Ring\n   protection solution for p2mp services will be documented in another\n
    \  draft latterly.\n\n\t </p>\n      "
