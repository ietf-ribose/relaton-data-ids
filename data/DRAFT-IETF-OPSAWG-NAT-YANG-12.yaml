abstract:
  content: "\n\t <p>   For the sake of network automation and the need for programming\n
    \  Network Address Translation (NAT) function in particular, a data\n   model
    for configuring and managing the NAT is essential.  This\n   document defines
    a YANG module for the NAT function.\n\n   NAT44, Network Address and Protocol
    Translation from IPv6 Clients to\n   IPv4 Servers (NAT64), Customer-side transLATor
    (CLAT), Stateless IP/\n   ICMP Translation (SIIT), Explicit Address Mappings for
    Stateless IP/\n   ICMP Translation (SIIT EAM), and Destination NAT are covered
    in this\n   document.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Please
    update these statements with the RFC number to be assigned to\n   this document:\n\n
    \     \"This version of this YANG module is part of RFC XXXX;\"\n\n      \"RFC
    XXXX: A YANG Module for Network Address Translation (NAT)\";\n\n      \"reference:
    RFC XXXX\"\n\n\t </p>\n      "
