abstract:
- content: "<p>This document specifies an application proxy, called Transport Converter,
    to assist the deployment of TCP extensions such as Multipath TCP. This proxy is
    designed to avoid inducing extra delay when involved in a network-assisted connection
    (that is, 0-RTT). This specification assumes an explicit model, where the proxy
    is explicitly configured on hosts. -- Editorial Note (To be removed by RFC Editor)
    Please update these statements with the RFC number to be assigned to this document:
    [This-RFC] Please update TBA statements with the port number to be assigned to
    the 0-RTT TCP Convert Protocol.</p>"
