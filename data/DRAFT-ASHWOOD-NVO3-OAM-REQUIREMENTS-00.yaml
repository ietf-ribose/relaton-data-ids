abstract:
  content: "\n\t <p>   This document provides framework and requirements for Network\n
    \  Virtualization over Layer 3 (NVO3) Operations, Administration, and\n   Maintenance
    (OAM).  This document for the most part gathers\n   requirements from existing
    IETF drafts and RFCs which have already\n   extensively studied this subject for
    different data planes and\n   layering.  As a result this draft is high level
    and broad.  We begin\n   to ask which are truly required for NVO3 and expect the
    list to be\n   narrowed by the working group as subsequent versions of this draft\n
    \  are created.\n\n\t </p>\n      "
