abstract:
  content: "\n\t <p>   This document specifies how an RTP session can contain media
    streams\n   with media from multiple media types such as audio, video, and text.\n
    \  This has been restricted by the RTP Specification, and thus this\n   document
    updates RFC 3550 to enable this behavior for applications\n   that satisfy the
    applicability for using multiple media types in a\n   single RTP session.\n\n\t
    </p>\n      "
