abstract:
  content: "<p>This document describes a URN (Uniform Resource Name) namespace that
    is engineered by the Organization for the Advancement of Structured Information
    Standards (OASIS) for naming persistent resources stored in the XML.org repository
    (such as XML (Extensible Markup Language) Document Type Definitions, XML Schemas,
    Namespaces, Stylesheets, and other documents). This memo provides information
    for the Internet community.</p>"
