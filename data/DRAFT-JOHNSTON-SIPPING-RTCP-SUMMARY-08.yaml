abstract:
  content: "\n\t <p>This document defines a SIP event package that enables the collection\n
    \  and reporting of metrics that measure the quality for VoIP sessions\n   using
    RTP [3] as their transport.  The definitions of the metrics\n   used in the event
    package are based on RTCP Extended Reports [4] and\n   RTCP [3].\n\t </p>\n      "
