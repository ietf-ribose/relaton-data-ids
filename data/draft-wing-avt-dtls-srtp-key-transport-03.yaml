abstract:
  content: "\t <t>The existing DTLS-SRTP specification allows SRTP keys to beestablished
    between a pair of SRTP endpoints. However, when thereare more than two participants
    in an SRTP session, DTLS-SRTP isunable to provide a single key for all of the
    participants. Thisexisting limitation of DTLS-SRTP prevents deploying DTLS-SRTP
    incertain scenarios.This document describes an extension to DTLS-SRTP called KeyTransport
    (KTR). This extension transports SRTP keying material fromone DTLS-SRTP peer to
    another, so the same SRTP keying material canbe used by multiple DTLS-SRTP peers.
    This extension eliminates theneed to key each SRTP session individually, allowing
    cost-effectivedeployment of several DTLS-SRTP scenarios.</p>"
