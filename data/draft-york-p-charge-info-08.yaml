abstract:
- content: "<p>This text documents the current usage of P-Charge-Info, an existing
    Session Initiation Protocol (SIP) private header field (P-Header) used to convey
    billing information about the party to be charged. This P-Header is currently
    used in production by several equipment vendors and carriers and has been in use
    since at least 2007. This document details the registration of this header field
    with IANA.</p>"
