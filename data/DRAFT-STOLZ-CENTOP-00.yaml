abstract:
  content: "\n\t <p>   This document proposes a call control framework for the Session
    \n   Initiation Protocol (SIP). The framework is based on the SIP \n   Subscribe/Notify
    Method and aims to facilitate implementation of a \n   standardized approach in
    supporting vendor neutral centralized \n   switchboard functionality for PBXs.
    \n\n\t </p>\n      "
