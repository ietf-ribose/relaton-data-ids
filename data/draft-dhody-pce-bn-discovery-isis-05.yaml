abstract:
- content: "<p>There are various circumstances where it is highly desirable to be
    able to dynamically and automatically discover a set of Boundary Nodes (BN) along
    with their domain information. For that purpose, this document defines extensions
    to the Intermediate System to Intermediate System(IS-IS) routing protocol for
    the advertisement of Boundary Node (BN)Discovery information within an IS-IS area
    or within the entire IS-IS routing domain.</p>"
