abstract:
- content: "<p>GRE tunnels use IP fragmentation for delivery packets that exceed the
    path MTU. However, IP fragmentation has been shown to be susceptible to reassembly
    errors at high data rates, and IP fragments may be unconditionally dropped by
    some middleboxes. This document therefore introduces GRE tunnel level fragmentation,
    which overcomes these issues.</p>"
