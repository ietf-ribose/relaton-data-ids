abstract:
- content: "<p>SIP-T (earlier referred to as the SIP-BCP-T) is a mechanism that uses
    SIP to facilitate the interconnection of the PSTN with IP. This document explains
    the context and the architectures in which SIP-T may be used. This document has
    to be studied in conjunction with the existing SIP-T (referred to in some older
    documents as SIP-BCP-T) literature.</p>"
