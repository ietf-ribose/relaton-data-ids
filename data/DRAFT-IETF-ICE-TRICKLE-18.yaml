abstract:
  content: "\n\t <p>   This document describes \"Trickle ICE\", an extension to the\n
    \  Interactive Connectivity Establishment (ICE) protocol that enables\n   ICE
    agents to begin connectivity checks while they are still\n   gathering candidates,
    by incrementally \"trickling\" candidates over\n   time.  This method can considerably
    accelerate the process of\n   establishing a communication session.\n\n\t </p>\n
    \     "
