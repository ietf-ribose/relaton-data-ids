abstract:
  content: "\n\t <p>   The specification defines how a subscriber to a feed of security\n
    \  events (SETs) may query for, subscribe and receive SETs from a\n   security
    event feed.  The specification defines a single mandatory-\n   to-implement method
    using HTTP Post to deliver events to registered\n   subscribers and a registry
    for new methods.\n\n\t </p>\n      "
