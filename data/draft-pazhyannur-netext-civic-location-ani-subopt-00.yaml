abstract:
- content: "<p>This specification extensions to Access Network Identifier mobility
    option for carrying the Civic Location information of the mobile node from the
    mobile access gateway to the local mobility anchor. This specificaton also defines
    a new ANI sub-option that enables a MAG to communicate how often the MAG will
    update the ANI information. This helps the LMA determine the freshness of the
    ANI.</p>"
