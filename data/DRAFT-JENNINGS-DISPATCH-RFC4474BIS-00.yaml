abstract:
  content: "\n\t <p>   The existing security mechanisms in the Session Initiation
    Protocol\n   (SIP) are inadequate for cryptographically assuring the identity
    of\n   the end users that originate SIP requests, especially in an\n   interdomain
    context.  This document defines a mechanism for securely\n   identifying originators
    of SIP messages.  It does so by defining two\n   new SIP header fields, Identity,
    for conveying a signature used for\n   validating the identity, and Identity-Info,
    for conveying a reference\n   to the certificate of the signer.\n\n\t </p>\n      "
