abstract:
  content: "\n\t <p>   This document defines a set of extensions to the Certificate\n
    \  Management over Cryptographic Message Syntax (CMC) protocol that\n   addresses
    the desire to support server-side generation of keys.  This\n   service is provided
    by the definition of additional control\n   statements within the CMC architecture.
    \ Additional CMC errors are\n   also defined.\n\n\t </p>\n      "
