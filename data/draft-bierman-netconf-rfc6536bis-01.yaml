abstract:
- content: "<p>The standardization of network configuration interfaces for use with
    the Network Configuration Protocol (NETCONF) or RESTCONF protocol requires a structured
    and secure operating environment that promotes human usability and multi-vendor
    interoperability. There is a need for standard mechanisms to restrict NETCONF
    or RESTCONF protocol access for particular users to a pre-configured subset of
    all available NETCONF or RESTCONF protocol operations and content. This document
    defines such an access control model. This document obsoletes RFC 6536.</p>"
