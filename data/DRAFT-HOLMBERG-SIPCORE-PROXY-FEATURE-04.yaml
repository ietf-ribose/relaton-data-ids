abstract:
  content: "\n\t <p>   This document defines a new SIP header field, Feature-Caps,
    that can\n   be used by SIP entities to indicate support of features and\n   capabilities,
    in cases where the Contact header field contains a URI\n   that does not represent
    the SIP entity that wants to indicate support\n   of its features and capabilities.\n\n\t
    </p>\n      "
