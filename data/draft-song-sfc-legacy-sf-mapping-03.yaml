abstract:
- content: "<p>A Service Function Chain (SFC) defines a set of abstract service functions
    and ordering constraints that must be applied to packets and/or frames selected
    as a result of classification. One assumption of this document is that legacy
    service function can participate in the service function chain, but they are not
    aware of the SFC header, nor interpret it. This document provides a mechanism
    between an SFC proxy and an SFC-unaware Service Function (i.e. legacy SF), to
    identify the SFC header associated with a packet that is returned from a legacy
    SF, without SFC header being explicitly carried in the wired protocol between
    SFC Proxy and legacy SF.</p>"
