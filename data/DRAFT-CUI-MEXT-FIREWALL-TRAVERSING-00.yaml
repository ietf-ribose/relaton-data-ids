abstract:
  content: "\n\t <p>This document presents a new approach for the scenario where the
    \ncorrespondent node is in a network protected by stateful firewall. \nThe approach
    extends the mobility management procedure and enables \nthe Return Routability
    related messages to traverse the stateful \nfirewall and Route Optimization may
    also be achieved well in such \nscenario.\n\t </p>\n      "
