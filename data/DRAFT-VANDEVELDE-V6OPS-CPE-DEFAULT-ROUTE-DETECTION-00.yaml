abstract:
  content: "\n\t <p>When the CPE (Customer Premisses Equipment) device is a routed
    IPv6\ndevice, then detection automation of the upstream connectivity (i.e.\nthe
    default-route) has not been uniformly described.  There are many\nCPE vendors,
    and they may have many technologies to achieve this\ngoal.  This document provides
    an overview of the problem space, while\nidentifying various options within the
    solution space.\n\t </p>\n      "
