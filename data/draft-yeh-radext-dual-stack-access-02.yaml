abstract:
  content: "\t <t>This document specifies the RADIUS attributes for IPv4 and IPv6
    dualstack access, which are intended to be used in the AAA processes forthe transfer
    of user's configuration from AAA server to NAS andtraffic statistics reporting
    from NAS to AAA server. The newattributes cover a specified user type for NAS
    to allocate the properresource and employ the right mechanism for the users; and
    a batch ofIPv4 and IPv6 traffic statistics for the differentiated accountingpolicies
    on the AAA server.</p>"
