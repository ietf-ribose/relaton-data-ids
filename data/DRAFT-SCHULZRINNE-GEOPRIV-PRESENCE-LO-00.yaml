abstract:
  content: "\n\t <p>Location information is a natural extension of presence information.\nThis
    document describes how the Presence Information Data Format\n(PIDF) can be extended
    to deliver geospatial and civil location\ninformation, as well as privacy policy
    information. The privacy\npolicy information can be used both within the presence
    agent (PA) as\nwell as the presence document.\n\n\t </p>\n      "
