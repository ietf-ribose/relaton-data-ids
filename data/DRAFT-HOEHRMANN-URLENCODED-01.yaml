abstract:
  content: "\n\t <p>This memo defines the application/www-form-urlencoded format,
    a\ncompact data format that encodes ordered data sets of name-value\npairs of
    character data.  The format is similar to the format\napplication/x-www-form-urlencoded
    first defined in RFC 1866, but\naddresses some of that format's shortcomings.\n\t
    </p>\n      "
