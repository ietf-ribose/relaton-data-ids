abstract:
  content: "\n\t <p>   This document specifies a mechanism to signal MAC address withdrawal\n
    \  notification using PW Associated Channel (ACH). Such notification is\n   useful
    when statically provisioned PWs are deployed in VPLS/H-VPLS\n   environment.\n\n
    \  This document is a product of a joint Internet Engineering Task\n   Force(IETF)
    / International Telecommunication Union\n   Telecommunication Standardization
    Sector (ITU-T) effort to include\n   an MPLS Transport Profile within the IETF
    MPLS and PWE3\n   architectures to support the capabilities and functionalities
    of a\n   packet transport network.\n\n\n\n\n\t </p>\n      "
