abstract:
  content: "<p>The Softwire Hub and Spoke Framework document outlines three stepsfor
    the Softwire Initiator (SI) and PPP peer of the SoftwireConcentrator (SC) over
    IPv4 connectivity to be fully configured forIPv6 once the PPP session has been
    established. For the samefunction over IPv6 connectivity, however, only one additional
    step isneeded. This is because IPv6CP only defines the Interface-Identifieroption.
    This document defines additional host configuration optionsfor IPv6CP so that
    the operational model of IPCP is extended toIPv6CP to reduce requirements on the
    SI and SC.</p>"
