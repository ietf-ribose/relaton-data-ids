abstract:
- content: "<p>This document describes the transport for syslog messages over UDP/
    IPv4 or UDP/IPv6. The syslog protocol layered architecture provides for support
    of any number of transport mappings. However, for interoperability purposes, syslog
    protocol implementers are required to support this transport mapping. [STANDARDS-TRACK]</p>"
