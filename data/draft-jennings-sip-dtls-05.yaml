abstract:
  content: "<p>This specification defines how to use Datagram Transport LayerSecurity
    (DTLS) as a transport for Session Initiation Protocol (SIP).DTLS is a protocol
    for providing Transport Layer Security (TLS)security over a datagram protocol.
    This specification also specifiesthe IANA registrations for using SIP with Datagram
    Congestion ControlProtocol (DCCP). DTLS can be used with either UDP or the DatagramCongestion
    Control Protocol (DCCP). To accommodate this, thisspecification also defines how
    to use SIP directly over DCCP.</p>"
