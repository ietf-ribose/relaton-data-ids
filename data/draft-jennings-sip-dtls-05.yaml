abstract:
- content: "<p>This specification defines how to use Datagram Transport Layer Security
    (DTLS) as a transport for Session Initiation Protocol (SIP). DTLS is a protocol
    for providing Transport Layer Security (TLS) security over a datagram protocol.
    This specification also specifies the IANA registrations for using SIP with Datagram
    Congestion Control Protocol (DCCP). DTLS can be used with either UDP or the Datagram
    Congestion Control Protocol (DCCP). To accommodate this, this specification also
    defines how to use SIP directly over DCCP.</p>"
