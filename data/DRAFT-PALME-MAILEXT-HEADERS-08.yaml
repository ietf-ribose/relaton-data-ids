abstract:
  content: "\n\t <p>This memo contains tables of commonly occurring header\nfields
    in headings of e-mail messages. The document\ncompiles information from other
    RFCs such as RFC 822, RFC\n1036, RFC 1123, RFC 2156, RFC 1496, RFC 1766, RFC 2183,
    RFC\n1864, RFC 2421 and RFC 2045. A few commonly occurring\nheader fields which
    are not defined in RFCs are also\nincluded. For each header field, the memo gives
    a short\ndescription and a reference to the RFC in which the header\nfield is
    defined.\n\nThe latest, revised version of this document can be found\nat URL\nhttp://www.dsv.su.se/jpalme/ietf/mail-headers/.
    The version\nat that\nURL may be more recent than the version published as an\nRFC.\n\nAnother
    list of headers can be found at URL\nhttp://www.cs.tut.fi/~jkorpela/headers.html
    [28]\n\t </p>\n      "
