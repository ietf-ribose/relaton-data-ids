abstract:
  content: "\n\t <p>   The MIF working group is producing a solution to solve the
    issues\n   that are associated with nodes that can be attached to multiple\n   networks.
    \ This document describes several methods of generating\n   identification information
    for provisioning them and a format for\n   carrying such identification in configuration
    protocols.\n\n\t </p>\n      "
