abstract:
  content: "\n\t <p>This document provides an analysis grid that can be used to\nevaluate,
    compare and contrast the numerous Generalized MPLS\n(GMPLS)-based recovery mechanisms
    currently proposed at the CCAMP\nWorking Group. A detailed analysis of each of
    the recovery phases is\nprovided using the terminology defined in [CCAMP-TERM].
    Also, this\ndocument focuses on transport plane survivability and recovery\nissues
    and not on control plane resilience and related aspects.\n\t </p>\n      "
