abstract:
  content: "<p>Over the last few years there has been significant development ofLightweight
    Directory Access Protocol (LDAP) replication mechanismssupporting a multi-master
    service model. While multi-masterreplication may be useful in some situations,
    the deployment ofmulti-master replication alters the standard LDAP service model
    in amanner which can be harmful. Specifically, the LDAP service modelproperties
    of atomicity, consistency, isolation, and durability (ACID)would be lost.This
    memo discusses the LDAP service model, how multi-masterreplication alters the
    service model, and how this alteration isharmful to existing directory applications.</p>"
