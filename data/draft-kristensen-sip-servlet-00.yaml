abstract:
  content: "\t <t>This document proposes a Java extension API for SIP servers. Itallows
    SIP server functionality to be extended by associatingincoming requests and responses
    with SIP servlets - Java programswhich control the processing of SIP messages.
    The API is similar inspirit to the servlet API used with Web servers.Basing a
    SIP server extension mechanism on the notion of Javaservlets has a number of advantages,
    e.g. the ability to remainstateful, low overhead, a typed API, a number of built-in
    securitymechanisms, as well as convenient access to a wide range of APIs,e.g.
    directory services, databases, and the Java Media Framework.</p>"
