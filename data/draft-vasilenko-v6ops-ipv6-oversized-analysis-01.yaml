abstract:
- content: "<p>The IETF has some initiatives relying on IPv6 Extension Headers added
    in transit: SRv6, iOAM. Additionally, some recent developments are overlays (SRv6,
    VxLAN, NVO3, L2TPv3, and LISP). It could create oversized packets that need to
    be dealt with. This document analyzes available standards for the resolution of
    oversized packet drops.</p>"
