abstract:
- content: "<p>The NSIS NAT/FW NSLP provides traversal facilities for other application
    layer protocols. This document describes the interactions between SIP and NSIS
    signaling, to enable two NSIS aware SIP end applications to communicate normally
    through a network of NSIS Aware nodes, in a variety of NAT topologies.</p>"
