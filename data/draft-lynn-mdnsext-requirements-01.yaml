  content: "<p>DNS-SD/mDNS is widely used today for discovery and resolution of services
    and names on a local link, but there are use cases to extend DNS-SD/mDNS to enable
    service discovery beyond the local link. This document provides a problem statement
    and a list of requirements.</p>"
