abstract:
- content: "<p>A solution for IP and LDP Fast-Reroute using Maximally Redundant Trees
    is presented in draft-ietf-rtgwg-mrt-frr-architecture. This document defines the
    associated MRT Lowpoint algorithm that is used in the default MRT profile to compute
    both the necessary Maximally Redundant Trees with their associated next-hops and
    the alternates to select for MRT-FRR.</p>"
