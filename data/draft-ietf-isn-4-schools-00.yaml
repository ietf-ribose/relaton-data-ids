abstract:
- content: "<p>The goal of this FYI document, produced by the Internet School Networking
    (ISN) group in the User Services Area of the Internet Engineering Task Force (IETF),
    is to act as an introduction to the Internet for faculty, administration, and
    other school personnel in primary and secondary schools. This memo provides information
    for the Internet community. This memo does not specify an Internet standard of
    any kind.</p>"
