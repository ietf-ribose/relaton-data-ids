abstract:
  content: "\t <t>This memo describes an additional policy with last calls regardingIntellectual
    Property Rights (IPR) disclosures or other knowledge ofIPR. The existence and
    the pointer to the IPR disclosures or anindication of non-existence of knowledge
    of such disclosures must bementioned in all IETF last calls and should be mentioned
    in workinggroup last calls. Additionally, all documents under the IETF changecontrol
    for which a last call prior to the approval was not requiredand IPR disclosures
    are known, must now be either last-called orrejected. This memo updates RFC 2026
    and RFC 2418.</p>"
