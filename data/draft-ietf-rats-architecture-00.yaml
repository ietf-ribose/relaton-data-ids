abstract:
- content: "<p>In network protocol exchanges, it is often the case that one entity
    (a relying party) requires evidence about a remote peer to assess the peer's trustworthiness,
    and a way to appraise such evidence. The evidence is typically a set of claims
    about its software and hardware platform. This document describes an architecture
    for such remote attestation procedures (RATS).</p>"
