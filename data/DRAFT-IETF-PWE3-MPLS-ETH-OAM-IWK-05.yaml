abstract:
  content: "\n\t <p> This document specifies the mapping of defect states between
    \n        Ethernet Attachment Circuits (ACs) and associated Ethernet \n        Pseudowires
    (PWs) connected in accordance to the PWE3    \n        architecture to realize
    an end-to-end emulated Ethernet service. \n        It standardizes the behavior
    of Provider Edges (PEs) with \n        respect to Ethernet PW and AC defects.
    \n\n\n\n\n\t </p>\n      "
