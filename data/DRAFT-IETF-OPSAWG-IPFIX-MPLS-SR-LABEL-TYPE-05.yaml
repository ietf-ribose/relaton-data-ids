abstract:
  content: "\n\t <p>   This document introduces new IP Flow Information Export (IPFIX)
    code\n   points to identify which traffic is being forwarded based on which\n
    \  MPLS control plane protocol within a Segment Routing domain.  In\n   particular,
    this document defines four code points for the IPFIX\n   mplsTopLabelType Information
    Element for IS-IS, OSPFv2, OSPFv3, and\n   BGP MPLS Segment Routing extensions.\n\n\t
    </p>\n      "
