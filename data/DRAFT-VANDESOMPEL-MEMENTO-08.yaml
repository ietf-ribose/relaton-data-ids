abstract:
  content: "\n\t <p>   The HTTP-based Memento framework bridges the present and past
    Web. It\n   facilitates obtaining representations of prior states of a given\n
    \  resource by introducing datetime negotiation and TimeMaps.  Datetime\n   negotiation
    is a variation on content negotiation that leverages the\n   given resource's
    URI and a user agent's preferred datetime.  TimeMaps\n   are lists that enumerate
    URIs of resources that encapsulate prior\n   states of the given resource.  The
    framework also facilitates\n   recognizing a resource that encapsulates a frozen
    prior state of\n   another resource.\n\n\t </p>\n      "
