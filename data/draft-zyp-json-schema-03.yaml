  content: "\t <t>JSON (JavaScript Object Notation) Schema defines the media type\"application/schema+json\",
    a JSON based format for defining thestructure of JSON data. JSON Schema provides
    a contract for whatJSON data is required for a given application and how to interactwith
    it. JSON Schema is intended to define validation,documentation, hyperlink navigation,
    and interaction control of JSONdata.</p>"
