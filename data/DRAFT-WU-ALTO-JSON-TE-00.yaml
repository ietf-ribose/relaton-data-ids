abstract:
  content: "\n\t <p>   The base ALTO specification defines two properties for cost
    metric\n   attribute in the Cost MAP, including 'hopcount' and 'routingcost'.\n
    \  This specification adds five new properties and one new parameter for\n   Traffic
    Engineering(TE) performance related constraint attribute\n   associated with cost
    metric attribute 'routingcost' in the ALTO\n   Information Resource Directory:
    Link Delay, Delay Variation, Packet\n   Loss, Residual Bandwidth, Available Bandwidth,linkstate.\n\n\t
    </p>\n      "
