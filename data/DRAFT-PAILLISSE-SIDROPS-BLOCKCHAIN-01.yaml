abstract:
  content: "\n\t <p>   This document analyzes how blockchain technology can be used
    to\n   secure the allocation, delegation and binding to topological\n   information
    of the IP address space.  The main outcomes of the\n   analysis are that blockchain
    is suitable in environments with\n   multiple distrusting parties and that Proof
