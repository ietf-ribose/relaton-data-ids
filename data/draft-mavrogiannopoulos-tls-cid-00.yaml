abstract:
- content: "<p>This memo proposes a new Datagram Transport Transport Layer Security
    (DTLS) extension that provides the ability to negotiate, during handshake, a transport
    independent identifier that is unique per security association. This identifier
    effectively decouples the DTLS session from the underlying transport protocol,
    allowing the same security association to be migrated across different instances
    of the same transport, or to a completely different transport.</p>"
