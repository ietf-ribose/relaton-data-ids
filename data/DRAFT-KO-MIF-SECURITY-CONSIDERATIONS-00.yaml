abstract:
  content: "\n\t <p>MIF is working to describe the issues of attaching to multiple\n
    \  networks on hosts and document existing practice.  The group is also\n   expected
    to analyze the impacts and effectiveness of these existing\n   mechanisms.  A
    MIF node will have various security considerations\n   that must be reviewed.
    \ This document provides security analysis for\n   MIF.  MIF security requirements
    are also presented.\n\n\t </p>\n      "
