abstract:
  content: "<p>This draft provides the ASN.1 and the corresponding OMG-IDL generic
    command syntax for the MEGACO protocol. It stresses on the use of OMG-IDL both
    for syntax and API specifications. As such, a simple Transactions API is provided
    using OMG-IDL.</p>"
