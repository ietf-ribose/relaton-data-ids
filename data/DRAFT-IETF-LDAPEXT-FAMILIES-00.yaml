abstract:
  content: "\n\t <p>This document describes a model for grouping together\ncollections
    of attributes into families of entries, for\ndirectory servers that follow the
    X.500 and LDAP\ninformation models. This document also describes protocol\nsupport,
    in the form of LDAP controls, that allows the\nuser to treat a family of entries
    as either separate\nentries or as a combined entry when both searching,\nretrieving
    and deleting information from the DIT.\n\n\t </p>\n      "
