abstract:
  content: "<p>Bump-in-the-Stack and Bump-in-the-API allow IPv4 applications toaccess
    IPv6 servers, using an in-host NAT46 translator. When used inconjunction with
    an in-network NAT64, it is also possible for theIPv4 application to access an
    IPv4 server via an IPv6-only network.This document describes how these functions
    work in detail, anddiscusses some concerns especially around IPv4 applications
    accessingIPv6 servers. These concerns can be reduced by not having IPv4applications
    access IPv6 servers.</p>"
