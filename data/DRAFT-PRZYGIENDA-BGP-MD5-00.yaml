abstract:
  content: "\n\t <p>   This memo describes MD5 authentication scheme for BGP-4 routing\n
    \  protocol analogous to the one proposed for SNMP Version 2 and RIP-2.\n   The
    mechanism provides greatly enhanced probability for a system\n   attacked to detect
    and ignore messages received.  A sequence number\n   improves additionally the
    resistance against replay attacks.\n\n\t </p>\n      "
