abstract:
  content: "<p>This draft describes the method of providing Compound AttributeSupport
    in LDAP. The draft proposes a modification toAttributeTypeDescription syntax in
    order to be able to describe anyCompound Attribute. The draft describes the syntax
    definition forany Compound Attribute, and hence the method for encoding itsvalues.
    The usage of Compound Attribute in LDAP requests andresponses is also described.</p>"
