abstract:
  content: "\n\t <p>  MPTCP Intends to address a wide range of issues, with minimal\n
    \ implementation tweaks. Though this works in a range of use cases,\n  there are
    some use cases, where some standard implementation\n  recommendations could help.
    The Purpose of this draft is to document\n  the use cases, where there are opportunities
    for standard\n  implementation recommendations.\n\n\n\n\t </p>\n      "
