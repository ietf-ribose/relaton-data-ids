abstract:
  content: "\t <t>The TCP Authentication Option, TCP-AO, relies on security algorithmsto
    provide authentication between two end-points. There are manysuch algorithms available,
    and two TCP-AO systems cannot interoperateunless they are using the same algorithm(s).
    This document specifiesthe algorithms and attributes that can be used in TCP-AO's
    currentmanual keying mechanism.</p>"
