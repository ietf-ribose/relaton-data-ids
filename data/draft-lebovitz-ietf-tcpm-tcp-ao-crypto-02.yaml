abstract:
- content: "<p>The TCP Authentication Option, TCP-AO, relies on security algorithms
    to provide authentication between two end-points. There are many such algorithms
    available, and two TCP-AO systems cannot interoperate unless they are using the
    same algorithm(s). This document specifies the algorithms and attributes that
    can be used in TCP-AO's current manual keying mechanism.</p>"
