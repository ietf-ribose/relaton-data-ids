abstract:
- content: "<p>SFC as a chain of a set of service function, should be scalable to
    meet all kinds of requirements. The scalability of SFC means the SFC could be
    elastic to accomodate one or more SFs join the SFC , or leave the SFC. The document
    presents four cases for the scalability of SFC, and analysis the data plane and
    the control plane to implement the scalable SFC.</p>"
