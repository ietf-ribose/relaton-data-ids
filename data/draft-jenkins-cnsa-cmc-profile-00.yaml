abstract:
- content: "<p>The United States government has published the NSA Commercial National
    Security Algorithm (CNSA) Suite, which defines cryptographic algorithm policy
    for national security applications. This document specifies a profile of the Certificate
    Management over CMS (CMC) protocol for managing X.509 public key certificates
    in applications using the CNSA Suite. This profile is a refinement of RFCs 5272,
    5273, and 5274.</p>"
