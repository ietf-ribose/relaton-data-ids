abstract:
- content: "<p>This specification defines the UDP Surplus Header that is an extensible
    and generic format applied to the UDP surplus space. The UDP surplus space comprises
    the bytes between the end of the UDP datagram, as indicated by the UDP Length
    field, and the end of the IP packet, as indicated by IP packet or payload length.
    The UDP Surplus Header can be either a protocol trailer of the UDP datagram, or
    a protocol header which effectively serves as an extended UDP header.</p>"
