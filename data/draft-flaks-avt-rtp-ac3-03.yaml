abstract:
- content: "<p>This document describes an RTP payload format for transporting AC-3
    encoded audio data. AC-3 is a high quality multichannel audio coding system used
    in ATSC HDTV, DVD, film, and other media. The RTP payload format presented in
    this document provides mechanisms for interleaving redundant data, which can increase
    packet loss resilience. An intelligent method for fragmenting AC-3 frames that
    exceed the maximum transfer unit (MTU) is also described.</p>"
