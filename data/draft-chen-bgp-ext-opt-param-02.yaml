abstract:
  content: "\t <t>The Optional Parameters in the BGP OPEN message as defined in thebase
    BGP specification are limited to 255 octets due to a one-octetlength field. BGP
    Capabilities are carried in this field and mayforeseeably exceed 255 octets in
    the future, leading to concern aboutthis limitation.In this document we extend
    the BGP OPEN length field in a backward-compatible manner. The Parameter Length
    field of individual OptionalParameters is similarly extended.</p>"
