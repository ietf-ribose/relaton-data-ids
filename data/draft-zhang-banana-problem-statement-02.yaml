abstract:
- content: "<p>Bandwidth aggregation capabilities for Internet access services can
    significantly improve end user's Quality of Experience. Such capabilities are
    especially attractive in environments where multi- interfaced boxes become commonplace
    and can technically connect to various access networks, both wired and wireless.
    This document describes the issues with bandwidth aggregation for Internet access.
    A set of requirements are derived from the said issues.</p>"
