abstract:
- content: "<p>This draft describes an optional extension within IS-IS [Cal90a, Cal90b,
    ISO90] for leaking level 2 IP prefixes into level 1. IS-IS is an interior gateway
    routing protocol developed originally by OSI and used with IP extensions as IGP.
    This draft describes how to allow for optimal routing in L1/L2 per destination
    prefix and to support BGP [RL95] MEDs derived from level 1 and level 2 IGP metric
    when using ISIS.</p>"
