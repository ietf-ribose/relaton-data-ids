abstract:
  content: "\n\t <p>   In this document, procedures' considerations on the applicability
    of\n   LDP MT for unicast fast-reroute using MRT are provided.  The\n   behaviors
    of label allocation and label forwarding entry setup with\n   LDP Multi-Topology
    and MRT fast-reroute are described in details.\n   Different application scenarios
    of the combining of the LDP multi-\n   topology(MT) and unicast fast-reroute using
    Maximally Redundant\n   Trees(MRT) are also analyzed.\n\n\n\t </p>\n      "
