abstract:
  content: "\n\t <p>   This document provides a use-case that addresses the need for\n
    \  facilitating the application of virtual network abstractions and the\n   control
    and management of on-demand end-to-end provisioning of\n   connections that traverse
    multiple vendor domain transport networks.\n\n   These abstractions shall help
    create a virtualized environment\n   supporting operators in viewing and controlling
    different vendor\n   domains, especially for on-demand network connectivity service
    for a\n   single operator.\n\n\n\n\t </p>\n      "
