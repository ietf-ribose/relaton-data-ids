abstract:
  content: "\n\t <p>Remote Triggered Black Hole (RTBH) filtering is a popular and
    effective\ntechnique for the mitigation of denial of service attacks. This document\nexpands
    upon destination-based RTBH filtering by outlining a method to\nenable filtering
    by source address as well. It also defines a standard\nBGP community for black
    hole prefixes to simplify associated semantics.\n\t </p>\n      "
