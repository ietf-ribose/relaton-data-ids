abstract:
  content: "\t <t>Password policy as described in this document is a set of rules
    thatcontrols how passwords are used and administered in LightweightDirectory Access
    Protocol (LDAP) based directories. In order toimprove the security of LDAP directories
    and make it difficult forpassword cracking programs to break into directories,
    it is desirableto enforce a set of rules on password usage. These rules are made
    toensure that users change their passwords periodically, passwords meetconstruction
    requirements, the re-use of old password is restricted,and to deter password guessing
    attacks.</p>"
