abstract:
  content: "\n\t <p>   The Content Delivery Networks Interconnection (CDNI) metadata\n
    \  interface enables interconnected Content Delivery Networks (CDNs) to\n   exchange
    content distribution metadata in order to enable content\n   acquisition and delivery.
    \ The CDNI metadata associated with a piece\n   of content provides a downstream
    CDN with sufficient information for\n   the downstream CDN to service content
    requests on behalf of an\n   upstream CDN.  This document describes both a base
    set of CDNI\n   metadata and the protocol for exchanging that metadata.\n\n\n\t
    </p>\n      "
