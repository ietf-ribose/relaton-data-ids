abstract:
  content: "\n\t <p>The Generic Authorization and Access control Application Programming\nInterface
    (GAA-API) provides access control services to calling\napplications.  It facilitates
    access control decisions for\napplications and allows applications to discover
    access control\npolicies associated with a targeted resource.\n\t </p>\n      "
