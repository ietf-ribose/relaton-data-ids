abstract:
  content: "\n\t <p>   This document describes a usage of the Extensible Markup Language\n
    \  (XML) Configuration Access Protocol (XCAP) for manipulating the\n   contents
    of Presence Information Data Format (PIDF) based presence\n   document. It is
    mainly intended to be used in Session Initiation\n   Protocol (SIP) based presence
    systems, where the Event State\n   Compositor can use the XCAP-manipulated presence
    document as one of\n   the inputs based on which it builds the overall presence
    state for\n   the presentity.\n\n\t </p>\n      "
