abstract:
  content: "\n\t <p>DNS Security (DNSSEC)technology is comprised of\nextensions to
    the Domain Name System (DNS) protocol that\nprovide data integrity and authentication
    to security\naware resolvers and applications through the use of\ncryptographic
    digital signatures.  Several documents\nexist to describe these extensions and
    the implementation\nspecific details regarding specific digital signing\nschemes.
    \ The interrelationship between these different\ndocuments is discussed here.
    \ A brief overview of what to\nfind in which document and author guidelines for
    what to\ninclude in new DNS Security documents, or revisions to\nexisting documents,
    is described\n\t </p>\n      "
