  content: "\n\t <p>This memo defines an experimental portion of the\nManagement Information
    Base (MIB) for use with network\nmanagement protocols in the Internet community.
    \ In\nparticular, it describes managed objects defining label\nfor Multiprotocol
    Label Switching (MPLS) [RFC3031] and\nGeneralized Multiprotocol Label Switching
    (GMPLS)\n[GMPLSArch] Label Switching Routers (LSRs).\n\n\n\t </p>\n      "
