abstract:
  content: "\n\t <p>   This document defines a hierachical method of encoding Join\n
    \  attributes, providing a more efficient encoding when the same\n   attribute
    values need to be specified for multiple sources in a PIM\n   Join/Prune message.
    \ This document updates RFC 5384 by renaming the\n   Encoding Type registry specified
    there.\n\n\t </p>\n      "
