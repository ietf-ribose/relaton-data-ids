abstract:
- content: "<p>The Extensible Authentication Protocol (EAP) [RFC2284] describes a
    framework that allows the use of multiple authentication mechanisms. This document
    defines an authentication mechanism for EAP called SRP-SHA1, based on the Secure
    Remote Password (SRP) [RFC2945] protocol. EAP can be used with the Point-to-Point
    Protocol (PPP) [RFC1661] for link authentication.</p>"
