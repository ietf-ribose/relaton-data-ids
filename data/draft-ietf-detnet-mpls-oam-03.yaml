abstract:
- content: "<p>This document defines format and use principals of the Deterministic
    Network (DetNet) service Associated Channel (ACH) over a DetNet network with the
    MPLS data plane. The DetNet service ACH can be used to carry test packets of active
    Operations, Administration, and Maintenance protocols that are used to detect
    DetNet failures and measure performance metrics.</p>"
