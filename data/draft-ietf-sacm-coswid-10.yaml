abstract:
- content: "<p>This document defines a concise representation of ISO/IEC 19770-2:2015
    Software Identification (SWID) tags that are interoperable with the XML schema
    definition of ISO/IEC 19770-2:2015. Next to the inherent capability of SWID tags
    to express arbitrary context information, Concise SWID (CoSWID) tags support the
    definition of additional semantics via well-defined data definitions incorporated
    by extension points.</p>"
