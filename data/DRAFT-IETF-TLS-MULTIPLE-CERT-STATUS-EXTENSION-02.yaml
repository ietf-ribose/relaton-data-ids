abstract:
  content: "\n\t <p>   This document defines the Transport Layer Security (TLS) Certificate\n
    \  Status Version 2 Extension to allow clients to specify and support\n   multiple
    certificate status methods.  Also defined is a new method\n   based on the Online
    Certificate Status Protocol (OCSP) that servers\n   can use to provide status
    information not just about the server's own\n   certificate, but also the status
    of intermediate certificates in the\n   chain.\n\n\t </p>\n      "
