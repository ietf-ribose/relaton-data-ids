abstract:
  content: "\t <t>This document offers a framework for IP multicast deployment in
    anMPLS environment. Issues arising when MPLS techniques are applied toIP multicast
    are overviewed. The pros and cons of existing IPmulticast routing protocols in
    the context of MPLS are described andthe relation to the different trigger methods
    and LDP modes arediscussed. The consequences of various layer 2 (L2) technologies
    arelisted. Both point-to-point and multi-access networks areconsidered.</p>"
