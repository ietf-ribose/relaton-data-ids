  content: "<p>This memo provides a framework for Internet program guides (IPG). AnIPG
    is a set of meta-data describing the features of multimediacontent in order to
    subscribe to, manage and exchange multimediacontent. We present an architecture,
    a protocol model and programguide data model for several scenarios.</p>"
