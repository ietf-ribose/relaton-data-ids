abstract:
  content: "\n\t <p>This memo describes a Real-time Transport Protocol (RTP) payload
    format for the Society of Motion Picture and Television Engineers (SMPTE) ancillary
    space (ANC) data, as defined by SMPTE ST 291-1.  SMPTE ANC data is generally used
    along with professional video formats to carry a range of ancillary data types,
    including time code, Closed Captioning, and the Active Format Description (AFD).\n\t
    </p>\n      "
