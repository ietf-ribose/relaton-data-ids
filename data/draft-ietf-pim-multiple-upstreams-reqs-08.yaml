abstract:
- content: "<p>The purpose of this document is to define the requirements for a MLD
    (for IPv6) or IGMP (for IPv4) proxy with multiple interfaces covering a variety
    of applicability scenarios. The referred scenarios, while describing not sophisticated
    service situations, present cases that existing technology does not allow to solve
    in a simplistic manner. This document is then intended to serve as input for future
    documents defining the support of multiple upstream interfaces by IGMP/MLD proxies
    being compliant with the aforementioned requirements.</p>"
