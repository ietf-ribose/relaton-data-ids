abstract:
  content: "\n\t <p>   This document describes how entropy labels can be used for
    load\n   balancing in a seamless MPLS architecture. The definition of the\n   control
    plane and data plane behavior at LSP stitching points; and at\n   the ingress
    of an LSP in a hierarchy of LSPs, as described in this\n   document, brings the
    benefits of entropy labels to seamless MPLS as\n   MPLS deployments proliferate
    in the access and aggregation networks.\n\n   This document updates RFC 6790.\n\n\t
    </p>\n      "
