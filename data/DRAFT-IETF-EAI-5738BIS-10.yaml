abstract:
  content: "\n\t <p>   This specification extends the Internet Message Access Protocol\n
    \  version 4rev1 (IMAP4rev1) to support UTF-8 encoded international\n   characters
    in user names, mail addresses and message headers.  This\n   specification replaces
    RFC 5738.\n\n\t </p>\n      "
