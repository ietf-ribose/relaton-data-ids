abstract:
  content: "\n\t <p>   This document defines a new Dynamic Host Configuration Protocol\n
    \  (DHCP-for-IPv4)site-specific (i.e. 'Private Use') option that\n   contains
    a list of IPv6 addresses for SIP proxy server(s) [RFC 2939].\n   This list of
    IPv6 SIP Proxy Server(s) may be used by a 3GPP2 mobile\n   to locate an IPv6 SIP
    Proxy Server(s), and which may additionally\n   indicate the version of IP the
    IMS supports.\n\n\n\t </p>\n      "
