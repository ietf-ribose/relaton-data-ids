abstract:
  content: "<p>The JSON Web Algorithms (JWA) specification registers cryptographic
    algorithms and identifiers to be used with the JSON Web Signature (JWS), JSON
    Web Encryption (JWE), and JSON Web Key (JWK) specifications. It defines several
    IANA registries for these identifiers.</p>"
