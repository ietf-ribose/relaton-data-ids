abstract:
- content: "<p>This document extends the Resource-Oriented Lightweight Information
    Exchange (ROLIE) core to add the information type categories and related requirements
    needed to support Computer Security Incident Response Team (CSIRT) use cases.
    The indicator and incident information types are defined as ROLIE extensions.
    Additional supporting requirements are also defined that describe the use of specific
    formats and link relations pertaining to the new information types.</p>"
