abstract:
  content: "<p>This document describes the high-level functional requirements of anabstract
    format, the Format for Incident information Exchange (FINE),which will facilitate
    the exchange of incident information amongcomputer security incident response
    teams (CSIRTs) and involvedparties. A common and well-defined format will help
    in the exchangeof incident related information across different administrativedomains
    such as organizations, regions, and countries.Implementations of FINE will also
    be useful for reactionary analysisof current threats and support the proactive
    identification of trendsthat can lead to incident prevention.</p>"
