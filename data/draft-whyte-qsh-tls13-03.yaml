abstract:
- content: "<p>This document describes the Quantum-Safe Hybrid ciphersuite, a new
    cipher suite providing modular design for quantum-safe cryptography to be adopted
    in the handshake for the Transport Layer Security (TLS) protocol version 1.3.
    In particular, it specifies the use of the NTRUEncrypt encryption scheme in a
    TLS handshake.</p>"
