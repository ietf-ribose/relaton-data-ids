abstract:
  content: "\n\t <p>   This document describes a new mechanism for secure DNS authentication\n
    \  and DNS data confidentiality in various scenarios. The purpose of\n   this
    document is to reduce human interaction during different DNS\n   scenarios such
    as the communications of resolvers to stub resolvers,\n   recursive resolvers
    to Authoritative Name Server, Dynamic DNS\n   updates, (especially updating PTR
    and FQDN records). The aim of this\n   document is to assist DNSSEC to protect
    the last miles of Internet\n   easier. This document supports both IPv4 and IPv6
    enabled networks.\n\n\n\n\t </p>\n      "
