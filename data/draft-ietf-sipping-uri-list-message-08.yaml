abstract:
  content: "<p>This document specifies a mechanism that allows a SIP User AgentClient
    (UAC) to request a SIP URI-list (Uniform Resource Identifierlist) service to send
    a SIP MESSAGE request to a set of destinations.The client sends a SIP MESSAGE
    request that includes the payloadalong with the URI-list to the MESSAGE URI-list
    service, which sendsa similar MESSAGE request to each of the URIs included in
    the list.</p>"
