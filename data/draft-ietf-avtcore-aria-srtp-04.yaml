abstract:
- content: "<p>This document describes the use of the ARIA block cipher algorithm
    within the Secure Real-time Transport Protocol (SRTP) for providing confidentiality
    for the Real-time Transport Protocol (RTP) traffic and for the control traffic
    for RTP, the Real-time Transport Control Protocol (RTCP). It details three modes
    of operation (CTR, CCM, GCM) and a SRTP Key Derivation Function for ARIA.</p>"
