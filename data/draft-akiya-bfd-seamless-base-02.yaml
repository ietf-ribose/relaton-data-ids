abstract:
- content: "<p>This document defines a simplified mechanism to use Bidirectional Forwarding
    Detection (BFD) with large portions of negotiation aspects eliminated, that allows
    full and partial reachability verification. For MPLS based BFD, extensions to
    the generic mechanism are defined that allows BFD to perform a level of label
    verification.</p>"
