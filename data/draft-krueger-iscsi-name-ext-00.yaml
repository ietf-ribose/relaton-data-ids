abstract:
- content: "<p>iSCSI is a SCSI transport protocol that maps the SCSI family of protocols
    onto TCP/IP [iSCSI]. This document defines an additional iSCSI node name type
    format to enable use of the NAA world wide naming format used by ANSI T11 Fibre
    Channel protocols. It is hoped that this definition would enable storage devices
    containing both iSCSI and FC ports to use the same NAA-based SCSI device name.</p>"
