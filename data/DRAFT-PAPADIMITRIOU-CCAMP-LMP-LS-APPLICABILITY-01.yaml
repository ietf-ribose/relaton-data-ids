abstract:
  content: "\n\t <p>Integration of Generalized MPLS-capable SONET/SDH networks in\nexisting
    backbone environments has generated the need to determine\ninter-working capabilities
    between nodes interconnected by both\nSONET/SDH and non-SONET/SDH overhead terminating
    networks. This is\nparticularly the case for critical functions and applications
    such\nas the ones provided by the Link Management Protocol [LMP] and its\nWDM
    extensions [LMP-WDM]. In this context, this document describes\nthe applicability
    of their respective functions and illustrates them\nthrough several inter-connection
    architectures.\n\n\t </p>\n      "
