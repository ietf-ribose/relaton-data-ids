abstract:
  content: "\n\t <p>   Link Layer Discovery Protocol (LLDP) or IEEE 802.1AB is implemented\n
    \  in networking equipment from many vendors.  It is natural for IETF\n   protocols
    to avail this protocol for simple discovery tasks.  This\n   document describes
    how BGP would use LLDP to discover directly\n   connected and 2-hop peers when
    peering is based on loopback\n   addresses.\n\n\t </p>\n      "
