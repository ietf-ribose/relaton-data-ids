abstract:
- content: "<p>This document describes how to use a subset of the IETF-based emergency
    call framework for accomplishing emergency calling support in vehicles. Simplifications
    are possible due to the nature of the functionality that is going to be provided
    in vehicles with the usage of GPS. Additionally, further profiling needs to be
    done regarding the encoding of location information.</p>"
