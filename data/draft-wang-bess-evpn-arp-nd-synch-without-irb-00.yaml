abstract:
- content: <p>This draft proposes an extension to [RFC7432] to do ARP synchronizing
    and IP aliasing for Layer 3 routes that is needed for pure L3 EVPN to build a
    complete IP ECMP. The phrase "pure L3 EVPN" means that there is no MAC-VRF or
    IRB interface in the use case.</p>
