abstract:
  content: "\n\t <p>   Bit Index Explicit Replication (BIER) introduces a new multicast-\n
    \  specific BIER Header.  Currently BIER has two types of encapsulation\n   formats:
    one is MPLS encapsulation, the other is Ethernet\n   encapsulation.  This document
    proposes a BIER IPv6 encapsulation for\n   Non-MPLS IPv6 Networks using an IPv6
    Destination Option extension\n   header.\n\n\n\t </p>\n      "
