abstract:
  content: "\n\t <p>This Internet Draft defines a protocol supporting the transport
    of SS7\nMTP Layer 3 signaling messages over IP using the services of the\nStream
    Control Transmission Protocol (SCTP).  This protocol would be\nused between SS7
    Signaling Points employing the MTP Level 3\nprotocol. The SS7 Signaling Points
    may also employ standard SS7 links\nusing the SS7 Message Transfer Part (MTP)
    Layer 2 to provide transport\nof MTP Layer 3 signaling messages.\n\t </p>\n      "
