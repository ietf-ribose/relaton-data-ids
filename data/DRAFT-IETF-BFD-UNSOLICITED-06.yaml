abstract:
  content: "\n\t <p>   For operational simplification of \"sessionless\" applications
    using\n   BFD, in this document we present procedures for \"unsolicited BFD\"\n
    \  that allow a BFD session to be initiated by only one side, and be\n   established
    without explicit per-session configuration or\n   registration by the other side
    (subject to certain per-interface or\n   per-router policies).\n\n\n\t </p>\n
