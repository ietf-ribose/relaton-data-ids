abstract:
- content: "<p>A companion document [DIFF-TE-REQTS] defines the requirements for support
    of Diff-Serv-aware MPLS Traffic Engineering on a per-Class- Type basis, as discussed
    in the Traffic Engineering Working Group Framework document [TEWG-FW]. This document
    proposes corresponding extensions to ISIS for support of Traffic Engineering on
    a per-Class-Type basis.</p>"
