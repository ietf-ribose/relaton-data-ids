abstract:
  content: "\t <t>This memo defines an additional MIME content-type defined in MessageDisposition
    Notifications (MDN) that may be used by a mail user agent(UA) which is capable
    of Internet Fax Full Mode with Capabilitiesexchange and Confirmation of receipt.
    This content-type is intended tobe machine-processable. Additional message headers
    are also defined topermit that the sender (of the message) requires Message DispositionNotifications
    (MDNs). MDN is 'An Extensible Message Format for MessageDisposition Notification'
    in RFC2298. Extension of MDN supportsInternet fax feature tags defined in schema
    document[RFC-SCHEMA].</p>"
