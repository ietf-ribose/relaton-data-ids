abstract:
- content: "<p>This document contains the profile for Congestion Control Identifier
    3, TCP-friendly rate control (TFRC), in the Datagram Congestion Control Protocol
    (DCCP). DCCP implements a congestion-controlled unreliable datagram flow suitable
    for use by applications such as streaming media. The TFRC CCID is used by applications
    that want a TCP-friendly send rate, possibly with Explicit Congestion Notification
    (ECN), while minimizing abrupt rate changes.</p>"
