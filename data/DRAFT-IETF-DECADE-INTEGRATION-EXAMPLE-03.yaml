abstract:
  content: "\n\t <p>   Decoupled Application Data Enroute (DECADE) system is an in-network\n
    \  storage infrastructure which is still under discussion and\n   standardization
    process in IETF DECADE WG.  This document presents\n   two detailed examples of
    how to integrate such in-network storage\n   infrastructure into peer-to-peer
    (P2P) applications to achieve more\n   efficient content distribution, and Application
    Layer Traffic\n   Optimization (ALTO) system to build a content distribution platform\n
    \  for Content Providers (CPs).\n\n\t </p>\n      "
