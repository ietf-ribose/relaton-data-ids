abstract:
  content: "\n\t <p>   The IPsec series of protocols makes use of various cryptographic\n
    \  algorithms in order to provide security services.  The Internet Key\n   Exchange
    protocol provides a mechanism to negotiate which algorithms\n   should be used
    in any given Security Association.  To ensure\n   interoperability between different
    implementations, it is necessary\n   to specify a set of algorithm implementation
    requirements and Usage\n   guidance to ensure that there is at least one algorithm
    that all\n   implementations will have available.  This document defines the\n
    \  current algorithm implementation requirements and usage guidance of\n   IKEv2.
    \ This document does not update the algorithms used for packet\n   encryption
    using IPsec Encapsulated Security Payload (ESP)\n\n\t </p>\n      "
