abstract:
  content: "\n\t <p>   This document describes an information model for Interface
    to Network\n   Security Functions (I2NSF) Registration Interface between Security\n
    \  Controller and Developer's Management System (DMS).  The information\n   model
    is required to support NSF instance via the registration\n   interface.  This
    document explains the procedures over I2NSF\n   registration interface for these
    functionalities.  It also describes\n   the detailed information which should
    be exchanged via I2NSF\n   registration interface.\n\n\t </p>\n      "
