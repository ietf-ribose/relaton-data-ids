abstract:
  content: "<p>The document [FMIP] describes a protocol to reduce the handover latency
    of MIPv6. In order to reduce the handover latency, MN in FMIPv6 protocol should
    first send request message to PAR for NAR's information, which is (AP-ID, AR-Info).
    If PAR can not provide (AP-ID, AR-Info) to MN, MN cannot use FMIPv6 protocol to
    perform fast handover. So it is important for PAR to have the information of NAR.
    But there is no mechanism to build the (AP-ID, AR-Info) in FMIPv6 protocol. This
    draft describes a mechanism used to build (AP-ID, AR- Info) information.</p>"
