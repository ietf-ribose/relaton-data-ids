abstract:
  content: "\n\t <p>(Backus-Naur Form (BNF) is used hereinafter.)\nThis document introduces
    an optional language property which added \nto a character reference in HTML in
    the following manner: BNF: \n'&amp;&lt;character symbolic name&gt;[,&lt;character
    language property&gt;];'. This \nlanguage property shows what language a referenced
    character belongs to.\n\t </p>\n      "
