abstract:
- content: "<p>IEEE802.1x standard provides a method to authenticate users based on
    port and does not support authentication of multi-user sharing a single port.This
    document extended IEEE802.1x to support authentication of users sharing a single
    ethernet port.Also this document makes modification to the EAP(The Extensible
    Authentication Protocol, defined in [RFC2284])message.</p>"
