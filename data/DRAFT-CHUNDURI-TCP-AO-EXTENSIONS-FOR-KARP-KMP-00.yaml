abstract:
  content: "\n\t <p>   This document discusses the possible extensions for TCP\n   Authentication
    Option (TCP-AO) to better integrate and maximize the\n   benefits, when deployed
    with Key Management Protocols (KMPs).  TCP-AO\n   as defined in RFC5925 can obtain
    master key from KMP and uses a Key\n   Derivation Function (KDF) to generate traffic
    keys to protect the TCP\n   sessions.  In this mode, not all the benefits from
    the KMP can be\n   realized.  This document introduces an alternative approach
    for\n   TCP-AO that allows TCP-AO to realize all the operational and security\n
    \  benefits from the deployed KMP.\n\n\t </p>\n      "
