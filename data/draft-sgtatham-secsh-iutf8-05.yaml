abstract:
- content: "<p>This document updates RFC 4254 by specifying a new opcode in the Secure
    Shell terminal modes encoding. The new opcode describes the widely used IUTF8
    terminal mode bit, which indicates that terminal I/ O uses the UTF-8 character
    encoding.</p>"
