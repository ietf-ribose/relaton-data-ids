abstract:
  content: "\n\t <p>   This document introduces a URI scheme for Linked Identitites
    to be\n   used in URI Attributes in OpenPGP keys compatible to [RFC4880] and\n
    \  [URIATTR].  A Linked Identity then links the key to a resource on the\n   internet
    in a mutual and verifiable way.  The assumed authorization\n   required to publish
    the resource forms a limited basis of trust for\n   the key.\n\n\t </p>\n      "
