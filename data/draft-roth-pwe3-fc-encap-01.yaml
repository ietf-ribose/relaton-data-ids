abstract:
- content: <p>A Fibre Channel Pseudowire (PW) is used to carry Fibre Channel frames
    over an MPLS network. This enables service providers to offer "emulated" Fibre
    Channel services over existing MPLS networks. This document specifies the encapsulation
    of Fibre Channel PDUs within a pseudowire. It also specifies the procedures for
    using a PW to provide a Fibre Channel service.</p>
