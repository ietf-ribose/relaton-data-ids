abstract:
  content: "\n\t <p>   This document specifies the EDNS0 'Padding' option, allowing
    DNS\n   clients and servers to pad request and response packets by a variable\n
    \  number of bytes.  This is to be used together with encrypted DNS\n   transports
    in order to impede message-size based correlation attacks\n   on the confidentiality
    of messages.\n\n\t </p>\n      "
