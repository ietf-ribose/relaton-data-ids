abstract:
  content: "\n\t <p>   This document describes how Ethernet VPN (EVPN) control plane
    can be\n   used with Network Virtualization Overlay over Layer 3 (NVO3) Generic\n
    \  Network Virtualization Encapsulation (Geneve) encapsulation for NVO3\n   solutions.
    EVPN control plane can also be used by a Network\n   Virtualization Endpoints
    (NVEs) to express Geneve tunnel option\n   TLV(s)supported in transmission and/or
    reception of Geneve\n   encapsulated data packets.\n\n\t </p>\n      "
