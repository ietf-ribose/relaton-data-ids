abstract:
- content: "<p>The RADIUS protocol described in RFC2865 and RFC2866 defines hop by
    hop message integrity and minimal AVP encryption using statically configured symmetric
    transforms to secure communication between two adjacent RADIUS peers. Cross domain
    Radius applications like roaming have a requirement for end to end security. This
    document specifies how end to end AVP authentication, integrity and encryption
    can be provided for RADIUS using the Kerberos protocol. This document also specifies
    how additionally stronger hop by hop AVP authentication, integrity and encryption
    can be provided for RADIUS using the Kerberos protocol.</p>"
