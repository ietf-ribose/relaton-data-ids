abstract:
- content: "<p>The DANE specification (RFC 6698) describes how to use TLSA resource
    records secured by DNSSEC (RFC 4033) to associate a server's connection endpoint
    with its TLS certificate. However, application protocols that use SRV records
    (RFC 2782) to indirectly name the target server connection endpoints for a service
    domain cannot apply the rules from RFC 6698. Therefore this document provides
    guidelines that enable such protocols to locate and use TLSA records.</p>"
