abstract:
  content: "\n\t <p>PF_KEY is a generic key management API that can be  used  with
    \ IPsec.\nThis document discusses the extension of the PF_KEY interface in order\nto
    lessen the need to store complicated IPsec policy data  in  kernel-\nmode  implementations,
    and to make it possible for key management dae-\nmons reuse traffic pattern information
    already present in the kernel.\n\n\t </p>\n      "
