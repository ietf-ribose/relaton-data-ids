abstract:
  content: "<p>Recent progress of virtual machine technology made it possible tohost
    various Internet service nodes in a so called cloud environment.The virtual machine
    hosting technology provides a method to migrate avirtual machine from one hypervisor
    to another. However, such atechnology is mainly focusing on a migration between
    hypervisorsattached to the same link, and tend not to consider migration overthe
    Internet. This document mentions the purpose of that type ofoperation and describe
    several possible operation methods to providenetwork portability in cloud systems.</p>"
