abstract:
  content: "\n\t <p>We propose a TCP filter option to install compression in a virtual\nlayer
    between TCP and the application layer.  The method is\nincrementally deployable,
    as neither party will install the\ncompression layer without the other's consent.\n\t
    </p>\n      "
