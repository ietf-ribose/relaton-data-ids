abstract:
  content: "\n\t <p>   This document presents a new UUID format (version 6) which
    is suited\n   for use as a database key.\n\n   A common case for modern applications
    is to create a unique\n   identifier to be used as a primary key in a database
    table that is\n   ordered by creation time, difficult to guess and has a compact
    text\n   format.  None of the existing UUID versions fulfill each of these\n   requirements.
    \ This document is a proposal to update RFC4122 with a\n   new UUID version that
    addresses these concerns.\n\n\t </p>\n      "
