abstract:
- content: "<p>This document describes an Extensible Provisioning Protocol (EPP) extension
    for including an allocation token or for allocating an object like a domain name
    to the client. The allocation token MAY be transferred out-of-band to a client
    to give them authorization to allocate an object using one of the EPP transform
    commands including create, update, and transfer.</p>"
