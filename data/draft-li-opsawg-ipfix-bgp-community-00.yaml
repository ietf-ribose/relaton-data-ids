abstract:
  content: "<p>This draft specifies an extension to the IPFIX information model defined
    in [RFC7012] to export the BGP community information. Two information elements,
    bgpSourceCommunityList and bgpDestinationCommunityList, are introduced in this
    document to carry the community information for the source IP and destination
    IP respectively.</p>"
