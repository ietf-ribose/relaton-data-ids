abstract:
  content: "\n\t <p>   This document defines a method to tag data objects associated
    with\n   operation and management data in YANG Modules.  This YANG data object\n
    \  tagging method can be used to identify characteristics data and\n   correlate
    data objects from different data sources and provide input,\n   instruction, indication
    to selection filter and filter queries of\n   operational state on a server during
    a \"pub/sub\" service for YANG\n   datastore updates.  When the state of all subscriptions
    of a\n   particular Subscriber to be fetched is huge, the amount of data to be\n
    \  streamed out to the destination can be greatly reduced and only\n   targeted
    to the characteristics data.\n\n   An extension statement to be used to indicate
    self explanation YANG\n   data object tags that SHOULD be added by the module
    implementation\n   automatically (i.e., outside of configuration).\n\n   A YANG
    module [RFC7950] is defined, which augments Module tag model\n   and provides
    a list of data object entries to allow for adding or\n   removing of self explanation
    data object tags as well as viewing the\n   set of self explanation tags associated
    with the data object within\n   the YANG module.\n\n\t </p>\n      "
