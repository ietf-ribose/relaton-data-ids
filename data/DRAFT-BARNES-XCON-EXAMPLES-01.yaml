abstract:
  content: "\n\t <p>This document provides detailed call flows for the scenarios\ndocumented
    in the Centralized Conferencing (XCON) Framework and the\nXCON Scenarios.  The
    call flows document the use of the interface\nbetween a conference control client
    and a conference control server\nusing the Centralized Conferencing Manipulation
    Protocol (CCMP).  The\nobjective is to provide a base reference for both protocol\nresearchers
    and developers.\n\t </p>\n      "
