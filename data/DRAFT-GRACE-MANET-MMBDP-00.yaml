abstract:
  content: "\n\t <p>The Mobile Mesh Border Discovery Protocol (MMBDP) enables a mobile\nadhoc
    network to utilize a fixed/wired network for dissemination of\nrouting information
    and for forwarding of data. MMBDP is one protocol\nin a set of related Mobile
    Mesh protocols that also includes the\nMobile Mesh Link Discovery Protocol (MMLDP)
    and the Mobile Mesh\nRouting Protocol (MMRP). Together, these protocols provide
    a\nflexible, extensible mobile adhoc networking capability.\n\n\t </p>\n      "
