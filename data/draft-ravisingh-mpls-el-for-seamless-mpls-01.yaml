abstract:
- content: "<p>This document describes how entropy labels can be used for load balancing
    in a seamless MPLS architecture. The definition of the control plane and data
    plane behavior at LSP stitching points; and at the ingress of an LSP in a hierarchy
    of LSPs, as described in this document, brings the benefits of entropy labels
    to seamless MPLS as MPLS deployments proliferate in the access and aggregation
    networks. This document updates RFC 6790.</p>"
