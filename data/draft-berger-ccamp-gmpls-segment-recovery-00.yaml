abstract:
- content: "<p>This document describes protocol specific procedures for GMPLS (Generalized
    Multi-Protocol Label Switching) RSVP-TE (Resource ReserVation Protocol - Traffic
    Engineering) signaling extensions to support LSP segment protection and restoration.
    These extensions are intended to be compliment and be consistent with the Extensions
    for End-to-End GMPLS-based Recovery. Implications and interactions with Fast Reroute
    are also addressed.</p>"
