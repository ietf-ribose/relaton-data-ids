abstract:
  content: "\n\t <p>   The current RPKI Resource Certificate Repository Structure
    (RFC6480 &amp;\n   RFC6481) uses rsync as both a delta and transfer protocol.
    \ Concerns\n   have been raised about the scalability of this repository and the\n
    \  reliance on rsync.  This document provides an analysis of these\n   concerns
    and specifies a new transport agnostic delta protocol that\n   addresses these
    concerns.\n\n\t </p>\n      "
