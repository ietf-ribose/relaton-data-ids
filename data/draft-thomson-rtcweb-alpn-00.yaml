abstract:
  content: "<p>Application Layer Protocol Negotiation (ALPN) labels are defined for
    use in identifying Web Real-Time Communications (WebRTC) usages of Datagram Transport
    Layer Security (DTLS). Labels are provided for identifying a session that uses
    a combination of WebRTC compatible media and data, and for identifying a session
    requiring confidentiality protection.</p>"
