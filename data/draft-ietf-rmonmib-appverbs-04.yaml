abstract:
  content: "\t <t>This memo defines extensions to the Protocol Identifier Referencedocument
    for the identification of application verb information. It doesnot obsolete any
    portion of the Protocol Identifier Reference document.In particular, it describes
    the algorithms required to identify protocoloperations (verbs) within the protocol
    encapsulations managed with theRemote Network Monitoring MIB Version 2, RFC 2021.</p>"
