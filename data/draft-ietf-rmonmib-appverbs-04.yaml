abstract:
- content: "<p>This memo defines extensions to the Protocol Identifier Reference document
    for the identification of application verb information. It does not obsolete any
    portion of the Protocol Identifier Reference document. In particular, it describes
    the algorithms required to identify protocol operations (verbs) within the protocol
    encapsulations managed with the Remote Network Monitoring MIB Version 2, RFC 2021.</p>"
