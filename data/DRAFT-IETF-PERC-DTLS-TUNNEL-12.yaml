abstract:
  content: "\n\t <p>   This document defines a protocol for tunneling DTLS traffic
    in\n   multimedia conferences that enables a Media Distributor to facilitate\n
    \  key exchange between an endpoint in a conference and the Key\n   Distributor.
    \ The protocol is designed to ensure that the keying\n   material used for hop-by-hop
    encryption and authentication is\n   accessible to the Media Distributor, while
    the keying material used\n   for end-to-end encryption and authentication is inaccessible
    to the\n   Media Distributor.\n\n\t </p>\n      "
