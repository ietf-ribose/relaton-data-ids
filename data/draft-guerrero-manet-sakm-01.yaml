  content: "\t <t>The Simple Ad hoc Key Management (SAKM) is a key management systemthat
    allows to the nodes of an ad hoc network to use asymmetriccryptography with zero
    configuration. It is intended to be applied toMANET routing protocols that provide
    security features that requirethe use of asymmetric cryptography (like SAODV).</p>"
