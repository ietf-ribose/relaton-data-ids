abstract:
- content: "<p>The Simple Ad hoc Key Management (SAKM) is a key management system
    that allows to the nodes of an ad hoc network to use asymmetric cryptography with
    zero configuration. It is intended to be applied to MANET routing protocols that
    provide security features that require the use of asymmetric cryptography (like
    SAODV).</p>"
