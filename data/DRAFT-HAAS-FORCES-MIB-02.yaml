abstract:
  content: "\n\t <p>This memo defines a Management Information Base (MIB) for use
    with \n  network management protocols in the Internet community. In \n  particular,
    it defines a MIB for the Forwarding and Control Element \n  Separation (ForCES)
    Network Element (NE). The ForCES working group \n  is defining a protocol to allow
    a Control Element (CE) to control the \n  behavior of a Forwarding Element (FE).\n\t
    </p>\n      "
