abstract:
- content: "<p>This document revises, extends, and replaces RFC 6622. It describes
    general and flexible TLVs for representing cryptographic Integrity Check Values
    (ICVs) and timestamps, using the generalized Mobile Ad Hoc Network (MANET) packet/message
    format defined in RFC 5444. It defines two Packet TLVs, two Message TLVs, and
    two Address Block TLVs for affixing ICVs and timestamps to a packet, a message,
    and one or more addresses, respectively.</p>"
