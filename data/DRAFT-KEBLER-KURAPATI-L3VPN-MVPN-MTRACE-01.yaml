abstract:
  content: "\n\t <p>   Mtrace is a tool used to troubleshoot issues in a network deploying\n
    \  Multicast service.  When multicast is used within a VPN service\n   offering,
    the base Mtrace specification does not detect the failures.\n   This document
    specifies a method of using multicast traceroute in a\n   network offering Multicast
    in VPN service.\n\n\t </p>\n      "
