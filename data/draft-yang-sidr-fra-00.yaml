- content: "<p>This draft proposes Fast Route Attestation (FRA), an efficient mechanism
    for securing AS paths and preventing prefix hijacking by signing critical AS path
    segments (i.e., adjacent AS triples). FRA can achieve similar level of security
    as S-BGP/BGPSec, but with much higher efficiency.</p>"
