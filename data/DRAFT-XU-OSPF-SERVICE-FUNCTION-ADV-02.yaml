abstract:
  content: "\n\t <p>   The Segment Routing mechanism can be leveraged to realize the
    service\n   path layer functionality of the Service Function Chaining (i.e,\n
    \  steering traffic through the service function path).  This document\n   describes
    how to advertise service functions and their corresponding\n   attributes (e.g.,
    segment ID) using OSPF.  Here the OSPF means both\n   OSPFv2 and OSPFv3.\n\n\t
    </p>\n      "
