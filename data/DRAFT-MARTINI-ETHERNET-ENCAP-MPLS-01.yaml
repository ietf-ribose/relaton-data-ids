abstract:
  content: "\n\t <p>An Ethernet PW allows Ethernet/802.3 Protocol Data Units (PDUs)
    to be\ncarried over Packet Switched Networks (PSNs) using IP, L2TP or MPLS\ntransport.
    This enables Service Providers to leverage their existing\nPSN to offer Ethernet
    services.\nThis document describes methods for encapsulating Ethernet/802.3 PDUs\nfor
    transport over an MPLS or IP network.\n\n\t </p>\n      "
