abstract:
  content: "<p>This document specifies an xmlns-local() scheme for use in XPointer-based
    fragment identifiers. This scheme, like other XPointerFramework [13] schemes,
    is designed primarily for use with the XMLMedia Types defined in RFC 3023 [5],
    to identify locations within agiven XML representation of a resource. The xmlns-local()
    schemenotifies an XPointer processor that it should include all of thenamespace
    binding context defined for the element containing theXPointer in the namespace
    binding context for the XPointer.</p>"
