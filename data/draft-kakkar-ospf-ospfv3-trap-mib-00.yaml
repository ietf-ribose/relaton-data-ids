abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines Traps for managing version 3 of the Open Shortest Path First Routing
    Protocol. Version 3 of the OSPF protocol is specific to the IPv6 address family.
    This memo is intended to complement draft-ietf-ospf-ospfv3-mib-09.txt and uses
    many definitions provided in this MIB.</p>"
