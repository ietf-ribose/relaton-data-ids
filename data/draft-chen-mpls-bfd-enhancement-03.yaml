abstract:
- content: "<p>This document defines extensions to BFD for MPLS LSPs that can be used
    to specify the return path of BFD control packets for a specific BFD session.
    Specifically, it re-uses the Reply Path TLV defined in RFC7110 to specify the
    return path. Specifying congruent or more reliable return path increases robustness
    of BFD failure detection and reduces false positives.</p>"
