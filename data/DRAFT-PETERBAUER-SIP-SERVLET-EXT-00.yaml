abstract:
  content: "\n\t <p>This document improves and extends the SIP Servlet API defined
    in \n[2]. The SIP Servlet API defines a mechanism, which enables the\nencapsulation
    of service logic in so called SIP Servlets on the top \nof the protocol stack
    of a SIP Server. A very important point, which\nis not treated by [2] is the interoperability
    of services.\n[3] proposes a first approach to overcome this problem with a so\ncalled
    root servlet. In this Internet draft we define a more generic\nmodel to perform
    a combination or interaction of SIP Servlets. This \nmakes the servlet approach
    to a very powerful alternative also in \nUMTS to connect SIP Proxy and Service
    Logic.\n\t </p>\n      "
