abstract:
- content: "<p>Internet standards serve and are used by a variety of constituencies.
    This document contains guidelines for explicitly identifying those constituencies,
    serving them, and determining how to resolve conflicts between their interests,
    when necessary. It also mandates end users as the highest priority constituency
    for Internet standards. Note to Readers The issues list for this draft can be
    found at https://github.com/mnot/I-D/labels/for-the-users .</p>"
