abstract:
  content: "\n\t <p>This document specifies many Uniform Resource Identifier (URI)
    schemes\nthat were originally specified in RFC 1738 [RFC1738]. Some of these\nschemes
    are specified more fully in this document. The purpose of\nthis document is to
    allow RFC 1738 to be moved to historic while keeping\nthe information about the
    schemes on standards track.\n\n\t </p>\n      "
