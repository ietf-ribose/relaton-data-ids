abstract:
  content: <p>This note explains what is meant by the term "network transport circuit
    breaker" (CB). It describes the needs for circuit breakers when using network
    tunnels, and other non-congestion controlled applications. It defines requirements
    for building a circuit breaker and the expected outcomes of using a circuit breaker
    within the Internet.</p>
