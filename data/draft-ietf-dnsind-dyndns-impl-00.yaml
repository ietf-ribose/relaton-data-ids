abstract:
- content: "<p>This document specifies the implementation of DNS extensions to support
    dynamic updates[DYNDNSARCH]. Extensions include a new operation that enables records
    associated with an existing node to be updated, and a new resource record attribute
    that enables records to be invalidated automatically. The proposed changes assume
    that DNS security extensions have also been implemented[DNSSEC]. This document
    serves as a companion document to [DYNDNSARCH].</p>"
