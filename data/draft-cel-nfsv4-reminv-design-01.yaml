abstract:
  content: "<p>Remote Invalidation relieves requesters/initiators of some of the burden
    of preparing memory to be accessed remotely, thus reducing the latency of transactions
    that require the use of explicit RDMA operations. This document considers how
    to introduce Remote Invalidation to RPC-over-RDMA transport protocols.</p>"
