abstract:
  content: "<p>This document proposes a general method to avoid loops while settingup
    Label Switched Paths (LSPs), and is applicable to both unicast andmulticast label
    setup. The approach taken is to solve the problem ofconstructing a tree for delivering
    data. The solution verifies thepath towards the root of the tree is loop free
    before a node isgrafted to the tree. This loop avoidance scheme complements loopdetection
    in LDP.</p>"
