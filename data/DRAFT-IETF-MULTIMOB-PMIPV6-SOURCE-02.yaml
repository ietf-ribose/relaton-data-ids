abstract:
  content: "\n\t <p>   Multicast communication can be enabled in Proxy Mobile IPv6
    domains\n   via the Local Mobility Anchors by deploying MLD Proxy functions at\n
    \  Mobile Access Gateways, via a direct traffic distribution within an\n   ISP's
    access network, or by selective route optimization schemes.\n   This document
    describes the support of mobile multicast senders in\n   Proxy Mobile IPv6 domains
    for all three scenarios.  Protocol\n   optimizations for synchronizing PMIPv6
    with PIM, as well as extended\n   MLD Proxy functions are presented.  Mobile sources
    always remain\n   agnostic of multicast mobility operations.\n\n\n\t </p>\n      "
