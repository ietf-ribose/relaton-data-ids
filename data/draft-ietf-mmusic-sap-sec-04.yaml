abstract:
  content: "\t <t>The Session Announcement Protocol (SAP) has been specified in such
    a waythat authentication and privacy can be assured. However the algorithmsand
    mechanisms to achieve such security are not prescribed in thecurrent draft. This
    document extends the SAP protocol, by describingspecific algorithms and formats
    of authentication and encryption formatsbased on PGP and PKCS#7 standards. It
    is a companion document todraft-ietf-mmusic-sap. This document is a product of
    the Multiparty Multimedia Session Control(MMUSIC) working group of the Internet
    Engineering Task Force Commentsare solicited and should be addressed to the working
    group's mailinglist at confctrl@isi.edu and/or the authors.</p>"
