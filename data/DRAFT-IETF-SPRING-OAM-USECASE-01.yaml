abstract:
  content: "\n\t <p>   This document describes features and a use case of a path monitoring\n
    \  system.  Segment based routing enables a scalable and simple method\n   to
    monitor data plane liveliness of the complete set of paths\n   belonging to a
    single domain.  Compared with legacy MPLS ping and\n   path trace, MPLS topology
    awareness reduces management and control\n   plane involvement of OAM measurements
    while enabling new and prior\n   hard to realise OAM features.\n\n\t </p>\n      "
