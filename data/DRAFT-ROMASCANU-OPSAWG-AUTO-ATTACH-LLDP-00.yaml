abstract:
  content: "\n\t <p>   Automatic attachment or auto-attach is a procedure that allows
    for\n   the automatic connection of network objects (e.g. end stations,\n   network
    devices, sensors, automation elements) to a core network\n   based on the individual
    services that are run or configured on the\n   objects, and the mapping of the
    services to the managed paths in the\n   network.\n\n   This document describes
    an implementation of the auto-attach concept\n   based on the IEEE802.1AB Link
    Layer Discovery Protocol (LLDP) which\n   is used to automatically attach network
    devices not supporting the\n   IEEE 802.1ah Provider Backbone Bridges (PBB) to
    individual services\n   in an IEEE 802.1aq Shortest Path Bridging (SPB) network.\n\n\n\t
    </p>\n      "
