abstract:
  content: "<p>There is a need for common definitions of terminology in the work tobe
    done around IP mobility. This memo defines terms for mobilityrelated terminology.
    It is intended as a living document for use bythe Seamoby working group, and especially
    for use in Seamoby draftsand in WG discussions. Other working groups dealing with
    mobility mayalso take advantage of this terminology</p>"
