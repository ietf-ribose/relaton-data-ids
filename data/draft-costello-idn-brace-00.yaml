abstract:
- content: "<p>BRACE is a reversible function from Unicode (UTF-16) text strings to
    host name labels. Host name labels are defined by RFCs 952 and 1123 as case-insensitive
    strings of ASCII letters, digits, and hyphens, neither beginning nor ending with
    a hyphen. RFC 1034 restricts the length of labels to 63 characters.</p>"
