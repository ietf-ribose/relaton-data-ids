abstract:
- content: "<p>This document describes virtual machine mobility solutions commonly
    used in data centers built with overlay-based network. This document is intended
    for describing the solutions and the impact of moving VMs (or applications) from
    one Rack to another connected by the Overlay networks. For layer 2, it is based
    on using an NVA (Network Virtualization Authority) - NVE (Network Virtualization
    Edge) protocol to update ARP (Address Resolution Protocol) table or neighbor cache
    entries after a VM (virtual machine) moves from an Old NVE to a New NVE. For Layer
    3, it is based on address and connection migration after the move.</p>"
