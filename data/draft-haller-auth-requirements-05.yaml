abstract:
- content: "<p>This document describes a spectrum of authentication technologies and
    provides suggestions to protocol developers on what kinds of authentication might
    be suitable for some kinds of protocols and applications used in the Internet.
    This document provides information for the Internet community. This memo does
    not specify an Internet standard of any kind.</p>"
