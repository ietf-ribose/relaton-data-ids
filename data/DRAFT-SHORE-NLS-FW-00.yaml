abstract:
  content: "\n\t <p>   The Network Layer Signaling Transport Layer provides a generalized\n
    \  packetization and messaging framework for on-path signaling.  It is\n   designed
    to carry a variety of \"applications.\"  This document\n   describes a lightweight
    firewall pinholing application, designed to\n   carry requests for firewall resources
    to firewalls along a path\n   between two endpoints.\n\t </p>\n      "
