abstract:
  content: "\n\t <p>   This document discusses a Generalized Multi-Protocol Label
    Switching\n   (GMPLS) Resource reSerVation Protocol with Traffic Engineering (RSVP-\n
    \  TE) mechanism that enables the network to assign an upstream label\n   for
    a bidirectional label-switched path (LSP).  This is useful in\n   scenarios where
    a given node does not have sufficient information to\n   assign the correct upstream
    label on its own and needs to rely on the\n   downstream node to pick an appropriate
    label.  This document updates\n   RFC3473.\n\n\t </p>\n      "
