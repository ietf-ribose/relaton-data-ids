abstract:
  content: "\n\t <p>Recent measurements show that a single IP address prefix\noften
    appears to originate from multiple ASes (Multiple\nOrigin AS, or MOAS). MOAS can
    be due to either legitimate\noperational need or faults.   This document defines
    a new\nBGP Community to distinguish valid MOAS from faults.\n\n\t </p>\n      "
