abstract:
  content: "\n\t <p>   The QUIC extension for one way delay mesurements adds a single\n
    \  timestamp to the ACK frame.  The timestamp is set to the number of\n   microseconds
    from the beginning of the connection to the time at\n   which the ACK frame is
    sent.  The draft defines the\n   \"enable_one_way_delay\" transport parameter
    for negotiating the\n   extension, and two new frame types for timestamped ACK
    with or\n   without ECN counts.\n\n\t </p>\n      "
