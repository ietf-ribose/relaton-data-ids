abstract:
- content: "<p>The migration feature of NFSv4 allows for responsibility for a single
    filesystem to move from one server to another, without disruption to clients.
    Recent implementation experience has shown problems in the existing specification
    for this feature in NFSv4.0. This document clarifies and corrects RFC3530bis (the
    NFSv4.0 specification) to address these problems.</p>"
