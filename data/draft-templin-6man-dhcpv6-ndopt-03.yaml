abstract:
- content: "<p>IPv6 Neighbor Discovery (IPv6ND) specifies a control message set for
    nodes to discover neighbors, routers, prefixes and other services on the link.
    It also supports a manner of StateLess Address AutoConfiguration (SLAAC). The
    Dynamic Host Configuration Protocol for IPv6 (DHCPv6) specifies a service for
    the stateful delegation of addresses and prefixes. This document presents IPv6ND
    extensions for providing a unified prefix delegation service.</p>"
