abstract:
  content: <p>Saratoga is a simple, lightweight, UDP-based transfer protocol. This
    describes how to use Saratoga as a Delay-Tolerant Networking (DTN) "convergence
    layer" with the Bundle Protocol and its Bundle Agents, building on the Saratoga
    specification in draft-wood-tsvwg-saratoga.</p>
