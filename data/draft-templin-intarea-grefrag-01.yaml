abstract:
- content: "<p>GRE tunnels use IPv4 or IPv6 fragmentation of the delivery packet when
    the delivery packet exceeds the tunnel MTU, or when otherwise necessary. This
    can cause problems when unmitigated IPv4 fragemntation ensues, or when middleboxes
    drop IPv6 fragments unconditionally. This document proposes GRE tunnel fragmentation
    which avoids these pitfalls..</p>"
