abstract:
  content: "\n\t <p>   This document provides reference information for implementing
    a\n   cross-protocol network proxy that performs translation from the HTTP\n   protocol
    to the CoAP protocol.  This will enable a HTTP client to\n   access resources
    on a CoAP server through the proxy.  This document\n   describes how a HTTP request
    is mapped to a CoAP request, and then\n   how a CoAP response is mapped back to
    a HTTP response.  This includes\n   guidelines for URI mapping, media type mapping
    and additional proxy\n   implementation issues.  This document covers the Reverse,
    Forward and\n   Interception cross-protocol proxy cases.\n\n\t </p>\n      "
