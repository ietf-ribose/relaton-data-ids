abstract:
  content: "\n\t <p>Explicit multicast(Xcast)[XCST] is a new kind of Internet multicast\nand
    complements the Host Group Model multicast in the sense of\nmulticast benefits.
    Xcast encodes addresses of destinations within\nits packet and requires neither
    any routing information exchange\nnor state management. Xcast routing utilizes
    legacy unicast routing\ninformation managed at every node and is expected to have\nperformance
    good enough for small size multicast groups.\n\t </p>\n      "
