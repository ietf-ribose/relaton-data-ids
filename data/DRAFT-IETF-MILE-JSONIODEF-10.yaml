abstract:
  content: "\n\t <p>   The Incident Object Description Exchange Format defined in
    RFC 7970\n   provides an information model and a corresponding XML data model
    for\n   exchanging incident and indicator information.  This draft gives\n   implementers
    and operators an alternative format to exchange the same\n   information by defining
    an alternative data model implementation in\n   JSON and its encoding in CBOR.\n\n\t
    </p>\n      "
