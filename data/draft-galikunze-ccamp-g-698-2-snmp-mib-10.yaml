abstract:
- content: "<p>This memo defines a module of the Management Information Base (MIB)
    used by Simple Network Management Protocol (SNMP) in TCP/IP- based internet. In
    particular, it defines objects for managing Optical parameters associated with
    Dense Wavelength Division Multiplexing (DWDM) interfaces. This is an extension
    of the RFC3591 to support the optical parameters described in ITU-T G.698.2. [ITU.G698.2]
    and used in ITU-T G.872. [ITU.G872] and ITU-T G.874.1. [ITU.G874.1] The MIB module
    defined in this memo can be used for Optical Parameters monitoring and/or configuration
    of the endpoints of Black Links.</p>"
