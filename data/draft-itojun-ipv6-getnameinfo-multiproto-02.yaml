abstract:
  content: "\t <t>IPv6 basic API [Gilligan, 2003] defines protocol-independent API
    foraddress-to-string conversion, i.e. getnameinfo(3). Currentspecification, however,
    assumes that there are two transport-layerprotocols - TCP (SOCK_STREAM) and UDP
    (SOCK_DGRAM), specifically in port number-to-service name conversion. The assumption
    prohibitsgetnameinfo(3) from supporting other transport-layer protocols, such
    asSCTP or DCCP. This document proposes a backward-compatible update togetnameinfo(3)
    specification to allow the use of other transport-layerprotocol in port number-to-service
    name conversion.This document does not define any new (wire-level) protocol.</p>"
