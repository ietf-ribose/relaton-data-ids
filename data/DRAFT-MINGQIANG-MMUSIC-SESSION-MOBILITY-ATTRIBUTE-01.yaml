abstract:
  content: "\n\t <p>   Session mobility allows a user to transfer an ongoing communication\n
    \  session from one device to another device.  Seamless session mobility\n   is
    \ important  for  real  time  multimedia  applications.  This\n   document describes
    requirements for seamless session mobility, which\n   will guide development of
    seamless session transfer mechanisms and\n   associated Session Description Protocol
    (SDP) extensions.\n\t </p>\n      "
