abstract:
- content: <p>A Uniform Resource Identifier (URI) is defined as a compact string of
    characters for identifying an abstract or physical resource. This document defines
    a URI scheme and syntax for the conference object identifier, as defined in "A
    Framework and Data Model for Centralized Conferencing".</p>
