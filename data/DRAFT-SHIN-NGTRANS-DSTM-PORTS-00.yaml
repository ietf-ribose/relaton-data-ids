abstract:
  content: "\n\t <p>As an extension to the address allocation process for DSTM, this\ndocument
    defines the ports option for DSTM.  A DSTM server may also\nprovide a range of
    port numbers to be used by the client. This\nwould allow the use of the same IPv4
    address by several DSTM nodes\nat the same time, reducing the size of the required
    IPv4 address\npool.\n\t </p>\n      "
