abstract:
- content: "<p>The Internet Research Task Force (IRTF) has responsibility for organizing
    groups to investigate research topics related to the Internet protocols, applications,
    and technology. IRTF activities are organized into Research Groups. This document
    describes the guidelines and procedures for formation and operation of IRTF Research
    Groups. It describes the relationship between IRTF participants, Research Groups,
    the Internet Research Steering Group (IRSG) and the Internet Architecture Board
    (IAB). The basic duties of IRTF participants, including the IRTF Chair, Research
    Group Chairs and IRSG members are defined. This document obsoletes RFC2014.</p>"
