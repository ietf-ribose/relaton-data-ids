- content: "<p>This document explores how the Constrained RESTful Application Language
    (CoRAL) might be used for two use cases in Constrained RESTful Environments (CoRE):
    CoRE Resource Discovery, which allows a client to discover the resources of a
    server given a host name or IP address, and CoRE Resource Directory, which provides
    a directory of resources on many servers.</p>"
