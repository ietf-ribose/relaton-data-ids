abstract:
- content: "<p>In this document, we describe the two most common utilizations of the
    BGP community attribute, namely to tag routes and indicate how a route should
    be redistributed by external peers. We then discuss how often these two types
    of community attribute are used on the basis of the RIPE whois database and of
    BGP table dumps.</p>"
