abstract:
  content: "<p>The Prefix Delegation option and the Prefix Request option provide
    amechanism for delegation of IPv6 prefixes using DHCP. This prefixdelegation mechanism
    is intended for simple prefix delegation from adelegating router to a requesting
    router, across an administrativeboundary, where the delegating router does not
    require knowledgeabout the topology of the links in the network to which the prefixeswill
    be assigned.</p>"
