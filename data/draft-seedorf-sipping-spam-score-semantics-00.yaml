abstract:
  content: "\t <t>This document reports a proposal for semantics of SIP spam scoring
    inorder to achieve a flexible signalling standardization allowing anincremental
    adoption of the scoring mechanism. This approach cangive early experimental implementers
    the possibility to start usingspam scoring extensions in an explorative fashion
    without runninginto interoperability problems.</p>"
