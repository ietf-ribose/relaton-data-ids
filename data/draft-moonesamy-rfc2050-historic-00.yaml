abstract:
- content: "<p>RFC 2050 describes the registry system for the distribution of globally
    unique Internet address space and registry operations. It also discusses about
    policy issues which are outside the scope of the IETF. This document reclassifies
    RFC 2050 as Historic. It also reclassifies RFC 1366 and RFC 1466 as Historic.</p>"
