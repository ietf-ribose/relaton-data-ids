abstract:
  content: "\n\t <p>   This document describes a fully-specified FEC scheme for the\n
    \  convolutional Random Linear Codes (RLC) over GF(2^^m), where m equals\n   1
    (binary case), 4 or 8, that can be used to protect arbitrary media\n   streams
    along the lines defined by FECFRAME extended to convolutional\n   codes.  These
    convolutional FEC codes rely on an encoding window that\n   slides over the source
    symbols, generating new repair symbols\n   whenever needed.  Compared to block
    FEC codes, these convolutional\n   FEC codes offer key advantages in terms of
    reduced FEC-related\n   latency while often providing improved erasure recovery
    capabilities.\n\n\t </p>\n      "
