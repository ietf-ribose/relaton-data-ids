abstract:
- content: "<p>IETF Participants must not engage in harassment while at IETF meetings,
    virtual meetings, social events, or on mailing lists. This document lays out procedures
    for managing and enforcing this policy. This document updates RFC 2418 by defining
    new Working Group guidelines and procedures. This document updates RFC 7437 by
    allowing the Ombudsteam to form a recall petition without further signatories.</p>"
