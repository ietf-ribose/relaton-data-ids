abstract:
  content: "\n\t <p>   The Web Push protocol provides a means of delivering the events
    to\n   clients based on the registration made by the application.  Also, the\n
    \  emergency alert notification system has been developed and deployed\n   widely
    with mobile phones or smartphones, but has not deployed to\n   Web-only devices.\n\n
    \  This document outlines various existing emergency alert notification\n   system
    in other protocols and use cases with their requirements.\n\n\t </p>\n      "
