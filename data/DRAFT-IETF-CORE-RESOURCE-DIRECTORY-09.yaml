abstract:
  content: "\n\t <p>   In many M2M applications, direct discovery of resources is
    not\n   practical due to sleeping nodes, disperse networks, or networks where\n
    \  multicast traffic is inefficient.  These problems can be solved by\n   employing
    an entity called a Resource Directory (RD), which hosts\n   descriptions of resources
    held on other servers, allowing lookups to\n   be performed for those resources.
    \ This document specifies the web\n   interfaces that a Resource Directory supports
    in order for web\n   servers to discover the RD and to register, maintain, lookup
    and\n   remove resource descriptions.  Furthermore, new link attributes\n   useful
    in conjunction with an RD are defined.\n\n\t </p>\n      "
