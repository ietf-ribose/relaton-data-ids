abstract:
  content: "\n\t <p>   Extensible Markup Language (XML) documents are widely used
    as\n   containers for the exchange and storage of arbitrary data in today's\n
    \  systems.  Updates to this data requires transporting of the entire\n   XML
    instance document between hosts, unless there's a mechanism that\n   allows transmitting
    only the changes of XML documents.  This memo\n   describes a framework utilizing
    XML Path language (XPath) selectors\n   with the aid of which a set of patches
    can be applied to an existing\n   XML document.\n\t </p>\n      "
