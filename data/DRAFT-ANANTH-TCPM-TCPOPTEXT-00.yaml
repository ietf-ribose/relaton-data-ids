abstract:
  content: "\n\t <p>   The document goals are as follows: Firstly, this document summarizes\n
    \  the motivations for extending TCP option space.  Secondly, It tries\n   to
    summarize the various known issues that needs to be taken into\n   account while
    extending the TCP option space.  Thirdly, it briefly\n   provides a short summary
    of the various TCP option space proposals\n   that has been proposed so far.  Some
    additional proposals which\n   includes variations to the existing proposals are
    also presented.\n   The goal of this document is to rejuvenate the discussions
    on this\n   topic and eventually to converge on a scheme for extending TCP option\n
    \  space.\n\n\t </p>\n      "
