abstract:
  content: "\n\t <p>In IPv6, optional internet-layer information is encoded in separate\nheaders
    that may be placed between the IPv6 header and the transport\nlayer header.  There
    are a small number of such extension headers\ncurrently defined.  This document
    defines a format for defining a new\nfamily of IPv6 extension headers.\n\t </p>\n
