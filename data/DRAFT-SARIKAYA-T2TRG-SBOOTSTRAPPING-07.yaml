abstract:
  content: "\n\t <p>   This document presents a survey of secure bootstrapping mechanisms\n
    \  available for smart objects that are part of an Internet of Things\n   (IoT)
    network.  It aims to provide a structured classification of the\n   available
    mechanisms.  The document does not prescribe any one secure\n   bootstrapping
    mechanism and rather presents IoT developers with\n   different options to choose
    from, depending on their use-case,\n   security requirements and the user interface
    available on their smart\n   objects.\n\n\t </p>\n      "
