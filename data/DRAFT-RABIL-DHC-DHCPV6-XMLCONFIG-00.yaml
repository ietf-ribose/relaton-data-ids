abstract:
  content: "\n\t <p>This memo describes an Extensible Markup Language (XML) schema
    for\nspecifying configuration information for Dynamic Host Configuration\nProtocol
    for IPv6 (DHCPv6) Servers.Requirements Language\n\nThe key words \"MUST\", \"MUST
    NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this\ndocument are to be interpreted as described
    in RFC 2119 [RFC2119].\n\t </p>\n      "
