abstract:
- content: "<p>This document describes a cryptographic suite of algorithms ideal for
    constrained embedded systems. It uses the existing IEEE 802.15.4 standard as a
    starting point, builds upon existing embedded cryptographic primitives and suggests
    additional elliptic curve cryptography (ECC) algorithms and curves. The goal is
    to define a complete suite of algorithms ideal for embedded systems.</p>"
