abstract:
- content: "<p>This document defines YANG packages, an organizational structure holding
    a set of related YANG modules, that can be used to simplify the conformance and
    sharing of YANG schema. It describes how YANG instance data documents are used
    to define YANG packages, and how the YANG library information published by a server
    can be augmented with additional packaging related information.</p>"
