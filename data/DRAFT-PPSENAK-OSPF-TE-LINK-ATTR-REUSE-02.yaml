abstract:
  content: "\n\t <p>   Various link attributes have been defined in OSPFv2 in the
    context of\n   the MPLS Traffic Engineering (TE) and GMPLS.  Many of these link\n
    \  attributes can be used for purposes other than MPLS Traffic\n   Engineering
    or GMPLS.  This documents defines how to distribute such\n   attributes in OSPFv2
    for applications other than MPLS Traffic\n   Engineering or GMPLS purposes.\n\n\t
    </p>\n      "
