abstract:
  content: "<p>This document describes a mechanism to reduce redundant packettransmissions
    for the IS-IS Routing protocol, as described inISO 10589 [1]. The described mechanism
    can be used to reducethe flooding of Link State PDUs (LSPs) in IS-IS topologies.The
    net effect is to engineer a flooding topology for LSPswhich is a subset of the
    physical topology. This draft servesto document the existing behavior in deployed
    implementations.The draft describes changes to implementations, not to theprotocol.
    These changes are backwards compatible withimplementations that do not support
    this feature.</p>"
