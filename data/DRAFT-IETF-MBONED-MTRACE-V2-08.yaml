abstract:
  content: "\n\t <p>This document describes the IP multicast traceroute facility.
    \ Unlike\nunicast traceroute, multicast traceroute requires special\nimplementations
    on the part of routers.  This specification describes\nthe required functionality
    in multicast routers, as well as how\nmanagement applications can use the router
    functionality.\n\t </p>\n      "
