abstract:
  content: "\n\t <p>   This document specifies how to use the Internet Key Exchange
    (IKE)\n   protocols, such as IKEv1 and IKEv2, to setup \"unauthenticated\"\n   security
    associations (SAs) for use with the IPsec Encapsulating\n   Security Payload (ESP)
    and the IPsec Authentication Header (AH).  No\n   IKE extensions are needed, but
    a Peer Authorization Database (PAD)\n   extension in the form of an ID selector
    wildcard, 'UNKNOWN',\n   specified.  Unauthenticated IPsec is herein referred
    to by its\n   popular acronym, \"BTNS\" (Better Than Nothing Security).\n\t </p>\n
