abstract:
- content: "<p>Router Advertisement / Router Solicitation is one of the ways for hosts
    to establish network IPv6 connectivity configuration. This document describes
    two approches to allowing a router to specify service continuity type availability
    to mobile hosts. Mobile hosts can then configure their IP address to the preferred
    service continuity type. Two possibilities are considered: (i) creating an extension
    to the router advertisement prefix information option to allow the router to specify
    service connectivity types, and (ii) specifying a new RA options that allows the
    router to specify the service connectivity types.</p>"
