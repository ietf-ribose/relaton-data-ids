abstract:
  content: "\n\t <p>The purpose of this draft is to present the Resource Management
    in\nDiffserv (RMD) Measurement-Based Admission Control (RIMA) Per Hop\nReservation
    (PHR) protocol.  The RIMA PHR protocol is used on a per-\nhop basis in a Differentiated
    Services (Diffserv) domain and extends\nthe Diffserv Per Hop Behavior (PHB) with
    Measurement-based Admission\nControl features.\n\n\t </p>\n      "
