abstract:
  content: "\n\t <p>   This document describes how to extend the existing Active Measurement\n
    \  Protocol, in order to implement alternate marking methodology\n   detailed
    in [I-D.ietf-ippm-alt-mark].  The extension for Two-Way\n   Active Measurement
    Protocol (TWAMP) RFC 5357 [RFC5357] and One-way\n   Active Measurement Protocol
    (OWAMP) RFC 4656 [RFC4656] will be\n   considered.  This proposal defines a simplified
    mechanism with\n   benefits to the metric precision and computational load.  Hybrid\n
    \  measurements are also enabled.\n\n\n\t </p>\n      "
