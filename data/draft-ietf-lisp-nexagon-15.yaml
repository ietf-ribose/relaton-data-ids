abstract:
- content: "<p>This document specifies the use of H3 and LISP for Geolocation services,
    utilizing geospatial data to mobility use-cases: fresh HDMaps, Intelligent Driving,
    Cruise and Parking assists. This is achieved by: - EID addressable geospatial
    abstraction of road-segments. - EID Interface for detections and Uploads, a geospatial-context.
    - EID Routing-Sharing hazards, blockages, parking, road-inventory. - Compute-First
    brokerage of geospatial production &lt;&gt; consumption. - Predefined EID geospatial
    mcast channels to subscribed clients.</p>"
