abstract:
- content: "<p>RSVP-TE recovery extensions are specified in [RFC4872] and [RFC4873].
    Currently recovery signaling does not support the request for revertive protection
    and recovery timers values. This document extends the PROTECTION Object format
    allowing sub-TLVs, and defines two sub-TLVs to carry wait-to-restore and hold-off
    intervals.</p>"
