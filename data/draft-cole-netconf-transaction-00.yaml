abstract:
  content: "\t <t>This document extends the capabilities of the NETCONF configurationmanagement
    protocol in order to standardize mechanisms to performsets of active tests (i.e.,
    verification) against servers' runningconfiguration to afford the client and server
    a more robust andresilient configuration management capability. Specifically,
    thisdocument defines a transaction test module based upon the defined setof Uniform
    Resource Locators. The transaction tests in this moduleare executed by the NETCONF
    verify operation.</p>"
