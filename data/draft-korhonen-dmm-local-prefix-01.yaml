abstract:
- content: "<p>This specification defines a protocol extension to Proxy Mobile IPv6
    that enables prefix lifetime management for locally assigned prefixes within a
    Proxy Mobile IPv6 domain. A locally assigned prefix is managed by a Mobile Access
    Gateway and is always topologically anchored to the Mobile Access Gateway within
    the Proxy Mobile IPv6 domain.</p>"
