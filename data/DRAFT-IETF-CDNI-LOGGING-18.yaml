abstract:
  content: "\n\t <p>   This memo specifies the Logging interface between a downstream
    CDN\n   (dCDN) and an upstream CDN (uCDN) that are interconnected as per the\n
    \  CDN Interconnection (CDNI) framework.  First, it describes a\n   reference
    model for CDNI logging.  Then, it specifies the CDNI\n   Logging File format and
    the actual protocol for exchange of CDNI\n   Logging Files.\n\n\t </p>\n      "
