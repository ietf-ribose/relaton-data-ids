abstract:
  content: "\n\t <p>   A base solution to support IP multicasting in a PMIPv6 domain
    is\n   specified in [RFC6224].  In this document, some enhancements to the\n   base
    solution are described.  These enhancements include the use of a\n   multicast
    tree mobility anchor as the topological anchor point for\n   multicast traffic,
    as well as a direct routing option where the MAG\n   can provide access to multicast
    content in the local network.  These\n   enhancements provide benefits such as
    reducing multicast traffic\n   replication and supporting different PMIPv6 deployment
    scenarios.\n\n\t </p>\n      "
