abstract:
  content: "<p>This document describes the implementation of a signaling protocolbased
    on the two protocol layer concept of NSIS. The implementationof the transport
    layer is based on the CASP proposal and isdiscussed in this document. The design
    of a client layer for QoSsignaling is detailed in a separate document.</p>"
