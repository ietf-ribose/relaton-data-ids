abstract:
  content: "\t <t>The Layer 2 Tunneling Protocol ('L2TP') defines a mechanism fortunneling
    PPP sessions over arbitrary media. There exists a class ofservices for which different
    types of data packets should besegregated from each other, over the lower layer
    transport. Thisdocument describes the solution space addressed, its underlyingmotivations,
    and the protocol modifications required. Thisenhancement to the L2TP protocol
    is called L2TP Alternate DataChannel, or 'L2TPADC'.</p>"
