abstract:
- content: "<p>This document describes extensions to Resource Reservation Protocol
    - Traffic Engineering (RSVP-TE) for locally protecting the ingress node of a Point-to-Point
    (P2P) or Point-to-Multipoint (P2MP) Traffic Engineered (TE) Label Switched Path
    (LSP). It extends the Fast Reroute (FRR) protection for transit nodes of an LSP
    to the ingress node of the LSP. The procedures described in this document are
    experimental.</p>"
