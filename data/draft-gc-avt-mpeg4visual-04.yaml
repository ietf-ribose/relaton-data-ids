abstract:
  content: "<p>This document describes a payload format for the transport of MPEG-4visual
    Elementary Streams, applicable for multimedia applicationsnot restricted to the
    simple visual profile. It is an applicationof the format described in [1] to specialized
    cases of video whichare applicable in the H.323 context (using for example MPEG-4
    lay-ered streams). It is therefore intended to support advanced MPEG-4visual profiles
    (simple scalable, core, main, N-bits profiles), byallowing protection against
    loss of key segments of the elementarystreams. The simple scalable profile supports
    temporal and spatialscalability, features important for rate or congestion control
    onthe Internet, especially in multicast. The core and the main visualprofiles
    target multimedia applications on the Internet and allow,in addition to scalability,
    the usage of sprite objects and ofarbitrary shape objects.</p>"
