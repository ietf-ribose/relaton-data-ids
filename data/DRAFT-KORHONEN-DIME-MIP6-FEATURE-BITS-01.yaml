abstract:
  content: "\n\t <p>During the Mobile IPv6 Split Scenario bootstrapping the Mobile
    IPv6\nHome Agent and the Authentication, Authorization, and Accounting\nserver
    may exchange a set of authorized mobility capabilities.  This\ndocument defines
    new mobility capability flags that are used to\nauthorize per Mobile Node route
    optimization, Multiple Care-of\nAddress and user plane traffic encryption support.
    \ Furthermore, this\ndocument also defines a capability flag of indicating whether
    the\nHome Agent is authorized to act as a stand alone Virtual Private\nNetwork
    gateway.\n\t </p>\n      "
