abstract:
  content: "\t <t>The IETF is specifying a protocol for network-based localizedmobility
    management, which takes basic operation for registration,tunnel management and
    de-registration into account. This documentspecifies a protocol for route optimization
    in networks, whichsupport network-based mobility management. The specified protocolfocuses
    on efficient set up and maintenance of a route optimized pathbetween two mobile
    nodes and suits complex mobility scenarios as wellas networks with multiple mobility
    anchors.</p>"
