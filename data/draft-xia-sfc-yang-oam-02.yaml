abstract:
- content: "<p>This document defines YANG data model for Service Function Chaining
    (SFC) Operations, Administration, and Maintenance (OAM). It extends from the basic
    YANG data model for Layer independent OAM Management defined in [I-D.tissa-lime-yang-oam-model]
    and [I-D.wang-lime-rpc- yang-oam-management] with SFC technology specifics. It
    includes SFC OAM related configuration, state, and RPC information data.</p>"
