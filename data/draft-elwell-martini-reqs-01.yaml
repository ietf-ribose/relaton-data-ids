abstract:
  content: "<p>This document states requirements for a standardized SIP registrationmechanism
    for multiple addresses of record, the mechanism beingsuitable for deployment by
    SIP service providers on a large scale insupport of small to medium sized PBXs.
    The requirements are for asolution that can, as a minimum, support AORs based
    on E.164 numbers.This work is being discussed on the martini@ietf.org mailing
    list.</p>"
