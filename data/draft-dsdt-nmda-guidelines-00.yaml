abstract:
- content: <p>The "Network Management Datastore Architecture" (NMDA) adds the ability
    to inspect the current operational values for configuration, allowing clients
    to use identical paths for retrieving the configured values and the operational
    values. This change will simplify models and help modelers, but will create a
    period of transition as NMDA becomes a standard and is widely implemented. During
    that interim, the guidelines given in this document should help modelers find
    an optimal path forward.</p>
