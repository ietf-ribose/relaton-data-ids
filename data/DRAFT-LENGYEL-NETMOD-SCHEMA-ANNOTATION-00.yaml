abstract:
  content: "\n\t <p>   In some cases there is a need to qualify other YANG models
    or some\n   schema nodes in other models with additional properties (a.k.a.\n
    \  annotations).  This document defines a method to add annotations in\n   the
    form of YANG extension statements to YANG modules.  The\n   annotations are defined
    in separate files without modifying the text\n   of the original YANG module.\n\n\t
    </p>\n      "
