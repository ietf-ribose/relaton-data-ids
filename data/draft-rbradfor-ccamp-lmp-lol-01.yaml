abstract:
  content: "<p>This document proposes an enhanced mechanism for Link ManagementProtocolâ€™s
    Link Verification procedure that is independent of thedata encoding type. It can
    be used for any point-to-point link,including both Optical Links and SONET/SDH
    Links. The generalproposal is to use the transmission of light by the sender andrecognition
    of the presence or absence of light by the receiverto identify port mapping. The
    proposal includes minor extensionsto the existing messages to implement this extension
    to the linkverification procedure.</p>"
