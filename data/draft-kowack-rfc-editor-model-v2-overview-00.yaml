abstract:
- content: "<p>The RFC Editor is a set of functions that accepts draft documents from
    the community, makes edits and other changes for clarity and formal correctness,
    and publishes and archives openly-accessible RFCs. Editorial services are provided
    by a Production Center, publication and access services by a 'Publisher'. The
    RFC Series Editor is responsible for ensure ongoing operations as well as development
    of the Editor function and the Series.</p>"
