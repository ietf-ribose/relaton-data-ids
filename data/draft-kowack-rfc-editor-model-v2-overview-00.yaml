abstract:
  content: "\t <t>The RFC Editor is a set of functions that accepts draft documentsfrom
    the community, makes edits and other changes for clarity andformal correctness,
    and publishes and archives openly-accessibleRFCs. Editorial services are provided
    by a Production Center,publication and access services by a 'Publisher'. The RFC
    SeriesEditor is responsible for ensure ongoing operations as well asdevelopment
    of the Editor function and the Series.</p>"
