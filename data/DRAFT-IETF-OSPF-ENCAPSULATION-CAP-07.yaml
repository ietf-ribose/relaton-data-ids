abstract:
  content: "\n\t <p>   Networks use tunnels for a variety of reasons.  A large variety
    of\n   tunnel types are defined and the ingress tunnel router needs to\n   select
    a type of tunnel which is supported by the egress tunnel\n   router and itself.
    \ This document defines how to advertise the tunnel\n   encapsulation capabilities
    of egress tunnel routers in OSPF Router\n   Information Link State Advertisement
    (LSAs).\n\n\n\t </p>\n      "
