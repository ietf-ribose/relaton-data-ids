abstract:
  content: "\n\t <p>   This specification defines an extension to the IPv6 Neighbor\n
    \  Discovery protocol and the stateless address autoconfiguration\n   procedure.
    \ A new Prefix Information Option with meta data is defined\n   that describe
    the properties and other prefix class meta data\n   associated with the prefix.
    \ The stateless address autoconfiguration\n   procedure and end hosts can make
    use of the additional properties and\n   class information when selecting prefixes
    for a particular uses and\n   use cases.  This specification updates RFC4861 and
    also updates\n   RFC4862.\n\n\n\t </p>\n      "
