abstract:
  content: "<p>The Procedures for Internet/Enterprise Renumbering (PIER) Working Group
    of the Internet Engineering Task Force (IETF) has been tasked with the creation
    of documents to aid renumbering efforts. This document defines a series of classes
    of IP address locations. Each class will be described in a general sense, while
    specific examples are provided as possible.</p>"
