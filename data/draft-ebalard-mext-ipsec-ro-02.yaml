abstract:
  content: "<p>This memo specifies an improved alternate route optimizationprocedure
    for Mobile IPv6 designed specifically for environmentswhere IPsec is used between
    peers (most probably with IKE). Thereplacement of the complex Return Routability
    procedure for a simplemechanism and the removal of HAO and RH2 extensions from
    exchangedpackets result in performance and security improvements.</p>"
