abstract:
- content: "<p>This memo defines a Yang model that translate the information model
    to support Impairment-Aware (IA) Routing and Wavelength Assignment (RWA) functionality.
    The information model is defined in draft-ietf- ccamp-wson-iv-info and draft-martinelli-ccamp-wson-iv-encode.
    This document defines proper encoding and extend to the models defined in draft-lee-ccamp-wson-yang
    tu support Impairment-Aware (IA) Routing and Wavelength Assignment (RWA) functions
    The Yang model defined in this memo can be used for Optical Parameters monitoring
    and/or configuration of the multivendor Endpoints and ROADMs</p>"
