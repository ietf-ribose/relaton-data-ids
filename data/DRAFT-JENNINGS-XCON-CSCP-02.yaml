abstract:
  content: "\n\t <p>Conference State Control Protocol (CSCP) is a means to modify
    the\n   state in a conference service.  It extends the Binary Floor Control\n
    \  Protocol and adds commands to get, set, add, and delete fields in the\n   conference
    state.\n\t </p>\n      "
