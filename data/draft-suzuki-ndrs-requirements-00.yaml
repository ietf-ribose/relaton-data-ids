abstract:
- content: "<p>Requirements concerning a network disaster recovery system such as
    a wide area network management system based on Software Defined Networking (SDN)
    architecture are presented. Specifically, a multi- layer network management system,
    which is composed of multiple network layers, layer management functions to manage
    each network layer, and integrated-layer management, is focused on. The problems
    that need to be overcome in order to consistently manage dmake the system are
    presented. The requirements that should be satisfied in order to solve these problems
    are presented.</p>"
