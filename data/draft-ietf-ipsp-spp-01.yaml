  content: "\t <t>This document describes a protocol for discovering, accessing andprocessing
    security policy information of hosts, subnets or networksof a security domain.
    The Security Policy Protocol defines how thepolicy information is exchanged, processed,
    and protected by clientsand servers. The protocol is extensible and flexible.
    It allows theexchange of complex policy objects between clients and servers.</p>"
