abstract:
- content: "<p>The Diameter base protocol which is intended to provide Authentication,
    Authorization and Accounting (AAA) framework for applications (such as network
    access) is specified in [RFC 3588]. [RFC 3588] specifies a loop detection mechanism
    which handles looped messages at the intermediate diameter agent nodes. This draft
    discusses a possible loop avoidance mechanism for diameter request messages.</p>"
