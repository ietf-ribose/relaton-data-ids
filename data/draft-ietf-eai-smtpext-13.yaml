- content: "<p>This document specifies an SMTP extension for transport and delivery
    of email messages with internationalized email addresses or header information.
    Communication with systems that do not implement this specification is specified
    in another document. This document updates some syntaxes and rules defined in
    RFC 2821 and RFC 2822, and has some material updating RFC 4952This memo defines
    an Experimental Protocol for the Internet community.</p>"
