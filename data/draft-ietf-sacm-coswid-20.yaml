abstract:
- content: "<p>ISO/IEC 19770-2:2015 Software Identification (SWID) tags provide an
    extensible XML-based structure to identify and describe individual software components,
    patches, and installation bundles. SWID tag representations can be too large for
    devices with network and storage constraints. This document defines a concise
    representation of SWID tags: Concise SWID (CoSWID) tags. CoSWID supports a similar
    set of semantics and features as SWID tags, as well as new semantics that allow
    CoSWIDs to describe additional types of information, all in a more memory efficient
    format.</p>"
