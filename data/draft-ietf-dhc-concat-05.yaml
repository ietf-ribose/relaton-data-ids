abstract:
  content: "\t <t>This document specifies the processing rules for DHCPv4 optionsthat
    appear multiple times in the same message. Multipleinstances of the same option
    are generated when an option exceeds255 octets in size (the maximum size of a
    single option) or whenan option needs to be split apart in order to take advantage
    ofDHCP option overloading. When multiple instances of the sameoption appear in
    the options, file and/or sname fields in a DHCPpacket, the contents of these options
    are concatenated togetherto form a single option prior to processing.</p>"
