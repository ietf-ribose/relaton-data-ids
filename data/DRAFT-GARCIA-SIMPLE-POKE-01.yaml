abstract:
  content: "\n\t <p>This document specifies a message content type and XML format
    to\nrequest attention from a targeted user.  This feature is usually\nknown as
    poke, nudge or buzz in existing messaging platforms.  Its\nprimary use is as an
    additional instant messaging capability that can\nbe sent in the middle of a instant
    messaging session or in a\nstandalone message at any time.\n\t </p>\n      "
