abstract:
  content: "\n\t <p>This document specifies the HTTP MAC access authentication scheme,
    an\nHTTP authentication method using a message authentication code (MAC)\nalgorithm
    to provide cryptographic verification of portions of HTTP\nrequests.  The document
    also defines an OAuth 2.0 binding for use as\nan access-token type, as well as
    an extension attribute to the HTTP\nSet-Cookie response header field.\n\t </p>\n
