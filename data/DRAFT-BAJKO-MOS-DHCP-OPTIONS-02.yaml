abstract:
  content: "\n\t <p>This document defines a number of Dynamic Host Configuration \n
    \  Protocol (DHCP-for-IPv4 and DHCP-for-IPv6) options that contain a \n   list
    of domain names or IP addresses that can be mapped to servers \n   providing IEEE
    802.21 type of Mobility Services. These Mobility \n   Services are used to assist
    an MN in handover preparation (network \n   discovery) and handover decision (network
    selection). The services \n   addressed by this document are the Media Independent
    Handover \n   Services defined in [IEEE802.21]. \n\t </p>\n      "
