abstract:
- content: "<p>When certificates are used as credentials to attest the assignment
    or ownership of telephone numbers, some mechanism is required to convey certificate
    freshness to relying parties. This document specifies the use of the Online Certificate
    Status Protocol (OCSP) as a means of retrieving real-time status information about
    such certificates, defining new extensions to compensate for the dynamism of telephone
    number assignments.</p>"
