abstract:
  content: "\n\t <p>The Link Management Protocol (LMP) is used to coordinate the \nproperties,
    use, and faults of data links in Generalized \nMultiprotocol Label Switching (GMPLS)
    networks. Various proposals \nhave been advanced to provide extensions to the
    base LMP \nspecification. This document provides a generic procedure for LMP \nimplementations
    that do not recognize or do not support any one of \nthese extensions.\n\t </p>\n
