abstract:
  content: "\t <t>In various applications of MPLS, label stacks with multiple entriesare
    used. In some cases, it is possible to replace the top label ofthe stack with
    an IP-based encapsulation, thereby enabling theapplication to run over networks
    which do not have MPLS enabled intheir core routers. This draft specifies two
    IP-basedencapsulations, MPLS-in-IP, and MPLS-in-GRE. Each of these isapplicable
    in some circumstances.</p>"
