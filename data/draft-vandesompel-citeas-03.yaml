abstract:
- content: "<p>A web resource is routinely referenced by means of the URI with which
    it is directly accessed. But cases exist where referencing a resource by means
    of a URI, different than that access URI, is preferred. This specification defines
    a link relation type that can be used to convey such a preference. Note to Readers
    Please discuss this draft on the ART mailing list (&lt;https://www.ietf.org/mailman/listinfo/art&gt;).</p>"
