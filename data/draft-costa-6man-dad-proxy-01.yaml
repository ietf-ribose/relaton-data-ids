abstract:
  content: "\t <t>The document describes a mechanism allowing the use of DuplicateAddress
    Detection (DAD) by IPv6 nodes in a point-to-multipointarchitecture with \"split-horizon\"
    forwarding scheme. Based on theDAD signalling, the first hop router stores in
    a Binding Table allknown IPv6 addresses used on a point-to-multipoint domain (e.g.VLAN).
    When a node performs DAD for an address already used byanother node, the first
    hop router replies instead of this last one.</p>"
