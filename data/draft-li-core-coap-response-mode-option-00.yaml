abstract:
  content: "<p>CoAP is a RESTful application protocol for constrained nodes andnetworks.
    Two response modes are defined: Piggy-backed Response andSeparate Response. This
    specification provides a simple extensionfor CoAP, to indicate in the request
    the required response mode, andalso the required response time.NoteDiscussion
    and suggestions for improvement are requested, and shouldbe sent to core@ietf.org.</p>"
