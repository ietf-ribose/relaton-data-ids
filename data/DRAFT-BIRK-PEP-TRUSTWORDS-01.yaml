abstract:
  content: "\n\t <p>   This document specifies the IANA Registration Guidelines for\n
    \  Trustwords, describes corresponding registration procedures, and\n   provides
    a guideline for creating Trustword list specifications.\n\n   Trustwords are common
    words in a natural language (e.g., English) to\n   which the hexidecimal strings
    are mapped to.  This makes verification\n   processes (e.g., comparision of fingerprints),
    more practical and\n   less prone to misunderstandings.\n\n\t </p>\n      "
