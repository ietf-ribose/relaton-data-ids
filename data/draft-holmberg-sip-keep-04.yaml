abstract:
  content: <p>This specification defines a new SIP Via header parameter, "keep"which
    SIP entities can use to indicate support of the NAT keep-alivetechniques defined
    in SIP Outbound, in cases where the Outboundprocedures are not supported or cannot
    be applied.</p>
