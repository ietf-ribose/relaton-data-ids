abstract:
  content: "<p>There is considerable confusion surrounding authentication stylesand
    the nature of the resulting trust. This paper is an attempt todevelop categories
    of authentication methods and present examples ofeach. In so doing, it develops
    an Authentication FunctionalLayering Model. It will look at the components of
    authentication,the flows, channels, algorithms, and entities. The taxonomypresented
    here is new; it has been created to facilitate discussionand understanding. Only
    two-party authentications are presentedhere.</p>"
