abstract:
- content: "<p>L2TP [1] defines Proxy Authentication AVPs that MAY be exchanged during
    session establishment, to provide forwarding of PPP authentication information
    obtained at the LAC to the LNS for validation. This document defines contents
    of this PPP authenticate information for the Extensible Authentication Protocol
    (EAP).</p>"
