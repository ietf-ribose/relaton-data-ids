abstract:
  content: "\n\t <p>This document provides detailed description of IPv6 deployment
    and\n   integration methods and scenarios in wireless broadband access\n   networks
    in coexistence with deployed IPv4 services.  In this\n   document we will discuss
    main components of IPv6 IEEE 802.16 access\n   network and its differences from
    IPv4 IEEE 802.16 networks and how\n   IPv6 is deployed and integrated in each
    of the IEEE 802.16\n   technologies using tunneling mechanisms and native IPv6.\n\t
    </p>\n      "
