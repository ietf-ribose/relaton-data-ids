abstract:
- content: "<p>This memo discusses the applicability of a Shared Transition Space,
    an IPv4 prefix designated for local use within service provider networks during
    the period of IPv6 transition. This address space has been proposed at various
    times in the IETF, and more recently come to consensus within the ARIN policy
    development community where it was recommended for adoption as Draft Policy 2011-5.</p>"
