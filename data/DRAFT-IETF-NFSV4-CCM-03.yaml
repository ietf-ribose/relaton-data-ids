abstract:
  content: "\n\t <p>This document describes a suite of new mechanisms under the GSS\n[RFC2743].
    \ Some protocols, such as RPCSEC_GSS [RFC2203], use GSS to\nauthenticate every
    message transfer, thereby incurring significant\noverhead due to the costs of
    cryptographic computation.  While\nhardware-based cryptographic accelerators can
    mitigate such overhead,\nit is more likely that acceleration will be available
    for lower layer\nprotocols, such as IPsec [RFC2401] than for upper layer protocols\nlike
    RPCSEC_GSS.  CCM can be used as a way to allow GSS mechanism-\nindependent upper
    layer protocols to leverage the data stream\nprotections of lower layer protocols,
    without the inconvenience of\nmodifying the upper layer protocol to do so.\n\t
    </p>\n      "
