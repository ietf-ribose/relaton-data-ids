abstract:
  content: "\n\t <p>This document describes an extension to civic location format
    and\nadds two new CAtypes: PN (pole number) and MP (milepost).  Pole\nNumbers
    are used on poles such as lamp posts or utility poles, and\ncan be used in some
    circumstances as location information.  Mileposts\nare numeric values measured
    from an end of a trail, road, railway\nline or other feature.\n\t </p>\n      "
