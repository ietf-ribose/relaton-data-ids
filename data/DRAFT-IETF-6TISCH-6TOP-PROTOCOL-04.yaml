abstract:
  content: "\n\t <p>   This document defines the 6top Protocol (6P), which enables\n
    \  distributed scheduling in 6TiSCH networks.  6P allows neighbor nodes\n   to
    add/delete TSCH cells to one another.  6P is part of the 6TiSCH\n   Operation
    Sublayer (6top), the next higher layer to the IEEE Std\n   802.15.4 TSCH medium
    access control layer.  The 6top Scheduling\n   Function (SF) decides when to add/delete
    cells, and triggers 6P\n   Transactions.  Several SFs can be defined, each identified
    by a\n   different 6top Scheduling Function Identifier (SFID).  This document\n
    \  lists the requirements for an SF, but leaves the definition of the SF\n   out
    of scope.  Different SFs are expected to be defined in future\n   companion specifications.\n\n\n\t
    </p>\n      "
