abstract:
  content: "\n\t <p>This document proposes a phased implementation for IDNA \n(Internationalized
    Domain Names in Applications). DNS infrastructure \nis critical for the Internet
    operation. The implementation of IDNA \nshall be carefully considered and examined.
    Deployment of IDN \ninfrastructure shall be migrated step by step to ensure the
    reliability \nof the new infrastructure. To fulfill the incremental change requirements,
    this document proposes a phased implementation for IDNA.\n\n\t </p>\n      "
