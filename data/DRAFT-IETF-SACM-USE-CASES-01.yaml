abstract:
  content: "\n\t <p>   This memo documents a sampling of use cases for securely aggregating\n
    \  configuration and operational data and assessing that data to\n   determine
    an organization's security posture.  From these operational\n   use cases, we
    can derive common functional capabilities and\n   requirements to guide development
    of vendor-neutral, interoperable\n   standards for aggregating and assessing data
    relevant to security\n   posture.\n\n\t </p>\n      "
