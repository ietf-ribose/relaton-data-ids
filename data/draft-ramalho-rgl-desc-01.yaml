abstract:
- content: "<p>This document describes the operation of the RGL codec which obtains
    significant lossless compression of speech/audio packet payloads encoded with
    ITU-T Recommendation G.711 PCM (mu-law or A-law, IETF RTP payload types PCMA or
    PCMU) with trivial complexity and virtually no delay. Full documentation can be
    found at www.vovida.org [14]. The RTP payload format proposed for this codec is
    described in draft- ramalho-rgl-rtpformat-00.txt [4].</p>"
