  content: "\n\t <p>   The note presents a set of mechanisms to provide ingress filtering\n
    \  compatibility for legacy hosts in IPv6 multihomed sites.  The\n   described
    mechanisms are not a complete multihoming solution but just\n   a component, and
    additional mechanisms will be needed to fulfill all\n   the requirements of multihoming.\n\t
