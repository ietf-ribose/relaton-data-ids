abstract:
  content: "\n\t <p>   The maximum Internet Key Exchange Version 2 (IKEv2) payload
    size is\n   limited to 64KB.  This makes IKEv2 not usable for conservative post-\n
    \  quantum cryptosystem whose public-key is larger than 64KB.  This\n   document
    describes the mechanisms and considerations to exchange such\n   large key-establishment
    data in IKEv2.\n\n\t </p>\n      "
