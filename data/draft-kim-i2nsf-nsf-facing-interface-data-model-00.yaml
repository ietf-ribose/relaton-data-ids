abstract:
- content: "<p>This document defines a YANG data model corresponding to the information
    model for Interface to Network Security Functions (I2NSF) NSF facing interface.
    It describes a data model for three security capabilities (i.e., network security
    functions), such as network security control, content security control, and attack
    mitigation control, as defined in the information model for the I2NSF NSF facing
    interface.</p>"
