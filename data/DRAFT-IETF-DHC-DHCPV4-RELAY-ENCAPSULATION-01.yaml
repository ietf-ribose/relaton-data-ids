abstract:
  content: "\n\t <p>   This document describes a general mechanism whereby DHCP relay
    agents\n   can encapsulate DHCP packets that they are forwarding in the\n   direction
    of DHCP servers, and decapsulate packets that they are\n   forwarding toward DHCP
    clients, so that more than one relay agent can\n   insert relay agent suboptions
    into the forwarding chain.\n\n\t </p>\n      "
