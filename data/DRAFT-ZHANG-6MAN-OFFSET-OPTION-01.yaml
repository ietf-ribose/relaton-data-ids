abstract:
  content: "\n\t <p>   This document defines an Offset Indicating option (OI option)\n
    \  encapsulated within an IPv6 Options header.  An OI option can provide\n   offset
    information to locate the end of the IPv6 header chain so that\n   a node receiving
    an IPv6 packet is able to skip over the IP header\n   chain and access the transport
    header or other protocol data unit\n   directly.\n\n\t </p>\n      "
