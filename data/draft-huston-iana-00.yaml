abstract:
  content: "\t <t>This memo describes the role and function of the IETF-IANA.Many
    IETF protocols make use of commonly defined values that arepassed within protocol
    objects. To ensure consistent interpretationof these values between independent
    implementations, there is a needto ensure that the values and associated semantic
    intent areuniquely defined.The IETF uses a single registry to register these protocol
    valuesand their associated semantic intent. In this memo the registryfunction
    is referred to as the IETF Internet Assigned NumbersAuthority (IETF-IANA).This
    document provides a description of this function and proposesthat this description
    be adopted by the Internet Architecture Board(IAB).</p>"
