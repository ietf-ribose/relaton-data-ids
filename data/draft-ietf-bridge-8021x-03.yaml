abstract:
  content: "<p>This document defines a portion of the Management Information Base(MIB)
    for use with network management protocols in TCP/IP-basedinternets. In particular,
    it defines objects for managing theoperation of Port Access Control, based on
    the specificationcontained in Clause 8 and Clause 9 of the IEEE 802.1X standard.
    Thisclause includes a MIB module that is SNMPv2 SMI compliant.</p>"
