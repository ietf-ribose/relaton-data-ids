abstract:
  content: "\n\t <p>   This document introduces a method to advertise multicast source\n
    \  information.  The information will be flooded all over the network by\n   OSPF,
    ISIS and Babel extension.  This allows PIM Sparse Mode routers\n   with connected
    receivers to build a Shortest Path Tree straight away,\n   with no need for a
    shared a tree.\n\n\t </p>\n      "
