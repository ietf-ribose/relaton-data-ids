abstract:
  content: "\n\t <p>   This specification adds Kerberos to the TLS protocol, both
    as a\n   method of authentication and to insert entropy into the key schedule\n
    \  from a source that does not start in public key cryptography.\n\n   This brings
    relief from attacks by quantum computers, and that is\n   specified as part of
    a more general framework, to make it easier for\n   other technologies to achieve
    similar benefits.\n\n\t </p>\n      "
