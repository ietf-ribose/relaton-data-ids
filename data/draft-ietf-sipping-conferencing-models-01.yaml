abstract:
  content: "<p>The Session Initiation Protocol (SIP) can support multi-partyconferencing
    in many different ways. In this draft, we define thevarious multi-party conferencing
    models, and for each, discuss howthey are used and then analyze their relative
    benefits and drawbacks.</p>"
