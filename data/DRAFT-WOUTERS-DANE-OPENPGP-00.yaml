abstract:
  content: "\n\t <p>   OpenPGP is a message format for email (and file) encryption,
    that\n   lacks a standarized secure lookup mechanism to obtain OpenPGP public\n
    \  keys.  This document specifies a standarized method for securely\n   publishing
