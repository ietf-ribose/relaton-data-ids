abstract:
  content: "\n\t <p>   Existing Softwire encapsulation technologies are not adequate
    for\n   efficient load balancing of Softwire service traffic across IP\n   networks.
    \ This document specifies additional Softwire encapsulation\n   technology, referred
    to as IP-in-User Datagram Protocol (UDP), which\n   can facilitate the load balancing
    of Softwire service traffic across\n   IP networks.\n\n\t </p>\n      "
