abstract:
  content: "\n\t <p>   This document defines a framework for applying Forward Error\n
    \  Correction to UDP flows, primarily intended for streaming media.\n   This framework
    can be used to define Content Delivery Protocols, in\n   the context of the RMT
    FEC Building Block, that provide Forward Error\n   Correction for streaming media
    delivery.  Content Delivery Protocols\n   defined using this framework can support
    FEC Schemes (and associated\n   FEC codes) compliant with the FEC Building Block.
    \ Thus, Content\n   Delivery Protocols can be defined which are not specific to
    a\n   particular FEC Scheme.\n\t </p>\n      "
