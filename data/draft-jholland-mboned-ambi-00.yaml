abstract:
- content: "<p>This document introduces Asymmetric Manifest-Based Integrity (AMBI).
    AMBI allows each receiver of a stream of multicast packets to check the integrity
    of the contents of each packet in the data stream. AMBI operates by passing cryptographically
    verifiable manifests for the data packets, over out-of-band communication channels.</p>"
