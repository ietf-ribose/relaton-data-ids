abstract:
  content: "<p>A strawman proposal is made to reduce public-facing TCP port use withlarge
    Network Address and Port Translators (NAPTs). This proposalattempts to preserve
    emergent NAT traversal techniques. It isanticipated that large NAPTs will be used
    for NAT64.This document describes a strawman proposal for discussion on theBEHAVE
    mailing list, &lt;https://www.ietf.org/mailman/listinfo/behave&gt;.</p>"
