abstract:
  content: "\n\t <p>When IKEv2 is used for remote VPN access (client to VPN gateway),
    the\ngateway assigns the client an IP address from the internal network\nusing
    IKEv2 configuration payloads.  The configuration payloads\nspecified in RFC 4306
    work well for IPv4, but make it difficult to\nuse certain features of IPv6.  This
    document describes the\nlimitations of current IKEv2 configuration payloads for
    IPv6, and\nexplores possible solutions that would allow IKEv2 to set up full-\nfeatured
    virtual IPv6 interfaces.\n\t </p>\n      "
