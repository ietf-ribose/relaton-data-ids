abstract:
  content: "\n\t <p>   This document captures the semantics of the \"Footprint and\n
    \  Capabilities Advertisement\" part of the CDNI Request Routing\n   interface,
    i.e., the desired meaning of \"Footprint\" and\n   \"Capabilities\" in the CDNI
    context, and what the \"Footprint and\n   Capabilities Advertisement Interface
    (FCI)\" offers within CDNI.  The\n   document also provides guidelines for the
    CDNI FCI protocol.  It\n   further defines a Base Advertisement Object, the necessary
    registries\n   for capabilities and footprints, and guidelines how these registries\n
    \  may be extended in the future.\n\n\n\t </p>\n      "
