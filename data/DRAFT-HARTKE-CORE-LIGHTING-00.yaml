abstract:
  content: "\n\t <p>   CoRE Lighting is an application-level protocol for discovering,\n
    \  configuring and controlling smart objects (or \"things\") in a simple\n   lighting
    scenario.  The protocol is based on CoAP transfer of\n   representations that
    are formatted according to media types defined\n   in this document.\n\nNote to
    Readers\n\n   This Internet-Draft is discussed on the Thing-to-Thing Research
    Group\n   (T2TRG) mailing list &lt;t2trg@irtf.org&gt;.\n\n\t </p>\n      "
