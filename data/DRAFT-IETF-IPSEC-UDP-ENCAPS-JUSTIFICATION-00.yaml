abstract:
  content: "\n\t <p>This draft explains the design justification and alternatives
    for \ntwo IPsec over NAT drafts, UDP Encapsulation of IPsec Packets, \n[Hutt01]
    and [Kiv00].  This draft sets the requirements for a \nsolution in terms of scenarios
    in which NAT is used, and NAT \noperations.  This draft is specifies the requirements
    for IPsec NAT \ntraversal, scenarios these extensions enable, and design rationale
    \nfor the proposed solution.  This draft assumes that the reader is \nfamiliar
    with the interactions of NAT with IPsec documented in \n[Aboba04].\n\t </p>\n
