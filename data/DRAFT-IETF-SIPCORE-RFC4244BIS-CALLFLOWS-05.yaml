abstract:
  content: "\n\t <p>   This document describes use cases and documents call flows
    which\n   require the History-Info header field to capture the Request-URIs as\n
    \  a Session Initiation Protocol (SIP) Request is retargeted.  The use\n   cases
    are described along with the corresponding call flow diagrams\n   and messaging
    details.\n\n\t </p>\n      "
