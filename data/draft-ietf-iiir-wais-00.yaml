abstract:
- content: "<p>The purpose of this memo is to initiate a discussion for a migration
    path of the WAIS technology from Z39.50-1988 Information Retrieval Service Definitions
    and Protocol Specification for Library Applications [1] to Z39.50-1992 [2] and
    then to Z39.50-1994 [3]. This memo provides information for the Internet community.
    This memo does not specify an Internet standard of any kind.</p>"
