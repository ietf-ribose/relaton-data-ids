abstract:
- content: "<p>This document specifies a Real-time Transport Protocol (RTP) payload
    format for TETRA encoded speech signals. The payload format is designed to be
    able to interoperate with existing TETRA transport formats on non-IP networks.
    A media type registration is included, specifying the use of the RTP payload format
    and the storage format.</p>"
