abstract:
- content: "<p>This document defines a new DLEP protocol Data Item that is used to
    support traffic classification. Traffic classification information is used to
    identify traffic flows based on frame/packet content such as destination address.
    The Data Item is defined in an extensible and reusable fashion. It's use will
    be mandated in other documents defining specific DLEP extensions. This document
    aloas introduces DLEP sub data items, and sub data items are defined to support
    DiffServ and Ethernet traffic classification.</p>"
