abstract:
  content: "<p>This document discusses the communication protocol between mobileaccess
    point and terminal. With the evolution of mobilecommunication, there are various
    kind of wireless communicationtechnologies such as WCDMA, LTE, WLAN, WiMAX, and
    TDS-CDMA et al.Each of these wireless communication technology has independentconnection,
    mobility and configuration management. This documentwould like to cover all these
    functions into a common groundespecially in the environment of multiple connections.</p>"
