abstract:
- content: "<p>This document defines the method for transporting PTP messages (PDUs)
    over an MPLS network. The method allows for the easy identification of these PDUs
    at the port level to allow for port level processing of these PDUs in both LERs
    and LSRs. The basic idea is to transport PTP messages inside dedicated MPLS LSPs.
    These LSPs only carry PTP messages and possibly Control and Management packets,
    but they do not carry customer traffic. Two methods for transporting 1588 over
    MPLS are defined. The first method is to transport PTP messages directly over
    the dedicated MPLS LSP via UDP/IP encapsulation, which is suitable for IP/MPLS
    networks. The second method is to transport PTP messages inside a PW via Ethernet
    encapsulation, which is more suitable for MPLS-TP networks.</p>"
