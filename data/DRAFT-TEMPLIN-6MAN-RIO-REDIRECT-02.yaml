abstract:
  content: "\n\t <p>   The IPv6 Neighbor Discovery protocol provides a Redirect function\n
    \  allowing routers to inform recipients of a better next hop neighbor\n   on
    the link toward the destination, and a Neighbor Solicitation (NS)\n   function
    allowing nodes to solicit a Neighbor Advertisement (NA)\n   response from the
    neighbor.  This document specifies backward-\n   compatible extensions to Redirect,
    NS and NA messages to support the\n   discovery of more-specific routes.\n\n\t
    </p>\n      "
