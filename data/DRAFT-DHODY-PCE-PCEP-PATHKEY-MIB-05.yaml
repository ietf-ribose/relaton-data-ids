abstract:
  content: "\n\t <p>   This memo defines an experimental portion of the Management\n
    \  Information Base (MIB) for use with network management protocols in\n   the
    Internet community.  In particular, it describes managed objects\n   for modeling
    of the Path Computation Element communication Protocol\n   (PCEP)for communications
    between a Path Computation Client (PCC)and a\n   Path Computation Element (PCE),
    or between two PCEs when path-key-\n   based confidentiality in inter-domain path
    computation is requested.\n\n\t </p>\n      "
