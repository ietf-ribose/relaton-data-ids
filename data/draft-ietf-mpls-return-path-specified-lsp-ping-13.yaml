abstract:
- content: <p>This document defines extensions to the data-plane failure-detection
    protocol for Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs)
    known as "LSP Ping". These extensions allow selection of the LSP to use for the
    echo reply return path. Enforcing a specific return path can be used to verify
    bidirectional connectivity and also increase LSP ping robustness.</p>
