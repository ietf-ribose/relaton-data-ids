abstract:
  content: "\n\t <p>   This document describes an information model and the corresponding\n
    \  YANG data model for monitoring Network Security Functions (NSFs) in\n   the
    Interface to Network Security Functions (I2NSF) framework.  If\n   the monitoring
    of NSFs is performed in a comprehensive way, it is\n   possible to detect malicious
    activity, anomalous behavior, and the\n   potential sign of denial of service
    attacks in a timely manner.  This\n   monitoring functionality is based on the
    monitoring information that\n   is generated by NSFs.  Thus, this document describes
    not only an\n   information model for monitoring NSFs along with a YANG data diagram,\n
    \  but also the corresponding YANG data model for monitoring NSFs.\n\n\t </p>\n
    \     "
