abstract:
  content: "\n\t <p>   This document describes a Fully-Specified FEC scheme, identified
    by\n   the FEC Encoding ID 7 (to be determined (tbd)), for Universal Object\n
    \  Delivery using the RaptorQ Forward Error Correction (FEC) Scheme for\n   Object
    Delivery.  This document introduces a new FEC Payload ID,\n   called the Universal
    Object Symbol Identifier (UOSI), and describes\n   how to use the UOSI together
    with RaptorQ FEC Scheme to provide\n   simplified and enhanced object delivery
    capabilities.  In particular,\n   flexible and simple support is provided for
    basic object delivery,\n   and support is also provided for unequal error protection
    (UEP)\n   object delivery, for bundled object delivery, and for any combination\n
    \  of UEP and bundled object delivery.\n\n\t </p>\n      "
