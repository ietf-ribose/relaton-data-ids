abstract:
  content: "\n\t <p>   This document describes mechanisms for defining a conceptual\n
    \  collection of YANG modules and protocol capability URIs, called a\n   YANG
    package.  Typically, modules with high cohesion that are\n   designed to be used
    together to manage a service or product feature\n   are included in a YANG package.
    \ The purpose of the package is not\n   constrained by this document.  For example,
    a YANG package may\n   describe conformance requirements or simply describe the
    modules and\n   protocol capabilities implemented in a specific platform.\n\n\t
    </p>\n      "
