abstract:
  content: "\n\t <p>This document defines a schema for the Remote Access Dialin User
    Service\n(RADIUS). This schema makes it possible to integrate a RADIUS server\nwith
    an LDAP-based directory service, making it possible for an\norganization to maintain
    a single store of user information. This\nconsolidation is desirable since it
    results in a reduction in the\nadministrative workload, and eliminates the need
    to synchronize across\nmultiple user information stores.\n\n\t </p>\n      "
