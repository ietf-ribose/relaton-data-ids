abstract:
  content: "\t <t>The ETX metric of a wireless link is the expected number oftransmissions
    required to successfully transmit and acknowledge apacket on the link. The Routing
    Protocol for Low Power and LossyNetworks (RPL) allows the use of objective functions
    to constructroutes that optimize or constrain a routing metric on the paths.This
    specification describes ETXOF, an objective function thatminimizes ETX. The RPL
    path computation using ETXOF results inminimum-ETX paths from the nodes to the
    DAG roots, i.e., paths thatminimize the number of packet transmissions for packet
    delivery fromnodes in the network to the DAG root.</p>"
