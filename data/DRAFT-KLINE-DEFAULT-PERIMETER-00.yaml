abstract:
  content: "\n\t <p>   Automatic, simple identification of when traffic is crossing
    a\n   perimeter is highly desirable for a variety of home network uses.\n   This
    document proposes a set of default tests to be applied to\n   traffic scheduled
    for forwarding, which can be used collectively to\n   identify this perimeter
    in some (but not all) environments.\n\n\t </p>\n      "
