abstract:
- content: "<p>This memo describes MD5 authentication scheme for BGP-4 routing protocol
    analogous to the one proposed for SNMP Version 2 and RIP-2. The mechanism provides
    greatly enhanced probability for a system attacked to detect and ignore messages
    received. A sequence number improves additionally the resistance against replay
    attacks.</p>"
