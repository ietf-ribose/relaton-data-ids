abstract:
  content: "\n\t <p>   This memo defines an experimental portion of the Management\n
    \  Information Base for use with network management protocols in the\n   Internet
    community.  In particular, it describes managed objects for\n   modeling of Path
    Computation Element communication Protocol (PCEP)\n   for communications between
    a Path Computation Client (PCC) and a Path\n   Computation Element (PCE), or between
    two PCEs.\n\n\t </p>\n      "
