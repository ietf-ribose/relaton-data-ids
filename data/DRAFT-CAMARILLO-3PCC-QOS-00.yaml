abstract:
  content: "\n\t <p>This document describes how to perform third party call control
    in\nSIP when SDP preconditions are used. There are no new SIP extensions\nneeded
    to accomplish this. The mechanism outlined is illustrated\nwith an example in
    order to help understand it.\n\t </p>\n      "
