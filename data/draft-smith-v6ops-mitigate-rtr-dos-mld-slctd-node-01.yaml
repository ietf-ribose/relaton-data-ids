abstract:
- content: "<p>For each of their IPv6 unicast or anycast addresses, nodes join a Solicited-Node
    multicast group, formed using the lower 24 bits of the address. This Solicited-Node
    group membership could be used by routers to further mitigate a Neighbor Discovery
    cache Denial of Service attack.</p>"
