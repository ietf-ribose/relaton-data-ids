- content: "<p>This document presents a forward search procedure for computing a path
    for a Point-to-MultiPoint (P2MP) Traffic Engineering (TE) Label Switched Path
    (LSP) acrossing a number of domains through using multiple Path Computation Elements
    (PCEs). In addition, extensions to the Path Computation Element Communication
    Protocol (PCEP) for supporting the forward search procedure are described.</p>"
