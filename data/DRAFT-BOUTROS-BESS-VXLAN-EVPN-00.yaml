abstract:
  content: "\n\t <p>   This document describes how Ethernet VPN (E-VPN) technology
    can be\n   used to interconnect VXLAN or NVGRE networks over an MPLS/IP network.\n
    \  This is to provide  intra-subnet connectivity at Layer 2 and control-\n   plane
    separation among the interconnected VXLAN or NVGRE networks.\n   The scope of
    the learning of host MAC addresses in VXLAN or NVGRE\n   network is limited to
    data plane learning in this document.\n\n\t </p>\n      "
