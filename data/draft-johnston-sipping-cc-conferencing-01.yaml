abstract:
  content: "\t <t>This document defines conferencing call control features for theSession
    Initiation Protocol (SIP). This document builds on theConferencing Requirements
    and Framework documents to define how atightly coupled SIP conference works. The
    approach is explored fromdifferent user agent (UA) types perspective: conference-unaware,conference-aware
    and focus UAs. The use of URIs in conferencing,OPTIONS for capabilities discovery,
    and call control using REFER arecovered in detail with example call flow diagrams.</p>"
