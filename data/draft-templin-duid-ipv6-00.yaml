abstract:
- content: "<p>This document defines a new DHCPv6 Unique Identifier (DUID) type called
    DUID-IPv6 that contains a single 128 bit IPv6 address. DUID- IPv6 makes it possible
    for devices to use suitably-derived unique IPv6 addresses to identify themselves
    to DHCPv6 servers and/or other network nodes.</p>"
