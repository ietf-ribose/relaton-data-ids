abstract:
- content: <p>This document describes the minimal mechanisms required to support secure
    enrollment of a pledge, a device being added to an IPv6 over the TSCH mode of
    IEEE 802.15.4e (6TiSCH) network. It assumes that the pledge has been provisioned
    with a credential that is relevant to the deployment - the "one-touch" scenario.
    The goal of this configuration is to set link-layer keys, and to establish a secure
    end-to-end session between each pledge and the join registrar who may use that
    to further configure the pledge. Additional security behaviors and mechanisms
    may be added on top of this minimal framework.</p>
