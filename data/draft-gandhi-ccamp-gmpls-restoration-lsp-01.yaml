abstract:
- content: "<p>In transport networks, there are requirements where Generalized Multi-Protocol
    Label Switching (GMPLS) recovery scheme need to employ restoration LSP while keeping
    resources for the working and/ or protecting LSPs reserved in the network. Existing
    GMPLS recovery procedures do not address these requirements. This document describes
    best common practice for using RSVP-TE for GMPLS recovery with restoration LSP.</p>"
