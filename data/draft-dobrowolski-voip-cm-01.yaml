abstract:
  content: "\t <t>This Internet Draft explains the concept of a Telephony Call Modelin
    some detail using a simple example. We then explore how supportfor a common Call
    Model among a plurality of network nodes each of which performs service processing
    functions facilitates more rapid service creation and promotes feature transparency.</p>"
