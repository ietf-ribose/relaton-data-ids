abstract:
  content: "\n\t <p>   This document defines a strategy to securely assign a pledge
    to an\n   owner, using an artifact signed, directly or indirectly, by the\n   pledge's
    manufacturer.  This artifact is known as a \"voucher\".\n\n   The voucher artifact
    is a YANG-defined JSON document that has been\n   signed using a PKCS#7 structure.
    \ The voucher artifact is generated\n   by the pledge's manufacture or delegate
    (i.e. the MASA).\n\n   This document only defines the voucher artifact, leaving
    it to other\n   documents to describe specialized protocols for accessing it.\n\n\t
    </p>\n      "
