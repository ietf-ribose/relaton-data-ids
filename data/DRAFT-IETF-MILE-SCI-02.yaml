abstract:
  content: "\n\t <p>   This document extends the Incident Object Description Exchange
    Format\n   (IODEF) defined in RFC 5070 [RFC5070] to facilitate enriched\n   cybersecurity
    information exchange among cybersecurity entities by\n   embedding structured
    information formatted by specifications,\n   including CAPEC[TM] [CAPEC], CEE[TM]
    [CEE], CPE[TM] [CPE], CVE(R)\n   [CVE], CVRF [CVRF], CVSS [CVSS], CWE[TM] [CWE],
    CWSS[TM] [CWSS], OCIL\n   [OCIL], OVAL(R) [OVAL], and XCCDF [XCCDF].\n\n\t </p>\n
