  content: "\n\t <p>This addendum to the Site Security Handbook [RFC2196] is providing
    a\nchecklist for the general Internet community to use when discussing\nsecurity
    with Internet Service Providers (ISPs).  These questions can\nserve as a framework
    for discussion of security expectations with\ncurrent and prospective service
    providers.  Regrettably, such a\ndiscussion rarely takes place today.\n\n\n\t
