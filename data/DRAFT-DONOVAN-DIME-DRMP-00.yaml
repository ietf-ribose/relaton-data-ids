abstract:
  content: "\n\t <p>   When making routing and resource allocation decisions, Diameter
    nodes\n   currently have no generic mechanism to determine the relative\n   priority
    of Diameter requests.  This document defines a mechanism to\n   allow Diameter
    endpoints to indicate the relative priority of\n   Diameter requests/transactions/messages.
    \ With this information\n   Diameter nodes can factor the relative priority of\n
    \  requests/transactions/messages into routing, resource allocation and\n   overload
    abatement decisions.\n\n\t </p>\n      "
