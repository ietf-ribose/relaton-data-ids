abstract:
  content: "\n\t <p>   This document defines a YANG data model to describe Address\n
    \  Resolution Protocol (ARP) configurations.  The data model performs as\n   a
    guideline for configuring ARP capabilities on a system.  It is\n   intended this
    model be used by service providers who manipulate\n   devices from different vendors
    in a standard way.\n\n\t </p>\n      "
