abstract:
- content: "<p>This document defines proper encoding for the Information Model to
    support Impairment-Aware (IA) Routing and Wavelength Assignment (RWA) function.
    This operation might be required in Wavelength Switched Optical Networks (WSON)
    that already support RWA, encoding defined here goes in addition to available
    WSON encoding and it is fully compatible with it. As the information model, the
    encoding is independent from control plane architectures and protocol implementations.
    Its definitions must be reused in related protocol extensions.</p>"
