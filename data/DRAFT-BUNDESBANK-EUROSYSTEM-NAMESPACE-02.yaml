abstract:
  content: "\n\t <p>   This document defines and registers with IANA a Uniform Resource
    Name\n   (URN) namespace that is managed by Deutsche Bundesbank (member of\n   ESCB)
    for usage within messages standardized by the Eurosystem.\n\nDiscussion\n\n   This
    draft version is submitted for formal urn-nid Expert Review\n   according to the
    procedures specified in RFC 3406 for a Formal NID\n   application.\n\n   Comments
    should be sent to the urn-nid@ietf.org mailing list and\n   copied to the document
    editors at the 'role' email address given in\n   the Authors Section.\n\n\t </p>\n
