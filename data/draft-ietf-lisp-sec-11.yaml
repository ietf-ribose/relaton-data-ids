- content: "<p>This memo specifies LISP-SEC, a set of security mechanisms that provides
    origin authentication, integrity and anti-replay protection to LISP's EID-to-RLOC
    mapping data conveyed via mapping lookup process. LISP-SEC also enables verification
    of authorization on EID- prefix claims in Map-Reply messages.</p>"
