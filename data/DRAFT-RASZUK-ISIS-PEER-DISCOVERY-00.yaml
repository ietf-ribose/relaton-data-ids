abstract:
  content: "\n\t <p>This document proposes an extension to IS-IS protocol [ISO10589]
    to\nsupport BGP peer auto discovery.\nWe propose the addition of new information
    that an Intermediate\nSystem can flood in it's LSPDU. Such information is required
    for\nnetwork based auto discovery of IBGP peers as described in [IBGP-AM].\n\n\t
