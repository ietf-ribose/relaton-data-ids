- content: "<p>This document proposes an extension to the Mobile IP base protocol.
    The purpose of this extension is to solve the distant registrations, handoff latency,
    and key management problems among mobility agents. It provides a easy and robust
    solution for secure ubiquitous deployment of IP mobility while still maintaining
    interoperability with the base protocol.</p>"
