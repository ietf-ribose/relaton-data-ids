abstract:
  content: "<p>An active stateful Path Computation Element (PCE) is capable of computing
    as well as controlling via Path Computation Element Communication Protocol (PCEP)
    Multiprotocol Label Switching Traffic Engineering Label Switched Paths (MPLS LSP).
    Furthermore, it is also possible for an active stateful PCE to create, maintain,
    and delete LSPs. This document describes PCEP extension to associate two or more
    LSPs to provide end-to-end path protection.</p>"
