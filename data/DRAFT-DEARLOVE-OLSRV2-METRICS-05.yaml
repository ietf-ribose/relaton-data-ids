abstract:
  content: "\n\t <p>This document describes how link metrics may be added, in a\nrelatively
    straightforward manner, to the specification of OLSRv2, in\norder to allow routing
    by other than minimum hop count routes.  In\naddition to metric signaling and
    use, the most significant change is\na separation of the routing and flooding
    functions of MPRs.\n\t </p>\n      "
