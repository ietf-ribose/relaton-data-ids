abstract:
- content: "<p>This memo proposes an ACME extension to enable the issuance of short-
    term and automatically renewed certificates. This allows a domain name owner to
    delegate the use of certificates to another party, while retaining the capability
    to cancel this delegation at any time with no need to rely on certificate revocation
    mechanisms. [RFC Editor: please remove before publication] While the draft is
