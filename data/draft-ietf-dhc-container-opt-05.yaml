abstract:
- content: "<p>In some DHCP service deployments, it is desirable for a DHCP server
    in one administrative domain to pass configuration options to a DHCP server in
    a different administrative domain. This DHCP option carries a set of DHCP options
    that can be used by another DHCP server.</p>"
