  content: "\n\t <p>   This memo defines an portion of the Management Information
    Base (MIB)\n   for use with network management protocols in the Internet community.\n\n
    \  In particular, it describes managed objects to configure and/or\n   monitor
    multicast in MPLS/BGP-based Layer-3 VPN (MVPN) on an MVPN\n   router.\n\n\n\t
