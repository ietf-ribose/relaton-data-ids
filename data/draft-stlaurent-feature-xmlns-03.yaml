abstract:
- content: "<p>This document specifies an xmlns Media Feature per RFC 2506 [5] for
    identifying some or all of the URIs defining XML namespaces [14] in a given XML
    resource, and the relative importance of these namespaces. This feature is designed
    primarily for use with the XML Media Types defined in RFC 3023 [12], to provide
    additional hints as to the processing requirements of a given XML resource</p>"
