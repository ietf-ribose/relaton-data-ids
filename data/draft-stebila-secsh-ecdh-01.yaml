abstract:
- content: "<p>This document describes new key exchange algorithms based on Elliptic
    Curve Cryptography (ECC) for the Secure Shell (SSH) protocol. In particular, it
    specifies the use of Elliptic Curve Diffie-Hellman (ECDH) key agreement and ECDH
    with cofactor multiplication key agreement in the SSH Transport Layer protocol.</p>"
