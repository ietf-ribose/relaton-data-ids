abstract:
  content: "\n\t <p>   [RFC5212] defines a Multi-Region and Multi-Layer Networks (MRN/MLN).\n
    \  [RFC4206] introduces a region boundary determination algorithm and a\n   Hierarchy
    LSP (H-LSP) creation method.  However, in some scenarios,\n   there must be some
    additional information to facilitate hierarchy LSP\n   creation.  This document
    extends RSVP-TE to meet this requirement.\n\n\t </p>\n      "
