abstract:
- content: "<p>Negotiating the security mechanisms used between a Session Initiation
    Protocol (SIP) user agent and its next-hop SIP entity is described in RFC 3329
    [2]. This document adds the capability to distinguish security mechanisms that
    apply to the media plane by defining a new Session Initiation Protocol (SIP) header
    field parameter to label such security mechanisms.</p>"
