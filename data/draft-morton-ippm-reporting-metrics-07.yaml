abstract:
  content: <p>Consumers of IP network performance metrics have many different usesin
    mind. This memo categorizes the different audience points ofview. It describes
    how the categories affect the selection of metricparameters and options when seeking
    info that serves their needs.The memo then proceeds to discuss "long-term" reportingconsiderations
    (e.g, days, weeks or months, as opposed to 10seconds).</p>
