abstract:
- content: "<p>This document defines a set of encryption transforms for use in the
    Encapsulating Security Payload (ESP) and in the Internet Key Exchange version
    2 (IKEv2) protocols. The transforms are based on Russian cryptographic standard
    algorithms (GOST) in a Multilinear Galois Mode (MGM). This specification is developed
    to facilitate implementations that wish to support the GOST algorithms. This document
    does not imply IETF endorsement of the cryptographic algorithms used in this document.</p>"
