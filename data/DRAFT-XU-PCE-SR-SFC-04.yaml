abstract:
  content: "\n\t <p>   Source Packet Routing in Networking (SPRING) WG is developing
    an MPLS\n   source routing mechanism.  This MPLS source routing mechanism can
    be\n   leveraged to realize the service path layer functionality of the\n   service
    function chaining (i.e., steering the selected traffic\n   through a particular
    service function path) by encoding the service\n   function path information as
    an MPLS label stack.  This document\n   describes extensions to the Path Computation
    Element Protocol (PCEP)\n   that allow a PCE to compute and instantiate service
    function paths in\n   the MPLS source routing based service function chaining
    context.  The\n   extensions specified in this document are applicable to both
    the\n   stateless PCE model and the stateful PCE model.\n\n\n\t </p>\n      "
