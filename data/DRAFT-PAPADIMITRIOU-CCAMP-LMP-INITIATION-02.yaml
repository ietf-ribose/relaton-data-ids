abstract:
  content: "\n\t <p>This memo is a companion document to Link Management Protocol
    (LMP),\nfor which it details the Forwarding Adjacency LSP (FA-LSP)\nInitiation
    and Bundling process. [LMP] protocol is being developed\nas part of the Generalized
    MPLS (GMPLS) protocol suite to control\nand manage Traffic Engineering (TE) Links.
    The current document\nextends the LMP capabilities to FA-LSPs enabling among other
    to\ndynamically configure TE Links (in particular the LSP it can serve)\nbetween
    non-adjacent LSRs.\n\t </p>\n      "
