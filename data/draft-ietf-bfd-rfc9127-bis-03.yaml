abstract:
- content: "<p>This document defines a YANG data model that can be used to configure
    and manage Bidirectional Forwarding Detection (BFD). The YANG modules in this
    document conform to the Network Management Datastore Architecture (NMDA) (RFC
    8342). This document updates YANG Data Model for Bidirectional Forwarding Detection
    (BFD) (RFC 9127).</p>"
