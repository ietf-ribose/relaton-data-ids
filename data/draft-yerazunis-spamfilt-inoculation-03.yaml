abstract:
- content: "<p>This document describes in detail a method for encapsulating an email
    message or text sample for the purpose of training (or 'inoculating') a mail filter.
    The sample messages or text (the 'payload') provide the contextual information
    necessary for the filter to reject ('spam') or accept ('non-spam') the message
    being inoculated, or messages similar in design. RFC 1521 defines the MIME format.
    This document expands on this by adding an 'inoculation' MIME subtype, and also
    adds additional header fields necessary to the functionality being provided. This
    message format is designed to enable different mail filters of different design
    to communicate inoculations with one another using the MIME subtype introduced.</p>"
