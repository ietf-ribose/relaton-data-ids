abstract:
  content: "\n\t <p>This memo describes an encapsulation method for carrying network
    interconnect traffic over a Frame Relay backbone.  It covers aspects of both Bridging
    and Routing.  Additionally, it describes a simple fragmentation procedure for
    carrying large frames over a frame relay network with a smaller MTU. [STANDARDS-TRACK]\n\t
