abstract:
- content: "<p>The goal of the Internet Nomenclator Project is to integrate the hundreds
    of publicly available CCSO servers from around the world. This document provides
    an overview of the Nomenclator system, describes how to register a CCSO server
    in the Internet Nomenclator Project, and how to use the Nomenclator search engine
    to find people on the Internet. This memo provides information for the Internet
    community. It does not specify an Internet standard of any kind.</p>"
