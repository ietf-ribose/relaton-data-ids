abstract:
- content: "<p>This document describes an experience of Japanese Internet measurement
    system to measure Internet performance. We have developed the system toward the
    enhancement of the network performance in an ISP since October 2013. The considerations
    about the Internet measurement are introduced along with our current status. This
    document is expected to be useful for the standardization of Internet measurements.</p>"
