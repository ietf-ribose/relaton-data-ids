abstract:
- content: "<p>This document discusses the interaction between congestion control
    and coding mechanism at the transport layer. The scope of the document is end-to-end
    communications. Examples of interest for the proposed solution is to better deal
    with tail losses or with networks with non-congestion losses. Coding for tunnels
    is out-of-the scope of the document.</p>"
