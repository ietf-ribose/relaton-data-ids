abstract:
- content: "<p>The L2TP document [1] defines the base protocol which describes the
    method of tunneling PPP [2] data. The L2TP base protocol does not address any
    MPLS extensions. The goal of MPLS is to speed forwarding of packets by reducing
    the lookup required in routing. This draft proposes a method to allow L2TP Data
    Sessions to be assigned a Multi-Protocol Label.</p>"
