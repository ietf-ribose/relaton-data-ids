abstract:
- content: <p>This document defines an RTCP XR Report Block that allows the reporting
    of a simple post-repair loss count metric for use in a range of RTP applications.
    It complements the pre-repair loss count metric "cumulative number of packets
    lost" provided by RFC3550.</p>
