abstract:
- content: "<p>This document defines a new option that can be used by DHCP clients
    to send to DHCP servers. This new option includes some sub-options. It also defines
    standard parameter format and code so that there will be no ambiguity in interoperating
    the information being exchanged. It may be used for scenarios interworking with
    non-3GPP and 3GPP network.</p>"
