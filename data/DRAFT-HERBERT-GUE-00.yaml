abstract:
  content: "\n\t <p>   This specification describes Generic UDP Encapsulation (GUE),
    which\n   is a scheme for using UDP to encapsulate packets of arbitrary IP\n   protocols
    for transport across layer 3 networks. By encapsulating\n   packets in UDP, specialized
    capabilities in networking hardware for\n   efficient handling of UDP packets
    can be leveraged. GUE specifies\n   basic encapsulation methods upon which higher
    level constructs, such\n   tunnels and overlay networks, can be constructed.\n\n\t
    </p>\n      "
