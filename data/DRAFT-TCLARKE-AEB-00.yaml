  content: "\n\t <p>This memo presents a file format for describing an application\nextension
    bundle.  An application extension bundle, otherwise know as\nan add-on, extension,
    plug-in, suite, or package, is an encapsalation\nof all the data needed to add
    functionality to a plug-in based\napplication.\n\t </p>\n      "
