abstract:
- content: "<p>This document defines a binding for the JSON Meta Application Protocol
    (JMAP) over a WebSocket transport layer. A WebSocket binding for JMAP provides
    higher performance than the current HTTP binding for JMAP. Open Issues o Should
    we allow push notifications over the WS connection? o Should we allow out of order
    processing od requests?</p>"
