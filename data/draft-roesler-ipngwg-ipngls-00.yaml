abstract:
  content: "<p>This document proposes the forwarding of IPv6 packets using labelswitching
    techniques, with the same advantages of the MultiprotocolLabel Switching (MPLS)
    architecture. The document proposes themapping of all MPLS header fields into
    the IPv6 header, raisingseveral advantages like the simplicity of the model, the
    decrease ofoverhead, and others. This mapping was called IP Next GenerationLabel
    Switching, or just IPngLS, and can work concurrently withMPLS, i.e. IPv6 packets
    are forwarded with IPngLS and IPv4 packetsare forwarded with MPLS.</p>"
