abstract:
  content: "\n\t <p>This Internet Draft explains the concept of a Telephony Call Model\nin
    some detail using a simple example. We then explore how support\nfor a common
    Call Model among a plurality of network nodes each of \nwhich performs service
    processing functions facilitates more rapid \nservice creation and promotes feature
    transparency.\n\t </p>\n      "
