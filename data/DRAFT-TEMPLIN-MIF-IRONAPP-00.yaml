abstract:
  content: "\n\t <p>   The Internet Routing Overlay Network (IRON) is a new internetworking\n
    \  and routing architecture that addresses important issues including\n   routing
    scaling, network renumbering, mobility management, mobile\n   networks, multihoming,
    traffic engineering, NAT traversal and\n   security.  In this document, we focus
    on IRON's applicability for\n   multiple interface (mif) nodes.\n\n\t </p>\n      "
