abstract:
  content: "\n\t <p>The aviation industry is in the process of moving from legacy
    and\nISO-based protocols to an IP-based environment.  This task will\nrequire
    adoption, modification and/or creation of IETF related\nprotocols.  The intention
    of this draft is therefore to provide an\noverview of the operational environment
    and the topology of the\nAeronautical Telecommunications Network to the IETF.\n\t
    </p>\n      "
