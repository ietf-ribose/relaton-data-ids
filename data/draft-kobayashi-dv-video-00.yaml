abstract:
- content: "<p>This document specifies the packetization scheme for encapsulating
    the digital video data streams defined by the HD Digital VCR Conference, commonly
    known as 'DV', into a payload format for the Real-Time Transport Protocol (RTP).
    The RTP payload format specified in this document supports three quality levels
    of digital video identified as SD-VCR, HD-VCR and SDL-VCR.</p>"
