abstract:
  content: "<p>This document specifies a protocol mechanism tailored to advancedeployment
    of IPv6 to end users via a Service Provider's IPv4 networkinfrastructure. Key
    aspects include automatic IPv6 prefix delegationto sites, stateless operation,
    simple provisioning, and service whichis equivalent to native IPv6 outside of
    the SP's IPv4 networkinfrastructure.</p>"
