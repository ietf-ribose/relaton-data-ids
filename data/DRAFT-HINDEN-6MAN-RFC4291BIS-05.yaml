abstract:
  content: "\n\t <p>   This specification defines the addressing architecture of the
    IP\n   Version 6 (IPv6) protocol.  The document includes the IPv6 addressing\n
    \  model, text representations of IPv6 addresses, definition of IPv6\n   unicast
    addresses, anycast addresses, and multicast addresses, and an\n   IPv6 node's
    required addresses.\n\n   This document obsoletes RFC 4291, \"IP Version 6 Addressing\n
    \  Architecture\".\n\n\t </p>\n      "
