abstract:
  content: "\n\t <p>This document describes a method to allow an Internet registry\noperate
    both a nicname/whois service side-by-side with a CRISP\nservice in a coherent
    and well understood manner.  This document does\nnot attempt to alter the nicname/whois
    protocol to meet this goal,\nnor does it attempt to make CRISP backwards-compatible
    with current\nnicname/whois deployments.\n\n\t </p>\n      "
