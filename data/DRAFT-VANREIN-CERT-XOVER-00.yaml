abstract:
  content: "\n\t <p>   Certificates can express user attributes, but the semantics
    behind\n   them, especially the validation policy, is not always clear.  This\n
    \  specification describes how domains can use their prerogative to\n   define
    user identities for a recognised domain user.  This enables\n   foreign realms
    to validate the identity of the domain user without\n   with mere certificate
    logic.\n\n\t </p>\n      "
