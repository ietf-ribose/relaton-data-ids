abstract:
- content: "<p>PMIPv6 allows multiple Local Mobility Anchor(LMA) to exist in a PMIPv6
    domain, it MAY cause that different interfaces of a mobile node(MN) are anchored
    to different LMAs. In this document, we propose to discuss how to support flow
    mobility in multi-LMA environment. Among the discussed scenarios, The scenario
    of different interfaces with different MAGs in multi-LMA environment cannot use
    traditional ways to realize flow mobility to a existing interface.</p>"
