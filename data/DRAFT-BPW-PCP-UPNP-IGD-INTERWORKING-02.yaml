abstract:
  content: "\n\t <p>This document specifies the behavior of the UPnP IGD (Internet\nGateway
    Device)/PCP Interworking Function.  An UPnP IGD-PCP\nInterworking Function (IGD-PCP
    IWF) is required to be embedded in CP\nrouters to allow for transparent NAT control
    in environments where\nUPnP is used in the LAN side and PCP in the external side
    of the CP\nrouter.\n\t </p>\n      "
