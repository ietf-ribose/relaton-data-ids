abstract:
  content: <p>This memo presents a summary of scenarios, issues for considerationand
    protocol features for IPv6 network renumbering, i.e. achievingthe transition from
    the use of an existing network prefix to a newprefix in an IPv6 network. Its focus
    lies not in the procedure forrenumbering, but as a set of "things to think about"
    when undertakingsuch a renumbering exercise.</p>
