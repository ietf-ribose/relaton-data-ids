abstract:
  content: "\n\t <p>This document provides an overview of the attribute types and
    object\nclasses defined by the ISO and ITU-T committees in the X.500\ndocuments,
    in particular those intended for use by directory clients.\nThis is the most widely
    used schema for LDAP/X.500 directories, and\nmany other schema definitions for
    white pages objects use it as a\nbasis.  This document does not cover attributes
    used for the\nadministration of X.500 directory servers, nor does it include\nattributes
    defined by other ISO/ITU-T documents.\n\n\t </p>\n      "
