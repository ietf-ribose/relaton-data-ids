abstract:
- content: "<p>This document describes how Token Binding can be used in the 0-RTT
    data of a TLS 1.3 connection. This involves a new TLS extension to negotiate and
    indicate the use of Token Binding in 0-RTT data. A TokenBindingMessage sent in
    0-RTT data has different security properties than one sent after the TLS handshake
    has finished, which this document also describes.</p>"
