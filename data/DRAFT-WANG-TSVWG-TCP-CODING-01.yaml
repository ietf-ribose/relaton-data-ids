abstract:
  content: "\n\t <p>   This drat discusses combining TCP with coding in wireless network.
    \ A\n   lot of factors lead to unstable air-link in wireless network, which\n
    \  causes high bit error rate and thus high packet loss.  Since packet\n   loss
    will degrade TCP throughput and coding can erase packet loss in\n   transmission,
    combing TCP with coding can achieve better performance.\n\n\t </p>\n      "
