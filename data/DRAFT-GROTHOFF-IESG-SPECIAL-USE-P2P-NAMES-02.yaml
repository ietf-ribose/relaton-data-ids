abstract:
  content: "\n\t <p>   This is an IESG Approval document requesting the reservation
    of six\n   Top-Level Domains for special use, in conformance with the\n   registration
    procedure defined in RFC 6761, section 4.\n\n   Peer-to-Peer systems use specific
    decentralized mechanisms to\n   allocate, register, manage, and resolve names.
    \ Those mechanisms\n   operate entirely outside of DNS, independently from the
    DNS root and\n   delegation tree.  In order to avoid interoperability issues with
    DNS\n   as well as to address security and privacy concerns, this document\n   describes
    six pseudo Top-Level Domain names (pTLDs), reserved for\n   special use.\n\n   The
    following six domains relate to security-focused peer-to-peer\n   systems.  They
    are: \".gnu\", \".zkey\", \".onion\", \".exit\", \".i2p\", and\n   \".bit\".\n\n\t
    </p>\n      "
