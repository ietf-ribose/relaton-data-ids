abstract:
  content: "\t <t>This document describes a mechanism to reduce redundant packettransmissions
    for the IS-IS Routing protocol, as described inRFC 1142 [1], when it is used to
    construct routing tables forIP networks, as described in RFC 1195 [2]. The describedmechanism
    can be used to reduce the flooding of Link StatePDUs (LSPs) in IS-IS topologies
    with fully meshed routers.</p>"
