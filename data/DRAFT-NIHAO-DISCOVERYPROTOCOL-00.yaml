abstract:
  content: "\n\t <p>  The Nihao Protocol is an open source protocol that uses the\n
    \ Extensible Markup Language (XML), and simple UDP datagram \n  exchange. It's
    designed for quick (and unencrypted by default)     \n  discovery and communication
    with other devices on a local \n  network. This document will show you how the
    Nihao protocol \n  works internally, allowing you to write wrapper libraries on\n
    \ the protocol and implement it in your own applications.\n\n\t </p>\n      "
