abstract:
  content: "\n\t <p>   This document provides use cases for the configuration and
    management\n   of SIP-based devices (SIP client and applications) based on available\n
    \  IETF protocols and related methodologies.  The use cases have been\n   made
    generic enough to take into account common network topologies\n   and requirements
    in SIP service deployments.\n   Based on the use cases, we present a preliminary
    analysis of\n   available IETF protocols that meet these requirements and highlight\n
    \  some of the limitations.\n\t </p>\n      "
