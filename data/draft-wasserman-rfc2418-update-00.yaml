abstract:
  content: "<p>This document contains several updates to RFC 2418 designed to givemore
    responsibility and authority to IETF Working Group Chairs. Inparticular, Working
    Group Chairs are given the responsibility ofensuring the technical quality, completeness
    and suitability of workproduced by their Working Groups, and the authority to
    refuse toadvance any work that does not meet the acceptance criteria for itsproposed
    publication level. The importance of meeting minutes isemphasized, and Working
    Group chairs are also given moreresponsibility and authority for the management
    of working groupmailing list discussions.</p>"
