abstract:
  content: "\n\t <p>This document specifies a new RTP profile for retransmission of
    lost\npackets of unicast multimedia sessions.  We refer to this profile as\n'RTP/AVP-RX'.
    \ This profile follows RFC 1889 as it is for data\nexchange.  Specifically for
    unicast session, it changes the RTCP\ninterval and defines a new RTCP packet type
    for retransmission\nrequests.  This document also describes how retransmission
    requests\nand retransmission data may be sent within RTP.\n\n\t </p>\n      "
