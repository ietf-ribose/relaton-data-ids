abstract:
  content: "\n\t <p>As systems increasingly are able to run video at 60 frames per\nsecond,
    there is a need to signal desired frame rate to optimise\nresolution choices and
    to avoid unnecessary resource or energy usage.\nThis document defines a new optional
    parameter addressing recent\nextensions currently supported in H.323 systems:
    The signalling of\nthe maximum frames per second that can be efficiently received
    or\nthat can be sent.\n\t </p>\n      "
