abstract:
  content: "\n\t <p>   This specification defines HPACK, a compression format for\n
    \  efficiently representing HTTP header fields in the context of HTTP/2.\n\nEditorial
    Note (To be removed by RFC Editor)\n\n   Discussion of this draft takes place
    on the HTTPBIS working group\n   mailing list (ietf-http-wg@w3.org), which is
    archived at &lt;https://\n   lists.w3.org/Archives/Public/ietf-http-wg/&gt;.\n\n
    \  Working Group information can be found at &lt;http://tools.ietf.org/wg/\n   httpbis/&gt;;
    that specific to HTTP/2 are at &lt;http://http2.github.io/&gt;.\n\n   The changes
    in this draft are summarized in Appendix A.1.\n\n\t </p>\n      "
