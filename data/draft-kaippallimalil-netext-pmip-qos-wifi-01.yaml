abstract:
- content: "<p>This document proposes a model for mapping PMIP QoS parameters of a
    mobile network session to the corresponding connection at a WiFi Access Point.
    In congested network conditions, it is possible that a user's flows from the WiFi
    AP are metered and shaped at the WLC to match the bandwidth constraints or service
    priority of the user's subscription and PMIP QoS parameters. Applying similar
    QoS policing at the WiFi AP allows optimal use of scarce radio network resources.
    Currently, the WiFi AP does not have information on the MNs subscribed bandwidth,
    or relative priority of its flows or services for per user QoS handling at the
    WiFi AP. This document provides a model for mapping PMIP QoS to corresponding
    802.11e QoS parameters.</p>"
