abstract:
  content: "\n\t <p>   This document extends the Stateless IP/ICMP Translation Algorithm\n
    \  (SIIT) with an Explicit Address Mapping algorithm.  This algorithm\n   facilitates
    stateless IP/ICMP translation between arbitrary (non-\n   IPv4-translatable) IPv6
    endpoints and IPv4.\n\n\t </p>\n      "
