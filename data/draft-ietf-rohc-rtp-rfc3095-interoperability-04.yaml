abstract:
- content: "<p>RFC 3095 defines a Proposed Standard protocol for RObust Header Compression
    (ROHC). In order to move the standard further to Draft Standard status, it is
    required to demonstrate interoperability for all functionality defined by the
    RFC. This document outlines those features to be tested, and also the test status
    for each feature, based on reports from interoperability tests or other proof
    of interoperability.</p>"
