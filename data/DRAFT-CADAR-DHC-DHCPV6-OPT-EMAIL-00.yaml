    (POP3) Server addresses for message retrieval from\n   mailboxes on these servers
    and the option for the Simple Mail\n   Transfer Protocol (SMTP) Server addresses
    to route SMTP messages\n   throughout the Internet to a mail server.\n\t </p>\n
