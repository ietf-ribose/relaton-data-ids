abstract:
- content: "<p>The Layer Two Tunneling Protocol (L2TP) defines a mechanism for tunneling
    PPP over arbitrary media. When IPv4 or IPv6 over PPP is tunneled over L2TP, it
    is desirable to avoid fragmentation of the L2TP data channel packets when L2TP
    is run over IP. This document describes a mechanism for L2TP-over-IP to avoid
    fragmentation of tunneled IPv4 and IPv6 datagrams by leveraging IPv4 and IPv6
    path MTU discovery mechanisms.</p>"
