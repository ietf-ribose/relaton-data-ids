abstract:
- content: "<p>PPP [7] over L2TP Tunnel Switching, also called L2TP Multihop, is the
    process of forwarding PPP payload from an L2TP session to another L2TP session
    over a different tunnel. It facilitates moving the logical termination point of
    an L2TP session, based on layer 2 characteristics or administrative policies,
    to different L2tp Endpoint. This document introduces the L2TP tunnel switching
    nomenclature and defines the behavior of standard AVPs in tunnel switching deployment.
    The scope of this document is limited to the discussion of switching PPP frames
    over L2TPv2 or L2TPv3 tunnels.</p>"
