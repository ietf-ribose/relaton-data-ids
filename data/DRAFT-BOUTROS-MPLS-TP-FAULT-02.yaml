abstract:
  content: "\n\t <p>This draft specifies a fault management indications for MPLS\nTransport
    Profile(MPLS-TP) Label Switched Paths (LSPs).  The\nnotification mechanism employs
    a generic method for a Maintenance End\nPoint (MEP) or Maintenance Intermediate
    Point (MIP) to indicate a\nfault on an MPLS-TP LSP.  A new MPLS Operation, Administration,
    and\nMaintenance (OAM) message is defined.\n\t </p>\n      "
