abstract:
  content: "\n\t <p>   This document presents an approach for organizing YANG models
    in a\n   comprehensive structure that defines how individual models may be\n   composed
    to configure and operate network infrastructure and\n   services.  The structure
    is itself represented as a YANG model rooted\n   at a device, with all of the
    related component models logically\n   organized in a way that is operationally
    intuitive.\n\n\t </p>\n      "
