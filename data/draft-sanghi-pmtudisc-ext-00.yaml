abstract:
  content: "<p>This draft discusses extensions to the present Path MTU Discovery mechanism
    [PMTUDISC]. It provides applications finer control over the delay and losses incurred
    during the PMTU Discovery process. The document proposes two extension header
    options that allow PMTU Discovery with minimal overheads.</p>"
