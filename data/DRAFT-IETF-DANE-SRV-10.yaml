abstract:
  content: "\n\t <p>   The DANE specification (RFC 6698) describes how to use TLSA
    resource\n   records secured by DNSSEC (RFC 4033) to associate a server's\n   connection
    endpoint with its TLS certificate.  However, application\n   protocols that use
    SRV records (RFC 2782) to indirectly name the\n   target server connection endpoints
    for a service domain cannot apply\n   the rules from RFC 6698.  Therefore this
    document provides guidelines\n   that enable such protocols to locate and use
    TLSA records.\n\n\t </p>\n      "
