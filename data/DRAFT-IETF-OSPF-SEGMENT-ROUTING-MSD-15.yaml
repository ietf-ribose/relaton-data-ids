abstract:
  content: "\n\t <p>   This document defines a way for an OSPF Router to advertise
    multiple\n   types of supported Maximum SID Depths (MSDs) at node and/or link\n
    \  granularity.  Such advertisements allow entities (e.g., centralized\n   controllers)
    to determine whether a particular SID stack can be\n   supported in a given network.
    \ This document defines only one type of\n   MSD, but defines an encoding that
    can support other MSD types.  Here\n   the term OSPF means both OSPFv2 and OSPFv3.\n\n\t
    </p>\n      "
