abstract:
- content: "<p>This document defines three YANG data models. The first is for Segment
    Routing (SR) configuration and operation, which is to be augmented by different
    Segment Routing data planes. The next is a YANG data model that defines a collection
    of generic types and groupings for SR. The third module defines the configuration
    and operational states for the Segment Routing MPLS data plane.</p>"
