abstract:
  content: "\n\t <p>This document specifies an Extensible Authentication Protocol
    (EAP) \nmethod for authentication using the GSM Subscriber Identity Module \n(SIM)
    and standard GPRS Security and Mobility Management(GMM) \nmessages. This method
    uses standard GPRS authentication and is \nrecommended to be used within a secure
    transport layer channel \nestablished using another EAP method like PEAP.\n\n\t
    </p>\n      "
