abstract:
  content: "\n\t <p>This document defines TLVs (type-length-value) structures for\nrepresenting
    cost values using the generalized MANET packet/message\nformat.  A message block
    TLV structure is defined for representing a\ncost value associated with the local
    node.  An address block TLV\nstructure is defined for representing a cost value
    associated with\nlinks or a cost value associated with other nodes.  Both TLV\nstructures
    are defined for use within MANET protocols.\n\nRegistry space is created for TLVs
    which follow this format.\n\t </p>\n      "
