abstract:
- content: "<p>This document specifies the HTTP transport for the Open Trust Protocol
    (OTrP), which is used to manage code and configuration data in a Trusted Execution
    Environment (TEE). An implementation of this document can run outside of any TEE,
    but interacts with an OTrP implementation that runs inside a TEE.</p>"
