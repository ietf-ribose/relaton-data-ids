abstract:
  content: "\n\t <p>   As DDoS attacks evolve rapidly in the aspect of volume and\n
    \  sophistication, cooperation among operators becomes very necessary\n   because
    it will give us quicker and more sophisticated protection to\n   cope with them.
    \ This document describes possible mechanisms which\n   implement the cooperative
    inter-domain DDoS protection by DOTS\n   protocol.  The described data models
    are intended to cover intra-\n   domain and inter-domain solutions.\n\n\t </p>\n
