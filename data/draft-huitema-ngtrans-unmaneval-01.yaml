abstract:
  content: "\t <t>In a companion paper we defined the 'unmanaged networks' scope,which
    typically correspond to home networks or small officenetworks, and the requirements
    for IPv6 transition mechanism in thatscope. We start from this analysis and evaluate
    here the suitabilityof mechanisms defined in the NGTRANS working group.</p>"
