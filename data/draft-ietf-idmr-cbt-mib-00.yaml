abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    More precisely, it describes managed objects specific to the Core Based Trees
    (CBT) multicast routing protocol version 2 [5]. Managed objects which are common
    to all multicast routing protocols, including CBT, can be found in [6]. This MIB
    module is applicable to IP multicast routers which implement CBTv2.</p>"
