abstract:
- content: "<p>This document describes a tunnel encapsulation for Ethernet over IPv6
    with a mandatory 64-bit cookie for connecting Layer 2 (L2) Ethernet attachment
    circuits identified by IPv6 addresses. The encapsulation is based on the Layer
    2 Tunneling Protocol Version 3 (L2TPv3) over IP and does not use the L2TPv3 control
    plane.</p>"
