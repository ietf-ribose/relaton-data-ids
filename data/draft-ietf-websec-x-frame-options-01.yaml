abstract:
- content: "<p>To improve the protection of web applications against Clickjacking
    this standard defines an http response header that declares a policy communicated
    from a host to the client browser on whether the browser must not display the
    transmitted content in frames of other web pages. This drafts serves to document
    the existing use and specification of X-Frame-Options.</p>"
