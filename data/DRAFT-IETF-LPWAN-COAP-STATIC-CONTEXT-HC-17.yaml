abstract:
  content: "\n\t <p>   This draft defines how to compress the Constrained Application\n
    \  Protocol (CoAP) using the Static Context Header Compression (SCHC).\n   SCHC
    is a header compression mechanism adapted for Constrained\n   Devices.  SCHC uses
    a static description of the header to reduce the\n   header's redundancy and size.
    \ While RFC 8724 describes the SCHC\n   compression and fragmentation framework,
    and its application for\n   IPv6/UDP headers, this document applies SCHC for CoAP
    headers.  The\n   CoAP header structure differs from IPv6 and UDP since CoAP uses
    a\n   flexible header with a variable number of options, themselves of\n   variable
    length.  The CoAP protocol messages format is asymmetric:\n   the request messages
    have a header format different from the one in\n   the response messages.  This
    specification gives guidance on applying\n   SCHC to flexible headers and how
    to leverage the asymmetry for more\n   efficient compression Rules.\n\n\t </p>\n
