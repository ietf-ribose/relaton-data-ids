abstract:
  content: "\n\t <p>   This document describes a method for encapsulating network
    layer\n   protocols within UDP such that the payload protocol can be\n   identified
    from the destination port value. The mechanism also\n   allows for the source
    port to be used as the entropy field for the\n   purpose of load balancing in
    environments such as Equal Cost\n   Multipath (ECMP) in the underlying IP network.\n\n
    \  Application of this technique is focused on tunneling network\n   protocol
    flows across IP networks in environments where load-\n   balancing is required.
    No changes to the underlying IP network or\n   the payload networks are required.\n\n\t
    </p>\n      "
