abstract:
  content: "\n\t <p>   This memo registers a trace field clause for use in indicating\n
    \  transitions between handling queues or processing states, including\n   enacting
    inter- and intra-host message transitions.  This might\n   include message quarantining,
    mailing list moderation, timed\n   delivery, queueing for further analysis, or
    other similar causes.\n\n\t </p>\n      "
