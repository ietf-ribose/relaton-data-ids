abstract:
- content: "<p>This document defines new DHCPv6 messages: Reconfigure-Request and
    Reconfigure-Ack. Reconfigure-Request message is sent by a DHCPv6 relay agent to
    notify a DHCPv6 server about a configuration information change, so that the DHCPv6
    server can send a Reconfigure message accordingly. This document updates RFC 3315
    and RFC 6422.</p>"
