abstract:
  content: "\n\t <p>   This document introduces an extension to NETCONF (Network\n
    \  Configuration) protocol. The extension allows NETCONF to handle large\n   size
    data as fragmented RPC messages. Specifically, this document\n   defines a new
    &lt;get-block&gt; capability and relevant operations to\n   handle the fragmentations.\n\n\t
    </p>\n      "
