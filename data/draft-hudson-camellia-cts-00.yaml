abstract:
- content: "<p>This document specifies two encryption types and two corresponding
    checksum types for the Kerberos cryptosystem suite. The new types use the Camellia
    block cipher in CBC-mode with ciphertext stealing and the CMAC algorithm for integrity
    protection.</p>"
