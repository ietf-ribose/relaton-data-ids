abstract:
  content: "\n\t <p>   This document defines CoAP operations that implement the capabilities\n
    \  of YANG Datastore Subscriptions and YANG Customized Subscriptions for\n   the
    CoAP Management Interface (CoMI).  The '/s' resource, as defined\n   in CoMI,
    is extended analogously to include a set of sub-resources,\n   each of them representing
    an observable resource identified by its\n   subscription-id.  Specific additions
    include but are not limited to\n   new FETCH Body definitions and simplified subtree
    subscriptions to\n   intermediate data nodes in YANG datastore modules using SID.\n\n\t
    </p>\n      "
