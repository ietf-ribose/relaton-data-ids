abstract:
  content: "\n\t <p>The document proposes an extension to Mobile IP [RFC2002] to offer
    a\nsupport of micro-mobility. Micro-mobility refers to the part of a\nmobile protocol
    allowing a mobile node to move without having to\nnotify its home agent. The mobile
    node's home agent's notification is\na concept defined by Mobile IP [RFC2002].
    This protocol defines a\nservice known as macro-mobility.\nThe protocol defined
    in this Internet Draft specifies the messages\nand the operations required to
    extend Mobile IP.\n\n\t </p>\n      "
