abstract:
  content: "\n\t <p>This article revise TSCONV-00 to give more detail about:\n1. User
    requirements for TC/SC conversion of Chinese Domain Name.\n2. Implementation of
    TC/SC conversion of Chinese Domain Name with \nAMC-ACE-Z extension.\n3. Updated
    1-1 TC/SC conversion table (1-1 Chinese variant table), \nwhich should be confirmed
    by CJK folks.\n[Editor's note: As Chinese character's in common use by CJK people,
