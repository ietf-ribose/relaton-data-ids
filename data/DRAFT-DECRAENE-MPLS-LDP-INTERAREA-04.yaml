abstract:
  content: "\n\t <p>To facilitate the establishment of Label Switched Paths (LSP)
    that \n   would span multiple IGP areas in a given Autonomous System (AS), this
    \n   document proposes a new optional label mapping procedure for the \n   Label
    Distribution Protocol (LDP). \n    \n   This procedure allows the use of a label
    if the Forwarding \n   Equivalence Class (FEC) Element matches an entry in the
    routing table \n   (RIB). Matching is defined by an IP longest match search and
    does not \n   mandate an exact match.\n\t </p>\n      "
