abstract:
  content: "\n\t <p>   A TURN client may discover multiple TURN servers.  In such
    a case,\n   there are no guidelines that a client can follow to choose or prefer\n
    \  a particular TURN server among those discovered.  This document\n   details
    selection criteria, as guidelines, that can be used by a\n   client to perform
    an informed TURN server selection decision.\n\n\t </p>\n      "
