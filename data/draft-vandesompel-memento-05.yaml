abstract:
- content: "<p>The HTTP-based Memento framework bridges the present and past Web by
    interlinking current resources with resources that encapsulate their past. It
    facilitates accessing prior states of a resource, encapsulated in archival resources
    in Web archives or version resources in content management systems, by leveraging
    the resource's URI and a preferred datetime. To this end, the framework introduces
    datetime negotiation (a variation on content negotiation) and new Relation Types.
    It also introduces discovery mechanisms to support these capabilities.</p>"
