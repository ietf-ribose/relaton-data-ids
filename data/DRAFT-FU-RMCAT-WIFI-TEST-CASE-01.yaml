abstract:
  content: "\n\t <p>   An increasing proportion of multimedia communication applications,\n
    \  including real-time interactive voice and video, are transported over\n   Wi-Fi
    networks (i.e., wireless local area networks following IEEE\n   802.11 standards)
    today.  It is therefore important to evaluate\n   candidate congestion control
    schemes designed in the RMCAT Working\n   Group over test cases that include Wi-Fi
    access links.  This draft\n   serves such a purpose, and is complementary to\n
    \  [I-D.ietf-rmcat-eval-test] and\n   [I-D.draft-sarker-rmcat-cellular-eval-test-cases]\n\n\t
    </p>\n      "
