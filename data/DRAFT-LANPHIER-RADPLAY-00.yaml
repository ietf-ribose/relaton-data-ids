abstract:
  content: "\n\t <p>This document defines RTP Archiving, Delivery, and Playback  \n(RADPLAY)
    extensions for the Session Description Protocol    \n(SDP, [RFC 2327]).  These
    extensions provide a standard means\nof archiving and delivering RTP streams via
    HTTP, using SDP  \nand the commonly used 'rtpdump' file format.  As a result of
    \nits design, it also provides a way of delivering generic RTP \nstreams over
    HTTP, thus making it a suitable replacement for \napproaches which rely on network-unfriendly
    mechanisms such  \nas 'HTTP tunneling'.\n\t </p>\n      "
