abstract:
  content: "\n\t <p>   In some transitional multicast scenarios, the multicast signalling\n
    \  and content have to pass across network boundaries where one network\n   supports
    IPv4, the other, IPv6.  An adaptation function is required\n   at the boundary
    to support such a scenario.  This memo uses the term\n   \"Type 2 Adaptation Function\"
    (AF2) for such a function.\n\n\t </p>\n      "
