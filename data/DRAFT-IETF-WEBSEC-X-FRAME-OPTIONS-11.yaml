abstract:
  content: "\n\t <p>   To improve the protection of web applications against Clickjacking,\n
    \  this definition describes the X-Frame-Options HTTP response header\n   field
    that declares a policy communicated from the server to the\n   client browser
    on whether the browser may display the transmitted\n   content in frames that
    are part of other web pages.  This\n   informational document serves to document
    the existing use and\n   specification of this X-Frame-Options HTTP response header
    field.\n\n\t </p>\n      "
