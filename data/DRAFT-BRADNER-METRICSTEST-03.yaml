abstract:
  content: "\n\t <p>The Internet Standards Process [RFC2026] requires that all IETF\n
    \  Standards Track specifications must have \"multiple, independent, and\n   interoperable
    implementations\" before they can be advanced beyond\n   Proposed Standard status.
    This document specifies the test which the\n   IESG will use to determine if a
    metrics specification document meets\n   these requirements.  It also discusses
    the rationale for this\n   process.\n\t </p>\n      "
