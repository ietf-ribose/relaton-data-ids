abstract:
  content: "\n\t <p>   As a foundation for the definition of application-specific,
    bi-\n   directional protocol mappings between the Session Initiation Protocol\n
    \  (SIP) and the Extensible Messaging and Presence Protocol (XMPP), this\n   document
    specifies the architectural assumptions underlying such\n   mappings as well as
    the mapping of addresses and error conditions.\n\n\t </p>\n      "
