abstract:
- content: "<p>This document describes a method of providing flow identification information
    when making RFC6374 performance measurements. This allows RFC6374 measurements
    to be made on multi-point to point LSPs and allows the measurement of flows within
    an MPLS construct using RFC6374.</p>"
