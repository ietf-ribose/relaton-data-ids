abstract:
  content: "\t <t>Both IPFIX and PSAMP need methods whereby vendors can add proprietaryinformation
    elements (IEs) to data flowsets. This draft proposes twopossible methods of providing
    vendor specific IEs. The extension ofthese methods to provide vendor specific
    scope and options is alsodescribed.</p>"
