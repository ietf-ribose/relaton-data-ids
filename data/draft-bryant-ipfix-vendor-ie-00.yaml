abstract:
- content: "<p>Both IPFIX and PSAMP need methods whereby vendors can add proprietary
    information elements (IEs) to data flowsets. This draft proposes two possible
    methods of providing vendor specific IEs. The extension of these methods to provide
    vendor specific scope and options is also described.</p>"
