abstract:
- content: <p>To solve the problem of BGP Identifier in an IPv6-only network without
    special configuration and planning considerations, this document extends BGP to
    allow a BGP Identifier to be a valid IPv6 global unicast address assigned to the
    BGP speaker. Protocol extension includes the definition of a BGP capability code,
    "IPv6 BGP Identifier capability", to be used by a BGP speaker to indicate its
    support for IPv6 address as a BGP Identifier. This document updates RFC 4271.</p>
