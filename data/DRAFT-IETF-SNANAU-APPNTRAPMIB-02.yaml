abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB) for use with network management protocols in the Internet community.  In
    particular, it defines objects for receiving notifications from network devices
    with APPN (Advanced Peer-to-Peer Network) and DLUR (Dependent LU Requester) capabilities.
    \ This memo identifies notifications for the APPN and DLUR architecture. [STANDARDS-TRACK]\n\t
    </p>\n      "
