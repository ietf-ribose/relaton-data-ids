  content: "\n\t <p>   This document defines a QUOTA extension of the Internet Message\n
    \  Access Protocol (RFC 3501/RFC 9051) that permits administrative\n   limits
    on resource usage (quotas) to be manipulated through the IMAP\n   protocol.\n\n
    \  This document obsoletes RFC 2087, but attempts to remain backwards\n   compatible
    whenever possible.\n\n\t </p>\n      "
