abstract:
  content: "\n\t <p>The Diameter protocol provides Authentication, Authorization and\nAccounting
    for network access technologies, such as NASREQ,\nROAMOPS and Mobile IP. This
    extension describes how accounting\nrecords can be securely transmitted over the
    Diameter protocol.\nWhen combined with the Strong Security extension, accounting\nrecords
    MAY traverse intermediate proxies in a secure fashion and\nis compatible with
    the referral broker model. This extension\nallows real-time accounting transfers.\n\t
    </p>\n      "
