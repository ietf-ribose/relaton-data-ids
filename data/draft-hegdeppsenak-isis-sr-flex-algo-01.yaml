abstract:
- content: "<p>IGP protocols traditionally compute best paths over the network based
    on the IGP metric assigned to the links. Many network deployments use RSVP based
    or Segment Routing based Traffic Engineering to enforce traffic over a path that
    is computed using different metrics or constrains then IGP path. Various mechanisms
    are used to steer the traffic towards such traffic engineered paths. This document
    proposes a solution that allows IGPs itself to compute constrained based path
    over the network without the usage of the traffic engineering.</p>"
