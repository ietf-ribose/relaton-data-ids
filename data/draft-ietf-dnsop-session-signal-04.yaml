abstract:
- content: <p>This document defines a new DNS Stateful Operation OPCODE used to communicate
    operations within persistent stateful sessions, expressed using type-length-value
    (TLV) syntax, and defines an initial set of TLVs used to manage session timeouts
    and termination. This mechanism is intended to reduce the overhead of existing
    "per-packet" signaling mechanisms with "per-message" semantics as well as defining
    new stateful operations not defined in EDNS(0).</p>
