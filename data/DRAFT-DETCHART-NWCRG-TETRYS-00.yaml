abstract:
  content: "\n\t <p>   This document describes Tetrys, an On-The-Fly Network Coding
    (NC)\n   protocol which can be used to transport delay and loss sensitive data\n
    \  over a network.  This protocol can be used for unicast, multicast or\n   anycast
    communications.  It recovers lost packets by using added\n   coded packets.  Tetrys
    allows to recover all missing data within a\n   time independent of the RTT and
    does not rely on a reliable feedback\n   path to transmit data.\n\n\t </p>\n      "
