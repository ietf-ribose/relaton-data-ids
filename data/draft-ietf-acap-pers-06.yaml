abstract:
  content: "\t <t>It has become common for Internet mail users to receive and composemail
    in the capacity of different roles or identities (for example,personal and work),
    to receive and compose mail at differentmachines, and to use multiple programs
    which require mailcomposition configuration information. These different roles
    oridentities have become known as email personalities. The Application Configuration
    Access Protocol [ACAP] provides anideal mechanism for storage of email personality
    data. This specification defines a standard ACAP dataset class for emailpersonalities,
    and a common option for indicating a default.An SMTP URL scheme is also defined.</p>"
