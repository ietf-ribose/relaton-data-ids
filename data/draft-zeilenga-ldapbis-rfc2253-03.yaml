abstract:
  content: "\t <t>The X.500 Directory uses distinguished names (DNs) as primary keys
    toentries in the directory. This document defines the stringrepresentation used
    in the Lightweight Directory Access Protocol(LDAP) to transfer distinguished names.
    The string representation isdesigned to give a clean representation of commonly
    used distinguishednames, while being able to represent any distinguished name.</p>"
