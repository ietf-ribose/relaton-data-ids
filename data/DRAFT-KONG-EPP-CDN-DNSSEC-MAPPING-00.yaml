abstract:
  content: "\n\t <p>   This document describes an extension of Extensible Provisioning\n
    \  Protocol (EPP) Domain Name System Security Extensions (DNSSEC)\n   mapping
    for the provisioning and management of Chinese Domain Names\n   (CDNs), especially
    for variant CDNs.  Specified in XML, this extended\n   mapping is applied to provide
    additional features required for the\n   provisioning of DNS security extensions
    for CDNs.\n\n\t </p>\n      "
