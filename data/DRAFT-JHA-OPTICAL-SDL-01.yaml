abstract:
  content: "\n\t <p>Simple Data Link (SDL) framing specification (rfc2823) defines
    a \n[length, length CRC] based construct with a tail-end payload CRC for \ndelineating
    frames over digital links. Many protocols, however, \nalready have built-in CRC
    mechanisms, and a tail-end CRC is not \nalways needed. This draft proposes a modification
    to allow SDL \nreceivers to delineate all types of payload without having to analyze
    \npayload protocol header to determine presence of CRC.\n\t </p>\n      "
