abstract:
  content: "\n\t <p>This document defines a new SIP header field for communications\nresource
    priority, called 'Resource-Priority'. This header field\ninfluences the behavior
    of gateways and SIP proxies. It does not\ninfluence the forwarding behavior of
    IP routers.\n\t </p>\n      "
