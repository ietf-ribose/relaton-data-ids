abstract:
- content: "<p>This document specifies how to interconnect multiple Transparent Interconnection
    of Lots of links (TRILL) sites which are separated by MPLS network using existing
    TRILL and VPLS standards. This draft addresses two problems 1) Providing connection
    between more than two TRILL sites that are separated by MPLS provider network.
    2) Providing single logical virtualized TRILL network for different tenants that
    are separated by MPLS provider network.</p>"
