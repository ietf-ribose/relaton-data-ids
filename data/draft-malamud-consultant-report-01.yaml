abstract:
  content: "\t <t>This Internet-Draft discusses the restructuring of administrativesupport
    functions for the IETF. The draft begins with a discussionof prior steps in the
    process that led up to this report anddiscusses the process going forward. The
    draft then examines thecurrent functioning of administrative support functions,
    analyzesoptions for restructuring operational functions, and analyzes optionsavailable
    to provide an institutional framework for such support.</p>"
