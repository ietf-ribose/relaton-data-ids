abstract:
- content: "<p>Bit Index Explicit Replication (BIER) introduces a new multicast- specific
    BIER Header. BIER can be applied to the Multi Protocol Label Switching (MPLS)
    data plane or Non-MPLS data plane. Entropy is a technique used in BIER to support
    load-balancing. This document examines and describes how BIER Entropy is to be
    applied to Data Center Clos networks for path selection.</p>"
