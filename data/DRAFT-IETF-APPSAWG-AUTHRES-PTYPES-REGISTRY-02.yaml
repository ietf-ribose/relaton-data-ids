abstract:
  content: "\n\t <p>   [RFC7001] describes a header field called Authentication-Results
    for\n   use with electronic mail messages to indicate the results of message\n
    \  authentication efforts.  Any receiver-side software, mainly Mail\n   Transfer
    Agents (MTAs) or mail filters, can add or use this header\n   field to relay that
    information in a convenient and meaningful way to\n   later-stage systems, such
    as for sorting and filtering decisions.\n\n   One portion of the definition in
    that document limits the types of\n   authentication properties about a message
    to a small, fixed set.\n   This document updates the specification, making it
    extensible to\n   allow new property types to be declared and used.\n\n\t </p>\n
    \     "
