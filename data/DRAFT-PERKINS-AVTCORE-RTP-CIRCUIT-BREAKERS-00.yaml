abstract:
  content: "\n\t <p>   The Real-time Transport Protocol (RTP) is widely used for telephony,\n
    \  video conferencing, and telepresence applications.  These\n   applications
    are often used over best-effort UDP/IP networks.  If\n   congestion control is
    not implemented then network congestion will\n   deteriorate the user's multimedia
    experience.  This document does not\n   propose a congestion control algorithm.
    \ Instead, it specifies a\n   minimal set of \"circuit-breakers\".  Circuit-breakers
    are conditions\n   under which an RTP flow should cease to transmit media to protect
    the\n   network from excessive congestion.  It is expected that all RTP\n   applications
    running on best-effort networks will be able to run\n   without triggering these
    circuit breakers in normal operation.\n\n\t </p>\n      "
