abstract:
  content: "\n\t <p>This document provides proposed definitions for several supplemental
    \npackages for Megaco/H.248 [2][3]. These packages define alternative \nsignalling
    for ringing, add the capability for distinctive call \nwaiting tones, and address
    support of functionality for enhanced \ntelephony services, such as CLASS signaling
    services [4] and ETSI \ndefined display services [5] [6] [7].\n\t </p>\n      "
