abstract:
  content: "<p>This document describes the need for an HTTP client to have a clearance
    level.So if i have a Website with Topsecret information only an HTTPclient device
    with a clearance above Topsecret should be able to see files from that server.A
    Browser or a desktop can be considered an HTTP client.</p>"
