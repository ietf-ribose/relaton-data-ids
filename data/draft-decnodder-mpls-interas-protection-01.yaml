abstract:
- content: "<p>This document describes a solution for link protection, node protection,
    Shared Risk Link Group (SRLG) protection and fast recovery of inter-AS LSPs. These
    problems are highlighted in [ASREQ]. The proposed solution is based on RSVP-TE
    [RFC3209] as recommended by [ASREQ].</p>"
