abstract:
  content: "\n\t <p>   This document proposes a general and all-round multicast model,
    which\n   provides explanations and guidelines for the deployment of multicast\n
    \  service in all kinds of multicast scenarios.  The multicast\n   technologies
    include BIER multicast, PIM multicast, MPLS multicast\n   and so on.  And also,
    there will define several possible RPCs about\n   how to interact between multicast
    service model and multicast device\n   model.\n\n\t </p>\n      "
