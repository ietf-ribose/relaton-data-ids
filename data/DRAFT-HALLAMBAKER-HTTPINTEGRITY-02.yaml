abstract:
  content: "\n\t <p>   The HTTP Integrity header provides a means of specifying\n
    \  authentication data in HTTP requests and responses.  This document\n   defines
    the HTTP integrity header and specifies its use to\n   authenticate and verify
    specific parts of an HTTP message.  The means\n   by which the symmetric or asymmetric
    keys used to authenticate the\n   messages is outside the scope of this document.\n\n\t
    </p>\n      "
