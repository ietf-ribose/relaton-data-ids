abstract:
- content: "<p>This memorandum describes the Mobile Infrastructure Positioning Protocol,
    which specifies a protocol for distributing positioning information from network
    elements which are in motion. The recipients of positioning information as described
    herein are assumed to be other nodes on the same vehicle and/or external recipients.
    The emphasis is on an efficient and reliable way to provide a position reference.</p>"
