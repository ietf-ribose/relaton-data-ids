abstract:
  content: "\n\t <p>   This document describes a  standardized container format for
    storing\n   serializable metadata. It does not describe any additional new\n   format,
    but provides a shell for the exchange of arbitrary,\n   structured data. It shall
    provide the possibility to store and share\n   any kind of metadata, including
    encryption support. The idea is to\n   create an open, universal and interoperable
    standard for storing and\n   distributing every kind of metadata independent from
    media type or\n   file format.\n\n\t </p>\n      "
