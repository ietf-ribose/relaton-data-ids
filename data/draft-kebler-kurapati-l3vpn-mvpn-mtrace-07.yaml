- content: "<p>Mtrace is a tool used to troubleshoot issues in a network deploying
    Multicast service. When multicast is used within a VPN service offering, the base
    Mtrace specification does not detect the failures. This document specifies a method
    of using multicast traceroute in a network offering Multicast in VPN service.</p>"
