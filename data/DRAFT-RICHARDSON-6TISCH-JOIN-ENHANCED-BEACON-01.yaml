abstract:
  content: "\n\t <p>   In TSCH mode of IEEE802.15.4, as described by\n   [I-D.ietf-6tisch-minimal],
    opportunities for broadcasts are limited\n   to specific times and specific channels.
    \ Nodes in a TSCH network\n   typically frequently send Enhanced Beacon (EB) frames
    to announce the\n   presence of the network.  This document provides a mechanism
    by which\n   small details critical for new nodes (pledges) and long sleeping\n
    \  nodes may be carried within the Enhanced Beacon.\n\n\t </p>\n      "
