abstract:
- content: "<p>The trustworthiness of location information is critically important
    for some location-based applications, such as emergency calling or roadside assistance.
    This document focuses on the security issues arising from conveyance of location
    within an emergency call, and describes mechanisms availble to convey location
    in a manner that is inherently secure and reliable. It also provides guidelines
    for assessing the trustworthiness of location information.</p>"
