abstract:
- content: "<p>BGP4 [1] uses a 32 bit field to identify router (the so called 'router-IDs').
    In IPv4 domain, an IPv4 address of the router is typically used in this field.
    In an IPv6 routing domain, routers may very well not have any IPv4 Addresses.
    This document provides a simple way to form a globally Unique ID in such a case.</p>"
