abstract:
  content: "\n\t <p>   This document defines a Management Information Base (MIB) module
    for\n   use with network management protocols in the Internet community.  In\n
    \  particular, it describes objects used for managing parameters of the\n   \"Very
    High Speed Digital Subscriber Line 2 (VDSL2)\" interface type,\n   which are also
    applicable for managing Asymmetric Digital Subscriber\n   Line (ADSL), ADSL2,
    and ADSL2+ interfaces.\n\n\t </p>\n      "
