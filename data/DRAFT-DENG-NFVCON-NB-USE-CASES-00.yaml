abstract:
  content: "\n\t <p>   This specification lists some classical use cases of NFV\n
    \  configuration, especially those related to the north bound operation\n   with
    the involvement of network function provider and the network\n   function consumers,
    for example VNF installation, migration,\n   replication, on-demand resource allocation
    and etc.. These use cases\n   are only relative to the virtualization characteristics
    of network\n   functions.  These use cases will be used to identify the proper\n
    \  standard space and scope for the NFV configuration.\n\n\t </p>\n      "
