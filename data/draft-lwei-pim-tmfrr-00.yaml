abstract:
  content: "\t <t>This specification defines simple extensions to PIM to support Tunnelbased
    Multicast Fast Reroute (TMFRR) utilizing different tunneltechnologies. This mechanism
    allows protection of native IPmulticast traffic against link or node failures,
    with minimal trafficinterruption, compared with situations relying on unicast
    andmulticast route convergence. The repair for link or node failurehappens locally
    near the point of failure. This version ofspecification addresses PIM-SM and SSM
    traffic protection.</p>"
