abstract:
- content: <p>This document describes network slicing in the context of networks built
    from IETF technologies. It defines the term "IETF Network Slice" and establishes
    the general principles of network slicing in the IETF context. The document discusses
    the general framework for requesting and operating IETF Network Slices, the characteristics
    of an IETF Network Slice, the necessary system components and interfaces, and
    how abstract requests can be mapped to more specific technologies. The document
    also discusses related considerations with monitoring and security. This document
    also provides definitions of related terms to enable consistent usage in other
    IETF documents that describe or use aspects of IETF Network Slices.</p>
