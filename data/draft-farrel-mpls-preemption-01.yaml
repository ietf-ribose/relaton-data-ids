abstract:
  content: "\t <t>Multiprotocol Label Switching (MPLS) signaling is documented in'RSVP-TE:
    Extensions to RSVP for LSP Tunnels', RFC 3209, usingmechanisms inherited from
    'Resource ReserVation Protocol --Version 1 Functional Specification', RFC 2205.MPLS
    includes the concept of pre-emption where, for administrativereasons such as contention
    for system resources, a new Label SwitchedPath (LSP) may displace an existing
    LSP.This document clarifies the procedures for MPLS pre-emption in thelight of
    implementation experience. The procedures in this documentupdate those described
    in RFC 2205 and RFC 3209, but apply only toRSVP-TE used in the MPLS context.</p>"
