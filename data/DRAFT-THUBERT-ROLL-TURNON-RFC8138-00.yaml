abstract:
  content: "\n\t <p>   This document complements RFC 8138 and dedicates a bit in the
    RPL\n   configuration option to indicate whether RFC 8138 compression should\n
    \  be used within the RPL instance.  When the bit is not set, source\n   nodes
    that support RFC 8138 should refrain from using the compression\n   unless the
    information is superseded by configuration.\n\n\t </p>\n      "
