abstract:
  content: "\n\t <p>This document serves as a framework for the creation of standards
    in \nthe IP based storage working group of the IETF. The environment \nsurrounding
    IP based storage is explained and an overview of the \napplicable standards and
    protocols is provided. References to \ncurrent and expected IP based storage standards
    in this area are \nprovided. This document provides a background for participants
    who \nare experienced in either the storage industry or the networking \nindustry
    but needs to understand the applicable standards and \nconventions used in the
    other respective industry\n\t </p>\n      "
