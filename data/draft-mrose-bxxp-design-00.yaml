abstract:
  content: "\t <t>This memo describes the design principles for the Blocks eXtensibleeXchange
    Protocol (BXXP). BXXP is a generic application protocolframework for connection-oriented,
    asynchronous request/responseinteractions. The framework permits multiplexing
    of independentrequest/response streams over a single transport connection,supporting
    both textual and binary messages.</p>"
