abstract:
- content: "<p>The client side of IDN [IDN] has to accomdate users of different scripts,
    with many existing national and internetional standards and different clients
    and local servers. The server side of IDN is a proven stable US-ASCII only DNS
    system . An Internetional Unicode standard based, national standard tabulation
    exchange structure called IDN-map is described.</p>"
