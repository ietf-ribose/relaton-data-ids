    version of this YANG module is part of RFC XXXX;\"\n\n   o  \"RFC XXXX: A YANG
    Data Module for Dual-Stack Lite (DS-Lite)\";\n\n   o  \"reference: RFC XXXX\"\n\n
    \  Please update the \"revision\" date of the YANG module.\n\n   Also, update
    this sentence with the RFC number to be assigned to I-\n   D.ietf-opsawg-nat-yang:\n\n
    \  o  \"RFC YYYY: A YANG Module for Network Address Translation (NAT) and\n      Network
    Prefix Translation (NPT)\"\n\n\t </p>\n      "
