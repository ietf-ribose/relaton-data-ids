abstract:
  content: "\n\t <p>   This document defines semantics that allow for signaling a
    new SDP\n   group \"supim\" for superimposed media in an SDP session.  The \"supim\"\n
    \  attribute can be used by the application to relate all the fully or\n   partly
    superimposed visual media streams enabling them to be added as\n   an overlay
    on top of any one or more background visual media streams.\n   The superimposition
    grouping semantics is helpful if the media stream\n   data is separate and transported
    via different sessions.\n\n\t </p>\n      "
