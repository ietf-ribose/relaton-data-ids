abstract:
  content: "\n\t <p>   This document defines a YANG data model ([RFC6020], [RFC7950])
    for\n   segment routing ([RFC8402]) configuration and operation.  This YANG\n
    \  model is intended to be used on network elements to configure or\n   operate
    segment routing MPLS data plane [RFC8660].  This document\n   defines also generic
    containers that SHOULD be reused by IGP protocol\n   modules to support segment
    routing.\n\n\t </p>\n      "
