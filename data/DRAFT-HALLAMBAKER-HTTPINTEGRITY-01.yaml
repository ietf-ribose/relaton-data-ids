abstract:
  content: "\n\t <p>   The HTTP Integrity header provides a means of authenticating
    HTTP\n   requests and responses using a Message Authentication Code (MAC).\n   This
    document defines the HTTP integrity header and specifies its use\n   to authenticate
    and verify specific parts of an HTTP message. the\n   means by which the symmetric
    or asymmetric keys used to authenticate\n   the messages is outside the scope
    of this document.\n\n\t </p>\n      "
