abstract:
- content: "<p>This document updates the profile for the structure of the Resource
    Public Key Infrastructure (RPKI) distributed repository [RFC6481] by describing
    how the RPKI Repository Delta Protocol (RRDP) [RFC8182] can be used, and stipulating
    that repositories which are made available over RRDP are no longer required to
    be available over rsync. The Profile for X.509 PKIX Resource Certificates [RFC6487]
    uses rsync URIs in the Authority Information Access, Subject Information Access,
    and CRL Distribution Points extensions. This document leaves this unchanged, meaning
    that rsync URIs are still used for naming and finding objects in the RPKI. However,
    it is no longer guaranteed that objects can be retrieved using these URIs.</p>"
