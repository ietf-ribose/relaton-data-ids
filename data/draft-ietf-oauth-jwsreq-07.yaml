abstract:
- content: "<p>The authorization request in OAuth 2.0 [RFC6749] utilizes query parameter
    serialization, which means that parameters are encoded in the URI of the request.
    This document introduces the ability to send request parameters in form of a JSON
    Web Token (JWT) instead, which allows the request to be signed and encrypted.
    using JWT serialization. The request is sent by value or by reference.</p>"
