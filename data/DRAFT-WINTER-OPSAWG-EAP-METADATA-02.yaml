abstract:
  content: "\n\t <p>   This document specifies a YANG module and derived XML and JSON
    file\n   formats for transfering configuration information of deployments of\n
    \  the Extensible Authentication Protocol (EAP).  Such configuration\n   files
    are meant to be discovered, consumed and used by EAP supplicant\n   software to
    achieve secure and automatic EAP configuration on the\n   consuming device.\n\n\t
