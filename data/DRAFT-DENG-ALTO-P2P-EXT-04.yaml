abstract:
  content: "\n\t <p>   The purpose of the ALTO protocol is to provide better-than-random\n
    \  peer selection for P2P networks. The base ALTO protocol focuses,\n   however,
    only on providing network topological location information\n   (i.e., network
    maps and cost maps). However, the peer selection\n   method of an endpoint may
    also use other properties such as\n   geographic location. This document defines
    a framework and an\n   extended set of endpoint properties to extend the base
    ALTO protocol.\n\n\t </p>\n      "
