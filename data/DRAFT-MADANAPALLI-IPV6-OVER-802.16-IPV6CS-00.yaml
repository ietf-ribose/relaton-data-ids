abstract:
  content: "\n\t <p>IEEE 802.16d and 802.16e are air interface specifications for
    fixed\nand mobile broadband wireless access systems. 802.16d/e is the air\ninterface
    that is used in the WiMAX (Worldwide Interoperability of\nMicrowave Access) architecture
    and specified by the WiMAX forum.\nThis document defines the operation of IPv6
    over the IPv6 convergence\nsublayer of 802.16d/e within the scope of the WiMAX
    network\narchitecture.  It specifies various aspects of IPv6 such as neighbor\ndiscovery,
    address configuration, Path MTU and the transmission/\nreceiving of IPv6 packets.\n\t
    </p>\n      "
