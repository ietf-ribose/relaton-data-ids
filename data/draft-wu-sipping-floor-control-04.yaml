abstract:
- content: "<p>During a conference, floor control coordinates simultaneous access
    to shared resource in multimedia conferences. Floor control allows applications
    and users to gain safe and mutually exclusive or non- exclusive access to the
    shared resources. This document defines an approach of using Session Initiation
    Protocol (SIP) event notification mechanism and Simple Object Access Protocol
    (SOAP) to perform floor control.</p>"
