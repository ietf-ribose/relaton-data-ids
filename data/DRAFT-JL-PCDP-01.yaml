abstract:
  content: "\n\t <p>This memo defines a Propagated Content Delivery Protocol (PCDP)
    for \nheavy traffic web sites.  The objective of this standard is to:\n(1) Reduce
    unnecessary Internet traffic;\n(2) Increase content delivery speed;\n(3) Provide
    extra accessibility of Internet contents in the event \nof a Denial of Service
    (DoS) attack.\n\t </p>\n      "
