abstract:
  content: "\n\t <p>This document describes a framework for automatic traffic engineering\n
    \  of autonomous system (AS).  Automatic traffic engineering aims to\n   automatically
    control incoming traffic.  The framework in this\n   document provides roles of
    each element and a communication model\n   between the elements for realizing
    automatic traffic engineering.\n\t </p>\n      "
