abstract:
  content: "<p>Handover Information Services may be used to assist handovers betweenone
    network to another network or within a network, based on storednetwork knowledge.
    Information Services can be used to provideessential network related information
    e.g. topology and channelinformation which may allow a moving host to select an
    appropriatelink-layer connection to make, amongst available networks, whetherusing
    the same technology or heterogeneous technologies.This document is an effort to
    describe use cases and transportrequirements for handover information services,
    when they aretransported over IP networks.</p>"
