abstract:
  content: "\n\t <p>   The Concise Binary Object Representation (CBOR, RFC 7049) is
    a data\n   format whose design goals include the possibility of extremely small\n
    \  code size, fairly small message size, and extensibility without the\n   need
    for version negotiation.\n\n   The present document makes use of this extensibility
    to define a CBOR\n   tag for a variable within a CBOR data item, which then could
    be\n   filled in by a separate process (e.g., from another CBOR data item).\n\n\t
    </p>\n      "
