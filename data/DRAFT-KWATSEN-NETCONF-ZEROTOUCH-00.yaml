abstract:
  content: "\n\t <p> This memo presents a technique for how to establish a secure
    network\n   management relationship between a newly delivered network device,\n
    \  configured with just its factory default settings, and the new\n   owner's
    Network Management System (NMS).  The solution has been\n   designed with the
    following prioritized goals in mind: security,\n   deployment flexibility, ease
    of use, and device cost.\n\t </p>\n      "
