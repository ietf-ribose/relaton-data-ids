abstract:
- content: "<p>This document proposes a solution to PCP Server Discovery problems
    in Proxy Mobile IPv6 (PMIPv6) networks when both home network traffic and traffic
    off-loaded to local access network require traversing a gateway implementing NAT
    and/or Firewall. This draft proposes enhancements to DHCPv4 Relay Agent by introducing
    a new sub-option under DHCPv4 Relay Option and to PMIPv6 signaling through additional
    options to Proxy Binding Update/Acknowledgement messages.</p>"
