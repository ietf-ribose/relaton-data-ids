abstract:
  content: "\t <t>This ID documents the interface between the Mobile Node and theMobility
    Access Gateway in the context of 3GPP Evolved Packet Corenetworks. The main goal
    is to support the Netext working group inthe discussions on the MN to AR interface
    showing how RFC 5213 hasbeen deployed by other SDOs. This document has been inspired
    byconsiderations expressed in[I-D.gundavelli-netext-extensions-motivation].</p>"
