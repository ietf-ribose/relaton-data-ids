abstract:
  content: "<p>The energy-saving is one important topic in the world, and now most
    of technologies for energy-saving focus on the hardware design instead of the
    energy saving design based on the whole network. This document proposes OSPF extensions
    to synchronize the energy consumption parameter of each node in the network. These
    parameters can be used for the energy saving design.</p>"
