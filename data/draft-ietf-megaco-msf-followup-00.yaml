abstract:
- content: "<p>This document serves as input into the IETF MEGACO requirements process.
    It includes requirements as input by MSF members and refined by the MSF Media
    Control group and requests clarifications of requirements currently being considered
    at IETF. This document has been prepared in response to a document prepared by
    Nancy Greene, one of the IETF Megaco Requirements editors. This is a followup
    to a response from MEGACO.</p>"
