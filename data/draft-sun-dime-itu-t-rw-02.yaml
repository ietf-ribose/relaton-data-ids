abstract:
- content: "<p>This document describes the need for a new pair of IANA Diameter Command
    Codes to be used in a vendor-specific new application, namely for the ITU-T Rec.
    Q.3303.3 - Rw interface used to send a request/ response for authorizing network
    Quality of Service (QoS) resources and policy enforcement in a network element,
    as one of the recommendations of the International Telecommunication Union - Telecommunication
    Standardization Sector (ITU-T). This memo provides information for the Internet
    community.</p>"
