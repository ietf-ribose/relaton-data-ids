abstract:
  content: "\n\t <p>   This document specifies the algorithms, algorithm parameters,\n
    \  asymmetric key formats, asymmetric key sizes, and signature formats\n   used
    in BGPsec (Border Gateway Protocol Security).  This document\n   updates RFC 8208
    (\"BGPsec Algorithms, Key Formats, and Signature\n   Formats\") by adding Special-Use
    Algorithm IDs and correcting the\n   range of unassigned algorithms IDs to fill
    the complete range.\n\n   This document also includes example BGPsec UPDATE messages
    as well as\n   the private keys used to generate the messages and the certificates\n
    \  necessary to validate those signatures.\n\n\t </p>\n      "
