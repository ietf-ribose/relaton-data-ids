abstract:
  content: "\n\t <p>   This document describes a binary encoding of the Asynchronous\n
    \  Management Model (AMM) and a protocol for the exchange of these\n   encoded
    items over a network.  This Asynchronous Management Protocol\n   (AMP) does not
    require transport-layer sessions, operates over\n   unidirectional links, and
    seeks to reduce the energy and compute\n   power necessary for performing network
    management on resource\n   constrained devices.\n\n\t </p>\n      "
