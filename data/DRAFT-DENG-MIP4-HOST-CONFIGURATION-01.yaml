abstract:
  content: "\n\t <p>This document describes the mechanism for providing the host\nconfiguration
    parameters needed for network service from home network\nbased on DHCPINFORM.
    \ DHCPINFORM message has been widely used by\nclient to obtain other configuration
    information and could be sent to\nlocal broadcast address or server unicast address.
    \ Mobile IP\nspecification could support DHCPINFORM broadcast or unicast message\nstraightfully
    without any revision.\n\t </p>\n      "
