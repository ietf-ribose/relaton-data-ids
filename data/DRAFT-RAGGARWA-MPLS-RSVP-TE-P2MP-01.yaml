abstract:
  content: "\n\t <p>   This document describes extensions to Resource Reservation
    Protocol -\n   Traffic Engineering (RSVP-TE) for the setup of point-to-multipoint\n
    \  (P2MP) Label Switched Paths (LSPs) in Multi-Protocol Label Switching\n   (MPLS)
    and Generalized MPLS (GMPLS) networks.  The solution relies on\n   RSVP-TE without
    requiring a multicast routing protocol in the Service\n   Provider core. Protocol
    elements and procedures for this solution are\n   described. There can be various
    applications for P2MP TE LSPs such as\n   IP multicast. Specification of how such
    applications will use a P2MP\n   TE LSP is outside the scope of this document.\n\t
    </p>\n      "
