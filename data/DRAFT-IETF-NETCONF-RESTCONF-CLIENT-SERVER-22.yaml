abstract:
  content: "\n\t <p>   This document defines two YANG modules, one module to configure
    a\n   RESTCONF client and the other module to configure a RESTCONF server.\n   Both
    modules support the TLS transport protocol with both standard\n   RESTCONF and
    RESTCONF Call Home connections.\n\nEditorial Note (To be removed by RFC Editor)\n\n
    \  This draft contains placeholder values that need to be replaced with\n   finalized
    values at the time of publication.  This note summarizes\n   all of the substitutions
    that are needed.  No other RFC Editor\n   instructions are specified elsewhere
    in this document.\n\n   Artwork in this document contains shorthand references
    to drafts in\n   progress.  Please apply the following replacements (note: not
    all may\n   be present):\n\n   *  \"AAAA\" --&gt; the assigned RFC value for draft-ietf-netconf-crypto-\n
