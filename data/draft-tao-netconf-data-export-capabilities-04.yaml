abstract:
- content: "<p>This document proposes a YANG module for telemetry data export capabilities
    which augments system Capabilities model and provides additional telemetry data
    export attributes associated with system capabilities for transport specific Notification.
    This YANG module can be used to learn capability information either from the server
    or from the client at run-time or implementation- time, per the YANG Instance
    Data File Format.</p>"
