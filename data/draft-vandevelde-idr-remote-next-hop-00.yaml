abstract:
- content: "<p>The BGP Remote-Next-Hop optional transitive attribute, provides an
    additional level of recursive route-lookup. The BGP Remote-Next-Hop attribute
    can be used, both on the public Internet infrastructure and within public or private
    Autonomous Systems (AS). The usage of BGP Remote-Next-Hop operates as ships-in-the-night
    and does not require any capability exchange for any BGP Session. BGP Remote-Next-Hop
    is providing the distribution of one or more Location Identifiers assigned to
    a particular BGP prefix or an NLRI. To secure the BGP prefix or NLRI entry BGP
    security mechanisms, either RPKI or other BGP mechanisms can be utilized.</p>"
