abstract:
  content: "\n\t <p>   This document introduces an WiBro, Wireless Broadband, network
    based\n   on IEEE 802.16 technology.  IEEE 802.16 are air interface\n   specifiction
    for fixed and mobile broadband wireless system.  WiBro\n   is one of the profiles
    of IEEE 802.16.  It depicts network\n   architecture based on trial service and
    specifies frame format for\n   reference point based on network architecture.
    \ It describes\n   evolution of IPv6 deployment over IEEE 802.16 network with
    three\n   phases.  It lists issues of improvement for IP over IEEE 802.16 and\n
    \  IPv6 evolution.\n\t </p>\n      "
