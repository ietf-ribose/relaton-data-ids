abstract:
- content: "<p>This memo describes the format to use when sending Apple Macintosh
    files via MIME [BORE93]. The format is compatible with existing mechanisms for
    distributing Macintosh files, while allowing non-Macintosh systems access to data
    in standardized formats.</p>"
