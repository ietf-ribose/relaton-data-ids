abstract:
  content: "\t <t>RSerPool [1] is a framework to provide highly available servicesbetween
    clients and servers. This is achieved by grouping serversinto pools, each with
    an identifier and pooling policy. Threeclasses of entities are defined: Pool Users
    (clients), Pool Elements(servers), and Name Servers.This memo defines the services
    provided by this framework to upperlayer protocols and applications for Pool Users
    and Pool Elements.It describes the service primitives that the framework provides
    anddescribes example scenarios.</p>"
