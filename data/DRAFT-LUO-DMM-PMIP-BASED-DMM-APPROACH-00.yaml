abstract:
  content: "\n\t <p>   Proxy Mobile IPv6 (PMIPv6) is standardized by IETF to supply
    mobility\n   management for mobile nodes (MN).  For supporting Distributed\n   Mobility
    Management based on current PMIP standard, enhanced Proxy\n   Mobile IPv6 (ePMIP)
    with two new logic functions is introduced in\n   this draft . (1) Location Management
    Function (LMF), (2) Distributed\n   Anchoring Function (DAF), including Distributed
    Routing sub-Function\n   (DRF) and Distributed Mobility sub-Function (DMF).  Basic
    call\n   precedures and various of considerations are described in this draft.\n\n\n\t
    </p>\n      "
