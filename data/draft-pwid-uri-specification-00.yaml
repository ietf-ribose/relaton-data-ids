abstract:
  content: "<p>This document specifies a Uniform Resource Identifier (URI) for Persistent
    Web IDentifiers to web archives using the 'pwid' scheme name. The purpose of the
    standard is to support general, global, sustainable, humanly readable and technology
    agnostic persistent web references that are not sufficiently covered by existing
    web reference practices. Since only archived web can reach a degree of persistency.
    The 'pwid' URI primarily aim at references into web archives.</p>"
