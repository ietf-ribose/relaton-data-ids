abstract:
  content: "\n\t <p>This memo defines a new Relay Agent Identifier suboption for the\nDynamic
    Host Configuration Protocol's (DHCP) Relay Agent Information\noption.  The suboption
    carries a unique identifier configured or\ngenerated at the relay agent.  The
    suboption allows a DHCP relay\nagent to include the unique identifier in the DHCP
    messages it sends.\n\t </p>\n      "
