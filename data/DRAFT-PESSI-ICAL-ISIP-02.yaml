abstract:
  content: "\n\t <p>This document proposes a binding from the abstract iCalendar\nTransport-independent
    Interoperability Protocol (iTIP) using\nSession Initiation Protocol (SIP) as transport
    and SIP/SIPS URIs\nas addresses. The iTIP objects are used as a MIME payload format\nwith
    SIP. iTIP is an abstract transport protocol for exchanging\ncalendaring information
    between calendar systems using the\niCalendar, Internet Calendaring and Scheduling
    Core Object\nSpecification defined by RFC-2445. SIP is a application-layer\nsignaling
    protocol for creating, modifying, and terminating\nmultimedia sessions, retrieving
    user presence and sending instant\nmessages.\n\t </p>\n      "
