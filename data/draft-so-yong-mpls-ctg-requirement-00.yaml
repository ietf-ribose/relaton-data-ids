abstract:
  content: "\t <t>This document presents motivation, a problem statement andoperational
    requirements for a traffic distribution problem intoday's IP/MPLS network when
    multiple links are configured betweentwo routers. It defines a composite link
    as a group of parallel linksthat can be considered as a single traffic engineering
    link or as anIP link, and used for MPLS. The framework described in a companiondocument
    is used to organize the requirements.</p>"
