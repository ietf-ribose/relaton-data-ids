abstract:
  content: "\t <t>This document describes mappings of IETF Integrated Services onto
    IETFdifferentiated services networks. These mappings allow appropriatelyengineered
    and configured differentiated service network clouds to playthe role of 'network
    elements' in the Integrated Services framework, andthus to be used as components
    of an overall end-to-end IntegratedServices QoS solution.</p>"
