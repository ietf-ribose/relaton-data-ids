abstract:
  content: "\n\t <p>   This document analyzes a set of solution candidates to mitigate
    some\n   of the issues encountered when address sharing is used.  In\n   particular,
    this document focuses on means to reveal a host\n   identifier (HOST_ID) when
    a Carrier Grade NAT (CGN) or application\n   proxies are involved in the path.
    \ This host identifier must be\n   unique to each host under the same shared IP
    address.\n\n\n\t </p>\n      "
