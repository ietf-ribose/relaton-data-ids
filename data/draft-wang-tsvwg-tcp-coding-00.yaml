abstract:
- content: "<p>This drat discusses combining TCP with coding in wireless network.
    A lot of factors lead to unstable air-link in wireless network, which causes high
    bit error rate and thus high packet loss. Since packet loss will degrade TCP throughput
    and coding can erase packet loss in transmission, combing TCP with coding can
    achieve better performance.</p>"
