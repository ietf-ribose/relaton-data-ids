abstract:
- content: "<p>Network Virtualization places unique requirements on tunneling protocols.
    This draft describes STT (Stateless Transport Tunneling), a tunnel encapsulation
    that enables overlay networks to be built in virtualized networks. STT is particularly
    useful when some tunnel endpoints are in end-systems, as it utilizes the capabilities
    of the network interface card to improve performance.</p>"
