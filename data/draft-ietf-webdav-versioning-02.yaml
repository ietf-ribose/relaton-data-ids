abstract:
  content: "\t <t>This document specifies a set of methods, headers, and resource-typesthat
    define the WebDAV Versioning extensions to the HTTP/1.1 protocol.WebDAV Versioning
    will minimize the complexity of clients so as tofacilitate widespread deployment
    of applications capable of utilizingthe WebDAV Versioning services. WebDAV Versioning
    includes:- Automatic versioning support for versioning-unaware clients,- Linear
    versioning , andSupport for parallel development and configuration management.</p>"
