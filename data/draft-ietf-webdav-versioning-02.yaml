abstract:
- content: "<p>This document specifies a set of methods, headers, and resource-types
    that define the WebDAV Versioning extensions to the HTTP/1.1 protocol. WebDAV
    Versioning will minimize the complexity of clients so as to facilitate widespread
    deployment of applications capable of utilizing the WebDAV Versioning services.
    WebDAV Versioning includes: - Automatic versioning support for versioning-unaware
    clients, - Linear versioning , and Support for parallel development and configuration
    management.</p>"
