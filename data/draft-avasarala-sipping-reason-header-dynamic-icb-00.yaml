abstract:
  content: "<p>The 3GPP, as part of the MITE work item, is defining the MultimediaTelephony
    service and other Supplementary services using the IPMultimedia Core Network framework.
    Supplementary services includeIncoming and Outgoing Communication Barring. This
    document describesa new set of procedures for Incoming Communication Barring to
    allowterminating users to dynamically block unwanted incomingcommunications. A
    new extension to SIP reason header is alsodescribed.</p>"
