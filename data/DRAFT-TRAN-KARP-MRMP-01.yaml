abstract:
  content: "\n\t <p>   The G-IKEv2 key management protocol protects group traffic,
    usually\n   in the form of IP multicast communications between a set of network\n
    \  devices.  This memo defines extensions to G-IKEv2 allowing it to\n   protect
    the communications of routing protocols using a one-to-many\n   or many-to-many
    communications model.\n\n\t </p>\n      "
