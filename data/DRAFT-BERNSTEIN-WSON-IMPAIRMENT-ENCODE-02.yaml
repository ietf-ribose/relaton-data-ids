abstract:
  content: "\n\t <p>   This document provides an information encoding for the optical\n
    \  impairment characteristics of optical network elements for use in\n   path
    computation and optical path impairment validation. This\n   encoding is based
    on ITU-T defined optical network element\n   characteristics as given in ITU-T
    recommendation G.680 and related\n   specifications. This encoding is intentionally
    compatible with a\n   previous impairment free optical information encoding used
    in\n   optical path computations and wavelength assignment.\n\n\t </p>\n      "
