abstract:
  content: "<p>Content Delivery Networks (CDNs) are commonly used for improving the
    End User experience of a content delivery service, at a reasonable cost. This
    document outlines real world use cases (not technical solutions) for interconnecting
    CDNs. It focuses on use cases that correspond to identified industry needs and
    that are expected to be realized once a CDN Interconnection (CDNI) solution is
    available. This document can be used to provide guidance to the CDNI WG about
    the interconnection arrangements to be supported and to validate the requirements
    of the various CDNI interfaces.</p>"
