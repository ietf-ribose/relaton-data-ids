abstract:
  content: "\n\t <p>   This document updates section \"6.  Assigned Numbers\" of RFC
    7751 in\n   order to specify an extension in the Kerberos protocol.  It defines
    a\n   new authorization data type AD-AUTHENTICATION-INDICATOR.  The purpose\n
    \  of introducing this data type is to include an indicator of the\n   strength
    of a client's authentication in service tickets so that\n   application services
    can use it as an input into policy decisions.\n\n\t </p>\n      "
