abstract:
  content: "\n\t <p>   This document introduces a new optional Cryptographic Authentication\n
    \  TLV that LDP can use to secure its Hello messages.  It secures the\n   Hello
    messages against spoofing attacks and some well known attacks\n   against the
    IP header.  This document describes a mechanism to secure\n   the LDP Hello messages
    using Hashed Message Authentication Code\n   (HMAC) with National Institute of
    Standards and Technology (NIST)\n   Secure Hash Standard family of algorithms.\n\n\n\t
    </p>\n      "
