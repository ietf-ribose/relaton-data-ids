abstract:
  content: "\n\t <p>   A network routing protocol like BGP is typically configured
    and\n   analyzed through some form of Command Line Interface (CLI) or\n   NETCONF.
    \ These interactions to control BGP and diagnose its\n   operation encompass:
    configuration of protocol parameters, display of\n   protocol data, setting of
    certain protocol state and debugging of the\n   protocol.\n\n   Interface to the
    Routing System's (I2RS) Programmatic interfaces, as\n   defined in [draft-ietf-i2rs-architecture],
    provides an alternate way\n   to control and diagnose the operation of the BGP
    protocol.  I2RS may\n   be used for the configuration, manipulation, analyzing
    or collecting\n   the protocol data.  This document describes set of use cases
    for\n   which I2RS can be used for BGP protocol.  It is intended to provide a\n
    \  base for the solution draft describing a set of interfaces to the BGP\n   protocol.\n\n\t
    </p>\n      "
