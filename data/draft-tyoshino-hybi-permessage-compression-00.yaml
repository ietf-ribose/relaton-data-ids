abstract:
- content: "<p>This specification defines a WebSocket extension that adds compression
    functionality to the WebSocket Protocol. It compresses the payload of non-control
    WebSocket messages using specified compression algorithm. One reserved bit RSV1
    in the WebSocket frame header is allocated to control application of compression
    for each message. This specification provides one compression method available
    for the extension using DEFLATE. Please send feedback to the hybi@ietf.org mailing
    list.</p>"
