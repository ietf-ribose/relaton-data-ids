abstract:
  content: "\n\t <p>This document proposes a new avenue for IETF meetings participants
    to\npresent ideas, results, or other information to the IETF community.\nThe proposal
    does not replace the work done in IETF working groups,\nor the presentations given
    in area gatherings and the plenary\nsessions.  Instead, it allows a different
    track for delivering\ninformation, gathering comments, and rallying support.\n\t
    </p>\n      "
