abstract:
  content: "\n\t <p>   This document is primarily intended for Working Group Secretaries,\n
    \  the role of whom is defined in RFC 2418, but also for Working Group\n   Chairs
    to better apprehend the value of Working Group Secretaries.\n   This document
    complements the succinct description of Working Group\n   Secretaries' role by
    providing a compilation of good practices and\n   some general guidelines regarding
    the fulfillment of the role.\n\n\t </p>\n      "
