abstract:
  content: "\n\t <p>The Session Initiation Protocol (SIP) provides advanced signaling
    and control functionality for a wide variety of multimedia services over the Internet.
    Host Mobility is also becoming important due to the blossoming of laptop computers
    and the desire to have continuous network access anywhere the host happens to
    be.\n\t </p>\n      "
