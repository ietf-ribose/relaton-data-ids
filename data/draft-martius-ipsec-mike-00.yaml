abstract:
  content: "\t <t>This document describes a protocol which allows to authenticatesystems
    and establish Security Associations in networks withdifferent domains of security.
    The protocol is not only end-to-end,but it involves all participating systems
    in a single exchange.Further it allows security gateways to derive sub-policies
    forcrossing (encrypted) IPSec-traffic from 'conventional' packetfiltering rules
    in a trusted manner.</p>"
