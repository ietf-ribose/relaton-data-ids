abstract:
  content: "\t <t>A Mobile IPv6 node requires a home agent address, a home address,
    andIPsec security association with its home agent before it can startutilizing
    Mobile IPv6 service. RFC 3775 requires that some or all ofthese parameters are
    statically configured. Ongoing work aims tomake this information dynamically available
    to the mobile node. Animportant aspect of the Mobile IPv6 bootstrapping solution
    is tosupport interworking with existing authentication, authorization andaccounting
    infrastructure. This document defines a Diameterapplication to facilitate Mobile
    IPv6 bootstrapping for theintegrated scenario.</p>"
