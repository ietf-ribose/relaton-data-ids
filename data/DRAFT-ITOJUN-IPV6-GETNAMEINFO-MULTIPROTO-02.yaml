abstract:
  content: "\n\t <p>IPv6 basic API [Gilligan, 2003] defines protocol-independent API
    for\naddress-to-string conversion, i.e. getnameinfo(3).  Current\nspecification,
    however, assumes that there are two transport-layer\nprotocols - TCP (SOCK_STREAM)
    and UDP (SOCK_DGRAM), specifically in port number-to-service name conversion.
    \ The assumption prohibits\ngetnameinfo(3) from supporting other transport-layer
    protocols, such as\nSCTP or DCCP.  This document proposes a backward-compatible
    update to\ngetnameinfo(3) specification to allow the use of other transport-layer\nprotocol
    in port number-to-service name conversion.\n\nThis document does not define any
    new (wire-level) protocol.\n\t </p>\n      "
