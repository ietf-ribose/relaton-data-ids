abstract:
- content: "<p>This document specifies the EDNS0 'Padding' option, allowing DNS clients
    and servers to pad request and response packets by a variable number of bytes.
    This is to be used together with encrypted DNS transports in order to impede message-size
    based correlation attacks on the confidentiality of messages.</p>"
