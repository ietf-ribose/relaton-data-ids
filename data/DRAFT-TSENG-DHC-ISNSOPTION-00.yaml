abstract:
  content: "\n\t <p>This document proposes a new DHCP option number to allow iSCSI
    and\niFCP devices using DHCP to discover the location of the iSNS server.\niSNS
    provides discovery and management capabilities for iSCSI and\nFibre Channel (FCP)
    storage devices in an enterprise-scale IP\nstorage network.  iSNS provides intelligent
    storage management\nservices comparable to those found in Fibre Channel networks,\nallowing
    a commodity IP network to function in a similar capacity as\na storage area network.\n\t
    </p>\n      "
