abstract:
  content: "\n\t <p>   JSON Web Signature (JWS) represents content secured with digital\n
    \  signatures or Message Authentication Codes (MACs) using JavaScript\n   Object
    Notation (JSON) based data structures.  Cryptographic\n   algorithms and identifiers
    for use with this specification are\n   described in the separate JSON Web Algorithms
    (JWA) specification and\n   an IANA registry defined by that specification.  Related
    encryption\n   capabilities are described in the separate JSON Web Encryption
    (JWE)\n   specification.\n\n\t </p>\n      "
