abstract:
- content: "<p>TCP Fast Open (TFO) allows data to be carried in the SYN and SYN-ACK
    packets and consumed by the receiving end during the initial connection handshake,
    thus saving up to one full round trip time (RTT) compared to standard TCP which
    requires a three-way handshake (3WHS) to complete before data can be exchanged.
    Terminology</p>"
