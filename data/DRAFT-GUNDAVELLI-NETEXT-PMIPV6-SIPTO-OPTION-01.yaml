abstract:
  content: "\n\t <p>   This specification defines a mechanism and a related mobility
    option\n   for carrying IP Offload traffic selectors between a mobile access\n
    \  gateway and a local mobility anchor in a Proxy Mobile IPv6 domain.\n   Based
    on the received offload flow selectors from the local mobility\n   anchor, a mobile
    access gateway can enable offload traffic rule on\n   the selected IP flows.\n\n\t
    </p>\n      "
