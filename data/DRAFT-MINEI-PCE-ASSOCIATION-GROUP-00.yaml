abstract:
  content: "\n\t <p>   This document introduces a generic mechanism to create a grouping
    of\n   LSPs in the context of stateful PCE.  This grouping can then be used\n
    \  to define associations between sets of LSPs or between a set of LSPs\n   and
    a set of attributes (such as configuration parameters or\n   behaviors), and is
    equally applicable to the active and passive modes\n   of stateful PCE.\n\n\n\t
    </p>\n      "
