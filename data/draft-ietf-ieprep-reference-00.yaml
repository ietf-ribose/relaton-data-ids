abstract:
  content: "<p>An Emergency Telecommunications Service gives authorised emergencypersonnel
    a higher probability of successful communication underhigh network load conditions.
    This document explains the differentterms and acronyms used in defining and implementing
    this service,and is intended to be used as a common basis for negotiations whenemergency
    service providers are contracting with telecommunicationsoperators to provide
    the service. It can also be used in procurementof and tendering for ETS provision.</p>"
