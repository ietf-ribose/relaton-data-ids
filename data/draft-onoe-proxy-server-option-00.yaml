abstract:
- content: "<p>Point-to-Point Protocol (PPP) provides a standard method for transporting
    multi-protocol datagrams over point-to-point links and is generally used to connect
    personal computers at home or portable terminals to the Internet using TCP/IPs
    over phone lines. This document extends the Proxy Server Configuration Option
    for PPP IPCP (Internet Protocol Control Protocol) and defines negotiation of primary
    and secondary proxy server addresses for Web browsing applications. With this
    option, redundant communications for notification of proxy server addresses can
    be avoided. Moreover, automatic and easy configuration of proxy servers can be
    realized for Internet beginners.</p>"
