abstract:
  content: "\n\t <p>   CoAP is a RESTful application protocol for constrained nodes
    and\n   networks.  This specification provides a simple extension for CoAP,\n
    \  the Patience option.  This option is used by a CoAP client to\n   indicate
    the maximum time a client is prepared to wait for a\n   response.  The CoAP server
    should try to return the response within\n   the specified time frame.\n\nNote\n\n
    \  Discussion and suggestions for improvement are requested, and should\n   be
    sent to core@ietf.org.\n\n\t </p>\n      "
