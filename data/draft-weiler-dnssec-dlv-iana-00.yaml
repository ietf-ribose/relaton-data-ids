abstract:
- content: "<p>DNSSEC Lookaside Validation (DLV) is a mechanism for publishing DNSSEC
    trust anchors outside of the DNS delegation chain. This document asks IANA to
    create a DLV registry containing entries for TLDs as well as the reverse-tree
    delegations maintained by IANA.</p>"
