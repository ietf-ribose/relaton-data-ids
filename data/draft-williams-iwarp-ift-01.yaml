abstract:
  content: "\t <t>A framing protocol is defined for DDP over TCP that is fullycompliant
    with applicable TCP RFCs and fully interoperable withexisting TCP implementations.
    This protocol is being offered asan alternative to to the proposal offered in
    [MPA].The protocol offers to two things, definition of the DDP recordboundaries
    within the TCP stream, and added data integrity by means of added CRC protection.</p>"
