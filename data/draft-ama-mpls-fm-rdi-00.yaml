abstract:
- content: "<p>This document describes extensions to the MPLS Fault Management Operations,
    Administration, and Management (MPLS FM OAM) in RFC 6427 [RFC6427] to support
    Remote Defect Indication (RDI) functionality. Specifically, it describes a mechanism
    for propagating MPLS FM OAM messages to the upstream Label Edge Router (LER) in
    MPLS-TP [RFC5921] bi-directional (associated and co-routed) Label Switched Paths
    (LSPs).</p>"
