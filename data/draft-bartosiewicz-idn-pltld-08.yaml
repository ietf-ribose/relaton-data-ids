abstract:
  content: "<p>This document describes rules of Internationalized Domain Name (IDN)
    registration under .PL - county code top level domain name (ccTLD). All the rules
    are based on the idea that the Registry registers the ACE (ASCII Compatible Encoding)
    label version of the IDN instead of IDN's Unicode form. This document also includes
    the list of accepted Unicode code points for IDN registration uder '.PL' ccTLD.</p>"
