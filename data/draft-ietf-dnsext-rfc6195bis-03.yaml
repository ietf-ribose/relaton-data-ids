abstract:
- content: "<p>This document specifies Internet Assigned Number Authority (IANA) parameter
    assignment considerations for the allocation of Domain Name System (DNS) resource
    record types, CLASSes, operation codes, error codes, DNS protocol message header
    bits, and AFSDB resource record subtypes. It obsoletes RFC 6195 and updates RFCs
    1183, 2845, 2930, and 3597.</p>"
