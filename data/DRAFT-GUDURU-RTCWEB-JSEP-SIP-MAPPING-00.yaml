abstract:
  content: "\n\t <p>   This document proposes mapping message representations between
    RTCWeb\n   Javascript Session Establishment Protocol(JSEP) scheme and SIP\n   messaging
    scheme.  Such a signaling mapping is intended to enable\n   Javascript to use
    SIP to establish a session between two RTCWeb\n   enabled browsers.\n\n\t </p>\n
