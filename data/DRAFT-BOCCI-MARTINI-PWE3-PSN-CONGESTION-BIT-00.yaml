abstract:
  content: "\n\t <p>Draft-ietf-pwe3-congestion-frmwk-00.txt [2] describes requirements
    \nfor a PE providing a PWE3 service to take action if congestion is \ndetected
    in the underlying PSN. This draft provides a control plane \nmechanism to enable
    a downstream PE detecting congestion to signal \nthat congestion state to an upstream
    PE so that it may take \nappropriate action on its PWs. \n\nConventions used in
    this document \n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\", \n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this \ndocument are to be interpreted as described in RFC-2119 [1].\n\t </p>\n
