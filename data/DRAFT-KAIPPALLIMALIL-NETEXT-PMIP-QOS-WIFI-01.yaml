abstract:
  content: "\n\t <p>   This document proposes a model for mapping PMIP QoS parameters
    of a\n   mobile network session to the corresponding connection at a WiFi\n   Access
    Point. In congested network conditions, it is possible that a\n   user's flows
    from the WiFi AP are metered and shaped at the WLC to\n   match the bandwidth
    constraints or service priority of the user's\n   subscription and PMIP QoS parameters.
    Applying similar QoS policing\n   at the WiFi AP allows optimal use of scarce
    radio network resources.\n   Currently, the WiFi AP does not have information
    on the MNs\n   subscribed bandwidth, or relative priority of its flows or services\n
    \  for per user QoS handling at the WiFi AP. This document provides a\n   model
    for mapping PMIP QoS to corresponding 802.11e QoS parameters.\n\n\n\n\t </p>\n
