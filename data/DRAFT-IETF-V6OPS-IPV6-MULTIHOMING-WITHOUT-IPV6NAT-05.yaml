abstract:
  content: "\n\t <p>   Network Address and Port Translation (NAPT) works well for
    conserving\n   global addresses and addressing multihoming requirements, because
    an\n   IPv4 NAPT router implements three functions: source address\n   selection,
    next-hop resolution and optionally DNS resolution.  For\n   IPv6 hosts one approach
    could be the use of NPTv6.  However, NAT\n   should be avoided, if at all possible,
    to permit transparent end-to-\n   end connectivity.  In this document, we analyze
    the use cases of\n   multihoming.  We also describe functional requirements and
    possible\n   solutions for multihoming without the use of NAT in IPv6 for hosts\n
    \  and small IPv6 networks that would otherwise be unable to meet\n   minimum
    IPv6 allocation criteria.  We conclude that DHCPv6 based\n   solutions are suitable
    to solve the multihoming issues, described in\n   this document, while NPTv6 may
    be required as an intermediate\n   solution.\n\n\t </p>\n      "
