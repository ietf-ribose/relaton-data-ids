abstract:
  content: "\n\t <p>   This document describes the Namespace Identifier (NID) for
    Uniform\n   Resource Namespace (URN) resources to uniquely identify enterprise\n
    \  YANG modules.  This document defines a single top level \"rdns\" NID,\n   while
    the management of Uniform Resource Identifiers (URIs) utilizing\n   the top level
    \"rdns\" NID rely on the existing domain name registries\n   and the registrants
    of the individual domain names.\n\n\t </p>\n      "
