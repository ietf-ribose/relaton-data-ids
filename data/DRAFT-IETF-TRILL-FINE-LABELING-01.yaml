abstract:
  content: "\n\t <p>   The IETF has standardized TRILL (TRansparent Interconnection
    of Lots\n   of Links), a protocol for least cost transparent frame routing in\n
    \  multi-hop networks with arbitrary topologies and link technologies,\n   using
    link-state routing and encapsulation with a hop count.\n\n   The TRILL base protocol
    standard supports labeling of TRILL data with\n   up to 4K IDs. However, there
    are applications that require more fine-\n   grained labeling of data. This document
    updates RFC 6325 by\n   specifying extensions to the TRILL base protocol to accomplish
    this.\n\n\n\t </p>\n      "
