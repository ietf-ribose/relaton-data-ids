abstract:
- content: "<p>This document proposes an additional attribute to identify MPLS-capable
    interfaces. When this attribute is used, it allows the source-head of MPLS tunnel
    to identify MPLS topology for source-route calculation. This document does not
    specify any protocol changes. It is important to emphasize that proposed technique
    is relatively simple and relies on existing IGPs and MPLS signaling protocols.</p>"
