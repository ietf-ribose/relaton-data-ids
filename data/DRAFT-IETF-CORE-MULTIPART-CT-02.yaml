abstract:
  content: "\n\t <p>   This memo defines application/multipart-core, an application-\n
    \  independent media-type that can be used to combine representations of\n   several
    different media types into a single CoAP message-body with\n   minimal framing
    overhead, each along with a CoAP Content-Format\n   identifier.\n\n\t </p>\n      "
