abstract:
  content: "\n\t <p>   This document extends the Resource-Oriented Lightweight Information\n
    \  Exchange (ROLIE) core to add the information type categories and\n   related
    requirements needed to support Vulnerability use cases.\n   Additional categories,
    properties, and requirements based on content\n   type enables a higher level
    of interoperability between ROLIE\n   implementations, and richer metadata for
    ROLIE consumers.  In\n   particular, usage of the Common Vulnerability Enumeration
    (CVE) [cve]\n   format is discussed.\n\n\t </p>\n      "
