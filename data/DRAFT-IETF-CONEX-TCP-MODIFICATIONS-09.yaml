abstract:
  content: "\n\t <p>   Congestion Exposure (ConEx) is a mechanism by which senders
    inform\n   the network about expected congestion based on congestion feedback\n
    \  from previous packets in the same flow.  This document describes the\n   necessary
    modifications to use ConEx with the Transmission Control\n   Protocol (TCP).\n\n\t
    </p>\n      "
