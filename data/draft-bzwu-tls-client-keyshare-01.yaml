- content: "<p>This document defines an extension that allows a TLS client to carry
    Diffie-Hellman (DH) keyshares in ClientHello message, replacing the ClientKeyExchange
    message in the second round-trip, to reduce the full handshake latency to one
    network round-trip time (RTT).</p>"
