abstract:
- content: "<p>This memo describes the specification of FANPv2 (Flow Attribute Notification
    Protocol version 2) Neighbor Discovery protocol (ND). The ND is used for (1) automatically
    detecting FANPv2 neighbors, (2) obtaining FANPv2 protocol attributes of the neighbors,
    and (3) checking whether consistent states are maintained by the neighboring nodes.
    Both DC-mode (Distributed Control mode)[4] and IC-mode (Ingress Control mode)[5]
    of the FANPv2 use the ND for these purposes. The ND operates over multi-access
    interfaces as well as over point-point interfaces.</p>"
