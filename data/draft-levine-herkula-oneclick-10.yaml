- content: "<p>This document describes a method for signaling a one-click function
    for the List-Unsubscribe email header field. The need for this arises out of the
    actuality that mail software sometimes fetches URLs in mail header fields, and
    thereby accidentally triggers unsubscriptions in the case of the List-Unsubscribe
    header field.</p>"
