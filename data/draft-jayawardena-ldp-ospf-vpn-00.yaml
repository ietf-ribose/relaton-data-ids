abstract:
- content: "<p>This document describes two types of situations where VPN and non-VPN
    traffic dependent on label forwarding can be blackholed despite the use of LDP
    OSPF synchronization which helps minimize such blackholing. Ways of mitigating
    these situations are also discussed. Here, by VPN is meant a layer 3, MPLS-based
    VPN.</p>"
