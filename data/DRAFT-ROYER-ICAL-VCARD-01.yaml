abstract:
  content: "\n\t <p>This memo is a registration of a [iCAL] component called 'VCARD'.
    \ And\ndefines that the 'VCARD' component as the 'vcard entity' object as \ndefined
    in [vCARD] and [LDAPVCARD].  This memo describes a way to \ninclude contact information
    in [iCAL] objects.  The contact information \nis included by the insertion of
    [vCARD] objects into [iCAL] objects. \nAlso included is an  extension to [LDAPVCARD]
    to allow [CAP] URLs.\nThis memo does not define [iCAL] or [vCARD] objects.\n\t
    </p>\n      "
