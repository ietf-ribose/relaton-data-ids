abstract:
  content: "\t <t>This memo describes a file transfer protocol to facilitate electronicdata
    interchange between trading partners.The protocol, denoted the ODETTE File Transfer
    Protocol, supportsboth direct communication between installations and indirectcommunication
    via a third party clearing centre. It was developed bythe Organisation for Data
    Exchange by Tele Transmission in Europe tofacilitate communication within the
    European motor industry and ispresented here to allow for wider use within the
    Internet community.</p>"
