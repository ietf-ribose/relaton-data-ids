  content: "\n\t <p>   Multi-layer Intrusion Tolerance Based On Threshold(MITT) is
    proposed\n   to solve the problems of maintaining acceptable service, despite\n
    \  existing intrusions. MITT integrates redundancy and variety\n   architectures,
    and utilizes the threshold secret share schemes to\n   implement the survivability
