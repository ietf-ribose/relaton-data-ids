abstract:
- content: "<p>Recent measurements show that a single IP address prefix often appears
    to originate from multiple ASes (Multiple Origin AS, or MOAS). MOAS can be due
    to either legitimate operational need or faults. This document defines a new BGP
    Community to distinguish valid MOAS from faults.</p>"
