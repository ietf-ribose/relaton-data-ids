abstract:
  content: "\n\t <p>   This document provides a common implementation-independent
    basis for\n   the interoperable application of the IP Flow Information Export\n
    \  (IPFIX) Protocol to the handling of Aggregated Flows, which are IPFIX\n   Flows
    representing packets from multiple Original Flows sharing some\n   set of common
    properties.  It does this through a detailed\n   terminology and a descriptive
    Intermediate Aggregation Process\n   architecture, including a specification of
    methods for Original Flow\n   counting and counter distribution across intervals.\n\n\t
    </p>\n      "
