- content: "<p>Deterministic Networking (DetNet) provides a capability to carry data
    flows for real-time applications with extremely low data loss rates and bounded
    latency. This document describes how DetNet can be used in ring topologies to
    support Point-to-Point (P2P) and Point-to- Multipoint (P2MP) real-time services.</p>"
