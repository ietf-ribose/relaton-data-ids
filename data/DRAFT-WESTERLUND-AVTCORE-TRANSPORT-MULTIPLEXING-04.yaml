abstract:
  content: "\n\t <p>   This document specifies how multiple RTP sessions are to be\n
    \  multiplexed on the same lower-layer transport, e.g. a UDP flow.  It\n   discusses
    various requirements that have been raised and their\n   feasibility, which results
    in a solution with a certain\n   applicability.  A solution is recommended and
    that solution is\n   provided in more detail, including signalling and examples.\n\n\t
    </p>\n      "
