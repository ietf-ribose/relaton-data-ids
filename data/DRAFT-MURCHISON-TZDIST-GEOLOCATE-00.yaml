abstract:
  content: "\n\t <p>   This document defines an extension to the Time Zone Data Distribution\n
    \  Service (RFC 7808) to allow a client to determine the correct time\n   zone
    for a geographic point location using a 'geo' URI (RFC 5870).\n\nOpen Issues\n\n
    \  o  Does the 'geo' URI value have to be percent-encoded?\n\n   o  Should we
    advertise the supported coordinate reference systems\n      (and if so, how?)
    or simply mandate crs=wgs84?\n\n   o  Should we discuss territorial and/or international
    waters?\n\n   o  What, if any, additional security and privacy concerns are\n
    \     introduced by this extension?\n\n\t </p>\n      "
