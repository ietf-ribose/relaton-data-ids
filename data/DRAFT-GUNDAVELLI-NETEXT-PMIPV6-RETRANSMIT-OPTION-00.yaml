abstract:
  content: "\n\t <p>The Proxy Mobile IPv6 base protocol does not provide any mechanism\nfor
    the receiver of a mobility signaling message to determine if the\nreceived message
    is the original message or a retransmitted message\nof an earlier sent message.
    \ The absence of such a semantic in some\ncases results in inefficient processing
    of the signaling messages and\nwill lead to additional processing load and network
    traffic.\n\nThis document defines a new mobility option, Retransmitted Message\nIdentification
    option for use in Proxy Binding Update and Proxy\nBinding Acknowledgement messages.
    \ This option enables the mobility\nentities to use proper message identifiers
    and retransmit markings on\nthe signaling messages.\n\t </p>\n      "
