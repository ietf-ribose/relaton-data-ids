abstract:
- content: "<p>Constrained Resource Identifiers (CoRIs) are an alternate serialization
    of Uniform Resource Identifiers (URIs) that encodes the URI components in Concise
    Binary Object Representation (CBOR) instead of a string of characters. This simplifies
    parsing, reference resolution, and comparison of URIs in environments with severe
    limitations on processing power, code size, and memory size.</p>"
