abstract:
- content: "<p>This document defines a protocol to support accessing general graphical
    user interface (GUI) desktops and applications remotely, either by a single remote
    user or embedded into a multiparty conference. The protocol is designed to allow
    sharing of, and access to general windowing system applications that have not
    been expressly written to be accessed remotely.</p>"
