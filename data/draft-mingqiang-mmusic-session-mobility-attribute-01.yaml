abstract:
- content: "<p>Session mobility allows a user to transfer an ongoing communication
    session from one device to another device. Seamless session mobility is important
    for real time multimedia applications. This document describes requirements for
    seamless session mobility, which will guide development of seamless session transfer
    mechanisms and associated Session Description Protocol (SDP) extensions.</p>"
