abstract:
  content: "\n\t <p>   This document specifies the Connectivity Provisioning Negotiation\n
    \  Protocol (CPNP) which is designed for dynamic negotiation of service\n   parameters.\n\n
    \  CPNP is a generic protocol that can be used for various negotiation\n   purposes
    that include (but are not necessarily limited to)\n   connectivity provisioning
    services, storage facilities, Content\n   Delivery Networks footprint, etc.  The
    protocol can be extended with\n   new Information Elements.\n\n\t </p>\n      "
