abstract:
- content: "<p>The reverse DNS naming method is used to specify a complete IP address.
    At present there is no standard way for the reverse DNS to handle address ranges.
    As an example, there is no formal mechanism to define a reverse DNS name for the
    block of addresses specified by the IPv4 prefix 129.82.0.0/16. Defining such a
    reverse DNS naming convention would be useful for a number of applications. This
    draft proposes a naming convention for encoding CIDR address blocks into the reverse
    DNS namespace.</p>"
