abstract:
  content: "\t <t>This document describes the protocol design and architecture forEnhanced
    Interior Gateway Routing Protocol (EIGRP). EIGRP is a routingprotocol based on
    Distance Vector technology. The specific algorithmused is called DUAL, a Diffusing
    UPDATE Algorithm[4]. The algorithm andprocedures were researched, developed, and
    simulated by SRIInternational.</p>"
