abstract:
  content: "\n\t <p>This document redefines how the explicit congestion notification\n(ECN)
    field of the outer IP header of a tunnel should be constructed.\nIt brings all
    IP in IP tunnels (v4 or v6) into line with the way\nIPsec tunnels now construct
    the ECN field.  It includes a thorough\nanalysis of the reasoning for this change
    and the implications.  It\nalso gives guidelines on the encapsulation of IP congestion\nnotification
    by any outer header, whether encapsulated in an IP\ntunnel or in a lower layer
    header.  Following these guidelines should\nhelp interworking, if the IETF or
    other standards bodies specify any\nnew encapsulation of congestion notification.\n\t
    </p>\n      "
