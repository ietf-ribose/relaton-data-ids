abstract:
- content: "<p>[RFC5212] defines a Multi-Region and Multi-Layer Networks (MRN/MLN).
    [RFC4206] introduces a region boundary determination algorithm and a Hierarchy
    LSP (H-LSP) creation method. However, in some scenarios, there must be some additional
    information to facilitate hierarchy LSP creation. This document extends RSVP-TE
    to meet this requirement.</p>"
