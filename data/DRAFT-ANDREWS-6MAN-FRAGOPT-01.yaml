abstract:
  content: "\n\t <p>   Fragmented IPv6 packets are often dropped because there is
    no way to\n   identify whether a fragment matches a otherwise permitted packet
    as\n   the L4 header information is not available on all the fragments.\n\n   The
    document defines hop-by-hop options that can be used to supply\n   the missing
    information in non initial fragments.\n\n\t </p>\n      "
