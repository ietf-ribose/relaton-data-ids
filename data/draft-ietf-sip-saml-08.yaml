abstract:
  content: "\t <t>This document specifies a Session Initiation Protocol (SIP) profileof
    Security Assertion Markup Language (SAML) as well as a SAML SIPbinding. The defined
    SIP SAML Profile composes with the mechanismsdefined in the SIP Identity specification
    and satisfy requirementspresented in \"Trait-based Authorization Requirements
    for the SessionInitiation Protocol (SIP)\".</p>"
