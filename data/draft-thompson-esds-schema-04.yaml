abstract:
- content: "<p>The Extensible Supply-chain Discovery Service (ESDS) is an application
    layer protocol for the distributed sharing and discovery of notification events
    between associated partners within a supply chain. This document outlines the
    schema of the ESDS application layer protocol. This is the formal syntax of the
    web service interface specification in Web Service Description Language (WSDL)
    and XML Schema (XSD). Comments are solicited and should be addressed to the mailing
    list at esds@ietf.org and/or the author(s).</p>"
