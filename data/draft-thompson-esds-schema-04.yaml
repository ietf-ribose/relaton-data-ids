abstract:
  content: "<p>The Extensible Supply-chain Discovery Service (ESDS) is anapplication
    layer protocol for the distributed sharing and discoveryof notification events
    between associated partners within a supplychain. This document outlines the schema
    of the ESDS applicationlayer protocol. This is the formal syntax of the web serviceinterface
    specification in Web Service Description Language (WSDL)and XML Schema (XSD).Comments
    are solicited and should be addressed to the mailing list atesds@ietf.org and/or
    the author(s).</p>"
