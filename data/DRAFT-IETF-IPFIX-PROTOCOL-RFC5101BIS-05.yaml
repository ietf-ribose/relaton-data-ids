abstract:
  content: "\n\t <p>   This document specifies the IP Flow Information Export (IPFIX)\n
    \  protocol that serves for transmitting Traffic Flow information over\n   the
    network.  In order to transmit Traffic Flow information from an\n   Exporting
    Process to an information Collecting Process, a common\n   representation of flow
    data and a standard means of communicating\n   them is required.  This document
    describes how the IPFIX Data and\n   Template Records are carried over a number
    of transport protocols\n   from an IPFIX Exporting Process to an IPFIX Collecting
    Process.  This\n   document obsoletes RFC 5101.\n\n\t </p>\n      "
