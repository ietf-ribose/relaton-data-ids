abstract:
  content: "\n\t <p>   The document specifies a Distributed Denial-of-Service Open
    Threat\n   Signaling (DOTS) data channel used for bulk exchange of data that\n
    \  cannot easily or appropriately communicated through the DOTS signal\n   channel
    under attack conditions.\n\n   This is a companion document to the DOTS signal
    channel\n   specification.\n\nEditorial Note (To be removed by RFC Editor)\n\n
    \  Please update these statements within the document with the RFC\n   number
    to be assigned to this document:\n\n   o  \"This version of this YANG module is
    part of RFC XXXX;\"\n\n   o  \"RFC XXXX: Distributed Denial-of-Service Open Threat
    Signaling\n      (DOTS) Data Channel Specification\";\n\n   o  reference: RFC
    XXXX\n\n   Please update these statements with the RFC number to be assigned to\n
    \  the following document:\n\n   o  \"RFC ZZZZ: Network Access Control List (ACL)
    YANG Data Model\"\n      (used to be [I-D.ietf-netmod-acl-model])\n   Please update
    the \"revision\" date of the YANG module.\n\n\t </p>\n      "
