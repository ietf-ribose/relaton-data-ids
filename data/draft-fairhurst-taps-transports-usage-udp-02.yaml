abstract:
- content: "<p>This document describes how the User Datagram Protocol (UDP) and the
    Lightweight User Datagram Protocol (UDP-Lite) transport protocols expose services
    to applications and how an application can configure and use the features offered
    by the transport service. The document is intended as a contribution to the Transport
    Services (TAPS) working group to assist in analysis of the UDP and UDP-Lite transport
    interface.</p>"
