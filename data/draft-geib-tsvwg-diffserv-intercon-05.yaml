abstract:
- content: "<p>This document proposes a limited and well defined set of QoS PHBs and
    PHB groups to be applied at (inter)connections of two separately administered
    and operated networks. Many network providers operate Aggregated DiffServ classes.
    This draft contains DiffServ aggregation friendly interconnection concepts.</p>"
