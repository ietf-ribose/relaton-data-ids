abstract:
  content: "<p>This document proposes automatic configuration of domain name (FQDN)for
    IPv6 nodes using Domain Name Auto-Configuration (called 6DNAC) asa part of IPv6
    plug and play feature. 6DNAC allows the automaticregistration of domain name and
    corresponding IPv6 Addresses withthe DNS server. In order to provide 6DNAC function,
    Neighbor DiscoveryProtocol [2461] will be used. Moreover, 6DNAC does not require
    anychanges to the existing DNS system.</p>"
