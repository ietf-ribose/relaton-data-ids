abstract:
  content: "\n\t <p>   This document defines a network instance module.  This module
    along\n   with the logical network element module can be used to manage the\n
    \  logical and virtual resource representations that may be present on a\n   network
    device.  Examples of common industry terms for logical\n   resource representations
    are Logical Systems or Logical Routers.\n   Examples of common industry terms
    for virtual resource\n   representations are Virtual Routing and Forwarding (VRF)
    instances\n   and Virtual Switch Instances (VSIs).\n\n\t </p>\n      "
