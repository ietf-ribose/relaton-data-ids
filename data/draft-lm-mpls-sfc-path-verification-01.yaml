abstract:
- content: "<p>This document proposes a method to verify the correlation between Service
    Function Chaining control and/or management plane view of the specified Service
    Function Path and the state of its data. It works for both SR service programming
    and MPLS-based NSH SFC. This document defines the signaling of the Generic Associated
    Channel (G-ACh) over a Service Function Path (SFP) with an MPLS forwarding plane
    using the basic unit defined in RFC 8595. The document also describes the processing
    of the G-ACh by the elements of the SFP.</p>"
