abstract:
- content: "<p>There are currently some mechanisms available to mitigate attacks in
    local networks. The purpose of this document is to compare these mechanisms and
    offer some recommendations regarding the implementations and deployments of these
    mechanisms. Then it focuses on the deployment of one of the promising approach
    in local security, i.e., Secure Neighbor Discovery (SeND) [RFC3971].</p>"
