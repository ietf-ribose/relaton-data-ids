abstract:
  content: <p>This document extends the Application-Layer Traffic Optimization (ALTO)
    Protocol [RFC7285] by generalizing the concept of "endpoint properties" to other
    entity domains, and by presenting those properties as maps, similar to the network
    and cost maps in ALTO.</p>
