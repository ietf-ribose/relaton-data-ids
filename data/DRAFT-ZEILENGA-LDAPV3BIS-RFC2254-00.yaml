abstract:
  content: "\n\t <p>The Lightweight Directory Access Protocol (LDAP) [1] defines a
    network\nrepresentation of a search filter transmitted to an LDAP server.  Some\napplications
    may find it useful to have a common way of representing\nthese search filters
    in a human-readable form.  This document defines\na human-readable string format
    for representing LDAP search filters.\nThis document replaces RFC 1960, extending
    the string LDAP filter\ndefinition to include support for LDAP version 3 extended
    match\nfilters, and including support for representing the full range of\npossible
    LDAP search filters.\n\n\n\t </p>\n      "
