abstract:
  content: "\t <t>This document updates RFC 3281 by specifying the use of the id-ad-caIssuers
    access method of the Authority Information Access extensionin an attribute certificate
    (AC). The Authority Information Accessextension is defined in RFC 3280 and RFC
    3281 specifies the use ofthe id-ad-ocsp access method of the Authority Information
    Accessextension in attribute certificates. When present in an attributecertificate,
    the id-ad-caIssuers access method provides a means ofdiscovering and retrieving
    the public key certificate of theattribute certificate's issuer.</p>"
