abstract:
  content: "\n\t <p>This document describes the MD4 message-digest algorithm [1].
    \ The algorithm takes as input a message of arbitrary length and produces as output
    a 128-bit \"fingerprint\" or \"message digest\" of the input.  This memo provides
    information for the Internet community.  It does not specify an Internet standard.\n\t
    </p>\n      "
