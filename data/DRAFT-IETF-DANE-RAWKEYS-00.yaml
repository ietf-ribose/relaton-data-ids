abstract:
  content: "\n\t <p>   This document standardizes how the Domain Name System can\n
    \  authenticate Raw Public Keys.  Transport Level Security now has the\n   option
    to use Raw Public Keys, but they require some form of external\n   authentication.
    \ The document updates RFC 6698 to allow the Domain\n   Name System to standardize
    the authentication of more types of keying\n   material.\n\n\t </p>\n      "
