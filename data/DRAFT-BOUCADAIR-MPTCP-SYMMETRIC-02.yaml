abstract:
  content: "\n\t <p>   This document specifies a MPTCP extension that allows to achieve\n
    \  symmetrical subflow management.  In particular, this extension allows\n   both
    endpoints to add new subflows whenever needed without waiting\n   for the endpoint
    which initiated the first subflow to add new ones.\n\n   This document updates
    RFC 6824.\n\n\n\t </p>\n      "
