abstract:
- content: "<p>The Static Context Header Compression (SCHC) specification describes
    a header compression scheme and fragmentation functionality for LPWAN (Low Power
    Wide Area Network) technologies. SCHC offers a great level of flexibility that
    can be tailored for different LPWAN technologies. The present document provides
    the optimal parameters and modes of operation when SCHC is implemented over a
    Sigfox LPWAN.</p>"
