abstract:
- content: <p>This document specifies a "compact" version of TLS 1.3. It is isomorphic
    to TLS 1.3 but saves space by trimming obsolete material, tighter encoding, a
    template-based specialization technique, and alternative cryptographic techniques.
    cTLS is not directly interoperable with TLS 1.3, but it should eventually be possible
    for a cTLS/TLS 1.3 server to exist and successfully interoperate.</p>
