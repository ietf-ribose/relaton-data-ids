abstract:
  content: "\n\t <p>   This specification defines a set of basic control messages
    for\n   Generic UDP Encapsulation (GUE). One pair of messages provides a\n   means
    to query the GUE capabilities of a peer, another pair defines\n   an echo request
    and response exchange for testing reachability.\n\n\t </p>\n      "
