abstract:
  content: "\n\t <p>   The IPv6 addressing architecture defines Modified EUI-64 format\n
    \  Interface Identifiers, and the existing IPv6 over various link-layers\n   specify
    how such identifiers are derived from the underlying link-\n   layer address (e.g.,
    an IEEE LAN MAC address) when employing IPv6\n   Stateless Address Autoconfiguration
    (SLAAC).  The security and\n   privacy implications of embedding hardware addresses
    in the Interface\n   Identifier have been known and understood for some time now,
    and some\n   popular IPv6 implementations have already deviated from such schemes\n
    \  to mitigate these issues.  This document changes the recommended\n   default
    Interface Identifier generation scheme to that specified in\n   RFC7217, and recommends
    against embedding hardware addresses in IPv6\n   Interface Identifiers.  It formally
    updates RFC2464, RFC2467,\n   RFC2470, RFC2491, RFC2492, RFC2497, RFC2590, RFC3146,
    RFC3572,\n   RFC4291, RFC4338, RFC4391, RFC5072, and RFC5121, wihch require IPv6\n
    \  Interface Identifiers to be derived from the underlying link-layer\n   address.\n\n\t
    </p>\n      "
