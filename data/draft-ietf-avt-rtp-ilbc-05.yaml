abstract:
- content: "<p>This document describes the Real-time Transport Protocol (RTP) payload
    format for the internet Low Bit Rate Codec (iLBC) Speech developed by Global IP
    Sound (GIPS). Also, within the document there are included necessary details for
    the use of iLBC with MIME and Session Description Protocol (SDP). This memo defines
    an Experimental Protocol for the Internet community.</p>"
