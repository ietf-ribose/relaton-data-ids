abstract:
  content: "\n\t <p>This document defines how Datagram Transport Layer Security (DTLS),
    Real-time Transport Protocol (RTP), RTP Control Protocol (RTCP), Session Traversal
    Utilities for NAT (STUN), Traversal Using Relays around NAT (TURN), and ZRTP packets
    are multiplexed on a single receiving socket. It overrides the guidance from RFC
    5764 (\"SRTP Extension for DTLS\"), which suffered from four issues described
    and fixed in this document.\n\n This document updates RFC 5764.\n\t </p>\n      "
