abstract:
  content: "\n\t <p>   This document describes VCCV2, a new version of Virtual Circuit\n
    \  Connectivity Verification (VCCV), the pseudowire OAM mechanism.  This\n   new
    version is backwards compatible with VCCV for MPLS PWs for modes\n   that the
    versions share, although the Router Alert (RA) CV type is\n   not supported by
    VCCV2.  Furthermore, this document collects the\n   complete description of VCCV2
    into a single specification.\n\n\t </p>\n      "
