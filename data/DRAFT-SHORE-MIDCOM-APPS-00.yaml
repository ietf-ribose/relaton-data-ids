abstract:
  content: "\n\t <p>As an architecture is evolving around an interface\nbetween middleboxes
    in the transport plane [Srisuresh]\nand the applications which must traverse them,
    we need\nto document the implications for applications.  This\ndocumentation is
    intended both to provide guidance for\napplication designers and to help network
    architects\ncome to a better understanding of sources of complexity\nin our networks.\n\n\t
    </p>\n      "
