abstract:
  content: "\n\t <p>   This specification defines an application profile for authentication\n
    \  and authorization for publishers and subscribers in a pub-sub setting\n   scenario
    in a constrained environment, using the ACE framework.  This\n   profile relies
    on transport layer or application layer security to\n   authorize the publisher
    to the broker.  Moreover, it relies on\n   application layer security for publisher-broker
    and subscriber-broker\n   communication.\n\n\t </p>\n      "
