abstract:
  content: "\n\t <p>IPsec based security is usually transparent for applications and
    and\n   they h have no common mechanism for gathering information about\n   protected
    network connections and being aware of underlying security\n   mechanisms.  This
    document specifies an API that increases the\n   visibility of IPsec to applications.
    \ The API allows applications to\n   use the Stand-alone BTNS mode, control the
    channel bindigs, and\n   control also other network security properties related
    to IPsec.\n\t </p>\n      "
