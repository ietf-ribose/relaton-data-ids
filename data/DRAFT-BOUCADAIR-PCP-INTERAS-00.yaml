abstract:
  content: "\n\t <p>   This draft describes a new protocol allowing communication
    between \n   two Path Computation Elements (PCEs) located in different domains
    in \n   order  to  compute  inter-domain  paths  satisfying  a  set  of  QoS \n
    \  constraints. This protocol could also be used for intra-domain \n   purposes.
