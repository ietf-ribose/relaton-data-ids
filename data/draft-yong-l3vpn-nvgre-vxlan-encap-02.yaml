abstract:
  content: "<p>Both NVGRE and VXLAN encapsulations were originally designed for L2
    overlay only. This draft proposes the enhancement on both to support L3 overlay
    as well. The proposed method completely decouples the L3 overlay from the L2 overlay
    in terms of encoding schema and data processing.</p>"
