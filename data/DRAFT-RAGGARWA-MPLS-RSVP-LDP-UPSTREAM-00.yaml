abstract:
  content: "\n\t <p>   This document describes procedures for distributing upstream-assigned\n
    \  labels for Resource Reservation Protocol - Traffic Engineering (RSVP-\n   TE)
    and Label Distribution Protocol (LDP). It also describes how\n   these procedures
    can be used for avoiding branch LSR traffic\n   replication on a LAN for RSVP-TE
    and LDP point-to-multipoint\n   (P2MP)LSPs.\n\t </p>\n      "
