abstract:
  content: "\n\t <p>The Time Protocol Servers option for IPv6 DHCP (RFC 3315) carries
    the\nIPv6 addresses of servers that a host should use for the Time\nProtocol (RFC
    868).  The Time Offset option carries the offset in\nseconds from Coordinated
    Universal Time (UTC) that a client may use\nto determine its local time.\n\n\t
    </p>\n      "
