abstract:
  content: "\n\t <p>BGP-4 Multiprotocol Extensions [BGP-MP] defines the values for
    the \nSubsequent Address Family Identifier field carried in the \nMP_REACH_NLRI
    and MP_UNREACH_NLRI attributes.  This document defines \nhow compliant systems
    should make use of these values for the \npurpose of routing IP multicast traffic.\n\t
    </p>\n      "
