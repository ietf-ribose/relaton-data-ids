abstract:
  content: "\n\t <p>   This document defines a new DHCPv6 Unique Identifier (DUID)
    type\n   called DUID-V6ADDR that contains a single 128 bit IPv6 address.\n   DUID-V6ADDR
    makes it possible for devices to use suitably-derived\n   unique IPv6 addresses
    to identify themselves to DHCPv6 servers and/or\n   other network nodes.\n\n\t
