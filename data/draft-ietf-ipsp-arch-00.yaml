abstract:
- content: "<p>This document describes an IP Security Policy architecture that conforms
    to the requirements set forth in [IPSP-REQ]. The architecture defines the mechanisms
    and protocols needed for discovering, accessing, and processing security policy
    information of varying granularity. The architecture accommodates topology and
    policy changes without need of manual reconfiguration of clients and security
    gateways.</p>"
