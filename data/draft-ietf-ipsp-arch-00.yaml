abstract:
  content: "<p>This document describes an IP Security Policy architecture thatconforms
    to the requirements set forth in [IPSP-REQ]. Thearchitecture defines the mechanisms
    and protocols needed fordiscovering, accessing, and processing security policy
    informationof varying granularity. The architecture accommodates topology andpolicy
    changes without need of manual reconfiguration of clientsand security gateways.</p>"
