abstract:
  content: "\n\t <p>   This text introduces some experiences of implementing ALTO
    in\n   OpenDaylight (ODL).  The main key issues about design and\n   implementation
    are discussed.  Some of these issues have been figured\n   out in the current
    implementation, the others have not.  This text\n   also gives some possible designs
    to discuss.\n\n\t </p>\n      "
