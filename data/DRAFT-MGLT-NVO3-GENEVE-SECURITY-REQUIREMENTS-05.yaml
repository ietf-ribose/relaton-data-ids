abstract:
  content: "\n\t <p>   The document defines the security requirements to protect tenants\n
    \  overlay traffic against security threats from the NVO3 network\n   components
    that are interconnected with tunnels implemented using\n   Generic Network Virtualization
    Encapsulation (Geneve).\n\n   The document provides two sets of security requirements:
    1.\n   requirements to evaluate the data plane security of a given\n   deployment
    of Geneve overlay.  Such requirements are intended to\n   Geneve overlay provider
    to evaluate a given deployment.\n   2. requirement a security mechanism need to
    fulfill to secure any\n   deployment of Geneve overlay deployment\n\n\t </p>\n
