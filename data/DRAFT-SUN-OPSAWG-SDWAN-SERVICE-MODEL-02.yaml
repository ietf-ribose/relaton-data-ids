abstract:
  content: "\n\t <p>   This document provides a YANG data model for SD-WAN VPN service.
    \ A\n   SD-WAN VPN service is a service offered by a Service Provider network\n
    \  to provide an overlay connectivity between different locations of a\n   customer
    network or between a customer network and an external\n   network, such as Internet
    or Private Cloud network.  The model can be\n   utilized by an service orchestrator
    of a Service Provider to initiate\n   a connectivity request.\n\n\t </p>\n      "
