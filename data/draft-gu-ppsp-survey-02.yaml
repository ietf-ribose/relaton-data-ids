abstract:
  content: "<p>This document presents a survey of popular Peer-to-Peer streamingapplications
    on the Internet. We focus on the Architecture and PeerProtocol/Tracker Signaling
    Protocol description in the presentation,and study a selection of well-known P2P
    streaming systems, includingJoost, PPlive, andother popular existing systems.
    Through thesurvey, we summarize a common P2P streaming process model and thecorrespondent
    signaling process for P2P Streaming Protocolstandardization.</p>"
