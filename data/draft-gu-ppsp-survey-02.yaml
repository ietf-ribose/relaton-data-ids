abstract:
- content: "<p>This document presents a survey of popular Peer-to-Peer streaming applications
    on the Internet. We focus on the Architecture and Peer Protocol/Tracker Signaling
    Protocol description in the presentation, and study a selection of well-known
    P2P streaming systems, including Joost, PPlive, andother popular existing systems.
    Through the survey, we summarize a common P2P streaming process model and the
    correspondent signaling process for P2P Streaming Protocol standardization.</p>"
