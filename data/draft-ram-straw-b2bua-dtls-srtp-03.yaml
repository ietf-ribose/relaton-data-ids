- content: "<p>Session Initiation Protocol (SIP) Back-to-Back User Agents (B2BUAs)
    often function on the media plane, rather than just on the signaling path. This
    document describes the behavior B2BUAs should follow when acting on the media
    plane that use Secure Real-time Transport (SRTP) security context setup with Datagram
    Transport Layer Security (DTLS) protocol.</p>"
