abstract:
  content: "\n\t <p>This document specifies a framework to build HIP (Host Identity\nProtocol)-based
    overlay networks.  This framework uses HIP to perform\nconnection management.
    \ Other functions, such as data storage and\nretrieval or overlay maintenance,
    are implemented using protocols\nother than HIP.  These protocols are loosely
    referred to as peer\nprotocols.\n\t </p>\n      "
