abstract:
  content: "\n\t <p>   This specification defines the format and compression of HTTP
    header\n   fields in HTTP/2.  The compression is based on EZFLATE, which is a\n
    \  token-based DEFLATE algorithm for secure compression within encrypted\n   communication
    channels.\n\nEditorial Note (To be removed by RFC Editor)\n\n   Discussion of
    this draft takes place on the HTTPBIS working group\n   mailing list (ietf-http-wg@w3.org),
    which is archived at\n   &lt;http://lists.w3.org/Archives/Public/ietf-http-wg/&gt;.\n\n
    \  Working Group information can be found at\n   &lt;http://tools.ietf.org/wg/httpbis/&gt;;\n\n\t
    </p>\n      "
