abstract:
  content: "\n\t <p>   The Destination Claim for JSON Web Token (JWT) provides a means
    of\n   indicating the address to which the JWT is sent.  The Claim can be\n   used
    to preventing malicious forwarding or redirection of a JWT to\n   unintended recipients.\n\n\t
