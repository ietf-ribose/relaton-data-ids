abstract:
  content: "<p>The described in this memo protocol was developed for the applicationin
    distributed information measurement systems (IMS) at any stage ofcommunication.
    It was designed for transmission of measured datafrom measuring devices to processing
    and storing equipment. Also itdoes support common device identification in distributed
    IMS. Due toits simplicity it can be easily implemented in firmware of anydigital
    measuring device.</p>"
