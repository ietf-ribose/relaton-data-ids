abstract:
  content: "\n\t <p>   The Path Computation Element Communication Protocol (PCEP)
    defines\n   the mechanisms for the communication between a Path Computation\n
    \  Client (PCC) and a Path Computation Element (PCE), or among PCEs.\n   This
    document describe the usage of Transport Layer Security (TLS) to\n   enhance PCEP
    security, hence the PCEPS acronym proposed for it.  The\n   additional security
    mechanisms are provided by the transport protocol\n   supporting PCEP, and therefore
    they do not affect its flexibility and\n   extensibility.\n\n\t </p>\n      "
