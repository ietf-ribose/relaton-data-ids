abstract:
- content: <p>The United States government has published guidelines for "NSA Suite
    B Cryptography", which defines cryptographic algorithm policy for national security
    applications. This document describes the use of Suite B cryptography with the
    Datagram Transport Layer Security (DTLS) protocol, the Secure Real-Time Transport
    Protocol (SRTP), and the Secure Real-Time Transport Control Protocol (SRTCP) to
    provide a robust architecture for securing real-time data.</p>
