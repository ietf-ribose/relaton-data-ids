abstract:
  content: "\n\t <p>   MIDI Manufacturers Association (MMA) and Association of Music
    \n   Electronics industry (AMEI) have recently produced the Mobile XMF \n   standard
    [1]. The Mobile XMF standard has been developed in \n   particularly for mobile
    MIDI [6] applications. Mobile XMF \n   information is a very compact media type
    providing high quality \n   synthetic audio content for music downloading and
    messaging \n   applications that require MIME registration. \n\t </p>\n      "
