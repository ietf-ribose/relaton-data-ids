abstract:
  content: "\n\t <p>   This document defines a set of cipher suites to add client
    credential\n   protection to the Transport Layer Security (TLS) protocol.  By\n
    \  negotiating one of those ciphersuites, the TLS clients will be able\n   to
    determine for themselves when, how, to what extent and for what\n   purpose information
    about them is communicated to others.  The\n   ciphersuites defined in this document
    can be used only when public\n   key certificates are used in the client authentication
    process.\n\n\t </p>\n      "
