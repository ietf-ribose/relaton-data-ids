abstract:
  content: "\n\t <p>     Japan Computer Emergency Response Team Coordination Center,
    known\n   as JPCERT/CC have been researching about vulnerability in use of\n   IPv6.
    \ JPCERT/CC provided the information toward vendors in Japan.\n   They also verified
    the occurring those security incidents with\n   several products.\n\n     In 2013,
    JPCERT/CC called for vendors to participate their IPv6\n   security program.  JPCERT/CC
    collects the results of equipments and\n   open to the public for an user reference
    of procurement.\n\n     In this document we describe about the program to share
    the\n   experiment of activity.\n\n\n\t </p>\n      "
