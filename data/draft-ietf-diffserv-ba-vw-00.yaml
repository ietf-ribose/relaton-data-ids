abstract:
- content: "<p>This document describes an edge-to-edge behavior called 'Virtual Wire'
    (VW) that can be constructed in any domain supporting the diffserv EF PHB plus
    appropriate domain ingress policers. The VW behavior is essentially indistinquishable
    from a dedicated cir- cuit and can be used anywhere it is desired to replace dedicated
    circuits with IP transport. A pdf version of this document is available at ftp://ftp.ee.lbl.gov/papers/vw_ba.pdf</p>"
