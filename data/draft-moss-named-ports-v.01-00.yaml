abstract:
  content: "<p>This likely involves a new TCP/IP standard. I'mnot so technical to
    know if it's feasible or informed toknow if it exists (perhaps in IPv6), or is
    proposed. Butsimply put, in addition to the numbered range of ports usednow for
    IP services like ssh, http, etc., in the interestof security, arbitrary named
    ports could be used e.g.http://foo.bar.net:mooky, or telnet 0 thisone, furtherthese
    named ports could be encrypted strings.</p>"
