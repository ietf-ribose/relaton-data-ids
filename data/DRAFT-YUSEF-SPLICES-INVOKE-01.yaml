abstract:
  content: "\n\t <p>   This document defines the SIP INVOKE method, which describes
    a\n   mechanism by which a UA can invoke a well-defined action on a remote\n   UA.
    \ These actions are represented by well-defined URNs that must be\n   registered
    with IANA.\n\n   This document also defines a new event package 'invoke', and
    the\n   Action and Action-Progress request headers.\n\n\n\n\t </p>\n      "
