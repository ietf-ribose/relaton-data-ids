abstract:
  content: "\n\t <p>This document describes how to exchange structured business data\nsecurely
    using SMTP transport for Electronic Data Interchange,\n(EDI - either the American
    Standards Committee X12 or UN/EDIFACT,\nElectronic Data Interchange for Administration,
    Commerce and\nTransport), XML or other data used for business to business data\ninterchange.
    The data is packaged using standard MIME\ncontent-types. Authentication and privacy
    are obtained by using\nCryptographic Message Syntax (S/MIME) or OpenPGP security
    body\nparts. Authenticated acknowledgements make use of\nmultipart/signed replies
    to the original SMTP message.\n\n\t </p>\n      "
