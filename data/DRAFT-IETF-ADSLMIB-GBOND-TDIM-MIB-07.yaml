  content: "\n\t <p>   This document defines Management Information Base (MIB) module
    for\n   use with network management protocols in TCP/IP based internets.\n   This
    document proposes an extension to the GBOND-MIB module with a\n   set of objects
    for managing multi-pair bonded xDSL interfaces using\n   Time-Division Inverse
    Multiplexing (TDIM), defined in ITU-T\n   recommendation G.998.3.\n\n\t </p>\n
