  content: "\n\t <p>   This document specifies the HTTP MAC access authentication
    scheme, an\n   HTTP authentication method using a message authentication code
    (MAC)\n   algorithm to provide cryptographic verification of portions of HTTP\n
    \  requests.  The document also defines an OAuth 2.0 binding for use as\n   an
