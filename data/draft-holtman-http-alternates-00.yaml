abstract:
- content: "<p>This document proposes a header, Alternates, which is intended to provide
    a common method for Internet-based application protocols to indicate that a particular
    resource exists in multiple forms. The Alternates header provides a machine-readable
    indication of the bases on which the different forms vary and how the the recipient
    of the header can select among them.</p>"
