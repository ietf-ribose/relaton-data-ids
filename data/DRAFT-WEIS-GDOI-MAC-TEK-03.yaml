abstract:
  content: "\n\t <p>   A number of IETF signaling and routing applications require
    a set of\n   devices to share the same policy and keying material and include
    a\n   message authentication code in their protocols packets for\n   authentication
    .  It is often beneficial for this keying material to\n   be chosen dynamically
    using a group key management protocol.  This\n   memo describes the policy required
    for the Group Domain of\n   Interpretation (GDOI) group key management system
    to distribute a\n   message authentication code key and associated policy.\n\n\t
    </p>\n      "
