abstract:
- content: "<p>In-situ OAM(IOAM) records OAM information within the packet while the
    packet traverses a particular network domain. A discussion of the motivation and
    requirements for in-situ OAM can be found in [I-D.brockners-inband-oam-requirements].
    This document defines a light weight IOAM method for SRv6 network programming.
    In this method, IOAM information is carried in the data packet by the SIDs in
    the SRH.</p>"
