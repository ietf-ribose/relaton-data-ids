abstract:
  content: "\n\t <p>Mechanisms for handling congestion in Ethernet pseudowires are\npresented.
    \ These mechanisms extend capabilities of the native\nservice across the PSN,
    and require use of the PWE3 control word.Requirements Language\n\nThe key words
    \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\", \"SHOULD
    NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\ndocument are to be
    interpreted as described in RFC 2119 [RFC2119].\n\t </p>\n      "
