abstract:
  content: "\n\t <p>   To assess performance problems,  measurements based on optional\n
    \  sequence numbers and timing may be embedded in each packet.  Such\n   measurements
    may be interpreted in real-time or after the fact. An\n   implementation of the
    existing IPv6 Destination Options extension\n   header, the Performance and Diagnostic
    Metrics (PDM) Destination\n   Options extension header as well as the field limits,
    calculations,\n   and usage of the PDM in measurement are included in this document.\n\n\t
    </p>\n      "
