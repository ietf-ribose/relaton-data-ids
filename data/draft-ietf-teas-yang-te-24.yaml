abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of Traffic Engineering (TE) tunnels, Label Switched Paths (LSPs). and interfaces.
    The model is divided into YANG modules that classify data into generic, device-specific,
    technology agnostic, and technology-specific elements. This model covers data
    for configuration, operational state, remote procedural calls, and event notifications.</p>"
