abstract:
  content: "\n\t <p>Using Unicode codepoints in protocol strings requires preparation
    of\nthe string.  Internationalized Domain Names(idn) initial work defined\nand
    used Stringprep and Nameprep.  Other protocols have defined\nStringprep profiles.
    \ New approach different from Stringprep/Nameprep\nis used for a revision of IDN.
    \ This document summarize the\ncharacteristics of both approach and provides guidance
    to protocol\ndesigners for handling internationalized strings.\n\t </p>\n      "
