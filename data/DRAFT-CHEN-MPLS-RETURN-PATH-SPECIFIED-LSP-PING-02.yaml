abstract:
  content: "\n\t <p>This document defines extensions to the failure-detection protocol\nfor
    Multiprotocol Label Switching (MPLS) Label Switched Paths (LSPs)\nknown as \"LSP
    Ping\" that allow selection of the LSP to use for the\necho reply return path.
    Enforcing a specific return path can be used\nto verify bidirectional connectivity
    and also increase LSP ping\nrobustness. It may also be used by Bidirectional Forwarding\nDetection
    (BFD) for MPLS bootstrap signaling thereby making BFD for\nMPLS more robust.\n\t
    </p>\n      "
