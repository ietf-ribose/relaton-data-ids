abstract:
  content: "\n\t <p>   This document specifies the NULL Authentication Method and
    the\n   ID_NULL Identification Payload ID Type for the IKEv2 Protocol.  This\n
    \  allows two IKE peers to establish single-side authenticated or mutual\n   un-authenticated
    IKE sessions for those use cases where a peer is\n   unwilling or unable to authenticate
    itself.  This ensures IKEv2 can\n   be used for Opportunistic Security (also known
    as Opportunsitic\n   Encryption) to defend against Pervasive Monitoring attacks
    without\n   the need to sacrifice anonimity.\n\n\t </p>\n      "
