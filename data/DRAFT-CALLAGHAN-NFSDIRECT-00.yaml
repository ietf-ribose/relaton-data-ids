abstract:
  content: "\n\t <p>The RDMA transport for ONC RPC supports direct data placement
    for NFS\ndata.  Direct data placement not only reduces the amount of data that\nneeds
    to be copied in an NFS call, but allows much of the data\nmovement over the network
    to be implemented in RDMA hardware. This\ndraft describes the use of direct data
    placement by means of server-\ninitiated RDMA Writes into client-supplied buffers
    in a Write list\nfor implementations of NFS versions 2, 3, and 4 over an RDMA\ntransport.\n\n\t
    </p>\n      "
