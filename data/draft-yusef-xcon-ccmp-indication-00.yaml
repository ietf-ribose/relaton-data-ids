abstract:
  content: "\t <t>The Centralized Conferencing Manipulation Protocol document defines
    away for a client to discover a conference control server thatsupports CCMP. However,
    it does not define a way for a client todiscover if a conference focus supports
    CCMP.This draft describes few options to address the above limitation withthe
    pros and cons for each approach.</p>"
