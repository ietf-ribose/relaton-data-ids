abstract:
  content: "\n\t <p>Generic requirements for Pseudo Wire Emulation Edge-to-Edge (PWE3)\nhave
    been described in [6].  This draft lists ATM specific\nrequirements and provides
    encapsulation formats and semantics for\nconnecting ATM edge networks through
    a core packet network using IP,\nL2TP or MPLS.  This basic application of ATM
    interworking will allow\nATM service providers to take advantage of new technologies
    in the\ncore in order to provide ATM multi-services.\n\t </p>\n      "
