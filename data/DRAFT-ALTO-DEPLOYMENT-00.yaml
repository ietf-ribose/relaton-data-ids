  content: "\n\t <p>As ALTO specification continues in the ALTO Working Group and
    some\napplications start to conduct integration with ALTO, more ISPs start\nto
    evaluate key issues in the deployment of ALTO in their networks.\nIn this document,
    we discuss key issues that an ISP needs to consider\nwhen deploying ALTO.  In
