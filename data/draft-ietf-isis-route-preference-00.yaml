abstract:
- content: "<p>Existing specifications as regards route preference are not explicit
    when applied to IPv4/IPv6 Extended Reachability Type/Length/Value (TLVs). There
    are also inconsistencies in the definition of how the up/down bit applies to route
    preference when the prefix advertisement appears in Level 2 Link State Protocol
    Data Units (LSPs). This document addresses these issues.</p>"
