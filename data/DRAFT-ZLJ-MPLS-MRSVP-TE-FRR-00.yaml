abstract:
  content: "\n\t <p>   This document specifies fast reroute procedures to protect
    multicast\n   LSP tunnels built by mRSVP-TE, a receiver-driven extension to RSVP-TE\n
    \  specified by [I-D.draft-lzj-mpls-receiver-driven-multicast-rsvp-te].\n   This
    document is motivated by the observation that the existing FRR\n   solution specified
    by [RFC4090] and [RFC4875] for the sender-driven\n   RSVP-TE is no longer applicable
    to the receiver-driven RSVP-TE.\n\n\t </p>\n      "
