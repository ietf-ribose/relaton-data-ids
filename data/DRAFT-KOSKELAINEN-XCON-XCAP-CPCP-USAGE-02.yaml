abstract:
  content: "\n\t <p>This document describes conference policy data elements and the\nmechanisms
    to manipulate them at a server via Conference Policy\nControl Protocol (CPCP).
    Extensible Markup Language (XML)\nConfiguration Access Protocol (XCAP) is used
    to implement CPCP. This\ndocument specifies an XML Schema and XCAP application
    usage that are\nneeded to implement CPCP.\n\t </p>\n      "
