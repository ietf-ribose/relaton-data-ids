- content: <p>This memo describes the RTCP Payload-Specific Feedback Message "Layer
    Refresh Request" (LRR), which can be used to request a state refresh of one or
    more substreams of a layered media stream. It also defines its use with several
    RTP payloads for scalable media formats.</p>
