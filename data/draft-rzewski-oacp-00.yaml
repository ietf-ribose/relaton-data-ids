abstract:
  content: "<p>The goal of 'content peering' is to logically connect content-basednetworks
    together to allow content providers increased control ofcontent presentation in
    remote networks and to receive detailedinformation on the utilization of their
    content. The Origin/AccessContent Peering (OACP) implementation provides a scalable
    mechanismfor content providers to originate this control and also to receiveutilization
    data.</p>"
