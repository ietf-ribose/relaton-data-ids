abstract:
  content: "\n\t <p>   To support Control Plane (CP) and User Plane (UP) Separation
    (CUPS)\n   for fixed network Broadband Network Gateway (BNG) service providers,\n
    \  China Mobile, Huawei Technologies, and ZTE have developed a simple\n   CUPS
    control channel Protocol (S-CUSP).\n\n   This document is not an IETF standard
    and does not have IETF\n   consensus.  It is presented here to make the S-CUSP
    specification\n   conveniently available to the Internet community to enable diagnosis\n
    \  and interoperability.\n\n\n\t </p>\n      "
