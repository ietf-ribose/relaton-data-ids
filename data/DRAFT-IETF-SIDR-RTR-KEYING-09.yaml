abstract:
  content: "\n\t <p>   BGPsec-speaking routers are provisioned with private keys to
    sign BGP\n   messages; the corresponding public keys are published in the global\n
    \  RPKI (Resource Public Key Infrastructure) thereby enabling\n   verification
    of BGPsec messages.  This document describes two ways of\n   provisioning the
    public-private key-pairs: router-driven and\n   operator-driven.\n\n\t </p>\n
