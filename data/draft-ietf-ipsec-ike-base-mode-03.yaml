abstract:
  content: "<p>This document describes a new Phase I mode for IKE [RFC-2409] basedon
    the ISAKMP [RFC-2408] Base Exchange. The purpose of this newexchange is to allow
    support of all authentication methods with fixedand non-fixed IP addresses, while
    offering protection against adenial of service attack aimed at costly operations.
    It also enablesnegotiation capabilities beyond those offered by Aggressive Mode(DH/EC
    group). The exchange consists of only four messages andtherefor is useful when
    performance is crucial.</p>"
