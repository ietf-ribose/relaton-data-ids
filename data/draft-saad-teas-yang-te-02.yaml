abstract:
- content: "<p>This document defines a YANG data model for the configuration and management
    of Traffic Engineering (TE) interfaces and tunnels. The model defines generic
    data that is reusable across multiple data and control plane protocols. The data
    model covers the configuration, operational state, remote procedural calls, and
    event notifications data for TE data.</p>"
