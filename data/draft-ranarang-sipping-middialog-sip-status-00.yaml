abstract:
- content: "<p>This document defines a new SIP status code needed for communicating
    about the network failure happening in signaling connection on one side of the
    B2BUA to the other side of B2BUA on an established dialog/session. The network
    failure condition MAY be detected by session timers [rfc4028] or any other proprietary
    mechanism.</p>"
