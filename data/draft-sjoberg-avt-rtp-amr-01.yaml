abstract:
  content: "\t <t>This document describes a proposed real-time transport protocol
    (RTP)[8] payload format for AMR speech encoded [1] signals. The AMRpayload format
    is designed to be able to interoperate with existingAMR transport formats. This
    document also includes a MIME typeregistration for AMR. The MIME type is specified
    for both real-timetransport and storage.</p>"
