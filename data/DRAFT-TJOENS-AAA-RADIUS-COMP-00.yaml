abstract:
  content: "\n\t <p>The AAA Working Group has completed a document  that  itemizes
    \ their\nrequirements  for Network Access Applications (NASREQ, Mobile IP, and\nROAMOPS).
    \ This document compares the current RADIUS protocol to  the\nNetwork Access AAA
    Evaluation Criteria, and illustrates where and how\nRADIUS can be improved to
    become unconditionally compliant  to  these\nrequirements.   This document is
    provided to the AAA Working Group as\nan official submission for an AAA protocol.\n\n\n\n\t
    </p>\n      "
