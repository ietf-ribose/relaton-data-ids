abstract:
- content: "<p>The goal of this note is to analyze the possible application of a multi6
    protocol to provide nemo multihoming support. We will first state the basic assumptions
    behind a multi6 protocol design and then we will analyze each of the multihoming
    configurations for nemo described in [1] in order to determine if the multi6 can
    provide the support required.</p>"
