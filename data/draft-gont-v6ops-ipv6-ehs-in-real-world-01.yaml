abstract:
- content: "<p>This document summarizes the operational implications of IPv6 extension
    headers, and presents real-world data regarding the extent to which packets with
    IPv6 extension headers are filtered in the public Internet, and where in the network
    such filtering occurs. Additionally, this document provides guidance to operators
    in troubleshooting IPv6 blackholes resulting from the use of IPv6 extension headers,
    advice to protocol designers regarding the use of IPv6 extension headers, and
    a discussion of areas where further work might be needed.</p>"
