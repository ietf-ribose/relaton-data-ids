abstract:
- content: "<p>6lo and 6lowpan have standardized a stateless IPv6 and UDP compression
    method for mesh networks. SCHC proposes a generic compression mechanism that can
    be applied to any protocol stack. The lpwan working group is focusing on star
    topologies for IPv6, UDP and CoAP header compression and fragmentation. This document
    summarizes the differences between 6lo and SCHC and possible combination of SCHC
    and 6lo.</p>"
