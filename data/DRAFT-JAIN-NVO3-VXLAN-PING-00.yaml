abstract:
  content: "\n\t <p>   This proposal describes a mechanism that can be used to detect
    Data\n   Path Failures and sanity of VXLAN Control and Data Plane for a given\n
    \  VXLAN Segment.  This document defines the following:\n\n   o  Information carried
    in a VXLAN \"Echo Request\", and\n\n   o  \"Echo Reply\" for the purposes of fault
    detection and isolation,\n      and mechanisms for reliably sending the Echo Request
    and reply.\n\n\n\t </p>\n      "
