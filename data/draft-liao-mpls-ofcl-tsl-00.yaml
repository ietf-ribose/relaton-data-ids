abstract:
- content: "<p>In this article, we propose a protocol of time-space label switching.
    First we give the definition to time-space label and time-space label, switched
    paths, then expatiate on the process of building and removing time-space label
    switched paths, finally bring forward the resource forecasting scheme and the
    architecture for OBS Networks, which based on time-space label switched protocol.</p>"
