abstract:
  content: "\n\t <p>      The Internet Security  Association  and  Key  Management
    \ Protocol\n   (ISAKMP)  defines a framework for security association management
    and\n   cryptographic key establishment for  the  Internet.   This  framework\n
    \  consists  of  defined  exchanges and processing guidelines that occur\n   within
    a given Domain of Interpretation (DOI).  This document details the  OSPFv2  DOI,
    \ which  is  defined  to  cover the use of ISAKMP to\n   negotiate Security Associations
    for the OSPFv2 routing protocol.\n\t </p>\n      "
