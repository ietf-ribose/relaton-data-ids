abstract:
- content: "<p>The Telnet Authentication and Encryption Option provides a framework
    for the passing of authentication information through the TELNET session. This
    document specifies how the Generic Security Service Application Program Interface
    (GSSAPI) uses the framework to establish the security services of authentication
    and integrity for a Telnet session.</p>"
