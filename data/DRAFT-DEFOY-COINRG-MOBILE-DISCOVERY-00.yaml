abstract:
  content: "\n\t <p>   Service, data and resource discovery is an important aspect
    of\n   computing in the network.  While this aspect has been studied,\n   including
    in COINRG, this document looks more specifically at the\n   influence of mobile
    devices on COIN discovery.  Related research\n   challenges are described and
    discussed.\n\n\t </p>\n      "
