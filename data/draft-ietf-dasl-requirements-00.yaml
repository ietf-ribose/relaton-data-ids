abstract:
- content: "<p>The Distributed Authoring and Versioning protocol [WEBDAV] defines
    simple mechanisms to assign and retrieve values for properties. This document
    presents requirements for a WebDAV extension to support efficient searching for
    resources based on WEBDAV properties and content. These requirements are intended
    to be the basis for the DAV Searching and Location (DASL) protocol.</p>"
