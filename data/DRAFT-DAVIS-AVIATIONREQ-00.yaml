abstract:
  content: "\n\t <p>The commercial aviation industry is among the first to develop
    and\ndeploy mobile networks capable of utilizing Internet communications\nservices
    around the world.  In development of this capability the\nindustry developed their
    own standards for the use of IP based\ncommunications within the aircraft and
    on the direct connected off-\nboard links.  This document defines aviationOs desired
    Internet\nusages and capabilities and the gaps the industry sees in basic\nInternet
    technology required for the full utilization of the Internet\nby mobile platforms.\n\n\t
    </p>\n      "
