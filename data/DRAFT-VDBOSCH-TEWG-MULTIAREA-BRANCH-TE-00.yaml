abstract:
  content: "\n\t <p>This document proposes an alternative approach to inter-area traffic
    \nengineering and path setup. It recognizes the potential issues with \ncurrent
    proposals and presents a different approach based on \nconcurrently sending path
    setup messages. The approach allows for \nfast, efficient path setup across multiple
    areas without crankback \nor flooding. It does so without introducing a new protocol
    or \nchanging the IGP and requires only minimal extensions of the current \nsignaling
    protocols.\n\t </p>\n      "
