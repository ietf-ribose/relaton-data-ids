abstract:
- content: "<p>This document defines terminology for benchmarking an SDN controller's
    control plane performance. It extends the terminology already defined in RFC 7426
    for the purpose of benchmarking SDN controllers. The terms provided in this document
    help to benchmark SDN controller's performance independent of the controller's
    supported protocols and/or network services. A mechanism for benchmarking the
    performance of SDN controllers is defined in the companion methodology document.
    These two documents provide a standard mechanism to measure and evaluate the performance
    of various controller implementations.</p>"
