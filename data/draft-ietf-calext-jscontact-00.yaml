abstract:
- content: "<p>This specification defines a data model and JSON representation of
    contact card information that can be used for data storage and exchange in address
    book or directory applications. It aims to be an alternative to the vCard data
    format and to be unambiguous, extendable and simple to process. In contrast to
    the JSON-based jCard format, it is not a direct mapping from the vCard data model
    and expands semantics where appropriate.</p>"
