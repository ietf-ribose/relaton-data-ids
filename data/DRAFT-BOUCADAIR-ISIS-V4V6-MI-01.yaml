abstract:
  content: "\n\t <p>This memo defines two new Instance Identifiers (Instance IDs)
    in\nIS-IS [RFC1195]).  These new Instance IDs [I-D.ietf-isis-mi] are\nmeant to
    instantiate distinct IS-IS instances to convey routing\ninformation which is restricted
    to IPv4-mapped IPv6 addresses\n[I-D.ietf-behave-address-format].  The ultimate
    goal of running\nseparate instances for IPv4-mapped IPv6 routes is to isolate
    the IPv6\nrouting table from the IPv4 routing table, and to avoid any overload\ndue
    to the population of the table by IPv4-mapped IPv6 routes.  This\nisolation is
    motivated also from an operational perspective to allow\nthe enforcement of specific
    routing policies for each topology.\n\t </p>\n      "
