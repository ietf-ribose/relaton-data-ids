abstract:
  content: "\n\t <p>   The Remote Authentication Dial In User Server (RADIUS) Protocol\n
    \  provides for a number of simple session-based metrics.  There is a\n   need
    to increase the number of metrics, and to add metrics for\n   individual flows
    within a session.  This document leverages IP Flow\n   Information Export (IPFIX)
    to address both needs.\n\n\t </p>\n      "
