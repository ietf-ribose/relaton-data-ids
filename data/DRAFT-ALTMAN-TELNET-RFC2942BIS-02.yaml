abstract:
  content: "\n\t <p>   This document describes how Kerberos Version 5 [RFC 4120] is
    used \n   with the Telnet protocol [RFC 854].   It describes an Telnet \n   Authentication
    suboption to be used with the Telnet Authentication \n   option [RFC YYYY].   This
    mechanism can also used to provide keying \n   material to provide data confidentiality
    services in conjunction \n   with the Telnet Encryption option [RFC 2946].\n\n
    \  This document updates a previous specification of the Telnet\n   Authentication
    Kerberos 5 method, RFC 2942 [4], to allow Kerberos 5\n   Telnet authentication
    to be used in conjunction with the START_TLS\n   option [RFC XXXX].\n\n\t </p>\n
    \     "
