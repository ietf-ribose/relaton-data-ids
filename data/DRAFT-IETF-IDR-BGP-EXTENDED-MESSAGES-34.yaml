abstract:
  content: "\n\t <p>   The BGP specification mandates a maximum BGP message size of
    4,096\n   octets.  As BGP is extended to support newer AFI/SAFIs and other\n   features,
    there is a need to extend the maximum message size beyond\n   4,096 octets.  This
    document updates the BGP specification RFC4271 by\n   extending the maximum message
    size from 4,096 octets to 65,535 octets\n   for all except the OPEN and KEEPALIVE
    messages.\n\n\n\t </p>\n      "
