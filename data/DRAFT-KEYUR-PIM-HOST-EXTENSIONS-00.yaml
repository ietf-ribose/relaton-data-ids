abstract:
  content: "\n\t <p>This document defines host extensions to Protocol Independent
    \nMulticast - PIM protocol. These host extensions allows endnodes \nto join/leave
    any multicast (S/*,G) groups. This helps in easing\nSSM-style multicast deployment
    that does not have to depend on \nIGMP (v1/v2/v3), in either endnodes or the routers.
    \n\n\t </p>\n      "
