abstract:
  content: "\n\t <p>   This document outlines a principle for open participation that\n
    \  extends the open process principle defined in RFC3935 by stating that\n   there
    must always be a free option for online participation to IETF\n   meetings and,
    if possible, related IETF-hosted events over the\n   Internet.\n\n\t </p>\n      "
