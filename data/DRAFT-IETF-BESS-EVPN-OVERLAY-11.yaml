abstract:
  content: "\n\t <p>   This document specifies how Ethernet VPN (EVPN) can be used
    as a\n   Network Virtualization Overlay (NVO) solution and explores the\n   various
    tunnel encapsulation options over IP  and their impact on the\n   EVPN control-plane
    and procedures. In particular, the following\n   encapsulation options are analyzed:
    Virtual Extensible LAN (VXLAN),\n   Network Virtualization using Generic Routing
    Encapsulation (NVGRE),\n   and MPLS over Generic Routing Encapsulation (GRE).
    This specification\n   is also applicable to Generic Network Virtualization Encapsulation\n
    \  (GENEVE) encapsulation; however, some incremental work is required\n   which
    will be covered in a separate document. This document also\n   specifies new multi-homing
    procedures for split-horizon filtering and\n   mass-withdraw. It also specifies
    EVPN route constructions for\n   VXLAN/NVGRE encapsulations and Autonomous System
    Boundary Router\n   (ASBR) procedures for multi-homing of Network Virtualization
    (NV)\n   Edge devices.\n\n\t </p>\n      "
