abstract:
  content: "\n\t <p>In network-based mobility management domain, LMA is used to manage\nthe
    mobility of IP node attached to MAG. LMA discovery and LMA\nredirection mechanism
    are used to improve the network flexibility.\nThis document is used to introduce
    a recommended solution for this\npurpose. In this solution Redirect Agent function
    is adopted to\naccomplish the requirement.\n\nConventions used in this document\n\nThe
    key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\ndocument are
    to be interpreted as described in [RFC2119].\n\t </p>\n      "
