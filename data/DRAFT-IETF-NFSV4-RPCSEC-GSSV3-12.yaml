abstract:
  content: "\n\t <p>   This document specifies version 3 of the Remote Procedure Call
    (RPC)\n   security protocol (RPCSEC_GSS).  This protocol provides support for\n
    \  multi-principal authentication of client hosts and user principals to\n   server
    (constructed by generic composition), security label\n   assertions for multi-level
    and type enforcement, structured privilege\n   assertions, and channel bindings.\n\n\n\t
    </p>\n      "
