abstract:
- content: "<p>A Network Resource Partition (NRP) is a collection of resources identified
    in the underlay network to support services (like IETF Network Slices) that need
    logical network structures with required characteristics to be created. An NRP
    policy is a policy construct that enables instantiation of mechanisms in support
    of service specific control and data plane behaviors on select topological elements
    associated with the NRP. This document defines a YANG data model for the management
    of NRP policies on NRP capable nodes and controllers in IP/MPLS networks.</p>"
