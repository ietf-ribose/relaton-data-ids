abstract:
- content: "<p>The architecture and specifications of the Presence and Instant Messaging
    protocols (PRIM) are described. PRIM defines a set of protocols for the Presence
    and Instant Messaging services which satisfy the IMPP requirements [RFC2779].
    PRIM is also designed so as to conform with the Common Profile for Instant Messaging
    (CPIM) specification being developed in the IMPP WG.</p>"
