abstract:
  content: "\n\t <p>This document proposes a Per Hop Behavior(PHB) in the context
    of \ndiffserv. We first propose a labeling procedure for the ingress \nrouter
    that labels packets in a manner that implicitly conveys the \npacket arrival rate
    information of each flow to the core router. \nCoupled with a simple forwarding
    procedure, this provides a\nfair allocation of bandwidth. We then propose other
    labeling\nprocedures that add little computational complexity, but provide\nweighted
    fair allocation, minimum bandwidth assurances and support \nfor intra-flow priorities.
    By appropriately designing the labeling \nalgorithms, this PHB can be used to
    optimize the performance of a \nvariety of flows.\n\t </p>\n      "
