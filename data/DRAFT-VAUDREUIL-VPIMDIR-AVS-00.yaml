abstract:
  content: "\n\t <p>This document provides details of the address validation service
    of an\nexperimental voice messaging directory service. The directory service\nis
    described in [vpime164]. This address validation portion of the\nservice provides
    both address confirmation and capabilities discovery\nfor a voice message recipient
    using a common LDAP schema.\nPlease send comments on this document to the author,
    Greg Vaudreuil\n&lt;gregv@lucent.com&gt;.\n\t </p>\n      "
