abstract:
  content: "\n\t <p>This test specification validates Session Initiation Protocol
    (SIP) \ncompliance for use as the session establishment protocol in IP \nMultimedia
    Subsystem (IMS).  The document focuses on the SIP \nmethod, header and parameter
    parsing, as per the requirements in an \nIMS network.  The requirements for test
    specification development have\nbeen derived from the 3GPP R5 Requirements on
    SIP [18] and P-Header \nExtensions to SIP for 3GPP [17].\n\n\t </p>\n      "
