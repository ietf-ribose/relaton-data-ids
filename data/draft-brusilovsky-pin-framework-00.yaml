abstract:
- content: "<p>The purpose of this Internet Draft is to continue discussion on the
    issues involved in PSTN Internet Notification (PIN), as part of interconnecting
    IP and Public Switched Telephone Network (PSTN) with the intent of converging
    existing and creating new hybrid PSTN and IP services. PSTN initiated Service
    Requests, based on open well-defined protocols, will promote interoperability
    of both the networks and systems built by different vendors. This Internet Draft
    is submitted with the goal of becoming an Informational RFC.</p>"
