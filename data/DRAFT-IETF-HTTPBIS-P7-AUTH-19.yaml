abstract:
  content: "\n\t <p>   The Hypertext Transfer Protocol (HTTP) is an application-level\n
    \  protocol for distributed, collaborative, hypermedia information\n   systems.
    \ HTTP has been in use by the World Wide Web global\n   information initiative
    since 1990.  This document is Part 7 of the\n   seven-part specification that
    defines the protocol referred to as\n   \"HTTP/1.1\" and, taken together, obsoletes
    RFC 2616.\n\n   Part 7 defines the HTTP Authentication framework.\n\n\t </p>\n
    \     "
