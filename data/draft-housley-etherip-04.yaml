abstract:
  content: "\t <t>This document describes EtherIP, an early tunneling protocol, toprovide
    informational and historical context for the assignment of IPprotocol 97. EtherIP
    tunnels Ethernet and IEEE 802.3 media accesscontrol frames in IP datagrams so
    that non-IP traffic can traverse anIP internet. The protocol is very lightweight,
    and it does notprovide protection against infinite loops.</p>"
