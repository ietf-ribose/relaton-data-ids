abstract:
  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB),\nthe network mobility support (NEMO) MIB, for use with network\nmanagement
    protocols in the Internet community.  In particular, the\nNEMO MIB will be used
    to monitor and control a mobile ipv6 node with\nNEMO functionality.\n\t </p>\n
