abstract:
- content: "<p>This document defines a way for an IS-IS Router to advertise multiple
    types of supported Maximum SID Depths (MSDs) at node and/or link granularity.
    Such advertisements allow entities (e.g., centralized controllers) to determine
    whether a particular SID stack can be supported in a given network. This document
    only defines one type of MSD maximum label imposition, but defines an encoding
    that can support other MSD types.</p>"
