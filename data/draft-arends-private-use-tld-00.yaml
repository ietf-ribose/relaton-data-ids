abstract:
  content: "<p>The ISO 3166 standard is used for the definition of eligible designations
    for country code Top Level Domains. This standard is maintained by the ISO 3166
    Maintenance Agency. The ISO 3166 standard contains a set of User-Assigned code
    elements. This document describes that these values can be used as top level domains
    for private DNS resolution.</p>"
