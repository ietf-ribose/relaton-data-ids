abstract:
  content: "\n\t <p>   This document specifies a Locator/ID Separation Protocol (LISP)\n
    \  shared message type for defining future extensions and conducting\n   experiments
    without consuming a LISP packet type codepoint for each\n   extension.\n\n   This
    document obsoletes RFC 8113.\n\n   This document updates I-D.ietf-lisp-rfc6833bis.\n\n\t
    </p>\n      "
