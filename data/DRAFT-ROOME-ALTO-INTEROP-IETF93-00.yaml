abstract:
  content: "\n\t <p>   The Application-Layer Traffic Optimization (ALTO) protocol
    is\n   designed to allow entities with knowledge about the network\n   infrastructure
    to export such information to applications that need\n   to choose one or more
    endpoints to connect to among large sets of\n   logically equivalent ones.  This
    document defines a data set that may\n   be used to test the functionality and
    interoperability of ALTO\n   clients and servers.\n\n\t </p>\n      "
