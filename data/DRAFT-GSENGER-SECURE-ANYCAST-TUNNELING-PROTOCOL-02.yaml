abstract:
  content: "\n\t <p>   The secure anycast tunneling protocol (SATP) defines a protocol
    used\n   for communication between any combination of unicast and anycast\n   tunnel
    endpoints.  It allows tunneling of every ETHER TYPE protocol\n   (ethernet, ip
    ...).  SATP directly includes cryptography and message\n   authentication based
    on the methods used by the Secure Real-time\n   Transport Protocol(SRTP) [1].
    \ It can be used as an encrypted\n   alternative to IP Encapsulation within IP
    [3] and Generic Routing\n   Encapsulation (GRE) [4].  Both anycast receivers and
    senders are\n   supported.\n\t </p>\n      "
