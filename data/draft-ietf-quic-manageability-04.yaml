abstract:
- content: "<p>This document discusses manageability of the QUIC transport protocol,
    focusing on caveats impacting network operations involving QUIC traffic. Its intended
    audience is network operators, as well as content providers that rely on the use
    of QUIC-aware middleboxes, e.g. for load balancing.</p>"
