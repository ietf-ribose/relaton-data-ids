abstract:
  content: "<p>This memo defines the Management Information Base (MIB) for use with
    network management protocols in TCP/IP-based internets. In particular, it describes
    managed objects used for managing the Mobile Node, Foreign Agent and Home Agent
    when Mobile IP Traversal of Network Address Translation (NAT) Devices are used.</p>"
