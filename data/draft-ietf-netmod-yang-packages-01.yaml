abstract:
- content: "<p>This document defines YANG packages, a versioned organizational structure
    holding a set of related YANG modules that collectively define a YANG schema.
    It describes how packages: are represented on a server, can be defined in offline
    YANG instance data files, and can be used to define the schema associated with
    YANG instance data files.</p>"
