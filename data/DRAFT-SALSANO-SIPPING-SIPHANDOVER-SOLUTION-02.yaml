    in the document \"Requirements for vertical\nhandover of multimedia sessions using
    SIP\"\n(draft-niccolini-sipping-siphandover-03).  The solution requires a\nnew
    header field (named \"Handover\") and a new parameter in the Via\nheader field
    (named \"MMID\").\n\t </p>\n      "
