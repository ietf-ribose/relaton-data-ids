abstract:
  content: "\n\t <p>The Advanced Streaming Format (ASF) is an extensible file format\ndesigned
    to store synchronized multimedia data.  It supports data\ndelivery over a wide
    variety of networks and protocols while still\nproving suitable for local playback.
    ASF supports advanced multimedia\ncapabilities including extensible media types,
    component download,\nscaleable media types, author-specified stream prioritization,
    multiple\nlanguage support, and extensive bibliographic capabilities, including\ndocument
    and content management.\n\n\t </p>\n      "
