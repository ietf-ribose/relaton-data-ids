abstract:
  content: "\n\t <p>   This document specifies transport independent capabilities
    for\n   messages transporting event notifications and YANG datastore update\n
    \  records.  Included are:\n\n   o  a set of transport agnostic message header
    objects, and\n\n   o  how to associate a subset of these header objects with one
    or more\n      events, YANG datastore updates, and/or alarms.\n\n\t </p>\n      "
