- content: "<p>To design and implement networks that conform to the design goals of
    SDN network topology, the structure and behavior of the networks need to be formally
    verified to prevent from misinterpreting of the intended meanings and to avoid
    inconsistency in the networks. This document discusses basic requirements, framework,
    and case studies of formal verification for SDN.</p>"
