abstract:
  content: "\n\t <p>   The Path Computation Element (PCE) provides functions of path\n
    \  computation in support of traffic engineering in networks controlled\n   by
    Multi-Protocol Label Switching (MPLS) and Generalized MPLS\n   (GMPLS).\n\n   This
    document provides extensions for the Path Computation Element\n   Protocol (PCEP)
    to support multiple sources and destinations in a\n   single path request.\n\n\t
    </p>\n      "
