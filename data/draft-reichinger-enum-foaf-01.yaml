abstract:
  content: <p>This memo registers the Enumservice "foaf" using the URI schemes"http"
    and "https" according to the IANA Enumservice registrationprocess defined in RFC3671.
    The Enumservice "foaf" is to be used torefer from an ENUM domain name to the location
    of a FOAF RDF fileusing the corresponding E.164 telephone number.Clients may use
    data retrieved from a FOAF RDF file to provide calleror callee with information
    available within the Friend-Of-A-Friend(FOAF) Semantic Web application. For example,
    the caller might bepresented with personal information on the callee (e.g. name,
    genderand various online attributes) as well as information on the callee'ssocial
    context (e.g. relations to friends or colleagues).Information collected from FOAF
    can be used before, during or after acommunication is established.</p>
