abstract:
  content: "\n\t <p>   The point-to-point circuit type is one of the mainly used circuit\n
    \  types in link state routing protocol.  It is important to identify\n   the
    correct circuit type when forming adjacencies, flooding link\n   state database
    packets, and monitor the link state.  This document\n   defines point-to-point
    interface type and relevant stack tables to\n   provide benefit for operation,
    maintenance and statistics.\n\n\t </p>\n      "
