  content: "\t <t>This document supplies the protocol definition for a revised andupdated
    specification for internationalized domain names (IDNs). Therationale for these
    changes, the relationship to the olderspecification, and important terminology
    are provided in otherdocuments. This document specifies the protocol mechanism,
    calledInternationalizing Domain Names in Applications (IDNA), forregistering and
    looking up IDNs in a way that does not requirechanges to the DNS itself. IDNA
    is only meant for processing domainnames, not free text.</p>"
