abstract:
  content: "<p>The IETF standardized Proxy Mobile IPv6 (PMIPv6). PMIPv6 enablesmobile
    devices to connect to a PMIPv6 domain and roam across gatewayswithout changing
    the IP address. PMIPv6 also provides limited multi-homing support to multi-mode
    mobile devices. The IETF is working onoptimizations for PMIPv6. While multi-homing
    item has been proposedto be part of the approved work, discussions showed there
    are stillmany controversial issues to be addressed (i.e. the no-hostmodification
    theorem). This document explores solutions for themulti-homing use case aiming
    at helping PMIPv6 development wherepossible.</p>"
