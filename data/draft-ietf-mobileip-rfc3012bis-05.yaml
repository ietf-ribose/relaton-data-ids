abstract:
  content: "\t <t>Mobile IP, as originally specified, defines an authenticationextension
    (the Mobile-Foreign Authentication extension) bywhich a mobile node can authenticate
    itself to a foreign agent.Unfortunately, that extension does not provide the foreign
    agentany direct guarantee that the protocol is protected from replays,and does
    not allow for the use of CHAP for authenticating portablecomputer devices. In
    this specification, we define extensions forthe Mobile IP Agent Advertisements
    and the Registration Requestthat allow a foreign agent to use a challenge/response
    mechanism toauthenticate the mobile node. This document obsoletes RFC 3012.</p>"
