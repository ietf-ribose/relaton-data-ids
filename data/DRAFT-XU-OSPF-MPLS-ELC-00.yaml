abstract:
  content: "\n\t <p>   Multi Protocol Label Switching (MPLS) has defined a mechanism
    to load\n   balance traffic flows using Entropy Labels (EL).  An ingress LSR\n
    \  cannot insert ELs for packets going into a given tunnel unless an\n   egress
    LSR has indicated via signaling that it can process ELs on\n   that tunnel.  This
    draft defines a mechanism to signal that\n   capability using OSPF.  This mechanism
    is useful when the label\n   advertisement is also done via OSPF.\n\n\t </p>\n
