abstract:
- content: "<p>This document describes the Schnorr signature, a non-interactive variant
    of the three-pass Schnorr identification scheme. The Schnorr signature allows
    one to prove the knowledge of a discrete logarithm without leaking its value.
    It can serve as a useful building block for many cryptographic protocols to ensure
    the participants follow the protocol specification honestly.</p>"
