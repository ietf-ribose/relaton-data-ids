abstract:
- content: "<p>The Layer 2 Tunneling Protocol (``L2TP'') defines a mechanism for tunneling
    PPP sessions over arbitrary media. There exists a class of services for which
    different types of data packets should be segregated from each other, over the
    lower layer transport. This document describes the solution space addressed, its
    underlying motivations, and the protocol modifications required. This enhancement
    to the L2TP protocol is called L2TP Alternate Data Channel, or ``L2TPADC''.</p>"
