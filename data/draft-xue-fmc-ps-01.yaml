abstract:
  content: "<p>The purpose of this document is to analyze the issues that have arisen
    so far and to propose several use cases for the Fixed Mobile Convergence. This
    document gives a brief overview of the assumed Fixed Mobile Convergence architecture
    and related works and then introduces several Intarea type of use cases based
    on the partnership in Fixed Mobile Convergence architecture, such as User Equipment
    identification, mobility consideration, such as mobility status reporting in Wi-Fi
    network and transporting Wi-Fi link characteristics type of considerations.</p>"
