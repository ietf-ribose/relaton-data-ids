abstract:
- content: "<p>Flex Ethernet(FlexE) implementation agreement have been published by
    OIF. FlexE provides a generic mechanism for supporting a variety of Ethernet MAC
    rates that may or may not correspond to any existing Ethernet PHY rate. This document
    describes a YANG data model for FlexE. It can be used to manage and control devices
    supporting FlexE functions.</p>"
