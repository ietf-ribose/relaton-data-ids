abstract:
  content: "\n\t <p>   This document specifies a header field for use with electronic
    mail\n   messages to indicate the results of message authentication efforts.\n
    \  Any receiver-side software, such as mail filters or Mail User Agents\n   (MUAs),
    can use this header field to relay that information in a\n   convenient and meaningful
    way to users, or make sorting and filtering\n   decisions.\n\n   This document
    is a candidate for Internet Standard status.  [RFC\n   Editor: Please delete this
    notation, as I imagine it will be\n   indicated some other way.]\n\n\t </p>\n
