abstract:
- content: "<p>This document defines an extension to the Multiprotocol Label Switching
    (MPLS) Label Switched Path (LSP) Ping and Traceroute to describe Multipath Information
    for Link Aggregation (LAG) member links separately, thus allowing MPLS LSP Ping
    and Traceroute to discover and exercise specific paths of layer 2 Equal-Cost Multipath
    (ECMP) over LAG interfaces. This document updates RFC4379 and RFC6424.</p>"
