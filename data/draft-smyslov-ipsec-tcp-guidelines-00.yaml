abstract:
- content: "<p>The Internet Key Exchange Protocol version 2 (IKEv2) defined in [RFC7296]
    uses UDP transport for its messages. [RFC8229] specifies a way to encapsulate
    IKEv2 and ESP (Encapsulating Security Payload) messages in TCP, thus making possible
    to use them in network environments that block UDP traffic. However, some nuances
    of using TCP in IKEv2 are not covered by that specification. This document provides
    clarifications and implementation guidelines for [RFC8229].</p>"
