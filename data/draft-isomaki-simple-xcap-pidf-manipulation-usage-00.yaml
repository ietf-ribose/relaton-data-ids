abstract:
- content: "<p>This document describes a usage of the Extensible Markup Language (XML)
    Configuration Access Protocol (XCAP) for manipulating the contents of Presence
    Information Data Format (PIDF) based presence document. It is mainly intended
    to be used in Session Initiation Protocol (SIP) based presence systems, where
    the Event State Compositor can use the XCAP-manipulated presence document as one
    of the inputs based on which it builds the overall presence state for the presentity.</p>"
