abstract:
- content: "<p>This document mainly introduces the practice of NFV decoupling test.
    Based on the product development situation of the current vendors, the decoupling
    test is carried out between NFVI&amp;VIM, VNFM&amp;VNF and NFVO. Through a series
    of tests to explore some of the problems encountered in the current stage of NFV
    decoupling testing, provide ideas for the subsequent development of NFV products.</p>"
