abstract:
  content: "\n\t <p>   This document defines the Time Zone Information File Format
    for\n   representing and exchanging time zone information, independent of any\n
    \  particular service or protocol.  A MIME media type for this format is\n   also
    defined.\n\nOpen Issues\n\n   o  Need to review definitions of terms.\n\n   o
    \ Should we require TZDIST servers to always return a particular\n      format
    (2 or 3) with/without leap seconds?  Or should we allow the\n      client to choose
    what they want (via parameters on the MIME type)?\n\n   o  Are we referencing
    the correct and most current versions of the\n      relevant POSIX specs?\n\n
    \  o  Is the MIME registration complete and correct (e.g. any security\n      or
    privacy considerations)?\n\n\t </p>\n      "
