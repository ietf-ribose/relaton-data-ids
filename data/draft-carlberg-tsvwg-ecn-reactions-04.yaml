abstract:
- content: "<p>This document presents an examination of various responses to Congestion
    Experience (CE) notifications by real time applications that have negotiated end-to-end
    support of Explicit Congestion Notification (ECN). This document is a follow-on
    effort of [rfc6679], which specifies the signaling used to provide ECN support
    for RTP/RTCP flows.</p>"
