abstract:
- content: "<p>This document defines basic classes of Logical Function Blocks (LFBs)
    used in the Forwarding and Control Element Separation (ForCES). The basic LFB
    classes are defined according to ForCES FE model and ForCES protocol specifications,
    and are scoped to meet requirements of typical router functions and considered
    as the basic LFB library for ForCES. The library includes the descriptions of
    the LFBs and the XML definitions.</p>"
