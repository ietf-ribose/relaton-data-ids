abstract:
  content: "\n\t <p>This memo describes a configuration interface advertisement method\nfor
    NETCONF device developers.  In the proposal, the developers take\na configuration
    interface definition information of target NETCONF\ndevices.  On their development
    environment, they generate stab\nclasses to control the devices.  The NETCONF
    device advertises their\nconfiguration interface by a WSDL file.  The WSDL file
    describes\nmessage type of each NETCONF operation of the device.  The WSDL file\ncontains
    XML Schema in its types element and describes definition of\nthe types definition
    used to configuration data.  By this\nconfiguration interface advertisement, Network
    management System\n(NMS) developers can improve their development efficiency of
    the NMS.\n\t </p>\n      "
