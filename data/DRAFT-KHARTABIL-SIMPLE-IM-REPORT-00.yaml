abstract:
  content: "\n\t <p>   Instant Messaging (IM) refers to the transfer of messages between\n
    \  users in near real-time.\n\n   This document extends Message/CPIM message format
    to enable endpoints\n   to request, create and send a delivery report as well
    as a read\n   report for a page-mode as well as session mode instant messages.\n
    \  This document also describes how SIP entities behave using this\n   extension.\n\t
    </p>\n      "
