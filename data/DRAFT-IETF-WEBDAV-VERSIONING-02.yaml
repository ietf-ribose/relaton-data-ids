abstract:
  content: "\n\t <p>This document specifies a set of methods, headers, and resource-types\nthat
    define the WebDAV Versioning extensions to the HTTP/1.1 protocol.\nWebDAV Versioning
    will minimize the complexity of clients so as to\nfacilitate widespread deployment
    of applications capable of utilizing\nthe WebDAV Versioning services. WebDAV Versioning
    includes:\n- Automatic versioning support for versioning-unaware clients,\n- Linear
    versioning , and\nSupport for parallel development and configuration management.\n\t
    </p>\n      "
