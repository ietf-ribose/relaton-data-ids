abstract:
  content: "\n\t <p>It is increasingly common for applications to want to influence
    the\nbehavior of equipment in the network, in violation of various\ntenets underpinning
    the the design of IP.  A number of different\nmechanisms and architectures have
    been proposed, and this very\ndrafty draft is a hoped to be a start at discussing
    some of the\nissues related to protocols used for middlebox communication.\n\n\n\t
    </p>\n      "
