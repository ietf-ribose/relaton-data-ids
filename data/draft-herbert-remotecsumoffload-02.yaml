abstract:
- content: "<p>This document describes remote checksum offload for encapsulation,
    which is a mechanism that provides checksum offload of encapsulated packets using
    rudimentary offload capabilities found in most Network Interface Card (NIC) devices.
    The outer header checksum e.g. that in UDP or GRE) is enabled in packets and,
    with some additional meta information, a receiver is able to deduce the checksum
    to be set for an inner encapsulated packet. Effectively this offloads the computation
    of the inner checksum. Enabling the outer checksum in encapsulation has the additional
    advantage that it covers more of the packet than the inner checksum including
    the encapsulation headers.</p>"
