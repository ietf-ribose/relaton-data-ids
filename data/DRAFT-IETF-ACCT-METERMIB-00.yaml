abstract:
  content: "\n\t <p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in TCP/IP-based internets.
    \ In particular, this memo defines managed objects used for obtaining accounting
    information from network devices (meters).\n\t </p>\n      "
