abstract:
  content: "\n\t <p>\n   A Uniform Resource Identifier (URI) is defined as a compact
    string of\n   characters for identifying an abstract or physical resource.  This\n
    \  document defines a URI scheme and syntax for the conference object\n   identifier,
    as defined in \"A Framework and Data Model for Centralized\n   Conferencing\".\n\n\t
    </p>\n      "
