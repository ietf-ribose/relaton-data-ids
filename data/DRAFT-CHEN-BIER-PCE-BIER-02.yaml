abstract:
  content: "\n\t <p>   Bit Index Explicit Replication (BIER)-TE shares architecture
    and\n   packet formats with BIER as described in\n   [I-D.ietf-bier-architecture].
    \ BIER-TE forwards and replicates\n   packets based on a BitString in the packet
    header, but every\n   BitPosition of the BitString of a BIER-TE packet indicates
    one or\n   more adjacencies.BIER-TE Path can be derived from a Path Computation\n
    \  Element (PCE).\n\n   This document specifies extensions to the Path Computation
    Element\n   Protocol (PCEP) to handle requests and responses for the computation\n
    \  of paths for BIER-TE.\n\n\t </p>\n      "
