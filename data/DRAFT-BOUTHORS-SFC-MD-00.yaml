abstract:
  content: "\n\t <p>   This draft describes the transport of metadata in Service Function\n
    \  Chains.\n\n   It precises how metadata MAY be shared reliably by network devices\n
    \  and/or network services via Metadata Messages that can be exchanged\n   offline
    or inline.\n\n   It proposes IPFIX as a representation mechanism for SFC Metadata
    and\n   SCTP as an optional transport mechanism to enable reliable\n   transmission
    of Metadata in SFC\n\n\t </p>\n      "
