abstract:
  content: "\n\t <p>   This document specifies Constrained Internationalized Resource\n
    \  Identifier References, a serialization of Internationalized Resource\n   Identifier
    (IRI) references that encodes the IRI components as\n   Concise Binary Object
    Representation (CBOR) data items rather than a\n   string of characters.  This
    intends to simplify parsing, reference\n   resolution, and comparison of IRIs
    in Constrained RESTful\n   Environments (CoRE).\n\n\t </p>\n      "
