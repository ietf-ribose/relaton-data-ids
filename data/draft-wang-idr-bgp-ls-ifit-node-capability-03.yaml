abstract:
- content: "<p>This document defines a way for a Border Gateway Protocol Link-State
    (BGP-LS) speaker to announce In-situ Flow Information Telemetry (IFIT) node capabilities
    of routers to BGP-LS consumer (e.g. a centralized controller). In this document,
    IFIT Node Capability TLV is defined as a new Node Attribute TLV that is encoded
    in the BGP-LS attribute with Node NLRIs [RFC7752]. Such advertisements enable
    a centralized controller that can leverage this information in determining whether
    a particular IFIT Option type can be supported in a given network.</p>"
