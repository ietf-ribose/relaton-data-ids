abstract:
- content: "<p>IEEE Std 802.15.4 defines Information Elements (IEs) that can be used
    to extend 802.15.4 in an interoperable manner. The IEEE 802.15 Assigned Numbers
    Authority (ANA) manages the registry of the Information Elements. This document
    formulates a request for ANA to allocate a number from that registry for IETF,
    and describes how the IE is formatted to provide subtypes.</p>"
