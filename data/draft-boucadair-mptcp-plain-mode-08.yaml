abstract:
- content: "<p>Because of the lack of Multipath TCP (MPTCP) support at the server
    side, some service providers now consider a network-assisted model that relies
    upon the activation of a dedicated function called MPTCP concentrator. This document
    focuses on a deployment scheme where the identity of the MPTCP concentrator(s)
    is explicitly configured on connected hosts. This document specifies an MPTCP
    option that is used to avoid the encapsulation of packets and out-of-band signaling
    between the CPE and the MPTCP concentrator. Also, this document specifies how
    UDP traffic, in particular, can be distributed among available paths by leveraging
    MPTCP capabilities.</p>"
