abstract:
  content: "\n\t <p>   Authorization support is required for various Internet\n   protocols,
    for example, TLS, CMS and their consumers,\n   and others. The X.509 AttributeCertificate
    provides a\n   structure which can form the basis for such services\n   [X.509].
    This specification defines two profiles (a\n   simple one and a 'full' one)  for
    the use of X.509\n   AttributeCertificates to provide such authorization\n   services.\n\n\t
    </p>\n      "
