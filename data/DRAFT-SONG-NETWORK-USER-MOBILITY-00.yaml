abstract:
  content: "\n\t <p>The demand for wireless mobile networking has been dramatically
    \nincreased thanks to rapid development of wireless technology and \nde facto
    Mobile IP technology [1].  Mobile IP, as originally \nspecified, defines the protocol
    enhancements that can provide IP \nmobility over the Internet.  The mobile node,
    identified by its Home \nAddress regardless its attaching point can have transparent
    routing \nof IP datagrams.  However, the need for the user mobility support has
    \nidentified by many wireless operators so as to keep up with nowadays \ncompetitive
    wireless mobile industry.  The IP user mobility is as \nthis document defines
    that the ability of end user to send and \nreceive IP datagrams regardless of
    mobile terminal and current \nlocation. This document specify the definition of
    the user mobility, \nthe merits of IP User Mobility, and finally provide IP user
    mobility \nsupport model.\n\t </p>\n      "
