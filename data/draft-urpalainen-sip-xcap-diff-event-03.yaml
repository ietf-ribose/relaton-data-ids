abstract:
- content: <p>This document describes an "xcap-diff" SIP event package, with the aid
    of which clients can receive notifications of the partial changes of Extensible
    Markup Language (XML) Configuration Access Protocol (XCAP) resources. The initial
    synchronization and document updates are based on using the XCAP-Diff format.</p>
