abstract:
  content: "\n\t <p>   This document contains a specification of the the MPLS base
    YANG\n   model.  The MPLS base YANG module serves as a base framework for\n   configuring
    and managing an MPLS switching subsystem.  It is expected\n   that other MPLS
    technology YANG models (e.g.  MPLS LSP Static, LDP or\n   RSVP-TE models) will
    augment the MPLS base YANG model.\n\n\t </p>\n      "
