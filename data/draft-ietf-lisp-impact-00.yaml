abstract:
- content: "<p>The Locator/Identifier Separation Protocol (LISP) aims at improving
    the Internet scalability properties leveraging on three simple principles: address
    role separation, encapsulation, and mapping. In this document, based on implementation,
    deployment, and theoretical studies, we discuss the impact that deployment of
    LISP can have on both the Internet in general and for the end-users in particular.</p>"
