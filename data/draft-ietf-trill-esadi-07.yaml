abstract:
- content: "<p>The IETF TRILL (Transparent Interconnection of Lots of Links) protocol
    provides least cost pair-wise data forwarding without configuration in multi-hop
    networks with arbitrary topologies and link technologies. TRILL supports multi-pathing
    of both unicast and multicast traffic. Devices that implement the TRILL protocol
    are called TRILL Switches or RBridges (Routing Bridges). ESADI (End Station Address
    Distribution Information) is an optional protocol by which a TRILL switch can
    communicate, in a Data Label (VLAN or Fine Grained Label) scoped way, end station
    addresses and other information to TRILL switches participating in ESADI for the
    relevant Data Label. This document updates RFC 6325, specifically the documentation
    of the ESADI protocol, and is not backwards compatible.</p>"
