    on the HTTP working group\n   mailing list (ietf-http-wg@w3.org), which is archived
    at\n   https://lists.w3.org/Archives/Public/ietf-http-wg/ .\n\n   Working Group
    information can be found at https://httpwg.github.io/ ;\n   source code and issues
    list for this draft can be found at\n   https://github.com/httpwg/http-extensions/labels/early-hints
    .\n\n\t </p>\n      "
