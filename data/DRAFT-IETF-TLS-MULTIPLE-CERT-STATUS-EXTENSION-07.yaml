abstract:
  content: "\n\t <p>   This document defines the Transport Layer Security (TLS) Certificate\n
    \  Status Version 2 Extension to allow clients to specify and support\n   several
    certificate status methods.  (The use of the Certificate\n   Status extension
    is commonly referred to as \"OCSP stapling\".)  Also\n   defined is a new method
    based on the Online Certificate Status\n   Protocol (OCSP) that servers can use
    to provide status information\n   not just about the server's own certificate,
    but also the status of\n   intermediate certificates in the chain.\n\n\t </p>\n
