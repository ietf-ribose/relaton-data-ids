abstract:
  content: "\n\t <p>   This document describes a passive method to perform packet
    loss,\n   delay and jitter measurements on live traffic.  This method is based\n
    \  on Alternate Marking technique, also called PNPM (Packet Network\n   Performance
    Monitoring).  It has been invented and engineered in\n   Telecom Italia.  This
    technique can be applied in various situations\n   (e.g.  [I-D.bryant-mpls-synonymous-flow-labels],\n
    \  [I-D.ietf-bier-mpls-encapsulation]).  The Telecom Italia use case is\n   explained
    in order to give an example and show the method\n   applicability.  The previous
    IETF drafts by Telecom Italia about this\n   technique were: [I-D.cociglio-mboned-multicast-pm]
    and\n   [I-D.tempia-opsawg-p3m].\n\n\t </p>\n      "
