abstract:
  content: <p>This document proposes a YANG module that allows a publisher to specify
    capabilities related to "Subscription to YANG Datastores" (YANG-Push). It proposes
    to use YANG Instance Data to document this information and make it already available
    at implementation-time, but also allow it to be reported at run-time. The YANG
    module is also prepared to contain other system capabilities, for future augmentations.</p>
