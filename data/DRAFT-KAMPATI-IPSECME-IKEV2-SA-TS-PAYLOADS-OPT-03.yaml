abstract:
  content: "\n\t <p>   This document describes a method for reducing the size of the\n
    \  Internet Key Exchange version 2 (IKEv2) exchanges at time of rekeying\n   IKE
    SAs and Child SAs by removing or making optional of SA &amp; TS\n   payloads.
    \ Reducing size of IKEv2 exchanges is desirable for low\n   power consumption
    battery powered devices.  It also helps to avoid IP\n   fragmentation of IKEv2
    messages.\n\n\t </p>\n      "
