abstract:
  content: "\n\t <p>   The usage of cryptographic algorithms, that are defined by
    GOST R\n   34.10-2012 [GOST3410-2012] and GOST R 34.11-2012 [GOST3411-2012]\n
    \  standards, for protection of the information is carried out, as a\n   rule,
    within the cryptographic protocols based on the accompanying\n   algorithms.\n\n
    \  This memo contains a description of the accompanying algorithms for\n   defining
    the pseudorandom functions, the key derivation functions,\n   the key agreement
    protocols based on the Diffie-Hellman algorithm and\n   the keying material export
    algorithms.\n\n\t </p>\n      "
