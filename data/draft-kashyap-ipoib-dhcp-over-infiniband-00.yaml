abstract:
  content: "\t <t>An InfiniBand network uses a link-layer addressing scheme thatis
    20-bytes long. This is larger than the 16-bytes reserved forthe hardware address
    in DHCP/BOOTP message. The aboveinequality imposes restrictions on the use of
    the DHCP messagefields when used over an IP over InfiniBand(IPoIB) network.This
    document describes the use of DHCP message fields whenimplementing DHCP over IPoIB.</p>"
