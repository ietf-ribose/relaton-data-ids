abstract:
- content: "<p>This document specifies the extensions to OSPF that enable an OSPF
    router to signal the requirement for a Bidirectional Forwarding Detection (BFD)
    session prior to adjacency formation. Link-Local Signaling (LLS) is used to advertise
    the requirement of strict-mode for BFD session establishment for OSPF adjacency.
    If both OSPF neighbors advertise the strict-mode for BFD, adjacency formation
    will be blocked until a BFD session has been successfully established.</p>"
