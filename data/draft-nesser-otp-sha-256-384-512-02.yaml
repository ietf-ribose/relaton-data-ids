  content: "\t <t>This document describes the use of the new AES hash alogrithms,SHA256,
    SHA384 and SHA512, for use with the One Time Password(OTP) system, as defined
    by RFC 2289. RFC 2289 has definitionsfor the MD4, MD5 and SHA1 hashes, while this
    document definestechniques for using the AES hashes.</p>"
