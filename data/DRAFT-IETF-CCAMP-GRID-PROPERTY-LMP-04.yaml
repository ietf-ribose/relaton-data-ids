abstract:
  content: "\n\t <p>   ITU-T [G.694.1] introduces the flexible-grid DWDM technique,
    which\n   provides a new tool that operators can implement to provide a higher\n
    \  degree of network optimization than is possible with fixed-grid\n   systems.
    \ This document describes the extensions to the Link\n   Management Protocol (LMP)
    to negotiate link grid property between the\n   adjacent DWDM nodes before the
    link is brought up.\n\n\t </p>\n      "
