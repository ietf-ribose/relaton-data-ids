abstract:
- content: "<p>This document specifies the Upper Layer Bindings of Network File System
    (NFS) protocol versions to RPC-over-RDMA transports. Such Upper Layer Bindings
    are required to enable RPC-based protocols to use direct data placement when conveying
    large data payloads on RPC- over-RDMA transports. This document obsoletes RFC
    5667.</p>"
