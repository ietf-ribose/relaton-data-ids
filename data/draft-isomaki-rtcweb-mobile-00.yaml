abstract:
- content: "<p>Web Real-time Communications (WebRTC) aims to provide web-based applications
    real-time and peer-to-peer communication capabilities. In many cases those applications
    are run in mobile devices connected to different types of mobile networks. This
    document gives an overview of the issues and challenges in implementing and deploying
    WebRTC in mobile environments. It also gives guidance on how to overcome those
    challenges.</p>"
