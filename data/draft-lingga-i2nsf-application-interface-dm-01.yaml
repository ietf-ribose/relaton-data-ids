abstract:
- content: "<p>This document describes an information model and a YANG data model
    for the Application Interface between an Interface to Network Security Functions
    (I2NSF) Analyzer and Security Controller in an I2NSF system in a Network Functions
    Virtualization (NFV) environment. The YANG data model described in this document
    is based on the I2NSF NSF-Facing Interface [I-D.ietf-i2nsf-nsf-facing-interface-dm]
    and the I2NSF Monitoring Interface [I-D.ietf-i2nsf-nsf-monitoring-data-model]
    for enabling feedback delivery based on the information received from the Network
    Security Function (NSF).</p>"
