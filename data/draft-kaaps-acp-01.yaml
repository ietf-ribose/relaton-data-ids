abstract:
  content: <p>Access Control Protocol (ACP) is a protocol for unified implementationof
    various methods for computer device access control. The protocolallows two devices
    to negotiate required assets, negotiate anauthentication method, do authentication,
    deliver the access parametersand do accounting, all within one so called "transaction".
    Separatetransactions can be joined so that more devices can be added to theaccess
    control operation.</p>
