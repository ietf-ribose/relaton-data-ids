abstract:
  content: "\n\t <p>   This document describes a method to improve the bandwidth utilization\n
    \  of network paths that carry multiple streams in parallel between two\n   endpoints,
    as in voice trunking.  The method combines standard\n   protocols that provide
    compression, multiplexing, and tunneling over\n   a network path for the purpose
    of reducing the bandwidth used when\n   multiple streams are carried over that
    path.\n\n\t </p>\n      "
