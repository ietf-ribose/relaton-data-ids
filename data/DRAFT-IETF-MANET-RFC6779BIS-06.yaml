abstract:
  content: "\n\t <p>   This document revises, extends, and replaces RFC 6779.  It
    defines a\n   portion of the Management Information Base (MIB) for use with network\n
    \  management protocols in the Internet community.  In particular, it\n   describes
    objects for configuring parameters of the Neighborhood\n   Discovery Protocol
    (NHDP) process on a router.  The extensions\n   described in this document add
    objects and values to support the NHDP\n   optimization specified in RFC 7466.
    \ The MIB module defined in this\n   document, denoted NHDP-MIB, also reports
    state, performance\n   information, and notifications about NHDP.  This additional
    state and\n   performance information is useful to troubleshoot problems and\n
    \  performance issues during neighbor discovery.\n\n\t </p>\n      "
