abstract:
  content: "\t <t>This memo defines a portion of the Management Information Base (MIB)for
    use with network management protocols in the Internet community.In particular,
    it describes objects for configuring aspects of theNeighborhood Discovery Protocol
    (NHDP) process on a router. The NHDPMIB also reports state information, performance
    information andnotifications. This additional state and performance information
    isuseful to management stations troubleshooting neighbor discoveryproblems.</p>"
