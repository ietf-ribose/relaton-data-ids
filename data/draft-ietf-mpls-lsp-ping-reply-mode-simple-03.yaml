abstract:
- content: <p>The Multiprotocol Label Switching (MPLS) Label Switched Path (LSP) Ping
    and Traceroute use the Reply Mode field to signal the method to be used in the
    MPLS echo reply. This document updates the "Reply via Specified Path (5)" Reply
    Mode value to easily indicate the reverse LSP. This document also adds an optional
    TLV which can carry ordered list of Reply Mode values. This document updates RFC7110.</p>
