abstract:
  content: "\n\t <p>This document defines a new PPP IPCP CONFIGURATION OPTION TYPE
    for\nreturning the addresses of IPv6 SIP proxy server(s). This option\nprovides
    one mechanism that a system may use to locate IPv6 SIP proxy\nserver(s). This
    approach is applicable for a system that is using\nIPv6 over PPP for the link
    layer protocol and IPv6 address\nallocation.\n\t </p>\n      "
