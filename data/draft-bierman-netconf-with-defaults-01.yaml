abstract:
- content: "<p>The NETCONF protocol defines ways to read configuration data from a
    NETCONF agent. Part of this data is not set by the NETCONF manager, but rather
    a default value is used. In many situations the NETCONF manager has a priori knowledge
    about default data, so the NETCONF agent does not need to send it to the manager.
    In other situations the NETCONF manger will need this data as part of the NETCONF
    rpc reply messages. This document defines a capability-based extension to the
    NETCONF protocol that allows the NETCONF manager to control whether default values
    are part of NETCONF rpc reply messages.</p>"
