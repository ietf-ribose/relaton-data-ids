  content: "\t <t>Traditional Network News (Netnews) systems handle only ASCIIcharacters
    in newsgroup names used in NNTP commands and messageheaders.This memo defines
    an extension to allow Internationalised NewsgroupNames, the characters of which
    can be drawn from the large Unicoderepertoire, based on the Extending IDNA to
    Other Protocols (X-IDNA)base specification.</p>"
