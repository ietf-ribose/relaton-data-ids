abstract:
  content: "\n\t <p>   RFC 3263 defines how a SIP implementation given an URL should
    locate\n   the next hop SIP server using DNS.  The RFC repeatedly states that\n
    \  the implementation should look up IPv4 or IPv6 addresses, which is\n   not
    a good solution considering the issues that lead to the\n   development of Happy
    Eyeballs (RFC XXX).  This document corrects this\n   behaviour for dual stack
    SIP implementations so that an\n   implementation so that an implementation should
    look up both IPv4 and\n   IPv6 addresses.  This way, the implementation can find
    the best\n   network flow and have a greater chance in success in reaching the\n
    \  service.\n\n   This document also clarifies DNS SRV usage for single stack
    clients.\n\n\t </p>\n      "
