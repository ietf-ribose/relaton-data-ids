abstract:
- content: "<p>OSPFv3 requires functional extension beyond what can readily be done
    with the fixed-format Link State Advertisement (LSA) as described in RFC 5340.
    Without LSA extension, attributes associated with OSPFv3 links and advertised
    IPv6 prefixes must be advertised in separate LSAs and correlated to the fixed-format
    LSA. This document extends the LSA format by allowing the optional inclusion of
    Type-Length- Value (TLV) tuples in the LSAs. Backward compatibility mechanisms
    are also described.</p>"
