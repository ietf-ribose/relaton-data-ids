abstract:
- content: "<p>This document describes how Ethernet VPN (EVPN) control plane can be
    used with Network Virtualization Overlay over Layer 3 (NVO3) Generic Network Virtualization
    Encapsulation (Geneve) encapsulation for NVO3 solutions. EVPN control plane can
    also be used by a Network Virtualization Endpoints (NVEs) to express Geneve tunnel
    option TLV(s)supported in transmission and/or reception of Geneve encapsulated
    data packets.</p>"
