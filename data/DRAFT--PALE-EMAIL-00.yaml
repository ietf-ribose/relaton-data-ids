abstract:
  content: "\n\t <p>   This memo presents a proposal for an efficient and simple way
    of \n   forming email addresses.  The goal is to achieve easier, more \n   productive
    communication between email users, in particular by aking \n   addresses intuitive
    and thus easy to remember, or guess-enabled on \n   material-world data about
    the correspondent, as well as independent \n   from technical or organizational
    specifics of email services. \n\n\t </p>\n      "
