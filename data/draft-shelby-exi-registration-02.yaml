abstract:
- content: <p>Efficient XML Interchange (EXI) is an XML representation technique specified
    by the W3C to provide a time and space efficient encoding for XML documents. This
    document defines a new Structured Syntax Suffix "+exi" for use in a specific class
    of protocols, where "exi" content-type encoding or the generic "application/exi"
    media type are not applicable.</p>
