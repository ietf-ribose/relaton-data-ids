abstract:
  content: "\n\t <p>   This document proposes a YANG module for data export notification\n
    \  capabilities which augments System-Capabilities model defined in [I-\n   D.netconf-notification-capabilities]
    and provides additional data\n   export attributes associated with system capabilities
    for transport\n   specific Notification.  This YANG module can be used by the
    client to\n   learn capability information from the server at run-time or\n   implementation-
    time, per the YANG Instance Data File Format.\n\n\t </p>\n      "
