abstract:
  content: "\n\t <p>   An SR Policy is a set of candidate paths.  The headend of an
    SR\n   Policy may learn multiple candidate paths for an SR Policy via a\n   number
    of different mechanisms, e.g., CLI, NetConf, PCEP, or BGP.\n   BGP distribute
    candidate paths has been defined in\n   [I-D.ietf-idr-segment-routing-te-policy].
    \ This document defines an\n   extension of BGP to request BGP speaker(controller)
    advertise the\n   candidate paths.  The goal is to unify the protocol when the\n
    \  candidate path of SR Policy provision is via BGP to reduce the\n   network
    complexity and potential bugs cause by different protocol\n   interactions.\n\n\n\t
    </p>\n      "
