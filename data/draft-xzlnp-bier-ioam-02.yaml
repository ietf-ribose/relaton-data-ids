abstract:
- content: <p>In-situ Operations, Administration, and Maintenance (IOAM) collects
    operational and telemetry information while the packet traverses a particular
    network domain. Bit Index Explicit Replication (BIER) is an architecture that
    provides optimal multicast forwarding through a "multicast domain", without requiring
    intermediate routers to maintain any per-flow state or to engage in an explicit
    tree-building protocol. The BIER header contains a bit-string in which each bit
    represents exactly one egress router to forward the packet to. This document outlines
    the requirements to carry IOAM data in BIER header and specifies how IOAM data
    fields are encapsulated in BIER header.</p>
