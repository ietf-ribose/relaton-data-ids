abstract:
  content: "\n\t <p>   [RFC4684] defines Multi-Protocol BGP (MP-BGP) procedures that
    allow\n   BGP speakers to exchange Route Target reachability information (RT-\n
    \  Constrain) to restrict the propagation of Virtual Private Network\n   (VPN)
    routes.  In network scenarios where hierarchical route\n   reflection (RR) is
    used, the existing RT-Constrain mechanism may\n   result in persistent routing
    oscillations within RRs.  This document\n   describes the problem scenario and
    proposes solutions to address\n   persistent routing oscillations in hierarchical
    RR scenario.\n\n   This document updates RFC 4684 by proposing solutions to avoid
    the\n   persistent routing oscillations in hierarchical RR scenario.\n\n\t </p>\n
