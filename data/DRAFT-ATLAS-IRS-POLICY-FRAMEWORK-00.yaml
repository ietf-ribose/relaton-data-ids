abstract:
  content: "\n\t <p>   A key aspect of the Interface to the Routing System (IRS) is
    what\n   mechanisms it includes to carry policy information and to enable\n   policy
    control.  This applies both in the protocol itself and in the\n   sub-interfaces
    associated with the different components of the\n   routing system.  Similarly,
    the data-models associated with the sub-\n   interfaces must be capable of expressing
    the appropriate granularity\n   for access and authorization-related policy.  This
    document describes\n   the policy framework for IRS.\n\n\t </p>\n      "
