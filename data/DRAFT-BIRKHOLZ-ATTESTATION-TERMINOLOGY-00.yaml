abstract:
  content: "\n\t <p>   This document is intended to illustrate and remediate the impedance\n
    \  mismatch of terms related to attestation procedures used in different\n   domains
    today.  New terms defined by this document provide a\n   consolidated basis to
    support future work on attestation procedures\n   in the IETF and beyond.\n\n\t
