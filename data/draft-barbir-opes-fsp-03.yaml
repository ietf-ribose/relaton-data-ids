abstract:
- content: "<p>This document discusses a Framework for Service Personalization (FSP)
    defined within the bounds of the Open Pluggable Edge Services (OPES) Framework.
    The work described here aims to provide a Framework and Protocols for the delivery
    of the optimal content variant for a given requestor based on subscriber profile
    and policies, content profile and its associated policies. This document provides
    a general outline of FSP that could be used as a vehicle for performing personalization
    services in edge and intermediary devices or at Content origins.</p>"
