abstract:
  content: "\n\t <p>This memo describes the RTP payload format for payload meta-\ninformation.
    A RTP-Meta-Info packet is a collection of individual\nfields. Each field has its
    own format: the format of some fields are\ndocumented here, other fields may be
    defined and documented elsewhere.\n\nThis memo also specifies methods within SDP
    (Session Description\nProtocol) and RTSP (Real-time Streaming Protocol) for negotiating
    the\ncontents of an RTP-Meta-Info stream.\n\t </p>\n      "
