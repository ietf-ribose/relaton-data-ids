  content: "\n\t <p>   This specification will describe how ephemeral LISP EIDs can
    be used\n   to create source anonymity.  The idea makes use of frequently\n   changing
    EIDs much like how a credit-card system uses a different\n   credit-card numbers
    for each transaction.\n\n\n\t </p>\n      "
