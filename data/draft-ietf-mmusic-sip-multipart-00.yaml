abstract:
- content: "<p>This document proposes the definition of a multipart/sip-id media type,
    according to the rules defined in RFC 2048. This media type is intended to be
    carried by the session invitation protocol messages, when these messages are used
    to route calls between Internet Telephony domains.</p>"
