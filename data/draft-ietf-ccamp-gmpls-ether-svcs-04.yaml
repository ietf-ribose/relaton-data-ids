abstract:
  content: "<p>This document describes a method for controlling two specific typesof
    Ethernet switching via Generalized Multi-Protocol Label Switching(GMPLS). This
    document supports the types of switching correspondingto the Ethernet services
    that have been defined in the context of theMetro Ethernet Forum (MEF) and International
    Telecommunication Union(ITU) G.8011. Specifically, switching in support of Ethernet
    privateline and Ethernet virtual private line services are covered. Supportfor
    MEF and ITU defined parameters is also covered.</p>"
