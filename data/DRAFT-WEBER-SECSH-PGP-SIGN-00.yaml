abstract:
  content: "\n\t <p>This document clarifies details of using OpenPGP keys as host
    keys\nand user authentication keys in the Secure Shell protocol.\nPreventing man
    in the middle attacks is an important part of\nsecurity, and in many circumstances
    verifying the authenticity of an\nOpenPGP key will be easier than verifying the
    authenticity of an ssh-\nrsa or ssh-dss key.\n\t </p>\n      "
