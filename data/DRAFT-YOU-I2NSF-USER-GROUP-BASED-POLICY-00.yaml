abstract:
  content: "\n\t <p>   This draft discusses the User-group Aware Policy Control (UAPC)\n
    \  framework that facilitates consistent enforcement of security\n   policies
    based on user group identity.  The framework calls for: (1)\n   a user-group identifier
    derived from predefined policy criteria\n   (e.g., source IP, time-of-day, device
    certificate, etc.) for security\n   policy enforcement; (2) a logical policy server
    that maintains user-\n   group identification policies as well as inter-user-group
    permission\n   policies; and (3) a logical security controller responsible for\n
    \  managing Network Security Functions (NSFs), and implementing\n   necessary
    policies on them.  The document discusses key northbound\n   APIs of the framework
    that fall within the scope of the I2NSF Service\n   Layer.\n\n\n\t </p>\n      "
