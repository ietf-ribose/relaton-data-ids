abstract:
  content: "\n\t <p>   This document specifies a fast reroute framework for protecting
    IP/\n   MPLS services and MPLS transport tunnels against egress router\n   failures.
    \ In this framework, the penultimate-hop router of an MPLS\n   tunnel pre-establishes
    a bypass tunnel to a protector.  Upon an\n   egress router failure, the penultimate-hop
    router performs local\n   failure detection and local repair, by rerouting traffic
    over the\n   bypass tunnel.  The protector in turn performs context label\n   switching
    or context IP forwarding to send the traffic to ultimate\n   service destination(s).
    \ This mechanism can be used to reduce traffic\n   loss before global repair reacts
    to the failure and control plane\n   protocols converge on the topology changes
    due to the failure.  The\n   framework is applicable to all types of IP/MPLS services
    and MPLS\n   tunnels.  Under the framework, service protocol extensions may be\n
    \  further specified to facilitate service label distribution to\n   protector.\n\n\t
    </p>\n      "
