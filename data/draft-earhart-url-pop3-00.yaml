abstract:
- content: "<p>It is occasionally useful to be able to reference a generic server
    to be used for message submission. URLs provide a good mechanism for refering
    to arbitrary network resources. The POP3 URL scheme allows a URL to specify a
    POP3 [POP3] server, allowing other protocols to use a general ''URL to be used
    for mail access'' in place of an explicit reference to POP3.</p>"
