abstract:
  content: "<p>This draft describes an extension block used to convey path information
    in networks using Contact Graph Routing (CGR). The CGR Extension Block (CGR-EB)
    captures the set of contacts comprising the message path calculated by a CGR agent
    prior to forwarding a message.</p>"
