abstract:
  content: "<p>The Lightweight Flow Accounting Protocol (LFAP) is an operationsand
    management protocol that provides detailed information aboutIPv4 and Ipv6 packets
    traversing a network element. The primaryfunction of LFAP is the reliable delivery
    of large volumes ofpacket header derived information from a network element, termedConnection
    Control Entity (CCE) to a Flow Accounting Server (FAS)of current or historical
    flows for billing, capacity planningsecurity, or traffic engineering purposes.</p>"
