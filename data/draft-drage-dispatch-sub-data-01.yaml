abstract:
  content: "\t <t>This document provides a SIP/SIPS URI parameter to enablesubscription
    data related to a SIP/SIPS URI to accompany that SIP/SIPS URI when required by
    other entities in the same system. Thiscan then be used by the receiving entity
    to assist in the provisionof capabilities associated with that SIP/SIPS URI, either
    in thisrequest or in other subsequent requests.</p>"
