abstract:
- content: "<p>This document provides a SIP/SIPS URI parameter to enable subscription
    data related to a SIP/SIPS URI to accompany that SIP/ SIPS URI when required by
    other entities in the same system. This can then be used by the receiving entity
    to assist in the provision of capabilities associated with that SIP/SIPS URI,
    either in this request or in other subsequent requests.</p>"
