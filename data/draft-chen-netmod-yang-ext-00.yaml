abstract:
- content: "<p>YANG - the NETCONF Data Modeling Language - supports modeling of a
    tree of data elements that represent the configuration and runtime status of a
    particular network element managed via NETCONF. This document introduces new idea
    which revises the ID [draft-linowski-netmod-yang-abstract-03] and clears some
    ambiguous concepts and descrptions.</p>"
