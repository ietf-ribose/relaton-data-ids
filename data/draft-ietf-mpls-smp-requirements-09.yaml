abstract:
- content: <p>This document presents the basic network objectives for the behavior
    of Shared Mesh Protection (SMP) that are not based on control-plane support. This
    document provides an expansion of the basic requirements presented in RFC 5654
    ("Requirements of an MPLS Transport Profile") and RFC 6372 ("MPLS Transport Profile
    (MPLS-TP) Survivability Framework"). This document provides requirements for any
    mechanism that would be used to implement SMP for MPLS-TP data paths, in networks
    that delegate protection switch coordination to the data plane.</p>
