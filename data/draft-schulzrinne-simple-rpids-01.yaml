abstract:
  content: "\t <t>The Rich Presence Information Data Format for SIP (RPIDS) addselements
    to the Presence Information Data Format (PIDF) that provideadditional information
    about the presentity and its contacts. Thisinformation can be translated into
    call routing behavior and/or bedelivered to watchers. The information is designed
    so that much of itcan be derived automatically, e.g., from calendar files or useractivity.</p>"
