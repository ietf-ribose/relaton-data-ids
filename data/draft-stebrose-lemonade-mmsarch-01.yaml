abstract:
- content: "<p>This document presents a taxonomy of messaging architecture components
    and models, providing a comparison of their feature sets. It also identifies the
    commonalities of these mobile messaging solutions and abstracts from these a set
    of mobile messaging requirements. The information is provided to inform and encourage
    future discussion of and improvements to Internet messaging in order to increase
    their applicability to mobile messaging systems.</p>"
