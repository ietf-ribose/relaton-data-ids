abstract:
  content: "<p>The Locator/Identifier Separation Protocol (LISP) is a new naming andaddressing
    architecture to solve the Internet's routing scalingproblem. It separates global
    routing in the Internet from localrouting and naming in end-user networks. The
    basic LISP architecturedoes not support mobility. The mobility extension LISP
    Mobile Node(LISP-MN) describes a mechanism that extends LISP to support mobilenodes
    and enables them to roam into LISP and non-LISP networks whilebeing reachable
    under the same address. Currently, LISP-MN does notsupport networks that use network
    address translation (NAT). Thisdocument presents an extension for LISP-MN that
    makes LISP mobilenodes behind a NAT globally reachable.</p>"
