abstract:
  content: "\n\t <p>   The start and end dates specified in BCP 101 for IAOC members
    has\n   proven to be impractical.  This memo updates BCP 101 to establish\n   start
    and end dates for terms of IAOC members that will be more\n   practical.  In addition,
    this memo clarifies the term of the IAOC\n   Chair.\n\n\t </p>\n      "
