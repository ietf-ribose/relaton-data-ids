abstract:
  content: "\n\t <p>This memo documents an extension to OSPF which allows area border\nrouters
    to translate Type 5 LSAs into Type 7 LSAs with aggregation.\nType 7 LSAs, which
    are translations of Type 5 LSAs, are flooded into\nNot-So-Stubby areas (NSSAs).
    \ All differences, while expanding\ncapability, are backward compatible in nature.
    \ NSSA Border routers\nwhich run implementations of this memo will interoperate
    with other\nNSSA routers which do not.  This option is only applicable on a\nborder
    router with at least one directly attached NSSA.\n\t </p>\n      "
