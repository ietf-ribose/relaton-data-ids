abstract:
- content: "<p>The Atom Syndication Format (RFC 4287) defines the 'application/ atom+xml'
    media type to identify both Atom Feed and Atom Entry Documents. This document
    defines an optional 'type' parameter used to differentiate the two types of Atom
    documents.</p>"
