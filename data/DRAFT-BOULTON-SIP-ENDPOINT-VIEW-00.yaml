abstract:
  content: "\n\t <p>This document defines a standard mechanism for capturing and\nproviding
    important session information associated with the Session\nInitiation Protocol
    (SIP).  Certain properties of a SIP protocol\nexchange are essential for further
    independent signalling\ninteractions.  In certain environments this information
    can be lost\nwhen traversing entities such as Back-to-Back User Agents (B2BUA).\nThis
    document defines a new optional SIP header, Endpoint-View, for\ncapturing appropriate
    information.\n\t </p>\n      "
