abstract:
  content: "\n\t <p>   This document discusses two categories of inter-connections
    of\n   BGP/MPLS IP VPN [RFC4364] and Data Center (DC) overlay networks. In\n   the
    first category, DC overlay virtual network is built with BGP/MPLS\n   IP VPN (IP
    VPN) technologies, the inter-connection of IP VPN in the\n   DC to IP VPN in the
    WAN enables end-to-end IP VPN connectivity. In\n   the second category, DC overlay
    network uses non IP VPN overlay\n   technologies, the inter-connection of any
    overlay virtual network in\n   the DC to IP VPN in the WAN provides end user connectivity
    through\n   stitching of different overlay technologies.\n\n\t </p>\n      "
