abstract:
  content: "\n\t <p>   This document defines the PCEP extension for PCE application
    in\n   Native IP network. The scenario and architecture of PCE in native IP\n
    \  is described in [I-D.draft-wang-teas-pce-native-ip]. This draft\n   describes
    the key information that is transferred between PCE and\n   PCC to accomplish
    the end2end traffic assurance in Native IP network\n   under central control mode.\n\n\t
    </p>\n      "
