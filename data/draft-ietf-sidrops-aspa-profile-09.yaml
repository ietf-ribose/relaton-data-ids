abstract:
- content: "<p>This document defines a standard profile for Autonomous System Provider
    Authorization in the Resource Public Key Infrastructure. An Autonomous System
    Provider Authorization is a digitally signed object that provides a means of validating
    that a Customer Autonomous System holder has authorized members of Provider set
    to be its upstream providers or provide route server service at internet exchange
    point. For the Providers it means that they are legal to send prefixes received
    from the Customer Autonomous System in all directions including providers and
    peers.</p>"
