abstract:
  content: "\n\t <p>   E-VPN can be an integral part of an Integrated Routing and
    Bridging\n   (IRB) solution which is capable of performing optimum unicast and\n
    \  multicast forwarding not just for L2 traffic but also for L3 traffic.\n   This
    document describes how an IRB solution based on E-VPN can\n   interoperate seamlessly
    with the IP-VPN solution over MPLS and IP\n   networks.\n\n\t </p>\n      "
