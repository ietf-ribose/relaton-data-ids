abstract:
  content: "<p>This document describes the service-specific implementation andrequirements
    for Pseudo-Wire Emulation Edge-to-Edge (PWE3) of TDMcircuits using SONET/SDH payload
    formats. This draft extendsSONET/SDH SPE emulation proposal [CEP-SPE], providing
    SONETVT1.5/2/3/6 and SDH VC-11/12/2 circuit emulation. This draft alsoprovides
    bandwidth saving modes for SONET STS-1 and SDH VC-3/4carrying tributaries or asynchronous
    T3/E3 signals. This proposalis optimized for VT level cross connect applications,
    for PDH toSONET/SDH emulation and for carrying PDH circuits across a PSN. Theapplicability
    statement for TDM circuit emulation (PDH andSONET/SDH) is described in [TDM-APP].
    This draft discusses theemulation of these circuits over packet networks using
    IP or MPLS.</p>"
