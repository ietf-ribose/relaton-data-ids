abstract:
  content: "<p>Actual measurement results obtained with npmps-like [2] measurementsetup
    are described and their relation to the npmps draft arediscussed. The presented
    results use a subset of the npmps metric, andare presented to give an example
    of the use of the metric forreporting real results. An example of derivative use
    of measurementresults is provided.A full text of the draft, including figures,
    can be downloaded in PDFformat from http://www-nrc.nokia.com/netperf/results.pdf.</p>"
