abstract:
  content: "\n\t <p>   The Session Initiation Protocol (SIP) provides a stateless,\n
    \  challenge-based mechanism for  authentication that is based on\n   authentication
    in HTTP. RFC 3261 fails to indicate the behaviour of\n   SIP intermediaries and
    User Agents in certain scenarios. This\n   documents presents such scenarios,
    analysis the currently available\n   text, and where possible, offers a solution.\n\n\t
    </p>\n      "
