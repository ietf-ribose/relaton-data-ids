abstract:
- content: "<p>The IETF has many new initiatives relying on IPv6 Enhanced Headers
    added in transit: SRv6, SFC, BIERv6, iOAM. Additionally, some recent developments
    are overlays (SRv6, VxLAN) over IPv6. It could create oversized packets that need
    to be dealt with. This document analyzes available standards for the resolution
    of oversized packet drops.</p>"
