abstract:
  content: "\n\t <p>This document defines interworking procedures between [RFC 3473]\n(Generalized
    MPLS (GMPLS) RSVP-TE) and [RFC 3474] (GMPLS RSVP-TE \nUsage and Extensions for
    ASON) signaling. RFC 3474 extensions\nare used in ITU-T Recommendation [G.7713.2].
    \ Two basic interworking \nscenarios are discussed. \n\nRFC 3474 was intended
    to use the same basic mechanisms as and\nto be backwards compatible to RFC 3473.
    \ Some objects in 3474\nare carried transparently over an RFC 3473 network, in\naccordance
    with RSVP procedures for unrecognized objects.\nOther objects must be mapped or
    generated at the interworking\npoint.\n\nThe mechanisms described in this document
    are applicable to\nany types of interfaces common to RFC 3473 and Recommendation
    \nG.7713.2, esp. time-division multiplexed, lambda or\nfiber switching interfaces.\n\t
    </p>\n      "
