abstract:
  content: "<p>This memo describes the applicability of GMPLS signaling to IP overOptical
    (IPO) networks. The underlying premise behind GMPLSsignaling for IPO networks
    is discussed and pertinent limitationsare highlighted. Throughout this discussion,
    GMPLS-RSVP (RSVP-TEwith GMPLS extensions) will be used to exemplify the class
    ofprotocols under consideration. This memo also describes the subsetsof GMPLS
    signaling message exchanges that are needed to supportconnection management between
    optical switches, and between IP/MPLSrouters and optical switches in IP over Optical
    networks.</p>"
