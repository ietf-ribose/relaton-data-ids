abstract:
- content: "<p>This document presents the qGSMP protocol. The purpose of qGSMP is
    to provide a simple open protocol for remotely controlling and managing an ATM
    switch with support for quality of service. qGSMP builds upon the GSMP protocol
    ([5], [6], [7]), and provides functions for quality of service (QOS) provisions.</p>"
