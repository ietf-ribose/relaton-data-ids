    +--------+IPv4/v6 ISPCustomer Figure 1: Point6Box Service Architecture3. Problem
    statementThe accounting information defined for tunnels [RFC2867] includesattributes
    Acct-{Input,Output}-Octets and Acct-{Input,Output}-Packetsfor traffic measurements.
    These attributes do not depend of theversion of IP used by the monitored traffic.
    Operators may not beable to differenciate IPv4 from IPv6 traffic in their accountingstatistics.
    This non-differentiation even leads to mis-usages: Inthe current PPP implementation
    from BSD, the values of theseattributes are only based on IPv4 statistics collected
    from IPCPprotocol. No statistics are collected for IPv6 from IPV6CP.This proposal
    should decide which attributes may be candidate for IP-version differentiation.
    In operating system MIBs, values for in/outoctets on a network interface are independent
    of the IP version.Having such values for each version may be usefull for monitoring
    andbilling purpose. However the differentiation is done for in/out IPv4and IPv6
    packets on a network interface. Operators can extract fromthese values some hints
    about the usage of each version of the IPprotocol but can not give quantitative
    report of bandwidth usage.</p>"
