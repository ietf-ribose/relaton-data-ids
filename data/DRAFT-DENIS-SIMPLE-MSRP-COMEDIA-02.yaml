abstract:
  content: "\n\t <p>This document extends the MSRP connection model to negotiate the\ndirection
    of the TCP connection setup.  This provides a partial yet\nsimple solution for
    scenarios whereby either, but not both, party to\nan MSRP session is located behind
    a NAT or firewall, and cannot serve\nas the passive endpoint for TCP connection
    setup.\n\t </p>\n      "
