abstract:
  content: "<p>Short Message Service (SMS) messages have become very popular amongmobile
    phone users. However, the service providing is stillrelatively awkward. This draft
    presents an encoding and a simpleprotocol for describing and submitting SMS messages
    over theInternet. The protocol is aimed to be used between service providersand
    SMS gateways. The SMS messages are encoded in XML and thecorresponding Document
    Type Definition (DTD) for the messagestructure is described</p>"
