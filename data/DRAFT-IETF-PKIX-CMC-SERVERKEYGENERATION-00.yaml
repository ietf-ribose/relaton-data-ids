abstract:
  content: "\n\t <p>   This document defines a set of extensions to the Certificate\n
    \  Management over CMS (CMC) protocol that addresses the desire to\n   support
    server-side generation of keys.  This service is provided by\n   the definition
    of additional control statements within the CMC\n   architecture.  Additional
    CMC errors are also defined.\n\n\t </p>\n      "
