abstract:
  content: "\n\t <p>   The Application Program Interface (API) of MIF, specified in
    the MIF\n   API consideration, must rely on lower layer functionalities when\n
    \  handover between homogeneous or heterogeneous networks is necessary.\n   To
    improve the connectivity experience, the existing MIF API needs to\n   be extended
    for solving such problem. IEEE is also aimed at the\n   similar issue from different
    way. A kind of logical entities over the\n   link layer protocol for handling
    the seamless handover has been\n   defined in IEEE 802.21. This document proposes
    a mechanism via\n   integrating MIF API and IEEE 802.21 to support application
    service\n   better.\n\n\t </p>\n      "
