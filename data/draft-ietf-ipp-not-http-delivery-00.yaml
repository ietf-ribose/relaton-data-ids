  content: "\t <t>The IPP notification specification [ipp-ntfy] requires the availabilityof
    one or more delivery methods for dispatching notification reports tointerested
    parties. This document describes the semantics and syntax ofa protocol that a
    delivery method may use to deliver IPP notificationsusing HTTP for a transport.</p>"
