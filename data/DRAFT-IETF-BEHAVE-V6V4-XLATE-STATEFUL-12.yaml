abstract:
  content: "\n\t <p>This document describes stateful NAT64 translation, which allows\nIPv6-only
    clients to contact IPv4 servers using unicast UDP, TCP, or\nICMP.  The public
    IPv4 address can be shared among several IPv6-only\nclients.  When the stateful
    NAT64 is used in conjunction with DNS64\nno changes are usually required in the
    IPv6 client or the IPv4\nserver.\n\t </p>\n      "
