abstract:
- content: "<p>This document defines VC-ID-ASM, a virtual channel based inter- domain
    any source multicast protocol. Based on extended source specific multicast, the
    participants join a virtual channel and a shared tree is formed. The receivers
    receive the multicast traffic along the shared tree, sense the source addresses
    and then initiate the switch process from the shared tree to the source trees.</p>"
