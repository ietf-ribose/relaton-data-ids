abstract:
  content: "\n\t <p>   This document defines a new SDES item called SRCNAME which
    uniquely\n   identifies a single media source, like a camera or a microphone.\n
    \  That way anyone receiving the SDES information from a set of\n   interlinked
    RTP sessions can determine which SSRCs are related to the\n   same source.  It
    can equally be used to label SSRC multiplexed\n   related streams, such as FEC
    or Retransmission streams related to the\n   original source stream in the same
    session.  In addition the new SDES\n   item is also defined for usage with the
    SDP source specific media\n   attribute (\"a=ssrc\") enabling an end-point to
    declare and learn the\n   source bindings ahead of receiving RTP/RTCP packets
    through\n   signalling.\n\n\t </p>\n      "
