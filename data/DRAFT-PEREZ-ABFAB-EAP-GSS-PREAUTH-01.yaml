abstract:
  content: "\n\t <p>   This draft defines an alternative to the standard cross-realm\n
    \  operation in Kerberos, to allow users from an organization can obtain\n   a
    TGT from the KDC of a different one, both belonging to the same\n   AAA-based
    federation.  This proposal makes use of the GSS-API pre-\n   authentication for
    Kerberos and the GSS-API Mechanism for the\n   Extensible Authentication Protocol
    to carry out the required\n   functionality.\n\n\t </p>\n      "
