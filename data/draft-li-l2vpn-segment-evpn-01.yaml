abstract:
- content: "<p>This document proposes an enhanced EVPN mechanism, segment-based EVPN
    (S-EVPN). It satisfies the requirements of PBB-EVPN but does not require PBB implementation
    on PE. The solution uses a global label for each Ethernet Segment (ES) in an EVPN.
    It inserts the source ES label into packets at ingress PE and learns C-MAC and
    source ES label binding at egress PE. The solution makes the implementation easier
    and closer to E-VPN compared to PBB-EVPN but has the PBB-EVPN benefits.</p>"
