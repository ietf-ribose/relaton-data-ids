abstract:
  content: "<p>This document defines a YANG data model for configuring security policy
    rules on Network Security Functions (NSF) in the Interface to Network Security
    Functions (I2NSF) framework. The YANG data model in this document corresponds
    to the information model for NSF-Facing Interface in the I2NSF framework.</p>"
