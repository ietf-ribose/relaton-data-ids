abstract:
  content: "\n\t <p>   This memo defines a module of the Management Information Base
    (MIB)\n   used by Simple Network Management Protocol (SNMP) in TCP/IP- based\n
    \  internet.  In particular, it defines objects for managing single\n   channel
    optical interface parameters of DWDM applications, using the\n   approach specified
    in G.698.2 [ITU.G698.2] .  This interface,\n   described in ITU-T G.872, G.709
    and G.798, is one type of OTN multi-\n   vendor Intra-Domain Interface (IaDI).
    \ This RFC is an extension of\n   RFC3591 to support the optical parameters specified
    in ITU-T G.698.2\n   and application identifiers specified in ITU-T G.874.1 [ITU.G874.1].\n
    \  Note that G.874.1 encompasses vendor-specific codes, which if used\n   would
    make the interface a single vendor IaDI and could still be\n   managed.\n\n   The
    MIB module defined in this memo can be used for Optical\n   Parameters monitoring
    and/or configuration of the endpoints of the\n   multi-vendor IaDI based on the
    Black Link approach.\n\n\t </p>\n      "
