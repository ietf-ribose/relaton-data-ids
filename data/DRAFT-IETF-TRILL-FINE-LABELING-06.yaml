abstract:
  content: "\n\t <p>   The IETF has standardized TRILL (Transparent Interconnection
    of Lots\n   of Links), a protocol for least cost transparent frame routing in\n
    \  multi-hop networks with arbitrary topologies and link technologies,\n   using
    link-state routing and a hop count. The TRILL base protocol\n   standard supports
    labeling of TRILL data with up to 4K IDs. However,\n   there are applications
    that require more fine-grained labeling of\n   data. This document updates RFC
    6325 by specifying optional\n   extensions to the TRILL base protocol to safely
    accomplish this.\n\n\n\t </p>\n      "
