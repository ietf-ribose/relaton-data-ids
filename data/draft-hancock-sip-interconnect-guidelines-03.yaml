abstract:
  content: "<p>As Session Initiation Protocol (SIP) peering becomes more widelyaccepted
    by service providers the need to define an interconnectguideline becomes of greater
    value. This document takes intoconsideration the SIP and commonly used SIP extensions,
    and itdefines a fundamental set of requirements for SIP Service Providers(SSPs)
    to implement within their signaling functions (SFs) orSignaling Path Border Elements
    (SBEs) for peering.</p>"
