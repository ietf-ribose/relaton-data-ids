abstract:
  content: "\n\t <p>   Many SIP specifications use other protocols in addition to
    the core\n   SIP protocol, like HTTP and MSRP.  In order to be able to use\n   multiple
    protocols on the same port with TLS, a TLS Application\n   Protocol Negotiation
    Extension (ALPN) protocol ID is needed (RFC 7301\n   [RFC7301]).  This document
    registers \"sip/2\" as the ALPN protocol ID\n   for the SIP protocol version 2.0.\n\n\t
    </p>\n      "
