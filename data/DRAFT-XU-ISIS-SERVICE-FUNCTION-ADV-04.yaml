abstract:
  content: "\n\t <p>   Source Packet Routing in Networking (SPRING) WG is developing
    an MPLS\n   source routing mechanism.  This MPLS source routing mechanism can
    be\n   leveraged to realize the service path layer functionality of the\n   service
    function chaining (i.e., steering the selected traffic\n   through a particular
    service function path) by encoding the service\n   function path information as
    an MPLS label stack.  This document\n   describes how to advertise service functions
    and their corresponding\n   attributes (e.g.,segment ID) using IS-IS.\n\n\n\t
    </p>\n      "
