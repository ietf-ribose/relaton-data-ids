abstract:
  content: "\n\t <p>   This document specifies an RTP payload format for encoding
    redundant\n   non-audio data for use with RFC 2198 redundancy scheme.  The primary\n
    \  motivation for the payload format described herein is accurate loss\n   detection
    and sequencing, and to make the  redundancy mechanism\n   independent of clock
    rate being used for non-audio data.  It is hoped\n   that use of this payload
    format will simplify the implementation of\n   RFC 2198 redundancy mechanism for
    non-audio data and may improve\n   efficiency of redundancy mechanism if RTCP
    extended reports (XR) were\n   available to RTP senders.\n\t </p>\n      "
