  content: "<p>This document proposes and describes a new IP multicast routingprotocol,
    called 'Hierarchical Level-based IP Multicast' (HLIM). Itis designed for a hierarchical
    IP network and leverages thehierarchical structure to provide efficient IP multicasting.
    It isoriginally designed for tactical networks in battlefields but some ofits
    functions could be applied to commercial networks as well.</p>"
