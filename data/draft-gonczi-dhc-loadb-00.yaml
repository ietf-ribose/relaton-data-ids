abstract:
  content: "<p>This draft proposes a method of algorithmic load balancingthat enables
    multiple, cooperating servers to decide which oneshould service a client, without
    requiring participating serversto exchange information.It proposes a computable
    server selection mechanism for theDHCP or DHC Failover Protocol.In addition, it
    provides for the use of the same mechanismto govern the target server selection
    of a forwarding agentsuch as a BOOTP relay.</p>"
