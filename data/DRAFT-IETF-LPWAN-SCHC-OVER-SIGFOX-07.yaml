abstract:
  content: "\n\t <p>   The Generic Framework for Static Context Header Compression
    and\n   Fragmentation (SCHC) specification describes two mechanisms: i) an\n   application
    header compression scheme, and ii) a frame fragmentation\n   and loss recovery
    functionality.  SCHC offers a great level of\n   flexibility that can be tailored
    for different Low Power Wide Area\n   Network (LPWAN) technologies.\n\n   The
    present document provides the optimal parameters and modes of\n   operation when
    SCHC is implemented over a Sigfox LPWAN.  This set of\n   parameters are also
    known as a \"SCHC over Sigfox profile.\"\n\n\t </p>\n      "
