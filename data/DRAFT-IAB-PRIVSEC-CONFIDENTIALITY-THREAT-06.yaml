abstract:
  content: "\n\t <p>   Since the initial revelations of pervasive surveillance in
    2013,\n   several classes of attacks on Internet communications have been\n   discovered.
    \ In this document we develop a threat model that\n   describes these attacks
    on Internet confidentiality.  We assume an\n   attacker that is interested in
    undetected, indiscriminate\n   eavesdropping.  The threat model is based on published,
    verified\n   attacks.\n\n\t </p>\n      "
