abstract:
  content: "\n\t <p>A directory containing a set of media sessions - each described
    using\nthe Session Description Protocol (SDP) [1] - can itself be treated as\na
    media session, with its own SDP description.  This document\nshows how a session
    directory can be described, using SDP,\nwithin one or more other session directories.
    \ This increases the\nflexibility and scalability of the directory system.\n\t
    </p>\n      "
