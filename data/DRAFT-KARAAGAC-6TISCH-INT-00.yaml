abstract:
  content: "\n\t <p>   This document describes In-band Network Telemetry for 6TiSCH\n
    \  Networks, offering a flexible monitoring solution with minimal\n   resource
    consumption and communication overhead while supporting a\n   wide range of monitoring
    operations and strategies for dealing with\n   various network scenarios and use
    cases.  It enables 6TiSCH networks\n   to collect per-packet and per-hop monitoring
    information by\n   piggybacking telemetry information onto the data packets by\n
    \  exploiting the remaining space in the IEEE 802.15.4e frames, thus not\n   impacting
    network behavior and performance.  This document also\n   discusses the data fields
    and associated data types for 6TiSCH INT\n   mechanism.\n\n\t </p>\n      "
