abstract:
  content: "\n\t <p>This document describes an XML-based protocol for mapping service\nidentifiers
    and geodetic or civic location information to service\ncontact URIs.  In particular,
    it can be used to determine the\nlocation-appropriate Public Safety Answering
    Point (PSAP) for\nemergency services.\n\nThis document is a revision of the original
    LoST specification,\ndescrbed in RFC 5222.\n\t </p>\n      "
