abstract:
  content: "\n\t <p>   The transport network is an essential component in the end-to-end\n
    \  delivery of services and, consequently, with the advent of network\n   slicing
    it is necessary to understand what could be the way in which\n   the transport
    network is consumed as a slice.  This document analyses\n   the needs of potential
    transport slice consumers in order to identify\n   the functionality required
    on the North Bound Interface (NBI) of a\n   transport slice producer for satisfying
    such transport slcie\n   requests.\n\n\t </p>\n      "
