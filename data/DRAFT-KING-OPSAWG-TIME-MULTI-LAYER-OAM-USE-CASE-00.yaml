  content: "\n\t <p>   This document identifies and discusses use-cases for transport\n
    \  independent OAM that need to interface multi-layer or multi-domain\n   transport
    networks to cover heterogeneous networking technologies.\n   As providers face
    multi-layer networks and diverse transport\n   technologies, generic and integrated
    OAM is desirable for simplifying\n   network operations and maintenance.\n\n\t
    </p>\n      "
