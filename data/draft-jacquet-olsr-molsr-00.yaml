abstract:
  content: "\t <t>This document describes the Multicast extension for the OptimizedLink
    State Routing protocol(MOLSR). MOLSR is designed for mobilerouters, and works
    in a heterogenous network composed of simple OLSRrouters, MOLSR routers and hosts.
    In the last part of this documentwe introduce also a Wireless Internet Group Management
    Protocol(WIGMP). It offers the possibility for OLSR nodes (without multicastcapabilities)
    to join multicast groups and receive multicast data.</p>"
