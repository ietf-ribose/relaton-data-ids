abstract:
- content: "<p>The Label Distribution Protocol (LDP) specification defines procedures
    to exchange label bindings over either IPv4, or IPv6 or both networks. This document
    corrects and clarifies the LDP behavior when IPv6 network is used (with or without
    IPv4). This document updates RFC 5036 and RFC 6720.</p>"
