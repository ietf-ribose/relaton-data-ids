abstract:
  content: "\n\t <p>   Explicit congestion notification (ECN) allows a forwarding
    element to\n   notify downstream devices of the onset of congestion without having\n
    \  to drop packets. Coupled with a means to feed back information about\n   congestion
    to upstream nodes, this can improve network efficiency\n   through better congestion
    control, frequently without packet drops.\n   This document specifies ECN and
    congestion feedback support through\n   use of the Network Service Header (NSH,
    RFC 8300) and IP Flow\n   Information Export (IPFIX, draft-ietf-tsvwg-tunnel-congestion-\n
    \  feedback).\n\n\n\t </p>\n      "
