abstract:
  content: "\n\t <p>   This document describes the use of Border Gateway Protocol
    (BGP)\n   community. This optional transitive community will instruct router to\n
    \  monitor itself ports . With this community, controller only needs to\n   send
    route update message once and will get the feedback only if link\n   status changes.
    In particular this community can help controller get\n   the link status changing
    notification much faster than current\n   method.\n\n\t </p>\n      "
