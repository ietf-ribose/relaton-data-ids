abstract:
  content: "\n\t <p>This document specifies a Dynamic Host Configuration Protocol
    (DHCPv4\nand DHCPv6) Option for the coordinate-based geographic location of\nthe
    client.  The Location Configuration Information (LCI) includes\nlatitude, longitude,
    and altitude, with an indication of uncertainty\nfor each.  Separate parameters
    indicate the reference datum for each\nof these values.\n\t </p>\n      "
