abstract:
  content: "\n\t <p>   This document defines support for the operation of IS-IS over\n
    \  Unidirectional Links without the use of tunnels or encapsulation of\n   IS-IS
    Protocol Data Units.  Adjacency establishment when the return\n   path from the
    router at the receive end of a unidirectional link to\n   the router at the transmit
    end of the unidirectional link is via\n   another unidirectional link is supported.
    \ The extensions defined\n   here are backwards compatible - only the routers
    directly connected\n   to a unidirectional link need to be upgraded.\n\n\n\t </p>\n
    \     "
