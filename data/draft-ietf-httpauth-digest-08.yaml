abstract:
- content: "<p>HTTP provides a simple challenge-response authentication mechanism
    that may be used by a server to challenge a client request and by a client to
    provide authentication information. This document defines the HTTP Digest Authentication
    scheme that may be used with the authentication mechanism.</p>"
