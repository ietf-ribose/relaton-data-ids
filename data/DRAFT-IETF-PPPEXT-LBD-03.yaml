abstract:
  content: "\n\t <p>The Point-to-Point Protocol (PPP) [1] provides a standard method
    for\ntransporting multi-protocol datagrams over point-to-point links.  PPP\nalso
    defines an extensible Link Control Protocol (LCP), that allows\nthe detection
    of optional link handling procedures, and a Multilink\nprocedure (MP) [2], that
    allows operation over multiple parallel\nlinks.  This document defines an extension
    to MP called Link\nBalancing Detection (LBD) and the LCP options that control
    this\nextension.  This extension allows high-speed implementations to use\nthe
    single-NCP negotiation model of MP without requiring the cost\nassociated with
    the unneeded MP datagram buffering and reordering.\n\t </p>\n      "
