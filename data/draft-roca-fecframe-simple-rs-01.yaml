abstract:
  content: "\t <t>This document describes a fully-specified simple FEC scheme for
    Reed-Solomon codes over GF(2^^m), with 2 &lt;= m &lt;= 16, that can be used toprotect
    arbitrary media streams along the lines defined by theFECFRAME framework. Reed-Solomon
    codes belong to the class ofMaximum Distance Separable (MDS) codes which means
    they offer optimalprotection against packet erasures. They are also systematic
    codes,which means that the source symbols are part of the encoding symbols.The
    price to pay is a limit on the maximum source block size, on themaximum number
    of encoding symbols, and a computational complexityhigher than that of LDPC codes
    for instance.</p>"
