abstract:
  content: "\n\t <p>This document describes a method to allow parties to electronically\nsign
    RPSL-like objects and validate such electronic signatures.  This\nallows relying
    parties to detect accidental or malicious\nmodifications on such objects.  It
    also allows parties who run\nInternet Routing Registries or similar databases,
    but do not yet have\nRPSS-like authentication of the maintainers of certain objects,
    to\nverify that the additions or modifications of such database objects\nare done
    by the legitimate holder(s) of the Internet resources\nmentioned in those objects.\n\t
    </p>\n      "
