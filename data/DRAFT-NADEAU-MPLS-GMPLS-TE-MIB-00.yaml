abstract:
  content: "\n\t <p>This memo defines an experimental portion of the Management\nInformation
    Base  (MIB) for use with network management\nprotocols in the Internet community.
    \ In particular, it\ndescribes managed objects for extending the Multi-Protocol
    \nLabel Switching (MPLS) [MPLSArch] Traffic Engineering\nManagement Information
    Base in order to support Generalized\nMPLS [GMPLSARCH].\n\n\t </p>\n      "
