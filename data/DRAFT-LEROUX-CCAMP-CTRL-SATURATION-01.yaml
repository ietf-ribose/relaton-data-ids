abstract:
  content: "\n\t <p>   This document defines extensions to RSVP-TE (Resource Reservation
    \n   Protocol-Traffic Engineering) and IGP (IS-IS and OSPF), in order to \n   notify
    about control plane resources saturation, when an LSR runs out \n   of control
    plane resources available to support any additional LSP. \n   Such notification
    may serve as trigger for the impacted Head-end LSR \n   to take appropriate actions.
