abstract:
- content: <p>This document registers the Enumservice type "ern" and subtype "http"
    using the URI scheme 'http', as well as the subtype "urn" using the URI scheme
    'urn' as per the IANA registration process defined in the ENUM specification RFC
    3761. This Enumservice is used to provide a hint in ENUM to an E.164 Resolution
    Namespace a service provider chooses to populate with E.164 numbers to be shared
    within a limited group of other service providers.</p>
