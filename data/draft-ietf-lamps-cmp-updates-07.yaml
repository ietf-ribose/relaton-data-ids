abstract:
- content: "<p>This document contains a set of updates to the syntax and transport
    of Certificate Management Protocol (CMP) version 2. This document updates RFC
    4210 and RFC 6712. The aspects of CMP updated in this document are using EnvelopedData
    instead of EncryptedValue, adding new general message types, defining extended
    key usages to identify certificates of CMP endpoints on certification and registration
    authorities, and adding an HTTP URI discovery mechanism and extending the URI
    structure. To properly differentiate the support of EnvelopedData instead of EncryptedValue,
    the CMP version 3 is introduced in case a transaction is supposed to use EnvelopedData.</p>"
