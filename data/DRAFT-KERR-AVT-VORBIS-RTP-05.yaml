abstract:
  content: "\n\t <p>This document describes an RTP payload format for transporting
    Vorbis\n   encoded audio.  It details the RTP encapsulation mechanism for raw\n
    \  Vorbis data and details the delivery mechanisms for the decoder\n   probability
    model, referred to as a codebook and other setup\n   information.\n\n   Also included
    within the document are the necessary details for the\n   use of Vorbis with MIME
    and Session Description Protocol (SDP).\n\t </p>\n      "
