abstract:
  content: "\n\t <p>   It is service that ENUM replaces existent IP by telephone number
    and\n   a user does various kinds devices so that is available by one \n   peculiar
    number. As this ENUM's DNS becomes bulky, we need monitoring \n   for ENUM. There
    is MIB to monitoring method that is used present. \n   We propose standard for
    efficient ENUM DNS administration applying \n   extension MIB that is this MIB's
    extension to ENUM.\n\t </p>\n      "
