abstract:
- content: "<p>MPLS Inband Network Telemetry (MINT) records flow specific information
    from end stations and/or switches across a network. This document describes the
    method to collect data on a per hop basis across a network and perform localized
    or end to end analytics operations on the data. This document also describes the
    use of the Extension Label, value 15, for specifying extended special purpose
    labels for specifying presence of MINT data.</p>"
