abstract:
  content: "\n\t <p>   This document describes a zero-touch mechanism to enroll a
    new device\n   (the \"pledge\") into a IEEE802.15.4 TSCH network using the 6tisch\n
    \  signaling mechanisms.  The resulting device will obtain a domain\n   specific
    credential that can be used with either 802.15.9 per-host\n   pair keying protocols,
    or to obtain the network-wide key from a\n   coordinator.  The mechanism describe
    her is an augmentation to the\n   one-touch mechanism described in [I-D.ietf-6tisch-minimal-security].\n\n\t
    </p>\n      "
