abstract:
  content: "\n\t <p>   This document describes a passive method to perform packet
    loss,\n   delay and jitter measurements on live traffic.  This method is based\n
    \  on Alternate Marking (Coloring) technique.  A report on the\n   operational
    experiment done at Telecom Italia is explained in order\n   to give an example
    and show the method applicability.  This technique\n   can be applied in various
    situations as detailed in this document.\n\n\t </p>\n      "
