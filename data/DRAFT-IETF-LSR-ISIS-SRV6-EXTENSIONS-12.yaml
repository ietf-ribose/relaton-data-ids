abstract:
  content: "\n\t <p>   The Segment Routing (SR) allows for a flexible definition of
    end-to-\n   end paths by encoding paths as sequences of topological sub-paths,\n
    \  called \"segments\".  Segment routing architecture can be implemented\n   over
    an MPLS data plane as well as an IPv6 data plane.  This document\n   describes
    the IS-IS extensions required to support Segment Routing\n   over an IPv6 data
    plane.\n\n   This documents updates [RFC7370] by modifying an existing registry.\n\n\n\t
    </p>\n      "
