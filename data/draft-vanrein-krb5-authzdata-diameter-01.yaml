abstract:
  content: "<p>The Kerberos5 infrastructure is concerned with authentication, but
    it can also carry AuthorizationData in a variety of formats. Diameter is an extensible
    standard for the expression of authorisation information. This specification defines
    an embedding of Diameter data in the AuthorizationData fields of Kerberos5.</p>"
