abstract:
  content: "<p>This Internet Draft defines a protocol for backhauling of SS7 MTP2User
    signaling messages over IP using the Stream ControlTransmission Protocol (SCTP).
    This protocol would be used between aSignaling Gateway (SG) and Media Gateway
    Controller (MGC). It isassumed that the SG receives SS7 signaling over a standard
    SS7interface using the SS7 Message Transfer Part (MTP) to providetransport. The
    Signaling Gateway would act as a Signaling LinkTerminal.</p>"
