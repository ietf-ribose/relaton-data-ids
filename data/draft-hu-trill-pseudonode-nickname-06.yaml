abstract:
- content: "<p>The IETF TRILL (Transparent Interconnection of Lots of Links) protocol
    provides loop free connectivity to Local Area Network (LAN) via choice of an Appoint
    Forwarder (AF) for a set of VLANs and to end node via point-to-point link. The
    active-active access, as an extension access of legacy network or end-device to
    TRILL campus has not been specified. This document gives the concept of Virtual
    RBridge(RBv), and based on it, specifies the active-active access of a legacy
    network or an end node via a switch that multi-homes to TRILL campus.</p>"
