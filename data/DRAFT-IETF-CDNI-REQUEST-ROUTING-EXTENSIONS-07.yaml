abstract:
  content: "\n\t <p>   Open Caching is a use case of Content Delivery Networks\n   Interconnetion
    (CDNI) in which the commercial Content Delivery\n   Network (CDN) is the upstream
    CDN (uCDN) and the ISP caching layer\n   serves as the downstream CDN (dCDN).
    \ The extensions specified in\n   this document to the CDNI Metadata and FCI interfaces
    are derived\n   from requirements raised by Open Caching but are also applicable
    to\n   CDNI use cases in general.\n\n\n\t </p>\n      "
