abstract:
  content: "<p>This document describes an improved IS-IS neighbor management schemewhich
    can be used to enhance network performance by allowingoperators to quickly and
    accurately shift traffic away from a point-to-point or multi-access LAN interface
    by allowing one IS-IS routerto signal to a second, adjacent IS-IS neighbor to
    adjust its IS-ISmetric that should be used to temporarily reach the first IS-ISrouter
    during network maintenance events.</p>"
