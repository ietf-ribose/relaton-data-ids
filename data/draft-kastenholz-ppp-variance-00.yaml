abstract:
- content: "<p>The PPP Working group has developed two protocols, one to control compression
    on PPP links; the Compression Control Protocol (CCP), documented in draft-ietf-pppext-compression-04.txt.
    The second is the Encryption Control Protocol (ECP), used to control encryption
    on serial links, documented in draft-ietf-pppext-encryption-03.txt. This document
    specifies an Internet Best Current Practices for the Internet Community, and requests
    discussion and suggestions for improvements.</p>"
