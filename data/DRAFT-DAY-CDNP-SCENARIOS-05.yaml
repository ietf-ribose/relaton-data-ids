abstract:
  content: "\n\t <p>In describing content internetworking as a technology targeted
    for \nuse in the 'real world', it's useful to provide examples of the \npossible
    sequence of events that may occur when two content networks \ndecide to interconnect.
    The scenarios presented here seek to provide \nsome concrete examples of what
    content internetworking is, and also \nto provide a basis for evaluating content
    internetworking proposals. \n\n\t </p>\n      "
