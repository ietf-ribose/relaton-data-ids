abstract:
  content: "\t <t>This document specifies an extension of Access Node Control Protocolto
    provide source address validation for IPv4 and IPv6 networks. Anaccess router
    uses the proposed mechanism to provision source addressvalidation states on a
    layer 2 device which a host may directlyconnects to. The solution proposed here
    can be used in either publicaccess networks or enterprise networks.</p>"
