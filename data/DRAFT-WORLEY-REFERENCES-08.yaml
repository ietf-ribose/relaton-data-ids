abstract:
  content: "\n\t <p>   This document defines a SIP extension header, References, to
    be used\n   within SIP messages to signify that the message (and the dialog\n
    \  containing it) is related to one or more other dialogs.  It is\n   expected
    to be used largely for diagnostic purposes.\n\n\t </p>\n      "
