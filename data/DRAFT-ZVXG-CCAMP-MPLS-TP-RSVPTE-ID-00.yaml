abstract:
  content: "\n\t <p>   The MPLS Transport Profile (MPLS-TP) identifiers document [RFC6370]\n
    \  specifies an initial set of identifiers, including the local assigned\n   Z9-Tunnel_Num
    for co-routed bidirectional LSP, which is not covered\n   by the current specifications,
    like [RFC3209], [RFC3473].  This\n   document defines Resource ReserVation Protocol
    Traffic Engnieering\n   (RSVP-TE) identification of MPLS-TP co-routed bidirectional
    LSP.\n\n\t </p>\n      "
