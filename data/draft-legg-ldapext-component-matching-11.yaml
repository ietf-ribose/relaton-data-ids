abstract:
- content: "<p>The syntaxes of attributes in a Lightweight Directory Access Protocol
    (LDAP) or X.500 directory range from simple data types, such as text string, integer,
    or boolean, to complex structured data types, such as the syntaxes of the directory
    schema operational attributes. Matching rules defined for the complex syntaxes
    usually only provide the most immediately useful matching capability. This document
    defines generic matching rules that can match any user selected component parts
    in an attribute value of any arbitrarily complex attribute syntax. [PROPOSED STANDARD]</p>"
