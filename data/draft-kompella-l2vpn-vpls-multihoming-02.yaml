abstract:
  content: "\t <t>Virtual Private LAN Service (VPLS) is a Layer 2 Virtual PrivateNetwork
    (VPN) that gives its customers the appearance that theirsites are connected via
    a Local Area Network (LAN). It is oftenrequired for the Service Provider (SP)
    to give the customer redundantconnectivity to some sites, often called \"multi-homing\".
    This memoshows how multi-homing can be offered in the context of BGP-basedVPLS.</p>"
