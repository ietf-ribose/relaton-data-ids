abstract:
- content: "<p>Hierarchical Service Function Chaining (hSFC) is a network architecture
    allowing an organization to compartmentalize a large- scale network into multiple
    domains of administration. The goals of hSFC are to make a large-scale network
    easier to reason about, simpler to control and to able support independent functional
    groups within large operators.</p>"
