abstract:
  content: "\n\t <p>Flows observations require several levels of aggregations.  Currently\nswitchs
    and routers analyse flows and export flow information using\nNetflow.  Aggregators
    are starting to use Netflow or IPFIX to collect\nbasic information and to export
    aggregated information.\n\nIn this context, this memo presents potential interoperability
    issues\nand proposes to standardize a set of templates to facilitate the\nexchange
    of flows information between ISP.\n\t </p>\n      "
