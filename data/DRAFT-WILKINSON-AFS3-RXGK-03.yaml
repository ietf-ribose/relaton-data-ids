abstract:
  content: "\n\t <p>   rxgk is a security class for the RX RPC protocol.  It uses
    the GSSAPI\n   framework to provide authentication, confidentiality and integrity\n
    \  protection.  This document provides a general description of rxgk.  A\n   further
    document will provide details of integration with specific RX\n   applications.\n\n\t
