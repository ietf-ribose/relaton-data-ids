abstract:
- content: "<p>Proxying hides the destinations tried by the proxy. Since this information
    is sometimes useful to the requestor, this draft proposes a new optional SIP request
    header called Contacts-Tried listing the locations tried unsuccessfully during
    a search.</p>"
