  content: "\t <t>Proxying hides the destinations tried by the proxy. Since thisinformation
    is sometimes useful to the requestor, this draft proposesa new optional SIP request
    header called Contacts-Tried listing thelocations tried unsuccessfully during
    a search.</p>"
