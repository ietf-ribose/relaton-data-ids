abstract:
- content: "<p>This document describes a payload type for bundled, MPEG-2 encoded
    video and audio data that may be used with RTP, version 2. This memo defines an
    Experimental Protocol for the Internet community. This memo does not specify an
    Internet standard of any kind. Discussion and suggestions for improvement are
    requested.</p>"
