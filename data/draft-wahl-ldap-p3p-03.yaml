abstract:
- content: "<p>This document defines attributes for use in the Lightweight Directory
    Access Protocol (LDAP) which contain URIs for privacy policy documents. These
    documents describe the privacy policy concerning access to a directory server,
    and the privacy policies that apply to the contents of the directory (a subtree
    of entries).</p>"
