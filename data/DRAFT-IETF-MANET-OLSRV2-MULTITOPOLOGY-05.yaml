abstract:
  content: "\n\t <p>   This specification describes an extension to the Optimized
    Link State\n   Routing Protocol version 2 (OLSRv2) to support multiple routing\n
    \  topologies, while retaining interoperability with OLSRv2 routers that\n   do
    not implement this extension.\n\n   This specification updates RFC 7181 by creating
    an interoperable\n   extension to it.  This specification updates RFC 7188 and
    RFC XXXX by\n   modifying and extending TLV registries and descriptions.\n\n\t
    </p>\n      "
