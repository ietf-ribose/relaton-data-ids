abstract:
- content: "<p>The Lightweight Directory Access Protocol (LDAP) is based on an underlying
    data model which is derived from X.500(1993). The data model is visible to LDAP
    clients through protocol interactions. This document defines the terms and their
    relationships which form the LDAPv3 data model.</p>"
