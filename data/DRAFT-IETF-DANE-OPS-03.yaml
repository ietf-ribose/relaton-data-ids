abstract:
  content: "\n\t <p>   This memo provides guidance to server operators to help ensure
    that\n   clients will be able to authenticate a server's certificate chain via\n
    \  published TLSA records.  Guidance is also provided to clients for\n   selecting
    reliable TLSA record parameters and using them for server\n   authentication.
    \ Finally, guidance is given to protocol designers who\n   wish to make use of
    TLSA records when securing protocols using a\n   combination of the Transport
    Layer Security (TLS) protocol and TLSA\n   records.\n\n\t </p>\n      "
