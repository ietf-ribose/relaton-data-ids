abstract:
- content: "<p>This document describes an Ethernet-Tree (E-Tree) solution framework
    for supporting the Metro Ethernet Forum (MEF) E-Tree service over a Multiprotocol
    Label Switching (MPLS) network. The objective is to provide a simple and effective
    approach to emulate E-Tree services in addition to Ethernet LAN (E-LAN) services
    on an existing MPLS network.</p>"
