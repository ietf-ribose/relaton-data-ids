abstract:
- content: "<p>This document describes P2PSIP diagnostics. It describes the usage
    scenarios and defines several simple methods for the diagnostics in P2PSIP overlay
    network. It also describes types of diagnostic information which are useful for
    the connection and node status monitoring. An optional diagnostic server is also
    defined for the overview of the overall health of the overlay. The methods and
    message formats are specified as extensions to P2PSIP base protocol RELOAD.</p>"
