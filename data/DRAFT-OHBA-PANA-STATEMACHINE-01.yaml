abstract:
  content: "\n\t <p>This document defines the conceptual state machines for the Protocol\n
    \  for Carrying Authentication for Network Access (PANA).  The state\n   machines
    consist of the PANA Client (PaC) state machine and the PANA\n   Authentication
    Agent (PAA) state machine.  The two state machines\n   show how PANA can interface
    to EAP state machines and can be\n   implemented with supporting various features
    including separate NAP\n   and ISP authentications, ISP selection and mobility
    optimization.\n   The state machines and associated model are informative only.\n
    \  Implementations may achieve the same results using different methods.\n\t </p>\n
