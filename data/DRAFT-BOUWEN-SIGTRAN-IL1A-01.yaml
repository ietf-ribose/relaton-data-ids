abstract:
  content: "\n\t <p>This Internet Draft proposes an extension to the ISDN Q.921-User
    \nAdaptation (IUA) [1] layer for the exchange of layer 1 activation \nmessages
    between a Media Gateway Controller and an ISDN Access \nGateway.  This extension
    is necessary to support ISDN Basic Rate \nAccess (BRA).\n\n\t </p>\n      "
