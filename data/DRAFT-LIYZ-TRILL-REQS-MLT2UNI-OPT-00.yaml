abstract:
  content: "\n\t <p>Instead of always blindly forwarding multicast/broadcast frames\nthrough
    a distribution tree in Trill, some optimizations can be done\nto convert multicast/broadcast
    to unicast for certain IP controlling\npackets. This draft shows the scenarios
    in which such optimizations\nare needed.\n\t </p>\n      "
