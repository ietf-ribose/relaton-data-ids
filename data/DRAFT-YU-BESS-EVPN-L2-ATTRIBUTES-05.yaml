abstract:
  content: "\n\t <p>   This document adopts Layer 2 Attributes Extended Community
    defined in\n   [RFC8214] to EVPN allowing negotiate Layer2 information in the\n
    \  control plane.\n\n   An interoperability mechanism between PEs with and without
    control\n   word capability is described for EVPN and VPWS in this document.\n\n
    \  Flow label signaling mechanism is also described for EVPN ELAN and\n   VPWS
    with interoperability capability considered.\n\n\t </p>\n      "
