abstract:
  content: "<p>Microsoft released a commercial Instant Messaging product in July of1999
    called MSN Messenger Service. This document describes theprotocol used by that
    product for core instant messaging andpresence functionality. While this protocol
    does not meet many ofthe requirements of the IMPP working group, it is provided
    asbackground information on existing Instant Messagingimplementations. This protocol
    is provided 'as is' without warrantyof any kind.</p>"
