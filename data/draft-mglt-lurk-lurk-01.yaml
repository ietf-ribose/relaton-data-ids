abstract:
- content: "<p>This document describes the Limited Usage of Remote Key (LURK) Architecture,
    the LURK Protocol as well as the LURK Extensions that enables remote interactions
    with cryptographic material. The specificities of these interactions are expected
    to be closely tied to some context and thus be defined in LURK Extensions.</p>"
