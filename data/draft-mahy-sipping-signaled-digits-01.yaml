abstract:
  content: "\t <t>This document demonstrates a way for interested SIP User Agents
    whichare not a party to the media of a call or session, to receive SIPevent notifications
    when signaled digits, or other specifictelephony-related events are detected.
    This is useful for a varietyof applications that monitor calls for a specific
    event (e.g.: a longpound, special sequence of digits, or a fax signal) and--only
    then--take an active role in the monitored calls.</p>"
