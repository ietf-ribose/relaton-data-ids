abstract:
  content: "\n\t <p>   This draft describes a mechanism that allows a single router
    to share\n   one or more circuits among multiple Intermediate System To\n   Intermediate
    System (IS-IS) routing protocol instances.\n\n   Multiple instances allow the
    isolation of resources associated with\n   each instance.  Routers will form instance
    specific adjacencies.\n   Each instance can support multiple topologies.  Each
    topology has a\n   unique Link State Database (LSDB).  Each Protocol Data Unit
    (PDU)\n   will contain a new Type Length Value (TLV) identifying the instance\n
    \  and the topology(ies) to which the PDU belongs.\n\n\n\t </p>\n      "
