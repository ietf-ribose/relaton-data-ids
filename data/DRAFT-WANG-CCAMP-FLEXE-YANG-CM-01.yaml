abstract:
  content: "\n\t <p>   This document defines a service provider targeted YANG data
    model for\n   the configuration and management of a Flex Ethernet (FlexE) network,\n
    \  including FlexE groups.  It also supports the configuration of each\n   FlexE
    client as an interface.  The YANG module in this document\n   conforms to the
    Network Management Datastore Architecture (NMDA).\n\n\t </p>\n      "
