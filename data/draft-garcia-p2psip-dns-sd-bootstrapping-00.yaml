abstract:
  content: "\t <t>This document describes a DNS-based bootstrap mechanism to discoverthe
    initial peer or peers needed to join a P2PSIP Overlay. Thedocument specifies the
    use of DNS Service Discovery (DNS-SD) and theformat of the required resource records
    to support the discovery ofP2PSIP peers. This mechanism can be applied in scenarios
    with DNSservers or combined with multicast DNS to fulfill different proposedP2PSIP
    use cases.</p>"
