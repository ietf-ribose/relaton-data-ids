abstract:
  content: "<p>This document describes a DNS-based bootstrap mechanism to discover
    the initial peer or peers needed to join a P2PSIP Overlay. The document specifies
    the use of DNS Service Discovery (DNS-SD) and the format of the required resource
    records to support the discovery of P2PSIP peers. This mechanism can be applied
    in scenarios with DNS servers or combined with multicast DNS to fulfill different
    proposed P2PSIP use cases.</p>"
