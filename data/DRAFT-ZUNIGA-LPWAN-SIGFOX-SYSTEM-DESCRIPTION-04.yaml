abstract:
  content: "\n\t <p>   This document presents an overview of the network architecture
    and\n   system characteristics of a typical SIGFOX Low Power Wide Area\n   Network
    (LPWAN).  It is intended to be used as background information\n   by the IETF
    LPWAN group when defining system requirements of\n   different LPWAN technologies
    that are suitable to support common IP\n   services.\n\n\t </p>\n      "
