  content: "\n\t <p>   This document creates a decentralized indentity infrastructure
    by\n   combining technology from E.164 Number Mapping (ENUM) and DomainKeys\n
    \  Identified Mail (DKIM).  This infrastructure uses E.164 numbers as\n   identities,
