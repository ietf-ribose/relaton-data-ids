abstract:
  content: "\n\t <p>   This draft specifies the LISP Single-Hop Distributed Hash Table\n
    \  Mapping Overlay (LISP-SHDHT), a distributed mapping database which\n   embodies
    SHDHT Nodes to maintain (Key, value) pairs for LISP\n   (Locator/ID Separation
    Protocol)-like architecture, wherein every\n   (key value) pair corresponds to
    an EID(Endpoint ID)-to-RLOC(Routing\n   Locator) mapping information entry.  According
    to this strategy, EID\n   is hashed to be a unique Resource ID which is used for
    locating\n   destination DHT Node who maintains mapping entry for the particular\n
    \  EID.  Furthermore, adaptive hash space partition method is adopted to\n   solve
    the load balance problem on SHDHT Nodes which is common on\n   traditional DHT
    planes.\n\n\t </p>\n      "
