  content: "\n\t <p>   The IASA has responsibility for arranging IETF plenary meeting
    Venue\n   selection and operation.  This document details the IETF's Meeting\n
    \  Venue Selection Process from the perspective of the community's\n   goals,
    criteria and thought processes.  It points to additional\n   process documents
    on the IAOC Web Site that go into further detail\n   and are subject to change
    with experience.\n\n\t </p>\n      "
