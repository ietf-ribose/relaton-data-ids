abstract:
  content: "\n\t <p>   This document describes how to provide Internet connectivity
    with\n   mobile ad-hoc networks.  It describes how to obtain a globally\n   routable
    address and internet gateway operation.  Once a manet node\n   obtains a global
    address from an internet gateway, it may exchange\n   data with nodes on the Internet.
    \ This Internet access method is not\n   dependent on a particular manet protocol.
    \ Further, use of global\n   connectivity with Mobile IPv6 is specified.\n\n\t
    </p>\n      "
