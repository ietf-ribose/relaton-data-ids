abstract:
- content: "<p>A general tunnel establishment protocol (TEP) is defined to handle
    multi-protocol tunneling as well as multilevel domains guarded by tunnel agents
    which may be thought of as security gateways, or alternatively as modified foreign
    agents defined by with Mobile IP. Mobile IP provides the model for TEP; the registration
    messages in RFC 2002 establish a tunnel between the home agent and the foreign
    agent.</p>"
