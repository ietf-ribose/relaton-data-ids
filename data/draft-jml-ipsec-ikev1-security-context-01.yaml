abstract:
- content: "<p>This document describes the need for and use of a security context
    within IPsec. It describes the extension to the Internet IP Security Domain of
    Interpretation (IPsec DOI) [RFC2407] for the Internet Security Association and
    Key Management Protocol (ISAKMP) [RFC2408]. This extension supports the negotiation
    of the security context for a particular IP Authentication Header (AH) [RFC4302]
    or IP Encapsulating Security Payload (ESP) [RFC4303] security association.</p>"
