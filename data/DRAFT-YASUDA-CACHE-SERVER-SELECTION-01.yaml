abstract:
  content: "\n\t <p>   This document suggests two methods to select a cache DNS server
    on\n   the clients or CEs.  Several options to select a cache DNS server are\n
    \  implemented on clients or CEs, and this situation causes some\n   problems
    and troubles.  This document describes merits and demerits\n   of these options,
    and suggests two preferred methods of the cache DNS\n   server selection.\n\n\t
    </p>\n      "
