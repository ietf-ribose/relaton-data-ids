abstract:
- content: "<p>This document specifies GMPLS Control Plane Signalling and Routing
    protocol extensions for Flexible Ethernet (FlexE). The FlexE data plane were specified
    by Optical Internetworking Forum (OIF) in two implementation agreements in 2016.
    As different from earlier Ethernet data planes FlexE allows for decoupling of
    the Ethernet Physical layer (PHY) and Media Access Control layer (MAC) rates.
    This document also specifies the use cases of FlexE technology, GMPLS control
    plane requirements, framework and architecture.</p>"
