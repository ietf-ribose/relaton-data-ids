abstract:
  content: "\n\t <p>   SMTP Mail Transfer Agent Strict Transport Security (MTA-STS)
    is a\n   mechanism enabling mail service providers to declare their ability to\n
    \  receive Transport Layer Security (TLS) secure SMTP connections, and\n   to
    specify whether sending SMTP servers should refuse to deliver to\n   MX hosts
    that do not offer TLS with a trusted server certificate.\n\n\t </p>\n      "
