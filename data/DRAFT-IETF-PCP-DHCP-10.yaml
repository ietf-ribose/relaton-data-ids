abstract:
  content: "\n\t <p>   This document specifies DHCP (IPv4 and IPv6) options to configure\n
    \  hosts with Port Control Protocol (PCP) server IP addresses.  The use\n   of
    DHCPv4 or DHCPv6 depends on the PCP deployment scenarios.  The set\n   of deployment
    scenarios to which use of DHCPv4 or DHCPv6 apply are\n   outside the scope of
