abstract:
  content: "<p>EAP is an authentication protocol which supports multiple authenticationmechanisms.
    EAP typically runs directly over the link layer withoutrequiring IP and therefore
    includes its own support for in-orderdelivery and re-transmission. While EAP was
    originally developed foruse with PPP, it is also now in use with IEEE 802. This
    document definesthe One Time Password (OTP) and Generic Token Card EAP methods.</p>"
