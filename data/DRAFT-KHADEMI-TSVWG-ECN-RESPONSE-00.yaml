abstract:
  content: "\n\t <p>   RFC3168 and RFC4774 state that, upon the receipt by an ECN-Capable\n
    \  transport of a single CE packet, the congestion control algorithms\n   followed
    at the end-systems MUST be essentially the same as the\n   congestion control
    response to a single dropped packet.  This\n   document relaxes this rule in order
    to encourage experimentation with\n   different backoff strategies.  This sender-side
    update makes it\n   possible to achieve greater benefits with ECN, encouraging
    wider ECN\n   deployment.\n\n\t </p>\n      "
