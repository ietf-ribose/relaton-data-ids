abstract:
- content: "<p>IPv4-over-IPv6 transition mechanisms provide both IPv4 and IPv6 connectivity
    services simultaneously during the IPv4/IPv6 co- existence period. DHCPv6 options
    have been defined for configuring clients to use MAP-E, MAP-T, Lightweight 4over6
    and Multicast Basic Bridging BroadBand (mB4) in multicast scenarios. However,
    in many networks, the configuration information may be stored in an AAA server,
    while user configuration information is mainly provided by the BNG through the
    DHCPv6 protocol. This document defines three new RADIUS attributes that carry
    CE or mB4 configuration information from an AAA server to BNG.</p>"
