abstract:
  content: "<p>This document specifies a modification to the Real-time TransportControl
    Protocol to enable the operation of RTP/RTCP with unicastRTCP feedback in Single
    Source multicast sessions such as Source Specific Multicast (SSM) Communication
    where the traditional model of Any Source Multicast (ASM) group communication
    of many tomany is not possible and for any group communication which mightbenefit
    from a sender controlled summarised reporting mechanism. Thisspecification extends
    [1], section 6 which defines the RTPsession group control channel.</p>"
