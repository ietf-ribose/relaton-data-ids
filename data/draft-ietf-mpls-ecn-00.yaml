abstract:
  content: "<p>We propose the addition of ECN to MPLS switching. ECN enables end-end
    congestion control without necessarily depending on packet lossas the sole indicator
    of congestion. The proposal suggests having asingle bit in the MPLS header to
    indicate ECN, and simple signalingat the time of setting up the LSP (Label Switched
    Path) forindication of ECN capability. This allows for incorporation of ECN inMPLS
    in a coordinated manner with IP and also in a backwardscompatible fashion.</p>"
