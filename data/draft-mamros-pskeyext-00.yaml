abstract:
- content: "<p>The application of IP Security for remote access over the Internet
    requires that it support ''traditional'' authentication paradigms. This document
    describes how a traditional username and passphrase-style mechanism can be integrated
    into the existing pre-shared key authentication mechanism in ISAKMP/Oakley.</p>"
