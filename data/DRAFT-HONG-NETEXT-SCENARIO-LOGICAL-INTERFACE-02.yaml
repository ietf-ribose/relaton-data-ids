abstract:
  content: "\n\t <p>A logical interface is used to hide the existence and the change
    of\nphysical interface from the IP layer of a host and it also can be\nused for
    a multiple interfaces mobile node in PMIPv6 domain.  If a\nLMA assigns multiple
    home network prefixes to a multiple interfaces\nmobile node with a logical interface,
    there are various usages of\nmultiple home network prefixes on the logical interface.
    \ As\nfollowing general PMIPv6 operations described in RFC 5213, all\nmultiple
    home network prefixes are shown to the IP layer.  Also, the\nlogical interface
    hides the existence of multiple home network\nprefixes and shows only one home
    network prefix to host IP layer.\nAnd in a LMA point of view, a LMA may acknowledge
    each physical\ninterface or only logical interface of a mobile node when a multiple\ninterfaces
    mobile node utilizes the logical interface.  In this\ninternet draft, we describe
    various scenarios of the usage of\nmultiple home network prefixes on a logical
    interface.\n\t </p>\n      "
