abstract:
  content: "\n\t <p>   DRKey is a pragmatic Internet-scale key-establishment system
    that\n   allows any host to locally obtain a symmetric key to enable a remote\n
    \  service to perform source-address authentication, and enables first-\n   packet
    authentication.  The remote service can itself locally derive\n   the same key
    with efficient cryptographic operations.\n\n   DRKey was developed with path aware
    networks in mind, but it is also\n   applicable to today's Internet.  It can be
    incrementally deployed and\n   it offers incentives to the parties using it independently
    of its\n   dissemination in the network.\n\n\t </p>\n      "
