abstract:
  content: "\n\t <p>   An IGP Flexible Algorithm computes a constraint-based path
    and maps\n   that path to an identifier.  As currently defined, Flexalgo can only\n
    \  map the paths that it computes to Segment Routing (SR) identifiers.\n   Therefore,
    Flexalgo cannot be deployed in the absence of SR.\n\n   This document extends
    Flexalgo, so that it can map the paths that it\n   computes to IP addresses.  This
    allows Flexalgo to be deployed in any\n   IP network, even in the absence of SR.\n\n\t
    </p>\n      "
