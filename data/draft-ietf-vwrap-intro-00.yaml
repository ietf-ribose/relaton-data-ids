abstract:
  content: "\t <t>The Virtual World Region Agent Protocol (VWRAP) defines interactionsbetween
    hosts collaborating to create an shared, internet scalevirtual world experience.
    This document introduces the protocol, theobjectives and requirements it imposes
    on hosts implementing theprotocol. To the extent it affects protocol interactions,
    thisdocument describes the model assumed by the protocol. A documentroadmap is
    included that briefly describes the contents of otherdocuments produced by the
    VWRAP Working Group.</p>"
