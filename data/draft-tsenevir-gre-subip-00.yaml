abstract:
  content: "<p>Enhancement to Generic Routing Protocol (GRE) is presented. Theseenhancements
    are intend to Pseudo wire Services over IP networks. Inaddition methods presented
    in this document allow to transport Sub-IP protocols and services over IP networks.
    It is proposed, in thisdocument, to use higher order bits of the GRE Key to identify
    theemulated service.</p>"
