abstract:
- content: "<p>Enhancement to Generic Routing Protocol (GRE) is presented. These enhancements
    are intend to Pseudo wire Services over IP networks. In addition methods presented
    in this document allow to transport Sub- IP protocols and services over IP networks.
    It is proposed, in this document, to use higher order bits of the GRE Key to identify
    the emulated service.</p>"
