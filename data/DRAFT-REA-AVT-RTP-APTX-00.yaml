abstract:
  content: "\n\t <p>This document specifies a scheme for packetizing Standard apt-X
    or \nEnhanced apt-X encoded audio data into Real-time Transport Protocol \n(RTP)
    packets.  The document describes a payload format that permits \ntransmission
    of multiple related audio channels in a single RTP \npayload. Also described is
    a means of establishing Standard apt-X \nand Enhanced apt-X connections through
    the Session Description \nProtocol (SDP).\n\t </p>\n      "
