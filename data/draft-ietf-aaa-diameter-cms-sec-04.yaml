abstract:
  content: "<p>The Diameter base protocol leverages either IPsec or TLS forintegrity
    and confidentiality between two Diameter peers, and allowsthe peers to communicate
    through relay and proxy agents. Relay agentsperform message routing, and other
    than routing AVPs, do not modifyDiameter messages. Proxy agents, on the other
    hand, implement policyenforcement, and actively modify Diameter messages.</p>"
