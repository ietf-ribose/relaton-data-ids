abstract:
- content: "<p>This document describes a minimal implementation of the IP Encapsulation
    Security Payload (ESP) defined in RFC 4303. Its purpose is to enable implementation
    of ESP with a minimal set of options to remain compatible with ESP as described
    in RFC 4303. A minimal version of ESP is not intended to become a replacement
    of the RFC 4303 ESP. Instead, a minimal implementation is expected to be optimized
    for constrained environment while remaining interoperable with implementations
    of RFC 4303 ESP. Constrains include among other limiting the number of flash writes,
    handling frequent wakeup / sleep states, limiting wakeup time, or reducing the
    use of random generation. This document describes what is required from RFC 4303
    ESP as well as various ways to optimize compliance with RFC 4303 ESP. This document
    does not update or modify RFC 4303, but provides a compact description of how
    to implement the minimal version of the protocol. If this document and RFC 4303
    conflicts, then RFC 4303 is the authoritative description.</p>"
