abstract:
  content: "<p>This document provides an overview of multimedia conferencing on theInternet.
    The protocols mentioned are specified elsewhere as RFCs,Internet-Drafts, or ITU
    recommendations. Each of thesespecifications gives details of the protocol itself,
    how it works andwhat it does. This document attempts to provide the reader with
    anoverview of how the components fit together and of some of theassumptions made,
    as well as some statement of direction for thosecomponents still in a nascent
    stage.</p>"
