abstract:
  content: "\n\t <p>This document describes extensions to the ISIS Traffic Engineering
    \n   (ISIS-TE) mechanisms to support Multiprotocol Label Switching (MPLS) \n   and
    Generalized MPLS (GMPLS) Traffic Engineering (TE) for multiple \n   Autonomous
    Systems (ASes). It defines ISIS-TE extensions for the \n   flooding of TE information
    about inter-AS links which can be used to \n   perform inter-AS TE path computation.\n\t
