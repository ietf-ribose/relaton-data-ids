abstract:
  content: "<p>This document defines a mechanism by which a SIP server acting as atraditional
    Private Branch Exchange (PBX) can register with a SIPService Provider (SSP) to
    receive phone calls for extensionsdesignated by phone numbers. In order to function
    properly, thismechanism relies on the fact that the phone numbers are fullyqualified
    and globally unique.</p>"
