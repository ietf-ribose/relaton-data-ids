abstract:
- content: "<p>This document describes an LDAP message control which allows for the
    retrieval of digitally signed information. This document defines an LDAP v3 based
    mechanism for signing directory operations in order to create a secure journal
    of changes that have been made to each directory entry. This memo defines an Experimental
    Protocol for the Internet community.</p>"
