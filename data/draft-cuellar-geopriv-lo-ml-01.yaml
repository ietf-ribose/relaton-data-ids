abstract:
  content: "<p>This draft presents and illustrates a foundational version of anmarkup
    language suitable for representing the Geopriv LocationObject. This language is
    defined by means of an XML schema. Inaddition, we compile a list of open issues
    that the Geopriv WorkingGroup must solve in order to allow for precise definitions
    ofLocation Object data formats.</p>"
