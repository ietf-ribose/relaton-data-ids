abstract:
- content: "<p>This document defines YANG packages; a versioned organizational structure
    used to manage schema and conformance of YANG modules as a cohesive set instead
    of individually. It describes how packages: are represented on a server, can be
    defined in offline YANG instance data files, and can be used to define the content
    schema associated with YANG instance data files.</p>"
