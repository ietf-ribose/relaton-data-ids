abstract:
  content: "\n\t <p>   A stateless IPv4/IPv6 translator may receive ICMPv6 packets\n
    \  containing non IPv4-translatable addresses as the source.  These\n   packets
    should be passed across the translator as ICMP packets\n   directed to the IPv4
    destination.  This document presents\n   recommendations for source address translation
    in ICMPv6 headers to\n   handle such cases.\n\n\t </p>\n      "
