abstract:
  content: "\t <t>This document defines some terminology and lists a set ofrequirements
    that are relevant for a framework for sessiondescription and endpoint capability
    negotiation in multipartymultimedia conferencing scenarios. This document is intended
    for discussion in the MultipartyMultimedia Session Control (MMUSIC) working group
    of the InternetEngineering Task Force. Comments are solicited and should beaddressed
    to the working group's mailing list at confctrl@isi.eduand/or the authors.</p>"
