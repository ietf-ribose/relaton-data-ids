abstract:
  content: "\n\t <p>This document describes a model for the Forwarding Element (FE)
    \nForces protocol endpoint. This model represents all the logical \ncomponents,
    which are responsible for providing per-hop behavior \ninside a network element.
    This document also describes the MIB for \nthe FE model, which can be used to
    communicate between Forwarding \nand Control Elements.\n\t </p>\n      "
