abstract:
  content: "\n\t <p>In a companion paper we defined the 'unmanaged networks' scope,\nwhich
    typically correspond to home networks or small office\nnetworks, and the requirements
    for IPv6 transition mechanism in that\nscope. We start from this analysis and
    evaluate here the suitability\nof mechanisms defined in the NGTRANS working group.\n\t
    </p>\n      "
