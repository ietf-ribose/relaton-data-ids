abstract:
  content: "\n\t <p>   When creating (or renaming) a mailbox in [IMAP4] it is desirable
    to\n   be able to specify additional creation time parameters that can't be\n
    \  changed after the mailbox is created. Some examples of the creation\n   time
    parameters are: mailbox type, mailbox location on a server or a\n   cluster of
    servers, mailbox flag state. This document extends IMAP\n   CREATE and RENAME
    commands to allow for such parameters.\n\n   A server which supports this extension
    indicates this with a\n   capability name of \"X-DRAFT-I01-CREATEPARAM\".\n\t
    </p>\n      "
