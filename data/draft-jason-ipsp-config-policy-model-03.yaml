abstract:
  content: "\t <t>This document presents an object-oriented model of low-level IPsecpolicy
    designed to:o facilitate agreement about the content and semantics of IPsecpolicyo
    enable derivations of task-specific representations of IPsecpolicy such as storage
    schema, distribution representations,and policy specification languages used to
    configure IPsec-enabled endpointsThe schema described in this document models
    the IKE phase oneparameters as described in [1] and the IKE phase two parameters
    forthe IPsec Domain of Interpretation as described in [2, 3, 4, 5].</p>"
