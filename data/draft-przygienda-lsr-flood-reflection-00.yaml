abstract:
- content: "<p>This document provides specification of an optional ISIS extension
    that allows to create l2 flood reflector topologies allowing forwarding through
    all paths within L1 areas when they are used as 'transit' to guarantee L2 connectivity
    between L2 'islands'. Only routers participating in the flood reflection have
    to be upgraded and with that the feature allows to significantly increase practical
    size of ISIS L2 backbone without forklifting the whole domain or complex configuration
    requirements.</p>"
