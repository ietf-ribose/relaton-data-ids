abstract:
- content: <p>This document updates the TLS Transport Model (TLSTM), as defined in
    RFC 6353, to reflect changes necessary to support Transport Layer Security Version
    1.3 (TLS 1.3) and Datagram Transport Layer Security Version 1.3 (DTLS 1.3), which
    are jointly known as "(D)TLS 1.3". This document is compatible with (D)TLS 1.2
    and is intended to be compatible with future versions of SNMP and (D)TLS. This
    document updates the SNMP-TLS-TM-MIB as defined in RFC 6353.</p>
  language:
