abstract:
  content: "\t <t>As part of the origination AS validation process, it can be desirableto
    automatically consider the validation state of routes in the BGPdecision process.
    The purpose of this document is to provide aspecification for doing so. The document
    also defines a new BGPopaque extended community to carry the validation state
    inside anautonomous system to influence the decision process of the IBGPspeakers.</p>"
