abstract:
- content: "<p>Fault tolerance is one of greatest feature of multihomed host. This
    document proposes a failure detection and communication recovery mechanism for
    Host Identity Protocol. It can be applied to HIP by using new defined HIP parameters.
    A HIP-enabled multihomed host can switch to alternative locator if current link
    breaks down by adopting this mechanism.</p>"
