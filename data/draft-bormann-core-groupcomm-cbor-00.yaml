abstract:
- content: "<p>Group Communication for the Constrained Application Protocol (RFC7390)
    defines a number of JSON formats for controlling communication between groups
    of nodes employing the Constrained Application Protocol (CoAP). This specification
    defines CBOR variants of these formats.</p>"
