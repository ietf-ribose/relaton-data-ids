abstract:
  content: "<p>This document provides a security framework for Multiprotocol LabelSwitching
    Transport Profile (MPLS-TP). Extended from MPLStechnologies, MPLS-TP introduces
    new OAM capabilities, a transport-oriented path protection mechanism, and strong
    emphasis on staticprovisioning supported by network management systems. This documentaddresses
    the security aspects that are relevant in the context ofMPLS-TP specifically.
    It describes the security requirements forMPLS-TP and potential security threats
    and mitigation procedures forMPLS-TP networks and MPLS-TP inter-connection to
    MPLS and GMPLSnetworks. This document is a product of a joint Internet Engineering
    Task Force(IETF) / International Telecommunication Union TelecommunicationStandardization
    Sector (ITU-T) effort to include an MPLS TransportProfile within the IETF MPLS
    and PWE3 architectures to support thecapabilities and functionalities of a packet
    transport network. This Informational Internet-Draft is aimed at achieving IETFConsensus
    before publication as an RFC and will be subject to an IETFLast Call. [RFC Editor,
