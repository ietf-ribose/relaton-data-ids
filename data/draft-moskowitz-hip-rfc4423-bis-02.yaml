abstract:
  content: "<p>This memo describes a new namespace, the Host Identity namespace, anda
    new protocol layer, the Host Identity Protocol, between theinternetworking and
    transport layers. Herein are presented thebasics of the current namespaces, their
    strengths and weaknesses, andhow a new namespace will add completeness to them.
    The roles of thisnew namespace in the protocols are defined.This document obsoletes
    RFC 4423 and addresses the concerns raised bythe IESG, particularly that of crypto
    agility. It also incorporateslessons learned from the implementations of RFC 5201.</p>"
