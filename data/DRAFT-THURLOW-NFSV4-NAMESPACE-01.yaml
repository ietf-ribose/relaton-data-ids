abstract:
  content: "\n\t <p>Recent work on Replication and Migration for NFSv4 has reminded
    us of\na more fundamental problem:  NFS currently lacks a coherent\nenterprise
    or global namespace.  With changes in a minor revision of\nNFS Version 4, this
    can be addressed to make services like\nreplication and migration of filesystems
    fully functional.\n\t </p>\n      "
