abstract:
  content: "\n\t <p>   There are some circumstances where a geolocation header field
    may\n   contain more than one location value.  Knowing the identity of the\n   node
    adding the location value allows the recipient more freedom in\n   selecting the
    value to look at first rather than relying solely on\n   the order of the location
    values.\n\n\t </p>\n      "
