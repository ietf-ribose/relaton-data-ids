abstract:
- content: "<p>This document defines the PCEP extension for PCE application in Native
    IP network. The scenario and architecture of PCE in native IP is described in
    [I-D.draft-wang-teas-pce-native-ip-01.txt]. This draft describes the key information
    that is transferred between PCE and PCC to accomplish the end2end traffic assurance
    in Native IP network under central control mode.</p>"
