abstract:
- content: <p>The Atom syndication format is a generic XML format for representing
    collections. Profiles are one way how Atom feeds can indicate that they support
    specific extensions. To make this support visible on the media type level, this
    specification re-registers the Atom media type, and adds a "profile" media type
    parameter. This allows profiles to become visible at the media type level, so
    that servers as well as clients can indicate support for specific Atom profiles
    in conversations, for example when communicating via HTTP.</p>
