abstract:
  content: "\n\t <p>This document provides the background and motivation behind \nadvertising
    certain properties of SDH/SONET rings in the IP routing \nprotocols [2],[3] used
    to control optical transport networks. The \nprotocol extensions in [2],[3] enable
    the protection capabilities of \nTDM rings to be utilized when automatically setting
    up TDM circuits \nin the network. The current document provides the rationale
    for \nthose extensions.\n\t </p>\n      "
