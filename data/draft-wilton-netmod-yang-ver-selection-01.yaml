abstract:
- content: "<p>This document defines protocol mechanisms to allow clients, using NETCONF
    or RESTCONF, to choose which YANG schema to use for interactions with a server,
    out of the available YANG schemas supported by a server. The provided functionality
    allow servers to support clients in a backwards compatible way, at the same time
    allowing for non-backwards-compatible updates to YANG modules. This draft provides
    a solution to YANG versioning requirements 3.1 and 3.2.</p>"
