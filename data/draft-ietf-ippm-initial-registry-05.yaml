abstract:
  content: "<p>This memo defines the Initial Entries for the Performance Metrics Registry.
    This version includes: * Revised several Poisson streams to Periodic, sections
    4 &amp; 5. * Addition of ICMP (ping) metrics in section 9. * First implementation
    of Passive TCP RTT metrics in section 10. Still need: Add MBM metric entry.</p>"
