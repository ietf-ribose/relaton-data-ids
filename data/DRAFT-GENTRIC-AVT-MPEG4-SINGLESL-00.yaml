abstract:
  content: "\n\t <p>This document describes a payload format for transporting MPEG-4
    encoded\ndata using RTP. MPEG-4 is a recent standard from ISO/IEC for the coding\nof
    natural and synthetic audio-visual data. Several services provided by\nRTP are
    beneficial for MPEG-4 encoded data transport over the Internet.\nAdditionally,
    the use of RTP makes it possible to synchronize MPEG-4\ndata with other real-time
    data types.\n\t </p>\n      "
