abstract:
  content: "\t <t>This document defines an Mbus application profile for call controlservices.
    This application profiles is designed to provide the mostcommon basic services
    of call signaling protocols like SIP[3],H.323/Q.931[4] related to call setup and
    tear down but also definesa set of optional Mbus commands for supplementary services.
    Thetargeted applications include gateway and endpoint decomposition andremote
    controlling of call signaling engines.</p>"
