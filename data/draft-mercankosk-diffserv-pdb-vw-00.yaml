abstract:
  content: "\t <t>This document provides an analysis of the Virtual Wire Per DomainBehavior
    with limited extensions.The draft formalizes a model for the PDB by explicitly
    identifyingkey timing and decision variables and associated design parameters.It
    derives the necessary and sufficient conditions for creating andestablishing a
    Virtual Wire flow. It provides methods forquantifying design parameters and setting
    decision parameters anddiscusses their extensions to incorporate variations in
    trafficcharacteristics.A pdf version of this document is available athttp://www.ee.uwa.edu.au/~guven/vwpdb.pdf</p>"
