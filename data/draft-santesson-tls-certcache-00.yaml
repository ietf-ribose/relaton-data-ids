abstract:
- content: "<p>This document defines a Transport Layer Security (TLS) extension for
    cached certificates. This extension allows the TLS client to inform a server of
    a previously cached server certificate path, allowing the server to omit sending
    an identified certificate chain to the client during the TLS handshake protocol
    exchange.</p>"
