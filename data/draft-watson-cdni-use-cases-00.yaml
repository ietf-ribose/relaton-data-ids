abstract:
  content: "<p>[draft-jenkins-cdni-problem-statement] outlines the problem space forCDN
    Interconnection within the IETF. This documents provides acomplimentary set of
    technical use cases for how CDNs may beinterconnected. The goal of this document
    is to outline real worlduse-cases for CDN Interconnect, for the IETF, with the
    intention ofsupporting the case for formation of a Working Group which would workon
    the definition of standardised, interoperable methods ofInterconnecting CDNs.
    The goal of this document is NOT to define thetechnical solutions to be used.The
    intent of this document is to outline a set of technical usecases. While the technical
    use cases may be influenced by business-related and other non-technical factors,
    this document does notattempt to detail any non-technical aspects of CDN Interconnect.</p>"
