abstract:
  content: "<p>This document describes a mechanism whereby, in response to a AAArequest,
    a AAA server may refer a client to another server, which willthen directly handle
    requests from that client. This is in contrastto a proxy mechanism, where one
    AAA server acts as an intermediary,communicating with another AAA server on behalf
    of the AAA client. Animplementation of this mechanism for Dial Access AAA is presentedusing
    the RADIUS protocol.</p>"
