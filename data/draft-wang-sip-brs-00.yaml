abstract:
  content: "<p>This document presents an extension to the Session Initiation Protocol
    (SIP)-Specific Event Notification mechanism for refreshing batch subscriptions
    by a message. Subscriber send a message to refresh many subscriptions, and these
    subscriptions may be in a dialog or in several different dialogs.</p>"
