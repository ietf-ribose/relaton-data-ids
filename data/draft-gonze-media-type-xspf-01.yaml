abstract:
  content: "\t <t>This document defines a new media type for the XML Shareable PlaylistFormat
    (XSPF, pronounced like \"spiff\"). XSPF allows playlists to beexchanged between
    different software, across networks and acrossadministrative boundaries. A media
    type registration enhancesshareability.An XSPF playlist describes a sequence of
    objects to be rendered intime. Objects might be audio, video, text, playlists,
    or any othermedia type with an inherent duration. The function of an XSPFdocument
    is to identify the objects and communicate their order.</p>"
