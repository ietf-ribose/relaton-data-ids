abstract:
  content: "\n\t <p>   This document specifies the Simple Certificate Enrollment Protocol\n
    \  (SCEP), a Public Key Infrastructure (PKI) communication protocol\n   which
    leverages existing technology by using PKCS#7 and PKCS#10 over\n   HTTP.  SCEP
    is the evolution of the enrollment protocol developed by\n   VeriSign, Inc. for
    Cisco Systems, Inc. It now enjoys wide support in\n   both client and a Certification
    Authority implementations.\n\n\t </p>\n      "
