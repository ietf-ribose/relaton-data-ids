abstract:
  content: "\n\t <p>   To improve the protection of web applications against Clickjacking\n
    \  this standards defines a http response header that declares a policy\n   communicated
    from a host to the client browser whether the\n   transmitted content MUST NOT
    be displayed in frames of other pages\n   from different origins which are allowed
    to frame the content.\n\n\t </p>\n      "
