abstract:
  content: "\n\t <p>   The Session Initiation Protocol (SIP) supports the capability
    to\n   provide a reference to a specific rendering to be used by the UA as\n   an
    alerting signal (e.g., a ring tone or ringback tone) when the user\n   is alerted.
    \ This is done using the Alert-Info header field.\n   However, the reference (typically
    a URL) addresses only a specific\n   network resource with specific rendering
    properties.  There is\n   currently no support for standard identifiers for describing
    the\n   semantics of the alerting situation or the characteristics of the\n   alerting
    signal, without being tied to a particular rendering.  To\n   overcome these limitations
    and support new applications, a new family\n   of URNs for use in Alert-Info header
    fields (and situations with\n   similar requirements) is defined in this specification.\n\n
    \  This document normatively updates RFC 3261, which defines the Session\n   Initiation
    Protocol (SIP): It changes the usage of the Alert-Info\n   header field defined
    in RFC 3261 by additionally allowing its use in\n   all provisional responses
    to INVITE (except the 100 response).  This\n   document also permits proxies to
    add and remove header field values\n   from the Alert-Info header field.\n\n\n\t
    </p>\n      "
