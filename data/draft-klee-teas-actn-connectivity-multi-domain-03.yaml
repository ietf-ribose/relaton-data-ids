abstract:
- content: "<p>This document provides a use-case that addresses the need for facilitating
    the application of virtual network abstractions and the control and management
    of end-to-end network services that traverse multiple vendor domain transport
    networks. These abstractions shall help create a virtualized environment supporting
    operators in viewing and controlling different vendor domains, especially for
    end-to-end network connectivity service for a single operator.</p>"
