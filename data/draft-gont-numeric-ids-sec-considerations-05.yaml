abstract:
- content: "<p>Poor selection of transient numerical identifiers in protocols such
    as the TCP/IP suite has historically led to a number of attacks on implementations,
    ranging from Denial of Service (DoS) to data injection and information leakage
    that can be exploited by pervasive monitoring. To prevent such flaws in future
    protocols and implementations, this document updates RFC 3552, requiring future
    RFCs to contain analysis of the security and privacy properties of any transient
    numeric identifiers specified by the protocol.</p>"
