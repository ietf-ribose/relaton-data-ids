abstract:
- content: "<p>This document describes the Data Escrow report requirement and technical
    details of the interfaces provides by the Top-level Node (TLN) to its contracted
    parties. Second-level Node (SLN) MUST periodically send data escrow report to
    Top-level Node (TLN) and Data Escrow Agent (DEA). DEA MUST sends report verify
    result to TLN and SLN after processing the report.</p>"
