abstract:
  content: "\n\t <p>   This document describes use cases related to disseminating\n
    \  Intelligent Transport System (ITS) information to Road-Side Units.\n   The
    described use cases relate to the concept of disseminating ITS\n   information
    from a back-office to vehicles as well as to the concept\n   of disseminating
    ITS information from vehicles to the back-office\n   and/or vehicles.\n\n\t </p>\n
