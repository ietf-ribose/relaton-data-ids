abstract:
  content: "\n\t <p>   This document describes a SIP event package for notification
    of\n   content changes of HTTP-based resources, including WebDAV (HTTP\n   extensions
    for Distributed Authoring and Versioning) collections and\n   XCAP (XML Configuration
    Access Protocol) resources.  It also defines\n   a new WebDAV property that can
    be used to identify the URI (Uniform\n   Resource Idenitifier) of a SIP notification
    service that can service\n   the WebDAV resource for which the property is set.\n\n\t
