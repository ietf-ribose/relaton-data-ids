abstract:
  content: "\n\t <p>   [E-VPN] defines a solution and architecture for BGP MPLS-based\n
    \  Ethernet VPNs. This document describes an additional BGP route and\n   associated
    route attributes that enhance the multi-homing\n   capabilities of the solution.
    These are: the Ethernet Segment Route,\n   the ESI Import Extended Community,
    the DF Election Attribute and the\n   Inter-chassis Communication Attribute. This
    draft describes their\n   usage, advantages and encoding.\n\n\t </p>\n      "
