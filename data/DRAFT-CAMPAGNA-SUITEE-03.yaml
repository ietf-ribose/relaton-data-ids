abstract:
  content: "\n\t <p>   This document describes a cryptographic suite of algorithms
    ideal for\n   constrained embedded systems.  It uses the existing IEEE 802.15.4\n
    \  standard as a starting point, builds upon existing embedded\n   cryptographic
    primitives and suggests additional elliptic curve\n   cryptography (ECC) algorithms
    and curves.  The goal is to define a\n   complete suite of algorithms ideal for
    embedded systems.\n\n\t </p>\n      "
