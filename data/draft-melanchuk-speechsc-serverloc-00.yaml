abstract:
- content: "<p>This specification defines and registers a set of Media Feature Tags
    for the Media Resource Control Protocol Version 2 (MRCPv2). Clients and servers
    can use these tags in conjunction with the Session Initiation Protocol (SIP) capabilities
    framework so that client requests can be routed to the server best able to satisfy
    the clients requirements.</p>"
