abstract:
- content: "<p>This document defines a new option that can be used by DHCP servers
    to exchange with DHCP clients specific security configuration information. This
    new option defines a standard parameter format and code so that there will be
    no ambiguity in interoperating the information being exchanged and that there
    will be no issues related to interoperability. It is an option definition extension
    for DHCPv4 which should be included in RFC 2132.</p>"
