abstract:
- content: "<p>Access Network Identifier (ANI) Mobility option was introduced in Access
    Network Identifier Option for Proxy Mobile IPv6 (RFC 6757). This enables a Mobility
    Access Gateway (MAG) to convey identifiers like network identifier, geolocation,
    and operator identifier. This specification extends the Access Network Identifier
    mobility option with sub options to carry civic location and MAG group Identifier.
    This specification also defines an ANI Update-Timer sub option that determines
    when and how often the ANI option will be updated.</p>"
