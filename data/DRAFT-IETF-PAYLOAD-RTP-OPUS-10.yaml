abstract:
  content: "\n\t <p>   This document defines the Real-time Transport Protocol (RTP)
    payload\n   format for packetization of Opus encoded speech and audio data\n   necessary
    to integrate the codec in the most compatible way.  It also\n   provides an applicability
    statement for the use of Opus over RTP.\n   Further, it describes media type registrations
    for the RTP payload\n   format.\n\n\t </p>\n      "
