abstract:
  content: "\n\t <p>   In Ethernet based aggregation networks, several subscriber
    premises\n   may be logically connected to the same interface of an edge router.\n
    \  This document proposes a method for the edge router to identify the\n   subscriber
    premises using the contents of the received Router\n   Solicitation messages.
    \ The applicability is limited to broadband\n   network deployment scenarios where
    multiple user ports are mapped to\n   the same virtual interface on the edge router.\n\n\t
    </p>\n      "
