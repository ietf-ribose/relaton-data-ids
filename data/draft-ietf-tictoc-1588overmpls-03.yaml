abstract:
- content: "<p>This document defines the method for transporting Timing messages such
    as PTP and NTP over an MPLS network. The method allows for the easy identification
    of these PDUs at the port level to allow for port level processing of these PDUs
    in both LERs and LSRs. The basic idea is to transport Timing messages inside dedicated
    MPLS LSPs. These LSPs only carry timing messages and possibly Control and Management
    packets, but they do not carry customer traffic. Two methods for transporting
    Timing messages over MPLS are defined. The first method is to transport Timing
    messages directly over the dedicated MPLS LSP via UDP/IP encapsulation, which
    is suitable for MPLS networks. The second method is to transport Timing messages
    inside a PW via Ethernet encapsulation, which is suitable for both MPLS and MPLS-TP
    networks.</p>"
