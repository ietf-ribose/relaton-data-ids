abstract:
  content: "\n\t <p>   This document defines two YANG modules, one module to configure
    a\n   RESTCONF client and the other module to configure a RESTCONF server.\n   Both
    modules support the TLS transport protocol with both standard\n   RESTCONF and
    RESTCONF Call Home connections.\n\nEditorial Note (To be removed by RFC Editor)\n\n
    \  This draft contains many placeholder values that need to be replaced\n   with
    finalized values at the time of publication.  This note\n   summarizes all of
    the substitutions that are needed.  No other RFC\n   Editor instructions are specified
    elsewhere in this document.\n\n   This document contains references to other drafts
    in progress, both\n   in the Normative References section, as well as in body
    text\n   throughout.  Please update the following references to reflect their\n
    \  final RFC assignments:\n\n   o  I-D.ietf-netconf-keystore\n\n   o  I-D.ietf-netconf-tcp-client-server\n\n
    \  o  I-D.ietf-netconf-tls-client-server\n\n   o  I-D.ietf-netconf-http-client-server\n\n
