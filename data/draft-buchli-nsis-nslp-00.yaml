abstract:
  content: "\t <t>The Next Steps In Signaling (NSIS) working group within the IETF
    iscurrently in the process of defining a signaling protocol. Consensuswas reached
    to split the protocol into two layers; a general-purposetransport layer and a
    client layer that is application specific.The subject of this document is the
    specification of a client layerthat can be used to request Quality of Service
    (QoS) to a network.</p>"
