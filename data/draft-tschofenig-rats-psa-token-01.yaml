abstract:
- content: "<p>The insecurity of IoT systems is a widely known and discussed problem.
    The Arm Platform Security Architecture (PSA) is being developed to address this
    challenge by making it easier to build secure systems. This document specifies
    token format and claims used in the attestation API of the Arm Platform Security
    Architecture (PSA). At its core, the Entity Attestation Token (EAT) format is
    used and populated with a set of claims. This specification describes what claims
    are used by the PSA and what has been implemented within Arm Trusted Firmware-M.</p>"
