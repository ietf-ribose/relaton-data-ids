abstract:
  content: "\n\t <p>This document discusses the security vulnerabilities that can
    exist\nin the Kerberos protocol and related protocols when clock\nsynchronization
    is insecure, alternative methods that can be used to\nreduce or eliminate dependency
    on secure clock synchronization, and\nsanity checks which can be used when setting
    the system clock using\nan insecure time source as a reference in order to remove
    security\nvulnerabilities.\n\t </p>\n      "
