abstract:
  content: "\n\t <p>IP Multicast group addresses in the 232/8 (232.0.0.0 to\n232.255.255.255)
    range are designated as source-specific multicast\n[SSM] destination addresses
    and are reserved for use by source-\nspecific applications and protocols [IANA-ALLOCATION].
    This\ndocument defines operational recommendations to ensure source-\nspecific
    behavior within the 232/8 range.\n\t </p>\n      "
