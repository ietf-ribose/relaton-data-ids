  content: "\n\t <p>This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes the RADIUS dynamic authorization server\n   (DAS)
    functions that support the dynamic authorization extensions as\n   defined in
    RFC 3576.\n\t </p>\n      "
