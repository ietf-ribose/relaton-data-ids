abstract:
- content: "<p>End-to-end data integrity protection provides a strong guarantee that
    data an application reads from durable storage is exactly the same data it wrote
    previously to durable storage. This document specifies possible additions to the
    NFSv4 protocol enabling it to convey end- to-end data integrity information between
    client and server.</p>"
