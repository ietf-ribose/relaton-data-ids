abstract:
  content: "\n\t <p>IPv6 will be deployed in Enterprise networks. This scenario has\nrequirements
    for the adoption of IPv6.  This document will focus upon\nand define: a set of
    technology scenarios that shall exist for the\nenterprise network, the set of
    transition variables, transition\nmethods, and tools required by different scenarios.
    The document\nusing these definitions will define the points of transition for
    an\nEnterprise network.\n\t </p>\n      "
