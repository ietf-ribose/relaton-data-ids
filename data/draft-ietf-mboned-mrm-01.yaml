abstract:
  content: "<p>MRM facilitates automated fault detection and fault isolation in alarge
    multicast routing infrastructure. It is designed to alarm anetwork administrator
    of multicast reachability problems in closeto real-time.There are two basic types
    of components in MRM, MRM manager and MRMtesters. This document specifies the
    protocol with which the two MRMcomponents communicate, the types of operations
    the testers perform,and information an MRM manager can obtain.</p>"
