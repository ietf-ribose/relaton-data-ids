abstract:
- content: "<p>This document defines a L3 VPN Network YANG Data model, called L3NM
    that can be used to manage the provisioning of Layer 3 VPN services within a Service
    Provider Network. The module is meant to be used by a Network Controller to derive
    the configuration information that will be sent to relevant network devices. The
    L3VPN Network YANG Model (L3NM) can also facilitates the communication between
    a service orchestrator and a network controller/orchestrator. The model provides
    a network-centric view of the L3VPN services. The L3NM YANG module is aimed at
    managing BGP PE-based Layer 3 VPNs as described in RFCs 4026, 4110 and 4364 and
    Multicast VPNs as described in RFCs 6037, 6513 and 7988.</p>"
