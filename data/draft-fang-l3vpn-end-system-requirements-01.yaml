abstract:
- content: "<p>Service Providers commonly use BGP/MPLS VPNs [RFC 4364] as the technology
    for providing wide-area virtual private network services. This technology has
    proven to scale to a very large number of VPNs and attachment points, and it is
    well suited for extending VPN connectivity to end-systems operating in a multi-
    tenant environments. Virtualized end-system environment imposes additional requirements
    to MPLS/BGP VPN technology when applied to end-system networking, which are defined
    in this document.</p>"
