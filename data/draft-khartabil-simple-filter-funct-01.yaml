abstract:
  content: "\t <t>The SIP event notification framework describes the usage of theSession
    Initiation Protocol (SIP) for subscriptions and notificationsof changes to a state
    of a resource. The document does not describe amechanism of how filtering of event
    notification information can beachieved.This document describes the operations
    a subscriber performs in orderto define filtering rules, how to handle responses
    to subscriptionscarrying filtering rules, and how to handle notifications withfiltering
    rules applied to them. The document also describes how thenotifier behaves when
    receiving such filtering rules and how anotification is constructed.The format
    of the filter is outside the scope of this document.</p>"
