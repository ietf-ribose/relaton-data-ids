abstract:
- content: "<p>This document extends the Resource-Oriented Lightweight Information
    Exchange (ROLIE) core to add the Indicator and Incident information types, relevant
    categories, and related requirements needed to support Computer Security Incident
    Response Team (CSIRT) use cases. Additional supporting requirements are also defined
    that describe the use of specific formats and link relations pertaining to the
    new information types.</p>"
