abstract:
  content: "\n\t <p>   The BGP-based control procedures for Multicast Virtual Private\n
    \  Networks make use of a BGP attribute known as the \"P-Multicast\n   Service
    Interface (PMSI) Tunnel\" attribute.  The attribute contains a\n   one-octet \"Flags\"
    field.  The purpose of this document is to\n   establish an IANA registry for
    the assignment of the bits in this\n   field.  Since the Flags field contains
    only eight bits, this document\n   also defines a new BGP Extended Community,
    \"Additional PMSI Tunnel\n   Attribute Flags\", that can be used to carry additional
    flags for the\n   PMSI Tunnel attribute.  This document updates RFC 6514.\n\n\t
    </p>\n      "
