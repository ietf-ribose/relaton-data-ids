abstract:
  content: "\n\t <p>This document describes the high-level requirements needed within\nIPsec
    to support Mandatory Access Control (MAC) on network\ncommunications. It describes
    the extensions to the Security\nArchitecture for the Internet Protocol [RFC4301]
    and the Internet\nKey Exchange Protocol Version 2 [RFC4306]. It also describes
    the\nnegotiation of the security context for a particular Authentication\nHeader
    (AH) [RFC4302] and/or Encapsulating Security Payload (ESP)\n[RFC4303] security
    association.\n\t </p>\n      "
