abstract:
- content: "<p>The Internet fax specification [RFC2305] describes a simple mode of
    operation for fax over SMTP. [EIFAX] requires that offramp gateways implemented
    using SMTP implement DSN [RFC1891], and this document provides extensions to message
    format of delivery status notifications [RFC1894] and error codes [RFC1893] to
    provide better support for fax offramps implemented as SMTP servers.</p>"
