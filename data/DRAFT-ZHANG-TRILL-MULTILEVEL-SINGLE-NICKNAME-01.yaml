abstract:
  content: "\n\t <p>   A major issue in multilevel TRILL is how to manage RBridge
    nicknames.\n   In this document, the area border RBridge uses a single nickname
    in\n   both Level 1 and Level 2. RBridges in Level 2 must obtain unique\n   nicknames
    but RBridges in different Level 1 areas may have the same\n   nicknames.\n\n\t
    </p>\n      "
