abstract:
  content: "\n\t <p>   Sometimes it is necessary to discover the Start of Authority
    points\n   in the DNS, otherwise known as zone cuts, without causing negative\n
    \  entries to be recorded in caches.  This document describes how to\n   achieve
    this.\n\n\t </p>\n      "
