abstract:
  content: "<p>As a soft-state protocol, RSVP specifies that each RSVP node sends
    peri-odic RSVP messages for each existing RSVP session. The overhead due tosuch
    periodic state refreshes goes up linearly with the number of activeRSVP sessions.
    One can reduce the overhead by using a longer refreshperiod, which unfortunately
    leads to longer delays in re-synchronizingRSVP state in face of packet losses.
    To overcome the dilemma, thisspecification describes the use of a 'state-compression'
    approach tosoft-state protocol refreshes. In the absence of state changes thiscompression
    mechanism has a constant message overhead while retainingthe soft-state nature
    of RSVP.</p>"
