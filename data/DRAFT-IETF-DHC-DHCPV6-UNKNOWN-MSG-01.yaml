abstract:
  content: "\n\t <p>   Dynamic Host Configuration Protocol version 6 (DHCPv6) isn't
    specific\n   about handling messages with unknown types.  This memo describes
    the\n   problems and defines how a DHCPv6 function node should behave in this\n
    \  case.  This document updates RFC3315.\n\n\t </p>\n      "
