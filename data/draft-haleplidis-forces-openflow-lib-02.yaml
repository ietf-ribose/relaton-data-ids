abstract:
- content: "<p>This document describes the OpenFlow switch in Logical Function Blocks
    (LFBs) used in the Forwarding and Control Element Separation (ForCES). The LFB
    classes are defined according to the ForCES Forwading Element (FE) model and ForCES
    protocol specifications. The library includes the descriptions of the OpenFlow
    LFBs and the XML definitions.</p>"
