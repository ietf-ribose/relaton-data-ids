abstract:
- content: "<p>The mechanism to proxy UDP in HTTP only allows each proxying request
    to transmit to a specific host and port. This is well suited for UDP client-server
    protocols such as HTTP/3, but is not sufficient for some UDP peer-to-peer protocols
    like WebRTC. This document proposes an extension to UDP Proxying in HTTP that
    enables those use-cases.</p>"
