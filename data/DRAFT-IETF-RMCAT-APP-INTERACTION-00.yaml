abstract:
  content: "\n\t <p>   Interactive real-time media applications that use the Real-time\n
    \  Transport Protocol (RTP) over the User Datagram Protocol (UDP) must\n   use
    congestion control techniques above the UDP layer since it\n   provides none.
    \ This memo describes the interactions and conceptual\n   interfaces necessary
    between the application components that relate\n   to congestion control, including
    the RTP layer, the higher-level\n   media codec control layer, and the lower-level
    transport interface,\n   as well as components dedicated to congestion control
    functions.\n\n\t </p>\n      "
