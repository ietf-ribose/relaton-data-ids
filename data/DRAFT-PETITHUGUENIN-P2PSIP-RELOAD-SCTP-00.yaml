abstract:
  content: "\n\t <p>   This document defines two new Overlay Link protocols to be
    used with\n   REsource LOcation And Discovery (RELOAD), both using SCTP.  The\n
    \  Overlay Link protocol DTLS-SCTP-NO-ICE uses DTLS on top of native\n   SCTP
    for overlays that do not require the use of ICE.  The Overlay\n   Link protocol
    DTLS-SCTP-UDP uses DTLS on top of an UDP encapsulation\n   of SCTP for overlays
    that require the use of ICE.\n\n\t </p>\n      "
