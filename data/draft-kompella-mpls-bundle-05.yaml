abstract:
  content: "\t <t>In some cases a pair of Label Switching Routers (LSRs) may beconnected
    by several (parallel) links. From the MPLS TrafficEngineering point of view for
    reasons of scalability it may bedesirable to advertise all these links as a single
    link into OSPFand/or IS-IS. This document describes how to accomplish this. Thisdocument
    also defines corresponding signaling (RSVP-TE) support.</p>"
