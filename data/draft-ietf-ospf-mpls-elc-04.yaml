abstract:
- content: "<p>Multiprotocol Label Switching (MPLS) has defined a mechanism to load
    balance traffic flows using Entropy Labels (EL). An ingress Label Switching Router
    (LSR) cannot insert ELs for packets going into a given tunnel unless an egress
    LSR has indicated via signaling that it can process ELs on that tunnel. This draft
    defines a mechanism to signal that capability using OSPF. This mechanism is useful
    when the label advertisement is also done via OSPF.</p>"
