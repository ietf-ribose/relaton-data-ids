abstract:
- content: "<p>Dissemination of Flow Specification Rules I-D.ietf-idr-rfc5575bis provides
    a Border Gateway Protocol extension for the propagation of traffic flow information
    for the purpose of rate limiting or filtering IPv4 protocol data packets. This
    document extends I-D.ietf-idr-rfc5575bis with IPv6 functionality. It also updates
    I-D.ietf-idr-rfc5575bis by changing the IANA Flow Spec Component Types registry.</p>"
