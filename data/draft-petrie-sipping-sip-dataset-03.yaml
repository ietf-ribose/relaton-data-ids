abstract:
  content: "\t <t>This document defines the properties and format for the core SIP
    useragent protocol dataset. The properties defined in this document areexpected
    to be common to most SIP user agents regardless of whetherthe user agent support
    audio, video, text or any combination ofmedia. These core SIP properties are considered
    to be a dataset.Several datasets may be combined into documents or profiles that
    areprovided to SIP user agents so that they can operate with the desiredbehavior.</p>"
