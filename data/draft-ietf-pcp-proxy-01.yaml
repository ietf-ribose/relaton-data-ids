abstract:
- content: "<p>This document specifies a new PCP functional element denoted as PCP
    Proxy. The PCP Proxy relays PCP requests received from PCP Clients to upstream
    PCP Server(s). This function is mandatory when PCP Clients can not be configured
    with the address of the PCP Server located more than one hop.</p>"
