abstract:
  content: "\n\t <p>HTTP Digest Authentication as a SASL mechanism [DIGEST-MD5] is\nrequired
    to be supported in LDAP servers for password-based\nauthentication (see Authentication
    Methods for LDAP [AUTHMETH]).\nThis specification describes one approach to implement
    DIGEST-MD5\nauthentication in an LDAP server.  It does not specify a standard
    \nof any kind.\n\t </p>\n      "
