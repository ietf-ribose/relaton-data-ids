abstract:
- content: <p>This document describes an extension to the General Internet Signalling
    Transport (GIST) protocol that enables the protocol to traverse different types
    of Network Address Translator (NAT). These NATs are assumed to not support GIST,
    i.e. to be "legacy" NATs. The purpose of this extension is to enable GIST hosts
    to correctly interpret signalling messages with respect to the data traffic they
    refer to, in the presence of such NATs. Note that this extension does not require
    changes to the format of GIST messages; it merely requires some new behaviour
    for non-NAT GIST nodes.</p>
