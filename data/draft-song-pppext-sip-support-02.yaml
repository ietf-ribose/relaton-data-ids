abstract:
- content: "<p>This document defines a new configuration option for the PPP IPCP (PPP
    Internet Protocol Control Protocol), to return a list of the IPv4 addresses of
    SIP proxy servers. This option provides one mechanism that a system may use to
    locate a SIP proxy server. This approach is applicable for a system that is using
    PPP for the link layer protocol and IP address allocation.</p>"
