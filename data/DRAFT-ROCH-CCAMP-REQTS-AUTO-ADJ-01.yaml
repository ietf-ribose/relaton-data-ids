abstract:
  content: "\n\t <p>A set of requirements and a proposed solution for the control
    of\nhierarchical Label Switched Paths (LSPs) is found in [HIER].\nHowever, support
    of multiple client layer networks and address\nseparation as allowed by the Automatically
    Switched Optical Network\n(ASON) architecture [G.8080] are not covered by [HIER].
    This\ninternet draft describes additional requirements to consider for the\nuse
    of LSP hierarchy in ASON networks.\n\t </p>\n      "
