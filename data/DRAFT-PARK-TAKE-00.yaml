abstract:
  content: "\n\t <p>This document specifies a new two factor authentication and key
    \nestablishment (TAKE) protocol that can be applied to low-power mobile \ndevices
    in wireless IP Networks, using two factor authentication and \nprecomputation.
    The two factor authentication makes use of user's \npassword and the symmetric
    key which is stored in the token possessed \nby a user.\n\t </p>\n      "
