abstract:
  content: "\n\t <p>   This document describes the Depth-First Forwarding (DFF) protocol
    for\n   IPv6 networks based on the LoWPAN adaptation layer as specified in\n   RFC4944.
    \ The protocol is a mesh-under data forwarding mechanism that\n   increases reliability
    of data delivery.\n\n   DFF forwards data frames using a network-wide \"depth-first
    search\"\n   for the Final Destination of the frame.  DFF may be used in\n   conjunction
    with a routing protocol, which provides \"hints\" for DFF\n   in which order to
    try to send the frame to the neighbors discovered\n   by the neighborhood discovery
    mechanism.  In that case, DFF can be\n   used as local repair mechanism.\n\n\t
    </p>\n      "
