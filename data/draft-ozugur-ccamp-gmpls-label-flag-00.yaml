abstract:
  content: "\t <t>This document presents the GMPLS Signaling mechanisms referred to
    asgeneralized label flagging method, and RSVP-TE/CR-LDP specificsignaling extensions
    formats needed to ease forward-link labelunavailability when the downstream label
    selection is restricted bythe upstream node using the Label Set. It also relaxes
    backward-linklabel collision when the downstream label collides with competinglabel
    selection. This method introduces the Flagged Label Setobject/TLV in order to
    prioritize the reservation of the labelsincluded in the Label Set enabling to
    decrease the forward- andbackward-link blocking probability.</p>"
