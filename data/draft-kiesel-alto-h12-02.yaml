abstract:
  content: "\t <t>Many Internet applications are used to access resources, such aspieces
    of information or server processes, which are available inseveral equivalent replicas
    on different hosts. This includes, butis not limited to, peer-to-peer file sharing
    applications. The goalof Application-Layer Traffic Optimization (ALTO) is to provideguidance
    to applications, which have to select one or several hostsfrom a set of candidates,
    that are able to provide a desiredresource. This memo proposes the Simple ALTO
    (H12) protocol.</p>"
