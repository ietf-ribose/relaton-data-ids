abstract:
- content: "<p>In DMM scenario, it is possible for the MN to have multiple mobility
    anchor points and corresponding prefixes. In that case, MN needs to know the type
    of the addresses then it can select the right one for application to use. This
    document describes a mechnism to extend RA message to carry a flag which can be
    used to identify the nature of the prefix.</p>"
