abstract:
  content: "\n\t <p>   SUPA will define a generic policy information model, an imperative\n
    \  (Event-Condition-Action, ECA) policy information model and a\n   declarative
    (intent-based) policy information model which is the\n   extension of the generic
    information model, and a set of policy data\n   models which will make use of
    the common concepts defined in the\n   information model. This memo will explore
    some typical use cases and\n   demonstrate the applicability of SUPA policy models.\n\n\n\n\t
    </p>\n      "
