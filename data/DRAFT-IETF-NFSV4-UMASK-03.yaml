abstract:
  content: "\n\t <p>   In many important environments, inheritable NFSv4 ACLs can
    be\n   rendered ineffective by the application of the per-process umask.\n   This
    can be addressed by transmitting the umask and create mode as\n   separate pieces
    of data, allowing the server to make more intelligent\n   decisions about the
    permissions to set on new files.  This document\n   proposes a protocol extension
    which accomplishes that.\n\n\t </p>\n      "
