abstract:
  content: "\n\t <p>             Current network benchmarking methodologies are focused
    on physical\n             networking components and do not consider the actual
    application\n             layer traffic patterns and hence do not reflect the
    traffic that\n             virtual networking components work with when using
    network\n             virtualization overlays (NVO3).  The purpose of this document
    is to\n             distinguish and highlight benchmarking considerations when
    testing\n             and evaluating virtual networking components in the data
    center.\n\n\n\t </p>\n      "
