abstract:
- content: "<p>Abstract Syntax Notation X (ASN.X) is an Extensible Markup Language
    (XML) representation for Abstract Syntax Notation One (ASN.1) specifications.
    This document specifies the ASN.X representation of encoding instructions for
    the Generic String Encoding Rules (GSER). This memo defines an Experimental Protocol
    for the Internet community.</p>"
