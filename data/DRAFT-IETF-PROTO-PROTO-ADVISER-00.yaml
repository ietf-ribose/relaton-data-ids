abstract:
  content: "\n\t <p>   The PROTO Adviser is a designated IETF community member who
    will\n   provide support to PROTO document shepherds during the first year or\n
    \  so after the IETF working groups begin using PROTO.  He or she\n   primarily
    serves as a source of institutional knowledge for the\n   shepherds and Chairs
    (and any community member with an interest in\n   PROTO).  This document describes
    roles of the PROTO Adviser.\n\t </p>\n      "
