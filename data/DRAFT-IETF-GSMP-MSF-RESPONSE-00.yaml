abstract:
  content: "\n\t <p>This document is the IETF GSMP Working Group response to 'Service\nControl
    Interface Requirements' submitted by the Multiservice\nSwitching Forum Switch
    Control Working Group as &lt;draft-mceachern-\ngsmp-scireq-00.txt&gt;. This document
    compares the capabilities of the\nGSMPv3 against the MSF SCI requirements. It
    also invites contributions from individuals of MSF on meeting any unresolved\nrequirements.\n\n\t
    </p>\n      "
