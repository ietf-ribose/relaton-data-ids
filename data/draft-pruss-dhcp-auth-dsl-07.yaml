abstract:
  content: "<p>This document defines Dynamic Host Configuration Protocol (DHCP) extensions
    that provide for end-user authentication prior to configuration of the host. The
    primary applicability is within a Digital Subscriber Line (DSL) Broadband network
    environment in order to enable a smooth migration from the Point to Point Protocol
    (PPP).</p>"
