abstract:
  content: "\t <t>Optional extensions for DKIM are described. A DKIM Policy statementis
    defined for the policy 'this zone never sends mail'. The NULL KeyAlgorithm is
    defined to simplify management of large zones where mostmail is signed but with
    important exceptions. The X509 key recordextension allows the location from which
    an X.509v3 certificate forthe key specified in the record may be obtained.</p>"
