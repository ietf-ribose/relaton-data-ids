abstract:
  content: "\n\t <p>   Traditional MPTCP [RFC6824] requires that at least one node
    in a pair\n   should equipped more than one NIC, and this limits the deployment\n
    \  [RFC6182] of MPTCP.  This document proposes the VMPTCP (Virtual\n   Multi-Path
    TCP) and describes how to build TCP sub-connections in\n   VMPTCP among nodes
    with just one NIC.\n\n\t </p>\n      "
