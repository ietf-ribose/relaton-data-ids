abstract:
  content: "\t <t>The Real-Time Transport Protocol (RTP) is a multi-point protocol,supporting
    multiple simultaneous sending sources in an RTP session.However, many existing
    RTP endpoints cannot usefully receive morethan one simultaneous source. This document
    provides a SessionDescription Protocol (SDP) attribute that allows endpoints toindicate
    the maximum number of sources they can usefully receive.</p>"
