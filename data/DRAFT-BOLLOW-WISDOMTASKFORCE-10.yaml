  content: "\n\t <p>   This memo calls for the creation of a new governance forum
    named\n   \"International Wisdom Task Force\" (IWTF).  The main purpose of the\n
    \  IWTF is to facilitate international consensus-seeking discussions\n   regarding
    governance actions that may be decided by national\n   parliaments.\n\n\t </p>\n
