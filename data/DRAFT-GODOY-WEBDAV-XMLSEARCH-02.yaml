abstract:
  content: "\n\t <p>This document specifies xml-search, a search grammar for use with
    the\nWeb Distributed Authoring and Versioning (WebDAV) SEARCH protocol.\nIt extends
    the DAV:basicsearch grammar with XPath expressions that\nare evaluated on resources'
    properties whose values are XML\nfragments.\n\nThe full expression power of XPath
    may exceed the requirement in\nsimple use cases; therefore, some provisions are
    made in order to\nreduce the computational cost of evaluating allowed queries.\n\t
    </p>\n      "
