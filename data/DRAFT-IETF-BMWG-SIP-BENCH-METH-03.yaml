abstract:
  content: "\n\t <p>This document describes the methodology for benchmarking Session\nInitiation
    Protocol (SIP) performance as described in SIP\nbenchmarking terminology document.
    \ The methodology and terminology\nare to be used for benchmarking signaling plane
    performance with\nvarying signaling and media load.  Both scale and establishment
    rate\nare measured by signaling plane performance.  The SIP Devices to be\nbenchmarked
    may be a single device under test (DUT) or a system under\ntest (SUT).  Benchmarks
    can be obtained and compared for different\ntypes of devices such as SIP Proxy
    Server, SBC, and server paired\nwith a media relay or Firewall/NAT device.\n\t
    </p>\n      "
