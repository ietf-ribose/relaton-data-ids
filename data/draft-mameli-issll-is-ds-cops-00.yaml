abstract:
- content: "<p>This document details the IntServ operation over a DiffServ network
    in the case of dynamic admission control procedure supported by the COPS protocol.
    An RSVP aware Edge Router uses the COPS protocol in order to query a Bandwidth
    Broker, which manages the resources within the DiffServ domain. This document
    relies on the COPS extensions proposed in the companion draft 'COPS usage for
    Outsourcing DiffServ Resource Allocation' [COPS-ODRA].</p>"
