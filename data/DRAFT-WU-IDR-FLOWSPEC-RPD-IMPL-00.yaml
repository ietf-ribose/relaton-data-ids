abstract:
  content: "\n\t <p>   BGP FlowSpec Extensions for Routing Policy Distribution (RPD)
    has\n   provided a mechanism to use BGP Flowspec address family as routing-\n
    \  policy distribution protocol.\n\n   This document provides an implementation
    report for RPD mechanism on\n   inbound-traffic and outbound-traffic adjustment
    scenarios.  What's\n   more, it gives some details and consideration for exceptions
    during\n   development and verification.\n\n\n\t </p>\n      "
