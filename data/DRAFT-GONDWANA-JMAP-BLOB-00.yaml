abstract:
  content: "\n\t <p>   The JMAP base protocol (RFC8620) provides the ability to upload
    and\n   download arbitrary binary data via HTTP PUT and GET on defined\n   endpoint.
    \ This binary data is called a \"Blob\".\n\n   This extension adds additional
    ways to handle Blobs, by making inline\n   method calls within a standard JMAP
    request.\n\n\t </p>\n      "
