abstract:
  content: "\n\t <p>   This document describes an Autonomic Control Plane (ACP) based
    on\n   IPv4.  The ACP is an overlay control plane logically separate from\n   the
    data plane.  It is established autonomically independent of the\n   operator's
    configurations.  This document introduces the approach of\n   using IPv4 addresses
    for the routing in an ACP.\n\n\t </p>\n      "
