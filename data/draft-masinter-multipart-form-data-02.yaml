abstract:
- content: "<p>This specification defines an Internet Media Type, multipart/form-
    data, which can be used by a wide variety of applications and transported by a
    wide variety of protocols as a way of returning a set of values as the result
    of a user filling out a form. It replaces RFC 2388. NOTE The Currently, XML source
    for this Internet Draft may be found in [1], as well as an issue tracker.</p>"
