abstract:
  content: "\n\t <p>This document specifies an extension to the Mobile IPv6 [1] Protocol\nthat
    enables a Mobile Node to perform a particular kind of handover\ncalled QoS-Aware
    handover. This kind of handover allows the Mobile\nNode to change the current
    point of attachment to the Internet\nwithout loosing the perceived QoS.\n\t </p>\n
