abstract:
  content: "\t <t>This document describes the wpad abstract type. The wpad serviceprovides
    access to web proxy auto-discovery (WPAD) configurationfiles (CFILEs). This service
    type can be used in conjunction withthe Service Location Protocol (SLP) to dynamically
    retrieve CFILEswhich can automatically configure web browsers with suitable webproxies.</p>"
