abstract:
  content: "\n\t <p>   This document defines a protocol to securely assign a pledge
    to an\n   owner, using an intermediary node between pledge and owner.  This\n
    \  intermediary node is known as a \"constrained Join Proxy\".\n\n   This document
    extends the work of [ietf-anima-bootstrapping-keyinfra]\n   by replacing the Circuit-proxy
    by a stateless constrained Join Proxy,\n   that transports routing information.\n\n\t
    </p>\n      "
