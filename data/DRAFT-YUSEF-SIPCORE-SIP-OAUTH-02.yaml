abstract:
  content: "\n\t <p>   This document defines an authorization framework for SIP that
    is\n   based on the OAuth 2.0 framework, and adds a simple identity layer on\n
    \  top of that, based on the OpenID Connect Core 1.0, to enable Clients\n   to
    verify the identity of the End-User based on the authentication\n   performed
    by an Authorization Server, as well as to obtain basic\n   profile information
    about the End-User.\n\n\t </p>\n      "
