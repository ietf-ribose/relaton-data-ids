abstract:
  content: "\n\t <p>   This document defines a convergence layer for CCNx and NDN
    over IEEE\n   802.15.4 LoWPAN networks.  A new frame format is specified to adapt\n
    \  CCNx and NDN packets to the small MTU size of IEEE 802.15.4.  For\n   that,
    syntactic and semantic changes to the TLV-based header formats\n   are described.
    \ To support compatibility with other LoWPAN\n   technologies that may coexist
    on a wireless medium, the dispatching\n   scheme provided by 6LoWPAN is extended
    to include new dispatch types\n   for CCNx and NDN.  Additionally, the link fragmentation
    component of\n   the 6LoWPAN dispatching framework is applied to ICN chunks.  In
    its\n   second part, the document defines stateless and stateful compression\n
    \  schemes to improve efficiency on constrained links.  Stateless\n   compression
    reduces TLV expressions to static header fields for\n   common use cases.  Stateful
    compression schemes elide state local to\n   the LoWPAN and replace names in data
    packets by short local\n   identifiers.\n\n   This document is a product of the
    IRTF Information-Centric Networking\n   Research Group (ICNRG).\n\n\t </p>\n      "
