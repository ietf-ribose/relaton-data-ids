abstract:
- content: "<p>This document specifies an extension to the Real-time Transport Control
    Protocol (RTCP) to support reporting of Voice over IP metrics from end- points.
    The proposed extension is useful for supporting both mid-call and end-of-call
    reporting of metrics for management and active control applications.</p>"
