abstract:
  content: "\n\t <p>     This document specifies a generic DNS resource record format
    for\n     \"direct authentication\" of DSNKEY records with the SEP bit (Secure\n
    \    Entry Point) set to \"1\". Although a generic record format is\n     specified
    with type fields allowing standardized or proprietary\n     extensions, the only
    use of SDDA RR in DNSSEC operations is the\n     support of trust anchor key management
    operations. Schemes using\n     the SDDA-RR format are to be specified in other
    documents.\n\n\t </p>\n      "
