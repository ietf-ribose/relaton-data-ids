abstract:
  content: "\n\t <p>   As part of the origination AS validation process, it can be
    desirable\n   to automatically consider the validation state of routes in the
    BGP\n   decision process.  The purpose of this document is to provide a\n   specification
    for doing so.  The document also defines a new BGP\n   opaque extended community
    to carry the validation state inside an\n   autonomous system to influence the
    decision process of the IBGP\n   speakers.\n\n\t </p>\n      "
