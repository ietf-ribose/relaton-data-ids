- content: "<p>This draft defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. Specifically,
    this draft describes a MIB for the IS-IS Routing protocol that allows a single
    router to share one or more links among multiple IS-IS routing protocol instances</p>"
