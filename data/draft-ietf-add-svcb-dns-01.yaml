abstract:
- content: "<p>The SVCB DNS record type expresses a bound collection of endpoint metadata,
    for use when establishing a connection to a named service. DNS itself can be such
    a service, when the server is identified by a domain name. This document provides
    the SVCB mapping for named DNS servers, allowing them to indicate support for
    new transport protocols.</p>"
