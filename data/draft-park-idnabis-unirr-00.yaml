abstract:
  content: "<p>Although Internationalized Domain Names in Applications (IDNA)contributes
    the population of the Internationalized Domains, itforces human DNS managers to
    handle unreadable DNS records. In orderto enable human managers to easily edit
    or modify DNS records, DNSservers should allow Unicode resource records. This
    document definesthe formats of DNS Resource Records and a translation process
    thatsupports Unicode Resource Records without ruining theinteroperability with
    existing DNS infrastructure.</p>"
