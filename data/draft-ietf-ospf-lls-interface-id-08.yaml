abstract:
- content: "<p>Every OSPF interface is assigned an identifier, Interface ID, which
    uniquely identifies the interface on the router. In some cases it is useful to
    know the assigned Interface ID on the remote side of the adjacency (Remote Interface
    ID). This draft describes the extensions to OSPF link-local signalling (LLS) to
    advertise the Local Interface Identifier.</p>"
