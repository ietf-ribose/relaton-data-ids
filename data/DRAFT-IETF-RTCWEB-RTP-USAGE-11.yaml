abstract:
  content: "\n\t <p>   The Web Real-Time Communication (WebRTC) framework provides
    support\n   for direct interactive rich communication using audio, video, text,\n
    \  collaboration, games, etc. between two peers' web-browsers.  This\n   memo
    describes the media transport aspects of the WebRTC framework.\n   It specifies
    how the Real-time Transport Protocol (RTP) is used in\n   the WebRTC context,
    and gives requirements for which RTP features,\n   profiles, and extensions need
    to be supported.\n\n\t </p>\n      "
