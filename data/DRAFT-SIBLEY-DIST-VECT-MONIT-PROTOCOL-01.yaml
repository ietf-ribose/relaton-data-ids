abstract:
  content: "\n\t <p>Distance Vectored Monitoring Protocol (DVMP) is a inter-device
    \ncommunications protocol that merges the intelligence of routing \nprotocol design
    with the ability to notify network management \npersonnel of troubles experienced
    on managed devices. DVMP is \nintended to suppliment or replace conventional SNMP
    based \nmonitoring systems in small to medium sized autonomous networks, \nrequire
    minimal planning or configuration overhead, and be familiar \nin configuration
    and operation to network administrators. \n\t </p>\n      "
