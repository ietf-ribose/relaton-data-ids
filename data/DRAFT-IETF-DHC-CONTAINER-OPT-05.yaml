abstract:
  content: "\n\t <p>In some DHCP service deployments, it is desirable for a DHCP server\nin
    one administrative domain to pass configuration options to a DHCP\nserver in a
    different administrative domain.  This DHCP option\ncarries a set of DHCP options
    that can be used by another DHCP\nserver.\n\t </p>\n      "
