abstract:
- content: "<p>48-bit Extended Unique Identifiers (EUI-48) and 64-bit Extended Unique
    Identifiers (EUI-64) are address formats specified by the IEEE for use in various
    layer-2 networks, e.g. Ethernet. This document describes two new DNS resource
    record types, EUI48 and EUI64, for encoding Ethernet addresses in the DNS.</p>"
