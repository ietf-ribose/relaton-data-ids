abstract:
- content: "<p>This document describes a network architecture for deploying service
    function chaining with multiple levels of administration within an organization.
    The multiple levels of administration allow operators to compartmentalize a large
    network into multiple domains of responsibility, with each domain being independently
    managed and consequently easier to reason about.</p>"
