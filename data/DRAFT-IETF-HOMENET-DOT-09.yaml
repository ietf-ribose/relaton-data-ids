abstract:
  content: "\n\t <p>   This document specifies the behavior that is expected from
    the Domain\n   Name System with regard to DNS queries for names ending with\n
    \  '.home.arpa.', and designates this domain as a special-use domain\n   name.
    'home.arpa' is designated for non-unique use in residential\n   home networks.
    \ Home Networking Control Protocol (HNCP) is updated to\n   use the '.home.arpa'
    domain instead of '.home'.\n\n\t </p>\n      "
