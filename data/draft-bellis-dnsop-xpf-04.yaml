abstract:
- content: "<p>It is becoming more commonplace to install front end proxy devices
    in front of DNS servers to provide (for example) load balancing or to perform
    transport layer conversions. This document defines a meta resource record that
    allows a DNS server to receive information about the client's original transport
    protocol parameters when supplied by trusted proxies.</p>"
