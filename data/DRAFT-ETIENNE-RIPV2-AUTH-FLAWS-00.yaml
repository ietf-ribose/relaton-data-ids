abstract:
  content: "\n\t <p>The current strongest authentication method for RIPv2 (RFC2453[6])\nis
    the MD5 authentication (RFC2082[5]) which uses shared secret key\nto authenticate
    the packets. This memo explains the different\nsecurity flaws we found in the
    anti-replay and the MACs calculation.\nThe second part presents practical exploitations
    of these\nweaknesses: an attacker directly connected to a link, can (i)  \nbreak
    neighborhood, (ii)  flap routes and (iii) inject obsolete\nroutes.\n\t </p>\n
