abstract:
  content: "\n\t <p>   The Extensible Messaging and Presence Protocol (XMPP) identifies\n
    \  users by use of JID (Jabber IDs).  Lightweight Directory Access\n   Protocol
    (LDAP) enables provision of a white pages service with\n   schema relating to
    users and support for internet protocols.  This\n   specification defines schema
    to enable XMPP JIDs to be associated\n   with objects in an LDAP directory so
    that this information can be\n   used with white pages applications.\n\n\t </p>\n
