abstract:
  content: "\n\t <p>As required by Routing Protocol Criteria (RFC 1264), this report
    documents the key features of the RIP-2 protocol and the current implementation
    experience.  This report is a prerequisite to advancing RIP-2 on the standards
    track.  This memo provides information for the Internet community.  This memo
    does not specify an Internet standard of any kind.\n\t </p>\n      "
