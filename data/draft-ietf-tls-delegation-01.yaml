abstract:
- content: "<p>This document specifies a delegation protocol for use with the Transport
    Layer Security (TLS) protocol. When the TLS session is using X.509 certificates
    for authentication, then the delegation is of an X.509 Proxy Certificate, as defined
    in draft-ggf-x509-proxy. When the TSL session is using Kerberos 5 for authentication,
    then the delegation is of a Kerberos 5 forwardable ticket, as defined in RFC 1510.</p>"
