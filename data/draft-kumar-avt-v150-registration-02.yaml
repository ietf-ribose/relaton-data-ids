abstract:
- content: "<p>This document defines a framework for the IANA registration of MIME
    types and SDP parameters defined in the ITU V.150.1 recommendation. For SDP parameters,it
    does not repeat the details of syntax and semantics found in the ITU recommendation.
    For the MIME types, it provides RFC 2048-compliant MIME definitions which refer
    to the ITU V.150.1 recommendation for detailed format description. Until the ITU
    V.150.1 recommendation is ratified, this document should be considered work in
    progress.</p>"
