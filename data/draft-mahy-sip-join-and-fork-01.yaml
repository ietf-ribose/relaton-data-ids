abstract:
  content: "<p>This document defines a new header for use with SIP multi-partyapplications
    and call control. The Join header is used to logicallyjoin an existing SIP dialog
    with a new SIP dialog. This primitivecan be used to enable a variety of features,
    for example: 'Barge-In',answering-machine-style 'Message Screening' and 'Call
    CenterMonitoring'. Note that definition of these example features is non-normative.</p>"
