abstract:
- content: "<p>This document provides a set of guidelines for YANG module authors
    related to the design of IANA-maintained modules. These guidelines are meant to
    leverage existing IANA registries and use YANG as another format to present the
    content of these registriesn when appropriate. This document updates RFC 8407
    by providing additional guidelines for IANA-maintained modules. It does not change
    anything written in RFC 8407.</p>"
