abstract:
  content: "\n\t <p>   This document describes an extension to the TCP Authentication\n
    \  Option (TCP-AO) to encrypt the TCP segment payload in addition to\n   providing
    TCP-AO's authentication of the payload, TCP header, and IP\n   pseudoheader. This
    extension changes how the packet contents and\n   headers are processed and which
    keys are derived, but not its key\n   coordination or protection of long-lived
    connections.\n\n\t </p>\n      "
