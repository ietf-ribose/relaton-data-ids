    as the downstream CDN (dCDN).  This document supplements to\n   the CDNI Capability
    Objects defined in RFC 8008 and CDNI Metadata\n   Objects in RFC 8006.  The defined
    Capability Objects structure and\n   interface for advertisments and managment
    of a downstream CDN\n   capacity.\n\n\t </p>\n      "
