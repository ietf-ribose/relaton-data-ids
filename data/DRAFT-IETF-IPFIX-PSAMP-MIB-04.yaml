abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes extensions to the IPFIX SELECTOR MIB\n   module
    [I-D.dkcm-ipfix-rfc5815bis].  For IPFIX implementations that\n   use packet Sampling
    (PSAMP) techniques as described in [RFC5475],\n   this memo defines the PSAMP
    MIB module containing managed objects for\n   providing information on applied
    packet selection functions and their\n   parameters.\n\n\t </p>\n      "
