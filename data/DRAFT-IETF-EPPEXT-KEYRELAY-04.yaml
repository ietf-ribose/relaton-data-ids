abstract:
  content: "\n\t <p>   This document describes an Extensible Provisioning Protocol
    (EPP)\n   mapping for a key relay object that relays DNSSEC key material\n   between
    EPP clients using the poll queue defined in [RFC5730].\n\n   This key relay mapping
    will help facilitate changing the DNS operator\n   of a domain while keeping the
    DNSSEC chain of trust intact.\n\n\t </p>\n      "
