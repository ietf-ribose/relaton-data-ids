abstract:
- content: "<p>The Off-the-Record (OTR) protocol exchanges public keys in-band. This
    document describes how to use DANE to securely associate an Instant Message user
    identified by their email address with an OTR public key. This association helps
    to authenticate users and protect against MITM attacks.</p>"
