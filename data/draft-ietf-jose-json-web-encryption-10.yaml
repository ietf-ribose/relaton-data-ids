abstract:
- content: "<p>JSON Web Encryption (JWE) is a means of representing encrypted content
    using JavaScript Object Notation (JSON) data structures. Cryptographic algorithms
    and identifiers for use with this specification are described in the separate
    JSON Web Algorithms (JWA) specification. Related digital signature and MAC capabilities
    are described in the separate JSON Web Signature (JWS) specification.</p>"
