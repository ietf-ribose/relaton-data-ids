abstract:
- content: "<p>TCP segments include a Data Offset field to indicate space for TCP
    options, but the size of the field can limit the space available for complex options
    that have evolved. This document specifies an optional extension to that space
    and explains why such extensions (including this) cannot be used in the initial
    SYN.</p>"
