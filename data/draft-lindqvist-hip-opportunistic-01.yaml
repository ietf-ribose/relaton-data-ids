abstract:
- content: "<p>This document specifies an alternative opportunistic mode for the Host
    Identity Protocol (HIP). The opportunistic mode is initialized by adding a 128
    bit Host Identity Tag (HIT) as a TCP option to a TCP SYN packet. The mode allows
    a TCP connection to be established directly without a timeout delay in the case
    the peer does not support HIP.</p>"
