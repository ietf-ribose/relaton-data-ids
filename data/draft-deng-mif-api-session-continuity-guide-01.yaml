abstract:
- content: "<p>Today most smart terminals are equiped with multiple interfaces such
    as 3G/LTE and Wifi, users experience some application broken during switching
    interfaces. MIF API draft [I-D.ietf-mif-api-extension] has specified some API
    to announce interface on/off information to the applications. Once the application
    received those information, it can re-connect to the servers which could improve
    session continuity experience in some extent.</p>"
