abstract:
  content: "\n\t <p>   This document defines a method for a client or resource server
    to\n   query an OAuth authorization server to determine meta- information\n   about
    an OAuth token using the Constrained Application Protocol\n   (CoAP) [4].  An
    client in possession of a OAuth2 token can use it to\n   get metadata about the
    token like validity and approved scopes.\n\n\t </p>\n      "
