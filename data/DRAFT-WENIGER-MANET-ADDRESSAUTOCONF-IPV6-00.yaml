abstract:
  content: "\n\t <p>This document describes, how the IPv6 Stateless Address\nAutoconfiguration
    [1] can be applied to hierarchical mobile ad hoc\nnetworks. A hierarchical address
    space is build up to limit the\nprotocol overhead needed for the Duplicate Address
    Detection (DAD)\nand to enable route aggregation for hierarchical routing protocols.\nUnique
    addresses are guaranteed, even if the network splits up and\nmerges later on.\n\t
    </p>\n      "
