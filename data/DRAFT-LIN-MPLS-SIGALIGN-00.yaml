abstract:
  content: "\n\t <p>This draft attempts to map the generic parameters to those currently
    \nspecified in CR-LDP, RSVP-TE, and the OIF UNI 1.0 specification, \noutlining
    the differences among the various proposed protocol \nparameters. This draft proposes
    that the list of parameters be \naligned among the various protocols.\n\t </p>\n
