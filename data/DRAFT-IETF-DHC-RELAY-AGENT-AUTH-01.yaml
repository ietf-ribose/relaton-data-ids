abstract:
  content: "\n\t <p>The DHCP Relay Agent Information Option (RFC 3046) conveys\ninformation
    between a DHCP relay agent and a DHCP server.  This\nspecification defines two
    mechanisms for securing the messages\nexchanged between a relay agent and a server.
    \ The first mechanism\ndefines a new authentication suboption for the Relay Agent\nInformation
    Option that supports source entity authentication and\ndata integrity for relayed
    DHCP messages.  The authentication\nsuboption contains a cryptographic signature
    in a payload derived\nfrom the option used in DHCP Authentication (RFC 3118).
    \ The second\nmechanism uses IPsec (RFC 2041) to protect messages exchanged between\nrelay
    agents and servers.\n\t </p>\n      "
