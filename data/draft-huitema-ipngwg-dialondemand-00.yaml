abstract:
  content: "<p>In an IPv6 home network, there is a possibility that the residentialgateway,
    learns a different IPv6 prefix after each dial-up; attemptsto communicate using
    old address would thus fail. This implies thatwe should not attempt to trigger
    dial-up by simply sending the firstpacket of a connection.</p>"
