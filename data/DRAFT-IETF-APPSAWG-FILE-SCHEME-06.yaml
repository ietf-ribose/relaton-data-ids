abstract:
  content: "\n\t <p>   This document specifies the \"file\" Uniform Resource Identifier
    (URI)\n   scheme, obsoleting the definition in RFC 1738.\n\n   It attempts to
    define a common core which is intended to interoperate\n   across the broad spectrum
    of existing implementations, while at the\n   same time documenting other current
    practices.\n\n   *Note to Readers (To be removed by the RFC Editor)*\n\n   This
    draft should be discussed on the IETF Applications Area Working\n   Group discussion
    list &lt;apps-discuss@ietf.org&gt;.\n\n\t </p>\n      "
