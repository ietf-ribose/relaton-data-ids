abstract:
- content: "<p>Generalized Multi-Protocol Label Switching (GMPLS) RSVP-TE recovery
    signaling extensions are specified in [RFC4872] and [RFC4873]. In transport networks,
    there are requirements where GMPLS recovery scheme need to employ restoration
    LSP while keeping resources for the working and/ or protecting LSPs reserved in
    the network. Currently GMPLS recovery procedures do not address these requirements.
    This document proposes RSVP-TE extensions for GMPLS recovery with restoration
    LSP.</p>"
