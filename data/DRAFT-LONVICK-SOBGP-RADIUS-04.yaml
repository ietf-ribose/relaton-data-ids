abstract:
  content: "\n\t <p>   This document defines a set of RADIUS attributes designed to
    support\n   the provisioning of the soBGP protocol.  A router will encapsulate\n
    \  the components of a soBGP certificate into a profile composed of\n   ordered
    TLVs and transport them to a centralized server capable of\n   verifying the associated
    signature.  The certralized will respond\n   notifying the client of the validity
    of the signed information.\n\t </p>\n      "
