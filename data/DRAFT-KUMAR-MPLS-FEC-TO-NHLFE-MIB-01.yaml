abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    for\n   use with network management protocols in the Internet community.  In\n
    \  particular, it describes managed objects for FEC-to-NHLFE for use in\n   Multiprotocol
    Label Switching (MPLS)network.\n\n   The MIB module defined in this document is
    used for configuring, and\n   monitoring Forwarding Equivalence Class (FEC) to
    Next Hop Label\n   Forwarding Entry (NHLFE) mappings and corresponding actions
    for use\n   with Multiprotocol Label Switching (MPLS).\n\t </p>\n      "
