abstract:
  content: "\t <t>This documents provides a proposed definition for a supplementalpackage
    to Megaco/H.248. The proposed package addresses support offunctionality to enable
    a MGC to store information on a MG which cansubsequently be retrieved via audit.
    The specific purpose forstoring / retrieving data in this way is regarded as being
    solelythe concern of the MGC. This draft merely proposes the means forsupporting
    such capability.</p>"
