abstract:
- content: "<p>This document defines extensions to RSVP-TE (Resource Reservation Protocol-Traffic
    Engineering) and IGP (IS-IS and OSPF), in order to notify about control plane
    resources saturation, when an LSR runs out of control plane resources available
    to support any additional LSP. Such notification may serve as trigger for the
    impacted Head-end LSR to take appropriate actions.</p>"
