abstract:
- content: "<p>The Link Management Protocol (LMP) is used to coordinate the properties,
    use, and faults of data links in Generalized Multiprotocol Label Switching (GMPLS)
    networks. This document defines an extension to LMP to negotiate capabilities
    and indicate support for LMP extensions. The defined extension is compatible with
    non-supporting implementations.</p>"
