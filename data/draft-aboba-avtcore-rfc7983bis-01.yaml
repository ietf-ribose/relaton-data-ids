abstract:
- content: "<p>This document defines how QUIC, Datagram Transport Layer Security (DTLS),
    Real-time Transport Protocol (RTP), RTP Control Protocol (RTCP), Session Traversal
    Utilities for NAT (STUN), Traversal Using Relays around NAT (TURN), and ZRTP packets
    are multiplexed on a single receiving socket. This document updates RFC 7983 and
    RFC 5764.</p>"
