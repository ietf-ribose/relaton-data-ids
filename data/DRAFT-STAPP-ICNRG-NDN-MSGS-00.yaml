abstract:
  content: "\n\t <p>   This memo defines an on-the-wire format for Named-data Networking\n
    \  (NDN) protocol messages.  NDN packets begin with a fixed-size header.\n   After
    the header, the remainder of the message is composed of type-\n   length-value
    (TLV) tuples.  The Type and Length fields use a compact,\n   fixed-size encoding
    scheme.  The TLVs for message attributes that are\n   standardized are defined
    in a registry.  Part of the TLV number-space\n   is reserved for standardized
    attributes.  Other parts of the number-\n   space are set aside for experimental
    use.\n\n\t </p>\n      "
