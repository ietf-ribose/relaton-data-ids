abstract:
  content: "\n\t <p>   This document provides a problem statement and gap analysis
    for an\n   IP-based autonomic network that is mainly based on distributed\n   network
    devices.  The document provides a background by reviewing the\n   current status
    of autonomic aspects of IP networks and the extent to\n   which current network
    management depends on centralisation and human\n   administrators.  Finally the
    document describes the general gaps\n   between current network abilities and
    the ideal autonomic network\n   concept.\n\n\t </p>\n      "
