abstract:
- content: "<p>This document describes the TRACK Building Block. It contains functions
    relating to positive acknowledgments and hierarchical tree construction and maintenance.
    It is primarily meant to be used as part of the TRACK Protocol Instantiation.
    It is also designed to be useful as part of overlay multicast systems that wish
    to offer efficient confirmed delivery of multicast messages.</p>"
