abstract:
- content: "<p>The existing X.500 Directory Service technical specifications do not
    precisely define how string matching is to be performed. This has lead to a number
    of interoperability problems. This document provides string preparation profiles
    for standard syntaxes and matching rules defined in X.520.</p>"
