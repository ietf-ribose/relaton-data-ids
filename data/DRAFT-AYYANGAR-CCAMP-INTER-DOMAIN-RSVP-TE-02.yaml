abstract:
  content: "\n\t <p>This document describes extensions to Generalized Multi-Protocol
    Label\nSwitching (GMPLS) Resource ReserVation Protocol - Traffic Engineering\n(RSVP-TE)
    signaling required to support mechanisms for the establishment\nand maintenance
    of GMPLS Traffic Engineering (TE) Label Switched Paths\n(LSPs), both packet and
    non-packet, that traverse multiple domains. For\nthe purpose of this document,
    a domain is considered to be any\ncollection of network elements within a common
    realm of address space or\npath computation responsibility. Examples of such domains
    include\nAutonomous Systems, IGP areas and GMPLS overlay networks.\n\t </p>\n
