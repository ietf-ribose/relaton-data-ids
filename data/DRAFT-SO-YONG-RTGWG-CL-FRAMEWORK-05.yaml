abstract:
  content: "\n\t <p>   This document specifies a framework for support of composite
    link in\n   MPLS networks.  A composite link consists of a group of homogenous
    or\n   non-homogenous links that have the same forward adjacency and can be\n
    \  considered as a single TE link or an IP link in routing.  A composite\n   link
    relies on its component links to carry the traffic over the\n   composite link.
    \ Applicability is described for a single pair of\n   MPLS-capable nodes, a sequence
    of MPLS-capable nodes, or a set of\n   layer networks connecting MPLS-capable
    nodes.\n\n\t </p>\n      "
