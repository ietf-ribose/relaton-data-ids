abstract:
  content: "<p>This document describes a method for producing a signature from aDiffie-Hellman
    key pair. This behavior is needed for such operations ascreating a signature of
    a PKCS #10 certification request. This documentdescribes two different flavors
    of the signature algorithm, one using aD-H key from a CA and the other using a
    temporary key created by thesigner.</p>"
