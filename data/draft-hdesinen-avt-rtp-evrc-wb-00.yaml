abstract:
- content: "<p>This document specifies real-time transport protocol (RTP) payload
    formats to be used for the EVRC wideband codec (EVRC-WB) and updates the MIME
    registrations for EVRC-B codec. Several media type registrations are included
    for EVRC-WB RTP payload formats. In addition, a file format is specified for transport
    of EVRC-WB speech data in storage mode applications such as e-mail.</p>"
