abstract:
  content: "\n\t <p>   This document presents techniques built upon BGP MPLS/VPN control\n
    \  plane mechanisms to construct virtual topologies for service chaining.\n   These
    virtual service topologies interconnect network zones and constrain\n   the flow
    of traffic between these zones via a sequence of service nodes so\n   that interesting
    service functions can be applied to such trafic.\n\n   This document also describes
    both routing control plane and network\n   orchestration driven approaches to
    realize these virtual service topologies.\n\n\t </p>\n      "
