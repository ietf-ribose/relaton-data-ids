abstract:
  content: "<p>A network may contain links with variable discrete bandwidth, e.g.,
    copper, radio, etc. The bandwidth of such links may change discretely in reaction
    to changing external environment. Availability is typically used for describing
    such links during network planning. This document introduces an optional ISCD
    Availability sub-TLV in OSPF routing protocol. This extension can be used for
    route computation in a network that contains links with variable discrete bandwidth.</p>"
