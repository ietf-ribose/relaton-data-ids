abstract:
  content: "\n\t <p>   This document describes an extension to the Delay-Tolerant
    Networking\n   (DTN) Bundle Protocol (BP) that marks bundles with class-of-service\n
    \  designators beyond those defined for the BP primary block.  The\n   extended
    class-of-service designators are an \"ordinal\" number that\n   provides fine-grained
    prioritization of bundles, a \"critical\" flag, a\n   \"streaming\" flag, and
    an optional flow label.\n\n\n\t </p>\n      "
