abstract:
  content: "\n\t <p>   This memo defines a Yang model related to the Optical Transceiver\n
    \  optical parameters characterising the 100G and above interfaces.\n   100G and
    above Transceivers support coherent transmission, different\n   modulation format,
    multiple FEC algorithms not yet specified by ITU-T\n   G.698.2 [ITU.G698.2] or
    any other ITU-T recommendation.  The use\n   cases and the state of the Coherent
    transceivers is well describe in\n   draft-many-coherent-DWDM-if-control.\n\n
    \  The Yang model defined in this memo can be used for Optical\n   Parameters
    monitoring and/or configuration of the endpoints of the\n   multi-vendor IaDI
    optical link.\n\n\t </p>\n      "
