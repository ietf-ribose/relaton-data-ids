abstract:
  content: "\t <t>The Diameter authentication, authorization, and accounting (AAA)protocol
    provides support for peering AAA transactions across theInternet. This document
    describes a standardized API for theDiameter protocol. The API is defined for
    the C++ language. Theintent of the API is to foster source code portability acrossmultiple
    programming platforms, leveraging the object-oriented natureof C++ and reusing
    what is already defined in the Diameter C API asmuch as possible. The C++ API
    can also be used as a basis to definemore platform-independent API such as Java-based
    API.</p>"
