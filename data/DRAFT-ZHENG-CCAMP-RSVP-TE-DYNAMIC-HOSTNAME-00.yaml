abstract:
  content: "\n\t <p>RFC 5642 defines an OSPF Router Information TLV that allows OSPF\nRouters
    to flood their hostname-to-Router-ID mapping information.\nSometimes, when the
    operators create an inter-area MPLS LSP tunnel\nwith Resource ReSerVation Protocol-Traffic
    Engineering (RSVP-TE),\nthey need the hostname display on the CLI at the ingress
    node for\nmanagement and operational reasons.  This document describes\nextensions
    to RSVP-TE to support hostname-to-Router-ID mapping\ninformation traversing areas
    in an inter-area MPLS LSP tunnel\nsituation.\n\t </p>\n      "
