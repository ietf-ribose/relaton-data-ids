abstract:
  content: "\n\t <p>   The Concise Binary Object Representation, CBOR (RFC 8949) defines
    a\n   \"diagnostic notation\" in order to be able to converse about CBOR data\n
    \  items without having to resort to binary data.\n\n   This document specifies
    how to add application-oriented extensions to\n   the diagnostic notation.  It
    then defines two such extensions for the\n   use of CBOR diagnostic notation with
    CoRAL and Constrained Resource\n   Identifiers (draft-ietf-core-coral, draft-ietf-core-href).\n\n\t
    </p>\n      "
