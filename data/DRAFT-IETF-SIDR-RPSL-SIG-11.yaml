abstract:
  content: "\n\t <p>   This document describes a method to allow parties to electronically\n
    \  sign Routing Policy Specification Language objects and validate such\n   electronic
    signatures.  This allows relying parties to detect\n   accidental or malicious
    modifications on such objects.  It also\n   allows parties who run Internet Routing
    Registries or similar\n   databases, but do not yet have Routing Policy System
    Security-based\n   authentication of the maintainers of certain objects, to verify
    that\n   the additions or modifications of such database objects are done by\n
    \  the legitimate holder(s) of the Internet resources mentioned in those\n   objects.
    \ This document updates RFC 2622 and RFC 4012 to add the\n   signature attribute
    to supported RPSL objects.\n\n\t </p>\n      "
