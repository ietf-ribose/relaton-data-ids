abstract:
  content: "\n\t <p>   Kerberos[RFC1510] is a protocol for authenticating parties\n
    \  communicating over insecure networks.\n \n   Firewalling is a technique for
    achieving an illusion of security by\n   putting restrictions on what kinds of
    packets and how these are sent\n   between the internal (so called ''secure'')
    network and the global (or\n   ''insecure'') Internet.\n\n\t </p>\n      "
