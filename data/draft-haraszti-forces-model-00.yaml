abstract:
- content: "<p>This memo identifies requirements and issues associated with the ForCES
    Forwarding Element Functional Model. It attempts to: o Build on the concepts introduced
    in [MODEL]. o Serve as a collection/list of requirements for the FE functional
    model o State some open issues that must be resolved before the actual formal
    model can be designed. o Address some of the issues raised here and in [MODEL].</p>"
