abstract:
- content: "<p>This memo expands and clarifies the behaviour of Real-time Transport
    Protocol (RTP) endpoints that use multiple synchronization sources (SSRCs). This
    occurs, for example, when an endpoint sends multiple media streams in a single
    RTP session. This memo updates RFC 3550 with regards to handling multiple SSRCs
    per endpoint in RTP sessions, with a particular focus on RTCP behaviour. It also
    updates RFC 4585 to update and clarify the calculation of the timeout of SSRCs
    and the inclusion of feedback messages.</p>"
