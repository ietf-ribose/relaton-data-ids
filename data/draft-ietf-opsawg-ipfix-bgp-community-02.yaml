abstract:
- content: "<p>This draft introduces several information elements in IPFIX information
    model [RFC7012] to enable IPFIX [RFC7011] to export the BGP community information,
    including standard community defined in [RFC1997], extended community defined
    in [RFC4360], large community defined in [RFC8092], community container defined
    in [I-D.ietf-idr-wide-bgp-communities].</p>"
