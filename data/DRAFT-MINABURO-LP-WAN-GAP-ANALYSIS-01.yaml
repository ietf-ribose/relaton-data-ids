abstract:
  content: "\n\t <p>   Low Power Wide Area Networks (LP-WAN) are different technologies\n
    \  covering different applications based on long range, low bandwidth\n   and
    low power operation.  The use of IETF protocols in the LP-WAN\n   technologies
    should contribute to the deployment of a wide number of\n   applications in an
    open and standard environment where actual\n   technologies will be able to communicate.
    \ This document makes a\n   survey of the principal characteristics of these technologies
    and\n   covers a cross layer analysis on how to adapt and use the actual IETF\n
    \  protocols, but also the gaps for the integration of the IETF protocol\n   stack
    in the LP-WAN technologies.\n\n\t </p>\n      "
