abstract:
  content: "\n\t <p>   This document introduces new YANG extension statements for
    defining\n   XPath functions.  These functions can be used in XPath expressions
    in\n   YANG modules and in NETCONF XPath filters.  A set of YANG-specific\n   XPath
    functions are also defined.\n\n\t </p>\n      "
