abstract:
  content: "\n\t <p>   This document describes the management of versioning within
    the NFSv4\n   family of protocols.  It covers the creation of minor versions,
    the\n   addition of OPTIONAL features to existing minor versions, and the\n   correction
    of flaws in features already published as Proposed\n   Standards.  The rules for
    minor versioning set out in this document\n   supersede the multiple sets of minor
    versioning rules in RFC3530 and\n   RFC5661.\n\n\n\t </p>\n      "
