abstract:
  content: "\n\t <p>   To measure performance and to diagnose performance and connectivity\n
    \  problems, metrics embedded in each packet are critical for timely and\n   accurate
    problem resolution. Such diagnostics may be interpreted in\n   real-time or after
    the fact. The base metrics are: packet sequence\n   number and packet timing.
    \ Metrics derived from these will be\n   described separately. This document describes
    a new implementation of\n   the existing IPv6 Destination Options extension header,
    the\n   Performance and Diagnostic Metrics (PDM) Destination Options\n   extension
    header.\n\n\n\t </p>\n      "
