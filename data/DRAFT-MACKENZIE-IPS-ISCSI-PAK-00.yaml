abstract:
  content: "\n\t <p>This draft describes a password-authenticated key exchange protocol\ncalled
    PAK [PAK,PAK-Orig] that is secure against both a passive\neavesdropper and an
    active attacker, i.e., one who may insert, block,\nor modify messages sent over
    a network.  In particular, it does not\nallow either type of attacker to obtain
    any information that would\nenable an off-line dictionary attack on the password.
    \ We discuss how\nthis password-authenticated key exchange protocol may be used
    with\niSCSI [iSCSI].\n\t </p>\n      "
