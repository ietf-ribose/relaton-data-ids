abstract:
  content: "\n\t <p>   RFC4944 defines the ESC dispatch type to allow for additional\n
    \  dispatch bytes in the 6lowpan header.  The value of the ESC byte was\n   updated
    by RFC6282, however, its usage was not defined either in\n   RFC6282 or in RFC4944.
    \ This document updates RFC4944 and RFC6282 by\n   defining the ESC extension
    byte code points including registration of\n   entries for known use cases at
    the time of writing of this document.\n\n\t </p>\n      "
