abstract:
  content: "\n\t <p>   This document defines a new Port Control Protocol (PCP) option
    to\n   learn the IPv6 prefix(es) used by a PCP-controlled NAT64 device to\n   build
    IPv4-converted IPv6 addresses.  This option is needed for\n   successful communications
    when IPv4 addresses are used in referrals.\n\n\t </p>\n      "
