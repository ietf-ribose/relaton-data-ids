abstract:
- content: "<p>Lightweight 4over6 [I-D.ietf-softwire-lw4over6] is an IPv4 over IPv6
    hub and spoke mechanism that provides overlay IPv4 services in an IPv6-only access
    network. Provisioning IPv4 addresses and port sets to customers is the core function
    of the Lightweight 4over6 control plane. [I-D.ietf-softwire-lw4over6] describes
    the use of DHCPv6 for deterministic IPv4 provisioning. This document describes
    a dynamic IPv4 provisioning mode for Lightweight 4over6 that based on DHCPv4 over
    DHCPv6 [RFC7341].</p>"
