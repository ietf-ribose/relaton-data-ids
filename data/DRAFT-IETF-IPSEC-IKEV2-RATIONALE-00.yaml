abstract:
  content: "\n\t <p>This document describes the reasons for the design choices in
    IKEv2,\nthe protocol described in draft-ietf-ipsec-ikev2-01.txt.  This\ndocument
    describes why certain features are supported, and explains\nthe modifications
    between the second draft of IKEv2 and the first. It\ndescribes both the changes
    we chose to make and the changes that we\nconsidered but chose not to make. The
    changes are minor and mostly\nbased on feedback received from the first draft.\n\t
    </p>\n      "
