abstract:
  content: "\t <t>NFS Version 4 [RFC3010] provided support for client/serverinteractions
    to support replication and migration, but leftunspecified how replication and
    migration would be done. Thisdocument discusses the nature of a protocol to be
    used to transferfilesystem data and metadata for use with replication and migrationservices
    for NFS Version 4.</p>"
