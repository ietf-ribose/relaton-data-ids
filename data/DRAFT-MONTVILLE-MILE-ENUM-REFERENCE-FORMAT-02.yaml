abstract:
  content: "\n\t <p>   The Incident Object Description Exchange Format [IODEF] provides
    a\n   Reference class used to reference external entities (such as\n   enumeration
    identifiers).  However, the method of external entity\n   identification has been
    left unstructured.  This document describes a\n   method to provide structure
    for referencing external entities for the\n   [IODEF] Reference class.\n\n\n\t
    </p>\n      "
