abstract:
  content: "<p>This document specifies a new event package for OMA Push-basedservice
    over SIP. The purpose is to allow an OMA application or a UAto subscribe to updates
    to its own OMA application events containingeither content or references to the
    content.This document further describes how content can be pushed out to anapplication
    by the use of OMA Push-based events.</p>"
