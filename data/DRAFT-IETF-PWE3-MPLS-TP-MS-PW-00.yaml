abstract:
  content: "\n\t <p>   The existing procedures for concatenating static and dynamic\n
    \  pseudowires (PWs) do not take into account the PW status Operation,\n   Administration,
    and Maintenance (OAM) messages defined for static PW.\n   Also, these procedures
    do not take into account operator functions\n   such Lock Instruct and Loopback
    introduced as part of MPLS Transport\n   Profile (MPLS-TP). This informational
    document reiterates stitching\n   procedures for static PW taking into account
    all the new proposed\n   extensions.\n\n   This document is a product of a joint
    Internet Engineering Task\n   Force(IETF) / International Telecommunication Union\n
    \  Telecommunication Standardization Sector (ITU-T) effort to include\n   an MPLS
    Transport Profile within the IETF MPLS and PWE3\n   architectures to support the
    capabilities and functionalities of a\n   packet transport network.\n\n\t </p>\n
