abstract:
- content: "<p>This document specifies an alternative of the control plane and data
    plane procedures that allow segmented MVPN using BIER. It allows the use of the
    more efficient LIR-pF explicit-tracking for segmented MVPN deployment when BIER
    is used as the upstream or downstream segments. It requires a segmentation point
    BFR doing an IP header lookup, which is common for the forwarding procedure on
    BFER, or the forwarding procedure on ABR with local VPN CEs connected. This document
    updates [I-D.ietf-bier-mvpn].</p>"
