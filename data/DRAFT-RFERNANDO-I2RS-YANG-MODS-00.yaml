abstract:
  content: "\n\t <p>   Interface to Routing Systems (I2RS) provides the mechanisms
    for the\n   programmatic access of routing system components. YANG [RFC 6020]
    is\n   a modeling language that is used to specify an external visible data\n
    \  model of sub-system - for defining both configuration and operational\n   data
    held in the networking device. NETCONF is the protocol that is\n   used to perform
    these configurations and accessing the operational\n   data.\n\n   This document
    proposes to use the YANG data modeling language for\n   I2RS data models. It also
    proposes a set of YANG language changes to\n   enable the I2RS data models for
    multi-client and programmatic access.\n\n   This document also proposes the scope
    for the I2RS programmed data\n   set on the Routing System and the necessary mechanisms
    for data\n   synchronization.\n\n   This document also recommends a binary encoding
    for \"on-the-wire\"\n   transfer of the YANG data model elements instead of XML.\n\n\n\t
    </p>\n      "
