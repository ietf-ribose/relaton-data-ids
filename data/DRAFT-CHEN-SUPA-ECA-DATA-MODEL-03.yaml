abstract:
  content: "\n\t <p>   This document describes a YANG data model for SUPA (Simplified
    Use\n   of Policy Abstractions) ECA (Event-Condition-Action) policies\n   using
    policy abstractions defined in [I-D. strassner-supa-generic-\n   policy-info-model].
    The EPDM (ECA policy data model) is refined\n   from SGPIM and EPRIM to be applied
    to deliver various management\n   policies for controlling managed entities throughout
    the service\n   development and deployment lifecycle. The generic ECA policy data\n
    \  model could be augmented by additional YANG data modules modeling\n   and configuring
    policy-related protocols and functions.\n   Reusability as the major advantage
    of this approach can be\n   realized. The policy data model described in this
    document\n   provides common building blocks for such extensions.\n\n\n\n\t </p>\n
