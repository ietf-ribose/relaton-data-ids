abstract:
  content: "\n\t <p>   With the increased popularity of real-time multimedia applications,\n
    \  it is desirable to provide good control of resource usage, and users\n   also
    demand more control over communication sessions.  This document\n   describes
    how a receiver in a multimedia conversation can pause and\n   resume incoming
    data from a sender by sending real-time feedback\n   messages when using Real-time
    Transport Protocol (RTP) for real time\n   data transport.  This document extends
    the Codec Control Messages\n   (CCM) RTCP feedback package by explicitly allowing
    and describing\n   specific use of existing CCM messages and adding a group of
    new real-\n   time feedback messages used to pause and resume RTP data streams.\n
    \  This document updates RFC 5104.\n\n\t </p>\n      "
