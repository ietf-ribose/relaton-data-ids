abstract:
  content: "\n\t <p>   When tightening the security of the core routing infrastructure,
    one\n   requirement is to ensure that the keying material for the routing\n   protocol
    exchanges is distributed only to the appropriate routers.\n   This document specifies
    requirements on the authentication and\n   authorization of routers and proposes
    the use of policy distribution\n   to achieve those requirements.\n\n\t </p>\n
