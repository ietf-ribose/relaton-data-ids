abstract:
- content: "<p>Stateless Address Autoconfiguration (SLAAC) for IPv6 typically results
    in hosts configuring one or more stable addresses composed of a network prefix
    advertised by a local router, and an Interface Identifier that typically embeds
    a hardware address (e.g., an IEEE LAN MAC address). The security and privacy implications
    of embedding hardware addresses in the Interface Identifier have been known and
    understood for some time now, and some popular IPv6 implementations have already
    deviated from such schemes to mitigate these issues. This document recommends
    [I-D.ietf-6man-stable-privacy-addresses] as the default scheme for the generating
    stable IPv6 addresses and recommends against embedding hardware addresses in IPv6
    Interface Identifiers.</p>"
