abstract:
- content: "<p>This document defines additional Layer 2 Transfer Protocol (L2TP) and
    Remote Authentication Dial In User Service (RADIUS) Attribute-Value Pairs (AVPs)
    to communicate Network Access Server (NAS) informational ASCII text and port usage
    information between L2TP peers during call establishment to facilitate authorization,
    accounting and logging.</p>"
