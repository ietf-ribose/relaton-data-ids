abstract:
  content: <p>This document describes an Extensible Provisioning Protocol (EPP) extension
    for including an Allocation Token in "query" and "transform" commands. The Allocation
    Token is used as a credential that authorizes a client to request the allocation
    of a specific object from the server using one of the EPP transform commands,
    including "create" and "transfer".</p>
