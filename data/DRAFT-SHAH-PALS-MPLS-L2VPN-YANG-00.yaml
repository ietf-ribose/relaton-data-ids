abstract:
  content: "\n\t <p>   This document describes a YANG data model for Layer 2 VPN services\n
    \  over MPLS networks.  These services include Virtual Private Wire\n   Service
    (VPWS), Virtual Private LAN service (VPLS) and Ethernet\n   Virtual Private Service
    (EVPN) that uses LDP and BGP signaled\n   Pseudowires.  This document mainly focuses
    on L2VPN VPWS, other\n   services are for future investigations.\n\n\t </p>\n
