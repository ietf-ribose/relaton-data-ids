abstract:
- content: "<p>This document explores an ambiguity in the interpretation of the &lt;retransmission-allowed&gt;
    element of the Presence Information Data Format for Location Objects (PIDF-LO)
    in cases where PIDF-LO is conveyed by the Session Initiation Protocol (SIP). It
    provides recommendations for how the SIP location conveyance mechanism should
    adapt to these ambiguities.</p>"
