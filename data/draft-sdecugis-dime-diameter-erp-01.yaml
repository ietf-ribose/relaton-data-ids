abstract:
  content: "<p>The EAP Re-authentication Protocol (ERP) provides a mechanism tooptimize
    EAP authentication delay in the case of re-authentication,which can be significant
    in roaming mobile situation. This mechanismassumes that a protocol for Authentication,
    Authorization andAccounting (AAA) is available to transport ERP between theauthenticator(s)
    and the EAP/ERP server.draft-gaonkar-radext-erp-attrs-03 specifies the transport
    of ERPusing RADIUS. This document specifies the transport of ERP usingDiameter.</p>"
