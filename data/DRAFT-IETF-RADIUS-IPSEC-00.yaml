abstract:
  content: "\n\t <p>   The RADIUS Authentication/Authorization protocol defines  a
    \ mechanism\n   which is used by a Network Access Server (NAS) to authenticate
    dial-up\n   users. IP Security defines a mechanism of establishing a  secure  link\n
    \  between two entities over a network.\n \n   This document defines a mechanism
    for RADIUS to inform the NAS of  the\n   security policies required for secure
    communication with a host.\n\t </p>\n      "
