abstract:
- content: "<p>In this document we discuss mobility extensions to current IP layer
    multicast solutions. Problems arising from mobile group communication in general,
    in the case of multicast listener mobility and for mobile Any Source Multicast
    as well as Source Specific Multicast senders are documented. Characteristic aspects
    of multicast routing and deployment issues are summarized. The principal approaches
    to the multicast mobility problems are outlined subsequently.</p>"
