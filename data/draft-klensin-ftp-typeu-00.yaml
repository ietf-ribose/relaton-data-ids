abstract:
  content: "\t <t>The original FTP protocol supported TYPE values for ASCII and EBCDICtext,
    plus binary (\"IMAGE\") transmission. As the Internet becomesmore international,
    there is a growing requirement to be able totransmit textual data, encoded in
    Unicode, in a way that isindependent of the coding and line representation forms
    of particularoperating systems. This memo specifies a new FTP TYPE value forUnicode
    data.</p>"
