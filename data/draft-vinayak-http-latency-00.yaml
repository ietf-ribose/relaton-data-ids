  content: "\t <t>This RFC will outline the different components of end-to-end HTTPSLatency
    Metrics. Each of these components is either a specificprotocol or connection-oriented
    metrics. Taken together each ofthese components can reveal the characteristics
    of the applicationand the it's beaviour and interaction with the underlying protocol.This
    draft will however not cover the methodology or tools formeasuring this and it
    is outside the scope of the current document.</p>"
