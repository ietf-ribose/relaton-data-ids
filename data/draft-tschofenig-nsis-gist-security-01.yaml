abstract:
- content: "<p>This document investigates the different options for securing the Generic
    Internet Signaling Transport (GIST) protocol with the goal of using existing credentials,
    user and policy databases and other security infrastructure. We examine, among
    other options, Transport Layer Security (TLS) with X.509 PKI, Extensible Authentication
    Protocol (EAP), and 3GPP Generic Bootstrapping Architecture (GBA).</p>"
