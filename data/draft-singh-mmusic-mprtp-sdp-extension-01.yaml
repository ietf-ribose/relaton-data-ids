abstract:
  content: "<p>Multipath RTP (MPRTP) is an extension to the Real-time Transport Protocol
    (RTP) that allows multi-homed endpoints to take advantage of the availability
    of multiple Internet paths between endpoints to send/receive media packets. This
    document describes how to express the interface advertisement and negotiation
    during session setup in SDP (Session Description Protocol).</p>"
