abstract:
- content: "<p>This document provides reference information for implementing a proxy
    that performs translation between the HTTP protocol and the CoAP protocol, focusing
    on the reverse proxy case. It describes how a HTTP request is mapped to a CoAP
    request and how a CoAP response is mapped back to a HTTP response. Furthermore,
    it defines a template for URI mapping and provides a set of guidelines for HTTP
    to CoAP protocol translation and related proxy implementations.</p>"
