abstract:
  content: "<p>This document defines managed objects for the Locator/ID Separation
    Protocol (LISP). These objects provide information useful for monitoring LISP
    devices, including determining basic LISP configuration information, LISP functional
    status, and operational counters and other statistics.</p>"
