abstract:
  content: "\n\t <p>This memo documents problems with the DIGEST-MD5 Simple\nAuthentication
    and Security Layer (SASL) mechanism, as specified in\nRFC 2831.  This document
    recommends DIGEST-MD5 to be marked as\nOBSOLETE in the IANA Registry of SASL mechanims
    and RFC 2831 to be\nmoved to Historic status.Note\n\nA revised version of this
    draft document will be submitted to the RFC\neditor as a Proposed Standard for
    the Internet Community.  Discussion\nand suggestions for improvement are requested,
    and should be sent to\nietf-sasl@imc.org.\n\t </p>\n      "
