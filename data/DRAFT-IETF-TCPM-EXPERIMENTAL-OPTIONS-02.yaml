abstract:
  content: "\n\t <p>   This document describes how TCP option codepoints can support\n
    \  concurrent experiments using a magic number field. This mechanism\n   avoids
    the need for a coordinated registry, and is backward-\n   compatible with currently
    known uses. It is recommended for all new\n   experimental RFCs that require TCP
    option codepoints.\n\n\t </p>\n      "
