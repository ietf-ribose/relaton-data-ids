abstract:
  content: "\n\t <p>   This memo describes a mechanism to publish information related
    to an\n   entity identified through a domain name via the Domain Name System\n
    \  (DNS).  In particular, this mechanism allows publishing the location\n   of
    topical documents describing the entity and relationships with\n   other entities.
    \ An example application is the publishing of\n   additional requirements for
    PKI certification authorities.\n\n\t </p>\n      "
