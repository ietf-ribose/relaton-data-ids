abstract:
  content: "\n\t <p>This document specifies how to use Secure Remote Password (SRP)\nprotocol
    in conjunction with Host Identity Protocol (HIP).  In order\nto conceive this
    conjunction this document specifies three new\nparameters to be used with HIP
    control packets.  These parameters are\nused to transport values related to the
    SRP protocol.  This document\nalso specifies how peers should act when these SRP
    parameters are\nfound from HIP control packets and how this affects middleboxes.\n\t
    </p>\n      "
