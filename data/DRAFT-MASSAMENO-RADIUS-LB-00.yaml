abstract:
  content: "\n\t <p>   This document describes a method for a Network Access Server
    (NAS) to\n   dynamically discover all available RADIUS servers.  It defines a
    new\n   message type within the STATUS-SERVER message, which is requested by\n
    \  the NAS and provided by the RADIUS server.  The NAS is then able to\n   load
    balance its RADIUS messages across multiple RADIUS servers based\n   on priority
    and weight supplied by the initial server.\n\n\t </p>\n      "
