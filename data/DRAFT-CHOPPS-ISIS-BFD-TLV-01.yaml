abstract:
  content: "\n\t <p>This document describes a TLV for use in the IS-IS routing protocol\nthat
    allows for the proper use of the Bidirectional Forwarding\nDetection protocol
    (BFD).  There exist certain scenarios in which\nIS-IS will not react appropriately
    to a BFD detected forwarding plane\nfailure without use of either this TLV or
    some other method.Requirements Language\n\nThe key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this\ndocument are to be interpreted as described
    in RFC 2119 [RFC2119].\n\t </p>\n      "
