abstract:
  content: "\n\t <p>In this draft, a solution of the ingress filtering problem is\nproposed
    for a NEMO with multiple mobile routers.  Extending the\nmultiple care-of address
    registration mechanism and introducing a\n\"prefix peer\" relationship among the
    mobile routers, we can solve the\ningress filtering problem in a NEMO with multiple
    mobile routers.\n\n\t </p>\n      "
