abstract:
  content: "<p>Internet-Draft EVPN Multicast Synchronization Enhancement December
    2018Ethernet Virtual Private Network (EVPN, RFC7432) solutions is becomingprevalent
    in Data Centers, Data Center Interconnect (DCI) and ServiceProvider VPN applications.
    In the scenario of multi-homing from a CE tomultiple PEs with links used in a
    single-active or all-activeredundancy mode, IGMP &amp; MLD Join/Leave and PIM
    Join/RPT-Prunesynchronization procedures have been provided. This document specifiesan
    enhancement for IGMP/PIM signaling synchronization when usingdifferent Ethernet
    tag encapsulation mode.</p>"
