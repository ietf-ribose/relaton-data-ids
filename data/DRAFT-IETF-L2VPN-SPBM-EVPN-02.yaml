abstract:
  content: "\n\t <p>   This document describes how Ethernet Shortest Path Bridging
    MAC mode\n   (802.1aq) can be combined with EVPN in a way that interworks with\n
    \  PBB-PEs as described in the PBB-EVPN solution. This is achieved via\n   operational
    isolation of each Ethernet network subtending an EVPN\n   core while supporting
    full interworking between the different\n   variations of Ethernet networks.\n\n\t
    </p>\n      "
