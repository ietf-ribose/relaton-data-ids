abstract:
  content: "\n\t <p>   A packet switching network may contain links with variable
    bandwidth,\n   e.g., copper, radio, etc. The bandwidth of such links is sensitive\n
    \  to external environment. Availability is typically used for\n   describing
    the link during network planning. This document\n   introduces an optional Availability
    TLV in Resource ReSerVation\n   Protocol - Traffic Engineer (RSVP-TE) signaling.
    This extension can\n   be used to set up a Generalized Multi-Protocol Label Switching\n
    \  (GMPLS) Label Switched Path (LSP) using the Ethernet SENDER_TSPEC\n   object.\n\n\t
    </p>\n      "
