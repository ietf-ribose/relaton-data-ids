abstract:
  content: "\n\t <p>   IETF LowPan working group defines IPv6 over low-power personal
    area\n   network (IEEE 802.15.4).  IEEE 802.15.4 link layer does not have\n   multicast
    support, although it supports broadcast.  Due to the nature\n   of LowPan network
    or sensor networks, broadcast messages should be\n   minimized.  This document
    suggests some alternative to neighbor\n   discovery related multicast messages
    in order to reduce signaling in\n   the low-cost low-powered network.\n\t </p>\n
