abstract:
- content: "<p>IP flow mobility enables the ability of movement of selected flows
    from one access technology to another. This document extends the Proxy Mobile
    IPv6 signaling to convey mobile node's status information that can be used by
    the network to decide when and how perform flow mobility. It also defines options
    allowing the network getting information about different mobile node capabilities,
    which might be considered to decide how to tackle the node's mobility.</p>"
