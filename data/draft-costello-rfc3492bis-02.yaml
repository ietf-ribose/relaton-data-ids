abstract:
  content: "\t <t>Punycode is a simple and efficient transfer encoding syntax designedfor
    use with Internationalized Domain Names in Applications (IDNA).It uniquely and
    reversibly transforms a Unicode string into an ASCIIstring. ASCII characters in
    the Unicode string are representedliterally, and non-ASCII characters are represented
    by ASCIIcharacters that are allowed in host name labels (letters, digits,and hyphens).
    This document defines a general algorithm calledBootstring that allows a string
    of basic code points to uniquelyrepresent any string of code points drawn from
    a larger set.Punycode is an instance of Bootstring that uses particular parametervalues
    specified by this document, appropriate for IDNA.</p>"
