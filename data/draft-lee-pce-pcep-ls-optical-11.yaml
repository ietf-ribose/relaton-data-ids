abstract:
- content: "<p>In order to compute and provide optimal paths, Path Computation Elements
    (PCEs) require an accurate and timely Traffic Engineering Database (TED). Traditionally
    this Link State and TE information has been obtained from a link state routing
    protocol (supporting traffic engineering extensions). An existing experimental
    document extends the Path Computation Element Communication Protocol (PCEP) with
    Link-State and Traffic Engineering (TE) Information. This document provides further
    experimental extensions to collect Link-State and TE information for optical networks.</p>"
