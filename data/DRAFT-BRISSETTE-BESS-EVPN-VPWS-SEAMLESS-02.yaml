abstract:
  content: "\n\t <p>   This document specifies mechanisms for backward compatibility
    of\n   Ethernet VPN Virtual Private Wire Service (EVPN-VPWS) solutions with\n
    \  legacy Virtual Private Wire Service (VPWS).  It provides mechanisms\n   for
    seamless integration in the same MPLS/IP network on a per-\n   pseudowire or per
    flexible-crossconnect service basis.\n   Implementation of this document enables
    service providers to\n   introduce EVPN-VPWS PEs in their brown-field deployments
    of legacy\n   VPWS networks.  This document specifies control-plane and forwarding\n
    \  behaviour needed for auto-discovery of a pseudowire in order to\n   enable
    seamless integration between EVPN-VPWS and VPWS PEs.\n\n\t </p>\n      "
