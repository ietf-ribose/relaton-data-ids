abstract:
- content: "<p>The Static Context Header Compression (SCHC) specification describes
    header compression and fragmentation functionalities for LPWAN (Low Power Wide
    Area Networks) technologies. The Narrow Band Internet of Things (NB-IoT) architecture
    may adapt SCHC to improve its capacities. This document describes the use of SCHC
    over the NB-IoT wireless access and provides elements for efficient parameterization.</p>"
