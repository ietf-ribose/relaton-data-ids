abstract:
- content: "<p>The HTTP CONNECT method allows an HTTP client to initiate, via a proxy,
    a TCP-based tunnel to a single destination origin. This memo explores options
    for expanding HTTP-initiated Network Tunnelling (HiNT) to cater for diverse UDP
    and IP associations.</p>"
