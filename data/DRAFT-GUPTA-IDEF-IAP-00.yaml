abstract:
  content: "\n\t <p>The Intrusion Alert Protocol (IAP) is an application--level protocol\nfor
    exchanging intrusion alert data between intrusion detection\nelements, notably
    sensor/analyzers and managers in IP networks. The\nprotocol is designed to be
    independent of the type of data\nrepresentation. The data definition and formatting
    model for alerts\nis described in companion documents of the working group.\n\n\t
    </p>\n      "
