abstract:
  content: "\n\t <p>This document describes an extensible human-readable accounting
    record\nformat, the Accounting Data Interchange Format (ADIF). Based on MIME,\nADIF
    is designed to compactly represent accounting data from any\nprotocol using attribute/value
    pairs or object identifiers.\n\nWhile in many cases Accounting Servers will produce
    ADIF records based\non data from accounting protocols, it is also possible for
    devices to\nstore data in ADIF format and transfer ADIF records to the accounting\nserver.
    The latter approach has the advantage of offloading the\nAccounting Server from
    the task of transcribing interim or session\nrecords, thus improving scalability.
    This approach also enables the\ntransport of data from multiple sources within
    the same set of records.\nWhere a record format is employed that supports batching,
    the transport\nof multiple records within the same accounting packet is enabled.\n\t
    </p>\n      "
