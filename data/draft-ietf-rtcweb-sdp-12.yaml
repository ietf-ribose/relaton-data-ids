abstract:
- content: "<p>The Web Real Time Communications (WebRTC) family of protocols defines
    mechanisms for direct interactive rich communication using audio, video and data
    between two peers' web browsers. Within the WebRTC framework, the Session Description
    protocol (SDP) is used for negotiating session capabilities between the peers.
    Such a negotiation happens based on the SDP Offer/Answer exchange mechanism This
    document provides an informational reference in describing the role of SDP and
    the Offer/Answer exchange mechanism for the most common WebRTC use-cases.</p>"
