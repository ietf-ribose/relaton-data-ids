abstract:
  content: "\n\t <p>   JavaScript Object Notation (JSON) is a lightweight, text-based,\n
    \  language-independent data interchange format.  It was derived from\n   the
    ECMAScript Programming Language Standard.  JSON defines a small\n   set of formatting
    rules for the portable representation of structured\n   data.\n\n   This document
    makes no changes to the definition of JSON; it repairs\n   specification errors
    and offers experience-based interoperability\n   guidance.\n\n\t </p>\n      "
