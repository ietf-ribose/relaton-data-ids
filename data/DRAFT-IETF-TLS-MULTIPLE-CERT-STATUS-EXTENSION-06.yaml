abstract:
  content: "\n\t <p>   This document defines the Transport Layer Security (TLS) Certificate\n
    \  Status Version 2 Extension to allow clients to specify and support\n   multiple
    certificate status methods (commonly referred to as OCSP\n   stapling).  Also
    defined is a new method based on the Online\n   Certificate Status Protocol (OCSP)
    that servers can use to provide\n   status information not just about the server's
    own certificate, but\n   also the status of intermediate certificates in the chain.\n\n\t
    </p>\n      "
