abstract:
- content: "<p>This document defines a new URI scheme, 'btv'. This scheme provides
    a mechanism by which 'resources' -- which includes virtual channels, events, applications,
    and data modules -- can be referenced from within a TV broadcast stream, from
    other broadcast streams, or from the Internet.</p>"
