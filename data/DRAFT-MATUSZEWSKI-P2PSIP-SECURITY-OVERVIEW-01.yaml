abstract:
  content: "\n\t <p>This document provides a security overview and analysis for the
    Peer-\nto-Peer Session Initiation Protocol (P2PSIP) overlay network.  It\ndiscusses
    security threats for the P2PSIP architecture and its\ncomponents.  It compares
    security difference between client/server\n(C/S) and P2P implementations of SIP,
    and then partitions the P2PSIP\narchitecture into layers and analyzes the security
    issues in each\nlayer and the security relationship among the layers.\n\t </p>\n
