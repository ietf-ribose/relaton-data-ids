abstract:
  content: "\n\t <p>This memo describes the application of a portion of the Management
    \nInformation Base (MIB) for use with network management protocols in \nthe Internet
    community.  In particular, it describes the application \nof the managed objects
    specified in RFC 2933, [19], and proposes a \nnew object for the Cable Device
    MIB, RFC 2669 [25], for SNMP-based \nmanagement of DOCSIS 1.1 IGMPv2 compliant
    interfaces. \nThis memo is a product of the IPCDN working group within the \nInternet
    Engineering Task Force.  Comments are solicited and should \nbe addressed to the
    working group's mailing list at ipcdn@ietf.org \nand/or the author.\n\t </p>\n
    \     "
