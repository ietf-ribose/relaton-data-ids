abstract:
- content: <p>This document walks through various examples and call flows for implementing
    "call pickup" operations in SIP telephony. It focuses on distributing as much
    processing as possible in the user agents in accordance with the philosophy of
    end-point controlled call-control (EPCC). Various difficulties in implementing
    call pickup are discussed, and further suggestions and discussion are solicited.</p>
