abstract:
- content: "<p>This document defines an extension to certificates according to [RFC5280].
    The extension defined in this document holds data about how the certificate subject
    was authenticated by the Certification Authority who issued the certificate where
    this extension appears. This document also defines one data structure for inclusion
    in this extension that designed to hold information when the subject is authenticated
    using a SAML assertion [SAML].</p>"
