abstract:
  content: "\n\t <p>   A very common IPv6 deployment scenario is that in which a CPE
    employs\n   DHCPv6 Prefix Delegation to obtain an IPv6 prefix, and at least one\n
    \  prefix from within the leased prefix is advertised on a local network\n   via
    SLAAC.  In scenarios where e.g. the CPE crashes and reboots,\n   nodes on the
    local network continue using outdated prefixes which\n   result in connectivity
    problems.  This document analyzes this problem\n   scenario, and proposes workarounds.\n\n\t
    </p>\n      "
