abstract:
  content: "\n\t <p>This document registers the Enumservice “cnam” and subtype “tel”
    \n   using the URI scheme ‘tel:’, as per the IANA registration process \n   defined
    in the ENUM specification, RFC 3761.   \n    \n   In addition this document registers
    the parameter “cnam” in the IANA \n   “tel” Parameter Registry defined in RFCXXX.
    \ This data is used to \n   facilitate the transfer of Calling Name Delivery (CNAM)
    data for \n   calls that originate on the PSTN that may be displayed on VoIP or
    \n   other Real-time Client User Agents (CUA).\n\t </p>\n      "
