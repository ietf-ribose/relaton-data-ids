abstract:
- content: "<p>Dynamic Host Configuration Protocol version 6 (DHCPv6) isn't specific
    about handling messages with unknown types. This memo describes the problems and
    defines how a DHCPv6 function node should behave in this case. This document updates
    RFC3315.</p>"
