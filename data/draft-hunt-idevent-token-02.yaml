- content: "<p>This specification defines the Security Event token which may be distributed
    via a protocol such as HTTP. A Security Event Token (SET) is based on the JSON
    Web Token and may be optionally signed and/or encrypted. A SET describes a statement
    of fact that may be shared by an event publisher with registered subscribers.</p>"
