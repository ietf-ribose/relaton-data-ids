abstract:
  content: "\n\t <p>   SIP Back-to-Back User Agents (B2BUAs) can cause unending SIP
    request\n   routing loops because, as User Agent Clients, they can generate SIP\n
    \  requests with new Max-Forwards values.  This document discusses the\n   difficulties
    associated with loop detection for B2BUAs, and\n   requirements for them to prevent
    infinite loops.\n\n\t </p>\n      "
