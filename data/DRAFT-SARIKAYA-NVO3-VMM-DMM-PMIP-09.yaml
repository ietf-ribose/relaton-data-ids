abstract:
  content: "\n\t <p>   This document describes a virtual machine mobility protocol
    commonly\n   used in data centers built with overlay-based network virtualization\n
    \  approach.  It is based on using a Network Virtualization Authority\n   (NVA)-Network
    Virtualization Edge (NVE) protocol to update Address\n   Resolution Protocol (ARP)
    table or neighbor cache entries at the NVA\n   and the source NVEs tunneling in-flight
    packets to the destination\n   NVE after the virtual machine moves from source
    NVE to the\n   destination NVE.\n\n\t </p>\n      "
