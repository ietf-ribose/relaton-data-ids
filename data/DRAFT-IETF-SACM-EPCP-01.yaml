abstract:
  content: "\n\t <p>   This document specifies the Endpoint Posture Collection Profile,\n
    \  which describes the requirements for the application of IETF, TNC,\n   and
    ISO/IEC data models, protocols, and interfaces to support the on-\n   going collection
    and communication of endpoint posture to a\n   centralized server where it can
    be stored and made available to other\n   tools.\n\n\t </p>\n      "
