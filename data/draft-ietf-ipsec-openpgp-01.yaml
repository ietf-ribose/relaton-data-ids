abstract:
- content: "<p>This document defines a profile for the usage of OpenPGP keys within
    the IKE [IKE] protocol. The ISAKMP [ISAKMP] protocol on which IKE is based defines
    an identifier for the use of OpenPGP [OPENPGP] keys, but does not define how they
    should be used.</p>"
