abstract:
  content: "\n\t <p>   JSON Schema defines the media type \"application/schema+json\",
    a JSON\n   based format for defining the structure of JSON data.  JSON Schema\n
    \  provides a contract for what JSON data is required for a given\n   application
    and how to interact with it.  JSON Schema is intended to\n   define validation,
    documentation, hyperlink navigation, and\n   interaction control of JSON data.\n\n\t
    </p>\n      "
