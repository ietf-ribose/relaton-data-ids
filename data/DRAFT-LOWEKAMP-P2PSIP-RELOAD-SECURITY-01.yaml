abstract:
  content: "\n\t <p>   P2PSIP deployments require the ability to authenticate both
    peers and\n   resources (users) without the active presence of a trusted entity
    in\n   the system.  We describe how to use signature attributes in RELOAD\n   messages
    to ensure authentication and integrity for communications\n   between peers and
    to authenticate resource registrations.  We\n   describe a shared-secret implementation
    and a public-key\n   implementation, each intended for a different deployment
    scenario.\n   Administrators can be select an implementation as appropriate for
    an\n   overlay's security requirements.\n\t </p>\n      "
