abstract:
  content: "\n\t <p>A number of proposals have been published to address the need
    of\nsecuring media traffic.  A summary of the proposals available at that\ntime
    is available in the appendix of this document.  Different\nassumptions, requirements,
    and usage environments justify every one\nof them.  This document aims to summarize
    the discussed media\nsecurity requirements.  A comparison of the requirements
    against the\nindividual proposals is provided.\n\nThis document is discussed on
    the SIP mailing list,\n&lt;http://www1.ietf.org/mailman/listinfo/sip&gt;.\n\t
    </p>\n      "
