abstract:
- content: "<p>The IETF has standardized TRILL (TRansparent Interconnection of Lots
    of Links), a protocol for least cost transparent frame routing in multi-hop networks
    with arbitrary topologies and link technologies, using link-state routing and
    encapsulation with a hop count. The TRILL base protocol standard supports labeling
    of TRILL data with up to 4K IDs. However, there are applications that require
    more fine- grained labeling of data. This document updates RFC 6325 by specifying
    extensions to the TRILL base protocol to accomplish this.</p>"
