abstract:
  content: "\n\t <p>   Transport Stream (TS) is a standard container format used in
    the\n   transmission and storage of multimedia data.  Unicast/Multicast/\n   Broadcast
    MPEG-TS over RTP is widely deployed in IPTV systems.  This\n   document defines
    an RTP Control Protocol (RTCP) Extended Report (XR)\n   Block that allows the
    reporting of decodability statistics metrics\n   related to transmissions of MPEG-TS
    over RTP.\n\n\t </p>\n      "
