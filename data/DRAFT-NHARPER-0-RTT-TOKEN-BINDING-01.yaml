abstract:
  content: "\n\t <p>   This document describes how Token Binding can be used in the
    0-RTT\n   data of a TLS 1.3 connection.  This involves defining a 0-RTT\n   exporter
    for TLS 1.3, updating how Token Binding negotiation works,\n   and adding a mechanism
    for indicating whether a server prevents\n   replay.  A TokenBindingMessage sent
    in 0-RTT data has different\n   security properties than one sent after the TLS
    handshake has\n   finished, which this document also describes.\n\n\t </p>\n      "
