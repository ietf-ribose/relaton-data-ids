abstract:
  content: "\n\t <p>   This document describes the MISP taxonomy format which describes
    a\n   simple JSON format to represent machine tags (also called triple\n   tags)
    vocabularies.  A public directory of common vocabularies called\n   MISP taxonomies
    is available and relies on the MISP taxonomy format.\n   MISP taxonomies are used
    to classify cyber security events, threats,\n   suspicious events, or indicators.\n\n\t
    </p>\n      "
