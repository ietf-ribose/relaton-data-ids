abstract:
- content: "<p>It is useful for routers in a domain to know of the capabilities of
    their IGP neighbors, and/or of other routers in the domain. This draft proposes
    extensions to IS-IS and OSPF for advertising optional router capabilities. We
    define an optional Router Capability TLV for IS-IS, while for OSPF we define an
    optional Router Information Opaque LSA.</p>"
