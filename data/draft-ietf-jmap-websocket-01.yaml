abstract:
- content: "<p>This document defines a binding for the JSON Meta Application Protocol
    (JMAP) over a WebSocket transport layer. The WebSocket binding for JMAP provides
    higher performance than the current HTTP binding for JMAP. Open Issues o Should
    push over WebSocket make use of the EventSource Last-Event- ID request header
    field (or a similar facility; e.g., as an extra query parameter)? And if so, where
    would the server state token be returned to the user? As a new property in the
    StateChange object?</p>"
