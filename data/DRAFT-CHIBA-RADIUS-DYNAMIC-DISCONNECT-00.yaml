  content: "\n\t <p>This document describes the current practices for dynamically
    \ndisconnecting a user session on the NAS.\nThe protocol uses RADIUS messages
    to send the disconnect request,\nbut unlike RADIUS, the NAS in this case acts
    as a server and \nlistens on a UDP port for requests originating from a client.\n\t
