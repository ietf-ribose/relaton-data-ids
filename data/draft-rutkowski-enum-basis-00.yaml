abstract:
  content: "<p>This document describes the development and basis of InternationalTelephone
    Numbering as it has been manifested through theactivities and formal instruments
    of the InternationalConsultative Committee for Telephony (CCIF) and forums of
    theInternational Telecommunication Union (ITU). The currentpractices for International
    Telephony Numbering are currentlycontained in a more general instrument, the International
    PublicTelecommunication Numbering Plan, ITU-T Recommendation E.164(05/97).</p>"
