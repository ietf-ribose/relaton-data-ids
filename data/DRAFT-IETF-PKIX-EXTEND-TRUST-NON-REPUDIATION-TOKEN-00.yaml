abstract:
  content: "\n\t <p>This document describes a way to maintain the trust in a token
    issued\nby a non-repudiation Trusted Third Party (NR TTP) ( DCS/TSA/TDA ) \nafter
    the key initially used to establish trust in the token expires.\nThe document
    describes a general format for storage of DCS / TS / TDA\ntokens for this purpose
    .\n\t </p>\n      "
