abstract:
  content: "\n\t <p>Messages can be transported through gateways between email and
    netnews.\nCombined clients for mail and netnews can submit the same message at
    the\nsame time to email and netnews. Many netnews clients can produce email\nreplies
    to the author of netnews articles. This standard specifies how\nto handle these
    kinds of messages. This standard specifies three new\nemail headers:\n\t </p>\n
