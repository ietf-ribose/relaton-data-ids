abstract:
  content: "\n\t <p>   This document redefines the use of the IPv6 Flow Label field
    to allow\n   specification of the lowest MTU on a path that the packet travels,\n
    \  thus in most cases avoiding the need for performing Path MTU\n   Discovery
    and the round-trip penalty that that occurs for processing\n   the ICMPv6 PTB
    and retransmitting the packets involved.\n\n   This specification allows graceful
    decrease of MTU so that large and\n   non-standard MTU sizes can safely be used
    on the Internet.\n\n\t </p>\n      "
