abstract:
  content: "\n\t <p>This document presents a new transport mode to the Multimedia\n
    \  Internet KEYing (MIKE) protocol, the MIKEY-DHHMAC-SAS.  The MIKEY has\n   as
    its objective the negotiation of cryptography parameters\n   necessaries to the
    establishment of a secure (SRTP/SRTCP) end-to-end\n   multimedia channel, but
    all its operation modes have some kind of\n   limitation that prevents it of being
    used to this purpose.  The\n\n   MIKEY-DHHMAC-SAS solves theses existing limitations
    in MIKEY-DH and\n   MIKEY-DHHMAC modes by adding the features of key continuity
    and Short\n   Authentication String (SAS), making possible its use in any end-to-\n
    \  end multimedia scenario.\n\t </p>\n      "
