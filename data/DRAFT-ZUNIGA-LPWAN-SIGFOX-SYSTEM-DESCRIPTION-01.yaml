abstract:
  content: "\n\t <p>   This document presents an overview of the network architecture
    and\n   system characteristics of a typical SIGFOX Low Power Wide Area\n   Network
    (LPWAN), which is in line with the terminology and\n   specifications being defined
    by the ETSI ERM TG28 LTN group.  It is\n   intended to be used as background information
    by the IETF LPWAN group\n   when defining system requirements of different LPWAN
    technologies\n   that are suitable to support common IP services.\n\n\t </p>\n
