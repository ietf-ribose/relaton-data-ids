abstract:
  content: "\n\t <p>This document defines an SNMP-based message tracking model  for\nelectronic
    messaging  management usage. Message tracking is the\nability to find out, after
    the fact, the path that a particular message\ntook through the messaging  system,
    the current status of that\nmessage, and its characteristics.\n \nThis document
    defines the model, architecture, and requirements for message\ntracking. An SNMP
    MIB to support message tracking is found in a related\ndocument.\n\n\t </p>\n
