abstract:
- content: "<p>In new generation IP networks, where virtualization is highly used,
    an IPVPN identifier (environment) associated to the target node IP address is
    needed to deliver the IP packet in the right environment. IPVPN support brings
    some complexity in the IP networks (e.g. routing protocols, tunneling techniques,
    etc). Associating the IPVPN information natively in IPv6 with the destination
    IP address using an IPv6 destination option simplifies IPVPN support. This draft
    describes the IPv6 IPVPN Destination Option Type and how it is used by IPv6 IPVPN
    capable nodes.</p>"
