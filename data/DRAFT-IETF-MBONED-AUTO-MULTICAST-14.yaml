abstract:
  content: "\n\t <p>   This document describes Automatic Multicast Tunneling (AMT),
    a\n   protocol for delivering multicast traffic from sources in a\n   multicast-enabled
    network to receivers that lack multicast\n   connectivity to the source network.
    \ The protocol uses UDP\n   encapsulation and unicast replication to provide this
    functionality.\n\n   The AMT protocol is specifically designed to support rapid
    deployment\n   by requiring minimal changes to existing network infrastructure.\n\n\t
    </p>\n      "
