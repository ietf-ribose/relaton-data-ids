abstract:
- content: "<p>This YANG module defines an alarm interface for network devices. It
    includes functions for alarm list management and notifications to inform management
    systems. There are also RPCs to manage the operator state of an alarm and administrative
    alarm procedures. The module carefully maps to relevant alarm standards.</p>"
