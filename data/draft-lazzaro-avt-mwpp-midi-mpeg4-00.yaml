abstract:
- content: "<p>This memo describes the MIDI Wire Protocol Packetization (MWPP). MWPP
    is a resilient RTP packetization for the MIDI wire protocol, for use with MPEG
    4 Structured Audio. MWPP is specialized for low- latency applications such as
    network musical performance. MWPP supports the subset of the MIDI wire protocol
    that may be coded in Structured Audio real-time streaming units (midi_event chunks
    of SA_access_units).</p>"
