abstract:
  content: "\n\t <p>   Making content available to clients that are unable or unwilling
    to\n   contact a web origin enables new means of acquiring content.  This\n   document
    describes a method for taking application state accumulated\n   by an offline
    user agent in relation to a piece of content and making\n   that state available
    in a fully online context.  This enables\n   continuous use of content, starting
    from a state where the user agent\n   does not contact an origin and ending with\n\n
    \  This document proposes an update to the definition of Origin in RFC\n   6454.
    \ It also proposes changes that would affect HTML, which is\n   outside of the
    remit of the IETF.\n\n\t </p>\n      "
