abstract:
  content: "\n\t <p>   The MPLS source routing paradigm provides path control for
    both\n   intra- and inter- Autonomous System (AS) traffic.  For Intra-AS path\n
    \  control, protocols like RSVP-TE [RFC3209] and CR-LDP [RFC3212] are\n   utilized.
    \ This documents outlines how MPLS routers may use the BGP\n   labeled unicast
    protocol (BGP-LU) [RFC3107] for doing traffic-\n   engineering on inter-AS links.\n\n\n\t
    </p>\n      "
