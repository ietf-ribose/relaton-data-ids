abstract:
  content: "\t <t>The document \"BGP security requirements\" (draft-ietf-rpsec-bgpsecrec)specifies
    general security requirements for BGP. However, specificsecurity requirements
    for single BGP sessions, i.e., the connectionbetween two BGP peers, are only touched
    on briefly in the section\"transport layer protection\". This document expands
    on thisparticular aspect of BGP security, defining the security requirementsbetween
    two BGP peers.</p>"
