abstract:
- content: "<p>Segment Routing is a source routing paradigm that explicitly indicates
    the forwarding path for packets at the ingress node. An SR Policy is associated
    with one or more candidate paths, and each candidate path is either dynamic, explicit
    or composite. This document specifies the extensions to BGP Link State (BGP-LS)
    to carry composite candidate path information in the advertisement of an SR policy.</p>"
