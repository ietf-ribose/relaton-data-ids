abstract:
- content: "<p>This document defines and registers with IANA the new 'immersive' media
    feature tag for use with the Session Initiation Protocol (SIP). This media feature
    tag can be used to route calls to a device that can provide an immersive communication
    experience, such as a Telepresence system.</p>"
