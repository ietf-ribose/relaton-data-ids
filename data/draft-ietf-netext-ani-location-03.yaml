abstract:
- content: "<p>Access Network Identifier (ANI) Mobility option was introduced in [RFC6757]
    enabling a MAG to convey identifiers like network identifier, geolocation, and
    operator identifier. This specification extends the Access Network Identifier
    mobility option with sub- options to carry civic location and MAG group Identifier.
    This specification also defines a ANI Update timer sub-option that determines
    when and how often the ANI will be updated.</p>"
