abstract:
- content: <p>This document defines a mechanism for sharing of Diameter load information.
    RFC 7068 describes requirements for Overload Control in Diameter. This includes
    a requirement to allow Diameter nodes to send "load" information, even when the
    node is not overloaded. The Diameter Overload Information Conveyance (DOIC) solution
    describes a mechanism meeting most of the requirements, but does not currently
    include the ability to send load information.</p>
