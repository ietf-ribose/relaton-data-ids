abstract:
  content: "\n\t <p>   This document defines an authorization policy language for\n
    \  controlling access to location information.  It extends the Common\n   Policy
    authorization framework to provide location-specific access\n   control.  More
    specifically, this document defines condition elements\n   specific to location
    information in order to restrict access based on\n   the current location of the
    Target.\n\n   Furthermore, this document defines two algorithms for reducing the\n
    \  granularity of returned location information.  The first algorithm is\n   defined
    for usage with civic location information while the other one\n   applies to geodetic
    location information.  Both algorithms come with\n   limitations.  There are circumstances
    where the amount of location\n   obfuscation provided is less than what is desired.
    \ These algorithms\n   might not be appropriate for all application domains.\n\n\t
    </p>\n      "
