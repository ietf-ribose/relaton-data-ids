abstract:
  content: "\n\t <p>   This document defines YANG packages, a versioned organizational\n
    \  structure holding a set of related YANG modules that collectively\n   define
    a YANG schema.  It describes how packages: are represented on\n   a server, can
    be defined in offline YANG instance data files, and can\n   be used to define
    the schema associated with YANG instance data\n   files.\n\n\t </p>\n      "
