abstract:
  content: "\n\t <p>   This memo identifies a set of use cases which motivate the\n
    \  specification of Session Description Protocol (SDP) Alternate\n   Connectivity
    (ALTC) attribute.  These use cases are specific to IPv4/\n   IPv6 co-existence,
    IPv4/IPv6 interworking and IPv6 migration.  Both\n   IPv6-related unicast and
    multicast are covered.\n\n\t </p>\n      "
