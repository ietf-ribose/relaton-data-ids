abstract:
  content: "\n\t <p>   The aim of this draft is to open a discussion on how to make
    it\n   possible to advertise the fact that a given resource hosted by a\n   server
    can only be reached through a specific CoAP Proxy.\n\n   This memo proposes the
    definition of the \"fp\" (forward proxy) CoAP\n   link format attribute, that
    can be used to inform CoAP endpoints that\n   a given resource can be reached
    by passing through the advertising\n   Proxy.\n\n\t </p>\n      "
