  content: "\n\t <p>This document defines a DHCP-based scheme to enable dynamic discovery
    of Mobile IPv6 home network information.  New DHCP options are defined that allow
    a mobile node to request the home agent IP address, Fully Qualified Domain Name
    (FQDN), or home network prefix and obtain it via the DHCP response. [STANDARDS-TRACK]\n\t
