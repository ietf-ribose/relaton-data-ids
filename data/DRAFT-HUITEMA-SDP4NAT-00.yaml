abstract:
  content: "\n\t <p>The session description protocol (SDP) is used to describe the
    \nparameters of media streams used in multimedia sessions. When a \nsession requires
    multiple ports, SDP assumes that these port have \nconsecutive numbers. However,
    when the session crosses a network \naddress translation device that also uses
    port mapping, the ordering \nof ports can be destroyed by the translation. To
    handle this, we \npropose an extension attribute to SDP.\n\t </p>\n      "
