abstract:
  content: "\n\t <p>   [E-VPN] defines a solution and architecture for BGP MPLS-based\n
    \  Ethernet VPNs. This document describes procedures and additional BGP\n   route
    attributes that enhance the multi-homing capabilities of the\n   solution. These
    are: the DF Election Attribute and the Inter-chassis\n   Communication Attribute.
