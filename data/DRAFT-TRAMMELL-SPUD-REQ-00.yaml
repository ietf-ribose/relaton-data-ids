abstract:
  content: "\n\t <p>   The Substrate Protocol for User Datagrams (SPUD) BoF session
    at the\n   IETF 92 meeting in Dallas in March 2015 identified the potential need\n
    \  for a UDP-based encapsulation protocol to allow explicit cooperation\n   with
    middleboxes while using new, encrypted transport protocols.\n   This document
    proposes an initial set of requirements for such a\n   protocol, and discusses
    tradeoffs to be made in further refining\n   these requirements.\n\n\t </p>\n
