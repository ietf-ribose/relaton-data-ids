abstract:
- content: '<p>This document defines an information model and a YANG data model for
    Registration Interface between Security Controller and Developer''s Management
    System (DMS) in the Interface to Network Security Functions (I2NSF) framework
    to register Network Security Functions (NSF) of the DMS into the Security Controller.
    The objective of these information and data models is to support NSF capability
    registration and query via I2NSF Registration Interface. Editorial Note (To be
    removed by RFC Editor) Please update these statements within the document with
    the RFC number to be assigned to this document: "This version of this YANG module
    is part of RFC XXXX;" "RFC XXXX: I2NSF Registration Interface YANG Data Model"
    "reference: RFC XXXX" Please update the "revision" date of the YANG module.</p>'
