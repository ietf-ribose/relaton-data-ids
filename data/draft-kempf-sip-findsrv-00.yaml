abstract:
  content: "\t <t>The Session Initiation Protocol (SIP) allows a user to communicatewith
    a local SIP proxy and registrar, primarily for registrationservices and the execution
    of certain features. Currently, SIPallows for discovery of these servers through
    multicast orthrough static configuration. In many cases, it may be moreuseful
    for a SIP client to discover local SIP servers basedon features supported by those
    servers. In this document, an alternatetechnique is specified based on Service
    Location Protocol (SLP).The document contains a short description of how to use
    SLP for servicediscovery, and a SIP service type template. The service type templatedefines
    the attributes and service URL for a SIP server advertisement,suitable for SIP
    clients to discover.</p>"
