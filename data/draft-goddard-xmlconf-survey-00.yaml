- content: "<p>This informational document surveys a variety of existing technologies
    relevant to the exploration of an XML-based technology for network management
    and configuration. The technologies surveyed include SOAP, WSDL, SyncML, WBEM,
    RDF, CC/PP, and JUNOScript. The data representation capability of XML with and
    without schemas and DTDs is compared with SMIv2.</p>"
