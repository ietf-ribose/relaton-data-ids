abstract:
- content: "<p>This document describes two gossiping mechanisms for Certificate Transparency
    [RFC6962]; SCT feedback and STH gossip. In order for HTTPS clients to share SCTs
    with CT auditors in a privacy-preserving manner they send SCTs to originating
    HTTP servers which in turn share the SCTs with CT auditors. CT auditors and monitors
    share STHs among each other.</p>"
