abstract:
- content: "<p>A new extended community is introduced in this document to carry the
    link congestion status, especially for the exit link of one AS. It is called congestion
    status extended community. This extended community can be used by the BGP routers
    or the SDN controllers to steer the Internet-access traffic among the exit links.</p>"
