abstract:
- content: "<p>Fundamental Benchmarking Methodologies for Network Interconnect Devices
    of interest to the IETF are defined in RFC 2544. This memo updates the procedures
    of the test to measure the Back-to-back frames Benchmark of RFC 2544, based on
    further experience. This memo updates Section 26.4 of RFC 2544.</p>"
