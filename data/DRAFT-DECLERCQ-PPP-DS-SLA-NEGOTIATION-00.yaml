  content: "\n\t <p>This draft defines extensions to IPCP to  allow  dynamic  negotiation\nand
    \ re-negotiation  of a Diffserv-based Service Level Specification.\nThis is achieved
    by introducing a new IPCP Option, and the concept of\nSuboption negotiation.\n\n\t
    </p>\n      "
