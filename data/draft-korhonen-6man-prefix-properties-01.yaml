abstract:
- content: "<p>This specification defines an extension to the IPv6 Neighbor Discovery
    protocol and the stateless address autoconfiguration procedure. The Prefix Information
    Option is extended with flag bits that describe the properties associated to the
    prefix. A new Classed Prefix Information Option is also defined to associate an
    advertised prefix with an additional meta data that the stateless address autoconfiguration
    procedure and end hosts can make use of. This specification updates RFC4861 and
    RFC4862.</p>"
