abstract:
- content: <p>This document specifies the Real-Time Transport Protocol (RTP) payload
    format for the Embedded Variable Bit-Rate (EV-VBR) speech/audio codec, specified
    in ITU-T G.718. A media type registration for this RTP payload format is also
    included. Conventions used in this document The key words "MUST", "MUST NOT",
    "REQUIRED", "SHALL", "SHALL NOT", "SHOULD", "SHOULD NOT", "RECOMMENDED", "MAY",
    and "OPTIONAL" in this document are to be interpreted as described in RFC 2119
    [RFC2119].</p>
