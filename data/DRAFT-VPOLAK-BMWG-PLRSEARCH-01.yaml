abstract:
  content: "\n\t <p>   This document addresses challenges while applying methodologies\n
    \  described in [RFC2544] to benchmarking software based NFV (Network\n   Function
    Virtualization) data planes over an extended period of time,\n   sometimes referred
    to as \"soak testing\".  Packet throughput search\n   approach proposed by this
    document assumes that system under test is\n   probabilistic in nature, and not
    deterministic.\n\n\t </p>\n      "
