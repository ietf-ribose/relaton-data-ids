abstract:
  content: "\n\t <p>   The Metro Ethernet Forum (MEF) has defined a rooted-multipoint\n
    \  Ethernet service known as Ethernet Tree (E-Tree). A solution\n   framework
    for supporting this service in MPLS networks is proposed in\n   and RFC called
    \"A Framework for E-Tree Service over MPLS Network\".\n   This document discusses
    how those functional requirements can be\n   easily met with (PBB-)EVPN and how
    (PBB-)EVPN offers a more efficient\n   implementation of these functions.\n\n\n\t
    </p>\n      "
