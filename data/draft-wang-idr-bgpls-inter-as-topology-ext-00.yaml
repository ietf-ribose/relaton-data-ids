abstract:
- content: "<p>This document describes new TLVs extended for BGP-LS to transfer the
    originator of redistributed routes and other inter-AS TE related TLVs to let the
    SDN controller to retrieve the network topology automatically under the multi-domain
    environments. This extension can expand the usage of BGP-LS protocol to multi-
    domain; enable the network operator to collect the connection relationship between
    different domains and then calculate the overall network topology automatically
    based on the information provided by BGP-LS protocol. Internet-Draft BGP-LS extend
    for inter-AS topology retrieval March 5, 2018 Table of Contents</p>"
