abstract:
- content: "<p>The BGP Control Plane for the SR service-chaining solution is consistent
    with the BGP Control Plane for the topological Segment Routing Traffic Engineering
    (SR-TE) solution. o BGP Link-State(BGP-LS) address-family/sub-address-family[RFC7752]
    is used to discover service and topological characteristics from the network.
    o SR-TE policies[I-D.ietf-idr-segment-routing-te-policy] instantiate source-routed
    policies that may mix service and topological segments.</p>"
