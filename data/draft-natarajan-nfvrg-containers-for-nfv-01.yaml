- content: "<p>With the technology advancements in the field of containers, they are
    considered a potential alternative to virtual machine based implementations. In
    the area of cloud applications, there are comprehensive studies and early implementations
    of container based platforms. This draft describes some of the challenges of using
    virtual machines for NFV workloads and how containers can potentially address
    these challenges.</p>"
