abstract:
  content: "<p>This document specifies FTP commands to download thumbnails of remoteimages,
    remove entire directory trees, request the amount of storagespace available to
    the user, and to request the size of a remotedirectory and its contents. The commands
    are designed to reduce thenumber of server / client exchanges, provide information
    that was notpreviously available, and to reduce bandwidth requirements for somehigher
    level operations.</p>"
