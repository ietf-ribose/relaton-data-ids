abstract:
  content: "\n\t <p>The Hypertext Transfer Protocol (HTTP) is an application-level\nprotocol
    for distributed, collaborative, hypermedia information\nsystems.  HTTP has been
    in use by the World Wide Web global\ninformation initiative since 1990.  This
    document is Part 6 of the\neight-part specification that defines the protocol
    referred to as\n\"HTTP/1.1\" and, taken together, updates RFC 2616 and RFC 2617.
    \ Part\n6 defines requirements on HTTP caches and the associated header\nfields
    that control cache behavior or indicate cacheable response\nmessages.\n\t </p>\n
