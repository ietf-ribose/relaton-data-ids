abstract:
  content: "\t <t>The Session Initiation Protocol (SIP) supports the capability toprovide
    a reference to a specific rendering to be used by the UA whenthe user is alerted.
    This is done using the Alert-Info header.However, the reference addresses only
    network resources with specificrendering properties. There is currently no support
    for predefinedstandard identifiers for describing the semantics of the alertingsituation
    or the characteristics of the alerting signal, withoutbeing tied to a particular
    rendering. To overcome this limitationand support new applications, a new family
    of URNs for use in SIPAlert-Info header fields is defined in this specification.</p>"
