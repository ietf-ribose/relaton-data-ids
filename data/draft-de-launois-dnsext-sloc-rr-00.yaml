abstract:
- content: "<p>This memo defines a new Resource Record (RR) for the Domain Name System
    (DNS), for experimental purposes. It describes a mechanism to allow the DNS to
    carry synthetic coordinates about hosts, networks, and subnets. The new resource
    record, called SLOC, can express synthetic locations in different coordinate spaces.
    This draft defines the format of the new SLOC RR for the DNS, and reserves a corresponding
    DNS type mnemonic (SLOC) and numerical code (TBD).</p>"
