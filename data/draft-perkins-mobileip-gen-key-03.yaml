abstract:
  content: "<p>Recent proposals have suggested several kinds of key extensions forMobile
    IP registration messages. These keys may be used betweenthe mobile node and mobility
    agents, or between the mobility agentsthemselves. This document specifies generalized
    extension formatsthat can be useful for several kinds of key distributions. Eachgeneralized
    extension format will have subtypes which indicate thespecific format for the
    key distribution data.</p>"
