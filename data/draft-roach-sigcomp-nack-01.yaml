abstract:
  content: "\t <t>This document describes a mechanism that allows SignallingCompression
    (SigComp) implementations to report precise errorinformation upon receipt of a
    message which cannot be decompressed.This negative feedback can be used by the
    recipient to make fine-grained adjustments to the compressed message before retransmittingit,
    allowing for rapid and efficient recovery from error situations.</p>"
