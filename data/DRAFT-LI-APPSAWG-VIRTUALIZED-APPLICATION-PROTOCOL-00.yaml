abstract:
  content: "\n\t <p>   Virtualized Application Protocol aims to provide capabilities
    to\n   enable the user device to remotely consume various applications on\n   the
    network.  This involves having all the virtualized applications\n   hosted in
    the network and from there providing them to the users\n   using cloud computing
    technologies like virtualization.  This\n   document is an overview document,
    including use cases, requirements,\n   architecture and possible solutions.\n\n\t
    </p>\n      "
