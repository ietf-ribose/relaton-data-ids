abstract:
  content: "\n\t <p>   The Path Computation Element Communication Protocol (PCEP)
    provides\n   mechanisms for Path Computation Elements (PCEs) to perform path\n
    \  computations in response to Path Computation Clients (PCCs) requests.\n\n   The
    stateful PCE further extentds PCEP to enable stateful control of\n   MPLS-TE and
    GMPLS Label Switched Paths (LSPs) via PCEP and\n   maintaining of these LSPs at
    the stateful PCE.  This document\n   describes the mechanisms of realtime LSP
    Database (LSP-DB)\n   synchronization between stateful PCEs.\n\n\t </p>\n      "
