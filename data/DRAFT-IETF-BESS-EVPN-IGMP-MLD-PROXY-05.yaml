abstract:
  content: "\n\t <p>   Ethernet Virtual Private Network (EVPN) solution is becoming\n
    \  pervasive in data center (DC) applications for Network Virtualization\n   Overlay
    (NVO) and DC interconnect (DCI) services, and in service\n   provider (SP) applications
    for next generation virtual private LAN\n   services.\n\n   This draft describes
    how to support efficiently endpoints running\n   IGMP for the above services over
    an EVPN network by incorporating\n   IGMP proxy procedures on EVPN PEs.\n\n\t
    </p>\n      "
