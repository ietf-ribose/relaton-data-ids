abstract:
  content: "\n\t <p>This document proposes a private SIP extension header field used
    in\nconjunction with responses to REGISTER requests to provide a\nmechanism by
    which a registrar may inform a registering UA of a\nservice route that the UA
    may use to request outbound services from\nthe registrar's domain.\n\n\t </p>\n
