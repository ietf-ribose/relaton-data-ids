abstract:
- content: "<p>This document specifies use of the BFD (Bidirectional Forwarding Detection)
    protocol in RBridge campuses based on the Rbridge Channel extension to the the
    TRILL (TRansparent Interconnection of Lots of Links) protocol. BFD is a widely
    deployed OAM (Operations, Administration, and Maintenance) mechanism in IP and
    MPLS networks, using UDP and ACH encapsulation respectively. This document specifies
    the BFD encapsulation over TRILL.</p>"
