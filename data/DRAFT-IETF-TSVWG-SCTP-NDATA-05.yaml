abstract:
  content: "\n\t <p>   The Stream Control Transmission Protocol (SCTP) is a message
    oriented\n   transport protocol supporting arbitrary large user messages.\n   However,
    the sender can not interleave different user messages which\n   causes head of
    line blocking at the sender side.  To overcome this\n   limitation, this document
    adds a new data chunk to SCTP.\n\n   Whenever an SCTP sender is allowed to send
    a user data, it can\n   possibly choose from multiple outgoing SCTP streams.  Multiple
    ways\n   for this selection, called stream schedulers, are defined.  Some of\n
    \  them don't require the support of user message interleaving, some do.\n\n\t
    </p>\n      "
