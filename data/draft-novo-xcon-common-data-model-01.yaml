abstract:
  content: "<p>This document collects, organizes, and describes the conferencevariables
    that have been introduced in various protocol drafts of theXCON and SIPPING working
    groups. The goal of this document is toallow the conference control protocols
    to use a unified commonconference information data model for XCON. This document
    formallydefines an Extensible Markup Language (XML) Schema that representsthe
    common conference information in a conferencing server. Theinformation is modeled
    as a series of elements, each of whichcontains a set of children and attributes.</p>"
