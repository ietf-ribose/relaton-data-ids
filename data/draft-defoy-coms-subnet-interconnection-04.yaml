abstract:
- content: "<p>This document defines the network slice (NS) subnet as a general management
    plane concept that augments a baseline YANG network slice model with management
    attributes and operations enabling interconnections (or stitching) between network
    slices. The description of NS subnet interconnections is technology agnostic,
    and is not tied to a particular implementation of the interconnection in data
    plane.</p>"
