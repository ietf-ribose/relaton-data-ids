abstract:
  content: "\t <t>This memo specifies the requirements and mechanism for a SIP eventsextension
    where bulk SIP event information can be shared between twopeers both with the
    ability and authority to act as notifiers forthis information. An example application
    use case is the transitionof event state information during a backup/recovery
    sequence betweenevent state servers. This document is targeted at addressing serveroverflow
    conditions that include the possibilities of the size ofindividual notification
    messages getting excessive and the processingof state information by both the
    subscriber and notifier alsobecoming excessive.</p>"
