abstract:
  content: "\n\t <p>   The Application-Layer Traffic Optimization (ALTO) Service has
    defined\n   network and cost maps to provide basic network information, where
    the\n   cost maps allow only scalar (numerical or ordinal) cost mode values.\n
    \  This document introduces a new cost mode called path vector to allow\n   ALTO
    clients to better distinguish cost information.  This document\n   starts with
    a non-normative use case called multi-flow scheduling to\n   illustrate that ALTO
    cost maps without path vectors cannot provide\n   sufficient information.  This
    document then defines path vector as a\n   new cost mode.\n\n\n\t </p>\n      "
