abstract:
  content: "<p>This document introduces a Simplified View-based Access Control Model
    (SVACM) for the Simple Network Management Protocol (SNMP), which is useful for
    the access control application of SNMP protocol. This document describes the procedure
    of access control in SVACM with Remote Authentication Dial In User Service (RADIUS)
    server for authorization. This document also includes a Management Information
    Base (MIB) for remotely managing the configuration parameters for SVACM.</p>"
