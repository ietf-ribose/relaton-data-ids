abstract:
  content: "\n\t <p>Recent discussions have shown that it is desirable to set different\n[IMAP]
    flags on message delivery.  This can be done, for example,\nby a Sieve interpreter
    that works as a part of a Mail Delivery\nAgent.\nThis document describes an extension
    to the Sieve mail filtering\nlanguage for setting [IMAP] flags. The extension
    allows to set both\n[IMAP] system flags and [IMAP] keywords.\n\t </p>\n      "
