abstract:
  content: "\n\t <p>   This document defines a mechanism to use IPv4 to transport
    OSPFv3\n   packets.  Using OSPFv3 over IPv4 with the existing OSPFv3 Address\n
    \  Family extension can simplify transition from an OSPFv2 IPv4-only\n   routing
    domain to an OSPFv3 dual-stack routing domain.  This document\n   updates RFC
    5838 to support virtual links in the IPv4 unicast address\n   family when using
    OSPFv3 over IPv4.\n\n\t </p>\n      "
