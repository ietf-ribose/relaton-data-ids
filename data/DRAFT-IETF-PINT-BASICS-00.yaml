abstract:
  content: "\n\t <p>This document specifies those PSTN services which will be accessible\nfrom
    the Internet via the PINT protocols. It defines these services in\nterms of a
    simple set of architectural elements and atomic services. It\ngives some concrete
    examples of these services, and indicates how to\nbuild the examples out of the
    presented atomic services.\n\n\t </p>\n      "
