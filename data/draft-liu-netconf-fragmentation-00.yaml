abstract:
- content: "<p>This document introduces an extension to NETCONF (Network Configuration)
    protocol. The extension allows NETCONF to handle large size data as fragmented
    RPC messages. Specifically, this document defines a new &lt;get-block&gt; capability
    and relevant operations to handle the fragmentations.</p>"
