abstract:
  content: "\n\t <p>This document describes the interaction between systems sending\nmulti-part
    Internet mail [2] to systems that cannot render parts of\nthe sent message.  In
    particular, this document describes an\nextension to the Delivery Status Notification
    mechanism described in\n[3].\nAn example of partial message delivery failure is
    the case when a\nuser sends an audio file and a video file to an Internet Voice
    Mail\n[4] system.  The Internet Voice Mail system can render the audio\npart but
    not the video part.  In this case, a partial delivery\noccurs.\nThis document
    reflects work undertaken in support of the Internet\nVoice Mail and Voice Profile
    for Internet Mail [5] initiatives.  The\nVPIM Work Group home page is &lt;http://www.ema.org/vpim&gt;.\n\t
    </p>\n      "
