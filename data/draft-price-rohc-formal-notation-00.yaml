abstract:
- content: "<p>This document defines a proposal for the ROHC-FN: a formal notation
    for specifying how to compress and decompress fields from an arbitrary protocol
    stack. ROHC-FN is proposed with the intention of simplifing the creation of new
    compression profiles to fit within the ROHC [RFC-3095] framework.</p>"
