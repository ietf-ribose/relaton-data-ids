abstract:
- content: "<p>This document describes the INCTHREAD IMAP extension which enables
    clients to retrieve incremental updates of the mailbox threading. The extension
    repurposes the ESEARCH response for passing along the threading information and
    builds on top of Arnt Gulbrandsen's work on the INTHREAD search key. The UID THREAD
    command is also extended to allow activating this extension. Together, these changes
    make it possible for clients not to fetch the complete mailbox threading each
    time a new message arrives.</p>"
