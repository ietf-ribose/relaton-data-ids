abstract:
  content: "\t <t>This document defines an extension to the C LDAP API to support
    report-ing of specific errors for functions in the API that do not provide away
    to access detailed information about failures. Three new functionsare defined:
    ldap_get_lderrno(), ldap_set_lderrno(), andldap_dup_string().</p>"
