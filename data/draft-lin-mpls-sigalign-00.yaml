abstract:
- content: "<p>This draft attempts to map the generic parameters to those currently
    specified in CR-LDP, RSVP-TE, and the OIF UNI 1.0 specification, outlining the
    differences among the various proposed protocol parameters. This draft proposes
    that the list of parameters be aligned among the various protocols.</p>"
