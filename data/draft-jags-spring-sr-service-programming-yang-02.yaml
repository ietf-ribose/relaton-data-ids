abstract:
- content: "<p>This document describes a YANG data model for Segment Routing (SR)
    Service Programming. The model serves as a base framework for configuring and
    managing an SR based service programming. Additionally, this document specifies
    the model for a Service Proxy for SR-unaware services. The YANG modules in this
    document conform to the Network Management Datastore Architecture (NMDA).</p>"
