abstract:
  content: "\n\t <p>   This document defines a simplified mechanism to use Bidirectional\n
    \  Forwarding Detection (BFD) with large portions of negotiation aspects\n   eliminated,
    that allows full and partial reachability verification.\n   For MPLS based BFD,
    extensions to the generic mechanism are defined\n   that allows BFD to perform
    a level of label verification.\n\n\n\t </p>\n      "
