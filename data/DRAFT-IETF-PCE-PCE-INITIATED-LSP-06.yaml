abstract:
  content: "\n\t <p>   The Path Computation Element Communication Protocol (PCEP)
    provides\n   mechanisms for Path Computation Elements (PCEs) to perform path\n
    \  computations in response to Path Computation Clients (PCCs) requests.\n\n   The
    extensions for stateful PCE provide stateful control of\n   Multiprotocol Label
    Switching (MPLS) Traffic Engineering Label\n   Switched Paths (TE LSP) via PCEP,
    for a model where the PCC delegates\n   control over one or more locally configured
    LSPs to the PCE.  This\n   document describes the creation and deletion of PCE-initiated
    LSPs\n   under the stateful PCE model.\n\n\n\t </p>\n      "
