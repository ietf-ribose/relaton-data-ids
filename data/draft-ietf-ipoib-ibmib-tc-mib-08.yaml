- content: "<p>This memo defines a Management Information Base (MIB) module that contains
    Textual Conventions and OBJECT-IDENTITIES for use in definitions of management
    information for IP Over InfiniBand (IPOVERIB) networks. The intent is that these
    TEXTUAL CONVENTIONs (TCs) will be imported and used in IPOVERIB related MIB modules.</p>"
