abstract:
- content: "<p>This document defines CoAP operations that implement the capabilities
    of YANG Datastore Subscriptions and YANG Customized Subscriptions for the CoAP
    Management Interface (CoMI). The '/s' resource, as defined in CoMI, is extended
    analogously to include a set of sub-resources, each of them representing an observable
    resource identified by its subscription-id. Specific additions include but are
    not limited to new FETCH Body definitions and simplified subtree subscriptions
    to intermediate data nodes in YANG datastore modules using SID.</p>"
