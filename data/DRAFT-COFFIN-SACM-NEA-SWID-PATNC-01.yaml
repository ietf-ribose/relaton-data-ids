abstract:
  content: "\n\t <p>   This document specifies the SWID Message and Attributes for
    PA-TNC.\n   It extends the PA-TNC specification [RFC5792] by providing specific\n
    \  attributes and message exchanges to allow endpoints to report their\n   software
    inventory information to a NEA server (as described in\n   [RFC5209]) using SWID
    tags [SWID].\n\n\t </p>\n      "
