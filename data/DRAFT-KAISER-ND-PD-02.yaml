abstract:
  content: "\n\t <p>   This document describes an extension to the Neighbor Discovery\n
    \  protocol (ND).  The proposed extension enhances ND by providing it\n   with
    a new option: the Prefix Delegation option (ND-PD).  ND-PD\n   offers the possibility
    for routers on a same link to ask for or\n   delegate IPv6 prefixes.\n\n\t </p>\n
