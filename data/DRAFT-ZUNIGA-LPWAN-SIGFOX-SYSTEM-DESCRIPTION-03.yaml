abstract:
  content: "\n\t <p>   This document presents an overview of the network architecture
    and\n   system characteristics of a typical SIGFOX Low Power Wide Area\n   Network
    (LPWAN), which is in line with the terminology and\n   specifications defined
    by ETSI.  It is intended to be used as\n   background information by the IETF
    LPWAN group when defining system\n   requirements of different LPWAN technologies
    that are suitable to\n   support common IP services.\n\n\t </p>\n      "
