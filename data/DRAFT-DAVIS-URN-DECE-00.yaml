abstract:
  content: "\n\t <p>   This document describes a URN (Uniform Resource Name) namespace
    that\n   is to be employed by the Digital Entertainment Content Ecosystem\n   (DECE),
    LLC. for naming persistent resources published by DECE,\n   including XMLSchemas,
    resource definitions, terms, and other\n   structures.  Management activities
    for these and other resource\n   types, as well as their identifiers are provided
    by the DECE, LLC.\n\n\t </p>\n      "
