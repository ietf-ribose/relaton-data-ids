abstract:
  content: "\n\t <p>   This document describes a management function set adapted to\n
    \  constrained devices and constrained networks (e.g., low-power,\n   lossy).
    \ CoOL objects (datastores, RPCs, actions and notifications)\n   are defined using
    the YANG modelling language\n   [I-D.ietf-netmod-rfc6020bis].  Interactions with
    these objects are\n   performed using the CoAP web transfer protocol [RFC7252].
    \ Payloads\n   are encoded using the CBOR data format [RFC7049].  The mapping\n
    \  between YANG data models and the CBOR data format is defined in\n   [I-D.ietf-core-yang-cbor].\n\n\t
    </p>\n      "
