abstract:
  content: "<p>A Device is a valuable source of information about its location. ALocation
    Information Server (LIS) that serves a location URI about aDevice is unable to
    acquire this information. Extensions to HTTP-Enabled Location Delivery (HELD)
    are described for negotiating andexercising Device capabilities for location determination
    or locationmeasurement collection.</p>"
