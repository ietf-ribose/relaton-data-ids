abstract:
- content: "<p>This document defines a load control event package for the Session
    Initiation Protocol (SIP). It allows SIP servers to distribute user load control
    information to other SIP servers in the network. The load control can throttle
    calls based on their source or destination domain, telephone number prefix or
    for a specific user. The mechanism helps to prevent signaling overload and complements
    feedback-based SIP overload control efforts.</p>"
