abstract:
  content: "\n\t <p>   The continuous increase of flexibility and bit rate in optical\n
    \  networks has higher and higher impacts on inter-channel effects (e.g.\n   Cross-phase
    modulations).  This effect leads to the introduction of\n   Guard Bands between
    adjacent light paths in order to reduce the\n   inter-channel detrimental effects.\n\n
    \  This document provides requirements for the devolpment of protocol\n   extensions
    to support Generalized Multi-Protocol Label Switching\n   (GMPLS) and Path Computation
    Element (PCE) management of Guard Bands.\n\n\t </p>\n      "
