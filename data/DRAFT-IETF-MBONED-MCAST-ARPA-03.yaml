abstract:
  content: "\n\t <p>   This document proposes to migrate the MCAST.NET domain into
    the ARPA\n   top level domain, which is dedicated to infrastructure support.  It\n
    \  also provides a maintenance policy for the new MCAST.ARPA domain,\n   related
    registrations in IN-ADDR.ARPA and describes the migration\n   process.  This document
    updates RFC 5771 and forms part of BCP 51.\n\n\t </p>\n      "
