abstract:
- content: "<p>This document describes the solution of data-plane separation from
    control-plane which enables a flexible mobility management system using agent
    and client functions. To configure data-plane nodes and functions, the data-plane
    is abstracted by an agent interface to the client. The data-plane abstraction
    model is extensible in order to support many different type of mobility management
    systems and data- plane functions.</p>"
