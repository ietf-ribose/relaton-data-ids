abstract:
  content: "\n\t <p>   This document describes the Namespace Identifiers (NIDs) 'bbf',\n
    \  'broadband-forum-org', and 'dslforum-org' for Uniform Resource Names\n   (URNs)
    used to identify resources published by Broadband Forum (BBF).\n   BBF specifies
    and manages resources that utilize these three URN\n   identification models.
    \ Management activities for these and other\n   resource types are handled by
    BBF.\n\n\t </p>\n      "
