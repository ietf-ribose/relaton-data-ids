abstract:
  content: "\n\t <p>   This document describes a Transport Layer Security (TLS) extension\n
    \  for application layer protocol negotiation within the TLS handshake.\n   For
    instances in which the TLS connection is established over a well\n   known TCP/IP
    port not associated with the desired application layer\n   protocol, this extension
    allows the application layer to negotiate\n   which protocol will be used within
    the TLS session.\n\n\t </p>\n      "
