abstract:
  content: "\n\t <p>   This document describes a Uniform Resource Name (URN) namespace
    used\n   by the Joint Automotive Industry Forum (JAIF) for naming or\n   identifying
    information entities in the automotive industry,\n   including identifiers for
    parts, returnable transport items, shipping\n   units and elements of XML schemas
    or EDI guidelines and other\n   documents.\n\n\n\t </p>\n      "
