abstract:
- content: "<p>This document proposes a design for an L2 aware Autonomic Control Plane
    that can be deployed easily to layer-two (Ethernet) switched technologies that
    are common on Campus/Enterprise network architectures. This document leverages
    the hop-by-hop announcement used in LLDP, but runs bulk data over normal IPv6
    Link-Local unicast ethernet frames.</p>"
