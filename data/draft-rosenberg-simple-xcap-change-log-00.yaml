abstract:
- content: "<p>The XML Configuration Access Protocol (XCAP) Diff Format defines a
    simple XML format for indicating that an XML document has changed. This format
    does not indicate the actual change in the document; just that it changed. However,
    the XCAP Diff Format is extensible, to allow inclusion of the actual document
    changes. This specification defines an XML schema that can be used to represent
    a set of changes in an XCAP document.</p>"
