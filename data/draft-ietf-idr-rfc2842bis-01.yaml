abstract:
  content: "\t <t>Currently BGP-4 requires that when a BGP speaker receives an OPENmessage
    with one or more unrecognized Optional Parameters, thespeaker must terminate BGP
    peering. This complicates introduction ofnew capabilities in BGP.This document
    defines new Optional Parameter, called Capabilities,that is expected to facilitate
    introduction of new capabilities inBGP by providing graceful capability advertisement
    without requiringthat BGP peering be terminated.This document obsoletes RFC2842.</p>"
