abstract:
  content: "\n\t <p>   Segment Routing architecture leverages the source routing and\n
    \  tunneling paradigms and can be directly applied to MPLS data plane.\n   A node
    steers a packet through a controlled set of instructions\n   called segments,
    by prepending the packet with a Segment Routing\n   header.\n\n   The segment
    assignment and forwarding semantic nature of Segment\n   Routing raises additional
    consideration for connectivity verification\n   and fault isolation in LSP with
    Segment Routing architecture.  This\n   document illustrates the problem and describe
    a mechanism to perform\n   LSP Ping and Traceroute on Segment Routing network
    over MPLS data\n   plane.\n\n\t </p>\n      "
