abstract:
  content: "\n\t <p>The EAP Re-authentication Protocol (ERP) provides a mechanism
    to\noptimize EAP authentication delay in the case of re-authentication,\nwhich
    can be significant in roaming mobile situation.  This mechanism\nassumes that
    a protocol for Authentication, Authorization and\nAccounting (AAA) is available
    to transport ERP between the\nauthenticator(s) and the EAP/ERP server.\ndraft-gaonkar-radext-erp-attrs-03
    specifies the transport of ERP\nusing RADIUS.  This document specifies the transport
    of ERP using\nDiameter.\n\t </p>\n      "
