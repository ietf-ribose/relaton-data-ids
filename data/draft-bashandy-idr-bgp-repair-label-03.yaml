abstract:
  content: <p>Consider a BGP free core scenario. Suppose the provider edge BGPspeakers
    PE1, PE2,..., PEn know about a prefix P/p via the externalrouters CE1, CE2,...,
    CEm. If the PE router PEi loses connectivity tothe primary path, it is desirable
    to immediately restore traffic byrerouting packets arriving from the core to PEi
    and destined to theprefix P/p to one of the other PE routers that advertised P/p,
    say PEj,until BGP re-converges. However if the loss of connectivity of PEi tothe
    primary path also resulted in the loss of connectivity between PEjand CEj, rerouting
    a packet before the control plane converges mayresult in a loop. In this document,
    we propose using a repair label fortraffic restoration while avoiding loops. We
    propose advertising the"repair" label through BGP.</p>
