abstract:
- content: "<p>This document describes the use of RSVP, including all the necessary
    extensions, to establish guaranteed QoS IP sessions over a signaled QoS network.
    The examples of signaled QoS network are ATM SVC network and MPLS network with
    proper UNI signaling. The specified approach is very scalable with large number
    of service subscribers and incurs minimum administrative and operation overhead
    of service providers.</p>"
