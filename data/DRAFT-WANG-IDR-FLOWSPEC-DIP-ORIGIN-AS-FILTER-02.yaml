abstract:
  content: "\n\t <p>   BGP Flowspec mechanism [RFC5575] [I-D.ietf-idr-rfc5575bis]
    propogates\n   both traffic Flow Specifications and Traffic Filtering Actions
    by\n   making use of the BGP NLRI and the BGP Extended Community encoding\n   formats.
    \ This document specifies a new BGP-FS component type to\n   support AS-level
    filtering.  The match field is the origin AS number\n   of the destination IP
    address that is encoded in the Flowspec NLRI.\n\n\n\t </p>\n      "
