- content: "<p>This document specifies a mechanism to signal Point-to-Multipoint (P2MP)
    Pseudowires (PW) tree using LDP. Such a mechanism is suitable for any Layer 2
    VPN service requiring P2MP connectivity over an IP or MPLS-enabled PSN. A P2MP
    PW established via the proposed mechanism is root initiated.</p>"
