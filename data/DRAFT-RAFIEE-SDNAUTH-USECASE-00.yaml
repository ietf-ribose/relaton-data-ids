abstract:
  content: "\n\t <p>   This document aims to explain the requirement and usecases
    for a\n   secure authentication and authorization of an app to foreign\n   controllers
    to enforce policy in order to offer better services to\n   end systems. It also
    covers the automation of authentication of two\n   controllers and the possibility
    of two controllers to exchange any\n   information to each other, e.g. end system's
    master key.\n\n\n\n\t </p>\n      "
