abstract:
  content: "\n\t <p>The hierachical Path Computation Element (PCE) architecture defined
    \nin [PCE-HIERARCHY-FWK] allows the optimum sequence of domains to be\nselected,
    and the optimum end-to-end path to be derived through the\nuse of a hierarchical
    relationship between domains.\n\nThis document defines the Path Computation Element
    Protocol (PCEP)\nextensions for the purpose of implementing hierarchical PCE \nprocedures
    which are described in [PCE-HIERARCHY-FWK].\n\t </p>\n      "
