abstract:
- content: "<p>In Control And Provisioning of Wireless Access Points Protocol, the
    WLANs on the Wireless Termination Point are created by the Access Controller with
    the appropriate setting. This document defines a mew messages elements, i.e.,
    WLAN-VLAN Information message element, which is used to set WLAN-VLAN binding
    information on the WTP.</p>"
