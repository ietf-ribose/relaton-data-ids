abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes tectual conventions used to define 24 hour inteval
    counters which supplement the interval counters defined in the 15 Minute Based
    Performance History TCs MIB &lt;draft-ietf- atommib-perfhistTC-01.txt&gt; [1].
    See for example the DS1/E1, DS2/E2, DS3/E3 and SONET/SDH supplemental MIBs [2][3][4].
    This MIB is designed to provide support for ASNI T1.231-1997 [6] 1-day registers.</p>"
