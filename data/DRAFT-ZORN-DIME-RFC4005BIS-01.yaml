abstract:
  content: "\n\t <p>This document describes the Diameter protocol application used
    for\nAuthentication, Authorization, and Accounting (AAA) services in the\nNetwork
    Access Server (NAS) environment.  When combined with the\nDiameter Base protocol,
    Transport Profile, and Extensible\nAuthentication Protocol specifications, this
    application\nspecification satisfies typical network access services requirements.\n\t
    </p>\n      "
