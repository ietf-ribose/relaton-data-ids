abstract:
  content: "\n\t <p>The iSCSI Security Layer is an SSH based protocol for \nsecure,
    iSCSI aware, network services over an insecure \nstorage network. The protocol
    supports login, server \nauthentication, integrity protection and encryption,
    thus \nenables application such as Virtual Private Storage Area \nNetworks (VPSAN).
    Key exchange method, public key \nalgorithm, symmetric encryption algorithm, message
    \nauthentication algorithm, and hash algorithm are all \nnegotiated.\n\t </p>\n
