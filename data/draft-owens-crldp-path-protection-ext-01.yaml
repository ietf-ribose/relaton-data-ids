abstract:
  content: "\t <t>To deliver reliable service, multi-protocol label switching (MPLS)requires
    a set of procedures to enable protection of the trafficcarried on label switched
    paths (LSPs). Thus existing signalingmechanisms must be extended appropriately
    to support suchfunctionality. Recently, CR-LDP [1] has introduced extensions to
    LDPto support the establishment of LSP tunnels. This draft extends CR-LDP to support
    path protection [2]in MPLS. Specifically, we providesignaling support for establishing
    working and backup LSPs.</p>"
