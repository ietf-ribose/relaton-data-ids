abstract:
  content: "\n\t <p>   This document defines a mobility extension to the Host Identity\n
    \  Protocol (HIP).  Specifically, this document defines a \"LOCATOR_SET\"\n   parameter
    for HIP messages that allows for a HIP host to notify peers\n   about alternate
    addresses at which it may be reached.  This document\n   also defines how the
    parameter can be used to preserve communications\n   across a change to the IP
    address used by one or both peer hosts.\n   The same LOCATOR_SET parameter can
    also be used to support end-host\n   multihoming, but the procedures are out of
    scope for this document\n   and are specified elsewhere.  This document obsoletes
    RFC 5206.\n\n\t </p>\n      "
