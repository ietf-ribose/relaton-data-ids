abstract:
  content: "<p>This document analyzes the common parameters that are essential forderiving
    incentive mechanisms to promote peer cooperation and systemrobustness in a P2P
    system, and proposes to incorporate these pro-incentive parameters in information
    exchanges in the P2P streamingprotocols to be specified, e.g., in the tracker
    protocol proposed in[draft-gu-ppsp-tracker-protocol], and in the future in the
    peerprotocol proposed in [draft-gu-ppsp-peer-protocol].</p>"
