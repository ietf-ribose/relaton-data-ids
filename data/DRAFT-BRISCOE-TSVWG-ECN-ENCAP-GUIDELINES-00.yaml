abstract:
  content: "\n\t <p>The purpose of this document is to guide the design of congestion\nnotification
    in any lower layer protocol that encapsulates IP.  The\naim is for explicit congestion
    signals to propagate consistently from\nlower layer protocols into IP.  Then the
    IP internetwork layer can\nact as a portability layer to carry congestion notification
    from non-\nIP-aware congested nodes to the destination transport endpoint.\nFollowing
    these guidelines should assure interworking between new\nencapsulations of congestion
    notification, whether specified by the\nIETF or other standards bodies.\n\t </p>\n
