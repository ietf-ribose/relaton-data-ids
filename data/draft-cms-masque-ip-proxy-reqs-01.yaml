abstract:
- content: "<p>There is interest among MASQUE working group participants in designing
    a protocol that can proxy IP traffic over HTTP. This document describes the set
    of requirements for such a protocol. Discussion of this work is encouraged to
    happen on the MASQUE IETF mailing list masque@ietf.org or on the GitHub repository
    which contains the draft: https://github.com/DavidSchinazi/masque-drafts.</p>"
