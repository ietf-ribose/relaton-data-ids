abstract:
- content: "<p>In practice, people have realized that it may be difficult to update
    or rebuild existing copper networks when they are deployed in certain areas. At
    the same time, the requirements of customers on bandwidth are continually increased.
    This document tries to discuss the general network architectures which could be
    used to address this problem by bundling multiple hybrid access networks together
    according to the certain management policies.</p>"
