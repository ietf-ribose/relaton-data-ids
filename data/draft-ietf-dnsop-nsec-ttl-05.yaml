abstract:
- content: "<p>Due to a combination of unfortunate wording in earlier documents, aggressive
    use of NSEC and NSEC3 records may deny the existence of names far beyond the intended
    lifetime of a denial. This document changes the definition of the NSEC and NSEC3
    TTL to correct that situation. This document updates RFCs 4034, 4035, 5155, and
    8198.</p>"
