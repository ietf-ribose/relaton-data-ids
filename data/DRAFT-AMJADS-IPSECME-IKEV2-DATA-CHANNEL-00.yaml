abstract:
  content: "\n\t <p>   This document describes an IKEv2 based lightweight secure data\n
    \  communication mechanism over UDP port 4500, that supports reliable\n   and
    unreliable data transfers, integrity protected encryption and\n   integrity-only
    protection, in-band and out-of-band keys,\n   fragmentation and payload identification.
    \ With this mechanism, IKEv2\n   provides a complete secure connectivity solution
    that addresses key\n   management and secure data communication needs of applications.\n\n\t
    </p>\n      "
