abstract:
  content: "\n\t <p>   The Babel Routing Protocol does not contain any means to authenticate\n
    \  neighbours or protect messages sent between them.  This documents\n   describes
    a mechanism to ensure these properties, using Datagram\n   Transport Layer Security
    (DTLS).  This document updates RFC 6126bis.\n\n\t </p>\n      "
