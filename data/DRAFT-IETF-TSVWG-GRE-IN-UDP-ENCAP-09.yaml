abstract:
  content: "\n\t <p>   This document describes a method of encapsulating network protocol\n
    \  packets within GRE and UDP headers. In this encapsulation, the\n   source UDP
    port can be used as an entropy field for purposes of load\n   balancing, while
    the protocol of the encapsulated packet in the GRE\n   payload is identified by
    the GRE Protocol Type. This document\n   specifies requirements for two applicability
    scenarios for this\n   encapsulation: (1) General Internet and (2) well-managed
    operator\n   networks; less restrictive requirements apply to the latter scenario\n
    \  by comparison to the former.\n\n\t </p>\n      "
