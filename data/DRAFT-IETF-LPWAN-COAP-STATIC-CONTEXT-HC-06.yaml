abstract:
  content: "\n\t <p>   This draft defines the way SCHC header compression can be applied
    to\n   CoAP headers.  The CoAP header structure differs from IPv6 and UDP\n   protocols
    since CoAP\n   use a flexible header with a variable number of options themselves
    of\n   a variable length.  The CoAP protocol is asymmetric in its format\n   messages,
    the format of the header packet in the request messages is\n   different than
    in the response messages.  Most of the compression\n   mechanisms have been introduced
    in\n   [I-D.ietf-lpwan-ipv6-static-context-hc], this document explains how\n   to
    use the SCHC compression for CoAP.\n\n\t </p>\n      "
