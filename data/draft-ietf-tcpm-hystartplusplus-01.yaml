abstract:
- content: "<p>This doument describes HyStart++, a simple modification to the slow
    start phase of TCP congestion control algorithms. Traditional slow start can cause
    overshotting of the ideal send rate and cause large packet loss within a round-trip
    time which results in poor performance. HyStart++ combines the use of one variant
    of HyStart and Limited Slow Start (LSS) to prevent overshooting of the ideal sending
    rate, while also mitigating poor performance which can result from false positives
    when HyStart is used alone.</p>"
