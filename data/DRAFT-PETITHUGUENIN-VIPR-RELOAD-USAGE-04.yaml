abstract:
  content: "\n\t <p>   Verification Involving PSTN Reachability (VIPR) is a technique
    for\n   inter-domain SIP federation.  VIPR makes use of the RELOAD protocol\n
    \  to store unverified mappings from phone numbers to RELOAD nodes, with\n   whom
    a validation process can be run.  This document defines the\n   usage of RELOAD
    for this purpose.\n\n\t </p>\n      "
