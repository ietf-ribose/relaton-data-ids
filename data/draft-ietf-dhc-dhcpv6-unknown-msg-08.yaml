abstract:
- content: "<p>DHCPv6 is not specific about handling messages with unknown types.
    This memo describes the problems associated with receiving DHCPv6 messages with
    unknown types, and defines how a DHCPv6 server, client, or relay agent should
    behave when receiving unknown DHCPv6 messages. This document also provides advice
    for authors of future documents that define new messages to be sent from DHCP
    servers to DHCP relay agents. This document updates RFC 3315.</p>"
