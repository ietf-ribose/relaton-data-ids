abstract:
  content: "\n\t <p>   This draft describes inter-as option-C solution between NVO3
    network\n   and MPLS/IP VPN network. Transport layer stitching solution should\n
    \  be provided. Also to ensure VPNv4 route exchange correctly between\n   local
    NVE and remote PE, VNID space should be partitioned, only the\n   VNIDs of lower
    1 Million can be used for interconnection with outer\n   MPLS VPN network using
    option-C solution, the rest 15 Million VNIDs\n   can only be used for intra DC.\n\n\t
    </p>\n      "
