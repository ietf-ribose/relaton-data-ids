abstract:
  content: "\n\t <p>   This document describes the JSON text sequence format and associated\n
    \  media type, \"application/json-seq\".  A JSON text sequence consists of\n   any
    number of JSON texts, all encoded in UTF-8, each prefixed by an\n   ASCII Record
    Separator (0x1E), and each ending with an ASCII Line\n   Feed character (0x1A).\n\n\t
    </p>\n      "
