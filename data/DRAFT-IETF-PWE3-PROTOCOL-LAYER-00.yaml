abstract:
  content: "\n\t <p>This draft proposes a unified protocol layering approach for pseudo-\nwire
    emulation edge-to-edge (PWE3). It adopts the principle that PWE3\nshould be a
    single transport type operating over a common packet-\nswitched network (PSN)
    service model using, wherever possible,\nexisting IETF protocols.  The draft defines
    the protocol layering\nmodel for pseudo-wires, guidelines for the design of a
    specific\nencapsulation type, and the service requirements on the underlying\nPSN
    tunneling mechanism.\n\t </p>\n      "
