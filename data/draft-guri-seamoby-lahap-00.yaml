abstract:
  content: "<p>This document introduces a new paging protocol nick-namedLAHAP, which
    makes use of layer 2 triggers to anticipateevents related to paging in layer 2.
    LAHAP uses thearchitectural entities defined in RFC 3154 to support dormantmode
    in hosts connected to the Internet. LAHAP is not dependenton any mobility protocol.
    Tracking agent keeps track of thepaging area of the HOST using layer 2 triggers.
    Dormantmonitoring agent intercepts the traffic for the node and queriestracking
    agent for the last registered paging area. Dormantmonitoring agent asks paging
    agent to page the host. The pagingis done in the paging areas if available and
    on the subnet. Thehost deregisters its paging registration after entering into
    theactive mode.</p>"
