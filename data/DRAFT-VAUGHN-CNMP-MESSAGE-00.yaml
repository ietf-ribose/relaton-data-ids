abstract:
  content: "\n\t <p>   This document specifies the message processing and dispatching
    for\n   Condensed Network Management Protocol (CNMP) messages. It defines the\n
    \  procedures for dispatching messages to the proper message processing\n   models,
    and for dispatching the contents to CNMP applications. This\n   document also
    describes one message processing model - the CNMP\n   Message Processing Model.\n\n\t
    </p>\n      "
