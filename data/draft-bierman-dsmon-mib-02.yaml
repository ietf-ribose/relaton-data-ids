abstract:
  content: "\t <t>This memo defines an experimental portion of the Management InformationBase
    (MIB) for use with network management protocols in the Internetcommunity. In particular,
    it describes managed objects used formonitoring Differentiated Services Codepoint
    usage in IP packets,utilizing the monitoring framework defined in the RMON-2 MIB
    [RFC2021].</p>"
