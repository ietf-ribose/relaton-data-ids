abstract:
  content: "\n\t <p>This draft describes the framework of the generic header compression
    \nnotation (ROHC-GN).  \nThe goal of Robust Header Compression (ROHC) is to develop
    generic \nheader compression schemes that perform well over links with high \nerror
    rates and long roundtrip times. ROHC will develop multiple \ncompression schemes,
    for example, ROHC-RTP, ROHC-TCP [ROHC-TCP], \nROHC-SCTP [ROHC-SCTP], etc.  \nOur
    proposed generic header compression notation will describe the \nheader fields
    that are to be compressed, and the information to be \ntransmitted in the compressed
    header. Using this notation and the \ncorresponding encoding methods, we can have
    a toolbox to standardize \nfuture ROHC profiles.\n\t </p>\n      "
