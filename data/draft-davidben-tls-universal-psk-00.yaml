abstract:
- content: "<p>This document describes universal PSKs (Pre-Shared Keys) for TLS. Universal
    PSKs abstract the TLS 1.3 requirement that each PSK can only be used with a single
    hash function. This allows PSKs to be provisioned without depending on details
    of the TLS negotiation, which may change as TLS evolves. Additionally, this document
    describes a compatibility profile for using TLS 1.3 with PSKs provisioned for
    the TLS 1.2 PSK mechanism.</p>"
