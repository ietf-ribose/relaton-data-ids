abstract:
  content: "\n\t <p>   Source Address Validation Improvement (SAVI) effort aims to\n
    \  complement ingress filtering with finer-grained, standardized IP\n   source
    address validation.  This document describes threats enabled\n   by IP source
    address spoofing both in the global and finer-grained\n   context, describes currently
    available solutions and challenges, and\n   provides a starting point analysis
    for finer-grained (host\n   granularity) anti-spoofing work.\n\n\t </p>\n      "
