abstract:
- content: "<p>Outbound Port 25 Blocking has been widely used over a decade as a countermeasure
    against mail spams. It is the operation to filter TCP traffic which (1) the source
    IP addresses are dynamic IP addresses and (2) the destination port is 25. Since
    ordinal mail message submissions from dynamic IP addresses can be done via submission
    port (port number 587), operators can introduce the blocking without preventing
    ordinal mail message submissions. We explain current OP25B operations in this
    document.</p>"
