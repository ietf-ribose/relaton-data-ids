abstract:
- content: <p>This document specifies a "compact" version of TLS 1.3. It is isomorphic
    to TLS 1.3 but saves space by aggressive use of defaults and tighter encodings.
    CTLS is not interoperable with TLS 1.3, but it should eventually be possible for
    the server to distinguish TLS 1.3 and CTLS handshakes.</p>
