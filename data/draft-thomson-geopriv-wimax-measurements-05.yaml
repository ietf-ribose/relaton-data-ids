abstract:
  content: "<p>IEEE 802.16e defines means for true mobility within an 802.16wireless
    network. Determining an accurate location for 802.16edevices requires information
    on radio parameters. A format isdefined for location-related measurement data
    that can be provided byan 802.16e device. This measurement data can be used by
    a LocationInformation Server (LIS) to more accurately determine the location ofthe
    device. A separate measurement used for identifying WiMAXsession-related parameters
    is also provided.</p>"
