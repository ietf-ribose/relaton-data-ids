abstract:
  content: "\n\t <p>   This document defines the properties of the QUIC transport
    protocol\n   that are expected to remain unchanged over time as new versions of\n
    \  the protocol are developed.\n\nNote to Readers\n\n   Discussion of this draft
    takes place on the QUIC working group\n   mailing list (quic@ietf.org), which
    is archived at\n   https://mailarchive.ietf.org/arch/search/?email_list=quic [1].\n\n
    \  Working Group information can be found at https://github.com/quicwg\n   [2];
    source code and issues list for this draft can be found at\n   https://github.com/quicwg/base-drafts/labels/-invariants
    [3].\n\n\t </p>\n      "
