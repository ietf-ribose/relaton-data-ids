abstract:
- content: "<p>This Internet Draft defines a protocol supporting the transport of
    SS7 MTP Layer 3 signaling messages over IP using the services of the Stream Control
    Transmission Protocol (SCTP). This protocol would be used between SS7 Signaling
    Points employing the MTP Level 3 protocol. The SS7 Signaling Points may also employ
    standard SS7 links using the SS7 Message Transfer Part (MTP) Layer 2 to provide
    transport of MTP Layer 3 signaling messages.</p>"
