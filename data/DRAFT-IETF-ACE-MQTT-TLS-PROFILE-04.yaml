abstract:
  content: "\n\t <p>   This document specifies a profile for the ACE (Authentication
    and\n   Authorization for Constrained Environments) framework to enable\n   authorization
    in an MQTT-based publish-subscribe messaging system.\n   Proof-of-possession keys,
    bound to OAuth2.0 access tokens, are used\n   to authenticate and authorize MQTT
    Clients.  The protocol relies on\n   TLS for confidentiality and MQTT server (broker)
    authentication.\n\n\t </p>\n      "
