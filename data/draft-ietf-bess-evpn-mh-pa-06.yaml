abstract:
- content: "<p>The Multi-Chassis Link Aggregation Group (MC-LAG) technology enables
    establishing a logical link-aggregation connection with a redundant group of independent
    nodes. The purpose of multi-chassis LAG is to provide a solution to achieve higher
    network availability, while providing different modes of sharing/balancing of
    traffic. RFC7432 defines EVPN based MC-LAG with single-active and all-active multi-homing
    load-balancing mode. The current draft expands on existing redundancy mechanisms
    supported by EVPN and introduces support for port-active load-balancing mode.</p>"
