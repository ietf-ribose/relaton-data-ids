abstract:
  content: "\n\t <p>   This document specifies the base Peer-to-Peer Streaming Protocol-\n
    \  Tracker Protocol (PPSP-TP/1.0), an application-layer control\n   (signaling)
    protocol for the exchange of meta information between\n   trackers and peers.
    \ The specification outlines the architecture of\n   the protocol and its functionality,
    and describes message flows,\n   message processing instructions, message formats,
    formal syntax and\n   semantics.  The PPSP Tracker Protocol enables cooperating
    peers to\n   form content streaming overlay networks to support near real-time\n
    \  Structured Media content (audio, video, associated timed text and\n   metadata)
    delivery, such as adaptive multi-rate, layered (scalable)\n   and multi-view (3D),
    in live, time-shifted and on-demand modes.\n\n\t </p>\n      "
