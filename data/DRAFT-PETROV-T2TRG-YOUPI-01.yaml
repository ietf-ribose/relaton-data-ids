abstract:
  content: "\n\t <p>   YANG Object Universal Parsing Interface (YOUPI) specification\n
    \  describes generic way to encode and decode binary data based on a\n   YANG
    model for use of constrainted devices.  YOUPI is a generic\n   mechanism designed
    for great flexibility, so that it can be adapted\n   for any of the constainted
    devices.\n\n\t </p>\n      "
