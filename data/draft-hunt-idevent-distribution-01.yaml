abstract:
- content: "<p>The specification defines how a subscriber to a feed of security events
    (SETs) may query for, subscribe and receive SETs from a security event feed. The
    specification defines a single mandatory- to-implement method using HTTP Post
    to deliver events to registered subscribers and a registry for new methods.</p>"
