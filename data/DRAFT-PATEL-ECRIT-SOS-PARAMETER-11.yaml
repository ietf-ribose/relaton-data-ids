abstract:
  content: "\n\t <p>This document defines a new Session Initiation Protocol (SIP)
    Uniform\nResource Identifier (URI) parameter intended for marking SIP\nregistration
    requests related to emergency calls and allow admission\ncontrol to ensure successful
    initiation of emergency calls.  The\nusage of this new URI parameter complements
    the usage of the Service\nUniform Resource Name (URN) and is not intended to replace
    it.\n\t </p>\n      "
