abstract:
  content: "\n\t <p>   Various types of metadata are applicable to Service Function
    Chaining\n   (SFC).  A Service Function (SF) needs information about all metadata\n
    \  passing through it.  The metadata could be used to convey\n   preprocessing
    information about the packet by other nodes and an SF\n   can attach post processing
    information as deemed necessary.\n\n   The purpose of this document is to rigorously
    define the classes of\n   metadata and provide a vocabulary and information model
    for metadata.\n\n   Each item of metadata refers to a subject, examples of which
    are IP\n   endpoint, flow or individual packet.\n\n\t </p>\n      "
