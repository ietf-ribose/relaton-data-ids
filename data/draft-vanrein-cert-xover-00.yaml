abstract:
- content: "<p>Certificates can express user attributes, but the semantics behind
    them, especially the validation policy, is not always clear. This specification
    describes how domains can use their prerogative to define user identities for
    a recognised domain user. This enables foreign realms to validate the identity
    of the domain user without with mere certificate logic.</p>"
