abstract:
  content: "<p>This document specifies a mechanism which enhances Proxy Mobile IPv6protocol
    signaling to support the creation of a transient bindingcache entry which is used
    for inter-MAG handover optimization. Thismechanism is applicable to the mobile
    node's inter-MAG handover whileusing a single interface or different interfaces.
    The handoverproblem space using the Proxy Mobile IPv6 base protocol is analyzedand
    the use of transient binding cache entries at a mobility anchoris described. The
    specified extension to the Proxy Mobile IPv6protocol ensures optimized forwarding
    of downlink as well as uplinkpackets between mobile nodes and the network infrastructure
    andavoids superfluous packet forwarding delay or even packet loss.</p>"
