abstract:
  content: "\n\t <p>The integration of multilayer switching capabilities within one
    \nbox, such as the packet-switch capability (PSC) and the lambda-\nswitch capability
    (LSC) under the MPLS/Generalized-MPLS control \nmechanism, paves the way for achieving
    network resource optimization \nconsidering multilayer routing. This document
    clarifies the model of \nthe GMPLS-controlled integrated PSC/LSC label switch
    router (LSR) \nand discusses the requirements of the routing extensions needed
    to \nachieve optimized multilayer traffic engineering.\n\t </p>\n      "
