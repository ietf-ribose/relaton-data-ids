abstract:
- content: "<p>This document describes a management interface adapted to constrained
    devices and constrained (e.g., low-power, lossy) networks. CoOL resources (datastores,
    protocol operations and notifications) are defined using the YANG modelling language
    [RFC6020]. Interactions with these resources are performed using the CoAP web
    transfer protocol [RFC7252]. Payloads and specific CoAP options are encoded using
    the CBOR data format [RFC7049].</p>"
