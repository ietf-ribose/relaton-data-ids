abstract:
  content: "\n\t <p>(This document is a description of the decentralized viechle to\nviechle
    probe mechanism currently being prototyped.  The main purpose\nof disclosing this
    -00 document is to introduce the application idea\nand start discussion within
    the DTNRG.  Because of this, the current\nmechanism described in this docment
    does not conform to the protocols\ndefined in the DTNRG at this moment.  The mechanism
    should be updated\nbased on the discussion in this group.)\n\nThis document describes
    the application message format used for the\ndecentralized probe system for vehicles.
    \ The probe system exchanges\nthe application messages between vehicles using
    the transport\nprotocol defined in the separate specification.\n\t </p>\n      "
