abstract:
  content: "<p>The Intrusion Detection Parametrization Exchange Format (IDPEF) defines
    data formats and exchange procedures to standardize parametrization information
    exchange into intrusion detection and response systems from a Manager to an Analyzer.
    This Internet-Draft describes a data model to represent parametrization information
    of intrusion detection system entities, and explains the rationale for using this
    model. An implementation of the data model in the Extensible Markup Language (XML)
    is presented, a XML Document Type Definition is developed, and parametrization
    examples are provided.</p>"
