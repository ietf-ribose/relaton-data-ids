abstract:
  content: "<p>This document introduces the traffic engineering extensions requiredin
    existing IGP protocols to support sub-sequent signalling forLabel Switched Path
    (LSP) when using Generalized MPLS signalling asdefined in [GMPLS-SIG] and [GMPLS-G709]
    for G.709 Optical TransportNetworks (see [GMPLS-G709]). In particular, using [GMPLS-RTG]
    asguideline, it specifies the GMPLS routing extensions to OSPF and IS-IS protocols
    for G.709 Optical Transport Networks (OTN).</p>"
