abstract:
  content: "\n\t <p>  This document describes a regulatory use case for net neutrality\n
    \ measurements based on the new European open internet regulation.\n  The purpose
    of this document is to give sufficient details for\n  developing the actual net
    neutrality measurement metrics.\n\n  This document describes the problem statement.
    \ According to the\n  Regulation European regulators has to supervise and enforce
    the net\n  neutrality obligations.  Especially the reliability of measurement\n
    \ results is important.  However, monitoring net neutrality is a\n  complex topic
    lacking standardized measurements.\n\n\t </p>\n      "
