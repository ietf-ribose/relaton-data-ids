abstract:
  content: "\n\t <p>   This document describes a modification to the validation procedure\n
    \  defined in [RFC5575bis] for the dissemination of BGP Flow\n   Specifications.
    \ [RFC5575bis] requires that the originator of the\n   Flow Specification matches
    the originator of the best-match unicast\n   route for the destination prefix
    embedded in the Flow Specification.\n   This allows only BGP speakers within the
    data forwarding path (such\n   as autonomous system border routers) to originate
    BGP Flow\n   Specifications.  Though it is possible to disseminate such Flow\n
    \  Specifications directly from border routers, it may be operationally\n   cumbersome
    in an autonomous system with a large number of border\n   routers having complex
    BGP policies.  The modification proposed\n   herein enables Flow Specifications
    to be originated from a\n   centralized BGP route controller.\n\n\t </p>\n      "
