abstract:
- content: "<p>This memo defines a portion of the Management Information Base (MIB)
    for use with network management protocols in the Internet community. In particular,
    it describes common managed objects used by other MIB modules which are designed
    for monitoring and/or configuring both Layer 2 and Layer 3 Virtual Private Networks
    (VPN) that support multicast.</p>"
