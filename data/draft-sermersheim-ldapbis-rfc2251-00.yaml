abstract:
  content: "<p>The protocol described in this document is designed to provide accessto
    directories supporting the [X.500] models, while not incurring theresource requirements
    of the X.500 Directory Access Protocol (DAP).This protocol is specifically targeted
    at management applications andbrowser applications that provide read/write interactive
    access todirectories. When used with a directory supporting the X.500protocols,
    it is intended to be a complement to the X.500 DAP</p>"
