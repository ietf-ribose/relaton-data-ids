abstract:
- content: "<p>The protocol described in this document is designed to provide access
    to directories supporting the [X.500] models, while not incurring the resource
    requirements of the X.500 Directory Access Protocol (DAP). This protocol is specifically
    targeted at management applications and browser applications that provide read/write
    interactive access to directories. When used with a directory supporting the X.500
    protocols, it is intended to be a complement to the X.500 DAP</p>"
