abstract:
  content: "\n\t <p>   This document defines extensions to the vCard data format for\n
    \  representing and exchanging contact information used to implement the\n   Internet
    Corporation for Assigned Names and Numbers (ICANN)\n   operational profile for
    the Registration Data Access Protocol (RDAP).\n   The property and parameter defined
    here are used to add values to\n   RDAP responses that are consistent with ICANN
    policies.\n\n\t </p>\n      "
