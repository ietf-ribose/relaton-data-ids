abstract:
  content: "\n\t <p>   IPsec Virtual Private Network (VPN) is widely used by enterprises
    to\n   interconnect their geographical dispersed branch office locations\n   across
    IP Wide Area Network (WAN) or the Internet, especially in the\n   Software-Defined-WAN
    (SD-WAN) era.  To fully utilize the bandwidth\n   available in IP WAN or the Internet,
    load balancing of traffic\n   between different IPsec VPN sites over Equal Cost
    Multi-Path (ECMP)\n   and/or Link Aggregation Group (LAG) is attractive to those\n
    \  enterprises deploying IPsec VPN solutions.  This document defines a\n   method
    to encapsulate IPsec Encapsulating Security Payload (ESP)\n   packets over UDP
    tunnels for improving load-balancing of IPsec ESP\n   traffic.\n\n\t </p>\n      "
