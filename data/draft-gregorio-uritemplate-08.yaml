abstract:
  content: "<p>A URI Template is a compact sequence of characters for describing a
    range of Uniform Resource Identifiers through variable expansion. This specification
    defines the URI Template syntax and the process for expanding a URI Template into
    a URI reference, along with guidelines for the use of URI Templates on the Internet.
    [STANDARDS-TRACK]</p>"
