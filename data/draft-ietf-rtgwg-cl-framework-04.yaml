abstract:
- content: "<p>This document specifies a framework for support of Advanced Multipath
    in MPLS networks. As defined in this framework, an Advanced Multipath consists
    of a group of homogenous or non-homogenous links that have the same forward adjacency
    (FA) and can be considered as a single TE link or an IP link when advertised into
    IGP routing.</p>"
