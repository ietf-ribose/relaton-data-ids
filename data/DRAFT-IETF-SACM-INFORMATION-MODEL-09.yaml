abstract:
  content: "\n\t <p>   This document defines the Information Elements that are transported\n
    \  between SACM components and their interconnected relationships.  The\n   primary
    purpose of the Secure Automation and Continuous Monitoring\n   (SACM) Information
    Model is to ensure the interoperability of\n   corresponding SACM data models
    and addresses the use cases defined by\n   SACM.  The Information Elements and
    corresponding types are\n   maintained as the IANA \"SACM Information Elements\"
    registry.\n\n\t </p>\n      "
