abstract:
  content: "\n\t <p>   In this draft, we made gap analysis with some exisitng IETF
    work that\n   could be related to State Migration.  First of all, a short\n   description
    of general state migration requirements is listed, and\n   then we presents a
    brief survey of MIDCOM, PCP and Forces.  The goal\n   of this draft is to figure
    out whether there are existing protocols\n   we can reuse.\n\n\t </p>\n      "
