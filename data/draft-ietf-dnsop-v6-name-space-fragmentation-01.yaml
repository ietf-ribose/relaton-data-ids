abstract:
  content: "<p>This memo documents some problems forseen in transitioning from aIPv4-only
    DNS hierarchy via a long period of mixture to anIPv6-mostly situation sometime
    in the future. The mixture period isexpected to be very long, and hence design
    choices should very muchtake this into account, rather than just regard the transition
    as arelatively short period of pain.</p>"
