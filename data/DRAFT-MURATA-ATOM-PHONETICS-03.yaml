abstract:
  content: "\n\t <p>   This specification introduces an attribute for representing
    Japanese\n   phonetics within feeds of the Atom Syndication Format [RFC4287].\n
    \  Such phonetics MAY be attached to author names and article titles.\n   This
    attribute is applicable to OPDS(Open Publication Distribution\n   System)[OPDS],
    which is based on Atom.\n\n\t </p>\n      "
