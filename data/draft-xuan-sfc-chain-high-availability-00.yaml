abstract:
- content: "<p>This document describes mechanisms to achieve the high availability
    of the service function chains. This document considers the high availability
    in the perspective of entire chain. This means the SFC control plane needs to
    take into account some metrics related service chain in addition to individual
    service functions. This document covers both stateless and stateful service functions
    as well.</p>"
