abstract:
- content: "<p>This document describes how the Alternate Marking Method can be used
    as a passive performance measurement tool in an IPv6 domain. It defines an Extension
    Header Option to encode Alternate Marking information in both the Hop-by-Hop Options
    Header and Destination Options Header. According to RFC 8799, the IPv6 application
    of the Alternate Marking Method can be deployed in a controlled environment.</p>"
