abstract:
  content: "\n\t <p>   This document defines Web Linking using a link format for use
    by\n   constrained web servers to describe hosted resources, their\n   attributes
    and other relationships between links.  Based on the HTTP\n   Link Header format
    defined in RFC5988, the CoRE Link Format is\n   carried as a payload and is assigned
    an Internet media type.  A well-\n   known URI is defined as a default entry-point
    for requesting the\n   links hosted by a server.\n\n\t </p>\n      "
