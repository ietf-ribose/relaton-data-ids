abstract:
  content: "<p>This document defines a subscription and push mechanism for YANG datastores.
    This mechanism allows client applications to request updates from a YANG datastore,
    which are then pushed by the server to a receiver per a subscription policy, without
    requiring additional client requests.</p>"
