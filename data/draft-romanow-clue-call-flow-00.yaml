abstract:
- content: "<p>This draft shows the CLUE call flow demonstrating the use of CLUE in
    SIP. It also provides information about the message and syntax for CLUE transport
    establishment and other extensions in SDP. In CLUE participants act as both providers
    and consumers. The draft includes a detailed example of a typical use case which
    includes both static and switched captures.</p>"
