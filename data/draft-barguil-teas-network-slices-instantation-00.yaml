abstract:
- content: "<p>The IETF has produced several YANG data models to support the Software-Defined
    Networking and Network Slice Architecture. This document describes the relationship
    between the abstract (generic, or base) Service Models utilized for the Network
    Slices requests and the Network Models (e.g. L3NM, L2NM). This document describes
    the communication between the Network Slice Controller and a network controller
    for IETF network slice creation. The YANG service models available for network
    slicing provide a customer-oriented view of the network. Thus, once the Network
    Slice controller (NSC)receives a request, it needs to expand it to accomplish
    the specific parameters expected by the network controller. The network models
    are analyzed in terms of how they can satisfy the IETF Network Slice requirements.
    Identified gaps on existing models are reported.</p>"
