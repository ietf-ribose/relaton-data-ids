abstract:
  content: "\n\t <p>   Link Layer Discovery Protocol (LLDP) or IEEE Std 802.1AB is\n
    \  implemented in networking equipment from many vendors.  It is natural\n   for
    IETF protocols to avail this protocol for simple discovery tasks.\n   This document
    describes how BGP would use LLDP to discover directly\n   connected and 2-hop
    peers when peering is based on loopback\n   addresses.\n\n\t </p>\n      "
