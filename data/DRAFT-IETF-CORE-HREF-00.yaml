abstract:
  content: "\n\t <p>   Constrained Resource Identifiers (CoRIs) are an alternate\n
    \  serialization of Uniform Resource Identifiers (URIs) that encodes the\n   URI
    components in Concise Binary Object Representation (CBOR) instead\n   of a string
    of characters.  This simplifies parsing, reference\n   resolution, and comparison
    of URIs in environments with severe\n   limitations on processing power, code
    size, and memory size.\n\n\t </p>\n      "
