abstract:
  content: "\n\t <p>This document describes an extension to the NFSv4 protocol to
    allow\nclients to create and write files with greater efficiency.\n\nThe proposed
    extension allows the server to defer creating the file\non stable storage when
    replying to an OPEN call.  The aim is to\nimprove server efficiency and scalability
    by reducing the number of\nrequired disk accesses when writing a file from scratch.Keywords\n\nThe
    key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n\"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\ndocument are
    to be interpreted as described in [RFC2119].\n\t </p>\n      "
