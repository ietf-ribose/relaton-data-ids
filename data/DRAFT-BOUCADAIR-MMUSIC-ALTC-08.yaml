abstract:
  content: "\n\t <p>   This document proposes a mechanism which allows to carry multiple
    IP\n   addresses, of different address families (e.g., IPv4, IPv6), in the\n   same
    SDP offer.  The proposed attribute solves the backward\n   compatibility problem
    which plagued ANAT, due to its syntax.\n\n   The proposed solution is applicable
    to scenarios where connectivity\n   checks are not required.  If connectivity
    checks are required, ICE\n   (RFC 5245) provides such a solution.\n\n\n\t </p>\n
