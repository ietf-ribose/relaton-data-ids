abstract:
  content: "\n\t <p>LDAP version 3 is a powerful access protocol for directories.\nIt
    offers means of searching, fetching and manipulating directory\ncontent, and ways
    to access a rich set of security functions.\nIn order to function for the best
    of the Internet, it is vital that\nthese security functions be interoperable;
    therefore there has to be a\nminimum subset of security functions that is common
    to all\nimplementations that claim LDAPv3 conformance.\n\n\t </p>\n      "
