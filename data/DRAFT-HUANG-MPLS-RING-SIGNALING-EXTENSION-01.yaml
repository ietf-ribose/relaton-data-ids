abstract:
  content: "\n\t <p>When using Multi-Protocol Label Switching (MPLS) Label Switched
    Paths\n(LSP) on a ring topology, it is needed to minimize the labels for\nprotection
    purpose and minimize the configuration effort. Though MPLS\nFast Re-Route [MPLS-FRR]
    can achieve automatic LSP service protection,\nit is not optimized as many labels
    are used to create lots of detour\nLSPs.\n\nThis document describes a MPLS ring
    mechanism and some extensions on\nsignaling protocol to facilitate the establishment
    of Label Switched\nPaths (LSPs) using Label Distribution Protocol [LDP] or RSVP-TE\nprotocol
    [RSVP-TE] to achieve automated link and node protection.\n\t </p>\n      "
