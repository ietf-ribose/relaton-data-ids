abstract:
  content: "\n\t <p>   This document defines two Variable-Length Context Headers that
    can be\n   carried in Network Service Header: Subscriber and Performance Policy\n
    \  Identifiers.  These Context Headers are used to inform Service\n   Functions
    about subscriber- and performance-related information for\n   the sake of policy
    enforcement and appropriate service function\n   chaining operations.  The structure
    of each Context Header, their use\n   and processing by NSH-aware nodes are described.\n\n\t
    </p>\n      "
