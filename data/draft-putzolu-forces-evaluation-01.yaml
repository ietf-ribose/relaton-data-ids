abstract:
- content: "<p>This document provides an evaluation of the applicability of three
    proposed approaches for a ForCES protocol: FACT[2], GRMP[3], and Netlink2[4].
    A summary of each of the proposed protocols against the ForCES requirements[5]
    and the ForCES framework[6] is provided. Compliancy of each of the protocols against
    each requirement is detailed. A conclusion summarizes how each of the protocols
    fares in the evaluation.</p>"
