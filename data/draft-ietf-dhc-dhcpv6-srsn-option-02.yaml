- content: "<p>This memo defines the Server Reply Sequence Number option for the Dynamic
    Host Configuration Protocol for IPv6 (DHCPv6). This option is sent from a DHCPv6
    server to a DHCPv6 relay agent to allow a relay agent to detect proper sequencing
    of Relay-Reply messages that could be delivered out of order.</p>"
