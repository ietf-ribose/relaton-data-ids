abstract:
  content: "<p>This memo defines the Server Reply Sequence Number option for theDynamic
    Host Configuration Protocol for IPv6 (DHCPv6). This optionis sent from a DHCPv6
    server to a DHCPv6 relay agent to allow a relayagent to detect proper sequencing
    of Relay-Reply messages that couldbe delivered out of order.</p>"
