abstract:
- content: "<p>This document proposes a mechanism to run BFD on Link Aggregation Group
    (LAG) interfaces. It does so by running an independent BFD async session on every
    LAG member link. The mechanism allows to verify the link connectivity, either
    in combination with or in absence of LACP, with a shorter detection time than
    what LACP offers. The connectivity check can also cover elements of layer 3. A
    dedicated well-known UDP port is introduced that all BFD packets over member links
    use to disambiguate those from ordinary BFD packets.</p>"
