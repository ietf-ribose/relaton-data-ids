abstract:
  content: "\n\t <p>   This document presents a topology-transparent zone in a domain.
    \ A\n   topology-transparent zone comprises a group of routers and a number\n
    \  of circuits connecting these routers.  Any router outside of the zone\n   is
    not aware of the zone.  The information about the circuits and\n   routers inside
    the zone is not distributed to any router outside of\n   the zone.  Any link state
    change such as a circuit down inside the\n   zone is not seen by any router outside
    of the zone.\n\n\t </p>\n      "
