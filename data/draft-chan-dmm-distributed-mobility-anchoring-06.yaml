abstract:
- content: "<p>This document defines the solution for mid-session switching of the
    IP prefix anchor with distributed mobility anchoring. Without ongoing session
    requiring session continuity, the IP prefix anchor can be moved to a new network
    of attachment by using the new IP prefix allocated from the new network. With
    ongoing session, the anchoring of the prior IP prefix may be relocated to the
    new network to enable session continuity.</p>"
