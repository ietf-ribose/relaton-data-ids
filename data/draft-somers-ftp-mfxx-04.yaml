abstract:
- content: '<p>This document defines extensions to the FTP specification STD 9, RFC
    959, "FILE TRANSFER PROTOCOL (FTP)". These extensions provide the ability for
    a FTP Client to modify the last modification time, the creation time, or multiple
    facts (last modification time, creation time, operating system permissions, etc.)
    of an object in the server- FTP process NVFS. These extensions are implemented
    by three new optional commands: "MFMT" (Modify Fact: Modification Time), "MFCT"
    (Modify Fact: Creation Time), and "MFF" (Modify Fact: Facts).</p>'
