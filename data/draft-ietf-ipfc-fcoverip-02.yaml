abstract:
  content: "\t <t>Fibre Channel(FC) is a dominant technology used in Storage AreaNetworks(SAN).
    The purpose of this draft is to specify a standardway of encapsulating FC frames
    over IP and to describe mechanismsthat allow islands of FC SANs to be interconnected
    over IP-basednetworks running over very reliable data links. FC over IP relies
    onIP-based network services to provide the connectivity between the SANislands
    over LANs, MANs, or WANs. While the FC over IP specificationis independent of
    the link level transport protocol, it assumes ahigh bandwidth, high reliability,
    low loss link level transport suchas Gigabit Ethernet, SONET, ATM, or DWDM. This
    specification treatsall classes of FC frames the same -- as datagrams.</p>"
