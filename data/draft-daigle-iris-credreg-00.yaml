abstract:
- content: "<p>This document defines a credentials registry (credreg) and provides
    a specification in terms of an IRIS (draft-ietf-crisp-iris-core) registry schema.
    This registry enables location of certificates and public keys -- credential metadata
    can be searched to yield (pointers to) credentials. The schema extends the necessary
    query and result operations of IRIS to provide the functional information service
    needs for syntaxes and results used by credential registry administrators.</p>"
