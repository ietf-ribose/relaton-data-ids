  content: "\n\t <p>   LISP is an upgrade to the architecture of the IP internetworking\n
    \  system, one which separates location and identity properties\n   (previously
    intermingled in IP addresses).  This document is an\n   introductory overview
    of the entire LISP system, and focuses on\n   describing the major concepts and
    functional sub-systems of LISP, and\n   the interactions between them.\n\n\t </p>\n
