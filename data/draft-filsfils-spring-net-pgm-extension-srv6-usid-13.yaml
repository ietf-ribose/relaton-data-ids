abstract:
- content: '<p>The SRv6 "micro segment" (SRv6 uSID or uSID for short) instruction
    is a straightforward extension of the SRv6 Network Programming model: * The SRv6
    Control Plane is leveraged without any change * The SRH dataplane encapsulation
    is leveraged without any change * Any SID in the SID list can carry micro segments
    * Based on the Compressed SRv6 Segment List Encoding in SRH</p>'
