abstract:
  content: "\n\t <p>The Vorbis audio format aim at becoming a general patent-free\nstandard
    for transporting psychoacoustically compressed audio content\nacross computing
    platforms and networks.  The intention of this\ndocument is to define the media
    type audio/vorbis to refer to this\nkind of content when transported synchronously
    or asynchronously\nacross the Internet.  For synchronous transport using the real-time\ntransport
    protocol (RTP) with a Vorbis payload [5] as well as for\nasynchronous transport
    with the Ogg Bitstream Format [1] this MIME\ntype should be used.\n\t </p>\n      "
