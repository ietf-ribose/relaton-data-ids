abstract:
  content: "\t <t>Recently there has been widespread interest in using HypertextTransport
    Protocol (HTTP) as a substrate for other applications-levelprotocols. This document
    relates current IESG and IAB thinking ontechnical particulars of such use, including
    use of default ports, URLschemes, and HTTP security mechanisms. This thinking
    is subject tochange as discussion continues and more experience is gained with
    suchuse.</p>"
