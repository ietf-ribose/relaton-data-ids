abstract:
  content: "\n\t <p>   This document defines a revised processing of cookies in the
    Internet\n   Key Exchange protocol Version 2 (IKEv2).  It is intended to solve
    a\n   problem in IKEv2 when due to packets loss and reordering peers may\n   erroneously
    fail to authenticate each other when cookies are used in\n   the initial IKEv2
    exchange.\n\n\t </p>\n      "
