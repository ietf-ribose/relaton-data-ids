abstract:
- content: "<p>This draft contains example packets exchanged by nodes implementing
    the following ietf documents: RFC 8180: Minimal IPv6 over the TSCH Mode of IEEE
    802.15.4e (6TiSCH) Configuration, draft-wang-6tisch- 6top-protocol-07, RFC 8138:
    IPv6 over Low_power Wireless Personal Area Network (6LoWPAN) Routing Header and
    RFC 8025: IPv6 over Low- Power Wireless Personal Area Network (6LoWPAN) Paging
    Dispatch. All packets are presented both in raw binary and fully parsed contents.
    This document can be used as a reference when implementing the previous mentioned
    RFCs and Internet Drafts.</p>"
