abstract:
  content: "\n\t <p>This document describes an extensible mechanism to support Address\nFamilies
    in OSPFv3. One undefined field in the Router-LSA is used to\ndefine the address-families
    on a link. A router may participate in\nmultiple address families on different
    links. This information needs\nto be advertised so that only applicable link are
    used in the SPF\ncalculation when building an address family specific shortest
    path\ntree.\n\t </p>\n      "
