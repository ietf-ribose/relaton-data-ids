abstract:
  content: "\n\t <p>   This draft contains example packets exchanged by nodes implementing\n
    \  the following 6tisch drafts: draft-ietf-6tisch-minimal, draft-wang-\n   6tisch-6top-sublayer,
    draft-ietf-6lo-routing-dispatch and draft-ietf-\n   6lo-paging-dispatch.  All
    packets are presented both in raw binary\n   and fully parsed contents.  This
    document can be used as a reference\n   when implementing the previous mentioned
    drafts.\n\n\t </p>\n      "
