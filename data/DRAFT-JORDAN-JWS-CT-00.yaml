abstract:
  content: "\n\t <p>   This document describes a method for extending the scope of
    the JSON\n   Web Signature (JWS) standard, called JWS/CT.  By combining the\n
    \  detached mode of JWS with the JSON Canonicalization Scheme (JCS),\n   JWS/CT
    enables JSON objects to remain in the JSON format after being\n   signed (aka
    \"Clear Text\" signing).\n\n\t </p>\n      "
