abstract:
  content: "\n\t <p>   This note describes the changes necessary for OSPFv3 to route\n
    \  extensible classes of traffic.  This implies not routing \"to a\n   destination\",
    but \"traffic matching a classification tuple\" which\n   includes a destination
    but may also include other attributes such as\n   the source address, DSCP, or
    Flow Label.\n\n\t </p>\n      "
