abstract:
- content: "<p>IGMP and MLD protocols are extensible, but no extensions have been
    defined so far. This document provides a well-defined way of extending IGMP and
    MLD, including a new extension type to distinguish between different extensions.
    This document also defines an extension for use with IGMP and MLD over BIER, that
    allows for identifying the sender. This will in turn enable MLD (resp. IGMP) to
    be used in the BIER multicast flow overlay.</p>"
