abstract:
- content: "<p>Private Enterprise Numbers (PENs), are assigned as part of the technical
    protocol parameters and are frequently used in the management of network connected
    equipment or software via SNMP-based network management systems, LDAP, DIAMETER
    or GSS-API. This document discusses what a Private Enterprise Number (PEN) is,
    common uses and registration procedures. The registration procedures include instructions
    for obtaining a new Private Enterprise Number, modification to existing numbers
    and removal.</p>"
