abstract:
  content: "\t <t>This document describes stateful NAT64 translation, which allowsIPv6-only
    clients to contact IPv4 servers using unicast UDP, TCP, orICMP. The public IPv4
    address can be shared among several IPv6-onlyclients. When the stateful NAT64
    is used in conjunction with DNS64no changes are usually required in the IPv6 client
    or the IPv4server.</p>"
