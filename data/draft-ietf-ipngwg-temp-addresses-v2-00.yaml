abstract:
- content: "<p>Nodes use IPv6 stateless address autoconfiguration to generate addresses
    without the necessity of a Dynamic Host Configuration Protocol (DHCP) server.
    Addresses are formed by combining network prefixes with an interface identifier.
    On interfaces that contain embedded IEEE Identifiers, the interface identifier
    is typically derived from it.</p>"
