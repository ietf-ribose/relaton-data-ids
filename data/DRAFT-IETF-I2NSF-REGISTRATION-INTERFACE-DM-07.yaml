abstract:
  content: "\n\t <p>   This document defines an information model and a YANG data
    model for\n   Registration Interface between Security Controller and Developer's\n
    \  Management System (DMS) in the Interface to Network Security\n   Functions
    (I2NSF) framework to register Network Security Functions\n   (NSF) of the DMS
    into the Security Controller.  The objective of\n   these information and data
    models is to support NSF capability\n   registration and query via I2NSF Registration
    Interface.\n\n\t </p>\n      "
