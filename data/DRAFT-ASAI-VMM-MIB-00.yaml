abstract:
  content: "\n\t <p>   This document defines a portion of the Management Information
    Base\n   (MIB) for use with network management protocols in the Internet\n   community.
    \ In particular, this specifies managed objects that are\n   used for virtual
    machine managers (a.k.a. hypervisors) and virtual\n   machines running on them.\n\n\t
