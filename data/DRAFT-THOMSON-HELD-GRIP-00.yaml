abstract:
  content: "\n\t <p>This document describes a method for providing Global Navigation\nSatellite
    System (GNSS) assistance data using the HTTP-Enabled\nLocation Delivery (HELD)
    protocol.  An assistance data request is\nincluded with the HELD location request
    and the Location Information\nServer (LIS) provides assistance data along with
    location\ninformation.\n\t </p>\n      "
