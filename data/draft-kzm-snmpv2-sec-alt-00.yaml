abstract:
- content: "<p>The administrative framework includes the provision of an access control
    model. The enforcement of access rights requires the means to identify the entity
    on whose behalf a request is generated. This SNMPv2 security model identifies
    an entity on whose behalf an SNMPv2 message is generated as a 'user'.</p>"
