abstract:
  content: "<p>This RFC archives the report of the IETF - ITU-T Jooint Working Team(JWT)
    on the application of MPLS to Transport Networks. The JWTrecommended of Option
    1: The IETF and the ITU-T jointly agree to worktogether and bring transport requirements
    into the IETF and extendIETF MPLS forwarding, OAM, survivability, network management
    andcontrol plane protocols to meet those requirements through the IETFStandards
    Process. There are two versions of this RFC. An ASCIIversion that contains a summary
    of the slides and a pdf version thatcontains the summary and a copy of the slides.</p>"
