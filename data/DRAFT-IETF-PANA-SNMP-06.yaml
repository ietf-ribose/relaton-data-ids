abstract:
  content: "\n\t <p>The PANA Authentication Agent (PAA) does not necessarily act as
    an\nEnforcement Point (EP) to prevent unauthorized access or usage of the\nnetwork.
    \ When a PANA Client successfully authenticates itself to the\nPAA, EP(s) (e.g.,
    access routers) will need to be suitably notified.\nThe PANA working group recommends
    the use of Simple Network\nManagement Protocol Version 3 (SNMPv3) to deliver the
    authorization\ninformation to one or more EPs when the PAA is separated from EPs.\n\nThe
    present document provides the necessary information and\nextensions needed to
    use SNMPv3 as the PAA-EP protocol.\n\n\t </p>\n      "
