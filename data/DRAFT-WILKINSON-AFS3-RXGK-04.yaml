abstract:
  content: "\n\t <p>   rxgk is a security class for the RX RPC protocol.  It uses
    the GSSAPI\n   framework to provide an authentication service that provides\n
    \  authentication, confidentiality and integrity protection for the rxgk\n   security
    class.  This document provides a general description of\n   rxgk.  A further document
    will provide details of integration with\n   specific RX applications.\n\n\t </p>\n
