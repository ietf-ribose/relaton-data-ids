abstract:
  content: "\n\t <p>   This document specifies a YANG model for TCP on devices that
    are\n   configured by network management protocols.  The YANG model defines a\n
    \  container for all TCP connections and groupings of fundamental\n   parameters
    that can be imported and used in many TCP implementations.\n   The model includes
    definitions from YANG Groupings for TCP Client and\n   TCP Servers (I-D.ietf-netconf-tcp-client-server).
    \ The model is NMDA\n   (RFC 8342) compliant.\n\n\t </p>\n      "
