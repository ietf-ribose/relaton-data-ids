abstract:
  content: "\n\t <p>   This document describes how the concept of URI signing supports
    the\n   content access control requirements of CDNI and proposes a URI\n   signing
    scheme.\n\n   The proposed URI signing method specifies the information needed
    to\n   be included in the URI and the algorithm used to authorize and to\n   validate
    access requests for the content referenced by the URI.  The\n   algorithm includes
    specific provisions for allowing access control of\n   HTTP Adaptive Streaming
    content that is characterized by independent\n   chunks referenced by a manifest
    file.\n\n   The proposed mechanism is also applicable in a non-CDNI context.\n\n\t
    </p>\n      "
