abstract:
  content: "\n\t <p>   IPv6 Prefix Options for Dynamic Host Configuration Protocol
    version 6\n   (DHCP-PD) and IPv6 Rapid Deployment (6rd) are technology to provide\n
    \  IPv6 prefix, not IPv6 address themselves.\n\n   Delegated Prefix are controlled
    by Customer Premise Equipment (CPE)\n   and 6rd Customer Edge (6rd CE).  The service
    provider can not confirm\n   utilization of delegated prefix on CE and CPE.\n\n
    \  This document describes mechanism of verification for delegated\n   prefix
    on CPE and CE from service provider side.\n\n\t </p>\n      "
