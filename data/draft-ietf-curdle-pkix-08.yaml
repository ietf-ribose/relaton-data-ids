abstract:
- content: "<p>This document specifies algorithm identifiers and ASN.1 encoding formats
    for Elliptic Curve constructs using the curve25519 and curve448 curves. The signature
    algorithms covered are Ed25519 and Ed448. The key agreement algorithm covered
    are X25519 and X448. The encoding for Public Key, Private Key and EdDSA digital
    signature structures is provided.</p>"
