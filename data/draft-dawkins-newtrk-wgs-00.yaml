abstract:
- content: "<p>This proposal defines an optional label that can be affixed to an Internet-Draft,
    for working group internal synchronization. It is pointedly not an IETF standards
    label. Rather it is an optional part of the working group evelopment process,
    permitting the working group to synchronize on a particular version of a draft.</p>"
