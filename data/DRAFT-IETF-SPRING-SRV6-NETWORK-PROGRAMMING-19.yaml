abstract:
  content: "\n\t <p>   The SRv6 Network Programming framework enables a network operator
    or\n   an application to specify a packet processing program by encoding a\n   sequence
    of instructions in the IPv6 packet header.\n\n   Each instruction is implemented
    on one or several nodes in the\n   network and identified by an SRv6 Segment Identifier
    in the packet.\n\n   This document defines the SRv6 Network Programming concept
    and\n   specifies the base set of SRv6 behaviors that enables the creation of\n
    \  interoperable overlays with underlay optimization (Service Level\n   Agreements).\n\n\t
    </p>\n      "
