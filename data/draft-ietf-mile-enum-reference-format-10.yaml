abstract:
- content: "<p>The Incident Object Description Exchange Format (IODEF) is an XML data
    representation framework for sharing information about computer security incidents.
    In IODEF, the Reference class provides references to externally specified information
    such as a vulnerability, IDS alert, malware sample, advisory, or attack technique.
    In practice, these references are based on external enumeration specifications
    that define both the enumeration format and the specific enumeration values, but
    the IODEF Reference class (as specified in RFC 5070) does not indicate how to
    include both of these important pieces of information. This memo establishes a
    stand-alone data format to include both the external specification and specific
    enumeration value, and establishes an IANA registry to manage external enumeration
    specifications. While this memo does not update IODEF, it provides the ability
    for future revisions of IODEF to leverage the ReferenceName class herein described.</p>"
