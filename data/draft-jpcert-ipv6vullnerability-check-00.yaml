abstract:
- content: "<p>Japan Computer Emergency Response Team Coordination Center, known as
    JPCERT/CC have been researching about vulnerability in use of IPv6 and provided
    the information toward vendors in Japan. They also verified to occur the security
    incident with several products. In 2013, JPCERT/CC called for vendors to participate
    their IPv6 security program. JPCERT/CC collects the results of equipments and
    open to the public for an user reference of procurement. In this document we describe
    about the program to share the experimental activity.</p>"
