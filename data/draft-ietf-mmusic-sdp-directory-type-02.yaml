abstract:
  content: "<p>A directory containing a set of media sessions - each described usingthe
    Session Description Protocol (SDP) [1] - can itself be treated asa media session,
    with its own SDP description. This documentshows how a session directory can be
    described, using SDP,within one or more other session directories. This increases
    theflexibility and scalability of the directory system.</p>"
