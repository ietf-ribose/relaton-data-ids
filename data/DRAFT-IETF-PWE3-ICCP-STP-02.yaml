abstract:
  content: "\n\t <p>   Inter-Chassis Communication Protocol (ICCP) supports the inter-\n
    \  chassis redundancy mechanism which achieves high network\n   availability.\n\n
    \  In this document, the PEs in a Redundant Group (RG) running ICCP are\n   used
    to offer multi-homed connectivity to Spanning Tree Protocol\n   (STP) networks.
    The ICCP TLVs for the STP application are defined,\n   therefore PEs from the
    RG can make use of these TLVs to synchronize\n   the state and configuration data
    of the STP network. The operation\n   logic of the application and the usage of
    these ICCP TLVs are\n   specified.\n\n\t </p>\n      "
