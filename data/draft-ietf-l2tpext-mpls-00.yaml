abstract:
- content: "<p>The L2TP document [1] defines the base protocol which describes the
    method of tunneling PPP data. The L2TP base protocol does not address any MPLS
    extensions. The goal of MPLS is to speed forwarding of packets by reducing the
    lookup required in routing. This draft proposes a method to allow L2TP Data Sessions
    to be assigned an MPLS Label Switched Path Id (LSPID)[3] for an explicit route
    (ER). Assignment of such an ER is necessary for traffic engineering.</p>"
