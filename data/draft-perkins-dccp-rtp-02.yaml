abstract:
  content: "\t <t>The Real-time Transport Protocol (RTP) is a widely used transport
    forreal-time media on IP networks. The Datagram Congestion ControlProtocol (DCCP)
    is a newly defined transport protocol that providesdesirable services for real-time
    applications. This memo specifies amapping of RTP onto DCCP, along with associated
    signalling, such thatreal-time applications can make use of the services provided
    by DCCP.</p>"
