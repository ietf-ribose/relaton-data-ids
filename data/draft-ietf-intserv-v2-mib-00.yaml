abstract:
  content: "<p>This memo defines a portion of the Management Information Base(MIB)
    for use with network management protocols in TCP/IP-based internets. In particular,
    it defines objects formanaging the the interface attributes defined in theIntegrated
    Services Model. Comments should be made to theIntegrated Services Working Group,
    int-serv@isi.edu. This memo does not, in its draft form, specify a standard forthe
    Internet community.</p>"
