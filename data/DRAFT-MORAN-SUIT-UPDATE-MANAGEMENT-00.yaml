abstract:
  content: "\n\t <p>   This specification describes extensions to the SUIT manifest
    format\n   defined in [I-D.ietf-suit-manifest].  These extensions allow an\n   update
    author, update distributor or device operator to more\n   precisely control the
    distribution and installation of updates to IoT\n   devices.  These extensions
    also provide a mechanism to inform a\n   management system of Software Identifier
    and Software Bill Of\n   Materials information about an updated device.\n\n\t
    </p>\n      "
