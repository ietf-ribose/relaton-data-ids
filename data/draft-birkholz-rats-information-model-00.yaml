abstract:
- content: "<p>This document defines a standardized information model (IM) for assertions
    that can be used in remote attestation procedures (RATS). The information elements
    defined include attestation assertions which provide information about system
    components characteristics, as well as commonly used attributes and attribute
    structures that are required by protocols facilitating remote attestation.</p>"
