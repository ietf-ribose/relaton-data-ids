abstract:
  content: "\n\t <p>   This memo calls for the creation of a new governance forum
    named\n   \"Enhanced Cooperation Task Force\" (ECTF).  The main purpose of the\n
    \  ECTF is to facilitate consensus-seeking discussions regarding\n   information
    society governance actions that will be taken by national\n   governments and
    international organizations.\n\n\t </p>\n      "
