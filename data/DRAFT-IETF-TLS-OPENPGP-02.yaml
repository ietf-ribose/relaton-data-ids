abstract:
  content: "\n\t <p>This document builds upon the TLS Protocol Specification [TLS].
    \ The\nextensions described herein are intended to apply to Version 1.0 of\nthe
    TLS specification.\nThe purpose of this document is to update the TLS protocol
    with\nextensions to support the certificates, public key algorithms,\nsymmetric
    ciphers, hash algorithms, and trust model used by OpenPGP\n[OpenPGP].\n\n   This
    document uses the same notation used in the TLS Protocol draft.\n\t </p>\n      "
