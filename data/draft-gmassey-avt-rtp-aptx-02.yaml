abstract:
  content: "<p>This document describes an RTP payload format for transporting apt-Xencoded
    audio. It details the RTP encapsulation mechanism forstandard, enhanced apt-X
    and apt-X Live data. Also included withinthis memo are media type registrations,
    and the details necessary forthe use of apt-X, enhanced apt-X and apt-X Live with
    the SessionDescription Protocol.</p>"
