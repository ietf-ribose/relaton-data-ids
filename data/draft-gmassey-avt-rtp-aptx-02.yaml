abstract:
- content: "<p>This document describes an RTP payload format for transporting apt-X
    encoded audio. It details the RTP encapsulation mechanism for standard, enhanced
    apt-X and apt-X Live data. Also included within this memo are media type registrations,
    and the details necessary for the use of apt-X, enhanced apt-X and apt-X Live
    with the Session Description Protocol.</p>"
