abstract:
- content: "<p>SCIJER (pronounced skyjer) specifies a mapping of data types to JavaScript
    Object Notation (JSON) encoding. The JSON specification defines encodings for
    integers, strings, arrays and objects. This document specifies a mapping between
    JSON encoding and an extended set of types.</p>"
