abstract:
- content: "<p>This document defines an L2VPN Network YANG Model (L2NM) that can be
    used to manage the provisioning of Layer 2 Virtual Private Network (VPN) services
    within a network (e.g., service provider network). The L2NM complements the Layer
    2 Service Model (L2SM) by providing a network-centric view of the service that
    is internal to a service providers. As such, the L2NM is meant to be used by a
    network controller to derive the configuration information that will be sent to
    relevant network devices. Also, the document defines the initial versions of two
    IANA- maintained modules that defines a set of identities of BGP Layer 2 encapsulation
    types and pseudowire types.</p>"
