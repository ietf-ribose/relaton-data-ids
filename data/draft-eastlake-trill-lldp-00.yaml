abstract:
- content: "<p>The Link Layer Discovery Protocol (LLDP, IEEE Std 802.1AB) is a one-
    way, unacknowledged protocol for the announcement of a station's capabilities
    to its peers. The set of peers that receive these frames and the scoping of the
    frame, such as whether or not it traverses certain types of bridges, is primarily
    determined by the destination MAC address of the LLDP frame. This document specifies
    TRILL (Transparent Interconnection of Lots of Links) support of LLDP and updates
    RFC 6325.</p>"
