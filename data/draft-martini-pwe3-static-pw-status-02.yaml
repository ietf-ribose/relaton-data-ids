abstract:
- content: "<p>This document specifies a mechanism to signal Pseudowire (PW) status
    messages using an PW associated channel (ACh). Such a mechanism is suitable for
    use where no PW dynamic control plane exits, known as static PWs, or where a Terminating
    Provider Edge (T-PE) needs to send a PW status message directly to a far end T-PE.
    The mechanism allows PW OAM message mapping and PW redundancy to operate on static
    PWs.</p>"
