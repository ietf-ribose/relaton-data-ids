abstract:
  content: "<p>This document specifies a mechanism to signal Pseudowire (PW) statusmessages
    using an PW associated channel (ACh). Such a mechanism issuitable for use where
    no PW dynamic control plane exits, known asstatic PWs, or where a Terminating
    Provider Edge (T-PE) needs to senda PW status message directly to a far end T-PE.
    The mechanism allowsPW OAM message mapping and PW redundancy to operate on static
    PWs.</p>"
