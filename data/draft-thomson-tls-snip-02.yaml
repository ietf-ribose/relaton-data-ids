- content: "<p>An extension is defined for TLS that allows a client and server to
    detect an attempt to force the use of less-preferred application protocol even
    where protocol options are incompatible. This supplements application-layer protocol
    negotiation (ALPN), which allows choices between compatible protocols to be authenticated.</p>"
