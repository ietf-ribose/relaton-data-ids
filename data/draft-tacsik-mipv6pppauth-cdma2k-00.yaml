abstract:
  content: "\t <t>Network access authentication is performed via various protocols.
    Itis in most cases a function of the link layer protocol. Packet datanetwork access
    authentication in cdma2000 networks is currentlyperformed either by PPP or using
    Mobile IPv4). Support for MobileIPv6 is planned for Revision D of 'cdma2000 Wireless
    IP NetworkStandard [1]. This document proposes that the access authenticationfor
    Mobile IPv6 service in cdma2000 networks be performed using PPP.</p>"
