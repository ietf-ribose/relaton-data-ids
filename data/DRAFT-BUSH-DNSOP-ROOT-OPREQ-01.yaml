abstract:
  content: "\n\t <p>As the internet becomes increasingly critical to the world's social\nand
    economic infrastructure, attention has rightly focused on the\ncorrect, safe,
    reliable, and secure operation of the internet\ninfrastructure itself.  The root
    domain name servers are seen as a\ncrucial part of that technical infrastructure.
    \ This document\nattempts to provide guidelines for operation of the root servers.\nThese
    guidelines are intended to meet the perceived societal needs\nwithout overly prescribing
    technical details.\n\t </p>\n      "
