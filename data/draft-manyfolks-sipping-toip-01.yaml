abstract:
  content: "\t <t>This document provides the framework of requirements for text conversation
    with real time character-by-character interactive flow over the IP network using
    the Session Initiation Protocol. Therequirements for general real-time text-over-IP
    telephony, point-to-point and conference calls, transcoding, relay services, usermobility,
    interworking between text-over-IP telephony and existingtext-telephony, and some
    special features including instant messaginghave been described.</p>"
