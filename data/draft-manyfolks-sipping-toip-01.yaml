abstract:
- content: "<p>This document provides the framework of requirements for text conversation
    with real time character-by-character interactive flow over the IP network using
    the Session Initiation Protocol. The requirements for general real-time text-over-IP
    telephony, point-to- point and conference calls, transcoding, relay services,
    user mobility, interworking between text-over-IP telephony and existing text-telephony,
    and some special features including instant messaging have been described.</p>"
