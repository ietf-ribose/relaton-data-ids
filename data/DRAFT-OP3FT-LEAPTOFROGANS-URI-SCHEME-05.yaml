abstract:
  content: "\n\t <p>   This document describes the 'leaptofrogans' Uniform Resource\n
    \  Identifier (URI) scheme, which enables applications to launch Frogans\n   Player
    on a given Frogans site.  Frogans is a medium for publishing\n   content and services
    on the Internet, defined as a generic software\n   layer on the Internet.  Frogans
    Player is software enabling end users\n   to browse Frogans sites.\n\n\t </p>\n
