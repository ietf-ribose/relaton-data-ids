abstract:
  content: "\n\t <p>An approach for achieving fault tolerance and load balancing in
    iSCSI\nusing the iSNS discovery mechanism or iSCSI discovery session and the\ntemporary
    redirection mechanism is outlined here.  This approach\nrequires no change to
    iSCSI or other protocols that initiators and\ntargets implement.  But the manner
    in which initiators perform target\ndiscovery, support the temporary redirection
    mechanism, and recover\nfrom failed iSCSI sessions affects their ability to support
    this\napproach.  This paper provides implementation guidelines for iSCSI\ninitiators
    to follow to support this form of fault tolerance and load\nbalancing.\n\t </p>\n
