abstract:
  content: "\n\t <p>This document describes the Asynchronous Layered Coding (ALC)
    protocol, a massively scalable reliable content delivery protocol.  Asynchronous
    Layered Coding combines the Layered Coding Transport (LCT) building block, a multiple
    rate congestion control building block and the Forward Error Correction (FEC)
    building block to provide congestion controlled reliable asynchronous delivery
    of content to an unlimited number of concurrent receivers from a single sender.
    \ This document obsoletes RFC 3450. [STANDARDS-TRACK]\n\t </p>\n      "
