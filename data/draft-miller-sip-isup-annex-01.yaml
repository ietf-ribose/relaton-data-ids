abstract:
- content: "<p>SIP-ISUP-ANNEX is a mechanism by which an XML representation of certain
    ISUP messages can be transported in the body of SIP INFO messages. This mechanism
    can be used to allow PSTN elements to control trunk interfaces that are terminated
    by SIP-controlled access equipment without having to implement the binary ISUP
    protocol.</p>"
