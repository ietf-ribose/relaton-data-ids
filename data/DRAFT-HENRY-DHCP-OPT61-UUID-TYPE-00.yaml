abstract:
  content: "\n\t <p>   The DHCP [1] mechanism for identifying the client as a unique\n
    \  entity is the DHCP client-identifier option (code 61) [2]. This\n   draft defines
    for Option 61 a specific type and type number of a\n   client-identifier based
    on generated UUIDs [3]. These identifiers\n   are guaranteed to be, or are very,
    very likely to be unique across\n   time and all clients.\n\n\t </p>\n      "
