abstract:
  content: "\t <t>In the current version of mobile IP a home agent converts aincoming
    generic multicast datagram to multiple unicast-encapsulated datagrams addressed
    to each mobile node. This kind ofmulticast handling logically works, while suffering
    from theperformance degradation. Small Group Multicast (SGM) is a newlydeveloped
    multicast protocol whose level 3.5 header carriesmultiple unicast destination
    addresses [2]. SGM support in mobileIP enables the home agent to forward a generic
    multicast datagramto a foreign agent with one SGM datagram, eliminating the severeperformance
    degradation.</p>"
