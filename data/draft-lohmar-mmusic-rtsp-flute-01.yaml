abstract:
- content: "<p>File Delivery over Unidirectional Transport (FLUTE) is defined in RFC
    3926 and provide an extensible framework for delivering any type of files over
    UDP. FLUTE is mostly intended for IP multicast communication, but the use with
    IP unicast is not excluded. Real- time Streaming Protocol (RTSP) allow the play-out
    of media packets to multicast and unicast sessions.</p>"
