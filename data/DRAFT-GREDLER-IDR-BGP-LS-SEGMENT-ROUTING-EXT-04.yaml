abstract:
  content: "\n\t <p>   Segment Routing (SR) allows for a flexible definition of end-to-end\n
    \  paths within IGP topologies by encoding paths as sequences of\n   topological
    sub-paths, called \"segments\".  These segments are\n   advertised by the link-state
    routing protocols (IS-IS, OSPF and\n   OSPFv3).\n\n   This draft defines extensions
    to the BGP Link-state address-family in\n   order to carry segment information
    via BGP.\n\n\n\t </p>\n      "
