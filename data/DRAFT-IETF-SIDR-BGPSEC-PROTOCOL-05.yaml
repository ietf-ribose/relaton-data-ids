abstract:
  content: "\n\t <p>   This document describes BGPSEC, an extension to the Border
    Gateway\n   Protocol (BGP) that provides security for the AS-PATH attribute in\n
    \  BGP update messages.  BGPSEC is implemented via a new optional non-\n   transitive
    BGP path attribute that carries a digital signature\n   produced by each autonomous
    system on the AS-PATH.\n\n\n\t </p>\n      "
