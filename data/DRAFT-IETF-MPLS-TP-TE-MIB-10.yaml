abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes additional managed objects and textual\n   conventions
    for Tunnels, Identifiers and Label Switching Router to\n   support Multiprotocol
    Label Switching (MPLS) MIB modules for\n   transport networks.\n\n\t </p>\n      "
