abstract:
  content: "<p>Full use of electronic mail throughout the world requires that peoplebe
    able to use their own names, written correctly in their ownlanguages and scripts,
    as mailbox names in email addresses. Thisdocument introduces a series of specifications
    and operationalsuggestions that define mechanisms and protocol extensions needed
    tofully support internationalized email addresses. These changesinclude an SMTP
    extension and extension of email header syntax toaccommodate UTF-8 data. The document
    set also will includediscussion of key assumptions and issues in deploying fullyinternationalized
    email.</p>"
