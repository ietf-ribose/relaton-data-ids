abstract:
  content: "\n\t <p>   This specification defines a new Session Initiation Protocol
    (SIP)\n   Via header field parameter, \"received-realm\", which allows a SIP\n
    \  entity acting as an entry point to a transit network to indicate from\n   which
    adjacent upstream network a SIP request is received, using a\n   network realm
    value associated with the adjacent network.\n\n\t </p>\n      "
