abstract:
  content: "<p>This document defines an extension to LoST (RFC5222) that allows arequest
    to specify that a PIDF be returned in the response if thelocation was valid, but
    there were some missing elements. Forexample, an civic location that did not include
    a postal code, butwas otherwise a complete, and unambiguous location, would receive
    acomplete PIDF in the response that included the postal code.</p>"
