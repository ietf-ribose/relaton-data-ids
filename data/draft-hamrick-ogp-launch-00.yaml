abstract:
- content: "<p>This document describes the LLIDL interface description for the Open
    Grid Protocol (OGP) Client Application Launch message format. Messages in this
    format are intended to be used in conjunction with standard web authentication
    or authorization technologies such as OpenID or OAuth. This document describes
    the message format, the processing expectations and three MIME types that may
    be used to identify requests to initiate a virtual worlds session.</p>"
