abstract:
  content: "\t <t>This document describes the LLIDL interface description for the
    OpenGrid Protocol (OGP) Client Application Launch message format.Messages in this
    format are intended to be used in conjunction withstandard web authentication
    or authorization technologies such asOpenID or OAuth. This document describes
    the message format, theprocessing expectations and three MIME types that may be
    used toidentify requests to initiate a virtual worlds session.</p>"
