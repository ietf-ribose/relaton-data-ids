abstract:
  content: "\n\t <p>   Segment Routing (SR) over IPv6 (SRv6) allows for a flexible\n
    \  definition of end-to-end paths within various topologies by encoding\n   paths
    as sequences of topological or functional sub-paths, called\n   \"segments\".
    \ These segments are advertised by the various protocols\n   such as BGP, IS-IS
    and OSPFv3.\n\n   BGP Link-state (BGP-LS) address-family solution for SRv6 is
    similar\n   to BGP-LS for SR for MPLS data-plane.  This draft defines extensions\n
    \  to the BGP-LS to advertise SRv6 Segments along with their behaviors\n   and
    other attributes via BGP.\n\n\t </p>\n      "
