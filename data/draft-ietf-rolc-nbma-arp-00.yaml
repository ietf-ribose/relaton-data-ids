abstract:
- content: "<p>This document describes the NBMA Address Resolution Protocol (NARP).
    NARP can be used by a source terminal (host or router) connected to a Non-Broadcast,
    Multi-Access link layer (NBMA) network to find out the NBMA addresses of the a
    destination terminal provided that the destination terminal is connected to the
    same NBMA network. This memo defines an Experimental Protocol for the Internet
    community. This memo does not specify an Internet standard of any kind.</p>"
