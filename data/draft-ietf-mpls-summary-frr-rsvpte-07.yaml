abstract:
- content: "<p>This document updates the Resource Reservation Protocol (RSVP) Traffic-Engineering
    (TE) procedures that are defined in RFC 4090 for facility backup protection. The
    updates include extensions that reduce the amount of signaling and processing
    that occurs during Fast Reroute (FRR), and subsequently, improves scalability
    when undergoing FRR convergence after a link or node failure. These extensions
    allow the RSVP message exchange between the Point of Local Repair (PLR) and the
    Merge Point (MP) to be independent of the number of protected Label Switched Paths
    (LSPs) traversing between them when facility bypass FRR protection is used. The
    signaling extensions are fully backwards compatible with nodes that do not support
    them.</p>"
