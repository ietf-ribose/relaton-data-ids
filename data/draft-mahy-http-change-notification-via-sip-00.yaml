abstract:
- content: "<p>This document describes a SIP event package for notification of content
    changes of HTTP-based resources, including WebDAV (HTTP extensions for Distributed
    Authoring and Versioning) collections and XCAP (XML Configuration Access Protocol)
    resources. It also defines a new WebDAV property that can be used to identify
    the URI (Uniform Resource Idenitifier) of a SIP notification service that can
    service the WebDAV resource for which the property is set.</p>"
