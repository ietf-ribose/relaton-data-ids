abstract:
  content: "\n\t <p>This document defines a deterministic digital signature generation\nprocedure.
    \ Such signatures are compatible with standard DSA and\nECDSA digital signatures,
    and can be processed with unmodified\nverifiers, which need not be aware of the
    procedure described\ntherein.  Deterministic signatures retain the cryptographic
    security\nfeatures associated with digital signatures, but can be more easily\nimplemented
    in various environments since they do not need access to\na source of high quality
    randomness.\n\t </p>\n      "
