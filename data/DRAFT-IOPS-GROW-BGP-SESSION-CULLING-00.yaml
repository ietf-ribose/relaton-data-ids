abstract:
  content: "\n\t <p>   This document outlines an approach to mitigate negative impact
    on\n   networks resulting from maintenance activities.  It includes guidance\n
    \  for both IP networks and Internet Exchange Points (IXPs).  The\n   approach
    is to ensure BGP-4 sessions affected by the maintenance are\n   forcefully torn
    down before the actual maintenance activities\n   commence.\n\n\t </p>\n      "
