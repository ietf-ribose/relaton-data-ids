abstract:
  content: "\n\t <p>This memo defines an extension to the Open Shortest Path First\n
    \  version 2 Management Information Base (OSPFv2 MIB) for use with\n   network
    management protocols in the Internet community.  In\n   particular it describes
    objects and lists considerations for the\n   management of OSPF Multi-Topology
    routing.  At present, the OSPF\n   Multi-Topology extensions are defined within
    a standards track\n   internet draft [5].\n\t </p>\n      "
