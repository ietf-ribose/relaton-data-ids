abstract:
  content: "\n\t <p>   This document provides a YANG data model for the transport
    slice\n   service.  The model can be used by a client management system of the\n
    \  transport slice controller to request, configure, and manage the\n   components
    of an transport slice service.\n\n   The YANG modules in this document conforms
    to the Network Management\n   Datastore Architecture (NMDA) defined in RFC 8342.\n\n\t
    </p>\n      "
