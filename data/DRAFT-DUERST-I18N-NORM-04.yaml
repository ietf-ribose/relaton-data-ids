abstract:
  content: "\n\t <p>The Universal Character Set (UCS) [ISO10646, Unicode] covers a
    very\nwide repertoire of characters. The IETF, in [RFC 2277], requires that\nfuture
    IETF protocols support UTF-8 [RFC 2279], an ASCII-compatible\nencoding of UCS.
    The wide range of characters included in the UCS has\nlead to some cases of duplicate
    encodings. This document proposes\nthat in IETF protocols, the class of duplicates
    called canonical\nequivalents be dealt with by using Early Uniform Normalization\naccording
    to Unicode Normalization Form C, Canonical Composition (NFC)\n[UTR15]. This document
    describes both Early Uniform Normalization\nand Normalization Form C.\n\t </p>\n
