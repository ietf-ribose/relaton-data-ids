abstract:
- content: <p>A Uniform Resource Name (URN) is a Uniform Resource Identifier (URI)
    that is intended to serve as a persistent, location-independent resource identifier.
    This document defines the canonical syntax for URIs under the "urn" scheme, guidelines
    for URN namespaces, requirements for URN presentation and transmission, and methods
    for determining URN equivalence. This document obsoletes RFC 2141.</p>
