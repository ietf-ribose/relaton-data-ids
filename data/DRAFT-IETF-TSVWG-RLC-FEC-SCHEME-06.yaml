abstract:
  content: "\n\t <p>   This document describes two fully-specified Forward Erasure\n
    \  Correction (FEC) Schemes for Sliding Window Random Linear Codes\n   (RLC),
    one for RLC over GF(2) (binary case), a second one for RLC\n   over GF(2^^8),
    with the possibility of controlling the code density.\n   They can protect arbitrary
    media streams along the lines defined by\n   FECFRAME extended to sliding window
    FEC codes.  These sliding window\n   FEC codes rely on an encoding window that
    slides over the source\n   symbols, generating new repair symbols whenever needed.
    \ Compared to\n   block FEC codes, these sliding window FEC codes offer key advantages\n
    \  with real-time flows in terms of reduced FEC-related latency while\n   often
    providing improved packet erasure recovery capabilities.\n\n\t </p>\n      "
