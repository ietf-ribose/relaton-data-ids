abstract:
- content: "<p>This document reports experimental results on the delivery of HTTP
    Adaptive Streaming (HAS) content over interconnected Content Delivery Networks
    (CDNs). Specifically, the implications of CDN request routing between CDNs and
    HTTP redirection on the quality of delivered HAS content are investigated.</p>"
