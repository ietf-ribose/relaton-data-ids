abstract:
  content: "\n\t <p>   This specification defines a new EAP method, EAP-AKA', a small\n
    \  revision of the EAP-AKA method.  The change is a new key derivation\n   function
    that binds the keys derived within the method to the name of\n   the access network.
    \ The new key derivation mechanism has been\n   defined in the 3rd Generation
    Partnership Project (3GPP).  This\n   specification allows its use in EAP in an
    interoperable manner.  In\n   addition, EAP-AKA' employs SHA-256 instead of SHA-1.\n\n
    \  This specification also updates RFC 4187 EAP-AKA to prevent bidding\n   down
    attacks from EAP-AKA'.\n\n   This version of the EAP-AKA' specification updates
    a reference to\n   constructing one field in the protocol, so that EAP-AKA' becomes\n
    \  compatible with 5G deployments as well.\n\n\t </p>\n      "
