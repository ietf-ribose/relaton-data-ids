abstract:
- content: "<p>This document provides considerations for alleviating CoAP clients
    and intermediaries of keeping per-request state. To facilitate this, this document
    additionally introduces a new, optional CoAP protocol extension for extended token
    lengths. This document updates RFCs 7252 and 8323 with a new definition of the
    TKL field in the CoAP message header.</p>"
