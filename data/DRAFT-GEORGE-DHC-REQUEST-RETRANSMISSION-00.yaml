abstract:
  content: "\n\t <p>   The DHCP client sends SOLICIT message to get IP address from
    the\n   server.  If the address pool is empty, all address in the pool have\n
    \  allocated to the clients, the server will return error code.\n   NoAddrsAvail
    (server has no address available to assign in the IA).\n   Client retransmit the
    SOLICIT message (section 14 RFC 3315) and may\n   get the same response.\n\n   This
    draft defines a new suboption for the Dynamic Host Configuration\n   Protocol
    (DHCP) to identify the retry time to sent next SOLICIT\n   message.  Hence, avoid
    unnecessary retransmit of SOLICIT messages.\n   The suboption carries a value
    that identifies when an address will be\n   available in the address pool.\n\n\t
    </p>\n      "
