abstract:
  content: "\n\t <p>This document presents an object-oriented model of low-level IPsec\npolicy
    designed to:\no    facilitate agreement about the content and semantics of IPsec\npolicy\no
    \   enable derivations of task-specific representations of IPsec\npolicy such
    as storage schema, distribution representations,\nand policy specification languages
    used to configure IPsec-\nenabled endpoints\nThe schema described in this document
    models the IKE phase one\nparameters as described in [1] and the IKE phase two
    parameters for\nthe IPsec Domain of Interpretation as described in [2, 3, 4, 5].\n\t
    </p>\n      "
