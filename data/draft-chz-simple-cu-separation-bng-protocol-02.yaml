abstract:
- content: "<p>To support Control Plane (CP) and User Plane (UP) Separation (CUPS)
    for fixed network Broadband Network Gateway (BNG) service providers, China Mobile,
    Huawei Technologies, and ZTE have developed a simple CUPS control channel Protocol
    (S-CUSP). This document is not an IETF standard and does not have IETF consensus.
    It is presented here to make the S-CUSP specification conveniently available to
    the Internet community to enable diagnosis and interoperability.</p>"
