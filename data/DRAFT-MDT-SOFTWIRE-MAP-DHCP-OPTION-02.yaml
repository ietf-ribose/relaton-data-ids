abstract:
  content: "\n\t <p>   Generic mechanism for mapping between an IPv4 prefix, address
    or\n   parts of thereof, and transport layer ports and an IPv6 prefix or\n   address
    is specified in [I-D.mdt-softwire-mapping-address-and-port].\n   This is a companion
    document that specifies provisioning mechanism of\n   MAP rules.  It defines DHCPv6
    options which are meant to be used\n   between Customer Edge (CE) devices and
    DHCPv6 server to obtain\n   necessary parameters to configure MAP rules.  Since
    specification of\n   MAP architecture is still expected to evolve, DHCPv6 options
    may have\n   to evolve too to fit the revised MAP specification.\n\n\n\t </p>\n
