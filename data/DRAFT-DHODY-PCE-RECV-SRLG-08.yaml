abstract:
  content: "\n\t <p>   The Path Computation Element (PCE) provides functions of path\n
    \  computation in support of traffic engineering (TE) in networks\n   controlled
    by Multi-Protocol Label Switching (MPLS) and Generalized\n   MPLS (GMPLS).\n\n
    \  This document provides extensions for the Path Computation Element\n   Protocol
    (PCEP) to receive Shared Risk Link Group (SRLG) information\n   during path computation
    via encoding this information in the path\n   computation reply message.\n\n   The
    document is currently dead as there is little interest in this as\n   of now.\n\n\t
    </p>\n      "
