abstract:
- content: "<p>The BGP speaker that originates an EVPN Ethernet A-D per ES route is
    identified by the next-hop of the route. When the route is propagated by an ASBR
    as an Inter-AS Option B route, the ASBR overwrites the next-hop. This document
    describes a method to identify the originator of the route.</p>"
