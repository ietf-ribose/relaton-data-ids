abstract:
  content: "\n\t <p>   This document describes network slicing in the context of networks\n
    \  built from IETF technologies.  It defines the term \"IETF Network\n   Slice\"
    and establishes the general principles of network slicing in\n   the IETF context.\n\n
    \  The document discusses the general framework for requesting and\n   operating
    IETF Network Slices, the characteristics of an IETF Network\n   Slice, the necessary
    system components and interfaces, and how\n   abstract requests can be mapped
    to more specific technologies.  The\n   document also discusses related considerations
    with monitoring and\n   security.\n\n   This document also provides definitions
    of related terms to enable\n   consistent usage in other IETF documents that describe
    or use aspects\n   of IETF Network Slices.\n\n\t </p>\n      "
