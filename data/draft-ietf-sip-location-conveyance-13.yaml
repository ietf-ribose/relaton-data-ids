abstract:
- content: "<p>This document defines an extension to the Session Initiation Protocol
    (SIP) to convey geographic location information from one SIP entity to another
    SIP entity. The extension covers end to end conveyance as well as location-based
    routing, where SIP servers make routing decisions based on the location of the
    user agent clients.</p>"
