abstract:
  content: "<p>This document describes the RTP payload format for Selectable MultirateVocoder
    (SMV) Speech. The packet format supports various formatsfor different application
    scenarios. An bundled/interleaved format isincluded to reduce the effect of packet
    loss on speech quality. Anon-bundled format is also supported for conversational
    applications.</p>"
