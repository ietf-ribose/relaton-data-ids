abstract:
  content: "\n\t <p>   This document describes the Random Binary Forward Error Correcting\n
    \  (FEC) Scheme for the Erasure Coding Extension [ErasureCoding] to the\n   DTN
    Bundle Protocol [RFC5050].  The Random Binary FEC scheme is a\n   Fully-Specified
    FEC scheme adhering to the specification guidelines\n   of the FEC Building Block
    [RFC5052].  The DTN Bundle protocol is used\n   as the Content Delivery Protocol.
    \ This FEC scheme is one of many\n   possible FEC schemes that may be used by
    the Erasure Coding\n   Extension.  The Random Binary FEC scheme has several properties
    that\n   makes it efficient in the case where Data Objects are divided into\n
    \  hundreds to thousands of source-symbols and where the resources\n   available
    of decoding are substantially greater than the resources\n   available for encoding.\n\n\t
    </p>\n      "
