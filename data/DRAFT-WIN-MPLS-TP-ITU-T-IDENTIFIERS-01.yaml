abstract:
  content: "\n\t <p>   This document specifies an extension to the identifiers to
    be used in\n   the Transport Profile of Multiprotocol Label Switching (MPLS-TP).\n
    \  Identifiers that follow IP/MPLS conventions have already been\n   defined.
    \ This memo augments that set of identifiers for MPLS-TP\n   management and OAM
    functions to include identifier information in a\n   format typically used by
    the ITU-T.\n\n\t </p>\n      "
