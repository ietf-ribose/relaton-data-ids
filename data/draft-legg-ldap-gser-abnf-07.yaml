abstract:
- content: "<p>The Generic String Encoding Rules (GSER) describe a human readable
    text encoding for an Abstract Syntax Notation One (ASN.1) value of any ASN.1 type.
    Specifications making use of GSER may wish to provide an equivalent Augmented
    Backus-Naur Form (ABNF) description of the GSER encoding for a particular ASN.1
    type as a convenience for implementors. This document supports such specifications
    by providing equivalent ABNF for the GSER encodings for ASN.1 types that commonly
    occur in Lightweight Directory Access Protocol (LDAP) syntaxes.</p>"
