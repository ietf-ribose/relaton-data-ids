abstract:
  content: "\n\t <p>   This document describes procedures to support node protection
    for\n   Point-to-Multipoint and Multipoint-to-Multipoint Label Switched Paths\n
    \  (MP LSPs) that have been built by the \"Multipoint Label Distribution\n   Protocol\"(mLDP)
    [RFC6388].  In order to protect a node N, the Point\n   of Local Repair (PLR)
    Label Switched Router (LSR) of N must learn the\n   Merge Point (MPT) LSR(s) of
    node N such that traffic can be\n   redirected to them in case node N fails.  Redirecting
    the traffic\n   around the failed node N depends on existing P2P LSPs.  The pre-\n
    \  established LSPs originate from the PLR LSR and terminate on the MPT\n   LSRs
    while bypassing LSR N.\n\n\t </p>\n      "
