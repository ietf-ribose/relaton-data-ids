abstract:
- content: "<p>The document defines a new extended community to advertise the active
    or inactive state for multicast along with the Inclusive Multicast Ethernet Tag
    route or Ethernet A-D route in E-VPN. The multicast state advertised can help
    optimization of multicast process in E-VPN to reduce unnecessary traffic replication
    for the broadcast, unknown unicast and multicast (BUM) traffic.</p>"
