  content: "\n\t <p>\n   This memo specifies modifications to SMTP's start-up sequence
    which\n   reduce the number of round trips between the client and the server\n
    \  before message transmission starts.  This can significantly reduce\n   the
    delay for interactive message submission over slow links.  (This\n   is the more
    efficient version of the proposal.)\n\n\t </p>\n      "
