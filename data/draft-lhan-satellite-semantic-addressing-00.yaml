abstract:
  content: "<p>This document presents a semantic addressing method for satellites
    in satellite constellation connecting with Internet. The satellite semantic address
    can indicate the relative position of satellites in a constellation. The address
    can be used with traditional IP address or MAC address or used independently for
    IP routing and switching.</p>"
