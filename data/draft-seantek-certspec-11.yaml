abstract:
  content: "<p>Digital certificates are used in many systems and protocols to identify
    and authenticate parties. This document describes a string format that identifies
    certificates, along with optional attributes. This string format has been engineered
    to work without re-encoding in a variety of protocol slots.</p>"
