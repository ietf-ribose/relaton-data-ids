abstract:
- content: "<p>This document describes an option for negotiating the use of MPLS and
    IP header compression over the Point-to-Point Protocol [STD51]. It defines extensions
    to the PPP Control Protocol for MPLS [LABELS]. It is based on, and borrows heavily
    from, IP Header Compression over PPP [RFC2509]. MPLS/IP header compression is
    defined in [CMPLS] and may be applied to MPLS datagrams transporting IPv4 and
    IPv6 datagrams in combination with TCP, UDP and RTP transport protocols</p>"
