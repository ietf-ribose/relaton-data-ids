abstract:
  content: "\t <t>This memo defines an information model for the IP Flow InformationeXport
    (IPFIX) protocol. It is used by the IPFIX protocol for encodingmeasured traffic
    information and information related to the trafficObservation Point, the traffic
    Metering Process, and the ExportingProcess. Although developed for the IPFIX protocol,
    the model isdefined in an open way that easily allows using it in other protocols,interfaces,
    and applications. This document obsoletes RFC 5102.</p>"
