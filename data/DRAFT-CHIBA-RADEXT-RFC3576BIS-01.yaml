abstract:
  content: "\n\t <p>This document describes a currently deployed extension to the
    Remote\n   Authentication Dial In User Service (RADIUS) protocol, allowing\n   dynamic
    changes to a user session, as implemented by network access\n   server products.
    \ This includes support for disconnecting users and\n   changing authorizations
    applicable to a user session.\n\t </p>\n      "
