abstract:
- content: "<p>This document defines an abstract model for SOAP attachments and based
    on this model defines a mechanism for encapsulating a SOAP message and zero or
    more attachments in a DIME message. SOAP attachments are described using the notion
    of a compound document structure consisting of a primary SOAP message and zero
    or more related documents known as attachments.</p>"
