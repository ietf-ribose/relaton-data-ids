abstract:
  content: "<p>This document describes an IPv4 - IPv6 translator device that embedsall
    IPv4 multicast group addresses into IPv6, and allows IPv6 hoststo receive from
    and send to any IPv4 multicast group. This mechanismcan be also used to allow
    IPv4 hosts to receive from and send to asubset of the IPv6 multicast groups.</p>"
