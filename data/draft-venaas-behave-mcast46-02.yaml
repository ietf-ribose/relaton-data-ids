abstract:
- content: "<p>This document describes an IPv4 - IPv6 translator device that embeds
    all IPv4 multicast group addresses into IPv6, and allows IPv6 hosts to receive
    from and send to any IPv4 multicast group. This mechanism can be also used to
    allow IPv4 hosts to receive from and send to a subset of the IPv6 multicast groups.</p>"
