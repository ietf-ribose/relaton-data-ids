abstract:
  content: "\n\t <p>   RFC 3263 defines how a Session Initiation Protocol (SIP)\n
    \  implementation, given a SIP Uniform Resource Identifier (URI), should\n   locate
    the next hop SIP server using Domain Name System (DNS)\n   procedures.  The specification
    repeatedly states that the\n   implementation should look up IPv4 or IPv6 addresses.
    \ This is not a\n   suitable solution and one that can cause severely degraded
    user\n   experience dual-stack clients, as detailed in the Happy Eyeballs\n   specification.
    \ This document specifies amended procedures for dual-\n   stack SIP implementations
    so that they look up both IPv4 and IPv6\n   addresses.  This way, the SIP implementation
    can find the preferred\n   network path and protocol with an improved chance of
    successfully\n   reaching the desired service.  This document also clarifies DNS
    SRV\n   usage for single-stack clients.\n\n\t </p>\n      "
