abstract:
  content: "\n\t <p>A Cryptographically Generated Address (CGA) is an IPv6 addresses
    \nbinding with a public/private key pair. However, the current CGA \nspecifications
    are lack of procedures to enable proper management of \nCGA generation. Administrators
    should be able to configure parameters \nused to generate CGA. The Dynamic Host
    Configuration Protocol for \nIPv6 (DHCPv6), which enables network management to
    dynamically \nconfigure hosts, can be used in the CGA configuration. Furthermore,
    \nCGA generation consumes large computation power. This computational \nburden
    can be delegated to the DHCPv6 server. A new DHCPv6 options \nare also defined
    in this document to enable hosts delegate CGA \ngeneration to a DHCPv6 server.\n\t
    </p>\n      "
