abstract:
  content: "\n\t <p>   JSON Schema defines the media type \"application/schema+json\",
    a JSON\n   based format for describing the structure of JSON data.  JSON Schema\n
    \  asserts what a JSON document must look like, ways to extract\n   information
    from it, and how to interact with it, ideal for\n   annotating existing JSON APIs
    that would not otherwise have\n   hypermedia controls or be machine-readable.\n\n\t
