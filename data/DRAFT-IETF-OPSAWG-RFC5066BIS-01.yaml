abstract:
  content: "\n\t <p>   This document defines Management Information Base (MIB) module
    for\n   use with network management protocols in TCP/IP-based internets.\n   This
    document defines a set of objects, describing cross-connect\n   capability of
    a managed device with multi-layer (stacked) interfaces,\n   extending the stack
    management objects in the Interfaces Group MIB\n   and the Inverted Stack Table
    MIB modules.  This document obsoletes\n   RFC 5066.  It amends that specification
    by taking out the entire EFM-\n   CU-MIB module along with the relevant descriptive
    text.  That MIB\n   module will be part of a separate document, maintained by
    the\n   Institute of Electrical and Electronics Engineers (IEEE) 802.3\n   working
    group.\n\n\t </p>\n      "
