abstract:
  content: "\t <t>UMSP gives the universal environment for integration of any Internetdevices
    in one computing system. UMSP controls the distributedexecution of applications
    at a level of network connections, givesthe access to applications memory on remote
    nodes, and provides thenetwork interaction on basis of the Remote Application
    ProcedureCall. The submitted document is updating of the RFC3018specification.
    The difference is the independence of the protocolfrom the format and the length
    of network address, the interactionbetween IPv4 and IPv6 hosts, and the interaction
    between hosts withpublic and non-public network addresses.</p>"
