abstract:
  content: "\n\t <p>   Segment Routing (SR) allows a headend node to steer a packet
    flow\n   along any path.  Intermediate per-flow states are eliminated thanks\n
    \  to source routing.  Traffic accounting plays a critical role in\n   network
    operation and capacity planning.  A traffic account solution\n   is required for
    SR networks that provides the necessary functionality\n   without creating any
    additional per SR path states in the fabric.\n\n   This document provides a holistic
    view of network capacity planning\n   in a SR network and specifies the mechanisms
    and counters that are\n   required for a SR Traffic Accounting solution.\n\n\n\t
    </p>\n      "
