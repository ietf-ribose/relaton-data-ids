- content: "<p>In the present Internet architecture, packet transparency is lost due
    to the introduction of Middle Boxes that either modifies the contents of the IP
    packet, or drops it (Ref [RFC2775]). This draft presents in the context of the
    MIDCOM workgroup framework several Middle Boxes network deployment scenarios that
    needs to be considered.</p>"
