abstract:
  content: "<p>The HTTP/1.1 specification encourages recipients of date values, asfound
    in HTTP headers like Date and Last-Modified, to be robust inaccepting date values
    that may have been sent by non-HTTP software.This memo defines an error-tolerant
    parsing algorithm based on thedate formats permitted by the HTTP specification
    for this purpose.</p>"
