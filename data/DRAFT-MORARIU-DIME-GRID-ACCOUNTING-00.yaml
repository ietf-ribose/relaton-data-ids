abstract:
  content: "\n\t <p>   This document specifies a Diameter application in support of
    \n   accounting in Grid networks. It defines a way to integrate network-\n   related
    and Grid service-related accounting parameters to ensure the \n   operation of
    a homogeneous accounting systems based on Diameter. A \n   new set of AVPs is
    defined and accounting messages are extended in \n   order to support accountable
    and exchangeable Grid services in a \n   multi provider environment.  \n\n\t </p>\n
