abstract:
- content: "<p>This document defines a new BGP attribute in BGP based multicast VPN,
    that allows a MVPN PE router to inform the rest of MVPN PE routers whether it
    is a sender site/receiver site and there by avoid all other PEs from setting up
    P-tunnels to the sender site PE. This would reduce control plane states in the
    network and allow efficient network bandwidth utilization .</p>"
