abstract:
- content: "<p>A number of data objects must be transmitted between end-nodes and
    network elements to support resource reservation in an integrated services internet.
    This document provides some background requirements and specifies preferred transmission
    encodings for these objects, which include RSpecs, TSpecs, characterization paramters,
    and composition function intermediate parameters.</p>"
