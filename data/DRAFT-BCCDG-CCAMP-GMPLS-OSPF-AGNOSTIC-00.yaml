abstract:
  content: "\n\t <p>This document defines a new approach to Generalized Multiprotocol\nLabel
    Switching (GMPLS) bandwidth advertisement aiming at providing\nthe Network Elements
    (NEs) and Path Computation Elements (PCEs) with\nall the data required for crank-backs
    minimization and scalability\noptimization.\n\nA new Open Shortest Path First
    - Traffic Engineering (OSPF-TE)\nrouting protocol sub-tlv is defined for bandwidth
    advertisement per\nservice type.\n\t </p>\n      "
