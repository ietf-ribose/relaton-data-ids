abstract:
  content: "\n\t <p>   This document defines DHCPv4 and DHCPv6 options for assigning\n
    \  multicast addresses for the Tunnel End Point in the Virtual\n   eXtensible
    Local Area Network (VXLAN) environments.  New DHCP options\n   are defined which
    allow a VXLAN Tunnel End Point to request any\n   source multicast address for
    the newly created virtual machine and\n   possibly IPv4/IPv6 address(es) for the
    virtual machine.\n\n\t </p>\n      "
