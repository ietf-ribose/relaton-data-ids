abstract:
  content: "\n\t <p>   In some environments, inheritable NFSv4 ACLs can be rendered\n
    \  ineffective by the application of the per-process umask.  This is\n   easily
    worked around by transmitting the umask and create mode\n   separately, to allow
    servers to make more intelligent decisions about\n   the new mode of a file.\n\n\t
    </p>\n      "
