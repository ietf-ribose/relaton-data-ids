abstract:
- content: "<p>This draft is based on [GMPLS-ARCH], [GMPLS-SIG] and [GMPLS-SIGEN].
    It proposes re-organization and modification to current GMPLS signaling [GMPLS-SIG]
    and specifies a set of objects that are common to different network interfaces.
    Changes from [GMPLS-SIG] are: -- G-Label Request and G-Label objects are re-formatted.
    -- Upstream Label, Suggested Label and Label Set are merged into one Suggested
    Label Set. -- Bi-directional LSP creation procedure is clarified and simplified.</p>"
