abstract:
  content: "<p>Based on the actions they perform, The network model presented inDSTM
    [1] defines three types of equipments: a DSTM server, DSTM nodesand a Tunnel End
    Point (TEPs). Within this model, a protocol isrequired for configuration data
    exchange among these equipments.This document presents a method to perform these
    actions based on TSP[2].</p>"
