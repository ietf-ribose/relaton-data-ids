abstract:
  content: "<p>The Next Steps in Signaling (NSIS) Working group was officiallyformed
    in November 2001 to standardize a new IP signaling protocolsuite. Six years have
    now passed and the first actual protocolspecifications have been finalized. The
    purpose of this draft is togive an overview of what has been achieved, how the
    industry can makeuse of the new protocols, and how the research community can
    furtherextend the designs.</p>"
