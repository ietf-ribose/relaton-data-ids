abstract:
  content: "\n\t <p>This document describes a mechanism that allows Signalling\nCompression
    (SigComp) implementations to report precise error\ninformation upon receipt of
    a message which cannot be decompressed.\nThis negative feedback can be used by
    the recipient to make fine-\ngrained adjustments to the compressed message before
    retransmitting\nit, allowing for rapid and efficient recovery from error situations.\n\t
    </p>\n      "
