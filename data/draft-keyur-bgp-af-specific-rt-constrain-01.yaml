abstract:
  content: "\t <t>The current route target distribution specification described inRFC4684
    defines Route Target NLRIs of maxiumum length of 12 bytes.The IPv6 specific Route
    Target extended community is defined inRFC5701 as length of 20 bytes. Since the
    current specification onlysupports prefixes of maximum length of 12 bytes, the
    lack of an IPv6specific Route Target reachability information may be a problem
    whenan operator wants to use this application in a pure IPv6 environment.This
    document defines an extension that allows BGP to exchange longerlength IPv6 Route
    Target prefixes.</p>"
