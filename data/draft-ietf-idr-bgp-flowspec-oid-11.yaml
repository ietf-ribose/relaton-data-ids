abstract:
- content: "<p>This document describes a modification to the validation procedure
    defined in [RFC5575bis] for the dissemination of BGP Flow Specifications. [RFC5575bis]
    requires that the originator of the Flow Specification matches the originator
    of the best-match unicast route for the destination prefix embedded in the Flow
    Specification. This allows only BGP speakers within the data forwarding path (such
    as autonomous system border routers) to originate BGP Flow Specifications. Though
    it is possible to disseminate such Flow Specifications directly from border routers,
    it may be operationally cumbersome in an autonomous system with a large number
    of border routers having complex BGP policies. The modification proposed herein
    enables Flow Specifications to be originated from a centralized BGP route controller.</p>"
