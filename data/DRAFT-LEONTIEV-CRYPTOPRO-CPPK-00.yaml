abstract:
  content: "\n\t <p>This document describes identifiers and appropriate parameters
    for\nthe algorithms GOST R 34.10-94, GOST R 34.10-2001, GOST R 34.11-94,\nand
    also ASN.1 encoding scheme for digital signatures and public\nkeys, used in Internet
    X.509 Public Key Infrastructure (PKI).  This\nspecification extends [RFC 3279],
    'Algorithms and Identifiers for the\nInternet X.509 Public Key Infrastructure
    Certificate and Certificate\nRevocation List (CRL) Profile' and, correspondingly,
    [RFC 3280],\n'Internet X.509 Public Key Infrastructure: Certificate and\nCertificate
    Revocation List (CRL) Profile'. All realizations of this\nspecification also MUST
    correspond [RFC 3280].\n\t </p>\n      "
