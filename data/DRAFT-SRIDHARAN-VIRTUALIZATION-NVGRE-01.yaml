abstract:
  content: "\n\t <p>   This document describes the usage of Generic Routing Encapsulation\n
    \  (GRE) header for Network Virtualization, called NVGRE, in multi-\n   tenant
    datacenters. Network Virtualization decouples virtual\n   networks and addresses
    from physical network infrastructure,\n   providing isolation and concurrency
    between multiple virtual\n   networks on the same physical network infrastructure.
    This document\n   also introduces a Network Virtualization framework to illustrate
    the\n   use cases, but the focus is on specifying the data plane aspect of\n   NVGRE.\n\n\t
    </p>\n      "
