abstract:
  content: "\n\t <p>   This memo defines a portion of the Management Information Base
    (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes managed objects to configure and/or\n   monitor
    Multicast communication over IP Virtual Private Networks\n   (VPNs) supported
    by MultiProtocol Label Switching/Border Gateway\n   Protcol (MPLS/BGP) on a Provider
    Edge router.\n\n\t </p>\n      "
