abstract:
  content: "\n\t <p>   This document presents the results of analyzing packet forwarding\n
    \  methods and path selection patterns for achieving Service Chaining.\n   In
    Service Chaining, data packets need to be forwarded to the\n   appropriate service
    functions deployed in networks based on service\n   provided for the packets,
    and distribution of the service-oriented\n   route information and steering data
    packets following the route\n   information would be required.\n\n\t </p>\n      "
