abstract:
- content: "<p>In this document we present an addressing architecture for VPN Identifier.
    Addressing Architecture presented in this document allows to identify VPN in globally
    unique manner. It introduces a non overlapping address space for different classes
    of VPN (L3 VPN, VPLS etc..). The addressing architecture presented in this document
    allow to identify attributes of the VPN as part of the VPN identifier through
    an embedded attribute field.</p>"
