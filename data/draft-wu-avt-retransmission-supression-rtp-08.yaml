abstract:
  content: "\t <t>In a large RTP session using the RTCP feedback mechanism defined
    inRFC 4585, a media source or middlebox may experience transientoverload if some
    event causes a large number of receivers to sendfeedback at once. This feedback
    implosion can be mitigated if thedevice suffering from overload can send a third
    party loss reportmessage to the receivers to inhibit further feedback. This memodefines
    RTCP extensions for third party loss report, to suppress NACKand FIR feedback
    requests. It also defines associated SDPsignalling.</p>"
