abstract:
  content: "<p>This memo describes IGAP, which allows user IP user clients and IProuters
    or network access servers to verify whether they canparticipate in a multicast
    group they hope and transport someinformation about it. IGAP is derived from IGMPv2,
    which can makeusers join a multicast group, who has the claim to participate amulticast
    group in a service. It's important for service providersto protect their revenue
    source.</p>"
