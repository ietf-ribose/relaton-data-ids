abstract:
  content: "\n\t <p>   FNV (Fowler/Noll/Vo) is a fast, non-cryptographic hash algorithm
    with\n   good dispersion. The purpose of this document is to make information\n
    \  on FNV and open source code performing FNV conveniently available to\n   the
    Internet community.\n\n\n\t </p>\n      "
