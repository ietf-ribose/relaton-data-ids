abstract:
  content: "<p>This document presents the test specification for M3UA (MTP3 UserAdaptation)
    protocol (RFC 3332), which can be used to test M3UAimplementations for conformance
    to the protocol definition. The listof test is exhaustive and covers almost all
    the categories of test.This draft can also be used in conjunction with M3UA specification
    byimplementers of protocol as implementers guide, as the pictorialrepresentation
    of various scenarios help easy understanding of theprotocol.Next revision of the
    draft will cover the additions done to theprotocol revision and any subsequent
    RFC published by IETF.</p>"
