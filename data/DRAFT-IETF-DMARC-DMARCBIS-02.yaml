abstract:
  content: "\n\t <p>   This document describes the Domain-based Message Authentication,\n
    \  Reporting, and Conformance (DMARC) protocol.\n\n   DMARC permits the owner
    of an email author's domain name to enable\n   validation of the domain's use,
    to indicate the Domain Owner's or\n   Public Suffix Operator's severity of concern
    regarding failed\n   validation, and to request reports about use of the domain
    name.\n   Mail receiving organizations can use this information when evaluating\n
    \  handling choices for incoming mail.\n\n   This document obsoletes RFC 7489.\n\n\t
    </p>\n      "
