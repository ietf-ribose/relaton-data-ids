abstract:
  content: "\t <t>This document describes a new key exchange method, Identity-BasedEncryption
    (IBE) for the Transport Layer Security (TLS) protocol.This memo specifies an alternative
    method for transmitting premastersecret securely between the client and server
    in a TLS handshakeprocess. Some new cipher suites are thus introduced into TLSprotocol.</p>"
