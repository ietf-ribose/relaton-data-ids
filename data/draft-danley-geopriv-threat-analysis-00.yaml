abstract:
  content: "<p>This document provides some analysis of threats against the GEOPRIVprotocol
    architecture. It focuses on protocol threats, threats thatresult from the storage
    of data by entities in the architecture, andthreats posed by the abuse of informaion
    yielded by geopriv. Somesecurity properties that meet these threats are enumerated
    as areference for GEOPRIV requirements.</p>"
