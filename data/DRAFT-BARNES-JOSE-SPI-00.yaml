abstract:
  content: "\n\t <p>   The use cases for JOSE include cases where a given sender and\n
    \  receiver use an out-of-band mechanism to negotiate cryptographic\n   parameters,
    so that these parameters do not have to appear in a JOSE\n   object.  This document
    proposed a modification to the JOSE formats to\n   allow for signaling that pre-negotiated
    parameters are being used,\n   and if so, which parameters.\n\n\t </p>\n      "
