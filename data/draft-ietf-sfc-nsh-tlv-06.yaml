abstract:
- content: "<p>Service Function Chaining (SFC) uses the Network Service Header (NSH)
    [RFC8300] to steer and provide context Metadata (MD) with each packet. Such Metadata
    can be of various Types including MD Type 2 variable length context headers. This
    document specifies several such context headers that can be used within a service
    function path.</p>"
