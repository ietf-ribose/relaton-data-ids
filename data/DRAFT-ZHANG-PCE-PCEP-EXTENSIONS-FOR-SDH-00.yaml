abstract:
  content: "\n\t <p>[GMPLS-REQ] describes functional requirements for Generalized
    Multi-\nProtocol Label Switching (GMPLS) application of Path Computation \nElement
    (PCE). This document explains the application-specific \nextensions for the Path
    Computation Element Communication Protocol \n(PCEP) to support SDH. PCEP is the
    communication protocol defined by \nIETF in RFC5440. \n\n \n \n \nzhang\n\n\n\n\n\n
