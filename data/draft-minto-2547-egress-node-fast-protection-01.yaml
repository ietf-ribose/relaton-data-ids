abstract:
- content: "<p>This document specifies a mechanism for protecting RFC2547 based VPN
    service against egress node failure. The mechanism enables local repair to be
    performed immediately upon a egress node failure. In particular, the router at
    point of local repair (PLR) can redirect VPN traffic to a protector to repair
    in the order of tens of milliseconds, achieving fast protection that is comparable
    to MPLS fast reroute.</p>"
