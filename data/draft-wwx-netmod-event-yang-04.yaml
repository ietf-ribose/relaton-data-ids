abstract:
- content: "<p>RFC8328 defines a policy-based management framework that allow definition
    of a data model to be used to represent high-level, possibly network-wide policies.
    Policy discussed in RFC8328 are classified into imperative policy and declarative
    policy, ECA policy is an typical example of imperative policy. This document defines
    an YANG data model for the ECA policy management. The ECA policy YANG provides
    the ability for the network management function (within a controller, an orchestrator,
    or a network element) to control the configuration and monitor state change on
    the network element and take simple and instant action when a trigger condition
    on the system state is met.</p>"
