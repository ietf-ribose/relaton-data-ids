abstract:
- content: '<p>This document defines two YANG modules: The module ietf-system-capabilities
    provides a structure that can be used to specify YANG related system capabilities
    for servers. The module can be used in conjunction with YANG Instance Data to
    make this information available at implementation-time. The module can also be
    used to report capability information from the server at run- time. The module
    ietf-notification-capabilities augments ietf-system- capabilities to specify capabilities
    related to "Subscription to YANG Datastores" (YANG-Push).</p>'
