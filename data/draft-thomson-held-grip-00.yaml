abstract:
- content: "<p>This document describes a method for providing Global Navigation Satellite
    System (GNSS) assistance data using the HTTP-Enabled Location Delivery (HELD)
    protocol. An assistance data request is included with the HELD location request
    and the Location Information Server (LIS) provides assistance data along with
    location information.</p>"
