abstract:
  content: "\n\t <p>This document describes why a private network indication is needed.\nA
    private network indication allows other nodes in a network to treat\nprivate network
    traffic to a different set of rules then public\nnetwork traffic.  The indication
    also distinguishes one private\nnetwork from another private network.\n\t </p>\n
