abstract:
  content: "\n\t <p>   Segment Routing is a source routing paradigm that explicitly\n
    \  indicates the forwarding path for packets at the ingress node.  An SR\n   Policy
    is associated with one or more candidate paths, and each\n   candidate path is
    either dynamic, explicit or composite.  This\n   document specifies the extensions
    to BGP Link State (BGP-LS) to carry\n   composite candidate path information in
    the advertisement of an SR\n   policy.\n\n\t </p>\n      "
