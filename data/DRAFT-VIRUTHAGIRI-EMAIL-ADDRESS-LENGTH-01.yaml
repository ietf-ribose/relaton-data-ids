abstract:
  content: "\n\t <p>   This memo defines an SMTP extension with keyword \"EAML\" whereby
    an\n   SMTP server can declare that it is capable of handling longer email\n   addresses
    without any local-part or domain-part restriction set by\n   RFC 5321.\n\n   EAML
    stands for \"Email Address Maximum Length\".\n\n\n\t </p>\n      "
