abstract:
  content: "\t <t>DomainKeys Identified Mail (DKIM) defines a domain-levelauthentication
    framework for email using public-key cryptography andkey server technology to
    permit verification of the source andcontents of messages by either Mail Transport
    Agents (MTAs) or MailUser Agents (MUAs). The primary DKIM protocol is described
    in[RFC4871]. This document describes the records that authors can useto advertise
    their practices for signing their outgoing mail, and howother hosts can access
    those records.</p>"
