abstract:
- content: <p>This specification defines "jCard", a JSON format for vCard data. The
    vCard data format is a text format for representing and exchanging information
    about individuals and other entities, for example telephone numbers, email addresses,
    structured names and delivery addresses. JSON is a lightweight, text-based, language-
    independent data interchange format commonly used in internet applications.</p>
