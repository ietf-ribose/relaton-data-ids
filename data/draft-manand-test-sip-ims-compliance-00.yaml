abstract:
- content: "<p>This test specification validates Session Initiation Protocol (SIP)
    compliance for use as the session establishment protocol in IP Multimedia Subsystem
    (IMS). The document focuses on the SIP method, header and parameter parsing, as
    per the requirements in an IMS network. The requirements for test specification
    development have been derived from the 3GPP R5 Requirements on SIP [18] and P-Header
    Extensions to SIP for 3GPP [17].</p>"
