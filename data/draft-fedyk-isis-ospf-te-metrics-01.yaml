abstract:
  content: "\t <t>This draft describes optional sub-TLVs that can be used to extend
    IGPsto support multiple metrics for use with traffic engineering. Theseoptional
    extensions are an addendum to the existing work on trafficengineering extensions
    to OSPF and ISIS. While the currentspecifications allow advertising only one metric,
    the ability toadvertise multiple metrics has proven to be very useful in similarsystems.
    The encoding for the proposed optional sub-TLVs is alsospecified.</p>"
