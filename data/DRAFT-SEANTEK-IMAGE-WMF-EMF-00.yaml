abstract:
  content: "\n\t <p>   This document registers the image/wmf and image/emf media types
    for\n   use with Windows Metafile and Enhanced Metafile formats. Originally\n
    \  designed for Microsoft Windows 3.0, these image files are intended to\n   be
    portable between applications and devices, and may contain both\n   vector and
    raster graphics.\n\n\t </p>\n      "
