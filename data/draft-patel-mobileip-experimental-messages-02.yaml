abstract:
  content: "\t <t>Mobile IPv4 message types range from 0 to 255. This documentreserves
    a message type for use by an individual, company, ororganization for experimental
    purpose, to evaluate enhancementsto Mobile IPv4 messages before formal standards
    proposal.Also, Mobile IP defines a general Extension mechanism to allowoptional
    information to be carried by Mobile IP controlmessages. Extensions are not skippable,
    if defined in range [0-127] and skippable, if defined in range [128-255]. Thisdocument
    reserves extension types in both the skippable andnon-skippable range for experimental
    use.</p>"
