abstract:
- content: "<p>Ethernet Virtual Private Network (EVPN) multi-homing accommodates load
    balance, link/node redundancy and fast convergence. The split horizon filtering
    in EVPN avoids loop happens on multi-homed CE. However, this mechanism brings
    challenges switching chipsets on data plane. This document describes an approach
    for the challenges by enhancing current split horizon filtering mechanism. The
    advantage of this approach is that it simplifies data plane behaviors.</p>"
