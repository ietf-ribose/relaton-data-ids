abstract:
  content: "<p>This draft describes a solution to perform QoS signaling alongthe new
    network path, when mobile node using Mobile IPv6acquires a new care-of address.
    The solution is based on thedefinition of new option called QoS OBJECT OPTION.
    This optionis included in the hop-by-hop extension header of certainpackets, preferably
    the ones carrying binding messages,propagating between mobile node and correspondent
    nodeor between mobile node and regional mobility agent(s).</p>"
