abstract:
  content: "<p>This document provides a problem statement for the proposed PathComputation
    Element (PCE). The PCE is an approach to MPLS trafficengineering path computation
    that is particularly applicable ininter-domain environments.In this context, a
    domain may be an IGP area, an Autonomous System, orsome other division of computational
    responsibility.An overview of solution alternatives and proposed PCE work groupcharter
    is also provided.</p>"
