abstract:
- content: "<p>This memo describes the results of the first two interoperability tests
    of public key infrastructure (PKI) implementations based on RFC 2459, RFC 2510,
    and RFC 2511. PKI implementations fall into three general classes: certification
    authorities (CAs), registration authorities (RAs), and PKI clients. Interoperability
    testing focused on transactions to obtain and revoke certificates.</p>"
