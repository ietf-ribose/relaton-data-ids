abstract:
  content: "\n\t <p>   This document defines some mechanisms for automatically adjusting
    the\n   Protocol Independent Multicast (PIM) Designed Router (DR) priority\n   according
    to the status of the tracked interface. This approach can\n   be used to realize
    DR auto-switchover in case the DR loses the route\n   to multicast source or Rendezvous
    Point (RP).\n\n\n\t </p>\n      "
