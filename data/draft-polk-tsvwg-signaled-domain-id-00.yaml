abstract:
  content: "<p>This document defines a domain and a sub-domain identification element
    for use by signaled policy based admission protocols such as Resource ReSerVation
    Protocol (RSVP) and Common Open Policy Service (COPS). This element identifies
    the domain and sub-domain to which the reservation belongs and is used, along
    with the PREEMPTION_PRI element, to make capacity-based admission control (CAC)
    decisions.</p>"
