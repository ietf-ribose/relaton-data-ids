abstract:
  content: "\n\t <p>The existing DTLS-SRTP specification allows SRTP keys to be\nestablished
    between a pair of SRTP endpoints.  However, when there\nare more than two participants
    in an SRTP session, DTLS-SRTP is\nunable to provide a single key for all of the
    participants.  This\nexisting limitation of DTLS-SRTP prevents deploying DTLS-SRTP
    in\ncertain scenarios.\n\nThis document describes an extension to DTLS-SRTP called
    Key\nTransport (KTR).  This extension transports SRTP keying material from\none
    DTLS-SRTP peer to another, so the same SRTP keying material can\nbe used by multiple
    DTLS-SRTP peers.  This extension eliminates the\nneed to key each SRTP session
    individually, allowing cost-effective\ndeployment of several DTLS-SRTP scenarios.\n\t
    </p>\n      "
