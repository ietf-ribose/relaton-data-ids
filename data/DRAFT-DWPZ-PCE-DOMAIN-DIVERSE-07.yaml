abstract:
  content: "\n\t <p>   The Path Computation Element (PCE) may be used for computing
    path for\n   services that traverse multi-area and multi-AS Multiprotocol Label\n
    \  Switching (MPLS) and Generalized MPLS (GMPLS) Traffic Engineered (TE)\n   networks.\n\n
    \  Path computation should facilitate the selection of paths with domain\n   diversity.
    \ This document examines the existing mechanisms to do so\n   and further propose
    some extensions to Path Computation Element\n   Protocol (PCEP).\n\n\t </p>\n
