abstract:
- content: "<p>This document introduces means of integrating loss recovery coding
    in the proposed QUIC transport protocol. While no specific code is specified,
    the document defines how to integrate recent coding research to recover packets
    lost in QUIC sessions. This research targets the codes themselves as well as how
    to use them in real world protocols. Loss recover should improve the QUIC performance
    in sessions impacted by loss.</p>"
