abstract:
  content: "\n\t <p>   To perform Service Function Chaining (SFC) in networks where
    both\n   MPLS and SPRING (Source Packet Routing in Networking) are enabled, it\n
    \  is required to be able to detect Service Function (SF) connectivity\n   and
    availability.  This document proposes a simple mechanism for SF\n   connectivity
    and availability detection by using the MPLS echo\n   request and reply messages
    as defined in [RFC4379].\n\n\n\t </p>\n      "
