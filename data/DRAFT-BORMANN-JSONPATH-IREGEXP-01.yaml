abstract:
  content: "\n\t <p>   \"Regular expressions\" (regexps) are a set of related, widely\n
    \  implemented pattern languages used in data modeling formats and query\n   languages
    that is available in many dialects.  This specification\n   defines an interoperable
    flavor of regexps, I-Regexp.\n\n   The present version -01 of this document is
    a slight update of the\n   original trial balloon, meant to determine whether
    this approach is\n   useful for the JSONPath WG.\n\n\t </p>\n      "
