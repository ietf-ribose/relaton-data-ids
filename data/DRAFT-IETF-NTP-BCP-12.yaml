abstract:
  content: "\n\t <p>   The Network Time Protocol (NTP) is one of the oldest protocols
    on the\n   Internet and has been widely used since its initial publication.\n
    \  This document is a collection of Best Practices for general operation\n   of
    NTP servers and clients on the Internet.  It includes\n   recommendations for
    stable, accurate and secure operation of NTP\n   infrastructure.  This document
    is targeted at NTP version 4 as\n   described in RFC 5905.\n\n\t </p>\n      "
