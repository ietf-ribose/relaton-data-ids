abstract:
  content: "\n\t <p>Single TFTP [2] server for huge number of diskless clients is
    prone\n   to single point of failure.  So, Multiple TFTP servers are needed for\n
    \  high availability.  Moreover, some of the clients need multiple\n   bootfiles
    for boot up.  This document provides a new DHCPv4 option\n   for clients to obtain
    information about multiple TFTP [2] servers and\n   bootfiles.\n\t </p>\n      "
