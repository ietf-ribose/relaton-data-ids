  content: "\n\t <p>Based on changes to the 4th edition of X.500, this document updates\nthe
    Lightweight Directory Access Protocol (LDAP). It defines an\nequality and a substrings
    matching rule for the 'Facsimile Telephone\nNumber' syntax and updates the 'facsimileTelephoneNumber'
    attribute\ntype to use them.\n\t </p>\n      "
