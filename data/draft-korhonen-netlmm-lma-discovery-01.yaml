abstract:
  content: "<p>Large Proxy Mobile IPv6 deployments would benefit from afunctionality,
    where a Mobile Access Gateway could dynamicallydiscover a Local Mobility Anchor
    for a Mobile Node attaching to aProxy Mobile IPv6 domain. The purpose of the dynamic
    discoveryfunctionality is to reduce the amount of static configuration in theMobile
    Access Gateway. This specification describes a number ofpossible dynamic Local
    Mobility Anchor discovery solutions.</p>"
