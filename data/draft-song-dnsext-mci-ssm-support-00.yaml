abstract:
- content: "<p>This document proposes the use of the new DNS RR type MCI (Multicast
    Channel Identifier), as it is specifying SSM (Source Specific Multicast) multicast
    channel [SSM] as a DNS Resource Record. It shall allow the advance multicast session
    advertisement by providing the dynamic mapping between SSM multicast channel and
    MCI.</p>"
