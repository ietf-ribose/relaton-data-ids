abstract:
- content: "<p>This document describes a model for the Forwarding Element (FE) Forces
    protocol endpoint. This model represents all the logical components, which are
    responsible for providing per-hop behavior inside a network element. This document
    also describes the MIB for the FE model, which can be used to communicate between
    Forwarding and Control Elements.</p>"
