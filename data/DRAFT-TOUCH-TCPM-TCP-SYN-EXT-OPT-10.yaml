abstract:
  content: "\n\t <p>   This document describes an experimental method to extend the
    option\n   space for connection parameters within the initial TCP SYN segment,\n
    \  at the start of a TCP connection. This method effectively extends\n   the option
    space of an initial SYN by using an additional coupled\n   segment that is sent
    'out-of-band'. It complements the proposed\n   Extended Data Offset (EDO) option
    that is applicable only after the\n   initial segment.\n\n\t </p>\n      "
