abstract:
  content: "\n\t <p>   Mobile nodes (e.g., aircraft of various configurations, terrestrial\n
    \  vehicles, seagoing vessels, enterprise wireless devices, etc.)\n   communicate
    with networked correspondents over multiple access\n   network data links and
    configure mobile routers to connect end user\n   networks.  A multilink interface
    specification is therefore needed\n   for coordination with the network-based
    mobility service.  This\n   document specifies the transmission of IP packets
    over Overlay\n   Multilink Network (OMNI) Interfaces.\n\n\t </p>\n      "
