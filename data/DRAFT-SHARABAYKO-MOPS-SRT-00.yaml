abstract:
  content: "\n\t <p>   This document specifies Secure Reliable Transport (SRT) protocol.\n
    \  SRT is a user-level protocol over User Datagram Protocol and provides\n   reliability
    and security optimized for low latency live video\n   streaming, as well as generic
    bulk data transfer.  For this, SRT\n   introduces control packet extension, improved
    flow control, enhanced\n   congestion control and a mechanism for data encryption.\n\nNote
    to Readers\n\n   Source for this draft and an issue tracker can be found at\n
    \  https://github.com/haivision/srt-rfc (https://github.com/haivision/\n   srt-rfc).\n\n\t
    </p>\n      "
