abstract:
- content: "<p>OSPFv3 is a candidate for deployments in environments where auto- configuration
    is a requirement. One such environment is the IPv6 home network where users expect
    to simply plug in a router and have it automatically use OSPFv3 for intra-domain
    routing. This document describes the necessary mechanisms for OSPFv3 to be self-configuring.</p>"
