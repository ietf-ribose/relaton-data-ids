abstract:
- content: "<p>This document describes scenarios at subscriber, carrier and enterprise
    sites during IPv4 sunsetting. In each site, there may be different requirements
    and issues. The aim of this document is to put forward some issues in these scenarios
    and to identify whether further specifications are needed to solve these issues
    to facilitate IPv4 sunsetting.</p>"
