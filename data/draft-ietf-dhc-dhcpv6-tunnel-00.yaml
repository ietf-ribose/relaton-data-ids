abstract:
- content: "<p>The host configuration protocol DHCPv6 [RFC3315] relies on link-local
    addressing and multicast to function. However, most of the existing 6over4 tunnel
    link types (e.g., 6rd [RFC5969] ) don't support IPv6 link-local addresses and
    even IPv6 multicast addresses. Taking 6rd as an example, this document specifies
    how DHCPv6 can be used across such tunnel links .</p>"
