abstract:
  content: "\n\t <p>According to RFC 3046, there is only one DHCP Option 82 allowed
    in a\ncertain DHCP message.  This document describes several cases that\nneed
    more than one Relay Agent to add link information.  Proposed\nmethod is to have
    different Relay Agents add multiple DHCP Option 82.\n\t </p>\n      "
