abstract:
  content: "\n\t <p>   [I-D.ietf-l2vpn-evpn] describes a solution of carrying multicast\n
    \  traffic using replication ingress and inclusive trees (P2MP LSPs).\n   It does
    not provide the usage of selective trees for carrying\n   multicast traffic.  This
    document provides protocols and procedures\n   by which an selective tree can
    be used to carry traffic belonging\n   only to a specified set of IP multicast
    streams from one or more EVPN\n   instances.\n\n\n\t </p>\n      "
