abstract:
  content: "\n\t <p>   This document describes a delivery mechanism based on the IPv6
    Hop-\n   by-Hop options extension header type to carry a DOTS client signal\n
    \  message over a congested network due to a DDoS attack. The specified\n   mechanism
    allows the DOTS client signal message to be included using\n   an opportunistic
    way in outgoing IPv6 packets traveling then through\n   the network to reach a
    DOTS server or relay.\n\n\n\t </p>\n      "
