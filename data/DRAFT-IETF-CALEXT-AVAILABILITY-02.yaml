abstract:
  content: "\n\t <p>   This document specifies a new iCalendar calendar component
    that\n   allows the publication of available and unavailable time periods\n   associated
    with a calendar user.  This component can be used in\n   standard iCalendar free-busy
    lookups, including iTIP free-busy\n   requests, to generate repeating blocks of
    available or busy time with\n   exceptions as needed.\n\n   This document also
    defines extensions to CalDAV calendar-access and\n   calendar-auto-schedule which
    specify how this new calendar component\n   can be used when doing free-busy time
    evaluation in CalDAV.\n\n\t </p>\n      "
