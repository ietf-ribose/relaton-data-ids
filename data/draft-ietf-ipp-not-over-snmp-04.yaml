abstract:
  content: "<p>This document is a submission to the Internet Printing ProtocolWorking
    Group of the Internet Engineering Task Force (IETF). Thisdocument is intended
    for eventual publication as an IETFInformational RFC. Comments should be submitted
    to the ipp@pwg.orgmailing list. This document specifies an OPTIONAL mapping of
    IPP notifications overSNMP via new service and job trap extensions to the original
    JobMonitoring MIB [RFC-2707]. This mapping may be used to deliverprinter notifications
    for any printer (not just IPP-capable ones) andalso to deliver job notifications
    for any job (not just onessubmitted via IPP). This document specifies (4) new
    object groups and (4) new SNMP trapsfor addition to the Job Monitoring MIB [RFC
    2707]. A working copy ofthese extensions inserted in the original Job Monitoring
    MIB ASN.1 isat: ftp://ftp.pwg.org/pub/pwg/ipp/new_NOT/jmp-trap-000808.mib</p>"
