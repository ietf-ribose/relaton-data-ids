abstract:
  content: "\n\t <p>   JSON Web Message (JWM) is a flexible way of describing an\n
    \  application-level message encoded in JSON that is suitable for\n   transfer
    over a variety of transport protocols.  JWMs through the\n   application of JSON
    Web Signature (JWS) and JSON Web Encryption (JWE)\n   can be digitally signed,
    integrity protected and or achieve\n   confidentiality via encryption.\n\n\t </p>\n
