abstract:
  content: "\n\t <p>   An IKEv2 extension defined in [I-D.ietf-ipsecme-qr-ikev2] allows\n
    \  IPsec traffic to be protected against someone storing VPN\n   communications
    today and decrypting it later, when (and if) quantum\n   computers are available.
    \ However, this protection doesn't cover an\n   initial IKEv2 SA, which might
    be unacceptable in some scenarios.\n   This specification defines an alternative
    way get the same protection\n   against quantum computers, which allows to extend
    it on the initial\n   IKEv2 SA.\n\n\t </p>\n      "
