abstract:
  content: "\n\t <p>This memo describes use cases, requirements, and protocol extensions\nfor
    using the Session Description Protocol (SDP) Offer/Answer model\nfor a SIP connection
    address type in order to provide a mechanism\nwhich allows the transport of a
    SIP URI within the SDP connection\nline, for use when the actual IP addresses
    are not known at offer/\nanswer time.\n\t </p>\n      "
