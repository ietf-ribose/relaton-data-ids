abstract:
- content: <p>To accommodate byte range requests for content that has data appended
    over time, this document defines a new HTTP range unit named "bytes- live". The
    "bytes-live" range unit provides the ability for a client to specify a byte range
    in a GET or HEAD request which starts at an arbitrary byte offset within the representation
    and ends at an indeterminate offset, represented by "*".</p>
