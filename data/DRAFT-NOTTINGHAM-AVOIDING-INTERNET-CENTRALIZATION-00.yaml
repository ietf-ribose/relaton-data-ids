abstract:
  content: "\n\t <p>   Avoiding centralization is an important goal for Internet protocols.\n
    \  This document offers a definition of centralization, discusses why it\n   is
    necessary for Internet protocol designers to consider its risks,\n   identifies
    different kinds of centralization, catalogues some\n   limitations of current
    approaches to controlling it, and recommends\n   best practices for protocol designers.\n\n\t
