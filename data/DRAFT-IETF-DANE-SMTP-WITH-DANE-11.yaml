abstract:
  content: "\n\t <p>   This memo describes a downgrade-resistant protocol for SMTP
    transport\n   security between Mail Transfer Agents (MTAs) based on the DNS-Based\n
    \  Authentication of Named Entities (DANE) TLSA DNS record.  Adoption of\n   this
    protocol enables an incremental transition of the Internet email\n   backbone
    to one using encrypted and authenticated Transport Layer\n   Security (TLS).\n\n\t
