abstract:
  content: "\n\t <p>   HTTP/2 provides multiplexing of HTTP requests over a single\n
    \  underlying transport connection.  HTTP/2 Transport defines the use of\n   the
    bidirectional extended CONNECT handshake to negotiate the use of\n   application
    protocols using streams of an HTTP/2 connection as\n   transport.\n\n\t </p>\n
