abstract:
  content: "\n\t <p>   This document defines a standard profile for Autonomous System\n
    \  Provider Authorization in the Resource Public Key Infrastructure.  An\n   Autonomous
    System Provider Authorization is a digitally signed object\n   that provides a
    means of verifying that a Customer Autonomous System\n   holder has authorized
    a Provider Autonomous System to be its upstream\n   provider and for the Provider
    to send prefixes received from the\n   Customer Autonomous System in all directions
    including providers and\n   peers.\n\n\n\t </p>\n      "
