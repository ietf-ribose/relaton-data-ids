abstract:
- content: "<p>There is an ongoing effort in IETF RMCAT working group to standardize
    rate adaptation algorithm(s) for real-time interactive communication. To ensure
    seamless and robust user experience, the proposed rate adaptation algorithm(s)
    should work well across all access network types. This document describes test
    cases for evaluating performances of the proposed rate adaptation solutions over
    LTE and Wi-Fi networks.</p>"
