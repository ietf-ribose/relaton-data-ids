abstract:
- content: "<p>The existing definition of YANG datastores supported by NETCONF only
    provides a loose definition of the running datastore, and no formal definition
    of any datastore that represents the operational state of a device. This document
    defines a refined datastore model with new concrete and abstract datastores to
    allow devices to provide a clean separation between an operator's intended configuration
    of a device and the actual running operational state of a device. It provides
    a similiar, but alternative, datastore framework to the one described in draft-schoenw-netmod-revised-datastores.</p>"
