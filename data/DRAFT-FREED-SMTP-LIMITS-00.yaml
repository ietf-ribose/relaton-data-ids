abstract:
  content: "\n\t <p>   This document defines a \"LIMITS\" extension for the Simple
    Mail\n   Transfer Protocol (SMTP) and an associated limit registry.  This\n   extension
    provides the means for an SMTP server to inform the SMTP\n   client of limits
    the server intends to apply to the protocol during\n   the current SMTP session.
    \ The client is then able adapt its behavior\n   in order to conform to those
    limits.\n\n\t </p>\n      "
