abstract:
  content: "\n\t <p>   This document describes how to re-use the emergency services\n
    \  mechanisms specified for the Session Initiation Protocol (SIP) to\n   accomplishing
    emergency calling support in vehicles.  Profiling and\n   simplifications are
    possible due to the nature of the functionality\n   that is going to be provided
    in vehicles with the usage of Global\n   Positioning System (GPS).\n\n\t </p>\n
