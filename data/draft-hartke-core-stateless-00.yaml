abstract:
- content: <p>This document provides considerations for alleviating CoAP clients and
    intermediaries of maintaining per-request state. Additionally, it introduces a
    new, optional CoAP protocol extension for extended tokens. [[The present draft
    presents two alternative variants for extending CoAP with extended tokens. Variant
    A makes use of the unused values in the TKL field of the CoAP header. Variant
    B duplicates the functionality of the token field of the CoAP header in a new
    CoAP option, "Extended-Token". The considerations for stateless clients making
    use of either variant are the same.]] This document updates RFCs 7252 and 8323
    (if Variant A).</p>
