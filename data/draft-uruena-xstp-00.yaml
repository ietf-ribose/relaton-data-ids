abstract:
- content: "<p>This document defines the eXtensible Service Transfer Protocol (XSTP),
    a lightweight protocol that allows Directory Agents from a common Realm to download
    all the available Service information (for example, at startup), in order to share
    the same view of their Service information repository. XSTP is one of the protocols
    of the eXtensible Service Discovery Framework (XSDF).</p>"
