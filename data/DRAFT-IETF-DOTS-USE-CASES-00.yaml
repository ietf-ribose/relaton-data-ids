abstract:
  content: "\n\t <p>   This document delineates principal and ancillary use cases
    for DDoS\n   Open Threat Signaling (DOTS), a communications protocol intended
    to\n   facilitate the programmatic, coordinated mitigation of Distributed\n   Denial
    of Service (DDoS) attacks via a standards-based mechanism.\n   DOTS is purposely
    designed to support requests for DDoS mitigation\n   services and status updates
    across inter-organizational\n   administrative boundaries.\n\n\t </p>\n      "
