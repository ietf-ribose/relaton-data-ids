abstract:
  content: "\n\t <p>   The CDNI Metadata interface enables interconnected CDNs to
    exchange\n   content distribution metadata in order to enable content acquisition\n
    \  and delivery.  The CDNI metadata associated with a piece of content\n   provides
    a downstream CDN with sufficient information for the\n   downstream CDN to service
    content requests on behalf of an upstream\n   CDN.  This document describes both
    a base set of CDNI metadata and\n   the protocol for exchanging that metadata.\n\n\n\t
    </p>\n      "
