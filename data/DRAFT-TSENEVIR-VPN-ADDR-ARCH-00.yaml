abstract:
  content: "\n\t <p>In this document we present an addressing architecture for VPN\nIdentifier.
    Addressing Architecture presented in this document\nallows to identify VPN in
    globally unique manner. It introduces a\nnon overlapping address space for different
    classes of VPN (L3 VPN,\nVPLS etc..). The addressing architecture presented in
    this document\nallow to identify attributes of the VPN as part of the VPN\nidentifier
    through an embedded attribute field.\n\n\t </p>\n      "
