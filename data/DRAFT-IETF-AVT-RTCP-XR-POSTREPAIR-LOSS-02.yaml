abstract:
  content: "\n\t <p>This document defines an RTCP XR Report Block that allows the\nreporting
    of a simple post-repair loss count metric for use in a\nrange of RTP applications.
    \ It complements the pre-repair loss count\nmetric \"cumulative number of packets
    lost\" provided by RFC3550.\n\t </p>\n      "
