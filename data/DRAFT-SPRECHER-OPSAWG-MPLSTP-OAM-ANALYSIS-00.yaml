abstract:
  content: "\n\t <p>The intention of this document is to analyze the set of requirements\nfor
    OAM in MPLS-TP as defined in [MPLS-TP OAM Requirements], to\nverify whether the
    existing MPLS OAM tools can be applied to these\nrequirements, identify which
    of the existing tools need to be\nextended, and which new tools should be defined.
    \ Eventually, the\npurpose of the document is to recommend which of the existing
    tools\nshould be extended and what new tools should be defined to support\nthe
    set of OAM requirements for MPLS-TP.\n\t </p>\n      "
