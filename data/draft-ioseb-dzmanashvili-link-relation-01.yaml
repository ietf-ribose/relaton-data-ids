abstract:
- content: "<p>RFC 5988 [RFC5988] defined the way of indicating resources on the Web.
    This specification defines a link relation type which may be used to express the
    relationships between a collection and an input form for adding additional member
    items to the context collection, or between an item and a pre-populated input
    form for modifying the context item. Editorial Note (To be removed by RFC Editor)
    Distribution of this document is unlimited. Comments should be sent to the IETF
    Apps-Discuss mailing list (see &lt;https://www.ietf.org/mailman/listinfo/apps-discuss&gt;).</p>"
