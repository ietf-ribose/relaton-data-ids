abstract:
  content: "\n\t <p>   The Virtual eXtensible Local Area Network enables multiple
    tenants to\n   operate in a data center.  Each tenant needs to be assigned a\n
    \  priority group to prioritize their traffic.  Cloud carriers wish to\n   use
    quality of service to differentiate different applications.  For\n   these purposes,
    three bits are assigned in the eXtensible Local Area\n   Network header.  How
    these bits are assigned and are processed in the\n   network are explained in
    detail.\n\n\t </p>\n      "
