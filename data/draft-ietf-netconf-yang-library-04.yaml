abstract:
  content: "<p>This document describes a YANG library, which provides information
    about all the YANG modules used by a network management server (e.g., a Network
    Configuration Protocol (NETCONF) server). Simple caching mechanisms are provided
    to allow clients to minimize retrieval of this information.</p>"
