abstract:
  content: "\n\t <p>   This document discusses some scenarios when IPv6 hosts might
    not be\n   able to properly detect the fact the network they are connected to\n
    \  has changed IPv6 addressing.  It proposes changes to the Default\n   Address
    Selection algorithm defined in [RFC6724] to mitigate the\n   impact of the abovementioned
    failure scenarios as well as provides\n   recommendations for sending Prefix Information
    Options (PIO).  It\n   updated [RFC6724].\n\n\t </p>\n      "
