abstract:
  content: <p>This document describes a method for controlling two specific typesof
    Ethernet switching via a Generalized Multi-Protocol LabelSwitching (GMPLS) based
    User-Network Interface (UNI). This documentsupports the types of switching required
    to implied by the Ethernetservices that have been defined in the context of the
    Metro EthernetForum (MEF) and International Telecommunication Union (ITU) G.8011.This
    document is the UNI companion to "Generalized MPLS (GMPLS)Support For Metro Ethernet
    Forum and G.8011 Ethernet ServiceSwitching". This document does not define or
    limit the underlyingintra-domain or Internal NNI (I-NNI) technology used to support
    theUNI.Contents</p>
