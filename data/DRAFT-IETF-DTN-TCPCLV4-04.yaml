abstract:
  content: "\n\t <p>   This document describes a revised protocol for the TCP-based\n
    \  convergence layer (TCPCL) for Delay-Tolerant Networking (DTN).  The\n   protocol
    revision is based on implementation issues in the original\n   TCPCL Version 3
    and updates to the Bundle Protocol contents,\n   encodings, and convergence layer
    requirements in Bundle Protocol\n   Version 7.  Specifically, the TCPCLv4 uses
    CBOR-encoded BPv7 bundles\n   as its service data unit being transported and provides
    a reliable\n   transport of such bundles.  Several new IANA registries are defined\n
    \  for TCPCLv4 which define some behaviors inherited from TCPCLv3 but\n   with
    updated encodings and/or semantics.\n\n\t </p>\n      "
