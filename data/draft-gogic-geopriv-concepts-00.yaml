abstract:
  content: "\t <t>This paper defines and explains some geographic location concepts
    ofinterest to GeoPriv. Many of these are of particular interest inmobile wireless
    systems and Internet applications involving thosesystems and devices. The interaction
    between location servicearchitecture elements is briefly described. Methods of
    protectingprivacy by controlling the precision with which location informationis
    disclosed are elaborated.</p>"
