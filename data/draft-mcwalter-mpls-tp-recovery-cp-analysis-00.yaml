abstract:
  content: "\t <t>Segment recovery function can be signaled using the GMPLS SegmentRecovery
    protocol, or by using LSP Hierarchy with End-to-EndRecovery.This draft contrasts
    the two techniques, with particular attention todifferences in control plane function
    and administrative options, andwith regard to requirements for the MPLS-TP control
    plane.This draft discusses existing protocols. It proposes nothing new.</p>"
