abstract:
- content: "<p>Segment recovery function can be signaled using the GMPLS Segment Recovery
    protocol, or by using LSP Hierarchy with End-to-End Recovery. This draft contrasts
    the two techniques, with particular attention to differences in control plane
    function and administrative options, and with regard to requirements for the MPLS-TP
    control plane. This draft discusses existing protocols. It proposes nothing new.</p>"
