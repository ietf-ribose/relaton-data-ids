abstract:
  content: "\n\t <p>The Extensible Authentication Protocol (EAP) is a generic framework\nsupporting
    multiple types of authentication methods.\n\nBased on the EAP Early Authentication
    Model defined by RFC5836, this\ndocument specifies the extensions of EAP to support
    both intra-AAA-\nrealm and inter-AAA-realm handover.\n\t </p>\n      "
