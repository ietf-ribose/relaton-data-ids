abstract:
  content: "\t <t>This draft presents the specifications of the 'Reliable MulticastTransport
    Protocol,' which is used for information delivery such asnewspaper delivery and
    software updates. The protocol aims to realizea full reliable multicast of bulk
    data from a server to thousands ofreceivers. Scalability of the protocol, flow/congestion
    controlextension, and security issues are described as an addendum for theprotocol
    specifications. This document defines RMTP version 1specification and also constitutes
    a Part 1 of RMTP version 2specification.</p>"
