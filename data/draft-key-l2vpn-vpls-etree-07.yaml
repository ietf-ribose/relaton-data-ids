- content: "<p>This document proposes a simple and effective approach to emulate E-Tree
    services over an MPLS network. Section 4 presents a minimal extension to the current
    VPLS architecture defined in [RFC4761] and [RFC4762] to fulfil the specific E-Tree
    requirement: Leaf cannot communicate with Leaf. Backward compatibility issues
    are addressed also.</p>"
