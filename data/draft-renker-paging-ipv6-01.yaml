abstract:
  content: "\t <t>This document defines an IP paging concept that supports a registeredidle
    state of a mobile node and coordinates paging independent of theunderlying layer-2
    medium. The concept specifies a generic protocolthat allows to abstract away from
    layer-2 paging capabilities up tothe Access Routers, providing wired or wireless
    network access toidle mobile terminals. A new entity, called Paging Agent, isintroduced.
    This Paging Agent supports employment of severaldifferent paging strategies. The
    reference mobility architecture ofthis specification is Mobile IPv6. Avoiding
    modifications of MobileIPv6 entities, the paging concept integrates modularly
    into themobility environment</p>"
