abstract:
  content: "<p>DomainKeys Identified Mail (DKIM) allows an administrative maildomain
    (ADMD) to assume some responsibility for a message. As theindustry has now gained
    some deployment experience, the goal for thisdocument is to explore the use of
    DKIM for scenarios that includeintermediaries, such as Mailing List Managers (MLMs).</p>"
