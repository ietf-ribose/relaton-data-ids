abstract:
- content: "<p>This document specifies an Extensible Authentication Protocol (EAP)
    method for authentication using the GSM Subscriber Identity Module (SIM) and standard
    GPRS Security and Mobility Management(GMM) messages. This method uses standard
    GPRS authentication and is recommended to be used within a secure transport layer
    channel established using another EAP method like PEAP.</p>"
