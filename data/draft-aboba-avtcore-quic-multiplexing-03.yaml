abstract:
  content: "<p>If QUIC is to be used in a peer-to-peer manner, with NAT traversal,
    then it is necessary to be able to demultiplex QUIC and other protocols used in
    WebRTC on a single UDP port. This memo discusses options for demultiplexing.</p>"
