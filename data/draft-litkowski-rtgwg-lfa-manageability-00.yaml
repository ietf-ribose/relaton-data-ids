- content: "<p>Loop Free Alternates (LFA), as defined in RFC 5286 is an IP Fast ReRoute
    (IP FRR) mechanism enabling traffic protection for IP traffic. Following first
    deployment experience, this document provides operational feedback on LFA, highlights
    some limitations and proposes a set of refinements to address those limitations.</p>"
