abstract:
  content: "<p>This document describes a methodology for constructing DNSSECLookaside
    Validation Trust Alliance (DLVTA) of multiple DNSSECLookaside Validation (DLV)
    domains without disrupting the deploymentof standard DNSSEC. The DLVTA allows
    validating resolvers tovalidate DNSSEC-signed data from multiple DLV domains withoutmaintaining
    a series of trust anchors for those different DLV domainsin their name server
    configurations.</p>"
