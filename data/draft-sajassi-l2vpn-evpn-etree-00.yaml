abstract:
  content: "<p>The Metro Ethernet Forum (MEF) has defined a rooted-multipoint Ethernet
    service known as Ethernet Tree (E-Tree). [ETREE-FRAMEWORK] proposes a solution
    framework for supporting this service in MPLS networks. This document discusses
    how those functional requirements can be easily met with E-VPN.</p>"
