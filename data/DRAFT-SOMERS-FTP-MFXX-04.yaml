abstract:
  content: "\n\t <p>This document defines extensions to the FTP specification STD
    9, RFC\n   959, \"FILE TRANSFER PROTOCOL (FTP)\".  These extensions provide the\n
    \  ability for a FTP Client to modify the last modification time, the\n   creation
    time, or multiple facts (last modification time, creation\n   time, operating
    system permissions, etc.) of an object in the server-\n   FTP process NVFS.  These
    extensions are implemented by three new\n   optional commands: \"MFMT\" (Modify
    Fact: Modification Time), \"MFCT\"\n   (Modify Fact: Creation Time), and \"MFF\"
    (Modify Fact: Facts).\n\n\t </p>\n      "
