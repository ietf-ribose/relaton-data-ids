abstract:
  content: "\n\t <p>   This document defines the \"ANAME\" DNS RR type, to provide
    similar\n   functionality to CNAME, but only for address queries.  Unlike CNAME,\n
    \  an ANAME can coexist with other record types.  The ANAME RR allows\n   zone
    owners to make an apex domain name into an alias in a standards\n   compliant
    manner.\n\n\t </p>\n      "
