abstract:
  content: "\n\t <p>   This document describes a minimal implementation of the IP\n
    \  Encapsulation Security Payload (ESP) described in RFC 4303.  Its\n   purpose
    is to enable implementation of ESP with a minimal set of\n   options that makes
    the minimal implementation compatible with ESP as\n   described in RFC 4303.  A
    minimal version of ESP is not intended to\n   become a replacement of the RFC
    4303 ESP, but instead to enable a\n   limited implementation to interoperate with
    implementations of RFC\n   4303 ESP.\n\n   This document describes what is required
    from RFC 4303 ESP as well as\n   various ways to optimize compliance with RFC
    4303 ESP.\n\n   This document does not update or modify RFC 4303, but provides
    a\n   compact description of how to implement the minimal version of the\n   protocol.
    \ If this document and RFC 4303 conflicts then RFC 4303 is\n   the authoritative
    description.\n\n\t </p>\n      "
