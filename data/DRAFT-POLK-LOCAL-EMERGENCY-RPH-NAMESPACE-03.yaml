abstract:
  content: "\n\t <p>   This document creates the new Session Initiation Protocol (SIP)\n
    \  Resource Priority header field namespace \"esnet\" for local emergency\n   usage
    to a public safety answering point (PSAP), between PSAPs, and\n   between a PSAP
    and first responders and their organizations, and\n   places this namespace in
    the IANA registry.\n\n\n\n\t </p>\n      "
