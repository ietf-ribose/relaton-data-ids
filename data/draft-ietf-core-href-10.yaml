abstract:
- content: "<p>The Constrained Resource Identifier (CRI) is a complement to the Uniform
    Resource Identifier (URI) that serializes the URI components in Concise Binary
    Object Representation (CBOR) instead of a sequence of characters. This simplifies
    parsing, comparison and reference resolution in environments with severe limitations
    on processing power, code size, and memory size. The present revision -10 of this
    draft contains an experimental addition that allows representing user information
    (https://alice@chains.example) in the URI authority component. This feature lacks
    test vectors and implementation experience at the time of writing and requires
    discussion.</p>"
