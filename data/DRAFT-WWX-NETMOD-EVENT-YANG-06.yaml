abstract:
  content: "\n\t <p>   RFC8328 defines a policy-based management framework that allows\n
    \  definition of a data model to be used to represent high-level,\n   possibly
    network-wide policies.  Policy discussed in RFC8328 are\n   classified into imperative
    policy and declarative policy, Event\n   Condition Action (ECA) policy is an typical
    example of imperative\n   policy.  This document defines a YANG data model for
    the ECA policy\n   management.  The ECA policy YANG provides the ability for the
    network\n   management function (within a network element) to control the\n   configuration
    and monitor state change and take simple and instant\n   action on the server
    when a trigger condition on the system state is\n   met.\n\n\t </p>\n      "
