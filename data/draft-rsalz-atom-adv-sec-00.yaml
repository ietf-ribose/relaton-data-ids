abstract:
  content: <p>The Atom and APP specifications specify simple uses of cryptographyto
    sign and encrypt their documents. Each document is processedcompletely, and in
    isolation. This document specifies additionaluses that enable selective protection
    or encryption of content, andallow a "trust path" to be created across "atom:link"
    elements.</p>
