abstract:
  content: "<p>There is a trend in mobile network that gateways are deployed moreand
    more closer to the network edge. The motivation of this trendcomes from several
    aspects and the result is that the mobile networkarchitecture is evolving toward
    flatten network architecture. Inthis scenario, mobility solution needed to be
    studied to fit for theflatten network. This document analysis the benefit of distributingmobility
    anchor to the network edge from the traffic load pespective.</p>"
