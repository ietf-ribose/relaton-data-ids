abstract:
  content: "<p>LSP-Ping and BFD for MPLS are existing and widely deployment OAMmechanisms
    for MPLS LSPs. This document describes an ACHencapsulation for LSP-Ping, that
    would enable use of LSP-Ping fornetworks where IP addressing is not in use. This
    document alsoclarifies the use of BFD for MPLS LSPs using ACH encapsulation, whenIP
    addressing may not be available and/or it may not be desirable toencapsulate BFD
    packets in IP.</p>"
