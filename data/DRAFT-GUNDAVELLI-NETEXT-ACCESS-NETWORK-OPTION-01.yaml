abstract:
  content: "\n\t <p>   This specification defines a mechanism and a related mobility
    option\n   for carrying the access network identifier and the access operator\n
    \  identification information from the mobile access gateway to the\n   local
    mobility anchor over Proxy Mobile IPv6.  Based on the received\n   information,
    the local mobility anchor is able to provide access\n   network and access operator
    specific handling or policing for the\n   mobile node traffic.\n\n\t </p>\n      "
