abstract:
- content: "<p>Multipurpose Internet Mail Extensions (MIME) and various other Internet
    protocols are capable of using many different charsets. This in turn means that
    the ability to label different charsets is essential. This document specifies
    an Internet Best Current Practices for the Internet Community, and requests discussion
    and suggestions for improvements.</p>"
