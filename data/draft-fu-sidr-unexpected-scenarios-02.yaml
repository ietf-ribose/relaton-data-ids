abstract:
- content: "<p>There are some unexpected scenarios where a CA allocates resources
    to the sub-node caused by misoperation or malicious operation of CA in RPKI. Then
    some mechanisms may be needed to avoid these scenarios to happen. This document
    describes these scenarios and related experiments are presented.</p>"
