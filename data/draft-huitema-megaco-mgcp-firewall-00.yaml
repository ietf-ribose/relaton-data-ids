abstract:
- content: "<p>The Media Gateway Control Protocol (MGCP) organizes the communication
    between a Media Gateway controller, or call agent, and a Media Gateway, e.g. a
    Voice over IP gateway or a Network Access Server. MGCP is defined in a companion
    document [1]. This document explains how MGCP can be used to handle 'packet relays',
    such as firewalls. It contains an introduction, two example call flows, and a
    discussion of some open questions.</p>"
