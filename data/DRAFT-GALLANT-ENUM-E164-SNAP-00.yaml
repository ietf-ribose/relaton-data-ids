abstract:
  content: "\n\t <p>This is an unofficial snapshot of some E.164 work.  It includes
    some\ninformation on E.164-series ITU-T Recommendations, 'country code'\nassignments,
    and future pending decisions, meetings, and work.\nE.164 is an ITU-T Recommendation
    on international numbering for\npublic telecommunication.  All views expressed
    in this Internet\nDraft are unofficial and are not intended to represent those
    of any\norganization, corporation, or Administration.\n\n   This Internet-Draft
    is an independent submission to the Telephone\n   Number Mapping (enum) working
    group.  Comments should be sent to the\n   author.\n\t </p>\n      "
