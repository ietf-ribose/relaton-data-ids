abstract:
- content: "<p>This document describes a Transport Mapping Security Model (TMSM) for
    the Simple Network Management Protocol (SNMP) architecture defined in RFC3411.
    At this stage, this document describes a framework, not a protocol. It does not
    provide a complete solution - it rather identifies and discusses some key aspects
    that need discussion and future work.</p>"
