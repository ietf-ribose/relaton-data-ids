abstract:
- content: "<p>The Network Security Functions (NSF) NSF-facing interface exists between
    the Service Provider's management system (or Security Controller) and the NSF
    to enforce security policy provisioning and network security status monitoring.
    This document focuses on the monitoring part and defines the corresponding information
    model for it.</p>"
