abstract:
  content: "<p>At present, various security components have appeared. All thesecurity
    components should work together to establish a strongerdefense architecture in
    the future, so it is necessary for thesecomponents to communicate with each other.
    This document describesthe Security Components Exchange Protocol (SCXP), anapplication-level
    protocol for exchanging data between securitycomponents. SCXP supports mutual-authentication,
    integrity,confidentiality and replay protection over a connection-orientedprotocol.</p>"
