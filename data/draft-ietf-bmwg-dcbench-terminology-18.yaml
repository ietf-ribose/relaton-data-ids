abstract:
  content: "\t <t>The purpose of this informational document is to establish definitionsand
    describe measurement techniques for data center benchmarking, aswell as it is
    to introduce new terminologies applicable to performanceevaluations of data center
    network equipment. This document establishesthe important concepts for benchmarking
    network switches and routers inthe data center and, is a pre-requisite to the
    test methodologypublication [draft-ietf-bmwg-dcbench-methodology]. Many of these
    termsand methods may be applicable to network equipment beyond thispublication's
    scope as the technologies originally applied in the datacenter are deployed elsewhere.</p>"
