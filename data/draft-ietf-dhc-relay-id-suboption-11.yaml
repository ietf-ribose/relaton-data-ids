abstract:
- content: "<p>This draft defines a new Relay Agent Identifier suboption for the Dynamic
    Host Configuration Protocol's (DHCP) Relay Agent Information option. The suboption
    carries a value that uniquely identifies the relay agent device within the administrative
    domain. The value is normally administratively-configured in the relay agent.
    The suboption allows a DHCP relay agent to include the identifier in the DHCP
    messages it sends.</p>"
