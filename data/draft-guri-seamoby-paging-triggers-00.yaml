abstract:
  content: "\t <t>This draft defines a layer-2 API in C-language for IP paging.API
    is presented in the form of callback functions. Whenevera significant event takes
    place in layer-2, upper layers arenotified using triggers, which can be implemented
    usingcallback functions. Network and upper layer protocols can usethese callbacks
    to fine tune layer-3 protocols. Paging APIdefines callback functions for dormant
    mode relatedinformation, sent from layer-2 to layer-3. API also defines aset of
    attributes, which define static properties of theunderlying network. Each layer-2
    technology may use thishierarchy to specify its properties and limitations.</p>"
