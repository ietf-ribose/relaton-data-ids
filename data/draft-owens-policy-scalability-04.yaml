abstract:
  content: "\t <t>Policy Management System (PMS) scalability and resource utilization
    areimportant aspects of Policy. Policy management requires centralizedmanagement.
    Scalability factors into the requirements since acentralized management system
    is not practical if it doesn't scale wellto fit the management needs of the environment.
    The objectives forproviding PMS scalability and resource utilization are provided
    in thisdraft.</p>"
