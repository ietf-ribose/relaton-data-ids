abstract:
- content: "<p>This document specifies the behavior that is expected from the Domain
    Name System with regard to DNS queries for names ending with '.homenet.', and
    designates this top-level domain as a special-use domain name. The '.homenet'
    top-level domain replaces '.home' as the default domain used by the Home Networking
    Control Protocol (HNCP).</p>"
