abstract:
  content: "\n\t <p>This document analyzes the main implementation of lightweight
    IP\nstack over constrained platform, including Contiki, TinyOS, and Atmel\nRUM
    approach.  The consideration for lightweight IP stack\nimplementation is summarized.
    \ The target of this document is to\nfacilitate the ongoing/future developers
    on lightweight IP stack and\nprovide guideline for lightweight IP stack implementation
    by\ndocumenting the related techniques.\n\t </p>\n      "
