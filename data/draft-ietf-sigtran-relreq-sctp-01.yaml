abstract:
- content: "<p>This document describes an extension to the Stream Control Transmission
    Protocol (SCTP) [RFC2960] to provide a generic method for transmitting a reliable
    control chunk. This provides a framework whereby future applications which require
    a specific SCTP control chunk(s) to be sent reliably can use this extension to
    provide the required functionality.</p>"
