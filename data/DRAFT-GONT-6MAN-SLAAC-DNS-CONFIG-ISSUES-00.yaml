abstract:
  content: "\n\t <p>   RFC 6106 specifies two Neighbor Discovery options that can
    be\n   included in Router Advertisement messages to convey information about\n
    \  DNS recursive servers and DNS Search Lists.  Small lifetime values\n   for
    the aforementioned options have been found to cause\n   interoperability problems
    in those network scenarios in which these\n   options are used to convey DNS-related
    information.  This document\n   analyzes the aforementioned problem, and formally
    updates RFC 6106\n   such that these issues are mitigated.\n\n\t </p>\n      "
