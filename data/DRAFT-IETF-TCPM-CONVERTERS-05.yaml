abstract:
  content: "\n\t <p>   This document specifies an application proxy, called Transport\n
    \  Converter, to assist the deployment of TCP extensions such as\n   Multipath
    TCP.  This proxy is designed to avoid inducing extra delay\n   when involved in
    a network-assisted connection (that is, 0-RTT).\n\n   This specification assumes
    an explicit model, where the proxy is\n   explicitly configured on hosts.\n\n
