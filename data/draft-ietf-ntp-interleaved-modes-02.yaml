abstract:
- content: "<p>This document extends the specification of Network Time Protocol (NTP)
    version 4 in RFC 5905 with special modes called the NTP interleaved modes, that
    enable NTP servers to provide their clients and peers with more accurate transmit
    timestamps that are available only after transmitting NTP packets. More specifically,
    this document describes three modes: interleaved client/server, interleaved symmetric,
    and interleaved broadcast.</p>"
