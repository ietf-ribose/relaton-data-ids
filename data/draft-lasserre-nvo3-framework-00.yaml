abstract:
- content: "<p>Several IETF drafts relate to the use of overlay networks to support
    large scale virtual data centers. This draft provides a framework for Network
    Virtualization over L3 (NVO3) and is intended to help plan a set of work items
    in order to provide a complete solution set. It defines a logical view of the
    main components with the intention of streamlining the terminology and focusing
    the solution set.</p>"
