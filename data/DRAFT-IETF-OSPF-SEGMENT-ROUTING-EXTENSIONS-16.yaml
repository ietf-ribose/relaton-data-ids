abstract:
  content: "\n\t <p>   Segment Routing (SR) allows a flexible definition of end-to-end
    paths\n   within IGP topologies by encoding paths as sequences of topological\n
    \  sub-paths, called \"segments\".  These segments are advertised by the\n   link-state
    routing protocols (IS-IS and OSPF).\n\n   This draft describes the OSPF extensions
    required for Segment\n   Routing.\n\n\n\t </p>\n      "
