abstract:
- content: "<p>Every OSPF interface is assigned an identifier, Interface ID, which
    uniquely identifies the interface on the router. In some cases it is useful to
    know the Interface ID assigned by the adjacent router on its side of the adjacency
    (Remote Interface ID). This draft describes the extensions to OSPF link-local
    signalling to advertise the Local Interface Identifier.</p>"
