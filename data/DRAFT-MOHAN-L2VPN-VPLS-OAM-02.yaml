abstract:
  content: "\n\t <p>This document provides a comprehensive end-to-end solution for
    VPLS \nOperation, Administration and Maintenance (OAM). This solution is \nbased
    on the L2VPN OAM framework [L2VPN-OAM-REQ-FRMK] and specifies \nhow to meet the
    requirements set therein. \n \n \nConventions \n \nThe key words \"MUST\", \"MUST
    NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\", \n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this \ndocument are to be interpreted as described
    in RFC 2119\n\t </p>\n      "
