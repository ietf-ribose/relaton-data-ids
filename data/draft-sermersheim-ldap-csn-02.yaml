abstract:
- content: "<p>This document defines a syntax schema element for the Lightweight Directory
    Access Protocol ([LDAP]) which is used to hold a Change Sequence Number (CSN).
    In general, a change sequence number represents the place and time that a directory
    entity was changed. It may be used by various attributes for various LDAP replication,
    and synchronization applications.</p>"
