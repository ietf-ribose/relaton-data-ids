abstract:
  content: "\t <t>Email has come to be the single most important application of modernInformation
    Technology. It is often considered business critical.Most current email systems
    have means for automated replies toincoming messages. These are mostly used for
    so-called out-of-officereplies or OoO-replies for short.This document discusses
    problems of out-of-office replies andsuggests best practices and controls that
    should be put in place.</p>"
