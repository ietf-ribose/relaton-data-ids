abstract:
  content: "<p>This document defines a framework for improving the security of the
    Extensible Messaging and Presence Protocol (XMPP) in two respects. First, it introduces
    the concept of a prooftype for establishing a strong association between a domain
    name and an XML stream. Second, it provides guidelines for securely delegating
    a source domain to a derived domain, which is especially important in virtual
    hosting environments.</p>"
