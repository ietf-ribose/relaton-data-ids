abstract:
  content: "\n\t <p>This memo describes a reference to third generation partner ship\nproject
    (3GPP) defined traffic flow template (TFT) as a traffic\nselector in the flow
    based routing mechanism described in the flow\nbinding draft [1].  This memo,
    further specifies a new traffic\nselector sub-option format to be used with the
    flow binding mobility\noption defined in draft [1], in order to transport the
    TFT reference\nfrom the mobile node to its home agent in a 3GPP SAE (service\narchitecture
    evolution) scenario.\n\t </p>\n      "
