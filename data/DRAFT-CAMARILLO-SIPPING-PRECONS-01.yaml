abstract:
  content: "\n\t <p>In this document, we describe how a UAS (User Agent Server) involved\nin
    a session modification can explicitly signal the point where the\nnew session
    parameters start being used.  Explicitly signalling such\na change in the session
    parameters can be useful so that network\nintermediaries such as B2BUAs (Back-to-back
    User Agents) have a clear\npicture of the session's state at every point.\n\t
    </p>\n      "
