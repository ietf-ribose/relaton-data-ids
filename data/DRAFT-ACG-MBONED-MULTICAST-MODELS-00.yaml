abstract:
  content: "\n\t <p>   The draft provides a high-level overview of multicast service
    and\n   deployment models, principally the Any-Source Multicast (ASM) and\n   Source-Specific
    Multicast (SSM) models, and aims to provoke\n   discussion of applicability of
    the models to certain scenarios.  This\n   initial draft is by no means comprehensive.
    \ Comments on the initial\n   content, and what further content would be appropriate,
    or indeed\n   whether the draft is of value, are welcomed.\n\n\t </p>\n      "
