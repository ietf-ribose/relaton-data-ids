abstract:
- content: <p>This specification defines a new SIP header field, Feature-Caps, to
    convey feature capability indicators, which are used by SIP entities not represented
    by the URI of the Contact header field to indicate support of features and capabilities,
    where media feature tags cannot be used to indicate the support. This specification
    also defines feature capability indicators, and creates a new IANA registry, "Proxy-Feature
    Feature Capability Indicator Trees", for registering feature capability indicators.</p>
