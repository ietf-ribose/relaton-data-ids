abstract:
  content: "\n\t <p>This document describes the transport of IP datagrams over the
    \nSecurity Industry Association standard [3] five-conductor cable \ncalled the
    Wiegand interface used for communication between card \nreaders and control panels
    in physical access control systems.  \n\n \n \n Conventions used in this document
    \n\nIn examples, \"C:\" and \"S:\" indicate lines sent by the client and \nserver
    respectively. \n\nThe key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\", \n\"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this \ndocument are to be interpreted as described in RFC-2119 [1].\n\t </p>\n
    \     "
