abstract:
  content: "\n\t <p>IANA has defined an \"OTN Signal Type\" subregistry of the\n\"Generalized
    Multi-Protocol Label Switching (GMPLS) Signaling\nParameters\" registry. This
    document updates the OTN Signal Type\nsubregistry specified in RFC 7139 to allow
    Specification Required\npolicies, as defined in RFC 5226.\n\n\t </p>\n      "
