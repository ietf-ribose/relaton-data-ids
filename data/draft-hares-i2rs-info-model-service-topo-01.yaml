- content: "<p>As stated in [I.D-quinn-nsc-problem-statement], the service overlay
    is independent of the network topology and allows operators to use whatever overlay
    or underlay they prefer and to locate service nodes in the network as needed.
    This document extends the general topology model concept defined in [I.D-medved-i2rs-topology-im]
    and focuses on defining information model for service topology.</p>"
