abstract:
  content: "\n\t <p>This Draft presents a method for using Media Resource Control\nProtocol
    (MRCP) in the body of SIP messages for the purpose of\ncontrolling Prompt Players,
    Text to Speech, and Speech Recognition\nEngines.  Here we present MRCP-&gt;SIP
    as a function of the 'Service\nController,' identified in the decomposition of
    Application Server\nCompenent Architecutures for SIP (draft-rosenberg-sip-app-components-\n01).
    \ The aurthor's believe that MRCP-&gt;SIP brings some powerful\nsynergies to bare;
    rapid development of reliable media resource\ncontrol, and the highly available,
    redundant, SIP infrastructure,\ncapable of intelligent resource location.\n\t
    </p>\n      "
