abstract:
  content: "<p>This document describes the extension of the format, use andcommunication
    of authentication names in the AFS-3 protocol to allowfor additional authentication
    mechanisms to be represented and mappedto AFS IDs, independent of the AFS usernames
    currently used formanagement of PRDB entries. The new interface provides mechanismsfor
    adding, removing, and listing mappings, and to allow thefileserver to map an authentication
    name to a PTS identity.</p>"
