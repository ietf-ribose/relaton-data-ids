abstract:
  content: "\t <t>The PANA Base protocol defines a method for carrying EAP messageexchanges
    over UDP/IP. This means that the PANA Client (PaC) isrequired to know the IP address
    of the PANA Authentication Agent(PAA). In many cases, this is not convinient or
    practical. Thisdocument proposes a simple PAA discovery scheme that allows the
    PaCto determine the PAA IP address without any modification to the baseprotocol
    messages or exchange sequence.</p>"
