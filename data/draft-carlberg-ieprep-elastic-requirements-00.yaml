abstract:
  content: "\t <t>The objective of this draft is to present a set of requirements
    toaddress requests by users of authorized emergency communications forbetter than
    best effort service for elastic service. We stress theword 'request' versus guarantee,
    and we do NOT advocate broadsweeping changes to elastic applications. This document
    providesbackground information on emergency communications and presentssuggested
    do's and don'ts in addressing the issue of requirementsfor elastic services. Finally,
    examples of requirements for specificapplications are presented.</p>"
