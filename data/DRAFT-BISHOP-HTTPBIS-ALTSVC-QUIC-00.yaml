abstract:
  content: "\n\t <p>   [RFC7838] defines the ALTSVC frame for HTTP/2 [RFC7540].  This
    frame\n   is equally applicable to HTTP/QUIC ([I-D.ietf-quic-http]), but needs\n
    \  to be separately registered.  This document describes the ALTSVC\n   frame
    for HTTP/QUIC.\n\n\t </p>\n      "
