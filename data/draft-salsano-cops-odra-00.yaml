abstract:
  content: "\t <t>This document introduces a new client type (COPS-ODRA) for the COPSprotocol
    to support dynamic DiffServ admission control. The PolicyDecision Point (PDP)
    acts as a 'Bandwidth Broker' for the PolicyEnforcement Point (PEP) which is requesting
    resources. The use of thedefined mechanism is suited for (but it is not limited
    to) theIntegrated Services operation over Diffserv networks.This document represents
    the updated version of draft-salsano-issll-cops-odra-00.txt and is issued only
    for reference. Another new clienttype called COPS-DRA (Diffserv Resource Allocation)
    includes all thefunctionality of COPS-ODRA adding the support of combined Outsourcingand
    Provisioning model.</p>"
