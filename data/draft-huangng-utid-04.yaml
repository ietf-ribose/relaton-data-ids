abstract:
- content: "<p>A Universally Traceable Identifier (UTID) is a compact string of characters
    for identifying an abstract or physical object. A unique feature of UTID is that
    it contains two types of forwarding messages to achieve traceability. UTIDs are
    designed specially for Identifier Tracing Protocol (ITDP) [I-D-IDTP]. This document
    defines the generic syntax of UTID, a generative grammar for UTID, and the guidelines
    for their use, too.</p>"
