- content: "<p>This document describes a YANG data model for Ethernet VPN services.
    The model is agnostic of the underlay. It apply to MPLS as well as to VxLAN encapsulation.
    The model is also agnostic of the services including E-LAN, E-LINE and E-TREE
    services. This document mainly focuses on EVPN and Ethernet-Segment instance framework.</p>"
