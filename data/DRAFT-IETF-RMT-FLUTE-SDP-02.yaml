abstract:
  content: "\n\t <p>   This document specifies the use of SDP to describe the parameters\n
    \  required to begin, join, receive data from, and/or end FLUTE\n   sessions.
    \ It also provides a Composite Session SDP media grouping\n   semantic for grouping
    media streams into protocol-specific sessions,\n   such as multiple-channel FLUTE
    sessions.\n\n\t </p>\n      "
