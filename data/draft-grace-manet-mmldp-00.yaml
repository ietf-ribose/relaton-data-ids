abstract:
  content: "<p>The Mobile Mesh Link Discovery Protocol (MMLDP) provides a mediaindependent
    mechanism for discovering neighbors in a mobile adhocnetwork, and is capable of
    determining whether links areunidirectional or bidirectional. MMLDP is one protocol
    in a set ofrelated Mobile Mesh protocols that also includes the Mobile MeshRouting
    Protocol (MMRP) and the Mobile Mesh Border Discovery Protocol(MMBDP). Together,
    these protocols provide a flexible, extensiblemobile adhoc networking capability.</p>"
