abstract:
  content: "\n\t <p>   Additional Call Data is sent in a SIP Call-Info header or in
    a\n   provided-by element of a PIDF-LO.  Sometimes, the information needs\n   to
    be updated while an emergency call is in progress.  It is best for\n   the Public
    Safety Answering Point (PSAP) to control the timing and\n   frequency of updates.
    \ This document describes a SIP Subscribe/Notify\n   Package to supply updates
    of Additional Call Data.\n\n\t </p>\n      "
