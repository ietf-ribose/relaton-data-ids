abstract:
  content: "<p>This draft describes our experiences in developing an IntelligentNetwork
    Service Node that provides Call Center functions, using theInternet for (non-call)
    communications with customers and call centeragents. It shows one approach to
    the provision of an interface betweenthe Internet and the Public Switched Telephone
    Network (PSTN), via theIntelligent Network (IN).</p>"
