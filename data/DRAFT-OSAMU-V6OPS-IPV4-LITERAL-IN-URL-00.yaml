abstract:
  content: "\n\t <p>   In an IPv6-only environment with DNS64/NAT64 based translation\n
    \  service, there is no way to get access a URL whose domain name part\n   includes
    an IPv4 address literal.  This memo discusses a few methods\n   to rewrite the
    URL on an IPv6-only host so that the URL is accessible\n   from the IPv6-only
    host.\n\n\t </p>\n      "
