abstract:
  content: "\t <t>This document describes a method by which a Service Provider may
    usean MPLS enabled IPv4 backbone to provide Virtual Private Networks forits IPv6
    customers. This proposal makes use of the method to buildnetwork based VPNs described
    in the Internet draft 'BGP/MPLS VPN'[2547bis]. In BGP/MPLS VPN, MPLS is used to
    forward packets over thebackbone, and 'Multiprotocol BGP' is used for distributing
    VPN routesover the service provider backbone. This document defines an IPv6 VPNaddress
    family and describes the route distribution and the MPLStunnel selection.</p>"
