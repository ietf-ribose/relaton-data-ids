abstract:
  content: "\n\t <p>   This memo describes a method of representing the domain name\n
    \  registration policy for a zone administrator using Extensible Markup\n   Language
    (XML).  These policies, known as \"Label Generation Rulesets\"\n   (LGRs), are
    particularly used for the implementation of\n   Internationalised Domain Names
    (IDNs).  The rulesets are used to\n   implement and share policy on which specific
    Unicode code points are\n   permitted for registrations, which alternative code
    points are\n   considered variants, and what actions may be performed on those\n
    \  variants.\n\n\t </p>\n      "
