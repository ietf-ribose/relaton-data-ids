abstract:
- content: "<p>This document describes extending the ForCES LFB topology across FEs
    i.e inter-FE connectivity without needing any changes to the ForCES specification
    by defining the Inter-FE LFB. The Inter-FE LFB provides ability to pass data,
    metadata and exceptions across FEs. The document describes a generic way to transport
    the mentioned details but focuses on ethernet transport.</p>"
