abstract:
- content: "<p>This memo defines an experimental portion of the Management Information
    Base (MIB) for use with network management protocols in the Internet community.
    In particular, it describes managed objects used for managing IP Multicast Routing
    for IPv4 and IPv6, independent of the specific multicast routing protocol in use.</p>"
