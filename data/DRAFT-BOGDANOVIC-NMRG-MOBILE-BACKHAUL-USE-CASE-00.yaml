abstract:
  content: "\n\t <p>   Mobile backhaul networks that utilize microwave technology
    in\n   transport are suspicious to seasonal and/or meteorological changes.\n   For
    those reasons throughput can vary significantly.  This draft\n   provides problem
    statement and how autonomic networking can be\n   applied to the problem.\n\n\t
    </p>\n      "
