name: Fetcher

on:
  push:
  schedule:
    - cron: '0 15 * * *'

jobs:
  fetch:
    name: IETF Internet-Drafts fetching
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Use Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
      - name: Install gem
        run: |
          gem install relaton-cli
      - name: Fetch documents
        run: |
          find ./data -name '*' | xargs rm -f
          relaton fetch-data ietf-internet-drafts
      - name: Push data
        run: |
          echo `date` > flag.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add flag.txt
          find ./data -name '*' | xargs git add
          git diff --quiet && git diff --staged --quiet || (git commit -m 'update documents' && git push)
